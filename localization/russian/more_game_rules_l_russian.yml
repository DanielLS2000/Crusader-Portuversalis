l_russian:
 rule_matrilineal_marriage: "Матрилинейный брак"
 setting_default_matri: "По умолчанию"
 setting_default_matri_desc: "Матрилинейный брак доступен для всех."
 setting_restricted_matri: "#high Ограничен (2) #!"
 setting_restricted_matri_desc: "Матрилинейные браки разрешены только для религий, придерживающихся гендерных доктрин равноправия или доминирования женщин. #N Из-за этого женщине-правителю будет сложно избежать окончания игры!#!"
 setting_more_restricted_matri: "#high Очень ограничен #!"
 setting_more_restricted_matri_desc: "Брак по материнской линии разрешен только для религий, в которых преобладает гендерная доктрина доминирования женщин. #N Из-за этого женщине-правителю будет сложно избежать окончания игры!#!"
 setting_never_matri: "#high Никогда #!"
 setting_never_matri_desc: "Брак по материнской линии никогда не допускается. #N Из-за этого женщине-правителю будет сложно избежать окончания игры!#!"
  
 rule_matrilineal_marriages: "#high Брак по материнской линии (AI)#!" 
  
 rule_secret_bastards: "Тайные бастарды"
 setting_default_secret_bastards: "По умолчанию"
 setting_default_secret_bastards_desc: "Истинный отец тайного бастарда раскрывается только тогда, когда раскрывается сам секрет."
 setting_reveal_secret_bastards: "#high Время открытия секрета #!"
 setting_reveal_secret_bastards_desc: "Истинный отец тайного бастарда раскрывается по достижении совершеннолетия, смерти или, если секрет раскрывается - в зависимости от того, что произойдет раньше."
 setting_no_secret_bastards: "#high Всегда известны #!"
 setting_no_secret_bastards_desc: "Истинный отец каждого ребенка раскрывается сразу после его рождения.#!"
  
 rule_ai_seduction: "ИИ - Соблазнение"
 setting_default_seduction: "По умолчанию"
 setting_default_seduction_desc: "ИИ всегда может использовать схемы соблазнения и фокус на искушении в образе жизни."
 setting_less_seduction: "#high Уменьшенный #!"
 setting_less_seduction_desc: "ИИ будет использовать схемы соблазнения как обычно, но с меньшей вероятностью сосредоточится на искушении. Схемы соблазнения, инициированные ИИ, вряд ли будут успешными."
 setting_restricted_seduction: "#high Ограниченный #!"
 setting_restricted_seduction_desc: "ИИ не будет использовать схемы соблазнения или сосредотачиваться на образе жизни искушения, если они не являются похотливыми, распутными, соблазнителями или гуляками. Схемы соблазнения искусственного интеллекта менее вероятны."
 setting_no_seduction: "#high Только игрок #!"
 setting_no_seduction_desc: "ИИ никогда не будет использовать схемы соблазнения или сосредоточиться на образе жизни с искушениями."
 setting_more_seduction: "#high Увеличение #!" 
 setting_more_seduction_desc: "ИИ с большей вероятностью будет соблазнять и соблазняться." 
  
 rule_ai_intrigue: "ИИ - Интриги"
 setting_default_intrigue: "По умолчанию"
 setting_default_intrigue_desc: "Искусственный интеллект всегда может использовать схемы убийств и фокусы жизни на интригах и запугивании."
 setting_less_intrigue: "#high Уменьшенный #!"
 setting_less_intrigue_desc: "ИИ не будет убивать или использовать фокусы образа жизни с интригами или запугиванием, если они не имеют интригующего образования или не являются жадными, лживыми, параноиками, садистами, безчувственными или мстительными."
 setting_restricted_intrigue: "#high Ограниченный #!"
 setting_restricted_intrigue_desc: "ИИ не будет убивать или использовать фокусы образа жизни с интригами или запугиванием, если они не являются жадными, лживыми, параноиками, садистскими, бесчувственными или мстительными."
 setting_no_intrigue: "#high Только игрок #!"
 setting_no_intrigue_desc: "ИИ никогда не будет использовать схемы убийств, заниматься интригами или запугиванием."
  
 rule_pagan_reformation: "Языческая реформация"
 setting_default_pagan_reformation: "Включено"
 setting_default_pagan_reformation_desc: "Языческие реформации включены."
 setting_no_pagan_reformation: "#high Выключено #!"
 setting_no_pagan_reformation_desc: "Языческие Реформации отключены. #N Это затруднит выживание язычникам средней и поздней стадии игры!#!"
  
 rule_pagan_reformation_hs: "Языческая Реформация - Святые места"
 setting_pagan_reformation_hs_3: "3"
 setting_pagan_reformation_hs_3_desc: "Язычникам необходимо контролировать как минимум 3 святых места, чтобы изменить свою веру. Это значение по умолчанию."
 setting_pagan_reformation_hs_2: "#high 2 #!"
 setting_pagan_reformation_hs_2_desc: "Язычникам необходимо контролировать как минимум 2 святых места, чтобы изменить свою веру."
 setting_pagan_reformation_hs_1: "#high 1 #!"
 setting_pagan_reformation_hs_1_desc: "Язычникам необходимо контролировать хотя бы одно святое место, чтобы изменить свою веру."
 setting_pagan_reformation_hs_0: "#high 0 #!"
 setting_pagan_reformation_hs_0_desc: "Язычникам не нужно контролировать какие-либо святые места, чтобы изменить свою веру."
 setting_pagan_reformation_hs_4: "#high 4 #!"
 setting_pagan_reformation_hs_4_desc: "Язычникам необходимо контролировать как минимум 4 святых места, чтобы изменить свою веру."
 setting_pagan_reformation_hs_5: "#high 5 #!"
 setting_pagan_reformation_hs_5_desc: "Язычникам необходимо контролировать как минимум 5 святых мест, чтобы изменить свою веру."
  
 rule_heresy_creation: "Индивидуальные верования"
 setting_default_heresy_creation: "Включено"
 setting_default_heresy_creation_desc: "Игроки могут создавать новые религии."
 setting_no_heresy_creation: "#high Отключено #!"
 setting_no_heresy_creation_desc: "Игроки не могут создавать новые религии."
  
 rule_holy_war_cbs: "Священные войны - задержка"
 setting_holy_war_cb_default: "Обычная"
 setting_holy_war_cb_default_desc: "Правители не должны ждать между священными войнами."
 setting_holy_war_cb_3: "#high 3 года #!"
 setting_holy_war_cb_3_desc: "Правители должны ждать не менее 3 лет между священными войнами."
 setting_holy_war_cb_5: "#high 5 лет #!"
 setting_holy_war_cb_5_desc: "Правители должны ждать не менее 5 лет между священными войнами."
 setting_holy_war_cb_10: "#high 10 лет #!"
 setting_holy_war_cb_10_desc: "Правители должны ждать не менее 10 лет между священными войнами."
 setting_holy_war_cb_20: "#high 20 лет #!"
 setting_holy_war_cb_20_desc: "Правители должны ждать не менее 20 лет между священными войнами."
  
 rule_conquest_war_cbs: "Завоевательные войны - задержка"
 setting_conquest_war_cb_default: "По умолчанию"
 setting_conquest_war_cb_default_desc: "Правителям не нужно ждать между завоевательными войнами."
 setting_conquest_war_cb_3: "#high 3 года #!"
 setting_conquest_war_cb_3_desc: "Правители должны ждать не менее 3 лет между завоевательными войнами."
 setting_conquest_war_cb_5: "#high 5 лет #!"
 setting_conquest_war_cb_5_desc: "Правители должны ждать не менее 5 лет между завоевательными войнами."
 setting_conquest_war_cb_10: "#high 10 лет #!"
 setting_conquest_war_cb_10_desc: "Правители должны ждать не менее 10 лет между завоевательными войнами."
 setting_conquest_war_cb_20: "#high 20 лет #!"
 setting_conquest_war_cb_20_desc: "Правители должны ждать не менее 20 лет между завоевательными войнами."
  
 rule_holy_war_cbs_os: "Священные войны - заморские"
 setting_holy_war_cb_os_default: "По умолчанию"
 setting_holy_war_cb_os_default_desc: "Правители могут без ограничений объявлять заморские священные войны."
 setting_holy_war_cb_os_cost: "#high Двойное благочестие #!"
 setting_holy_war_cb_os_cost_desc: "Цена благочестия за объявление заграничных священных войн удваивается.."
 setting_holy_war_cb_os_limited: "#high Ограниченные #!"
 setting_holy_war_cb_os_limited_desc: "Правители могут объявлять заграничные священные войны только в том случае, если они уже контролируют титул в империи де-юре. Не влияет на Великие Священные Войны."
 setting_holy_war_cb_os_limitedcost: "#high Ограниченные + двойное благочестие #!"
 setting_holy_war_cb_os_limitedcost_desc: "Правители могут объявлять заграничные священные войны только в том случае, если они уже контролируют титул в империи де-юре и должны платить вдвое больше благочестия. Не влияет на Великие Священные Войны."
  
 rule_mgr_alt_world: "#G MGR: #! #Y Альтернативный мир #!"
 setting_mgr_alt_world_disabled: "Отключено"
 setting_mgr_alt_world_disabled_desc: "Все MGR Альтернативный мир (MGR: AW) правила неактивны, независимо от их настройки."
 setting_mgr_alt_world_enabled: "#high Включено #!"
 setting_mgr_alt_world_enabled_desc: "MGR Альтернативный мир (AW) правила включены.#N AW настройки будут применены до начала игры. Требуется использовать функцию "Воспроизвести любую линейку или создать свою собственную". В зависимости от настроек загрузка игры может занять больше времени.#!"
  
 rule_mgr_aw_random_rulers: "#G MGR: #! #Y AW - Случайные персонажы #!"
 setting_mgr_aw_yes_random_rulers: "#high Включено #!"
 setting_mgr_aw_yes_random_rulers_desc: "Исторические персонажи заменяются случайными персонажами, чья вера и культура основаны на их местоположении. Рекомендуется при использовании других настроек AW."
 setting_mgr_aw_no_random_rulers: "Отключено"
 setting_mgr_aw_no_random_rulers_desc: "Исторические персонажи не заменяются. Не рекомендуется при использовании других настроек AW."
  
 rule_mgr_aw_cultures: "#G MGR: #! #Y AW - Культуры#!"
 setting_mgr_aw_cultures_historical: "По умолчанию"
 setting_mgr_aw_cultures_historical_desc: "Провинции начинают со своих исторических культур."
 setting_mgr_aw_cultures_new: "Альтернативные"
 setting_mgr_aw_cultures_new_desc: "Новые культуры, отличающиеся или гибридизующиеся с историческими культурами, заменяют все исторические культуры. Культуры с похожим наследием будут объединяться вместе."
 setting_mgr_aw_cultures_random_historical: "Сгруппированные случайно"
 setting_mgr_aw_cultures_random_historical_desc: "Культуры на карте случайны с использованием исторических культур. Культуры со схожим наследием будут иметь тенденцию объединяться вместе."
 setting_mgr_aw_cultures_chaotic_historical: "Хаотично разбросанные"
 setting_mgr_aw_cultures_chaotic_historical_desc: "Каждая провинция начинается с совершенно случайной исторической культуры."
  
 rule_mgr_aw_faiths: "#G MGR: #! #Y AW - Конфессии#!"
 setting_mgr_aw_faiths_historical: "По умолчанию"
 setting_mgr_aw_faiths_historical_desc: "Провинции начинаются с их исторической веры."
 setting_mgr_aw_faiths_random_historical: "Сгруппированные случайно"
 setting_mgr_aw_faiths_random_historical_desc: "Конфессии на карте случайны. Конфессии, принадлежащие к одной и той же религии, будут группироваться вместе."
 setting_mgr_aw_faiths_chaotic_historical: "Хаотично разбросанные"
 setting_mgr_aw_faiths_chaotic_historical_desc: "Каждая провинция начинает с совершенно случайной веры."
 rule_randomized_faiths: "Случайные конфессии (Наследие)"
 setting_randomized_faiths_off: "Отключено"
 setting_randomized_faiths_off_desc: "#N Это правило/настройка из базовой игры сохранены только в целях совместимости с модами и не имеют никакого эффекта. Используйте #G MGR: #! #Y AW - Конфессии#! вместо этого.#!"
  
 rule_mgr_aw_dejure: "#G MGR: #! #Y AW - Земельные титулы#!"
 setting_mgr_aw_dejure_default: "По умолчанию"
 setting_mgr_aw_dejure_default_desc: "Земельные титулы сохраняют свои структуры де-юре по умолчанию."
 setting_mgr_aw_dejure_random_duchy: "#high Случайно#!"
 setting_mgr_aw_dejure_random_duchy_desc: "Де-юре герцогства, королевства и империи заменяются новыми титулами со случайными границами."
 setting_mgr_aw_dejure_random_kingdom: "#high Новые королевства#!"
 setting_mgr_aw_dejure_random_kingdom_desc: "Де-юре королевства и империи заменяются новыми титулами со случайными границами."
 setting_mgr_aw_dejure_random_empire: "#high Новые империи#!"
 setting_mgr_aw_dejure_random_empire_desc: "Империи де-юре заменяются новыми титулами со случайными границами."
 MGR_NEW_TITLE_NAME: "[scoped_title.GetBaseNameNoTierNoTooltip]"
  
 rule_mgr_aw_development: "#G MGR: #! #Y AW - Развитие #!"
 setting_mgr_aw_development_default: "По умолчанию"
 setting_mgr_aw_development_default_desc: "Провинции начинают с их исторического уровня развития."
 setting_mgr_aw_development_random_25: "Случайно (0-25)"
 setting_mgr_aw_development_random_25_desc: "Все провинции начинаются со случайного уровня развития в диапазоне от 0 до 25."
 setting_mgr_aw_development_random_50: "Случайно (0-50)"
 setting_mgr_aw_development_random_50_desc: "Все провинции начинаются со случайного уровня развития в диапазоне от 0 до 50."
 setting_mgr_aw_development_random_100: "Случайно (0-100)"
 setting_mgr_aw_development_random_100_desc: "Все провинции начинаются со случайного уровня развития в диапазоне от 0 до 100."
 setting_mgr_aw_development_0: "#high Одинаково (0)#!"
 setting_mgr_aw_development_0_desc: "Все провинции начинают с уровня развития 0."
 setting_mgr_aw_development_25: "#high Одинаково (25)#!"
 setting_mgr_aw_development_25_desc: "Все провинции начинают с уровня развития 25."
 setting_mgr_aw_development_50: "#high Одинаково (50)#!"
 setting_mgr_aw_development_50_desc: "Все провинции начинают с уровня развития 50."
 setting_mgr_aw_development_100: "#high Одинаково (100)#!"
 setting_mgr_aw_development_100_desc: "Все провинции начинают с уровня развития 100."
  
 MGR_NEW_TITLE_NAME: "[scoped_title.GetBaseNameNoTierNoTooltip]"
  
 rule_mgr_aw_shattered_realms: "#G MGR: #! #Y AW - Разрушенные Королевства #!"
 setting_mgr_aw_no_shattered_realms: "Отключено"
 setting_mgr_aw_no_shattered_realms_desc: "Королевства не разрушаются в начале игры."
 setting_mgr_aw_duke_shattered_realms: "#high Герцогства #!"
 setting_mgr_aw_duke_shattered_realms_desc: "Все королевства начинают как герцогства с надлежащими границами де-юре. Герцоги выбираются случайным образом, отдавая предпочтение историческим герцогам. #N Примечание: Если вы используете пользовательские линейки, пожалуйста, создайте линейку после установки этого правила! #!"
 setting_mgr_aw_count_shattered_realms: "#high Графы #!"
 setting_mgr_aw_count_shattered_realms_desc: "Каждый правитель - независимый граф. #N Примечание: Если вы используете пользовательские линейки, пожалуйста, создайте линейку после установки этого правила! #!"
 setting_mgr_aw_king_shattered_realms: "#high Королевства #!"
 setting_mgr_aw_king_shattered_realms_desc: "Все королевства начинаются как королевства с надлежащими границами де-юре. Короли выбираются случайным образом, отдавая предпочтение историческим королям. #N Примечание: Если вы используете пользовательские линейки, пожалуйста, создайте линейку после установки этого правила! #!"
 setting_mgr_aw_emperor_shattered_realms: "#high Импении #!"
 setting_mgr_aw_emperor_shattered_realms_desc: "Все королевства начинаются как империи с надлежащими границами де-юре. Императоры выбираются случайным образом, отдавая предпочтение историческим императорам. #N Примечание: Если вы используете пользовательские линейки, пожалуйста, создайте линейку после установки этого правила! #!"
  
 rule_mgr_aw_shattered_realms_landless: "#G MGR: #! #Y AW - Разрушить безземельные титулы #!"
 setting_mgr_aw_disabled_shattered_realms_landless: "Отключено"
 setting_mgr_aw_disabled_shattered_realms_landless_desc: "Безземельные титулы (такие как Папство) не уничтожаются в начале игры."
 setting_mgr_aw_enabled_shattered_realms_landless: "#high Включено #!"
 setting_mgr_aw_enabled_shattered_realms_landless_desc: "Титулы безземельных игроков уничтожаются в начале игры. Этот параметр не действует, если для правила 'Разрушенные Королевства' установленное значение отключено"
  
 rule_mgr_aw_baronies: "#G MGR: #! #Y AW - Баронства #!"
 setting_mgr_aw_baronies_default: "По умолчанию"
 setting_mgr_aw_baronies_default_desc: "Все владения уровня баронства (замки, храмы, города и т.д.) остаются неизменными."
 setting_mgr_aw_baronies_none: "Никого"
 setting_mgr_aw_baronies_none_desc: "Все владения уровня баронства (замки, храмы, города и т.д.), за исключением капитальных владений, в начале игры пустуют."
  
 rule_mgr_aw_holdings: "#G MGR: #! #Y AW - Правительства #!"
 setting_mgr_aw_default_holdings: "По умолчанию"
 setting_mgr_aw_default_holdings_desc: "Королевства начинают как племена или феодалы в зависимости от даты начала, географического положения, культуры и/или веры. Населенные пункты не изменены."
 setting_mgr_aw_random_holdings: "#high Максимально случайно #!"
 setting_mgr_aw_random_holdings_desc: "Все независимые правители начинают со случайного правительства. Вассалы, не являющиеся баронами, как правило, имеют тот же тип правления, что и их сеньор. Поселения преобразуются в соответствии с предпочтениями правителя."
 setting_mgr_aw_random_ft_holdings: "#high Случайно #!"
 setting_mgr_aw_random_ft_holdings_desc: "Все правители случайным образом начинают как племенные или феодальные/клановые. Поселения преобразуются в соответствии с предпочтениями правителя."
 setting_mgr_aw_feudal_holdings: "#high Все феодальные #!"
 setting_mgr_aw_feudal_holdings_desc: "Каждый правитель начинает с феодального или кланового правления. Все племенные поселения превращены в замки."
 setting_mgr_aw_tribal_holdings: "#high Все племенные #!"
 setting_mgr_aw_tribal_holdings_desc: "Каждый правитель начинает с племенного правления. Все замки превращены в племенные поселения."
  
 rule_confed_partition: "Конфедеративный раздел"
 setting_default_confed_partition: "Обычный"
 setting_default_confed_partition_desc: "После смерти правителя с конфедеративным порядком разделения титулы империй не уничтожаются, а вассалы, не являющиеся де-юре, остаются вассализованными."
 setting_confed_partition_shatter: "#high Уничтожить империи #!"
 setting_confed_partition_shatter_desc: "После смерти императора с конфедеративным порядком разделения титулы империй уничтожаются. Священная Римская империя и империи сельджуков уничтожаются только при определенных обстоятельствах."
 setting_confed_partition_release: "#high Освободить вассалов #!"
 setting_confed_partition_release_desc: "После смерти любого правителя, у которого есть конфедеративная последовательность раздела, вассалы, которые не являются вассалами де-юре, освобождаются."
 setting_confed_partition_combo: "#high Оба правила #!"
 setting_confed_partition_combo_desc: "Правители с конфедеративным порядком разделения будут уничтожать титулы империй и выпускать вассалов не де-юре после смерти. Священная Римская империя и сельджуки уничтожаются только при определенных обстоятельствах."
  
 rule_gamerule_ai_aggressiveness: "Агрессивность ИИ"
 setting_default_ai_aggressiveness: "По умолчанию"
 setting_default_ai_aggressiveness_desc: "Вероятность объявления войны ИИ и ожидания между войнами средняя (по умолчанию)."
 setting_vlow_ai_aggressiveness: "#high Очень низкая #!"
 setting_vlow_ai_aggressiveness_desc: "ИИ с меньшей вероятностью пойдет на войну и будет долго ждать между войнами."
 setting_low_ai_aggressiveness: "#high Низкая #!"
 setting_low_ai_aggressiveness_desc: "ИИ с меньшей вероятностью пойдет на войну и будет дольше ждать между войнами."
 setting_high_ai_aggressiveness: "#high Высокая #!"
 setting_high_ai_aggressiveness_desc: "ИИ с большей вероятностью вступит в войну и будет меньше ждать между войнами."
 setting_vhigh_ai_aggressiveness: "#high Очень высокая #!"
 setting_vhigh_ai_aggressiveness_desc: "ИИ с гораздо большей вероятностью вступит в войну и будет гораздо меньше ждать между войнами."
 setting_extreme_ai_aggressiveness: "#high Экстремальная #!"
 setting_extreme_ai_aggressiveness_desc: "ИИ всегда будет пытаться воевать и не будет ждать между войнами."
  
