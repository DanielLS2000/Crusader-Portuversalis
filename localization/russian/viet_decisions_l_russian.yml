VIET_decision_purchase_dependable_donkeys_confirm:0 "Эти ослы нам очень помогут."
VIET_decision_purchase_dependable_donkeys_context_tooltip:0 "$VIETmisc.3030.info$"
VIET_decision_add_more_dovecotes:0 "Добавьте больше голубятни в свою резиденцию"
VIET_decision_add_more_dovecotes_tooltip:0 "Это сделало бы меня более престижным."
VIET_decision_add_more_dovecotes_desc:0 "Несмотря на то, что у меня уже есть несколько голубятней в моей резиденции, в последнее время я подумывал над тем, чтобы построить больше, чтобы разместить здесь еще больше голубей. Это повысило бы мой статус и репутацию, а также было бы практично."
VIET_decision_add_more_dovecotes_effect_tooltip:0 "Вы сами выбираете, сколько голубятней вы хотите построить"
VIET_decision_add_more_dovecotes_effect_tooltip_small:0 "#weak Cost @gold_icon! 50#!"
VIET_decision_add_more_dovecotes_effect_tooltip_medium:0 "#weak Cost @gold_icon! 100#!"
VIET_decision_add_more_dovecotes_effect_tooltip_large:0 "#weak Cost @gold_icon! 150#!"
VIET_decision_add_more_dovecotes_confirm:0 "Давайте сделаем это".
VIET_decision_add_more_dovecotes_context_tooltip:0 "$VIETmisc.2074.info$"
VIET_decision_listen_to_wild_songbirds:0 "Слушайте диких певчих птиц"
VIET_decision_listen_to_wild_songbirds_tooltip:0 "Их песни великолепны".
VIET_decision_listen_to_wild_songbirds_desc:0 "Я слышал, что поблизости есть место в пустыне, где часто можно встретить диких певчих птиц. Как человеку, которому нравится слушать пение этих милых существ, я должен посетить это место в ближайшее время."
VIET_decision_listen_to_wild_songbirds_effect_tooltip:0 "Вы немного потеряете [стресс|E] и, возможно, даже вдохновитесь и получите [character_modifier|E]"
VIET_decision_listen_to_wild_songbirds_confirm:0 "Мне нужен отпуск."
VIET_decision_listen_to_wild_songbirds_context_tooltip:0 "#emphasis Биологический контекст:#! Подотряд птиц-птиц #italic Passeri#! в просторечии известен как певчие птицы. Насчитывая более 5000 видов, они встречаются по всему миру и славятся своим разнообразием и сложностью. песни птиц, которыми люди восхищались во многих разных культурах и периодах времени".
 VIET_decision_view_flower_meadows_in_bloom:0 "View Flower Meadows in Bloom"
