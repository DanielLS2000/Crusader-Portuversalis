 accolade_maa_outriders_saxon_flavor:1 "[retinue_maa|E]\n#F Эти элитные всадники верхом на быстрых конях могут обогнать любого врага и нанести удар там, где его меньше всего ожидают и меньше всего приветствуют.#!"
 accolade_maa_vanguards_saxon_flavor:1 "[retinue_maa|E]\n#F Эта дисциплинированная и великолепная тяжелая пехота, занимающая почетное место в гуще боя, представляет собой силу, которой могут противостоять немногие враги.#!"
 accolade_maa_lancers_saxon_flavor:1 "[retinue_maa|E]\n#F Вступая в бой с оглушительным грохотом и истинным благородством, сомкнутые ряды этих всадников внушают ужасный трепет на любом поле боя.#!"
