 accolade_maa_archers_saxon_flavor:1 "[retinue_maa|E]\n#F Эти элитные лучники — не сброд браконьеров: они неустанно обучены стрелять стрелами точно и на огромной скорости.#!"
 accolade_maa_skirmishers_saxon_flavor:1 "[retinue_maa|E]\n#F Смесь легко экипированных элитных воинов и опытных наемников-рейдеров, внушающих страх за свое мастерство в засадах и нетрадиционных способах ведения войны.#!"
