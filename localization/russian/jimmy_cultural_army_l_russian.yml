l_russian:
 
 innovation_catapult:0 "Тараны"
 innovation_catapult_desc:0 "Тараны оказались эффективным оружием войны, поскольку в то время материалы для строительства стен, такие как камень и кирпич, были слабы на растяжение и, следовательно, склонны к растрескиванию при ударе с силой.".
 onager:0 "Тараны"
 onager_flavor:0 "#F Таран — это осадная машина, предназначенная для проламывания каменных стен укреплений или для разбивания деревянных ворот.#!"
 
 # Saxon
 saxon_light_footmen:0 "Саксонские застрельщики"
 saxon_light_footmen_flavor:0 "#F Эти легкобронированные воины искусны в обращении с оружием ближнего боя и представляют серьезную угрозу для тяжелобронированных противников, легко находя слабые места в их обороне.#!"
 saxon_bowmen:0 "Саксонские лучники"
 saxon_bowmen_flavor:0 "#F Профессиональные лучники затмевают небо стрелами, уничтожая передовые отряды противника.#!"
 saxon_light_horsemen:0 "Саксонские всадники"
 saxon_light_horsemen_flavor:0 "#F Легкие и быстрые, эти всадники отлично подходят для обхода с флангов и разрушительного преследования разгромленных врагов.#!"
 saxon_pikemen_unit:0 "Саксонские пикинеры"
 saxon_pikemen_unit_flavor:0 "#F Смыкая строй, эти бойцы с длинными пиками образуют глухие стены копий, которые остановят любую конницу.#!"
 saxon_armored_footmen:0 "Саксонские пехотинцы"
 saxon_armored_footmen_flavor:0 "#F Тяжеловооруженные и хорошо обученные, эти войска специализируются на сокрушении массированной пехоты.#!"
 saxon_armored_horsemen:0 "Саксонская кавалерия"
 saxon_armored_horsemen_flavor:0 "#F Тяжеловооруженные и бронированные, эти всадники доминируют в войне на открытых равнинах.#!"
 saxon_house_guard:0 "Гвардейский полк"
 saxon_house_guard_flavor:0 "#F Этот элитный полк находится на службе у определенной династии. Воины отбираются из самых верных подданных.#!".#!"
 saxon_crossbowmen:0 "Саксонские арбалетчики" 
 saxon_crossbowmen_flavor:0 "#F Хотя арбалеты и медленно перезаряжаются, они просты в использовании и стреляют болтами, способными пробить большую часть брони на хорошем расстоянии.#!"
 
 innovation_quilted_armor_saxon:0 "Стеганая броня"
 innovation_quilted_armor_saxon_desc:0 "Состоящая из больших стальных или железных пластин, соединенных неплотно закрытыми заклепками и внутренней кожей, эта броня может остановить даже тяжелые стрелы. Это недорогой способ обеспечить броней целый полк."
 innovation_arched_saddle_saxon:0 "Седла с луками"
 innovation_arched_saddle_saxon_desc:0 "Легкая кавалерия — это сила, с которой нужно считаться, но она не полностью использует потенциал боевого коня. Седла с луками позволяют нам выставлять тяжелобронированных конных воинов, что позволяет им в полной мере использовать свою инерцию при атаке на вражеские линии."
 innovation_advanced_bowmaking_saxon:0 "Арбалеты"
 innovation_advanced_bowmaking_saxon_desc:0 "В то время как лучники традиционно изготавливали и обслуживали свои луки, мастера начали создавать новые типы луков, более прочные и сложные, чем раньше. Приняв эти новые разработки, мы можем превратить этих мастеров-лучников в бесценный военный актив."

