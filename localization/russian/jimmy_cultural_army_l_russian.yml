 hungarian_crossbowmen_flavor:0 "#F Хотя арбалеты и медленно перезаряжаются, они просты в использовании и стреляют болтами, способными пробить большую часть брони на хорошем расстоянии.#!"
 
 innovation_quilted_armor_hungarian:0 "Стеганая броня"
 innovation_quilted_armor_hungarian_desc:0 "Состоящая из больших стальных или железных пластин, соединенных неплотно закрытыми заклепками и внутренней кожей, эта броня может остановить даже тяжелые стрелы. Это недорогой способ обеспечить броней целый полк."
 innovation_arched_saddle_hungarian:0 "Седла с луками"
 innovation_arched_saddle_hungarian_desc:0 "Легкая кавалерия — это сила, с которой нужно считаться, но она не полностью использует потенциал боевого коня. Седла с луками позволяют нам выставлять тяжелобронированных конных воинов, что позволяет им в полной мере использовать свою инерцию при атаке на вражеские линии."
 innovation_advanced_bowmaking_hungarian:0 "Арбалеты"
 innovation_advanced_bowmaking_hungarian_desc:0 "В то время как лучники традиционно изготавливали и обслуживали свои луки, мастера начали создавать новые типы луков, более прочные и сложные, чем раньше. Приняв эти новые разработки, мы можем превратить этих мастеров-лучников в бесценный военный актив."

 # Rebel
 rebel_light_footmen:0 "Мятежные застрельщики" 
 rebel_light_footmen_flavor:0 "#F Эти легкобронированные воины искусны в обращении с оружием ближнего боя и представляют серьезную угрозу для тяжелобронированных противников, легко находя слабые места в их обороне.#!"
 rebel_bowmen:0 "Мятежные лучники"
 rebel_bowmen_flavor:0 "#F Профессиональные лучники затмевают небо стрелами, уничтожая передовые отряды противника.#!"
 rebel_light_horsemen:0 "Мятежные всадники"
 rebel_light_horsemen_flavor:0 "#F Легкие и быстрые, эти всадники отлично подходят для фланговых атак и разрушительны при преследовании разгромленных врагов.#!"
 rebel_pikemen_unit:0 "Мятежные пикинеры"
 rebel_pikemen_unit_flavor:0 "#F Смыкая строй, эти бойцы с длинными пиками образуют глухие стены копий, которые остановят любую конницу.#!"
 rebel_armored_footmen:0 "Мятежные пехотинцы" 
 rebel_armored_footmen_flavor:0 "#F Тяжело вооруженные и хорошо обученные, эти войска специализируются на сокрушении массированной пехоты.#!"
 rebel_armored_horsemen:0 "Мятежная конница"
 rebel_armored_horsemen_flavor:0 "#F Тяжеловооруженные и бронированные, эти всадники доминируют в войне на открытых равнинах.#!"
 rebel_crossbowmen:0 "Мятежные арбалетчики" 
 rebel_crossbowmen_flavor:0 "#F Хотя арбалеты и медленно перезаряжаются, они просты в использовании и стреляют болтами, способными пробить большую часть брони на хорошем расстоянии.#!"
 


