 # Events proper
 VIETmonogatari.0001.t:0 "Прибытие лжеца Ци Ма"
VIETmonogatari.0001.desc:0 "Я слышал, что в регион прибыл самый необычный путешественник. Он известен как Ци Ма Лжец, и многие утверждают, что он обладает непревзойденной, несравненной мудростью, хотя некоторые из его советов часто относятся к причудливые темы или иногда не имеет смысла. Как ни странно, хотя многие утверждают, что он очень известен, я никогда не слышал о нем раньше.\n\nТем не менее, учитывая, что он известен своими проницательными способностями, возможно, мне следует как-нибудь навестить его. Кто знает, какие глубокие, интеллектуальные темы мы могли бы обсудить? Даже если он сумасшедший, может быть, я смогу кое-чему научиться. Опять же, есть те, кто говорит, что мне не следует общаться с теми, кто говорит о странных вещах".
VIETmonogatari.0001.a:0 "Я подумаю."
VIETmonogatari.0001.tooltip:0 "Пока у вас есть [character_modifier|E], #V Qi Ma the Liar is Nearby#!, у вас будет доступ к [решению|E] на #V встречу#! [ qi_ma_the_liar|E]. Если вы хотите спросить у него совета, сделайте это как можно скорее — он не останется в городе навсегда и рано или поздно отправится в другое место."
VIETmonogatari.0002.t:0 "ххххх"
VIETmonogatari.0002.desc:0 "xxxxx"
VIETmonogatari.0002.a:0 "ххххх"
VIETmonogatari.0003.t:0 "Лжец Ци Ма уходит"
VIETmonogatari.0003.desc:0 "Я получил известие, что Ци Ма Лжец, этот самый эксцентричный, но мудрый путешественник, который говорил загадками и часто упоминал странные вещи, больше не находится в этом регионе. Ходят слухи, что он остался один. отправляйтесь на поиски легендарных, легендарных суппортов огромной силы. Кто знает, когда я снова встречу этого парня?"
VIETmonogatari.0003.a:0 "Может быть, мне лучше не связываться с теми, кто ссылается на странные вещи."
VIETmonogatari.0004.t:0 "xxxxx"
VIETmonogatari.0004.desc:0 "xxxxx"
VIETmonogatari.0004.a:0 "ххххх"
VIETmonogatari.0005.t:0 "В гостях у лжеца Ци Ма"
VIETmonogatari.0005.desc:0 "Я прибываю в город, где остановился Ци Ма Лжец, после того, как договорился о встрече с ним. Я нахожу таверну, которую он, как сообщается, часто посещает, и вхожу в нее. Мне не терпится заметить неуловимого джентльмена, и я подхожу к тому месту, где он сидит.\n\nНастаивая на том, чтобы говорить от третьего лица, он приветствует меня, вертя своими кошачьими усами: "Ци Ма много знает, кое-что рассказывает. Ци Ма знает многое, чего не знают другие".
VIETmonogatari.0005.a:0 "Посмотрим, что знает этот чудак."
VIETmonogatari.0006.t:0 "Лжец Ци Ма уходит"
VIETmonogatari.0006.desc:0 "Я получил известие, что после того, как я посетил Ци Ма, самого эксцентричного, но мудрого путешественника, он решил собраться и отправиться в неизвестные края. Ходят слухи, что он отправился на поиски какого-то сказочные, легендарные штангенциркули огромной силы. Кто знает, когда я снова встречу этого парня?"
VIETmonogatari.0006.a:0 "Он был странным парнем."
VIETmonogatari.0010.t:0 "Лжец"
VIETmonogatari.0010.desc:0 "Сегодня несколько иностранных путешественников останавливаются у моего двора и рассказывают мне о вещах, которые они видели в своих путешествиях. Одна из их историй очень необычная и касается другого путешественника, которого они встретили. из страны далекой-далекой. Я не расслышал его имени, но говорят, что этот странный человек называет себя самым причудливым эпитетом "Лжец".\n\nОднако, несмотря на свое эксцентричное поведение, он дал им много мудрого понимания вопросов риторики и речи, и в результате обогатил их способность общаться с другими".
VIETmonogatari.0010.a:0 "В самом деле, какой странный сумасшедший!"
VIETmonogatari.0010.b:0 "Подождите... вы встречали #italic the#! Qi Ma?"
VIETmonogatari.0011.desc:0 "Сегодня несколько иностранных путешественников останавливаются у моего двора и рассказывают мне о вещах, которые они видели в своих путешествиях. Одна из их историй очень необычная и касается другого путешественника, которого они встретили. из страны далекой-далекой. Я не расслышал его имени, но говорят, что этот странный человек называет себя самым причудливым эпитетом "Лжец".\n\nОднако, несмотря на свое эксцентричное поведение, он дал им много мудрых взглядов на вопросы войны и сражения, и в результате обогатил их способность сражаться и защищаться от врагов".
VIETmonogatari.0012.desc:0 "Сегодня несколько иностранных путешественников останавливаются у моего двора и рассказывают мне о вещах, которые они видели в своих путешествиях. Одна из их историй очень необычная и касается другого путешественника, которого они встретили. из страны далекой-далекой. Я не расслышал его имени, но говорят, что этот странный человек называет себя самым причудливым эпитетом "Лжец".\n\nОднако, несмотря на свое эксцентричное поведение, он дал им много мудрого понимания вопросов финансов и логистики, и в результате обогатил их способность более эффективно управлять своими жизненными ресурсами".
VIETmonogatari.0013.desc:0 "Сегодня несколько иностранных путешественников останавливаются у моего двора и рассказывают мне о вещах, которые они видели в своих путешествиях. Одна из их историй очень необычная и касается другого путешественника, которого они встретили. из страны далекой-далекой. Я не расслышал его имени, но говорят, что этот странный человек называет себя самым причудливым эпитетом "Лжец".\n\nОднако, несмотря на свое эксцентричное поведение, он дал им много мудрого понимания вопросов обмана и игр разума с другими, и в результате обогатил их способность использовать свой уличный ум в жизни".
VIETmonogatari.0014.desc:0 "Сегодня несколько иностранных путешественников останавливаются у моего двора и рассказывают мне о вещах, которые они видели в своих путешествиях. Одна из их историй очень необычная и касается другого путешественника, которого они встретили. из страны далекой-далекой. Я не расслышал его имени, но говорят, что этот странный человек называет себя самым причудливым эпитетом "Лжец".\n\nОднако, несмотря на свое эксцентричное поведение, он дал им много мудрых взглядов на вопросы научного обучения, и в результате обогатил их способность сохранять больше информации о мире".
 
 # Diplomacy
VIETmonogatari.0100.t:0 "Красавица"
VIETmonogatari.0100.desc:0 "Ци Ма говорит: "Ци Ма слышал, что мужчины и женщины во всем мире выглядят более привлекательными, чем в прошлом. У него нет мнения по этому поводу. Все люди красивы для него. ""
VIETmonogatari.0100.a:0 "Определенно, каждый красив по-своему."
VIETmonogatari.0100.b:0 "Некоторые объективно отвратительны. Не будем слишком идеалистичны."
VIETmonogatari.0101.t:0 "Где найти интересные вещи?"
VIETmonogatari.0101.desc:0 "Ци Ма говорит: "Ци Ма любит Франгистан, Индостан, Иран, Сахель, Русь... В этих местах происходит много интересного. Гораздо больше, чем в Китае.""
VIETmonogatari.0101.a:0 "Зачем тратить силы на поездку в Китай, когда мы можем сосредоточиться на доме?"
VIETmonogatari.0101.b:0 "Я хочу посетить Китай - это будет как в моих диких, сумасшедших фантазиях!"
VIETmonogatari.0102.t:0 "Плохой вкус у цыплят"
VIETmonogatari.0102.desc:0 "Ци Ма говорит: "Ци Ма всегда ищет хорошие шутки о цыплятах, но не находит ни одной. Куда они могли деться?"
VIETmonogatari.0102.a:0 "Возможно, кому-то эти шутки не понравились, поэтому они больше не популярны."
VIETmonogatari.0102.b:0 "Мне нравятся такие шутки, и жаль, что в наши дни они редкость."
 VIETmonogatari.0103.t:0 "Hold Royal Court"
 VIETmonogatari.0103.desc:0 "Qi Ma says: “Qi Ma paid lots of money to see a royal court once. Some people said he was a fool. Others said he was helping the local economy. He just wanted to see the pretty artifacts.”"
 VIETmonogatari.0103.a:0 "Many monarchs do have beautiful royal courts."
 VIETmonogatari.0103.b:0 "I think the royal courts are overrated."
 VIETmonogatari.0104.t:0 "xxxxx"
 VIETmonogatari.0104.desc:0 "xxxxx"
 VIETmonogatari.0104.a:0 "xxxxx"
 
 # Martial
VIETmonogatari.0200.t:0 "Короли крестоносцев"
VIETmonogatari.0200.desc:0 "Ци Ма говорит: "Ци Ма не очень впечатлен Королями-крестоносцами. Многие ступают в Святую землю всего на несколько дней, прежде чем вернуться домой, чтобы сказать, что они крестоносцы, но все думают, что это делает лучше их в военном искусстве!"
VIETmonogatari.0200.a:0 "Я согласен! Эти люди не настоящие воины Бога!"
VIETmonogatari.0200.b:0 "Я уверен, что они справедливо заслужили свой статус крестоносцев!"
VIETmonogatari.0200.c:0 "Уверяю вас, я честно заслужил свой статус крестоносца!"
VIETmonogatari.0200.d:0 "Все эти крестоносцы - самозванцы, поклоняющиеся дьяволу!"
VIETmonogatari.0201.t:0 "Транспорт"
VIETmonogatari.0201.desc:0 "Ци Ма говорит: "Некоторые люди хотят строить собственные корабли и плавать на них. Ци Ма считает это глупостью. Зачем тратить время на постройку кораблей, если можно плавать на кораблях, построенных другими?""
VIETmonogatari.0201.a:0 "Но все знают, что мои солдаты не могут волшебным образом превращаться в лодки."
VIETmonogatari.0201.b:0 "Вы затронули хорошую тему, да - мне все равно, из чего сделаны лодки."
VIETmonogatari.0202.t:0 "Слишком много усилий"
VIETmonogatari.0202.desc:0 "Ци Ма говорит: "Ци Ма не знает, зачем нужно избавить весь мир от пахлавы. На это уходит много времени. Слишком много времени.""
 VIETmonogatari.0202.a:0 "True, true."
 VIETmonogatari.0203.t:0 "Weapons and Books"
 VIETmonogatari.0203.desc:0 "Qi Ma says: “Why do some rulers bother to display their weapons or books in their royal courts? Qi Ma thinks they mistake their royal court for an armory or a library.”"
 VIETmonogatari.0203.a:0 "But why wouldn't someone show off their prized possessions?"
 VIETmonogatari.0203.b:0 "True, it seems like a waste of those valuable artifacts."
 VIETmonogatari.0204.t:0 "xxxxx"
 VIETmonogatari.0204.desc:0 "xxxxx"
 VIETmonogatari.0204.a:0 "xxxxx"
 
 # Stewardship
VIETmonogatari.0300.t:0 "Остров"
VIETmonogatari.0300.desc:0 "Ци Ма говорит: "Ци Ма слышал, что если кто-то хочет научиться быть королем, он должен отправиться на остров Ирландия. Там говорят, что можно научиться элементарным основам управления своим царством!"
VIETmonogatari.0300.a:0 "Управлять королевством нелегко."
VIETmonogatari.0301.t:0 "Ложь и правда"
VIETmonogatari.0301.desc:0 "Ци Ма говорит: "Некоторые говорят, что у римлян феодальная система правления. Некоторые говорят, что Ци Ма - лжец. Не верьте ни тому, ни другому!""
VIETmonogatari.0301.a:0 "Честно говоря, я не уверен, верить вам или нет."
VIETmonogatari.0301.b:0 "На самом деле здесь наша высшая исполнительная власть происходит от…."
VIETmonogatari.0302.t:0 "Стресс!"
VIETmonogatari.0302.desc:0 "Ци Ма говорит: "Слишком сильный стресс может быть опасен. Когда-то у Ци Ма было слишком много стресса, и он потратил деньги, набивая себя пахлавой".
VIETmonogatari.0302.a:0 "Действительно жаль! Хотя пахлава звучит вкусно..."
 VIETmonogatari.0303.t:0 "Stairway to Heaven"
 VIETmonogatari.0303.desc:0 "Qi Ma says: “People always say they want to see a good royal court. Qi Ma has yet to find one with decent stairs, though. Perhaps one day.”"
 VIETmonogatari.0303.a:0 "You know, now that you mention it...."
