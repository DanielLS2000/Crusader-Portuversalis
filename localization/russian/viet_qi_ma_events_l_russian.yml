 # Intrigue
VIETmonogatari.0400.t:0 "Раковая"
VIETmonogatari.0400.desc:0 "Ци Ма говорит: "Что-то странное происходит с детьми, когда у них слишком много ума, красоты и силы. Некоторые говорят, что это увеличивает их шансы заболеть раком! Ци Ма рад, что он не слишком умен, красивая, но и не сильная".
VIETmonogatari.0400.a:0 "Во всем всегда есть подвох, не так ли?"
VIETmonogatari.0401.t:0 "Родительская любовь"
VIETmonogatari.0401.desc:0 "Ци Ма говорит: "Так много королей убивают своих первенцев. Некоторые говорят, что он не так умен, как второй сын. Некоторые говорят, что он не так силен, как третий сын. Некоторые говорят, что дочь будет лучшим наследником. Ци Ма рад, что его родители любили его, несмотря ни на что".
VIETmonogatari.0401.a:0 "Эм... Думаю, мои родители тоже меня любили."
VIETmonogatari.0402.t:0 "Брак и прелюбодеяние"
VIETmonogatari.0402.desc:0 "Ци Ма говорит: "Некоторые мужчины предпочитают жениться на женщинах, которые страстно желают других женщин, потому что они знают, что никогда не прелюбодействуют с мужчиной. Ци Ма считает, что это практично, но очень угнетающе и одиноко".
VIETmonogatari.0402.a:0 "Важно знать, кто твой наследник - лучше перестраховаться, чем потом сожалеть!"
VIETmonogatari.0402.b:0 "Я согласен! Я лучше рискну всем ради любви, чем буду одинок в браке."
 VIETmonogatari.0403.t:0 "Mysticism"
 VIETmonogatari.0403.desc:0 "Qi Ma says: “Qi Ma is very practical. He has no need for the supernatural.”"
 VIETmonogatari.0403.a:0 "I agree. We must focus on what we can see in reality."
 VIETmonogatari.0403.b:0 "I disagree! There's another world beyond this one."
 VIETmonogatari.0404.t:0 "xxxxx"
 VIETmonogatari.0404.desc:0 "xxxxx"
 VIETmonogatari.0404.a:0 "xxxxx"
 
 # Learning
VIETmonogatari.0500.t:0 "Культы демонов"
VIETmonogatari.0500.desc:0 "Ци Ма говорит: "Некоторые утверждают, что во всем мире существует тайное общество поклонения демонам! Какая нелепая идея. Только бредовые, кровожадные юноши, которые наслаждаются бессмысленными убийствами и оргиями, могут присоединиться к такому обществу." "
VIETmonogatari.0500.a:0 "Некоторые хотят верить в самые странные вещи."
VIETmonogatari.0501.t:0 "Странные методы лечения"
VIETmonogatari.0501.desc:0 "Ци Ма говорит: "Ци Ма слышал рассказы о врачах, которые проводят кастрацию для лечения простуды. Ци Ма рад, что его врач не сошел с ума.""
VIETmonogatari.0501.a:0 "Надеюсь, мой врач тоже не сошел с ума."
VIETmonogatari.0502.t:0 "Император"
VIETmonogatari.0502.desc:0 "Ци Ма говорит: "Вы спрашиваете, что нравится и что не нравится императору Китая? Ци Ма больше не знает. Когда-то это знали все. Теперь никто не знает. Возможно, это и к лучшему. У императоров странные интересы!"
VIETmonogatari.0502.a:0 "Интересно, смогу ли я произвести впечатление на императора Китая подарком?"
 VIETmonogatari.0503.t:0 "Culture"
 VIETmonogatari.0503.desc:0 "Qi Ma says: “Qi Ma does not understand what is so impressive about creating one’s own culture. Qi Ma can make his own yogurt whenever he wants.”"
 VIETmonogatari.0503.a:0 "You must be very cultured."
