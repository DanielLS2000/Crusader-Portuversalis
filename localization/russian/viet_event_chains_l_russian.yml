# МЕЧТАТЕЛЬ
VIETmisc.8000.t:0 "В бытие"
VIETmisc.8000.desc:0 "Я открываю глаза.\n\nВокруг меня ничего нет... или... есть что-то? Все, что я вижу, это свет. Нет, все, что я вижу, это тьма. Нет... Я.... Видение становится яснее.\n\nЯ медленно поворачиваю голову. За моей спиной большое дерево, одинокое дерево на лугу с зеленой травой, на котором я стою; тени его листьев мелькают на моем лице, когда я смотрю в горизонт. Небо имеет оттенок бледно-желтого, оранжевого и розового, как будто солнце садится, но я не могу разглядеть солнце вдалеке.\n\nМои беспорядочные мысли прерываются, когда я вижу [dreamer.GetWomanMan], стоящую далеко Я не чувствую страха, когда приближается [dreamer.GetLadyLord], у которого странная одежда и необычные волосы в незнакомой мне прическе. царственные глаза! Долгое время [мечтатель.GetSheHe] молчит, заглядывая мне в душу."
VIETmisc.8000.a:0 "Наконец, по прошествии вечности, [мечтатель.GetSheHe] говорит."
VIETmisc.8001.t:0 "Мечтатель"
VIETmisc.8001.desc:0 "Голос этого незнакомца глубокий и спокойный, успокаивающий, но несущий силу, власть, которой может обладать только весь космос. И все же вопрос [dreamer.GetHerHis] прост: "[ROOT .Char.GetFullName], не так ли?"\n\nЯ киваю. Слегка склоняю голову. Хоть эта [мечтательница.GetLadyLord] еще не сказала мне своего имени, как ни странно, глубоко в душе я узнал, что [мечтательница .GetSheHe] известен как: Мечтатель.\n\n"Ты хочешь вернуться?" - спрашивает Мечтатель. На лице [dreamer.GetHerHis] нет никаких признаков эмоций, но это меня не беспокоит - это Я знаю, что нейтралитет - это признак его глубокой, бесконечной мудрости. "Помнишь ли ты теперь такое сильное чувство, что не хочешь ничего, кроме как снова услышать эту песню, снова ощутить этот ветерок на своем лице, увидеть, что снова голубое небо?"
VIETmisc.8001.a:0 "Да."
VIETmisc.8001.b:0 "Нет."
VIETmisc.8002.t:0 "Мир небытия"
VIETmisc.8002.desc:0 ""Понятно." Сновидец медленно кивает и на мгновение замирает. "Возможно, тогда это не более чем приятный сон. Возможно, мы еще увидимся. Возможно."\n\nЯ просыпаюсь.\n\nЧто… это было? Я в замешательстве оглядываю свою спальню."
VIETmisc.8002.a:0 "Возможно...?"
VIETmisc.8003.t:0 "Мир бытия"
VIETmisc.8003.desc:0 ""Чтобы вернуть вас в прошлое…. Это то, чего мы не можем сделать". Сновидец указывает на горизонт. Там, в том направлении, лежит слабый светящийся свет. Всегда ли он был там? Я никогда раньше не замечал его. "Там… ты можешь найти ответ, который ищешь . Возможно."\n\nСпустя бесконечное количество времени я постепенно открываю глаза, чувствуя под собой свою мягкую кровать.\n\nВидение этой фигуры, этого [dreamer.GetWomanMan], этого [dreamer.GetLadyLord], все еще выжжено в моем сознании".
VIETmisc.8003.a:0 "Какие... ответы... я хочу найти?"

