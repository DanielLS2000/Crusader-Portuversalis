 # VIETmisc.1000-1999 For classic VIET style event chains (generally linear, as opposed to vanilla's Story Cycles)
 VIETmisc.1000.t:0 "xxxxx" 	# Событие, чтобы перенести его на зимние месяцы???
VIETmisc.1000.desc:0 "xxxxx"
VIETmisc.1000.a:0 "ххххх"
VIETmisc.1001.t:0 "Настроение зимнего ветра"
VIETmisc.1001.desc:0 "Когда в этом году начинает стихать зимний ветер, холод в воздухе напоминает мне о ком-то, кто дорог моему сердцу, о ком-то, о ком я не думал годами."
VIETmisc.1001.a:0 "Она".
VIETmisc.1002.t:0 "Мои воспоминания все еще прекрасны"
VIETmisc.1002.desc:0 "Хочу ли я помнить?\n\nКак бы мне ни было больно, мысли о ней до сих пор делают меня таким счастливым."
VIETmisc.1002.a:0 "Тогда..."
VIETmisc.1003.t:0 "Несмотря на лист замороженных слез"
VIETmisc.1003.desc:0 "Она была девушкой, которая жила поблизости. Я думаю, что она была высокого происхождения - иначе как бы я вообще смог с ней играть? - но ее семья была бедной и не имела большого влияния о местных делах.\n\nВ детстве мы много играли, она и я, мы оба. Счастливые маленькие мальчик и девочка, два невинных человека, которым нет дела до мира.\n\nТеперь я начинаю по-настоящему скучаю по тем временам".
VIETmisc.1003.a:0 "Вызывает у меня меланхолию."
VIETmisc.1004.t:0 "И я не помню"
VIETmisc.1004.desc:0 "К сожалению, многие мои воспоминания об этой девушке смутны.\n\nВ конце концов, прошло много лет.\n\nСмутные видения мелькают в моей голове, пока я пытаюсь вспомнить, что же произошло. те годы назад".
VIETmisc.1004.a:0 "В конце концов, это было давно."
VIETmisc.1005.t:0 "Почему я пролил эти слезы"
VIETmisc.1005.desc:0 "Например, я смутно припоминаю, что у нас была какая-то ссора. Это было много лет спустя, когда мы стали немного старше - не совсем взрослыми, но и не маленькими детьми, хотя мы были еще молоды, и как все молодые люди, мы в конце концов делали глупости.\n\nЯ думаю, что я сказал ей несколько действительно неприятных вещей.\n\nПодождите, это то, что произошло, верно? Я точно не помню.\n\nМожет быть, это было что-то еще? Я как-то обидел ее и не извинился должным образом?"
VIETmisc.1005.a:0 "Что бы это ни было, я пожалел, что сделал это."
VIETmisc.1006.t:0 "Теперь зимние ветры прошлых лет"
VIETmisc.1006.desc:0 "Когда у нас снова был тот спор? О, это должно быть где-то зимой, я думаю. Аргх! Одна только мысль об этом ставит меня в плохое настроение. Конечно, конечно, говорю я себе , Я был молод, я был молод, но да ладно, никто не должен говорить такие вещи".
VIETmisc.1006.a:0 "Я бы сейчас извинился, если бы мог."
VIETmisc.1007.t:0 "Поверните время вспять для нас"
VIETmisc.1007.desc:0 "Почему мы вообще поссорились в тот раз? Мы так быстро помирились, как это обычно делают молодые люди, но теперь мне довольно любопытно. Что вообще привело нас к этому спору ? ?\n\nТак неприятно помнить.\n\nКак бы я ни хотел вернуться, убедитесь, что этого никогда не произошло! По общему признанию, я, наверное, слишком много думаю об этом в любом случае."
VIETmisc.1007.a:0 "Мы все-таки помирились."
VIETmisc.1008.t:0 "Недоразумение"
VIETmisc.1008.desc:0 "Хм. Теперь, когда я все обдумал, наш конфликт, должно быть, начался с какого-то недопонимания. Так и должно было быть.\n\nОбычно мы ладили, эта девушка и я, и мы делились вещами. и много раз соглашались друг с другом. Наверняка было какое-то недоразумение — да, так и должно было быть".
VIETmisc.1008.a:0 "И каким-то образом, благодаря этому, мы ввязались в наш спор...?"
VIETmisc.1009.t:0 "Мгновенное колебание"
VIETmisc.1009.desc:0 "Может быть, она задала мне очень деликатный вопрос, и я не сразу ответил, заставив ее подумать, что я имел в виду отрицательный ответ?"
VIETmisc.1009.a:0 "Возможно."
VIETmisc.1010.t:0 "Клишированный сентиментализм"
VIETmisc.1010.desc:0 "Или, возможно, она хотела немного романтики - в конце концов, мы только начали приближаться к этому возрасту - но я неправильно истолковал ее ухаживания. Однако это было бы немного клише, если бы это было так."
VIETmisc.1010.a:0 "Возможно."
VIETmisc.1011.t:0 "Идеальный момент"
VIETmisc.1011.desc:0 "Что это было? По крайней мере, я помню, что она спросила меня о чем-то, да, именно с этого все и началось. Но я не совсем помню, с чего. По крайней мере, пока.\n\nКажется, она нервничала, не так ли? Теперь я это припоминаю.\n\nВозможно, она долго ждала, чтобы услышать мой ответ на любой вопрос, чтобы прояснить какое-то недоразумение или подтвердить что-то."
VIETmisc.1011.a:0 "Хм...."
VIETmisc.1012.t:0 "Потерянный навсегда"
VIETmisc.1012.desc:0 "Но в любом случае, я все еще скучаю по той девушке. Мы были такими хорошими друзьями.... И нужно задаться вопросом, могли ли наши отношения перерасти во что-то более прекрасное?"
VIETmisc.1012.a:0 "Никогда не узнаю."
VIETmisc.1013.t:0 "Еще раз, никогда больше"
VIETmisc.1013.desc:0 "Если бы мы встретились снова, я бы убедился, что мы никогда больше не будем вступать в подобные споры. Это было бы просто как в хорошие дни, когда мы бездельничали и наслаждались себя, когда нам не нужно было беспокоиться о взрослых обязанностях. Больше никаких глупых споров. Хватит".
VIETmisc.1013.a:0 "Я скучаю по ней, не так ли?"
VIETmisc.1014.t:0 "Я остаюсь молодым и доверчивым"
VIETmisc.1014.desc:0 "Хотя, если подумать, думать, что вы никогда не будете вступать в глупые споры, довольно наивно. Только дети думают, что все могут просто ладить друг с другом. Мир просто не работать так.\n\nНо, если честно, я хотел - и хочу - таких отношений с этой девушкой.\n\nЧистое товарищество.\n\nЧистая любовь."
VIETmisc.1014.a:0 "Значит, я все еще в некотором роде ребенок."
VIETmisc.1015.t:0 "С моей невысказанной любовью"
VIETmisc.1015.desc:0 "Теперь я понимаю.\n\nЯ все-таки любил ее.\n\nЯ хотел быть с ней всегда - глупо, не так ли? Я думал, что она была самым замечательным человеком, самая совершенная женщина".
VIETmisc.1015.a:0 "Но я так и не сказал ей."
VIETmisc.1016.t:0 "И оцепенелые воспоминания"
VIETmisc.1016.desc:0 "О, подождите....\n\nТеперь я вспомнил, о чем она меня спросила.\n\nНе могу в это поверить. Это настолько шаблонно. Я должен был вспомнить после всех этих лет. Она сказала это так случайно, так внезапно в тот день:"
VIETmisc.1016.a:0 ""Эй, [ROOT.Char.GetFirstNameNoTooltip] ты меня любишь?""
VIETmisc.1017.t:0 "Еще раз, никогда больше"
VIETmisc.1017.desc:0 "Я не ответил ей тогда. Но если бы она сейчас была здесь и снова задала мне этот вопрос, что бы я ей ответил? Ответил бы я "да"?"
VIETmisc.1017.a:0 "Да. Да, миллион раз больше, да."
VIETmisc.1018.t:0 "Я так и не ответил"
VIETmisc.1018.desc:0 "Итак, теперь я наконец-то вспомнил, почему она была так зла.\n\nВ тот день я не дал ей никакого надлежащего ответа."
VIETmisc.1018.a:0 "Должно быть, это глубоко ранило ее."
VIETmisc.1019.t:0 "Что мне больно"
VIETmisc.1019.desc:0 "Возможно, все эти годы она задавалась вопросом, любит ли ее этот мальчик по-настоящему. Может быть, все эти годы.\n\nЧестно говоря, мне тоже больно, что я так и не ответил ей должным образом."
VIETmisc.1019.a:0 "И я никогда не смогу."
VIETmisc.1020.t:0 "Но я остаюсь красивой"
VIETmisc.1020.desc:0 "Интересно, если бы она была здесь и сейчас, что бы она подумала. Приняла бы она мой громкий ответ "Да!" на ее вопрос?\n\nЯ надеюсь - и я только надеюсь - что она по-прежнему высоко ценила бы меня. Я не сделал много великих дел в жизни, но, с другой стороны, никто не идеален. Тогда она всегда поощряла меня делать все возможное".
VIETmisc.1020.a:0 "Надеюсь, она гордится мной..."
VIETmisc.1021.t:0 "И оставить позади"
VIETmisc.1021.desc:0 "Но ее здесь больше нет. Хоть мы и помирились после инцидента, мы вскоре стали взрослыми и, конечно же, вскоре после этого расстались - расстались навсегда.\n\nЭто было неизбежно, я полагаю . Мы были молоды. Мы не понимали, что наше детство не будет длиться вечно.\n\nНичто не длится вечно. Ничего плохого, ничего хорошего."
VIETmisc.1021.a:0 "Ничего."
VIETmisc.1022.t:0 "Тепло твоей кожи"
VIETmisc.1022.desc:0 "Но по сей день я все еще думаю об этой глупой девочке. Я все еще думаю о ее глупой, глупой улыбке. Я все еще думаю о тех временах, когда мы сидели под тем деревом, бок о бок, наши соприкоснувшись плечами, когда мы улыбались, смеялись и говорили ни о чем.\n\nМой друг.\n\nМой спутник.\n\nМое вдохновение.\n\nМой ангел."
VIETmisc.1022.a:0 "Моя первая любовь."
# Cinnamon Toast Crunch (первая сеть мероприятий VIET)
VIETmisc.1023.t:0 "Корица!"
VIETmisc.1023.desc:0 "Ни для кого не секрет. Я обожаю корицу. Когда я был моложе, я не ел ее слишком много, но когда ел, то получал от нее огромное удовольствие. Теперь, когда я стал старше, Я могу добыть столько корицы, сколько поместится в моей казне. Мне нравятся вихри пряного и сладкого в каждом кусочке! Нет ничего лучше корицы!"
VIETmisc.1023.a:0 "Кто не понимает, почему я люблю вкус корицы?"
VIETmisc.1024.t:0 "Вкус корицы"
VIETmisc.1024.desc:0 "У меня скоро праздник. Там будет много важных людей в моем царстве. Мы будем праздновать жизнь и хорошо проводить время, и я намерен сделать это, подав всем как можно больше вкусной и сладкой корицы. как можно больше блюд, в том числе мои любимые - липкие булочки с корицей. Все поймут, почему я люблю вкус корицы.\n\nК сожалению, корица - дорогое лакомство. Стоимость этого обыденного праздника будет немного высока. Но я жажду эти сумасшедшие специи! Я просто жажду их!"
VIETmisc.1024.a:0 "Праздник будет оформлен в стиле корицы, чего бы это ни стоило".
VIETmisc.1025.t:0 "Корица, везде корица"
VIETmisc.1025.desc:0 "Еда на пиру была восхитительной! Масло с корицей для приготовления всего. Рыба со вкусом корицы и чеснока. Корица посыпана в супы. Корица в мясных пирогах и сладких пирогах. Корица намазана на хлеб и фрукты. И мои любимые, липкие булочки с корицей и медовым сиропом! Я даже не могу вспомнить, что на пиру не было с корицей.\n\nВидимо, кто-то из моих гостей оценил мои вкусы. мог видеть это в их глазах. Как их глаза двигались, когда они смотрели на свою еду. Как они медленно ели ее.\n\nКак печально, что есть люди, которые не могут оценить корицу!"
VIETmisc.1025.a:0 "Некоторые из моих придворных казались обеспокоенными - они думают, что я переусердствую! Ха!"
VIETmisc.1026.t:0 "Без ума от корицы"
VIETmisc.1026.desc:0 "Некоторые из моих придворных сказали мне, что их беспокоят мои привычки в еде. Они утверждали, что я ем корицу со всем! Но это, конечно, неправда. Я определенно ем что-то другое.\n\nОни упрямо настаивал, однако, что есть слишком много корицы вредно, несмотря на все целебные свойства, которые она может иметь, и что я буду сожалеть о своей иррациональной зависимости.\n\nНо дело в том, что я действительно ем другие вещи. думаете, что я сошла с ума только потому, что устроила пир с корицей? Разве они не понимают, почему я люблю вкус корицы?\n\nВ любом случае, я чувствую себя как поджаренные липкие булочки с корицей на завтрак на завтра. Или ближайшие несколько дней. Или недель".
VIETmisc.1026.a:0 "Кого волнует, что они говорят? Я буду завтракать на совершенно другом уровне!"
VIETmisc.1027.t:0 "Пальцы корицы Мидаса"
VIETmisc.1027.desc:0 "Возможно, хотеть попробовать вкус корицы по утрам было плохой идеей. После того, как я съел немного поджаренных липких булочек с корицей (моя любимая еда с корицей!), мои руки стали такими липкими, что я получил корицу и мед. -сироп на моих прекрасных одеждах, на моем лице, на моем стуле... все, к чему я прикасаюсь, превращается в беспорядок!Однако у меня сейчас важная встреча с моими советниками, и я не хочу опаздывать - что я могу сделать "Но у меня нет выбора, так как это важная встреча".
VIETmisc.1027.a:0 "Надеюсь, мои советники не будут слишком раздражены мной."
VIETmisc.1028.t:0 "Они великолепны! (Правда!)"
VIETmisc.1028.desc:0 "Встреча прошла нормально, хотя мои липкие, покрытые корицей пальцы отвлекали внимание. К счастью, мне удалось предотвратить распространение липкости повсюду. Мои советники вместо того, чтобы раздражаться, сочли мою ситуацию забавной. Смейтесь не только надо мной, но, что еще хуже, над самой корицей! Теперь кажется, что все в моем дворе смеются надо мной. вкус корицы? Мои придворные и вассалы всегда замышляют и видят все, что я делаю. Но могут ли они понять, почему я люблю вкус липких булочек для тостов с корицей?"
VIETmisc.1028.a:0 "Они должны понять. Вихри пряной и сладкой корицы в каждом кусочке!"
VIETmisc.1029.t:0 "Вкус, который я вижу"
VIETmisc.1029.desc:0 "Я пытался объяснить своим придворным. Я действительно пытался! Корица такая замечательная. Почему бы кому-то ее не любить? С ней все просто вкуснее, будь то яйца, вафли, сосиски, бобы, булочки, молоко, вода... что угодно. Даже крестьянская каша на вкус как райский нектар, если я добавлю немного корицы.\n\nНо нет. Никто не понял. Я спросил их, почему корица так хороша. Почему я должен был нравится. Но никто не дал правильного ответа, и я должен смириться с тем, что никто не узнает, почему я люблю вкус корицы. Почему я особенно люблю вкус поджаренных с корицей липких булочек".
VIETmisc.1029.a:0 "Это потому, что в каждом кусочке есть водоворот восхитительного вкуса корицы."
# Версия 1.1.3 "Жигуай" Начало - Пожалуйста, оставьте здесь
VIETmisc.1030.t:0 "Последние дни"
VIETmisc.1030.desc.male:0 "У меня есть пожилая служанка, к которой я очень привязан. Много лет она служила мне верой и правдой без жалоб и терпела всех меня - если есть кто-то, я не могу быть жестоким к, именно эта женщина стала мне как любимая тетя или бабушка. Но последние несколько недель она лежит на смертном одре, едва в сознании, бормоча странные вещи, отказываясь от еды и питья".
VIETmisc.1030.desc.female:0 "У меня есть пожилой слуга, к которому я очень привязан. Много лет он верно и безропотно служил мне и терпел всех меня - если есть кто-то, я не могу быть жестоким к, именно этот человек стал мне как любимый дядя или дедушка. Но последние несколько недель он лежит на смертном одре, едва в сознании, бормоча странные вещи, отказываясь от еды и питья".
VIETmisc.1030.a:0 "Мы бодрствуем днем и ночью, но знаем, что это лишь вопрос времени."
VIETmisc.1031.t:0 "Пробудитесь"
VIETmisc.1031.desc.male:0 "Однажды утром я тихо пою несколько молитв про себя за душу моей служанки вместе с несколькими другими в нашем доме, когда я немного устал и решил сесть рядом с ней. Я протягиваю руку и держу ее за руку, но в этот момент происходит чудо! Она открывает глаза и оглядывается, словно пытаясь разобраться в том, что ее окружает. счастье и глубокая любовь разливаются по ее лицу.\n\n"Как ты себя чувствуешь?" - говорю я. "Все в порядке, не волнуйся. Я здесь.""
VIETmisc.1031.desc.female:0 "Однажды утром я тихо пою несколько молитв про себя за душу моего слуги вместе с несколькими другими в нашем доме, когда я немного устал и решил сесть рядом с ним. Я протягиваю руку и держу его за руку, но в этот момент происходит чудо! Он открывает глаза и оглядывается, словно пытаясь понять, что его окружает . счастье и глубокая любовь разливаются по его лицу.\n\n"Как ты себя чувствуешь?" - говорю я. "Все в порядке, не волнуйся. Я здесь.""
VIETmisc.1031.a.male:0 "Она смотрит на меня, прежде чем нежно обхватить руками мое лицо."
VIETmisc.1031.a.female:0 "Он смотрит на меня, прежде чем нежно обхватить руками мое лицо."
VIETmisc.1032.t:0 "Любовь"
VIETmisc.1032.desc.male:0 ""[ROOT.Char.GetFirstNameNoTooltip]... [ROOT.Char.GetFirstNameNoTooltip]! Вы [ROOT.Char.GetFirstNameNoTooltip] из соседнего дома! Вы вернулись! Но как... Мне так жаль, мне так жаль, что я не смог сделать достаточно. Мне так жаль, мне так жаль. Пожалуйста, прости меня."\n\nХотя я был ошеломлен и сбит с толку ее вспышкой, я сказал ей: "Все в порядке. Не вините себя за то, чего вы не делали. Я буду рядом с тобой."\n\nОна радостно улыбается мне, шепча: "Я люблю тебя", прежде чем снова лечь и закрыть глаза.\n\nПосле этого она так и не проснулась."
VIETmisc.1032.desc.female:0 ""[ROOT.Char.GetFirstNameNoTooltip]... [ROOT.Char.GetFirstNameNoTooltip]! Вы [ROOT.Char.GetFirstNameNoTooltip] из соседнего дома! Вы вернулись! Но как... Мне так жаль, мне так жаль, что я не смог сделать достаточно. Мне так жаль, мне так жаль. Пожалуйста, прости меня."\n\nХотя я был ошеломлен и сбит с толку его вспышкой, я сказал ему: "Все в порядке. Не вините себя за то, чего вы не делали. Я буду рядом с тобой."\n\nОн радостно улыбается мне, шепча: "Я люблю тебя", прежде чем снова лечь и закрыть глаза.\n\nПосле этого он так и не проснулся."
VIETmisc.1032.a.male:0 "И все же ее лицо выглядит таким умиротворенным и довольным."
VIETmisc.1032.a.female:0 "И все же его лицо выглядит таким умиротворенным и довольным."
VIETmisc.1033.t:0 "Вопросы"
VIETmisc.1033.desc.male:0 "После похорон моей любимой служанки я спрашиваю нескольких ее родственников о том, что она мне говорила перед уходом. Ясно видно, что она приняла меня за кого-то другого. каких-либо ответов, пока нам не удалось связаться с ее младшей сестрой, одной из моих других служанок, которая сама очень пожилая.\n\nЭта пожилая леди, несмотря на свой возраст, выглядит сильной и уверенной в себе, когда она спокойно посмеивается , "А, это забавное совпадение, [ROOT.Char.GetTitledFirstNameNoTooltip].""
VIETmisc.1033.desc.female:0 "После похорон моего любимого слуги, я спрашиваю нескольких его родственников о том, что он сказал мне перед уходом. Ясно видно, что он принял меня за кого-то другого. какие-либо ответы, пока нам не удалось связаться с его младшей сестрой, одной из моих других служанок, которая сама очень пожилая.\n\nЭта пожилая женщина, несмотря на свой возраст, выглядит сильной и уверенной в себе, когда она спокойно посмеивается , "А, это забавное совпадение, [ROOT.Char.GetTitledFirstNameNoTooltip].""
VIETmisc.1033.a:0 "Почему такое забавное совпадение?"
VIETmisc.1034.t:0 "Совпадение"
VIETmisc.1034.desc.male:0 ""[ROOT.Char.GetFirstNameNoTooltip] также было именем ее первой любви, — объясняет ее сестра. — Они действительно любили друг друга. Но ее возлюбленный попал в аварию за день до свадьбы и умер у нее на руках, за что она всегда чувствовала вину. Я не помню, похож ли ты на ее возлюбленного, так как я тогда была маленькой девочкой, а теперь уже совсем старая, так что память, может быть, меня подводит. Впрочем, это не имеет значения."\n\nЯ медленно киваю. "Странное совпадение.""
VIETmisc.1034.desc.female:0 "[ROOT.Char.GetFirstNameNoTooltip] также было именем его первой любви, — объясняет его сестра. — Они действительно любили друг друга. Но его возлюбленная попала в аварию за день до свадьбы и умерла у него на руках, за что он всегда чувствовал вину. Я не помню, похожа ли ты на его возлюбленную, так как я была тогда маленькой девочкой, а теперь уже совсем старая, так что, может быть, память меня подводит. Впрочем, это не имеет значения."\n\nЯ медленно киваю. "Странное совпадение.""
VIETmisc.1034.a:0 "Старушка на несколько мгновений глубоко задумалась, поэтому я терпеливо жду, пока она заговорит."
VIETmisc.1035.t:0 "Замыкание"
VIETmisc.1035.desc.male:0 ""Может быть, это просто случайность, а может быть, судьба. Как бы то ни было, я рада, что в последние минуты своей жизни она смогла взглянуть на своего возлюбленного, — говорит старушка. Она делает паузу на несколько мгновений, пытаясь прийти в себя, поскольку она явно глубоко тронута всем этим. не всегда была лучшей сестрой и доставляла моей старшей сестре много стресса - этим часто грешат младшие братья и сестры - поэтому за то, что вы подарили ей этот дар радости и любви в ее последние минуты жизни, я искренне благодарю вас от всего сердца моего сердца".\n\n"Возможно, теперь они наконец вместе, в загробной жизни", — предлагаю я.\n\nСтарая леди снова делает паузу, прежде чем мягко улыбнуться".
VIETmisc.1035.desc.female:0 ""Может быть, это просто случайность, а может быть, судьба. Что бы это ни было, я рада, что в свои последние минуты он мог смотреть на свою возлюбленную", — говорит старушка. Она делает паузу на несколько мгновений, пытаясь успокоиться, поскольку она явно глубоко тронута всем этим. не всегда была лучшей сестрой и доставляла моему старшему брату много стресса - в этом часто виноваты младшие братья и сестры - поэтому за то, что подарили ему этот дар радости и любви в последние моменты жизни, я искренне благодарю вас от всего сердца моего сердца".\n\n"Возможно, теперь они наконец вместе, в загробной жизни", — предлагаю я.\n\nСтарая леди снова делает паузу, прежде чем мягко улыбнуться".
VIETmisc.1035.a:0 ""Возможно, так оно и есть, дитя мое.""
VIETmisc.1036.t:0 "Кода"
VIETmisc.1036.desc:0 "Последнюю неделю или около того я сильно устал. Поэтому сегодня я решил лечь спать пораньше. Вскоре после этого я оказываюсь где-то в незнакомой глуши. бескрайние просторы самой зеленой травы, усеянные полями ярких цветов всех мыслимых цветов, окруженные с обеих сторон захватывающими дух заснеженными горами. Над ними ярко светит солнце.\n\n"Little [ROOT.Char.GetFirstNameNoTooltip] !" - окликает меня голос. "Маленький [ROOT.Char.GetFirstNameNoTooltip]!""
VIETmisc.1036.a:0 "Нет... не может быть..."
VIETmisc.1037.t:0 "Воссоединение"
VIETmisc.1037.desc:0 "Перед моими глазами стоит мой [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], поздний [scope_VIET_grandparent_dream.GetTitledFirstName]. Сначала я не совсем узнаю [scope_VIET_grandparent_dream.GetHerHim], но что-то внутри сон внутри меня говорит мне, что это МОЯ [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], что бы ни думала моя рациональная сторона.\n\nЯ снова ребенок, маленький и трепещу перед всем, и мой [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] выглядит таким высоким и утешительным, когда [scope_VIET_grandparent_dream.GetSheHe] тепло обнимает меня и берет мою маленькую руку.\n\n "Малыш, я рад, что нашел тебя", [scope_VIET_grandparent_dream. GetSheHe] говорит.\n\n"Что ты здесь делаешь?" Я пищаю, мой голос такой же высокий, как в молодости. "Что происходит? Почему мы здесь? Я сделал что-то не так?"\n\n"Нет, нет. Ты был хорошим [ROOT.Char.Custom('GirlBoy')]," [scope_VIET_grandparent_dream.GetSheHe] успокаивает меня. "А... ты же знаешь, что я люблю тебя, верно?""
VIETmisc.1037.a:0 "Я киваю."
VIETmisc.1038.t:0 "Мир"
VIETmisc.1038.desc:0 "Рука об руку я иду со своим [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] по горным лугам, прежде чем сесть на склон холма. Мы тихо любуемся окружающей нас природой, лазурью неба , тонкая бледная белизна облаков.\n\n"Я иду с тобой куда-то?", - спрашиваю я.\n\n"Маленький [ROOT.Char.GetFirstNameNoTooltip]," мой [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] мягко говорит: "Скоро будем. Но пока нет."\n\n"Почему бы и нет?"\n\n"Терпение, дитя мое. Я тебя очень люблю, и я буду ждать тебя. А теперь, дитя, тебе нужно сначала подготовиться к нашему путешествию, а потом мы можем идти.
VIETmisc.1038.a:0 ""Спасибо", - говорю я, прижимаясь к [scope_VIET_grandparent_dream.GetHerHim] и засыпая."
VIETmisc.1039.t:0 "Утро"
VIETmisc.1039.desc:0 "Я медленно просыпаюсь, когда слышу щебетание птиц снаружи. Я сажусь и вспоминаю свой сон в ярких деталях, почти как в реальности. Почему мне приснился мой [scope_VIET_grandparent_dream.Custom(' VIETGrandparent')], вот так? Это был такой утешительный сон, как будто меня накрыло огромное чувство облегчения, которое помогло мне подготовиться к чему-то глубокому.] говоря о?"
VIETmisc.1039.a:0 "Жизнь продолжается, как всегда."
VIETmisc.1040.t:0 "Время идет"
VIETmisc.1040.desc:0 "Время от времени, независимо от того, занят ли я каким-то официальным делом, прогуливаюсь ли я по саду или отдыхаю в своей комнате, я вижу свою [scope_VIET_grandparent_dream.Custom('VIETGrandparent' )], [scope_VIET_grandparent_dream.GetTitledFirstName], стоя вдали, наблюдая за мной с приятной улыбкой на лице [scope_VIET_grandparent_dream.GetHerHis] перед тем, как исчезнуть, но это не тревожит меня, как обычно, а успокаивает, как будто [scope_VIET_grandparent_dream.GetSheHe] наблюдает за мной, готовит меня к чему-то. Когда я спрашиваю людей, видят ли они [scope_VIET_grandparent_dream.GetHerHim], никто не понимает, о чем я говорю.\n\n"Я никого не вижу вон там, мой [ROOT.Char.GetLadyLord]", — говорили они.\n\n"Вы правы, — лгу я им. — Я просто видел кое-что".
VIETmisc.1040.a:0 "В последнее время я все еще чувствую себя более уставшим."
VIETmisc.1041.t:0 "Нежное напоминание"
VIETmisc.1041.desc:0 "Я снова в стране грез - великолепный луг, укрытый в горах. И вот передо мной снова стоит мой [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], безмятежно улыбающийся когда [scope_VIET_grandparent_dream.GetSheHe] смотрит на меня сверху вниз.\n\nЯ снова ребенок и застенчиво смотрю в землю, когда [scope_VIET_grandparent_dream.GetSheHe] говорит: "Я наблюдал за тобой. Ты уже подготовился к нашему путешествию?"\n\nПо какой-то причине я не отвечаю.\n\nМой [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] смеется и ерошит мне волосы. "Не волнуйся, ребенок. Скоро будет время. Я знаю, ты сможешь оставить то, что тебе нужно, хорошо? Я помогал тебе и буду продолжать помогать тебе."\n\n"Спасибо", - бормочу я, медленно просыпаясь."
VIETmisc.1041.a:0 "Снаружи утро, и щебечут птицы."
VIETmisc.1042.t:0 "Блуждающие мысли"
VIETmisc.1042.desc:0 "Я размышляю о значении того второго сна, в котором появился мой [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]. В нем есть что-то глубокое, но таинственное, хотя это всего лишь сон. Тем не менее , в конце концов, как бы странно это ни было, но я также нахожу эти сны утешительными. Возможно, мой дух [scope_VIET_grandparent_dream.Custom('VIETGrandparentPossessive')] действительно наблюдает за мной.\n\nКогда я зеваю и потягиваюсь, мой слуги зовут меня к завтраку, но я не чувствую себя слишком голодным".
VIETmisc.1042.a:0 "Я просто хочу расслабиться и отдохнуть сегодня."
VIETmisc.1043.t:0 "Подготовка"
VIETmisc.1043.desc:0 "Последние несколько дней я чувствовал себя слишком уставшим, даже больше, чем за последние несколько недель, однако врачи не смогли обнаружить ничего необычного. Какое-то время я в замешательстве, пока я не вспоминаю видения, которые у меня были - как во сне, так и в реальной жизни - о моем [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]. При этом я чувствую чувство осознания и внутреннего покоя . Наконец-то я понимаю.\n\nОднако люди вокруг меня смущаются, когда я объясняю. Это нормально. Они поймут со временем, когда придет их очередь готовиться к путешествию, в которое мы все должны отправиться.\n\nЭто вечером я ложусь в постель и отдыхаю; хотя я отказываюсь от еды или питья, когда мне предлагают, я чувствую легкость и свежесть.\n\nЯ осматриваюсь в последний раз, прежде чем закрыть глаза."
VIETmisc.1043.a:0 "Пришло время встретиться с [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]."
VIETmisc.1044.t:0 "Последнее путешествие"
VIETmisc.1044.desc:0 "Я теряю сознание и теряю сознание, не обращая внимания на все, что меня окружает. По прошествии неизмеримого количества времени я вижу [scope_VIET_grandparent_dream.GetTitledFirstName], мой [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]. Я снова ребенок, как и в моих предыдущих снах, и [scope_VIET_grandparent_dream.GetSheHe] возвышается надо мной, но успокаивающе.\n\n"Ты готов идти, маленький [ROOT.Char.GetFirstNameNoTooltip]?" — спрашивает [scope_VIET_grandparent_dream.GetSheHe]. "Я знаю, что это трудно отпустить, но вы можете это сделать! В конце концов, каждый должен отправиться в это путешествие."\n\n"Я думаю, что готов", - бормочу я. Я протягиваю руку [scope_VIET_grandparent_dream.GetHerHim]. "И я с тобой, так что со мной все будет в порядке! Я люблю тебя!"\n\nМой [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] нежно держит меня за руку и улыбается."
VIETmisc.1044.a:0 ""Я тоже тебя люблю. Тогда пошли, малышка".
