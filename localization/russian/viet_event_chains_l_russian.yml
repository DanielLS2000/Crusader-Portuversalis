VIETmisc.1001.a.female:0 "Его."
VIETmisc.1002.desc.female:0 "Хочу ли я помнить?\n\nКак бы мне ни было больно, мысли о нем до сих пор делают меня такой счастливой."
VIETmisc.1003.desc.female:0 "Он был мальчиком, который жил поблизости. Я думаю, что он был высокого происхождения - иначе как бы я вообще смог играть с ним? - но его семья была бедной и небольшое влияние на местные дела.\n\nВ детстве мы много играли, он и я, мы оба. Счастливые маленькие мальчик и девочка, два невинных человека, которым нет дела до мира.\n\nТеперь я начинаю по-настоящему скучать по тем временам".
VIETmisc.1003.desc.male.homosexual:0 "Он был мальчиком, который жил поблизости. Я думаю, что он был высокого происхождения - иначе как бы я вообще смог с ним играть? - но его семья была бедной и мало влиял на местные дела.\n\nВ детстве мы много играли, он и я, мы оба. Счастливые маленький мальчик и мальчик, два невинных человека, которым нет дела до мира.\n\nТеперь я' Я начинаю очень скучать по тем временам".
VIETmisc.1004.desc.female:0 "К сожалению, многие мои воспоминания об этом мальчике смутны.\n\nВ конце концов, прошло много лет.\n\nВ моем сознании мелькают смутные видения, пока я пытаюсь вспомнить, что произошло много лет назад".
VIETmisc.1005.desc.female:0 "Например, я смутно припоминаю, что у нас была какая-то ссора. Это было много лет спустя, когда мы стали немного старше - не совсем взрослыми, но и не маленькими детьми, хотя мы были еще молоды, и вроде все молодые люди, в конце концов, мы делали глупости.\n\nЯ думаю, что я сказал ему несколько действительно неприятных вещей.\n\nПодождите, это то, что произошло, верно? Я точно не помню.\n\nМожет быть, это было что-то еще "Может быть, я его чем-то обидел и не извинился должным образом?"
VIETmisc.1006.desc.female:0 "Когда у нас снова был тот спор? О, это должно быть где-то зимой, я думаю. Аргх! Одна только мысль об этом приводит меня в плохое настроение. Конечно, конечно, я говорю себе, я был молод, я был молод, но бросьте, никто не должен говорить такие вещи".
VIETmisc.1008.desc.female:0 "Хмм. Теперь, когда я все обдумал, наш конфликт, должно быть, начался с какого-то недоразумения. Так и должно было быть.\n\nМы обычно ладили, этот мальчик и я, и мы делились вещами и много раз соглашались друг с другом. Наверняка было какое-то недопонимание — да, должно быть так".
VIETmisc.1009.desc.female:0 "Может быть, он задал мне очень деликатный вопрос, и я не ответила сразу, заставив его подумать, что я имел в виду отрицательный ответ?"
VIETmisc.1010.desc.female:0 "Или, возможно, он хотел немного романтики - в конце концов, мы только начали приближаться к этому возрасту - но я неправильно истолковал его ухаживания. Это было бы немного клише, если бы это было так, хотя ."
VIETmisc.1011.desc.female:0 "Что это было? По крайней мере, я помню, что он меня что-то спрашивал, да, с этого все и началось. .\n\nКажется, он нервничал, не так ли? Сейчас я это припоминаю.\n\nВозможно, он долго ждал, чтобы услышать мой ответ на любой вопрос, чтобы прояснить какое-то недоразумение или подтвердить что-то ."
VIETmisc.1012.desc.female:0 "Но в любом случае, я все еще скучаю по тому мальчику. Мы были такими хорошими друзьями.... И нужно задаться вопросом, могли ли наши отношения перерасти во что-то более прекрасное?"
VIETmisc.1013.desc.female:0 "Если бы мы встретились снова, я бы позаботился о том, чтобы мы никогда больше не ввязывались в подобные споры. Это было бы просто как в хорошие дни, когда мы бездельничали и развлекаться, когда нам не нужно беспокоиться о взрослых обязанностях. Больше никаких глупых споров. Хватит".
VIETmisc.1013.a.female:0 "Я скучаю по нему, не так ли?"
VIETmisc.1014.desc.female:0 "Хотя, если подумать, думать, что вы никогда не будете вступать в глупые споры, довольно наивно. Только дети думают, что все могут просто ладить друг с другом. Мир просто не Так не получится.\n\nНо, если честно, я хотел - и хочу - таких отношений с этим мальчиком.\n\nЧистое товарищество.\n\nЧистая любовь."
VIETmisc.1015.desc.female:0 "Теперь я понимаю.\n\nВ конце концов, я любила его.\n\nЯ хотела быть с ним всегда - глупо, не так ли? Я думала, что он был самым замечательным человеком , самый совершенный мужчина".
VIETmisc.1015.a.female:0 "Но я никогда не говорила ему."
VIETmisc.1016.desc.female:0 "О, подождите....\n\nТеперь я вспомнила, о чем он меня спросил.\n\nНе могу в это поверить. Это настолько шаблонно. Я должна была вспомнить после всех этих лет. Он сказал это так случайно, так внезапно в тот день:"
VIETmisc.1017.desc.female:0 "Я не ответила ему тогда. Но если бы он сейчас был здесь и снова задал мне этот вопрос, что бы я ему сказала? Ответила бы я "да"?"
VIETmisc.1018.desc.female:0 "Итак, я наконец-то вспомнила, почему он был так зол.\n\nВ тот день я не дала ему никакого надлежащего ответа."
VIETmisc.1019.desc.female:0 "Может быть, все эти годы он задавался вопросом, любил ли его когда-нибудь этот мальчик по-настоящему. Может быть, все эти годы.\n\nЧестно говоря, мне тоже больно, что я так и не дала ему должного ответа."
VIETmisc.1020.desc.female:0 "Интересно, если бы он был здесь и сейчас, что бы он подумал. Принял бы он мой громкий ответ "Да!" на его вопрос?\n\nЯ надеюсь - и я только надеюсь - что он по-прежнему будет высоко ценить меня. Я не сделал много великих дел в жизни, но, с другой стороны, никто не идеален. Тогда он всегда поощрял меня делать все возможное".
VIETmisc.1020.a.female:0 "Надеюсь, он гордится мной..."
VIETmisc.1021.desc.female:0 "Но его здесь больше нет. Хоть мы и помирились после инцидента, но вскоре стали взрослыми и, конечно же, вскоре после этого расстались - расстались навсегда.\n\nЭто было неизбежно, Наверное. Мы были молоды. Мы не понимали, что наше детство не будет длиться вечно.\n\nНичто не вечно. Ничего плохого, ничего хорошего."
VIETmisc.1022.desc.female:0 "Но по сей день я все еще думаю об этом глупом мальчике. Я все еще думаю о том, как он глупо, глупо улыбался. Я все еще думаю о тех временах, когда мы сидели под тем деревом, бок о бок , наши плечи соприкасались, когда мы улыбались, смеялись и говорили ни о чем.\n\nМой друг.\n\nМой спутник.\n\nМое вдохновение.\n\nМой ангел."
# Цепочка событий "Братья и сестры по чистке зубов" — пожалуйста, оставьте здесь
VIETmisc.1045.t:0 "Одолжение?"
VIETmisc.1045.desc:0 "Все говорят, что я всегда должен ладить со своим братом и сестрой. Ха! Никогда! Конечно, [scope_VIET_karen.GetSheHe] не плохой человек, но наши отношения не идеальны, так как [scope_VIET_karen.GetSheHe] иногда может раздражать. Например, последние несколько дней [scope_VIET_karen.GetSheHe] настаивает на том, чтобы я оказал определенную услугу [scope_VIET_karen.GetHerHim]. Я признаю, что это небезосновательная услуга, но почему она должна будь мной?"
VIETmisc.1045.a:0 "Извините, дорогой [scope_VIET_karen.GetFirstNameNoTooltip], но нет."
VIETmisc.1046.t:0 "Странный конкурс"
VIETmisc.1046.desc:0 "Мой брат [scope_VIET_karen.GetTitledFirstName] снова беспокоит меня этой глупой услугой. В конце концов, я придумываю способ избавиться от [scope_VIET_karen.GetHerHim]. Я роюсь в своих вещах, пытаясь увидеть, есть ли что-нибудь полезное. Например, угрожать [scope_VIET_karen.GetHerHim] мечом может быть слишком радикально, и я не думаю, что подкуп [scope_VIET_karen.GetHerHim] золотом тоже сработает. Затем я вижу кое-что и придумать идею.\n\nПозже, когда [scope_VIET_karen.GetSheHe] снова обращается ко мне с той же просьбой, я хитро улыбаюсь, говоря ей, что сделаю одолжение, о котором она просит… если, то есть, она будет играть в "игру "по моему выбору".
VIETmisc.1046.a:0 "Конечно, — говорит [scope_VIET_karen.GetSheHe], — что может пойти не так?"
VIETmisc.1047.t:0 "Зубная щетка"
VIETmisc.1047.desc:0 "Я возвращаюсь с зубной щеткой и говорю [scope_VIET_karen.GetTitledFirstName], в какую игру мы будем играть: "Я буду чистить тебе зубы, скажем, пять минут. Если ты вынесешь это, тогда я сделаю, как ты хочешь".\n\nКогда [scope_VIET_karen.GetFirstNameNoTooltip] недоверчиво смотрит на меня, недоумевая, зачем я это делаю, я объясняю: "Неудобно, когда кто-то касается твоих волос, нет? Или когда кто-то Если на то пошло, вас щекочет, верно? Тогда, если бы кто-то почистил вам зубы, это было бы крайне неудобно. Потерпите этот дискомфорт в течение пяти минут, и вы выиграете".\n\nТеперь [scope_VIET_karen.GetFirstNameNoTooltip] понимает и смеется. Очевидно, [scope_VIET_karen.GetSheHe] уверен, что [scope_VIET_karen.GetSheHe] может выиграть в этой глупой игре. Как наивно!\n\nПосле того, как [scope_VIET_karen.GetSheHe] сядет, я приготовлю зубную щетку."
VIETmisc.1047.a:0 ""Скажи ааааааа!," говорю я [scope_VIET_karen.GetHerHim]."
VIETmisc.1048.t:0 "Неудобный"
VIETmisc.1048.desc:0 "Без дальнейших церемоний я опускаю зубную щетку и начинаю чистить зубы брату и сестре. [scope_VIET_karen.GetFirstNameNoTooltip] немного скулит, но мне удается сохранять спокойствие. Я могу только продолжать ухмыляться, зная, что самое худшее Тонкие волоски стимулируют самые нежные, внутренние части тела [scope_VIET_karen.GetHerHis], так что вам будет хорошо - даже слишком хорошо!\n\n"Если вы сдадитесь сейчас, вы почувствуете себя хорошо . Или, скорее, ты перестанешь чувствовать себя хорошо!"\n\nВнезапно стонет [scope_VIET_karen.GetSheHe].\n\nЯ сглатываю. Этот стон прозвучал очень странно. И как [scope_VIET_karen.GetSheHe] дрожит от дискомфорта - и удовольствия - из ощущений я тоже начинаю чувствовать себя странно."
VIETmisc.1048.a:0 "Я начинаю видеть [scope_VIET_karen.GetFirstNameNoTooltip] в новом свете? Почему [scope_VIET_karen.GetSheHe] выглядит так... заманчиво?"
VIETmisc.1049.t:0 "Странные ощущения"
VIETmisc.1049.desc:0 "Пока я продолжаю двигать зубной щеткой вперед и назад во рту [scope_VIET_karen.GetFirstNameNoTooltip], лаская [scope_VIET_karen.GetHerHis] зубы, поглаживая [scope_VIET_karen.GetHerHis] язык и другие подобные вещи, и [scope_VIET_karen.GetHerHis] хныканье становится громче. Мое сердце начинает бешено биться, а лицо становится горячим. Это плохо, это плохо!\n\nУ меня кружится голова, я чувствую, как странная страсть переполняет меня. И я вижу это тоже в глазах [scope_VIET_karen.GetHerHis].\n\nЯ подбираюсь все ближе и ближе к [scope_VIET_karen.GetHerHis], все еще чистя [scope_VIET_karen.GetHerHis] зубы, и пристально смотрю в [scope_VIET_karen.GetHerHis] глаза. "[scope_VIET_karen. GetFirstNameNoTooltip]... — бормочу я, не в силах больше сопротивляться.
VIETmisc.1049.a:0 "Моя свободная рука приближается... и ближе... и...."
VIETmisc.1050.t:0 "Прервано"
VIETmisc.1050.desc:0 ""Что вы двое делаете?"\n\n[scope_VIET_karen.GetFirstNameNoTooltip] и я резко отстраняемся друг от друга, когда одна из моих горничных перебивает. Видимо девушка проходила мимо комнаты, и заметила Она добавляет: "Что ты делаешь, [ROOT.Char.GetTitledFirstNameNoTooltip], толкаешь своего брата или сестру, пока [scope_VIET_karen.GetSheHe] улыбается? И что ты делаешь, [scope_VIET_karen.GetTitledFirstNameNoTooltip], улыбаясь лицом, пока [scope_VIET_karen.GetSheHe] толкает тебя вниз?"\n\n"Какое совпадение! Что мы делали?" [scope_VIET_karen.GetFirstNameNoTooltip], и я восклицаю в унисон, изображая невежество и замешательство.\n\nГорничная говорит: "Я абсолютно понимаю! Я ничего не скажу!"\n\nПосле того, как горничная убегает, наступает неловкое молчание в комнату.\n\nВ конце концов, я говорю. "Эм... Я думаю, что вы выиграли. Это было определенно дольше, чем пять минут. Я окажу вам услугу".\n\n"Тем не менее", [scope_VIET_karen. GetFirstNameNoTooltip] говорит с задумчивым выражением лица [scope_VIET_karen.GetHerHis]: "Это кажется несправедливым. Может быть, мы сможем сделать это лучше двух из трех? На этот раз я могу почистить зубы".
VIETmisc.1050.a:0 ""Конечно", - коротко отвечаю я. Какое-то мгновение мы настороженно смотрим друг на друга, а затем......"
VIETmisc.1051.t:0 "Братская любовь"
VIETmisc.1051.desc:0 "Итак, после того дня мы с [scope_VIET_karen.GetFirstNameNoTooltip] стали немного лучше ладить."
VIETmisc.1051.a:0 "Честно говоря, я не помню, кто выиграл конкурс или какая была услуга."
