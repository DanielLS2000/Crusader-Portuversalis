 # Events Related to Decisions
 VIETmisc.2001.t:0 "Кондитерская"
 VIETmisc.2001.desc:0 "Сегодня я услышал кое-какие интересные новости! Оказывается, в городе находится знаменитый кондитер с Ближнего Востока. Будучи странствующим торговцем, он  проводит некоторое время в одном месте, продавая свои восхитительные десерты, прежде чем отправиться в другое место. многие утверждают, что десерты этого человека не имеют себе  равных во всем мире!"
 VIETmisc.2001.a:0 "Возможно, я как-нибудь нанесу ему визит."
 VIETmisc.2001.tooltip:0 "Пока у вас есть [GetModifier('VIET_traveling_baklava_merchant_in_town').GetNameWithTooltip] [character_modifier|E], у вас будет доступ к [decision|E]  на #V Посетите знаменитую кондитерскую# !, чтобы купить эти восхитительные десерты и получить дополнительные преимущества [character_modifiers|E]. У вас также будет доступ к  [character_interaction|E], #V Подарок особой выпечки#!. Но будьте осторожны, он не останется навсегда , так что если вы заинтересованы в покупке его товаров, лучше сделайте это  как можно раньше!"
 VIETmisc.2002.t:0 "Вкусные десерты"
 VIETmisc.2002.desc:0 "Добро пожаловать, уважаемый [ROOT.Char.GetLadyLord]", — говорит кондитер, низко кланяясь, — "Я привез с родины несколько восхитительных деликатесов,  которые обязательно вам понравятся. Получите, пожалуйста, и бесплатный образец. А теперь, может быть, вам будет интересно купить какой-нибудь? Он точно станет наслаждением для  любого вашего застолья или трапезы!"\n\n Я просматриваю все доступные сегодня десерты и решаю купить..."
 VIETmisc.2002.a:0 "Пахлава"
 VIETmisc.2002.b:0 "Локма"
 VIETmisc.2002.c:0 "Канафе"
 VIETmisc.2002.d:0 "Халва"
 VIETmisc.2002.e:0 "Катаеф"
 VIETmisc.2003.t:0 "Кондитер уезжает из города"
 VIETmisc.2003.desc:0 "Известный кондитер с Ближнего Востока, который остановился недалеко от моей резиденции, продал большую часть своих товаров и теперь уезжает в неизвестные  края. Увы, можно только удивляться, когда такой талантливый производитель вкуснейших сладостей вернется в эти земли!"
 VIETmisc.2003.a:0 "Можно только гадать...."
 VIETmisc.2004.t:0 "Торговец специями"
 VIETmisc.2004.desc:0 "До меня дошли последние слухи по городу - в район приехал известный торговец специями. Он не только продает специи поштучно, но и создает уникальные смеси  этих специй. Есть одна в частности, известная как "Смесь пяти специй", которая, как говорят, не имеет себе равных среди смесей специй в мире. Хотя она может быть дороже, чем  обычные специи, возможно, мне следует подумать о покупке этой смеси для моих поваров, чтобы использовать ее до этого. коробейник уезжает из города?"
 VIETmisc.2004.a:0 "Я тщательно обдумаю это."
 VIETmisc.2004.tooltip:0 "Пока у вас есть [GetModifier('VIET_traveling_spice_merchant_in_town').GetNameWithTooltip] [character_modifier|E], у вас будет доступ к [decision|E] на  покупку его специального #V Five Spice Blend#!, уникальный и полезный [character_modifier|E]. У вас также будет доступ к [character_interaction|E], #V Present Gift of the  Special Spice Blend#!. Но имейте в виду, что он не останется навсегда , так что если вы заинтересованы в покупке его товаров, лучше сделайте это как можно раньше!"
 VIETmisc.2005.t:0 "Смесь пяти специй"
 VIETmisc.2005.desc:0 ""А, добро пожаловать, добро пожаловать! Я ждал вас, [ROOT.Char.GetTitledFirstName]," — улыбается торговец специями. — "Какие из моих специй вы хотите  купить сегодня? Заинтересованы в моей знаменитой смеси пяти специй? Вот что я вам скажу… почему бы мне не дать вам попробовать смесь пяти специй с овсянкой, чтобы вы увидели,  насколько она прекрасна."\n\nЯ настроен скептически, но тем не менее попробую.\n\nОн прав. У нее потрясающий вкус.\n\n"АЗаинтересованы в покупке сейчас?" он спросил."
 VIETmisc.2005.a:0 "Да, пожалуйста!"
 VIETmisc.2006.t:0 "Продавец специй покидает город"
 VIETmisc.2006.desc:0 "Известный торговец специями, живший рядом с моей резиденцией, решил уйти в другое место, чтобы продать свои специи. Куда он направляется? Никто точно не  знает."
 VIETmisc.2006.a:0 "Куда бы он ни пошел, его специи обязательно оценят!"
 VIETmisc.2007.t:0 "Невезение... или призраки?"
 VIETmisc.2007.desc:0 "В последнее время что-то было не так. Я не имею в виду основные события, которые происходили в моей жизни - я имею в виду, в меньшем масштабе, в более  приземленном масштабе, я чувствовал, как будто все шло не так, как мне хотелось. Меня напрягают такие мелочи, как неуместные предметы или то, что в последнее время я часто  случайно прикусываю язык.\n\nA [ROOT.Char.Custom('MyPriestTitle')] Я знаю, что случайно остановился в этом районе, и пришел к выводу, что моя волна неудач вызвана каким-то  призраком, который преследует меня повсюду.Если призрак действительно существует, трудно сказать, действительно ли он злой или доброжелательный. и не подозревая о вреде,  который он причиняет мне, но мне сказали, что с этим нужно справиться с помощью экзорцизма, если я хочу избавиться от его беспокоящего влияния."
 VIETmisc.2007.a:0 "Я не уверен в этом... и все же, возможно, мне придется."
 VIETmisc.2007.tooltip:0 "Если вы хотите избавиться от [GetModifier('VIET_ghost_haunting').GetNameWithTooltip] [character_modifier|E], вам может понадобиться посетить  экзорциста, приняв [decision|E] на #V Изгоните призрака, следующего за вами#!. Опять же, может быть неразумно провоцировать духов. И, конечно, может быть, для начала нет  никакого призрака, ваше несчастье - простое совпадение, и [GetModifier('VIET_ghost_haunting' ).GetNameWithTooltip] [character_modifier|E] может исчезнуть сам по себе. Что вы  будете делать?"
 VIETmisc.2008.t:0 "Все кончено?"
 VIETmisc.2008.desc:0 "Последние несколько лет мою жизнь преследовали всевозможные маленькие несчастья, которые, как утверждают некоторые, были вызваны призраком, преследующим  меня, призраком, которого я по какой-то причине отказался изгнать. ... Однако в последнее время эти маленькие несчастья случаются не так часто. Может быть, я просто привыкаю к  этому, или, возможно, предполагаемый призрак меня больше не беспокоит. Возможно, мне никогда не нужно было изгонять духа."
 VIETmisc.2008.a:0 "Однако это кажется странным..."
 VIETmisc.2009.t:0 "Изгоняющий дьявола"
 VIETmisc.2009.desc:0 "Я встречаюсь с [ROOT.Char.Custom('MyPriestTitle')], которого мне порекомендовали как отличного экзорциста. Разумеется, в обмен на такие услуги я должен  заплатить экзорцисту определенную Можно только надеяться, что все закончится хорошо, хотя экзорцист говорит мне, что нам придется потерпеть, прежде чем мы увидим результаты…"
 VIETmisc.2009.a:0 "Оплатить стандартный сбор"
 VIETmisc.2009.a.tooltip:0 "Надеюсь, экзорцисту удастся #P успешно#! избавить меня от призрака, но опять же, всегда есть вероятность, что это #N не удастся#! …."
 VIETmisc.2009.b:0 "Заплатите щедрую плату"
 VIETmisc.2009.b.tooltip:0 "Если я заплачу экзорцисту больше обычного гонорара, возможно, это повысит шансы, что они #P успешно#! избавят меня от призрака, но все еще есть  небольшой шанс, что они может #N потерпеть неудачу#!."
 VIETmisc.2009.c:0 "Ничего не платите"
 VIETmisc.2009.c.tooltip:0 "Я благородных кровей, поэтому мне вообще не нужно платить этим экзорцистам - они должны почитать, что могут служить кому-то вроде меня! Опять же,  некоторые говорят, что экзорцист может и не пытаться чтобы #P преуспеть#! с экзорцизмом, и может просто позволить ему #N провалиться#! намеренно…."
 VIETmisc.2010.t:0 "Мошенничество"
 VIETmisc.2010.desc:0 "Плохие новости! Оказывается, экзорцист, за которого я заплатил, был мошенником. После обсуждения этого с некоторыми из моих придворных, которые казались  скептически настроенными, мы поняли, что меня, вероятно, никогда не преследовал призрак. Первоначальный [ROOT.Char.Custom('MyPriestTitle')], который предупредил меня об этом,  возможно, заблуждался или неправильно понял ситуацию, в то время как этот недавний "экзорцист" убедил нас, что мои мелкие несчастья можно решить, заплатив ему. Это хорошо  отражается на мне, по крайней мере, это означает, что на самом деле меня не преследуют призраки…"
 VIETmisc.2010.a:0 "…верно?"
 VIETmisc.2011.t:0 "Успех"
 VIETmisc.2011.desc:0 "Я нервничал из-за всего этого, но, похоже, экзорцист проделал надлежащую работу. Что бы экзорцист ни сделал, это сработало.\n\nКажется, теперь моя жизнь  налаживается, как будто призрак никогда не был там, чтобы вызвать какой-либо шум - если предположить, что призрак вообще был."
 VIETmisc.2011.a:0 "Конечно, призрак никогда не вернется... Надеюсь."
 VIETmisc.2012.t:0 "Месть"
 VIETmisc.2012.desc:0 "Прошлой ночью мне приснился ужасный сон. Я встретил темную фигуру в капюшоне, которая обвиняла меня во всевозможных гадостях, прежде чем она превратилась  в ужасающую чудовищную фигуру с лужами крови в глазах c клыков, с которых капал гной, и кудахтанье, от которого у меня по спине побежали мурашки! Я окаменел, когда фигура  сказала мне: “Ты пожалеешь, что пытался избавиться от меня! Думаешь, этот экзорцист мог что-то сделать?” n\nКогда я проснулся, несколько моих слуг были в моей комнате, пытаясь  выяснить, из-за чего весь этот переполох. После того, как я рассказал им только что приснившийся сон, все они нервно засмеялись. Один из них тихо сказал , “Прошлой ночью нам  всем приснился один и тот же кошмар.”\n\nНа следующее утро я узнал, что экзорцист был найден таинственным образом мертвым в своей постели."
 VIETmisc.2012.a:0 "Это... это все... совпадение... верно?"
 VIETmisc.2013.t:0 "Искупление"
 VIETmisc.2013.desc:0 "Прошлой ночью мне приснился странный сон. Я встретил человека, окруженного ореолом света. Хотя я не мог видеть его лица, его спокойное поведение и мягкий  голос подсказали мне, что это было добрый и сострадательный человек. Я не помню многого из того, что они сказали мне во сне, но я помню, что они сказали мне: "Я был одинок и  просто хотел какую-то компанию, поэтому я прошу прощения, если я причинил вам неудобства , Прежде чем я уйду, позвольте мне искупить вину, дав вам это маленькое благословение. "\n\nКогда я проснулся, я почувствовал себя непринужденно."
 VIETmisc.2013.a:0 "Может ли это быть призрак?"
 VIETmisc.2014.t:0 "Загадочная бутылка"
 VIETmisc.2014.desc:0 "Некоторые из моих солдат недавно нашли небольшие руины недалеко от того места, где я живу. Чувствуя непреодолимую тягу к приключениям, я решил  сопровождать их после того, как дал им была какая-либо ценная добыча. Мы не нашли многого, за исключением одного небольшого контейнера. Внутри него была единственная бутылка  вина, отмеченная только символом луны.\n\nМы не знаем, что делать, когда один солдат предлагает отнести его в близлежащие деревни и узнать, не знает ли о нем что-нибудь местное  население."
 VIETmisc.2014.a:0 "Мы можем сделать это позже на этой неделе, когда найдем время."
 VIETmisc.2015.t:0 "Вино изгнания теней"
 VIETmisc.2015.desc:0 "Мы отнесли загадочную винную бутылку в ближайшую деревню, чтобы узнать, знает ли что-нибудь о ней местное население. Одна из старейшин, пожилая женщина с  плохим зрением, сказала, что знает об этом.\n \nОсматривая бутылку, она говорит: "Возможно, мои глаза плохо видят, но я узнаю символ на этой бутылке. Это Вино изгнания теней". \n\nПосле того, как я прошу ее уточнить, старейшина объясняет, что дед рассказал ей об алхимике, который много поколений назад занимался производством алкоголя.Он узнал  легендарный рецепт создания вина, которое давало возможность легко смотреть сквозь тьму (например, ночью) на короткое время. Увы, ингредиенты для этого вина были настолько  редкими, что он сделал всего несколько бутылок этого вина."
 VIETmisc.2015.a:0 "Мне кажется, что это причудливая сказка."
 VIETmisc.2016.t:0 "Вино изгнания теней"
 VIETmisc.2016.desc:0 ""Я думал, что мой дорогой дедушка выдумал это до сегодняшнего дня", - смеется старшая. Она предлагает выпить немного вина, чтобы проверить его для меня.  Она кажется настойчивой и говорит, что только сделай глоток.\n\nС ней не только все в порядке после глотка, но и кажется, что ее глаза сияют новой жизнью. "Мои глаза видят  намного лучше!" — говорит она. — Если бы рассказы моего дедушки были правдой, эффект продлится недолго, к сожалению, учитывая, что я сделала только глоток. Однако он сказал,  что если выпить большую часть бутылки, этого должно хватить на много. дни, если не недели. Ах! Я забыл! После того, как бутылка будет открыта, ее действие продлится некоторое  время, прежде чем истечет, и больше не действует - простите меня за то, что я забыл предупредить вас. Я надеюсь, что вы будете использовать это вино, когда тебе это нужно  больше всего, мой [ROOT.Char.GetLadyLord]. Теперь, если ты меня извинишь, мне нужно кое-что увидеть своими новыми глазами."
 VIETmisc.2016.a:0 "В конце концов, похоже, это работает..."
 VIETmisc.2016.tooltip:0 "Вы сохраните #V Вино изгнания теней#! и получите доступ к [decision|E] #V выпить#! в подходящее время, когда захотите воспользоваться его  чудодейственными силами - но вы должны позаботиться о том, чтобы выпить его до того, как его действие истечет."
 VIETmisc.2016.tooltip.haram:0 "С другой стороны, поскольку ваша [вера|E] не одобряет потребление алкоголя, вы можете принять альтернативное [decision|E] и вместо этого #V  уничтожить#! богохульный напиток. "
 VIETmisc.2017.t:0 "Мои глаза!"
 VIETmisc.2017.desc:0 "Я не был уверен, что употребление этого старого вина может иметь какие-либо негативные последствия, но, к моему удивлению, оно имело приятный, слегка  сладковатый вкус, как будто это была вода с ароматом фруктов. вина, которое я пил, тем больше что-то… казалось, изменилось в моих глазах, я мог видеть все яснее!\n\nЭто было бы  достаточно впечатляюще, но позже той ночью я понял истинную силу этого легендарного вина. В темноте я мог различать огни и формы более точно, чем раньше. Это никоим образом не  были чудесные силы, и они находились в пределах нормы, но было ясно, что мое зрение обострилось."
 VIETmisc.2017.desc.blind:0 "Я не был уверен, что употребление этого старого вина будет иметь какие-либо вредные последствия, не говоря уже о том, что я слеп, но, к моему  удивлению, оно имело приятный, слегка сладковатый вкус, как будто это была вода, ароматизированная фруктами. Чем больше я пил вина, тем больше что-то... как будто менялось с  моими глазами. Слепоту я, конечно, не излечил, но я чувствовал странное и приятное покалывание вокруг глаз - они чувствовали себя более расслабленными, чем за долгое время. \n\nПозже той ночью я понял истинную силу этого легендарного вина. Будучи слеп, как всегда, я мог различить слабые очертания различных огней и форм - недостаточно, чтобы я мог  сказать, что к чему, но даже тогда я был поражен. Я чувствовал, как будто мои другие чувства также улучшились. Возможно, вино, не способное улучшить мое зрение, обострило  другие мои чувства."
 VIETmisc.2017.a:0 "Как печально, что это будет длиться так долго, предположительно…."
 VIETmisc.2018.t:0 "Уничтожь бутылку!"
 VIETmisc.2018.desc:0 "Я и большинство моих придворных собрались у небольшой реки снаружи. Я высоко держу бутылку Вина Изгнания Теней, чтобы все могли ее видеть, прежде чем  швырнуть ее в камень посреди реки. ...Бутылка с вином разбивается на тысячи и тысячи осколков, и вино выливается в реку, где и разбавляется.Одни из моих придворных аплодируют  мне за мое благочестие, а другие качают головами, разочарованные тем, что я потрачу напрасно такую легендарную напиток."
 VIETmisc.2018.a:0 "[ROOT.Char.GetFaith.HighGodName] будет доволен."
 VIETmisc.2019.t:0 "Таинственный деревянный сундук"
 VIETmisc.2019.desc:0 "На днях несколько моих слуг помогали моему садовнику и копали землю на моем участке, когда они обнаружили интереснейшую находку: маленький запертый  деревянный сундучок, размером не больше предплечья. этот сундук, должно быть, был сделан так давно, судя по его конструкции. Когда я слегка потряс сундук, мы услышали слабый  звон внутри, указывающий на то, что там должно быть какое-то сокровище.\n\nХотя мы нигде не могли найти ключ от сундука , тем не менее, мы пытались открыть его, но  безрезультатно. Мы решили, что лучше не делать ничего радикального, например, сжигать дрова, чтобы не уничтожить все, что находится внутри сундука. Мы отнесли его к местным  слесарям, но никто из них не смог понять. как открыть его, так что в какой-то момент мне нужно будет найти опытного слесаря, если я хочу успешно открыть этот сундук."
 VIETmisc.2019.a:0 "Поищу и найду такого слесаря позже."
 VIETmisc.2019.tooltip:0 "Пока у вас есть [GetModifier('VIET_has_mysterious_chest').GetNameWithTooltip] [character_modifier|E], у вас будет доступ к [decision|E], чтобы #V  открыть таинственный сундук# !. Однако лучше сделать это до того, как вы забудете об этом, и в конечном итоге оно исчезнет."
 VIETmisc.2020.t:0 "Открытие сундука"
 VIETmisc.2020.desc:0 "Мне удалось найти весьма известного слесаря, который, как многие утверждают, может открыть любой сундук. Я приношу ему таинственный сундук, и, хотя ему  требуется некоторое время, ему удается успешно взломать сундук. .\n\n"Мой [ROOT.Char.GetLadyLord]", — говорит он, — "честь открыть этот сундук целиком принадлежит тебе. "\n\nДрожащими руками я медленно открываю сундук, задаваясь вопросом, что там внутри. в этот раз: "
 VIETmisc.2020.desc.a:0 "ничего.\n\nСовсем ничего.\n\nОказывается, сундук был пуст, если не считать нескольких маленьких камней."
 VIETmisc.2020.desc.b:0 "несколько золотых и серебряных монет, которые выглядят так, как будто они были отчеканены много веков назад."
 VIETmisc.2020.desc.c:0 "куча монет и других драгоценных камней и металлов!"
 VIETmisc.2020.desc.d:0 "старый свиток, написанный на неизвестном языке, с несколькими прекрасными картинками."
 VIETmisc.2020.desc.e:0 "один золотой цветок, искусно изготовленный давным-давно ювелиром."
 VIETmisc.2020.desc.f:0 "один череп неизвестного человека, который, должно быть, умер давным-давно."
 VIETmisc.2020.desc.g:0 "несколько небольших [ROOT.Char.GetFaith.GetAdjective] религиозных предметов"
 VIETmisc.2020.a:0 "Какая пустая трата времени! Все эти усилия только для этого?"
 VIETmisc.2020.b:0 "Разочаровывающий результат, но я не буду жаловаться."
 VIETmisc.2020.c:0 "Хорошая находка, как говорится - ожидание того стоило!"
 VIETmisc.2020.d:0 "Как… загадочно. Тем не менее, возможно, это стоит изучить."
 VIETmisc.2020.e:0 "Очаровательно… вы только посмотрите на его красоту!"
 VIETmisc.2020.f:0 "Кто-нибудь еще вдруг почувствовал холодок в воздухе?"
 VIETmisc.2020.g:0 "Возможно, это знак от [ROOT.Char.GetFaith.HighGodName]?"
 VIETmisc.2021.t:0 "Интересный авантюрист"
 VIETmisc.2021.desc:0 "Я был в местной гостинице, где встретил интересного человека. Сначала я подумал, что это типичный седой наемник. Однако, поговорив с ним еще немного, я  узнал, что он не только довольно культурный и обаятельный, он на самом деле обучался как ученый в далекой стране, прежде чем решил заняться приключениями.\n\n"Универсальность —  ключ к выживанию, — говорит он. — Наймите меня, и вы будете хорошо подготовлен к угрозам, как физическим, так и психическим. Поскольку я сражаюсь как клинком, так и пером,  можно сказать, что я готов справиться практически с любой опасностью, даже с теми, которые могут не проявляться в форме открытого насилия." n\nОн говорит, что побудет в этом  районе ненадолго, прежде чем отправиться в другое место, поэтому, если я хочу нанять его, мне лучше сделать это как можно скорее."
 VIETmisc.2021.a:0 "Я рассмотрю ваше предложение."
 VIETmisc.2021.tooltip:0 "Пока у вас есть [GetModifier('VIET_mercenary_scholar_in_town').GetNameWithTooltip] [character_modifier|E], у вас будет доступ к [decision|E], чтобы #V  нанять#! будь твоим телохранителем."
 VIETmisc.2022.t:0 "Ученый-наемник"
 VIETmisc.2022.desc:0 "К моему облегчению, когда я пришел в ту же гостиницу, наемник все еще был там. Мы заключили разумный контракт, по которому он будет служить мне десять лет  на моей стороне. Как только сделка будет заключена, он засмеялся и сказал мне: "Какие опасности и чудеса мы обнаружим там? Мне не терпится узнать! Шучу. Надеюсь, [ROOT.Char. GetTitledFirstName] на твоем пути не будет никаких опасностей!""
 VIETmisc.2022.a:0 "Я тоже на это надеюсь."
 VIETmisc.2023.t:0 "Похищение!"
 VIETmisc.2023.desc:0 "Несколько моих верных слуг ехали в ближайший город по служебным делам от моего имени, когда на них напала и взяла в заложники большая банда бандитов!  Бандиты требуют сумму #V 100 золотых. #!, чтобы отпустить моих слуг на свободу. У меня будет один год, чтобы заплатить этот выкуп, прежде чем они убьют моих слуг.\n\nМои слуги  - простые крестьяне, так что в глазах некоторых моих придворных это не отразится слишком плохо, если Я просто предоставляю своих слуг их судьбе, не говоря уже о том, что нет  никакой гарантии, что бандиты даже выполнят сделку, если я заплачу выкуп С другой стороны, это мои верные слуги, поэтому мне понадобится смелый план, если я заплачу выкуп. Я  хочу спасти их, или, может быть, лучше просто заплатить выкуп и надеяться, что все уладится."
 VIETmisc.2023.a:0 "Я должен тщательно обдумать свои варианты."
 VIETmisc.2023.tooltip:0 "Теперь у вас есть доступ к [decision|E] о #V выкупе#! ваших слуг или попытке #V освободить заложников#! силой. Хотя вы не обязаны предпринимать  какие-либо действия, это может плохо отразиться на вас, если вы этого не сделаете, с другой стороны, нет никакой гарантии, что бандиты выполнят сделку.В любом случае, у вас  будет один год, чтобы что-то сделать до [GetModifier('VIET_servant_hostage_countdown').GetNameWithTooltip] [character_modifier|E] исчезает, а ваши слуги погибают."
 VIETmisc.2024.t:0 "Что делать?"
 VIETmisc.2024.desc:0 "Мои слуги все еще находятся в заложниках, но ненадолго! Необходимо принять меры, чтобы спасти моих слуг. Я обсудил этот вопрос с некоторыми из моих  советников и охранников, и они изложили аргументы. за и против того, чтобы платить случайным образом вместо попытки дерзкого спасения. В конце концов, я твердо решил, что мы  будем…"
 VIETmisc.2024.a:0 "Заплатите бандитам выкуп."
 VIETmisc.2024.a.tooltip:0 "Вы платите бандитам @gold_icon! 100, которые они требовали в обмен на свободу ваших слуг. Будьте осторожны — есть шанс, что они могут обмануть вас, в  зависимости от различных факторов, таких как ваши [черты| E], [навыки|E] и [ужас|E] среди прочего."
 VIETmisc.2024.b:0 "Попробуйте спасти моих слуг!"
 VIETmisc.2024.b.tooltip:0 "Вы отправляете своих самых храбрых и хитрых воинов, чтобы силой освободить заложников, делая вид, что платите выкуп. Вероятность успеха этой операции  зависит от вашего [боевого|E], [интриги| E] и другие факторы, такие как ваши [черты|E]."
 VIETmisc.2025.t:0 "Выкуп уплачен"
 VIETmisc.2025.desc:0 "Мы оставили полные сундуки с золотом в условленном месте, а моих слуг бандиты отпускали по одному. К счастью, весь обмен прошел мирно, хотя и напряженно,  и ничего не произошло. Согласно нашей договоренности с бандитов, мы не преследовали их, хотя я обязательно сообщу своим солдатам, чтобы они высматривали их в будущем.\n\nМои  слуги рады, что наконец-то вернулись домой, и они горячо благодарят меня за то, что я присматриваю за ними ... Даже если весь этот инцидент плохо отражается на моей способности  поддерживать мир и безопасность на моих территориях, по крайней мере, в целом все разрешилось, и никто не пострадал."
 VIETmisc.2025.a:0 "Я тут на мгновение забеспокоился!"
 VIETmisc.2026.t:0 "Выкуп увеличен"
 VIETmisc.2026.desc:0 "Когда мы достигли согласованного места встречи, бандиты уведомили нас, что нам придется заплатить еще больше золота в обмен на свободу моих слуг: всего #V  200 золотых#!. Если Я не дам это новое количество золота к завтрашнему закату, иначе мои слуги будут убиты в это время.\n\nЯ скрежещу зубами, глядя на бандитов, у некоторых из  которых на лицах самодовольные улыбки. принять решение сейчас, так как я не знаю, что может случиться, если я буду ждать слишком долго."
 VIETmisc.2026.a:0 "Хорошо! Мы заплатим повышенный выкуп, как вы требуете."
 VIETmisc.2026.b:0 "Будьте разумны! Давайте придерживаться первоначальной суммы, о которой договорились."
 VIETmisc.2026.c:0 "Это нелепо. Я отказываюсь вести дальнейшие переговоры."
 VIETmisc.2026.d:0 "Дайте нам минутку, чтобы обсудить это, если вы не возражаете?"
 VIETmisc.2026.d.tooltip:0 "У вас не так много времени, но вы отводите в сторону своего доверенного капитана стражи и объясняете ему свой план. Вы и пара ваших чиновников #V  будете тянуть время#! by пытается вести переговоры с бандитами, в то время как этот капитан и несколько солдат будут красться, чтобы #V тайно освободить заложников#!. Это  рискованный план, и может произойти драка, но он может сработать."
 VIETmisc.2027.t:0 "Спасение в последнюю минуту"
 VIETmisc.2027.desc:0 "Пока я и мои чиновники пытаются договориться с бандитами, чтобы уменьшить новый выкуп, несколько моих охранников прокрадываются, чтобы освободить  заложников. Через некоторое время мы слышим крики со стороны бандитов, когда они понимают, что заложников освобождают. Зная, что у нас мало времени, я и мои люди внезапно  убегаем и пробиваемся в хаосе.\n\nВ конце концов, хотя мы и потеряли несколько хорошие солдаты и пара заложников, все остальные выжили относительно невредимыми. Вскоре мне  придется приказать своим солдатам выследить этих бандитов, но сегодня мои выжившие слуги могут отдыхать, зная, что они, наконец, в безопасности."
 VIETmisc.2027.a:0 "Давайте почтим и тех, кто отдал за это свою жизнь."
 VIETmisc.2028.t:0 "Вероломство!"
 VIETmisc.2028.desc:0 "Когда мы оставили сундуки с золотом на месте встречи, согласно нашей договоренности с бандитами, поначалу все шло гладко. Однако я почувствовал неладное,  когда они слишком долго освобождали наших слуг. Ситуация накалилась, когда я потребовал сообщить, где мои слуги.\n\nРанее я отправил несколько разведчиков на разведку, нет ли  засад и тому подобного. вернулся: они уже были убиты до последнего человека. Бандиты просто хотели сбежать с нашим золотом."
 VIETmisc.2028.a:0 "Эти ублюдки заплатят за свое предательство!"
 VIETmisc.2029.t:0 "Неудача"
 VIETmisc.2029.desc:0 "Хотя мы и договорились встретиться с бандитами на месте встречи, я также приказал отдельному отряду своих бойцов прокрасться и вызволить моих слуг, пока  мы будем отвлекать бандитов. К сожалению, все пошло не по плану. план. Бандиты пронюхали о том, что мы делаем, или, возможно, предвидели, что мы их предадим. Завязалась битва,  и лишь нескольким моим слугам удалось избежать хаоса, в то время как большое количество моих солдат погибло, а большинство бандитов убежал в пустыню."
 VIETmisc.2029.a:0 "Проклятия!"
 VIETmisc.2030.t:0 "Успех... вроде?"
 VIETmisc.2030.desc:0 "Хотя мы и договорились встретиться с бандитами на месте встречи, я также приказал отдельному отряду своих бойцов прокрасться и вызволить моих слуг, пока  мы будем отвлекать бандитов. Сначала все шло по плану .Моим солдатам удалось добраться до заложников и убить охранявших их бандитов.Однако, как только они начали убегать, они,  должно быть, подняли слишком много шума, и бандиты поняли, что происходит.Началась большая драка, и несколько Мои слуги и солдаты погибли, а многие из бандитов скрылись в глуши. \n\nТем не менее, приличное количество моих слуг на свободе, так что я не могу сказать, что это был абсолютный провал. хорошая идея о том, кто эти бандиты и куда они  направляются."
 VIETmisc.2030.a:0 "Хорошая работа, солдаты, но нам придется выследить всех этих бандитов!"
 VIETmisc.2031.t:0 "Успех!"
 VIETmisc.2031.desc:0 "Хотя мы и договорились встретиться с бандитами на месте встречи, я также приказал отдельному отряду своих бойцов прокрасться и вызволить моих слуг, пока  мы отвлекали бандитов. Все пошло точно по плану. бандитов отвлекали, мои солдаты добрались до заложников, перебили охранявших их бандитов и улизнули, не подняв тревоги.\n\nК  тому моменту, когда бандиты поняли, что происходит, для них было уже слишком полностью окружен моими людьми. Они мудро решили сдаться, хотя в большинстве случаев им суждено  быть казненными.\n\nМежду тем мои слуги горячо благодарят меня за дерзкое, но успешное спасение. К счастью, все они в безопасности и под присмотром. "
 VIETmisc.2031.a:0 "О нашем смелом спасении однажды будут петь песни!"
 VIETmisc.2032.t:0 "ххххх"
 VIETmisc.2032.desc:0 "ххххх"
 VIETmisc.2032.a:0 "ххххх"
 VIETmisc.2033.t:0 "Крайний срок пройден"
 VIETmisc.2033.desc:0 "Срок, за который я должен заплатить выкуп бандитам, похитившим моих слуг, истек. Однако я услышал самые тревожные новости. Похоже, мои слуги, огорченные  моим бездействием, решили Мои слуги кое-что знают о моей собственности, а также о том, как действуют мои солдаты, так что это может оказаться опасной проблемой для меня в  ближайшем будущем, так как эта информация будет полезна бандитам и их преступным операции."
 VIETmisc.2033.a:0 "Ну... по крайней мере, мои слуги еще живы?"
 VIETmisc.2034.t:0 "Крайний срок пройден"
 VIETmisc.2034.desc:0 "Срок, на который я должен заплатить выкуп бандитам, похитившим моих слуг, истек. Я получил известие, что все мои слуги, взятые в заложники бандитами,  убиты. причины неуплаты выкупа, это может не отразиться на мне, особенно среди простых людей."
 VIETmisc.2034.a:0 "Какая трагедия!"
 VIETmisc.2035.t:0 "ххххх"
 VIETmisc.2035.desc:0 "ххххх"
 VIETmisc.2035.a:0 "ххххх"
 VIETmisc.2036.t:0 "Неудачная попытка побега"
 VIETmisc.2036.desc:0 "Сегодня я услышал... интересные новости о ситуации с заложниками у моих слуг. Прежде чем я успел решить, что с этим делать, мои слуги, похоже, пытались  сбежать самостоятельно. попытки, и многие из них были убиты в процессе. Тем не менее, некоторым удалось сбежать домой."
 VIETmisc.2036.a:0 "Могло быть и хуже."
 VIETmisc.2037.t:0 "Неудачная ситуация"
 VIETmisc.2037.desc:0 "Пока я размышлял о том, что делать с ситуацией с заложниками, связанной с моими слугами, я получил сообщение, что это больше не будет ситуацией, о которой  мне нужно беспокоиться. То есть, мои слуги все мертвы.\n\nПохоже, что бандиты, захватившие моих слуг с целью выкупа, подверглись нападению другой банды преступников, и многие  из моих слуг погибли в последовавшем хаосе. Более того, это не только пятно на моей чести, это также плохо отражается на моей способности поддерживать порядок в моем царстве."
 VIETmisc.2037.a:0 "Это нехорошо."
 VIETmisc.2038.t:0 "Дерзкий побег"
 VIETmisc.2038.desc:0 "Отличные новости! Я обдумывал ситуацию с заложниками со своими слугами, которых похитили бандиты, но, похоже, мне в конце концов ничего не нужно делать. \n\nМоим слугам удалось планируют дерзкий и рискованный побег, и им удалось благополучно вернуться домой — никто из них не погиб в процессе! Более того, они предоставили нам  ценную информацию о бандитах и их операциях.\n\nИх успех, как мне сказали , произошло в основном благодаря усилиям одного из моих слуг, в частности, яркой молодой [servant. GetWomanMan] по имени [servant.GetFullName]. золото!"
 VIETmisc.2038.a:0 "Повысить [servant.GetHerHim] до одного из моих главных слуг."
 VIETmisc.2038.b:0 "Дайте [servant.GetHerHim] второстепенный дворянский титул и место при моем дворе."
 VIETmisc.2039.t:0 "Сладкий подарок для [recipient.GetTitledFirstName]"
 VIETmisc.2039.desc:0 "Здесь гостит известный кондитер, и я хочу купить [recipient.GetTitledFirstName] вкусную выпечку и сладости. Вопрос только в том, что мне купить [recipient. GetHerHim]? несколько вкусных, сладких, сладких вариантов на выбор:"
 VIETmisc.2039.a:0 "Пахлава"
 VIETmisc.2039.b:0 "Локма"
