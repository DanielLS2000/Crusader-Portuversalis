 VIETmisc.2073.t:0 "Покупка ослов"
 VIETmisc.2073.desc:0 "Я прибываю в город в [county.GetNameNoTier], чтобы встретиться с местным знатоком, который известен тем, что владеет большим стадом ослов, которые  считаются одними из лучших в этом районе. Мы проводим некоторое время договариваясь, сколько ослов я куплю и сколько мне нужно будет заплатить. В конце концов я соглашаюсь  купить: "
 VIETmisc.2073.a:0 "Небольшое стадо ослов"
 VIETmisc.2073.b:0 "Среднее стадо ослов"
 VIETmisc.2073.c:0 "Большое стадо ослов"
 VIETmisc.2074.t:0 "Предложение"
 VIETmisc.2074.desc:0 "[courtier.GetTitledFirstName] задумчиво посмотрел на [courtier.GetHerHis], когда [courtier.GetSheHe] прогулялся по своей резиденции.\n\n"Вы, кажется, не у  меня много голубятней, — замечает [courtier.GetSheHe]. — Я только сейчас это заметил."\n\n"С меня достаточно", — усмехнувшись, отвечаю я.\n\n"При всем уважении, мой [ROOT. Char. GetLadyLord], я думаю, вам нужно больше, если вы хотите продемонстрировать, какой вы могущественный [ROOT.Char.GetTitleAsNameNoTooltip], — объясняет [courtier.GetSheHe], —  возможно, стоит построить еще что-то в своем доме. , [ROOT.Char.GetSheHe], кто владеет многими голубятнями, обладает многими голубями, а [ROOT.Char.GetSheHe], кто владеет  многими голубями, обладает большой силой."
 VIETmisc.2074.a:0 "Я не уверен - это звучит как бессмысленное тщеславие. Может быть. Посмотрим."
 VIETmisc.2074.b:0 "Хорошее предложение, [courtier.GetFirstNameNoTooltip]! Безусловно, замечательная идея."
 VIETmisc.2074.info:0 "#emphasis Исторический контекст:#! Хотя домашние голуби (#курсив Columba livia domestica#!) наиболее известны в наше время своей способностью к  самонаведению, которая использовалась для передачи письменных сообщений, до раннего В современный период они так же ценились, если не больше, за их мясо и навоз, который  использовался для удобрения сельскохозяйственных земель.Голубятни, башнеобразные сооружения, используемые для содержания голубей и горлиц статуса и привилегий, поскольку они  часто создавались теми, кто имел элитный статус во многих обществах."
 VIETmisc.2074.tooltip:0 "Пока у вас есть [GetModifier('VIET_dovecote_interest').GetNameWithTooltip] [character_modifier|E], у вас будет доступ к [decision|E] для #V Добавить  больше голубятней в вашу Резиденция#!. Однако имейте в виду, что со временем вы потеряете к этому интерес; по истечении срока действия модификатора [decision|E] больше не будет  доступно. Кроме того, это [decision|E] можно принять только однажды."
 VIETmisc.2075.t:0 "Новые голубятни"
 VIETmisc.2075.desc:0 "Я решил, что это хорошая идея, в конце концов, построить еще больше голубятней рядом с моей резиденцией и нанять дополнительный персонал, чтобы заботиться  о возросшем количестве голубей и голубей, которые у меня будут. Через некоторое время поразмыслив, я решил построить…"
 VIETmisc.2075.a:0 "Несколько новых голубятней"
 VIETmisc.2075.b:0 "Несколько новых голубятней"
 VIETmisc.2075.c:0 "Много новых голубятней"
 VIETmisc.2076.t:0 "Новое расслабляющее хобби?"
 VIETmisc.2076.desc:0 "Время от времени, когда я брожу по сельской местности, я натыкаюсь на диких певчих птиц. Эти маленькие существа порхают туда-сюда, садятся на ветки  деревьев и скалы и поют свои восхитительные песни. песни. Мне доставляло странное удовольствие развлекаться всякий раз, когда я сталкивался с этими существами. Слушая их пение,  я обретал чувство умиротворения."
 VIETmisc.2076.a:0 "Возможно, мне следует делать это чаще, чтобы расслабиться."
 VIETmisc.2076.b:0 "Это всего лишь мимолетная фантазия, мой поверхностный интерес."
 VIETmisc.2076.tooltip:0 "Теперь у вас есть доступ к [decision|E] для #V Listen to Wild Songbirds#!".
 VIETmisc.2077.t:0 "Певчие птицы"
 VIETmisc.2077.desc:0 "Сегодня в сопровождении нескольких охранников я отправился на тихую открытую поляну в сельской местности, где, как известно, собираются певчие птицы. Я  сажусь и расслабляюсь, когда вижу несколько таких птиц, сидящих поблизости. A улыбка появляется на моем лице, когда я слышу, как они твитят и поют свои песенки."
 VIETmisc.2077.a:0 "Так красиво, не правда ли?"
 VIETmisc.2077.tooltip.nothing:0 "Вы не получаете особого вдохновения, слушая этих птиц, но, тем не менее, расслабляетесь."

