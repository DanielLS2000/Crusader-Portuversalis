 VIETmisc.2061.t:0 "Пишем правильно"
 VIETmisc.2061.desc:0 "Недавно я услышал о том, что существуют различные методы, помогающие писать быстрее, например, использование сокращений или модифицированных символов для  представления слов. Возможно, время, потраченное на изучение этого, может оказаться полезным... возможно, это может и нет. Хотя я все еще увлечен этой темой, возможно, я смогу  связаться с местным ученым или писцом, который научит меня этим вопросам."
 VIETmisc.2061.a:0 "Если, конечно, у меня есть время."
 VIETmisc.2061.tooltip:0 "Пока у вас есть [GetModifier('VIET_shorthand_interest').GetNameWithTooltip] [character_modifier|E], у вас будет доступ к [decision|E], чтобы сделать  именно это. Будьте осторожны , однако со временем вы потеряете к этому интерес; по истечении срока действия модификатора [decision|E] больше не будет доступно."
 VIETmisc.2062.t:0 "Пишем правильно"
 VIETmisc.2062.desc:0 "Вот уже несколько месяцев я изучаю различные приемы стенографии с местным писцом, который, как говорят, является мастером этого искусства. Я научился  различным способам сокращения слов или определенным способам письма. слова быстрее."
 VIETmisc.2062.desc.result_meh:0 "\n\nПотратив все это время на изучение, теперь я могу сказать, что, хотя я не лучший в стенографии, я в некоторой степени способен использовать  стенографию. Я не улучшил скорость мой писатель значительно, но это все еще лучше, чем раньше, так что это все еще полезное знание."
 VIETmisc.2062.desc.result_good:0 "\n\nПисец говорит, что впечатлен моей способностью усваивать его уроки. Теперь я могу писать гораздо быстрее, чем раньше, и в мгновение ока  набрасываю целые предложения. Это должно помочь меня значительно, когда дело доходит до различных аспектов моей ежедневной рабочей нагрузки, так что это определенно стоило  того!"
 VIETmisc.2062.a:0 "Я правильно пишу!"
