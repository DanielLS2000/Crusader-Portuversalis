 VIETmisc.2047.t:0 "Убийство"
 VIETmisc.2047.desc:0 "Происходит что-то необычное.\n\nЗа последние несколько недель сюда слеталось большое количество ворон, обычно отдыхающих на одних и тех же деревьях или  крышах. Один из моих слуг насчитал до ста, в факт. Эти птицы никому ничего не делают, но их присутствие, мягко говоря, более чем нервирует. К сожалению, они начали следовать за  мной повсюду. Куда бы я ни пошел в своем царстве, поблизости можно заметить ворон, больше, чем обычно.\n\nНекоторые утверждают, что это зловещий знак, и с этими темными  существами нужно разобраться как можно скорее. Другие говорят, что такие опасения - суеверие, и лучше оставить ворон в покое. Третьи говорят, что они следует оставить в покое,  чтобы мы не навлекли на себя их гнев и не навлекли на себя сверхъестественные бедствия."
 VIETmisc.2047.a:0 "В странные времена мы живем."
 VIETmisc.2047.tooltip:0 "Теперь у вас есть доступ к [decision|E] для #V Разобраться с убийством ворон#! до тех пор, пока у вас есть [GetModifier('VIET_crows_following'). GetNameWithTooltip] [character_modifier| E]. Может быть, птицы просто улетят сами по себе, или, может быть, вам нужно будет предпринять какие-то действия, чтобы отогнать их или  успокоить — выбор за вами."
 VIETmisc.2048.t:0 "Ушли?"
 VIETmisc.2048.desc:0 "Я так привык к воронам повсюду, что не заметил, как за последние несколько недель количество следующих за мной уменьшилось. Теперь их почти не осталось.  Некоторые говорят, это чудо или какое-то доброе предзнаменование; более скептические умы утверждают, что птицам я просто надоел."
 VIETmisc.2048.a:0 "Это было необычно, как говорится."
 VIETmisc.2049.t:0 "Что делать с убийством"
 VIETmisc.2049.desc:0 "Что-то не так с воронами, постоянно преследующими меня. Каждые несколько дней они просто появляются из ниоткуда и просто остаются там, угрожающе глядя на  меня, пока не уйдут! После некоторого обсуждения с моими придворными, Я решил, что есть несколько вариантов действий, которые я могу предпринять."
 VIETmisc.2049.a:0 "Гнайте их! Отпугните их! Они исчезнут навсегда!"
 VIETmisc.2049.b:0 "Они безобидны - может быть, я смогу попытаться помириться с ними."
 VIETmisc.2049.a.tooltip:0 "Вы не хотите иметь ничего общего с этими мерзкими существами - вы должны поддерживать #P хорошую репутацию#! в конце концов. Надеюсь, они просто  исчезнут, хотя говорят, что эти существа обладают сверхъестественный разум, так что было бы разумно #N спровоцировать#! их?"
 VIETmisc.2049.b.tooltip:0 "Конечно, с их интеллектом с этими воронами можно договориться. Некоторые люди могут относиться к любому акту доброй воли по отношению к воронам с #N  подозрением#!, но, возможно, вороны #P оценят#! добрый жест и понять, откуда вы пришли."
 VIETmisc.2050.t:0 "Ушли навсегда?"
 VIETmisc.2050.desc:0 "В течение следующих нескольких недель я и несколько моих слуг вооружены факелами и другим оружием, чтобы атаковать ворон каждый раз, когда они появляются.  Наше намерение не обязательно состоит в том, чтобы убивать их, поскольку мы знаем, что они просто улетят. Вместо этого я надеюсь, что мы сможем отпугнуть их, пока они не  научатся не вмешиваться в мои дела!\n\nИ тогда, сегодня я понял.... Они не вернулись.\n\nДля На прошлой неделе или около того я не видел ни одной вороны рядом со своим домом  или рядом со мной, когда я куда-то путешествовал. Должно быть, это хороший знак!"
 VIETmisc.2050.a:0 "Похоже, они больше никогда не вернутся?"
 VIETmisc.2051.t:0 "Убийство возвращается"
 VIETmisc.2051.desc:0 "Мои надежды на ворон не оправдались.\n\nПосле нескольких недель мира они вернулись. С отмщением.\n\nСейчас стало намного больше ворон, по-видимому,  исчисляемых сотнями, которые приходить, где бы я ни был - будь то в моей резиденции или в другом месте - много дней. Иногда они просто угрожающе каркают, в другие дни они  летают и беспорядочно нападают на людей или даже на меня. Бывают даже случаи, когда они бросают маленькие камни и траву, или даже их навоз везде!\n\n[ROOT.Char.Custom ('DefaultPriestTitlePlural')] настаивает, чтобы я молился [ROOT.Char.GetFaith.HighGodName] избавить меня от этих демонов, но нет сомнений, что я навлекли на себя их гнев!"
 VIETmisc.2051.a:0 "Почему я?"
 VIETmisc.2052.t:0 "Кормление"
 VIETmisc.2052.desc:0 "Посоветовавшись с некоторыми учеными, хорошо разбирающимися в животных, я решил попробовать покормить ворон. Мои слуги собрали несколько мешков,  наполненных семенами, орехами и остатками недоеденной еды. \n\nКогда однажды прилетели вороны, сев на дерево недалеко от моей комнаты, я собрал сумки и вышел на небольшой  участок земли перед ними. Там я свистнул, чтобы привлечь их внимание, прежде чем добраться до в сумку и бросая еду на землю. Вороны и я неловко уставились друг на друга, прежде  чем я оставил их в покое; несколько минут спустя, из моей комнаты, я увидел, как несколько воронов спикировали вниз, чтобы съесть еду.\n\nЭто продолжалось еще несколько  недель, и я понял… на самом деле, это приятно."
 VIETmisc.2052.a:0 "Надеюсь, это успокоит этих ворон!"
 VIETmisc.2052.b_:0 "Я думаю сделать для них еще больше."
 VIETmisc.2052.tooltip.a:0 "Вы продолжаете кормить ворон. Надеюсь, это убедит их оставить вас в покое."
 VIETmisc.2052.tooltip.b:0 "Вороны не так уж плохи - может быть, вы сможете найти способ помочь им еще больше. Это повысит вероятность того, что вороны увидят вас #P  положительно#!."
 VIETmisc.2053.t:0 "Вороний сад"
 VIETmisc.2053.desc:0 "Некоторые из моих придворных, должно быть, думали, что я схожу с ума, но я приказал своим слугам построить небольшой фонтан за пределами моего дома и  поставить рядом с ним несколько тазов или контейнеров, где мы будем оставлять семена, орехи и остатки еды каждый день. Мы не только избавимся от остатков еды, но и сможем  помочь воронам, если все это время они хотели просто немного поесть.\n\nДостаточно скоро, конец Следующие несколько недель я замечал, что все больше и больше ворон приближается  к этому маленькому саду, который я сделал. Теперь я иногда выхожу, чтобы поздороваться и лично их покормить."
 VIETmisc.2053.a:0 "Есть некоторые, кто задает мне вопросы, но эти вороны кажутся дружелюбными."
 VIETmisc.2053.tooltip:0 "Теперь у вас есть доступ к [decision|E] #V Feed the Crows#!, которое можно делать время от времени, чтобы избавиться от стресса."
 VIETmisc.2054.t:0 "Ушли?"
 VIETmisc.2054.desc:0 "Я понимаю, что вороны больше не возвращаются в мою резиденцию. Как будто однажды они решили больше не беспокоить меня. Возможно, мое предложение еды  убедило их оставить меня в покое. Возможно, нет. Возможно, правда никогда не будет известна."
 VIETmisc.2054.a:0 "Все хорошо, что хорошо кончается?"
 VIETmisc.2055.t:0 "Вороны!"
 VIETmisc.2055.desc:0 "Вороны не перестали прилетать после того, как я начал их кормить. Во всяком случае, я думаю, что их прилетело больше. И это еще не все.\n\nВороны узнают  не только меня, но звук моего голоса, особенно если я свистну. Вчера я принимал у себя иностранного путешественника, который был скучен и бубнил без конца. Я инстинктивно  свистнул от скуки, и через несколько минут появилось целое убийство ворон. n\nСамое странное, что они даже не каркали в поисках еды, как обычно, а шаркали вокруг или сидели на  деревьях снаружи, и все смотрели на путника, которому было как-то не по себе. если бы они думали, что я хочу, чтобы они защитили меня и убедились, что этот путешественник не  причиняет неприятностей!"
 VIETmisc.2055.a:0 "Теперь при дворе ходят слухи, что я обладаю ужасающей силой!"
 VIETmisc.2055.tooltip:0 "Теперь у вас есть доступ к [decision|E] #V Feed the Crows#!, которое можно выполнять время от времени, чтобы избавиться от стресса."
 VIETmisc.2055.toast:0 "Теперь ваша дружба с воронами стала легендой!"
 VIETmisc.2056.t:0 "Невероятный спаситель"
 VIETmisc.2056.desc:0 "Однажды я путешествовал по глуши, когда группа разбойников устроила засаду на меня и моих охранников, требуя, чтобы я заплатил, иначе они нападут. Пока мы  готовились к бою, я нервно насвистывал.\n \nНесколько секунд спустя в небе раздался сильный шум. Я и мои охранники были в шоке, когда, должно быть, сотня ворон появилась из  ниоткуда и налетела, чтобы беспокоить бандитов. Все они в ужасе бежали, крича о как я был каким-то колдуном , контролирующим стихии.\n\nЯ почти уверен, что я не такой колдун,  но после того, как бандиты ушли, я обязательно приказал своим охранникам оставить немного нашей еды на земле на обочине дороги в знак нашей признательности за помощь ворон."
 VIETmisc.2056.a:0 "Такое не каждый день увидишь!"
 VIETmisc.2057.t:0 "Маленький подарок"
 VIETmisc.2057.desc:0 "Я шел по улице, когда увидел несколько ворон, слоняющихся вокруг. К этому моменту я уже привык к ним и узнал в некоторых из них завсегдатаев, которые  время от времени посещали меня.\n\n"Вы здесь за едой?" - рассеянно спросил я их.\n\nНесколько мгновений спустя они подошли, чтобы бросить что-то мне под ноги, прежде чем  улететь.\n\nВремя от времени они иногда покидали меня. вот такие подарки. Возможно, это жест признания нашей странной дружбы. Во всяком случае, я наклоняюсь и смотрю на то, что  они подарили мне на этот раз:
 VIETmisc.2057.a:0 "Несколько золотых монет"
 VIETmisc.2057.b:0 "Несколько жемчужин"
 VIETmisc.2057.c:0 "Обрывки пергамента"
 VIETmisc.2057.d:0 "Несколько камней красивой формы"
 VIETmisc.2057.e:0 "Травы и травки"
 VIETmisc.2058.t:0 "Кормление ворон"
 VIETmisc.2058.desc:0 "Я сажусь под деревьями и какое-то время насвистываю. Не успел я опомниться, как ко мне слетаются несколько ворон. Они ходят вокруг и смотрят мне в лицо.  Невежественные люди могут предположить, что они судят или проклинают меня. Я знаю, что эти вороны действительно рады меня видеть, теперь они иногда даже не каркают, чтобы  требовать еды, и мы просто наслаждаемся присутствием друг друга. Я и мои слуги даже дали мало имён.\n\nВо всяком случае, я достаю немного еды и начинаю кормить ворон."
 VIETmisc.2058.a:0 "Приятно снова вас видеть, друзья!"
