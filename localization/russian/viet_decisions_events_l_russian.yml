 VIETmisc.2063.t:0 "Ягодное доброе лекарство"
 VIETmisc.2063.desc:0 "Я послал своих слуг купить некоторые из известных ягод [county.GetNameNoTier]. Мой врач, [doctor.GetTitledFirstName], может использовать эти лекарственные  ягоды для различных целей, и я Я могу пить различные травяные чаи, приготовленные с использованием этих ягод в качестве тонизирующего средства для здоровья. Итак, сколько ягод  я попросил своих слуг купить еще раз?"
 VIETmisc.2063.a:0 "Небольшое количество, не слишком много, а достаточно"
 VIETmisc.2063.b:0 "Среднего количества должно быть более чем достаточно"
 VIETmisc.2063.c:0 "Большое количество, которого хватит мне на очень долгое время"
 VIETmisc.2064.t:0 "Навыки кузнечного дела"
 VIETmisc.2064.desc:0 "Поскольку [county.GetNameNoTier] известен своими известными кузнецами, которые, как говорят, являются одними из лучших в своем деле в мире, я решил, что  было бы неплохо нанять несколько для обслуживания моих армий. Их навыки в изготовлении, ремонте и обслуживании оружия и доспехов должны быть очень полезны для меня. Однако я  должен определить, какие специалисты мне нужны."
 VIETmisc.2064.a:0 "Талантливые оружейники, так что мои войска имеют достаточную защиту."
 VIETmisc.2064.b:0 "Оружейники-эксперты в моих силах умеют хорошо драться"
 VIETmisc.2064.c:0 "Те, кто умеет создавать инструменты и расходные материалы для поддержки моих кампаний"
 VIETmisc.2065.t:0 "Посещение усыпальницы"
 VIETmisc.2065.desc:0 "Я решил посетить святилище на холме в [county.GetNameNoTier], где похоронен предполагаемый легендарный персонаж. Поездка по сельской местности была  приятной, и в конце концов мы нашли путь к нашему назначения."
 VIETmisc.2065.desc.warrior:0 "\n\nСогласно здешнему фольклору, воин, погребенный под этим курганом, много поколений назад победил ужасное чудовище, освободив людей от гнева и  ярости демонического зверя. Или… по крайней мере, это то, что Мне рассказали некоторые местные жители. Другие говорили, что он в одиночку разгромил армию мародерствующих  иностранных захватчиков. В любом случае, истории заканчиваются его героической смертью."
 VIETmisc.2065.desc.holy:0 "\n\nСогласно здешнему фольклору, под этой насыпью похоронен святой мужчина или женщина - возможно, какой-то [ROOT.Char.Custom('DefaultPriestTitle')]  - который жил здесь много веков назад. Этот святой человек был благословлен [ROOT.Char.GetFaith.HighGodName] и мог совершать множество чудесных дел, таких как исцеление  неизлечимо больных."
 VIETmisc.2065.desc.monarch:0 "\n\nСогласно фольклору отсюда, под этим курганом похоронен великий монарх. Этот монарх был справедливым, смелым, трудолюбивым и нравственно  порядочным образ того, каким должен быть правитель. Под их руководством земля процветала и была в мире, а люди были счастливы."
 VIETmisc.2065.a:0 "Какая славная история у [county.GetNameNoTier]!"
 VIETmisc.2066.t:0 "Охота за привидениями"
 VIETmisc.2066.desc:0 "Долгое время ходили слухи о предполагаемых призраках, появляющихся в огромных количествах в некоторых поселениях в [county.GetNameNoTier]. Мне было  любопытно, и я хотел посмотреть, смогу ли я мельком увидеть таких сверхъестественных явлений, так что по прихоти я решил пойти туда сам, в город, где такие вещи, по-видимому,  обычное дело.По прибытии мы и несколько охранников решили не спать допоздна, наблюдая за окном в поисках каких-либо признаков из духов."
 VIETmisc.2066.a:0 "Давай, давай, покажи себя..."
 VIETmisc.2067.t:0 "Жуткое наблюдение"
 VIETmisc.2067.desc:0 "Как только я начал засыпать, я увидел их! Я увидел всех духов, марширующих туда-сюда! У меня отвисла челюсть. Таких вещей мало кто из живых видел, но они  были, ходил как живой! Я был так взволнован, что случайно поскользнулся и приземлился лицом на пол.\n\nКогда я пришел в сознание, мои охранники обрадовались, что я не  поранился, и спросили меня, что случилось и почему Я был так взволнован ранее. Я рассказал им, что я был свидетелем, но они были сбиты с толку. Один охранник сказал: "Там  ничего нет, мой [ROOT.Char.GetLadyLord]. Мы ничего не видели."
 VIETmisc.2067.a:0 "Клянусь, я видел призраков! Я не сумасшедший, я их видел!"
 VIETmisc.2067.b:0 "Неужели мне это приснилось? И все же... все это казалось таким реальным."
 VIETmisc.2068.t:0 "Ничего"
 VIETmisc.2068.desc:0 "Мы просидели у окна очень долго, до глубокой ночи. Тем не менее, ничего интересного не произошло, и к восходу солнца я уже спал. Вся поездка , похоже,  было полной тратой времени. Возможно, эти истории о привидениях были просто историями."
 VIETmisc.2068.a:0 "По крайней мере, у меня был небольшой отпуск, верно?"
 VIETmisc.2069.t:0 "Они были там!"
 VIETmisc.2069.desc:0 "Мы очень долго сидели у окна, и вообще ничего интересного не происходило. Я, должно быть, задремал, потому что, проснувшись, я услышал возбужденную  болтовню нескольких моих охранников. Один , наивный молодой человек, сказал мне, указывая на улицу: "Мой [ROOT.Char.GetLadyLord], ты мне доверяешь, не так ли? Клянусь, я только  что видел призраков! Они исчезли, но они были там !"\n\nДругие охранники засмеялись и сказали, что мальчик заснул и только что проснулся. "Должно быть, ты приснился, мой друг,  - сказал один из них. - Никто из нас ничего не видел".\n\n вся поездка оказалась пустой тратой времени, так как до конца той ночи не произошло ничего необычного. Вероятно."
 VIETmisc.2069.a:0 "Я верю мальчику. Должно быть, там были призраки."
 VIETmisc.2069.b:0 "Должно быть, мальчику это приснилось или он что-то принял за привидение."
 VIETmisc.2070.t:0 "Отшельник [county.GetNameNoTier]"
 VIETmisc.2070.desc:0 "Известия о "мумии" святого отшельника из [county.GetNameNoTier] даже дошли до моих ушей, и я взял на себя смелость посмотреть, в чем дело, и, возможно,  обрести некоторые духовные озарения по пути. Я путешествовал несколько дней в ту часть пустыни, где этот отшельник когда-то называл дом.\n\nКогда я прибыл, его труп все еще был  там, сидя прямо в медитативной позе. Подношения цветов, еды и других подобных вещей предметы были расставлены перед ним, и несколько человек сидели или стояли рядом,  погруженные в молитву или размышления."
 VIETmisc.2070.a:0 "Посидите немного и поразмышляйте"
 VIETmisc.2070.b:0 "Сделайте несколько подношений"
 VIETmisc.2071.t:0 "Великое теневое дерево [county.GetNameNoTier]"
 VIETmisc.2071.desc:0 "В деревне в [county.GetNameNoTier] есть большое тенистое дерево, такое большое, что даже я, [ROOT.Char.GetTitledFirstName], решил, что мне стоит посетить  его. Жители деревни были удивленный, но польщенный тем, что я даже счел их деревню достойной посещения, и они встретили меня небольшим застольем и разными мелкими забавами,  такими как танцы и их крестьянские песни.После этого я подошел к большому теневому дереву. Действительно, под ним могли бы поместиться члены целого клана."
 VIETmisc.2071.a:0 "Я провел под ним пару часов, отдыхая и хорошо проведя время."
 VIETmisc.2072.t:0 "Каменный памятник"
 VIETmisc.2072.desc:0 "Я потратил некоторое время, чтобы отправиться в более отдаленные части [county.GetNameNoTier], где находится большой древний каменный монумент. Мне просто  стало любопытно, и я подумал, на что это похоже. Я подхожу к монументу, чтобы рассмотреть его поближе.Хотя его форма грубая, но он явно вырезан руками человека.Он также  внушительных размеров, и я понимаю, почему местные жители не могут его никуда переместить. Во-первых, нужно задаться вопросом, как он сюда попал."
 VIETmisc.2072.a:0 "Я провожу пару часов, наслаждаясь пейзажем и расслабляясь."
 VIETmisc.2072.b:0 "Мое научное чутье подсказывает мне исследовать монумент дальше."
