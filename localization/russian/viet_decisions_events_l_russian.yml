 VIETmisc.2041.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2041.desc:0 "Спасибо, что подарили мне эти изысканные десерты - они очень вкусные! Я с радостью принял их и ценю ваш заботливый жест."
 VIETmisc.2041.a:0 "Приятно слышать!"
 VIETmisc.2042.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2042.desc:0 "Спасибо, что подарили мне эти изысканные десерты. К сожалению, в данный момент я не могу принять такой замечательный подарок. Надеюсь, вы найдете  кого-нибудь, кому его подарить."
 VIETmisc.2042.a:0 "Что? Кто посмеет отказаться от моего подарка десертов?"
 VIETmisc.2043.t:0 "Вкусный подарок для [recipient.GetTitledFirstName]"
 VIETmisc.2043.desc:0 "Известный продавец специй посещает этот район, и они говорят, что его смесь из пяти специй может сделать любую еду вкусной и восхитительной. Я решил  купить [recipient.GetTitledFirstName] немного этой знаменитой смеси из пяти специй. как подарок."
 VIETmisc.2043.a:0 "Хорошо, хорошо."
 VIETmisc.2044.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2044.desc:0 "Пожалуйста, примите этот подарок в виде специй в знак доброй воли. Это знаменитая смесь из пяти специй, которая может сделать любое блюдо, даже самую  простую кашу, вкусом небесной пищи. Ваши повара приготовят отличная польза от него, я уверен!"
 VIETmisc.2044.a:0 "Мне не терпится увидеть, как мои повара это используют."
 VIETmisc.2044.b:0 "Я бы предпочел не принимать такой подарок..."
 VIETmisc.2045.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2045.desc:0 "Спасибо за ваш подарок в виде смеси пяти специй. Я попробовал немного этих специй и согласен, что они действительно могут сделать любую еду вкусной! Я  ценю вашу доброту и позабочусь о том, чтобы мои повара добавили это с пользой."
 VIETmisc.2045.a:0 "Я рад, что все получилось."
 VIETmisc.2046.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2046.desc:0 "Спасибо за ваш любезный подарок в виде смеси пяти специй. К сожалению, в настоящее время я не могу принять такой замечательный подарок. Надеюсь, вы  найдете кого-нибудь еще, чтобы подарить его."
 VIETmisc.2046.a:0 "Что? Кто посмеет отказаться от моего дара специй?"
