 HRT_Dismantle_HRE: "Dismantle"
 HRT_dismantle_hre_tt: "#T Dismantle the Holy Roman Empire#!\n\n[de_jure|E] [rulers|E] in the Holy Roman Empire will lose #N 25#! opinion of you for #V 10#! years.\n\nCost: [prestige_i]#V 5700#!"
 HRT_Proclaim_Directive: "Proclaim Directive"
 HRT_edicts_proclaim_directive_tt: "#help #N You need at least #V 30#! [HRT_imperial_authority|E]#!#!\n\nExercise your authority to issue policies addressing the realm's critical issues, typically addressing significant administrative, military, or societal matters within the Empire.\n\n#italic [HRT_imperial_directives|E] #V last for 3 years#! and provide a [skill|E] bonus at the cost of [HRT_imperial_authority|E]. Only one Directive can be active at once.#!"
 HRT_edicts_proclaim_directive_cooldown_tt: "#help #N An [HRT_imperial_directive|E] is already active!#!#!\n\nExercise your authority to issue policies addressing the realm's critical issues, typically addressing significant administrative, military, or societal matters within the Empire.\n\n#italic [HRT_imperial_directives|E] #V last for 3 years#! and provide a [skill|E] bonus at the cost of [HRT_imperial_authority|E]. Only one Directive can be active at once.#!"
 #HRT_Enact_Resolution: "Enact Resolution"
 
 # 2.2 Unity
 HRT_Unity: "Stammesherzogtümer"
 HRT_unity_tt: "United, the [Glossary('Stammesherzogtümer','game_concept_HRT_stammesherzogtum_desc')] of the Holy Roman Empire are a formidable force to reckon with. However, establishing [HRT_cohesion|E] among their diverse cultures requires an Emperor who is both skilled and cunning.\n\n#help Requires Restoration of the Holy Roman Empire#!"
 HRT_total_unity_bad: "Total [HRT_cohesion|E]:\n#N [Character.MakeScope.Var('HRT_authority_unity').GetValue|0]%#!"
 HRT_total_unity: "Total [HRT_cohesion|E]:\n[Character.MakeScope.Var('HRT_authority_unity').GetValue|0]%"
 HRT_total_unity_good: "Total [HRT_cohesion|E]:\n#P [Character.MakeScope.Var('HRT_authority_unity').GetValue|0]%#!"
 HRT_UNITY_PROMOTE: "Promote Unity"
 HRT_UNITY_PROMOTE_TT: "#T Promote Unity#!\n\nClick to choose among various options to increase the [cultural_acceptance|E] between the [HRT_stammesherzogtuemer|E] to boost overall [HRT_cohesion|E]\n\n#help Requirements:\n$EFFECT_LIST_BULLET$#V 20#! [HRT_imperial_authority|E]\n$EFFECT_LIST_BULLET$The [GetPlayer.GetCulture.GetName] culture has the #V Stammesherzogtum#! [innovation|E]#!"
 HRT_UNITY_PROMOTE_CD_TT: "#T Promote Unity#!\n\n#help You have recently promoted Unity! You can perform this action again on #V [GetCurrentDateWithDiff( GetVarTimeRemaining( GetPlayer.MakeScope, 'HRT_promote_unity_cd') )]#!#!"
 HRT_WEIGHT_TT: "#T Weight#!\nThis number indicates the influence this culture holds in the Empire. The more imperial provinces are following this culture, the bigger its impact on the [HRT_cohesion|E]."
 HRT_ACCEPTANCE_TT: "#T @cultural_acceptance_icon! [cultural_acceptance|E]#!\nCultural Acceptance measures how accepting two [cultures|E] are of each other.\n\nIt affects the [HRT_cohesion|E] between the [HRT_stammesherzogtuemer|E]."
 
 # 2.3 Hoftag
 HRT_Convene_Hoftag: "Convene Hoftag"
 HRT_convene_hoftag_tt: "#help #N You need at least #V 50#! [HRT_imperial_authority|E]#!#!\n\nGather the princes, bishops, and other high-ranking officials to decree on matters critical to the stability and governance of the Empire.\n\n#italic You can hold a [Glossary('Hoftag','game_concept_HRT_hoftag_desc')] #V once every 10 years#!.#!\n\n#help Requires Restoration of the Holy Roman Empire#!"
 HRT_convene_hoftag_cooldown_tt: "#help #N You recently held a [Glossary('Hoftag','game_concept_HRT_hoftag_desc')]!#!#!\n\nGather the princes, bishops, and other high-ranking officials to decree on matters critical to the stability and governance of the Empire.\n\n#italic You can hold a [Glossary('Hoftag','game_concept_HRT_hoftag_desc')] #V once every 10 years#!.#!"
 
 # 2.5 Reichsstadt
 HRT_imperial_cities: "Imperial Cities"
 HRT_imperial_cities_tt: "#t Click to view Prince-Electors#!\n\n[Glossary('Reichsstädte','game_concept_HRT_reichsstadt_desc')] are self-governing cities that owe allegiance directly to the Emperor, rather than to a regional lord, granting them significant autonomy and privileges within the Empire.\n\n#help The [development|E] level of the Imperial Cities effects your [HRT_imperial_authority_change|E]. Use the #V Grant Imperial City Status#! character [interaction|E] to promote a [county|E] into a Reichsstadt.#!"
 HRT_prince_electors_tt: "#t Click to view Imperial Cities#!\n\nThe Prince-Electors (German: #italic Kurfürst#!, pl. #italic Kurfürsten#!, Czech: #italic Kurfiřt#!, Latin: #italic Princeps Elector#!) are the members of the electoral college that elect the ruler of the Holy Roman Empire."
 HRT_prince_electors_missing_innovation_tt: "#bold #italic Unlock the #V $innovation_HRT_imperial_charter$#! [innovation|E] (High Medieval Era) to view [HRT_imperial_cities|E]#!#!\n\nThe Prince-Electors (German: #italic Kurfürst#!, pl. #italic Kurfürsten#!, Czech: #italic Kurfiřt#!, Latin: #italic Princeps Elector#!) are the members of the electoral college that elect the ruler of the Holy Roman Empire."
 HRT_view_reichsstadt_candidates: "View Candidates"
 HRT_view_reichsstadt_candidates_tt: "#t View Candidates#!\n\nView [vassals|E] that are eligible to get the [HRT_imperial_city|E] status granted"
 HRT_IMPERIAL_CITY_CHARACTER_FINDER_TITLE: "Imperial City Candidates"
 
 # 3.1 centralization
 HRT_centralization: "Centralization"
 HRT_centralization_0: "Fragmented"
 HRT_centralization_0_desc: "Vassals are a law unto themselves, ruling their fiefs like petty kingdoms. Their obligations to the Emperor are nominal, and imperial authority is almost nonexistent."
 HRT_centralization_0_effects: "$EFFECT_LIST_BULLET$[vassal_limit|E]: #P +10#!"
 HRT_centralization_1: "Feudal Control"
 HRT_centralization_1_desc: "Vassals enjoy a very large degree of autonomy, and the Emperor relies on their cooperation. Imperial authority is beginning to reassert itself, though regional lords maintain significant influence."
 HRT_centralization_1_effects: "$EFFECT_LIST_BULLET$[vassal_limit|E]: #P +5#!\n$EFFECT_LIST_BULLET$[domain_limit|E]: #P +1#!"
 HRT_centralization_2: "Limited Centralization"
 HRT_centralization_2_desc: "The Emperor and the nobility are in a precarious balance. Imperial authority is recognized, but regional rulers retain considerable power, forcing the emperor to negotiate constantly to maintain control.\n\n#help Requirements:\n$EFFECT_LIST_BULLET$$crown_authority_1$ or higher\n$EFFECT_LIST_BULLET$#V $innovation_baliffs$#! [innovation|E] (Early Medieval Era)#!"
 HRT_centralization_2_effects: "$EFFECT_LIST_BULLET$[domain_limit|E]: #P +2#!"
 HRT_centralization_3: "Imperial Influence"
 HRT_centralization_3_desc: "The Emperor has begun to diminish the rights of the high nobility, relying increasingly on a more loyal, organized bureaucracy led by the lesser nobility and clergy. Central authority is now far more effective.\n\n#help Requirements:\n$EFFECT_LIST_BULLET$$crown_authority_2$ or higher#!"
 HRT_centralization_3_effects: "$EFFECT_LIST_BULLET$[vassal_limit|E]: #N -5#!\n$EFFECT_LIST_BULLET$[domain_limit|E]: #P +3#!"
 HRT_centralization_4: "Imperial Dominance"
 HRT_centralization_4_desc: "The Emperor has achieved a high level of centralization, with most regional rulers largely subordinate to imperial authority. Vassals are left with limited autonomy, as the Emperor exercises broad powers across the realm.\n\n#help Requirements:\n$EFFECT_LIST_BULLET$$crown_authority_3$\n$EFFECT_LIST_BULLET$#V $innovation_court_officials$#! [innovation|E] (High Medieval Era)#!"
 HRT_centralization_4_effects: "$EFFECT_LIST_BULLET$[vassal_limit|E]: #N -10#!\n$EFFECT_LIST_BULLET$[domain_limit|E]: #P +4#!"
 
 HRT_centralization_EFFECTS_TITLE: "Effects from [HRT_centralization|E]"
 
 HRT_centralization_effort_button_tt: "Set the value of the [HRT_imperial_authority|E] gain that will get converted into [HRT_centralization|E] progress when performing the #V $HRT_chancellor_task_centralization_efforts$#! [councillor_task|E]."
 HRT_window_increase_centralization_button_tt: "#T View Council#!\nAssign a [councillor|E] to perform the #V $HRT_chancellor_task_centralization_efforts$#! task to increase [HRT_centralization|E] and prevent reduction to a lower [HRT_centralization_level|E]."
 
