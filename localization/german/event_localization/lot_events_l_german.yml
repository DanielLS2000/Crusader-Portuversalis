 lot_im.max.legitimacy.sc.t:0 "Maximale [legitimacy|E] erreicht"
 lot_im.max.legitimacy.sc.desc:0 "#V Du#! hast das maximale Level der [legitimacy_level|E] erreicht, daher wirst du in diesem Jahr keine zusätzliche [legitimacy|E] erhalten."
 
 lot_im.zero.legitimacy.sc.t:0 "Keine [legitimacy|E] mehr zu verlieren"
 lot_im.zero.legitimacy.sc.desc:0 "#V Du#! hast das niedrigste mögliche [legitimacy_level|E] erreicht und kannst nicht weiter abnehmen. Es ist an der Zeit, deine Beziehungen zu deinen [powerful_vassals|E] zu verbessern, um wieder [legitimacy|E] zu gewinnen."
 