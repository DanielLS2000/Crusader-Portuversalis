 lot_count_im.002.neutral.desc:0 "#V Du#! bist seit [ROOT.Var('lot_years_as_ruler_count').GetValue|V|0] #V Jahren#! [count|E], weshalb du [ROOT.Var('received_legitimacy').GetValue|V] [legitimacy|E] erhalten hast. Im nächsten Jahr, wenn du weiterhin [count|E] bleibst, wirst du [ROOT.Var('next_legitimacy').GetValue|V] [legitimacy|E] erhalten."
