 african_pikemen_unit:0 "Afrikanische Pikeniere"
 african_pikemen_unit_flavor:0 "#F Diese furchterregenden Kämpfer mit ihren langen Piken schließen die Formation und bilden leere Speerwände, die jede Reiterei aufhalten.#!"
 african_armored_footmen:0 "Afrikanische Fußvolk"
 african_armored_footmen_flavor:0 "#F Solch schwer gerüsteten und gut ausgebildeten Truppen sind darauf spezialisiert, massierte Infanterie und Pikeniere zu zerschmettern.#!"
 african_armored_horsemen:0 "Afrikanische Reiterei"
 african_armored_horsemen_flavor:0 "#F Schwer bewaffnet und gerüstet dominieren diese Reiter das Schlachtfeld in offenen Ebenen.#!"
 african_house_guard:0 "Hausgarde"
 african_house_guard_flavor:0 "#F Diese Eliteregimenter stehen im Dienst einzelner Dynastien. Die Krieger werden handverlesen aus den treusten Untertanen.#!"
 african_crossbowmen:0 "Afrikanische Armbrustschützen"
 african_crossbowmen_flavor:0 "#F Auch wenn das Nachladen lange dauert, sind Fortgeschrittenes Bogenbauen doch einfach einzusetzen, und die Bolzen können die meisten Rüstungen auf hohe Distanz durchschlagen.#!"
 
 innovation_quilted_armor_african:0 "Gambeson"
 innovation_quilted_armor_african_desc:0 "Diese Jacken aus einem Dutzend oder mehr Schichten aus Leinen, die miteinander vernäht wurden, halten sogar schwere Pfeile auf und sind ein bezahlbarer Weg für uns, ein ganzes Regiment für die Schlacht zu rüsten."
 innovation_arched_saddle_african:0 "Kriegssattel"
 innovation_arched_saddle_african_desc:0 "Leichte Reiterei ist nicht zu unterschätzen, aber sie schöpft das Potenzial des Schlachtrosses nicht wirklich voll aus. Kriegssättel erlauben es uns, schwer gepanzerte Krieger mit angelegten Lanzen ins Feld zu führen, die bei ihrem Ansturm gegen die feindlichen Linien ihre volle Wucht zum Einsatz bringen können."
 innovation_advanced_bowmaking_african:0 "Fortgeschrittenes Bogenbauen"
 innovation_advanced_bowmaking_african_desc:0 "Wo Bogenschützen ihre Waffen traditionell selbst bauten und instand hielten, haben nun Handwerker damit begonnen, neue Arten von Bögen herzustellen, die stärker und in ihrem Aufbau komplexer sind als jemals zuvor. Indem wir diese neuen Entwürfe fördern, können wir diese meisterhaften Bogenbauer zu einem militärischen Vorteil von unschätzbarem Wert machen."
 
