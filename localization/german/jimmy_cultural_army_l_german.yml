 turkic_crossbowmen_flavor:0 "#F Auch wenn das Nachladen lange dauert, sind Fortgeschrittenes Bogenbauen doch einfach einzusetzen, und die Bolzen können die meisten Rüstungen auf hohe Distanz durchschlagen.#!"
 
