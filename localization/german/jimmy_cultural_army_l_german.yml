l_german:

 innovation_catapult:0 "Rammböcke"
 innovation_catapult_desc:0 "Rammböcke erwiesen sich als wirksame Kriegswaffen, da Wandbaustoffe wie Stein und Ziegel damals eine geringe Zugfestigkeit aufwiesen und daher bei starker Einwirkung zum Reißen neigten."
 onager:0 "Rammböcken"
 onager_flavor:0 "#Ein Rammbock ist eine Belagerungsmaschine, die dazu bestimmt ist, das Mauerwerk von Befestigungsanlagen aufzubrechen oder Holztore zu zersplittern.#!"
 
 # Saxon 
 saxon_light_footmen:0 "Sächsische Plänkler"
 saxon_light_footmen_flavor:0 "#F Diese leicht gepanzerten Krieger sind geschickt im Umgang mit Nahkampfwaffen und stellen eine ernsthafte Bedrohung für schwer gepanzerte Gegner dar, da sie leicht Schwachstellen in deren Verteidigung finden.#!"
 saxon_bowmen:0 "Sächsische Bogenkämpfer"
 saxon_bowmen_flavor:0 "#F Professionelle Bogenkämpfer füllen die Luft mit Pfeilen und fügen den feindlichen Frontsoldaten verheerenden Schaden zu.#!"
 saxon_light_horsemen:0 "Sächsische Reiter"
 saxon_light_horsemen_flavor:0 "#F Diese leichten und schnellen Reiter eignen sich hervorragend für die Flankenangriffe und sind verheerend bei der Verfolgung fluchtartig in die Flucht geschlagener Feinde.#!"
 saxon_pikemen_unit:0 "Sächsische Pikeniere"
 saxon_pikemen_unit_flavor:0 "#F Diese furchterregenden Kämpfer mit ihren langen Piken schließen die Formation und bilden leere Speerwände, die jede Reiterei aufhalten.#!"
 saxon_armored_footmen:0 "Sächsische Fußvolk"
 saxon_armored_footmen_flavor:0 "#F Solch schwer gerüsteten und gut ausgebildeten Truppen sind darauf spezialisiert, massierte Infanterie und Pikeniere zu zerschmettern.#!"
 saxon_armored_horsemen:0 "Sächsische Reiterei"
 saxon_armored_horsemen_flavor:0 "#F Schwer bewaffnet und gerüstet dominieren diese Reiter das Schlachtfeld in offenen Ebenen.#!"
 saxon_house_guard:0 "Hausgarde"
 saxon_house_guard_flavor:0 "#F Diese Eliteregimenter stehen im Dienst einzelner Dynastien. Die Krieger werden handverlesen aus den treusten Untertanen.#!"
 saxon_crossbowmen:0 "Sächsische Armbrustschützen"
 saxon_crossbowmen_flavor:0 "#F Auch wenn das Nachladen lange dauert, sind Fortgeschrittenes Bogenbauen doch einfach einzusetzen, und die Bolzen können die meisten Rüstungen auf hohe Distanz durchschlagen.#!"
 
 innovation_quilted_armor_saxon:0 "Gambeson"
 innovation_quilted_armor_saxon_desc:0 "Diese Jacken aus einem Dutzend oder mehr Schichten aus Leinen, die miteinander vernäht wurden, halten sogar schwere Pfeile auf und sind ein bezahlbarer Weg für uns, ein ganzes Regiment für die Schlacht zu rüsten."
 innovation_arched_saddle_saxon:0 "Kriegssattel"
 innovation_arched_saddle_saxon_desc:0 "Leichte Reiterei ist nicht zu unterschätzen, aber sie schöpft das Potenzial des Schlachtrosses nicht wirklich voll aus. Kriegssättel erlauben es uns, schwer gepanzerte Krieger mit angelegten Lanzen ins Feld zu führen, die bei ihrem Ansturm gegen die feindlichen Linien ihre volle Wucht zum Einsatz bringen können."
 innovation_advanced_bowmaking_saxon:0 "Fortgeschrittenes Bogenbauen"
 innovation_advanced_bowmaking_saxon_desc:0 "Wo Bogenschützen ihre Waffen traditionell selbst bauten und instand hielten, haben nun Handwerker damit begonnen, neue Arten von Bögen herzustellen, die stärker und in ihrem Aufbau komplexer sind als jemals zuvor. Indem wir diese neuen Entwürfe fördern, können wir diese meisterhaften Bogenbauer zu einem militärischen Vorteil von unschätzbarem Wert machen."
 
