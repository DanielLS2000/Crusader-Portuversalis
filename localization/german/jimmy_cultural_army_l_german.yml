 innovation_quilted_armor_byzantine_desc:0 "Diese Jacken aus einem Dutzend oder mehr Schichten aus Leinen, die miteinander vernäht wurden, halten sogar schwere Pfeile auf und sind ein bezahlbarer Weg für uns, ein ganzes Regiment für die Schlacht zu rüsten."
 innovation_arched_saddle_byzantine:0 "Kriegssattel"
 innovation_arched_saddle_byzantine_desc:0 "Leichte Reiterei ist nicht zu unterschätzen, aber sie schöpft das Potenzial des Schlachtrosses nicht wirklich voll aus. Kriegssättel erlauben es uns, schwer gepanzerte Krieger mit angelegten Lanzen ins Feld zu führen, die bei ihrem Ansturm gegen die feindlichen Linien ihre volle Wucht zum Einsatz bringen können."
 innovation_advanced_bowmaking_byzantine:0 "Fortgeschrittenes Bogenbauen"
 innovation_advanced_bowmaking_byzantine_desc:0 "Wo Bogenschützen ihre Waffen traditionell selbst bauten und instand hielten, haben nun Handwerker damit begonnen, neue Arten von Bögen herzustellen, die stärker und in ihrem Aufbau komplexer sind als jemals zuvor. Indem wir diese neuen Entwürfe fördern, können wir diese meisterhaften Bogenbauer zu einem militärischen Vorteil von unschätzbarem Wert machen."
 
# Turkic 
 turkic_light_footmen:0 "Turkische Plänkler"
 turkic_light_footmen_flavor:0 "#F Diese leicht gepanzerten Krieger sind geschickt im Umgang mit Nahkampfwaffen und stellen eine ernsthafte Bedrohung für schwer gepanzerte Gegner dar, da sie leicht Schwachstellen in deren Verteidigung finden.#!"
 turkic_bowmen:0 "Turkische Bogenkämpfer"
 turkic_bowmen_flavor:0 "#F Professionelle Bogenkämpfer füllen die Luft mit Pfeilen und fügen den feindlichen Frontsoldaten verheerenden Schaden zu.#!"
 turkic_light_horsemen:0 "Turkische Reiter"
 turkic_light_horsemen_flavor:0 "#F Diese leichten und schnellen Reiter eignen sich hervorragend für die Flankenangriffe und sind verheerend bei der Verfolgung fluchtartig in die Flucht geschlagener Feinde.#!"
 turkic_pikemen_unit:0 "Turkische Pikeniere"
 turkic_pikemen_unit_flavor:0 "#F Diese furchterregenden Kämpfer mit ihren langen Piken schließen die Formation und bilden leere Speerwände, die jede Reiterei aufhalten.#!"
 turkic_armored_footmen:0 "Turkische Fußvolk"
 turkic_armored_footmen_flavor:0 "#F Solch schwer gerüsteten und gut ausgebildeten Truppen sind darauf spezialisiert, massierte Infanterie und Pikeniere zu zerschmettern.#!"
 turkic_armored_horsemen:0 "Turkische Reiterei"
 turkic_armored_horsemen_flavor:0 "#F Schwer bewaffnet und gerüstet dominieren diese Reiter das Schlachtfeld in offenen Ebenen.#!"
 turkic_house_guard:0 "Hausgarde"
