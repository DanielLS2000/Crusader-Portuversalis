 innovation_quilted_armor_norman:0 "Gambeson"
 innovation_quilted_armor_norman_desc:0 "Diese Jacken aus einem Dutzend oder mehr Schichten aus Leinen, die miteinander vernäht wurden, halten sogar schwere Pfeile auf und sind ein bezahlbarer Weg für uns, ein ganzes Regiment für die Schlacht zu rüsten."
 innovation_arched_saddle_norman:0 "Kriegssattel"
 innovation_arched_saddle_norman_desc:0 "Leichte Reiterei ist nicht zu unterschätzen, aber sie schöpft das Potenzial des Schlachtrosses nicht wirklich voll aus. Kriegssättel erlauben es uns, schwer gepanzerte Krieger mit angelegten Lanzen ins Feld zu führen, die bei ihrem Ansturm gegen die feindlichen Linien ihre volle Wucht zum Einsatz bringen können."
 innovation_advanced_bowmaking_norman:0 "Fortgeschrittenes Bogenbauen"
 innovation_advanced_bowmaking_norman_desc:0 "Wo Bogenschützen ihre Waffen traditionell selbst bauten und instand hielten, haben nun Handwerker damit begonnen, neue Arten von Bögen herzustellen, die stärker und in ihrem Aufbau komplexer sind als jemals zuvor. Indem wir diese neuen Entwürfe fördern, können wir diese meisterhaften Bogenbauer zu einem militärischen Vorteil von unschätzbarem Wert machen."
 
