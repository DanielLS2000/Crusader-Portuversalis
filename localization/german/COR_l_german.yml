 COR_opinion_requested_artifact: "Fordert heilige Reliquie"

 COR_ceremony_good_option_opinion: "Beeindruckt von Investitionen in die Krönungszeremonie"
 COR_ceremony_balanced_option_opinion: "Angemessene Ausgaben für die Krönungszeremonie"
 COR_hosted_ceremony_opinion: "Lehnsherr hielt große Krönungszeremonie"

