 #Modifiers
 COR_uncrowned_modifier: "Ungekrönt"
 COR_uncrowned_modifier_desc: "Ein katholischer Herrscher, der nicht offiziell von einem Mitglied der Kirche gekrönt wurde, wird von seinen Vasallen nie vollständig als legitim anerkannt werden.\nJe mehr Jahre er vor seiner Salbung verstreichen lässt, desto wahrscheinlicher werden seine Vasallen die Gültigkeit seines göttlichen Herrschaftsrechts anzweifeln."
 COR_MODIFIER_DEFINITION_VALUE_PER_UNCROWNED_YEAR: " \t#weak Jährliche Zunahme#!"

 COR_ceremony_gracious_host_modifier: "$gwedding_gracious_host_modifier$"
 COR_ceremony_gracious_host_modifier_desc: "Dieser Charakter hat eine erfolgreiche [GetActivityType( 'COR_activity_coronation_ceremony' ).GetName] ausgerichtet."

 COR_ceremony_magnificent_host_modifier: "$gwedding_magnificent_host_modifier$"
 COR_ceremony_magnificent_host_modifier_desc: "Dieser Charakter hat eine prachtvolle [GetActivityType( 'COR_activity_coronation_ceremony' ).GetName] ausgerichtet."

 COR_crowned_in_barn: "In einer Scheune gekrönt"
 COR_crowned_in_barn_desc: "Dieser Herrscher erhielt seine Krone in Abgeschiedenheit, ohne große Feierlichkeiten. Während dies ein klares Zeichen für mangelnden Reichtum und Einfluss ist, könnten einige Mitglieder der Kirche es auch als Zeichen der Demut betrachten."

 COR_crowned_in_war: "Krönung auf dem Schlachtfeld"
 COR_crowned_in_war_desc: "Nach endlosem Zögern musste dieser Herrscher schließlich in aller Eile und zum ungünstigsten Zeitpunkt, mitten im Krieg, gekrönt werden."

 COR_extravagant_coronation: "Extravagante Krönung"
 COR_extravagant_coronation_desc: "Dieser Charakter hat eine extravagante [GetActivityType( 'COR_activity_coronation_ceremony' ).GetName] ausgerichtet."

 COR_peasants_connections_county_modifier: "Verbindungen zu den Bauern"
 COR_peasants_connections_county_modifier_desc: "Der Lehnsherr dieser Grafschaft wird vom Volk geliebt, weil er einigen Gemeinen erlaubte, an einer Krönungszeremonie teilzunehmen."
 COR_enforced_security_modifier: "Verstärkte Sicherheit"
 COR_enforced_security_modifier_desc: "Dieser Charakter hat erfolgreich die Sicherheit bei einer Krönungszeremonie durchgesetzt, die von Eindringlingen gestürmt wurde."
 COR_peasants_overrun_modifier: "Von Bauern überrannt"
 COR_peasants_overrun_modifier_desc: "Dieser Charakter hat es versäumt, die Sicherheit bei einer von Eindringlingen überrannten Krönungszeremonie zu gewährleisten"
 COR_parade_mayhem_modifier: "Krönungschaos"
 COR_parade_mayhem_modifier_desc: "Dieser Charakter hatte viel Spaß daran, bei einer Krönungszeremonie Chaos zu stiften."
 COR_improved_trade: "Blühender Handel"
 COR_improved_trade_desc: "Diese Provinz erlebt einen Aufschwung des lokalen Handels nach dem Abschluss einer kürzlichen Festlichkeit."

