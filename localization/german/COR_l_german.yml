 COR_coronator_desc_for_host: "Eine [GetActivityType( 'COR_activity_coronation_ceremony' ).GetName] markiert den Aufstieg eines [Concept.('ruler', 'Herrschers')|E] auf seinen Thron. Der Offiziant, oder Koronator, ist zentral für die Zeremonie und verleiht dem Monarchen Legitimität und göttliche Gunst. Ohne einen anerkannten Offiziant kann die Krönung nicht durchgeführt werden.\n\nDer Offiziant ist stets bei der Zeremonie anwesend und wird typischerweise geehrt oder mit Geschenken bedacht als Zeichen der Dankbarkeit des neu gekrönten Monarchen.\n"
