 #Events
COR_officiant_invalidated.toast.t: "Offiziant ungültig"
 COR_officiant_invalidated.toast: "[COR_coronator.GetTitledFirstName] hat [COR_coronator.Custom('DE_PRO_POS_S_3P')]en Status verloren und kann die Krönung nicht mehr durchführen."

 COR_ceremony.0001.t: "Die Krönung eines [ROOT.Char.GetTitleAsNameNoTooltip]s"
 COR_ceremony.0001.desc: "Die Zeit ist endlich gekommen, offiziell als [ROOT.Char.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] anerkannt zu werden. Um dies zu erreichen, benötige ich die Unterstützung der katholischen Kirche, aber einflussreiche Mitglieder zu überzeugen wird weder einfach noch billig sein. Um mit den Vorbereitungen zu beginnen, sollte ich einen Priester finden, der bereit ist, mich zu krönen."
 COR_ceremony.0001.a: "Niemand außer [COR_antipope.GetTitledFirstName] soll mir die Krone aufsetzen!"
 COR_ceremony.0001.a.tt: "Schreibt einen Brief an den Gegenpapst und bittet ihn, Euch zum [COR_ruler.GetTitleAsNameNoTooltip] von [COR_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] zu krönen.\n#N Indem Ihr Euch von einem Gegenpapst krönen lasst, missachtet Ihr nicht nur die Heiligkeit der päpstlichen Autorität, sondern stellt auch offen das göttliche Mandat des Heiligen Stuhls in Frage.#!"
 COR_ceremony.0001.b: "Nur [COR_pope.GetTitledFirstName] ist würdig, mich zu krönen!"
 COR_ceremony.0001.b.tt: "Schreibt einen Brief an den Papst und bittet ihn, Euch zum [COR_ruler.GetTitleAsNameNoTooltip] von [COR_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] zu krönen."
 COR_ceremony.0001.c: "[COR_bishop.GetTitledFirstName] soll die Zeremonie durchführen!"
 COR_ceremony.0001.c.tt: "Schreibt einen Brief an einen einflussreichen und mächtigen Bischof in Eurem Reich und bittet ihn, Euch zum [COR_ruler.GetTitleAsNameNoTooltip] von [COR_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] zu krönen."
 COR_ceremony.0001.c.offended_the_pope: "#N Indem Ihr nicht direkt die Legitimation vom Heiligen Stuhl sucht, wird Eure Krönung den Papst beleidigen.#!"
 COR_ceremony.0001.d: "[COR_priest.GetTitledFirstName] wird genügen."
 COR_ceremony.0001.d.tt: "Schreibt einen Brief an einen niederen Bischof und bittet ihn, Euch zum [COR_ruler.GetTitleAsNameNoTooltip] von [COR_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] zu krönen. Obwohl dies eine weniger prestigeträchtige Wahl ist als andere, wird es zumindest Eure Vasallen besänftigen und weniger wahrscheinlich Euer Reich in den Bankrott treiben. #V #italic Diese Option überspringt die Aktivität.#!#!"
 COR_ceremony.0001.d.offended_everyone: "#N Indem Ihr nicht direkt die Legitimation vom Heiligen Stuhl sucht und einen niederen Würdenträger für die Zeremonie wählt, wird Eure Krönung den Papst und mächtige Bischöfe in Eurem Reich beleidigen.#!"
 COR_ceremony.0001.d.offended_powerful_theocrats: "Indem Ihr nicht direkt die Legitimation vom Heiligen Stuhl sucht und einen niederen Würdenträger für die Zeremonie wählt, wird Eure Krönung mächtige Bischöfe in Eurem Reich beleidigen.#!"
 COR_ceremony.0001.e: "Vielleicht ist jetzt nicht der richtige Zeitpunkt..."
 COR_ceremony.0001.e.tt: "Die Krönungszeremonie wird abgesagt."

 COR_ceremony.0003.t: "Tod meines Offizianten"
 COR_ceremony.0003.desc: "[COR_deceased.GetTitledFirstName] ist gestorben: nun, da [COR_deceased.GetSheHe] nicht mehr ist, muss ich einen anderen Priester finden, der mich zum [ROOT.Char.GetTitleAsNameNoTooltip] salbt."
 COR_ceremony.0003.a: "Wie bedauerlich."

 COR_ceremony.0101.t: "[COR_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 COR_ceremony.0101.desc: "Als souveräner [COR_ruler.GetTitleAsNameNoTooltip] von [COR_ruler.GetPrimaryTitle.GetNameNoTier] ersuche ich höflich um Eure geschätzte Anwesenheit, um meine Krönung zu vollziehen und somit meine Herrschaft mit göttlicher Gunst zu weihen. Welche Gegenleistung kann ich für diesen gnädigen Akt anbieten?"
 COR_ceremony.0101.a: "Wenig bis nichts."
 COR_ceremony.0101.a.nothing: "Ihr verlangt nichts"
 COR_ceremony.0101.a.small_donation: "Ihr bittet um eine kleine Spende"
 COR_ceremony.0101.b: "Eine angemessene Gabe."
 COR_ceremony.0101.b.donation: "Ihr bittet um eine Spende"
 COR_ceremony.0101.b.donation_pope: "Ihr bittet um eine Spende an den Papst"
 COR_ceremony.0101.b.send_child_to_monastery: "Ihr bittet darum, dass ein Kind die Gelübde ablegt"
 COR_ceremony.0101.b.send_child_to_holy_order: "Ihr bittet darum, dass ein Kind einem Kriegerorden beitritt"
 COR_ceremony.0101.b.host_feast: "Ihr bittet darum, dass ein Fest abgehalten wird"
 COR_ceremony.0101.b.give_county: "Ihr fordert eine Grafschaft"
 COR_ceremony.0101.b.gift_artifact: "Ihr fordert eine Reliquie"

 COR_ceremony.0102.desc: "Ich fühle mich geehrt, Eure Krönung zu vollziehen. Ich erwarte gespannt Eure Anweisungen bezüglich Datum und Art der Zeremonie, um mich besser auf diese heilige Pflicht vorbereiten zu können."
 COR_ceremony.0102.a: "Wunderbar."
 COR_ceremony.0102.a.tt: "Ihr erhaltet Zugang zur Krönungszeremonie-Aktivität"

 COR_ceremony.0103.desc: "Ich fühle mich geehrt, Eure Krönung zu vollziehen, vorausgesetzt, Ihr spendet einen kleinen Betrag an die Heilige Mutter Kirche als Zeichen Eurer Hingabe."
 COR_ceremony.0103.a: "Sehr wohl."

 COR_ceremony.0104.t: "[ROOT.Char.Custom2('AppropriateGreeting', ROOT.Char)]"
 COR_ceremony.0104.desc: "Ich werde gerne Euer gottgegebenes Recht zu herrschen anerkennen, sobald Ihr der Kirche das Gebührende spendet."
 COR_ceremony.0104.a: "Sehr wohl."
 COR_ceremony.0104.a.tt: "Indem Ihr die Forderung erfüllt, erhaltet Ihr Zugang zur Krönungszeremonie-Aktivität"
 COR_ceremony.0104.b: "Ich habe keine Mittel übrig."

 COR_ceremony.0106.desc: "Ich fühle mich geehrt, Eure Krönung zu vollziehen, vorausgesetzt, Ihr zeigt Eure Hingabe, indem Ihr der Heiligen Mutter Kirche erlaubt, eines Eurer Kinder in das gesegnete Leben klösterlicher Abgeschiedenheit einzuweihen."
 COR_ceremony.0106.a: "[COR_childofruler1.GetFirstName] soll die Gelübde ablegen."
 COR_ceremony.0106.b: "Kein Kind von mir wird sein Leben in einem Kloster verschwenden!"

 COR_ceremony.0107.desc: "Ich fühle mich geehrt, Eure Krönung zu vollziehen, vorausgesetzt, Ihr zeigt Eure Hingabe, indem Ihr einem Eurer Söhne erlaubt, seinen Teil im heiligen Krieg gegen die Ungläubigen zu leisten, indem er einem unserer Kriegerorden beitritt."
 COR_ceremony.0107.a: "Sehr wohl."
 COR_ceremony.0107.b: "Ich werde das Leben meines Sohnes nicht für eine Krone riskieren."

 COR_ceremony.0110.desc: "Ich fühle mich geehrt, Eure Krönung zu vollziehen, vorausgesetzt, Ihr zeigt Eure Hingabe, indem Ihr die heilige Reliquie [COR_relic.GetName] an die Kirche zurückgebt."
 COR_ceremony.0110.a: "Sehr wohl."
 COR_ceremony.0110.b: "[COR_relic.GetName] gehört mir!"

 COR_ceremony.0201.t: "Salbung eines Monarchen: Krönungsanfrage"
 COR_ceremony.0201.desc.a: "Inmitten meiner frommen Pflichten wurde eine Bitte von großer Bedeutung vor den Thron des heiligen Petrus gebracht, überbracht von den ehrwürdigen Händen eines Kardinals, der eine weite Reise auf sich genommen hat, um diese sakrale Bitte zu überbringen. Beim Entfalten der Schriftrolle bemerke ich das Siegel von [COR_ruler.GetTitledFirstName]:\n„[COR_ruler.Custom2('GreetingToForeignRulerPositive', ROOT.Char)]\n[COR_ruler.Custom2('AppropriateSupplimentaryGreeting', ROOT.Char)] Als [COR_ruler.GetTitleAsNameNoTooltip] von [COR_ruler.GetPrimaryTitle.GetNameNoTier] bitte ich höflich um Eure geschätzte Anwesenheit, um meine Krönung zu vollziehen und damit meine Herrschaft im Einklang mit unseren heiligen Traditionen und dem göttlichen Willen zu heiligen. Was kann ich im Gegenzug für diesen großen Dienst anbieten?\nGezeichnet, [COR_ruler.GetFullName]“\nDer Abgesandte wartet auf meine Antwort; was soll ich im Gegenzug für diesen großen Dienst verlangen?"
 COR_ceremony.0201.desc.b: "Inmitten meiner frommen Pflichten wurde eine Bitte von großer Bedeutung vor den Thron des heiligen Petrus gebracht, überbracht von den ehrwürdigen Händen eines Kardinals, der eine weite Reise auf sich genommen hat, um diese sakrale Bitte zu überbringen. Beim Entfalten der Schriftrolle bemerke ich das Siegel von [COR_ruler.GetTitledFirstName]:\n„[COR_ruler.Custom2('GreetingToForeignRulerPositive', ROOT.Char)]\n[COR_ruler.Custom2('AppropriateSupplimentaryGreeting', ROOT.Char)] Als [COR_ruler.GetTitleAsNameNoTooltip] von [COR_ruler.GetPrimaryTitle.GetNameNoTier] lade ich Euch respektvoll ein, die Zeremonie meiner Krönung durchzuführen und so meine Führung zu segnen. Welche Entschädigung könntet Ihr für diese edle Tat wünschen?\nGezeichnet, [COR_ruler.GetFullName]“\nDer Abgesandte wartet auf meine Antwort; was soll ich im Gegenzug für diesen großen Dienst verlangen?"
 COR_ceremony.0201.desc.c: "Inmitten meiner frommen Pflichten wurde eine Bitte von großer Bedeutung vor den Thron des heiligen Petrus gebracht, überbracht von den ehrwürdigen Händen eines Kardinals, der eine weite Reise auf sich genommen hat, um diese sakrale Bitte zu überbringen. Beim Entfalten der Schriftrolle bemerke ich das Siegel von [COR_ruler.GetTitledFirstName]:\n„[COR_ruler.Custom2('GreetingToForeignRulerPositive', ROOT.Char)]\n[COR_ruler.Custom2('AppropriateSupplimentaryGreeting', ROOT.Char)] Als Träger des Titels [COR_ruler.GetTitleAsNameNoTooltip] von [COR_ruler.GetPrimaryTitle.GetNameNoTier] ersuche ich Eure erhabene Anwesenheit, um die feierlichen Riten meiner Krönung in Einklang mit dem himmlischen Willen zu leiten. Aus Dankbarkeit, was soll ich Euch im Gegenzug gewähren?\nGezeichnet, [COR_ruler.GetFullName]“\nDer Abgesandte wartet auf meine Antwort; was soll ich im Gegenzug für diesen großen Dienst verlangen?"
 COR_ceremony.0201.desc.d: "Inmitten meiner frommen Pflichten wurde eine Bitte von großer Bedeutung vor den Thron des heiligen Petrus gebracht, überbracht von den ehrwürdigen Händen eines Kardinals, der eine weite Reise auf sich genommen hat, um diese sakrale Bitte zu überbringen. Beim Entfalten der Schriftrolle bemerke ich das Siegel von [COR_ruler.GetTitledFirstName]:\n„[COR_ruler.Custom2('GreetingToForeignRulerPositive', ROOT.Char)]\n[COR_ruler.Custom2('AppropriateSupplimentaryGreeting', ROOT.Char)] Als souveräner [COR_ruler.GetTitleAsNameNoTooltip] von [COR_ruler.GetPrimaryTitle.GetNameNoTier] bitte ich höflich um Eure geschätzte Anwesenheit, um meine Krönung zu vollziehen und damit meine Herrschaft mit göttlicher Gunst zu weihen. Welche Gegenleistung kann ich für diese gnädige Tat erbringen?\nGezeichnet, [COR_ruler.GetFullName]“\nDer Abgesandte wartet auf meine Antwort; was soll ich im Gegenzug für diesen großen Dienst verlangen?"
 COR_ceremony.0201.desc.e: "Inmitten meiner frommen Pflichten wurde eine Bitte von großer Bedeutung vor den Thron des heiligen Petrus gebracht, überbracht von den ehrwürdigen Händen eines Kardinals, der eine weite Reise auf sich genommen hat, um diese sakrale Bitte zu überbringen. Beim Entfalten der Schriftrolle bemerke ich das Siegel von [COR_ruler.GetTitledFirstName]:\n„[COR_ruler.Custom2('GreetingToForeignRulerPositive', ROOT.Char)]\n[COR_ruler.Custom2('AppropriateSupplimentaryGreeting', ROOT.Char)] Als Träger des Mantels des [COR_ruler.GetTitleAsNameNoTooltip]s von [COR_ruler.GetPrimaryTitle.GetNameNoTier] ersuche ich um Eure edle Anwesenheit, um meine Thronbesteigung zu salben, im Einklang mit unseren geschätzten Traditionen und dem himmlischen Mandat. Was würdet Ihr im Gegenzug für diesen edlen Dienst verlangen?\nGezeichnet, [COR_ruler.GetFullName]“\nDer Abgesandte wartet auf meine Antwort; was soll ich im Gegenzug für diesen großen Dienst verlangen?"
 COR_ceremony.0201.desc.f: "Inmitten meiner frommen Pflichten wurde eine Bitte von großer Bedeutung vor den Thron des heiligen Petrus gebracht, überbracht von den ehrwürdigen Händen eines Kardinals, der eine weite Reise auf sich genommen hat, um diese sakrale Bitte zu überbringen. Beim Entfalten der Schriftrolle bemerke ich das Siegel von [COR_ruler.GetTitledFirstName]:\n„[COR_ruler.Custom2('GreetingToForeignRulerPositive', ROOT.Char)]\n[COR_ruler.Custom2('AppropriateSupplimentaryGreeting', ROOT.Char)] Als Träger des Titels [COR_ruler.GetTitleAsNameNoTooltip] von [COR_ruler.GetPrimaryTitle.GetNameNoTier] übermittle ich eine herzliche Einladung an Euch, meiner Krönung vorzustehen und damit meine Regentschaft mit dem himmlischen Mandat zu weihen. Welche Entschädigung ersucht Ihr für diese geschätzte Gunst?\nGezeichnet, [COR_ruler.GetFullName]“\nDer Abgesandte wartet auf meine Antwort; was soll ich im Gegenzug für diesen großen Dienst verlangen?"
 COR_ceremony.0201.a: "Eine Spende an den Heiligen Stuhl."
 COR_ceremony.0201.b: "Der Souverän des Kirchenstaates darf nicht in Vasallität gehalten werden."
 COR_ceremony.0201.b.tt: "Ihr fordert Unabhängigkeit der Kirche"
 COR_ceremony.0201.c: "Nur der Stellvertreter Christi hält die Befugnis zur Investitur."
 COR_ceremony.0201.c.tt: "Ihr fordert päpstliche Investitur"
 COR_ceremony.0201.d: "Ich befehle [COR_childofruler1.GetFirstName], die Gelübde abzulegen!"
 COR_ceremony.0201.e: "[COR_childofruler2.GetFirstName] soll einem Kriegerorden beitreten, um gegen die Heiden zu kämpfen."
