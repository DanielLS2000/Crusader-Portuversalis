 COR_byz_activity_coronation_ceremony_province_constantinople_desc: "#P +++ Das Juwel von Byzanz#!\nKonstantinopel, die Königin der Städte, steht als Zeugnis kaiserlicher Größe und christlicher Frömmigkeit. Im Herzen liegt die Hagia Sophia, ein Wunder architektonischer Brillanz und spiritueller Hingabe. An diesem heiligen Ort gekrönt zu werden bedeutet, das Erbe Justinians, Konstantins und der alten Cäsaren anzutreten.\n"
 COR_byz_activity_coronation_ceremony_conclusion_desc: "Während die heiligen Riten der $COR_activity_coronation_ceremony$ zu ihrem Abschluss kommen und die feierlichen Gebete durch diese heiligen Gewölbe hallen, blicken wir mit erneuertem Glauben und Entschlossenheit in die Zukunft. Möge diese alte und heilige Tradition als Leuchtfeuer unserer unerschütterlichen Hingabe an die Einheit des Reiches und die Herrlichkeit Gottes stehen. Möge die gesalbte Herrschaft die Bande unseres Reiches stärken und uns zu einer Zukunft führen, die von Stärke, Wohlstand und der ewigen Gnade unseres Herrn geprägt ist."

 COR_ceremony.7001.desc: "Die Zeit ist endlich gekommen, offiziell als [ROOT.Char.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] anerkannt zu werden. Um dies zu erreichen, benötige ich den Segen von [COR_coronator.GetTitledFirstName]. Um mit den Vorbereitungen zu beginnen, sollte ich einen Gesandten schicken."
 COR_ceremony.7001.a: "Ich bin gespannt auf die Antwort."
 COR_ceremony.7001.a.tt: "Ihr erhaltet Zugang zur Krönungszeremonie-Aktivität"


 COR_ceremony.7322.desc: "Begleitet von [COR_coronator.GetTitledFirstName] besteige ich den [Glossary('Ambon','AMBO_GLOSS')], wo die Krone und die [Glossary('Chlamys','CHLAMYS_GLOSS')] niedergelegt sind. Ich verneige meinen Kopf, während der Diakon eine [Glossary('Ektenie','EKTENIA_GLOSS')] vorträgt. Gleichzeitig verrichtet der [COR_coronator.GetTitleAsNameNoTooltip] schweigend das #italic Gebet über die Chlamys#!.\nNachdem [COR_coronator.GetSheHe] das Gebet beendet hat, nimmt der [COR_coronator.GetTitleAsNameNoTooltip] die Chlamys und übergibt sie zusammen mit dem Fibula-Verschluss den Mitgliedern des [Glossary('Kouboukleion','KOUBOUKLEISIOI_GLOSS')], die mich damit bekleiden.\nDanach rezitiert [COR_coronator.GetTitledFirstName] das #italic Gebet über die Krone#!, bevor [COR_coronator.GetSheHe] die Krone in beide Hände nimmt und mich damit krönt, während [COR_coronator.GetSheHe] verkündet: „Im Namen des Vaters, des Sohnes und des Heiligen Geistes“. Die versammelte Menge antwortet dreimal mit „Heilig, heilig, heilig“ und „Ehre sei Gott im höchsten und auf Erden Frieden“."
 COR_ceremony.7322.a: "..."
 COR_ceremony.7323.desc: "Der [COR_coronator.GetTitleAsNameNoTooltip] reicht mir daraufhin die Sakramente, woraufhin die zu beiden Seiten stehenden Militärstandarten gesenkt werden und die Senatoren und Chöre sich in Ehrerbietung verneigen. Es folgt eine Reihe ritualisierter lobpreisender Akklamationen, die Gott und mich, den [COR_ruler.GetTitleAsNameNoTooltip], preisen, einschließlich des [Glossary('Polychronion','POLYCHRONION_GLOSS')].\nMit bekröntem Haupt setze ich mich auf die [Glossary('Sella','SELLA_GLOSS')], woraufhin die verschiedenen Würdenträger herantreten und mir huldigen, indem sie sich gemäß der [Glossary('Proskynese','PROSKYNESIS_GLOSS')] flach auf den Boden legen und meine Füße küssen, in hierarchischer Reihenfolge zwölf Gruppen: zuerst die [Glossary('Magistroi','MAGISTROI_GLOSS')], dann die #italic Patrikioi#! und [Glossary('Strategoi','STRATEGOI_GLOSS')], dann die [Glossary('Protospatharioi','PROTOSPATHARIOI_GLOSS')] und immer weiter bis schließlich zu den untergeordneten Offizieren der [Glossary('Tagmata','TAGMATA_GLOSS')]-Regimenter und der Kaiserlichen Flotte."
 COR_ceremony.7324.desc: "Begleitet von [COR_coronator.GetTitledFirstName] besteigt [COR_ruler.GetTitledFirstName] den [Glossary('Ambon','AMBO_GLOSS')], wo die Krone und die [Glossary('Chlamys','CHLAMYS_GLOSS')] niedergelegt sind. [COR_ruler.GetFirstName] verneigt [COR_ruler.Custom('DE_PRO_POS_S_3P')]en Kopf, während der Diakon eine [Glossary('Ektenie','EKTENIA_GLOSS')] vorträgt. Gleichzeitig verrichtet der [COR_coronator.GetTitleAsNameNoTooltip] schweigend das #italic Gebet über die Chlamys#!.\nNachdem [COR_coronator.GetSheHe] das Gebet beendet hat, nimmt der [COR_coronator.GetTitleAsNameNoTooltip] die Chlamys und übergibt sie mit dem Fibula-Verschluss den Mitgliedern des [Glossary('Kouboukleion','KOUBOUKLEISIOI_GLOSS')], die [COR_ruler.GetFirstName] damit bekleiden.\nDanach rezitiert [COR_coronator.GetTitledFirstName] das #italic Gebet über die Krone#!, bevor [COR_coronator.GetSheHe] die Krone in beide Hände nimmt und [COR_ruler.GetFirstName] damit krönt, während [COR_coronator.GetSheHe] verkündet: „Im Namen des Vaters, des Sohnes und des Heiligen Geistes“. Die versammelte Menge antwortet dreimal mit „Heilig, heilig, heilig“ und „Ehre sei Gott im höchsten und auf Erden Frieden“."
 COR_ceremony.7324.a: "Heilig, heilig, heilig."
 COR_ceremony.7325.desc: "Der [COR_coronator.GetTitleAsNameNoTooltip] reicht [COR_ruler.GetTitledFirstName] daraufhin die Sakramente, woraufhin die zu beiden Seiten stehenden Militärstandarten gesenkt werden und die Senatoren und Chöre sich in Ehrerbietung verneigen. Es folgt eine Reihe ritualisierter lobpreisender Akklamationen, die Gott und den [COR_ruler.GetTitleAsNameNoTooltip] preisen, einschließlich des [Glossary('Polychronion','POLYCHRONION_GLOSS')].\nMit gekröntem Haupt setzt sich [COR_ruler.GetTitledFirstName] auf die [Glossary('Sella','SELLA_GLOSS')], woraufhin die verschiedenen Würdenträger herantreten und [COR_ruler.Custom('DE_PRO_PER_S_3P_D')] huldigen, indem sie sich gemäß der [Glossary('Proskynese','PROSKYNESIS_GLOSS')] flach auf den Boden legen und [COR_ruler.Custom('DE_PRO_POS_S_3P')]e Füße küssen, in hierarchischer Reihenfolge zwölf Gruppen: zuerst die [Glossary('Magistroi','MAGISTROI_GLOSS')], dann die #italic Patrikioi#! und [Glossary('Strategoi','STRATEGOI_GLOSS')], dann die [Glossary('Protospatharioi','PROTOSPATHARIOI_GLOSS')] und immer weiter bis schließlich zu den untergeordneten Offizieren der [Glossary('Tagmata','TAGMATA_GLOSS')]-Regimenter und der Kaiserlichen Flotte."

 ############
 # Glossary #
 ############
 AMBO_GLOSS: "Der Ambon ist eine erhöhte Plattform im Inneren der Kirche, auf der während der Göttlichen Liturgie die Heilige Schrift gelesen wurde."
 CHLAMYS_GLOSS: "Die Chlamys (Altgriechisch: χλαμύς, chlamýs, Genitiv: χλαμύδος, chlamydos) war eine Art antiker griechischer Mantel. In der Zeit des Byzantinischen Reiches war sie Teil der Amtstracht des Kaisers und hoher Würdenträger. Als solche blieb sie mindestens bis ins 12. Jahrhundert n. Chr. erhalten."
 EKTENIA_GLOSS: "Eine Ektenie (aus dem Griechischen: ἐκτενής, romanisiert: ektenés; wörtlich „Eifer, Inbrunst“) wird oft mit dem bekannteren deutschen Begriff Litanei (aus dem Griechischen: λιτή, romanisiert: litḗ; wörtlich „Bitte, Flehen“) bezeichnet und ist ein Fürbittengebet in der orthodoxen Liturgie, bei dem ein Diakon vom Lesepult aus die Fürbitten spricht, sich dann mit den Worten „Lasst uns den Herrn anrufen“ an die Gemeinde wendet, die daraufhin mit einem gemeinsamen Gebetsruf, z. B. „Kyrie eleison“ („Herr, erbarme dich“ oder „Gott, erhöre uns“), antwortet und damit das Gebet bestätigt und verstärkt."
 KOUBOUKLEISIOI_GLOSS: "Kouboukleisios (griechisch: κουβουκλείσιος) war ein Titel, den die byzantinischen Kaiser kirchlichen Hofbeamten verliehen, insbesondere denen des Patriarchen von Konstantinopel.Die Kouboukleisioi waren das kirchliche Pendant zu den Hofbeamten des Kaisers, den Koubikoularioi, und der Titel wurde von den Kaisern verliehen, obwohl im 11. Jahrhundert der mächtige Patriarch Michael Keroularios sich dieses Vorrecht anmaßte.\nNach dem Taktikon Benešević von ca. 934/944 gab es zwei Gruppen von Kouboukleisioi, Priester und Diakone. Das Amt wurde oft mit anderen Ämtern in der kirchlichen Verwaltung wie dem Chartophylax oder Skeuophylax verbunden, konnte aber auch von Mönchen bekleidet werden."
 POLYCHRONION_GLOSS: "Das Polychronion (griechisch Πολυχρόνιον, deutsch.: „Viele Jahre“ oder „Lang-lebe…“, wörtlich: „Vielzeit“) ist ein feierlicher Lobgesang, der in der Liturgie der orthodoxen und katholischen Ostkirchen gesungen wird. Im römischen Ritus entspricht er der liturgischen Akklamation „Ad multos annos“."
 SELLA_GLOSS: "Thron"
 PROSKYNESIS_GLOSS: "Proskynese war in vielen Gesellschaften eine ehrerbietige Geste gegenüber Göttern und Menschen. Sie gehörte sowohl bei den Griechen als auch bei den Römern zu den religiösen Riten. In der byzantinischen Gesellschaft war sie eine gängige Geste der Unterwürfigkeit oder Ehrerbietung. Die körperliche Handlung reichte von der vollständigen Niederwerfung über den Kniefall und die Verbeugung bis hin zu einer einfachen Grußgeste, die die jeweilige Position des Ausführenden und des Begünstigten innerhalb einer Rangordnung verdeutlichte."
 MAGISTROI_GLOSS: "Der Magister officiorum (lateinisch; wörtlich „Meister der Ämter“) war einer der höchsten Verwaltungsbeamten im späten Römischen Reich und in den ersten Jahrhunderten des Byzantinischen Reiches."
 STRATEGOI_GLOSS: "Strategos, im Plural Strategoi, latinisiert Strategus, wird im Griechischen als Bezeichnung für einen Heerführer verwendet. In der hellenistischen Welt und im Oströmischen Reich wurde der Begriff auch für einen militärischen Statthalter verwendet. In der modernen griechischen Armee ist es der höchste Offiziersrang."
 PROTOSPATHARIOI_GLOSS: "Prōtospatharios war einer der höchsten höfischen Würdentitel im Oströmischen Reich vom 8. bis zum 12. Jahrhundert, der verdienten Generälen und Provinzbeamten sowie ausländischen Fürsten verliehen wurde."
 TAGMATA_GLOSS: "Das Tagma ist eine militärische Einheit in der Größe eines Bataillons oder Regiments, insbesondere die vom oströmischen Kaiser Konstantin V. gebildeten Eliteregimenter, die im 8. bis 11. Jahrhundert den Kern der byzantinischen Heermacht bildeten."