 #Traits
 trait_COR_crowned_by_priest_name: "Von einem Priester gekrönt"
 trait_COR_crowned_by_priest_desc: "Dieser Charakter wurde von einem niederen Würdenträger gekrönt.\nEine formelle Krönung gilt vielen als grundlegender Schritt zur Legitimierung eines jeden rechtmäßigen christlichen Herrschers."
 trait_COR_crowned_by_priest_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde von einem niederen Würdenträger gekrönt.\nEine formelle Krönung gilt vielen als grundlegender Schritt zur Legitimierung eines jeden rechtmäßigen christlichen [ROOT.Char.GetTitleAsNameNoTooltip]."

 trait_COR_crowned_by_bishop_name: "Von einem Bischof gekrönt"
 trait_COR_crowned_by_bishop_with_name: "Von [ROOT.Char.MakeScope.Var('COR_coronator').Char.GetTitledFirstNameNoTooltip] gekrönt"
 trait_COR_crowned_by_bishop_desc: "Dieser Charakter wurde von einem Bischof gesalbt.\nEine formelle Krönung gilt vielen als grundlegender Schritt zur Legitimierung eines jeden rechtmäßigen christlichen Herrschers."
 trait_COR_crowned_by_bishop_with_name_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde von [ROOT.Char.MakeScope.Var('COR_coronator').Char.GetTitledFirstNameNoTooltip] gesalbt.\nEine formelle Krönung gilt vielen als grundlegender Schritt zur Legitimierung eines jeden rechtmäßigen christlichen [ROOT.Char.GetTitleAsNameNoTooltip]."
 trait_COR_crowned_by_bishop_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde von einem Bischof gesalbt.\nEine formelle Krönung gilt vielen als grundlegender Schritt zur Legitimierung eines jeden rechtmäßigen christlichen [ROOT.Char.GetTitleAsNameNoTooltip]."

 trait_COR_crowned_by_pope_name: "Vom Papst gekrönt"
 trait_COR_crowned_by_pope_with_name: "Von [ROOT.Char.MakeScope.Var('COR_coronator').Char.GetTitledFirstNameNoTooltip] gekrönt"
 trait_COR_crowned_by_pope_desc: "Dieser Charakter wurde vom Stellvertreter Christi persönlich gesalbt.\nDies ist ein unwiderlegbarer Beweis für sein gottgegebenes Recht zu Herrschen."
 trait_COR_crowned_by_pope_with_name_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde vom Stellvertreter Christi, [ROOT.Char.MakeScope.Var('COR_coronator').Char.GetTitledFirstNameNoTooltip], persönlich gesalbt.\nDies ist ein unwiderlegbarer Beweis für [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')] gottgegebenes Recht zu Herrschen."
 trait_COR_crowned_by_pope_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde vom Stellvertreter Christi persönlich gesalbt.\nDies ist ein unwiderlegbarer Beweis für [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')] gottgegebenes Recht zu Herrschen."

 trait_COR_crowned_by_myself: "Selbstgekrönt"
 trait_COR_crowned_by_myself_desc: "Gegen alle christlichen Traditionen hat dieser Charakter den Papst verschmäht und hat sich die Krone selbst auf sein Haupt gesetzt. Eine solch gotteslästerliche Tat ist ein sicheres Zeichen für einen vom Machtwahn verdorbenen Geist."
 trait_COR_crowned_by_myself_character_desc: "Gegen alle christlichen Traditionen hat [ROOT.GetCharacter.GetFirstNameNoTooltip] den Papst verschmäht hat sich die Krone selbst auf sein Haupt gesetzt. Eine solch gotteslästerliche Tat ist ein sicheres Zeichen für einen vom Machtwahn verdorbenen Geist."

 #Decisions
 COR_prepare_coronation_ceremony_decision: "Eine Krönungszeremonie organisieren"
 COR_prepare_coronation_ceremony_decision_desc: "Als katholischer Herrscher ist es für Euch unerlässlich, von einem angesehenen Mitglied des Kirchenklerus gekrönt zu werden, um Euer gottgegebenes Herrschaftsrecht zu legitimieren. Um die Vorbereitungen für Eure Krönungszeremonie zu beginnen, solltet Ihr nach einem Priester suchen, der bereit ist, Euch zu krönen."
 COR_prepare_coronation_ceremony_decision_confirm: "Mit der Suche beginnen"
 COR_prepare_coronation_ceremony_decision_tooltip: "Findet einen Priester, der bereit ist, Euch zu krönen"
 COR_war_defender: "Ihr seid nicht Verteidiger in einem Krieg"
 COR_maxed_uncrowned_tooltip: "Ungekrönt nach #V 30#! Jahren Herrschaft"
 COR_begin_coronation_tooltip: "Beginnt mit den Vorbereitungen für Eure Krönungszeremonie"
 COR_preparing_coronation_tooltip: "Ihr bereitet bereits eine Krönung vor"
 COR_court_chaplain_tooltip: "Ihr beschäftigt einen [court_chaplain|E]"
 COR_coronation_request_cooldown_tooltip: "Ihr habt kürzlich versucht, eine Krönung zu organisieren. Ihr könnt die Vorbereitungen in [GetGameTimeDifferenceForDiffDays(GetPlayer.MakeScope.VarRemaining('COR_coronation_request_cooldown'))] wieder aufnehmen"
 COR_excommunicated_free_investiture_tooltip: "Ihr habt [free_investiture|E]"

