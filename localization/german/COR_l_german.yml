 rule_COR_crowns: "COR: Kronen"
 setting_COR_crowns_taketh: "Modifiziert"
 setting_COR_crowns_taketh_desc: "Ungekrönte Herrscher tragen ihre Kronen nicht und erhalten zunehmende Meinungsmali."
 setting_COR_crowns_giveth: "Vanilla"
 setting_COR_crowns_giveth_desc: "Ungekrönte Herrscher tragen ihre Kronen und erhalten keine zunehmenden Meinungsmali."

