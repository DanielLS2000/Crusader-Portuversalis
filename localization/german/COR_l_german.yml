 COR_ceremony.0305.desc: "Mit dem unerwarteten Tod von [COR_coronator.GetTitledFirstName], der die Zeremonie leiten sollte, bin ich gezwungen, meine Krönung zu verschieben. Es scheint, als hätte [ROOT.Char.GetFaith.HouseholdGodName] andere Pläne für [COR_coronator.Custom('DE_PRO_PER_S_3P_A')]. Der Anspruch bleibt bestehen, jedoch bleibt das Versprechen einer Krönungszeremonie nun noch zu erfüllen."
 COR_ceremony.0305.a: "Das ist eine Katastrophe!"

 COR_ceremony.0306.desc: "Die Nachricht vom Tod von [COR_coronator.GetTitledFirstName], der die Zeremonie leiten sollte, verhindert sämtliche Festlichkeiten. Es scheint, als hätte [ROOT.Char.GetFaith.HouseholdGodName] andere Pläne für [COR_coronator.Custom('DE_PRO_PER_S_3P_A')].\n\nDer Anspruch bleibt bestehen, jedoch bleibt das Versprechen einer Krönungszeremonie nun noch zu erfüllen."
 COR_ceremony.0306.a: "Wahrlich eine Tragödie..."

 COR_ceremony.0307.desc: "Mit der Inhaftierung von [COR_coronator.GetTitledFirstName], der die Zeremonie leiten sollte, bin ich gezwungen, meine Krönung zu verschieben. Es scheint, als hätte [ROOT.Char.GetFaith.HouseholdGodName] andere Pläne für [COR_coronator.Custom('DE_PRO_PER_S_3P_A')].\n\nDer Anspruch bleibt bestehen, jedoch bleibt das Versprechen einer Krönungszeremonie nun noch zu erfüllen."

 COR_ceremony.0308.desc: "Mit der Inhaftierung von [COR_coronator.GetTitledFirstName], der die Zeremonie leiten sollte, sieht es so aus, als ob [host.GetTitledFirstName] gezwungen ist, [host.Custom('DE_PRO_POS_S_3P')]e Krönung auf unbestimmte Zeit zu verschieben. Es scheint, als hätte [ROOT.Char.GetFaith.HouseholdGodName] andere Pläne für [COR_coronator.Custom('DE_PRO_PER_S_3P_A')].\n\nDer Anspruch bleibt bestehen, jedoch bleibt das Versprechen einer Krönungszeremonie nun noch zu erfüllen."
 COR_ceremony.0308.a: "Wie enttäuschend."

 COR_ceremony.0309.desc: "Ich kann es nicht glauben! [COR_coronator.GetTitledFirstName] ist nicht zu meiner Krönung erschienen! Ohne einen Priester, der meine Krönung vollzieht, kann die Zeremonie nicht stattfinden, und ich bin meiner rechtmäßigen Krone beraubt."
 COR_ceremony.0309.a: "Das ist inakzeptabel!"

 COR_ceremony.0310.desc: "Wie demütigend! [COR_coronator.GetTitledFirstName] ist nicht zur Krönungszeremonie von [host.GetTitledFirstName] erschienen! Und [host.GetSheHe] schickt uns jetzt alle nach Hause! Wäre ich an [host.Custom('DE_PRO_POS_S_3P')]er Stelle, ich würde #EMP niemals#! damit fertig werden..."
 COR_ceremony.0310.a: "Wirklich schade."

 COR_ceremony.0311.desc: "Meine Zeit als [ROOT.Char.GetTitleAsNameNoTooltip] ist zu einem abrupten und schmählichen Ende gekommen. Während ich über meine nächsten Schritte nachdenke, stehe ich vor der harten Realität einer Zukunft ohne die Krone. Die Zukunft ist ungewiss, und der Weg vor mir liegt im Schatten."
 COR_ceremony.0311.a: "Das kann nicht sein!"

 COR_ceremony.0312.desc: "Die neuesten Nachrichten unterbrachen die Feierlichkeiten und ließen alle überrascht und verwirrt zurück.\n\nAnscheinlich wird die Krönung aufgrund mangelnden Status und Besitzes nicht fortgesetzt werden können, und ohne einen starken Herrscher, der sie leitet, können wir nur enttäuscht den Heimweg antreten."
 COR_ceremony.0312.a: "Wie schade..."

 COR_ceremony.0313.desc: "Während ich aus der Kathedrale schreite, fühlt sich das Gewicht der Reichskrone in meinem Griff nicht nur als Symbol der Macht an, sondern als eine Erklärung meiner Unabhängigkeit von den Ketten der Tradition. Das schockierte Flüstern des Adels und die bestürzten Blicke der Geistlichkeit stärken nur meine Entschlossenheit. Ich habe mein Schicksal mit eigenen Händen ergriffen, befreit vom Griff des Papsttums. Lasst den Papst seinen Bann aussprechen; es bedeutet mir wenig. Heute habe ich nicht nur eine Krone beansprucht, sondern meine Souveränität und die Vorherrschaft des Thrones über den Altar bekräftigt. Der Weg vor mir mag voller Herausforderungen sein, aber ich stehe bereit, ein ungebundener Herrscher, der einen Kurs für mein Reich einschlägt, geleitet von meinem eigenen Willen und meiner Vision."
 COR_ceremony.0313.a: "Wahrlich, dies ist der Beginn einer neuen Ära."

 COR_ceremony.0314.desc: "Nach [COR_ruler.GetTitledFirstNamePossessive] beispiellosem Aufbegehren liegt die große Kathedrale nun in fassungsloser Stille, und in ihren heiligen Gewölben hallt das Flüstern der abgesagten Feierlichkeiten wider. Als der Herrscher mit der Reichskrone fest in seiner Hand die heilige Schwelle verlässt, herrscht unter den Adligen und Geistlichen eine spürbare Ungläubigkeit. \n\nDer Papst, sichtlich erschüttert, aber gefasst, verkündet mit fester Stimme, die jedoch von tiefer Trauer und Enttäuschung geprägt ist, die Exkommunikation des Herrschers. Diese Maßnahme isoliert [COR_ruler.GetTitledFirstName] nicht nur von der geistlichen Gemeinschaft der Kirche, sondern wirft auch einen dunklen Schatten auf das Reich, dessen Zukunft nun untrennbar mit dem ungewissen Schicksal eines Herrschers verbunden ist, der sich der göttlichen Führung entzogen hat, die einst seine Herrschaft legitimierte. Die Folgen dieses Tages, der von einem Akt der Willensstärke und Rebellion geprägt ist, werden sich sicherlich in den Annalen der Geschichte niederschlagen, während das Reich mit der Spaltung zwischen Krone und Kreuz zu kämpfen hat."
 COR_ceremony.0314.a: "Ich kann es nicht fassen."

 COR_ceremony.0315.desc: "Die neuesten Nachrichten unterbrachen die Feierlichkeiten und ließen alle überrascht und verwirrt zurück.\n\nAnscheinlich wird die Krönung aufgrund mangelnden Status und Besitzes nicht fortgesetzt werden können, und ohne einen starken Herrscher, der sie leitet, können wir nur enttäuscht den Heimweg antreten."

 COR_ceremony.0316.desc: "Es ist immer ein trauriger Tag, wenn alle Hoffnungen und harte Arbeit, die eine Krönung begleiten, umsonst sind.\n\nLeider war diese Krönung einfach nicht vorherbestimmt.\n\nWährend die Diener mit dem Aufräumen beginnen, verlassen die Gäste in verwirrten und enttäuschten Gruppen den Ort, um in ihre jeweiligen Heimatländer zurückzukehren."

 #Activity Events
 COR_ceremony.0320.t: "Beginn der Krönungszeremonie"
 COR_ceremony.0320.desc.private: "Die Zeit meiner Krönung rückt näher: nur noch wenige Tage, bevor ich vor Gott und all meinen Untertanen zum [ROOT.Char.GetTitleAsNameNoTooltip] gekrönt werde.\nIch kann das Gewicht der Krone auf meinem Haupt bereits fast spüren. Der Gedanke an meine neuen Pflichten als gesalbter Herrscher erfüllt mich mit Ehrfurcht. Es wird eine lange Zeit des Wartens sein, mit wenig zu tun, aber ich hoffe zumindest, dass mir diese Zeit der Zurückgezogenheit die Möglichkeit gibt, über meine zukünftigen Verantwortlichkeiten als [ROOT.Char.GetTitleAsNameNoTooltip] nachzudenken."
 COR_ceremony.0320.desc.dignified: "Die Zeit meiner Krönung rückt näher: nur noch wenige Tage, bevor ich vor Gott und all meinen Untertanen zum [ROOT.Char.GetTitleAsNameNoTooltip] gekrönt werde.\nIch kann das Gewicht der Krone auf meinem Haupt bereits fast spüren. Der Gedanke an meine neuen Pflichten als gesalbter Herrscher erfüllt mich mit Ehrfurcht. Der Ort ist bereits gefüllt mit all den Vasallen meines Reiches, die gekommen sind, um Zeuge dieses grundlegenden Moments meiner Herrschaft zu werden."
 COR_ceremony.0320.desc.extravagant: "Nur noch wenige Tage, bevor ich vor Gott und all meinen Untertanen zum [ROOT.Char.GetTitleAsNameNoTooltip] gekrönt werde.\nIch kann das Gewicht der Krone auf meinem Haupt bereits fast spüren. Der Gedanke an meine neuen Pflichten als gesalbter Herrscher erfüllt mich mit Ehrfurcht. Der Ort ist gefüllt mit all meinen angesehenen Gästen, sowohl Vasallen als auch ausländischen Würdenträgern, die gekommen sind, um Zeuge dieses grundlegenden Moments meiner Herrschaft zu werden. Eine so prachtvolle Zeremonie mit so prestigeträchtigen Gästen ist ein seltenes Schauspiel, selbst unter Königen."
 COR_ceremony.0320.a: "Es wird nie früh genug sein."

 #COR_ceremony.0321.desc: "Just days remain until [host.GetTitledFirstName] is anointed [host.GetTitleAsNameNoTooltip] under the watchful eyes of the divine. Excitement electrifies the air around me.\n\nEvery glance reveals guests in lively conversation, blossoms adorning every corner and diligent attendants navigating with platters brimming with delicacies.\n\nThe sovereign, poised and eager, stands at the threshold of destiny."

 COR_ceremony.0322.t: "Die Krönung"
 COR_ceremony.0322.desc_hre: "Ich nähere mich dem Altar, umgeben von einer Versammlung hochrangiger Geistlicher, Fürsten weiteren Adeligen. [COR_coronator.GetTitledFirstName] steht bereit, um mir die Reichsinsignien zu verleihen. [COR_coronator.GetSheHe] beginnt mit einem feierlichen Anruf:\n„Höre unser Gebet, Herr, und das deines Dieners [COR_ruler.GetFirstName]. Allmächtiger Gott, richte deinen gnädigen Blick auf diesen, deinen glorreichen Diener, [COR_ruler.GetFirstName] ...“\nWährend er die Reichskrone auf mein Haupt setzt und mich zum [COR_ruler.GetTitleAsNameNoTooltip] der Römer von Gottes Gnaden und zum Beschützer der gesamten Christenheit proklamiert.\n„Durch ihn gebührt dir Ehre und Ruhm in alle Ewigkeit. Amen.“\n[COR_coronator.GetTitledFirstName] überreicht mir die Reichsinsignien: „Empfange dieses Schwert aus den Händen der Bischöfe, die, obgleich sie unwürdig sind, an der Statt und mit der Autorität der heiligen Apostel geweiht wurden. Empfange es mit unserem Segen, damit du die heilige Kirche verteidigst, wie es von Gott bestimmt ist. Denke daran, von wem der Psalmist prophezeite, als er sagte: 'Gürte das Schwert um die Hüfte, du Held, auf dass du damit Gerechtigkeit übest.'\nEmpfange dieses Zepter, das Zeichen deiner königlichen Macht, um gerecht und nach Treu und Glauben zu herrschen. Mögen deine Urteile vom Willen Gottes geleitet sein, und mögest du die Schwachen beschützen und die Rechte der Kirche wahren.\nEmpfange diesen Reichsapfel, das Symbol deiner Weltherrschaft unter der Hand Christi. Mögest du erkennen, dass alle irdische Macht dem Willen Gottes unterworfen ist, und dass du Sein Diener bist, beauftragt mit der Sorge für Sein Volk.“\nNachdem ich vollständig mit den Insignien ausgestattet worden bin, hallt der Saal vom Gesang der Laudes Imperiales:\n„Christus vincit! Christus regnat! Christus imperat! Lang lebe der Kaiser, den Gott gesalbt und gekrönt hat, um über das Heilige Römische Reich zu herrschen!“\nDer [COR_coronator.GetTitleAsNameNoTooltip] spricht dann noch ein letztes Gebet:\n„Der Herr möge dich segnen und behüten. Möge er dir Weisheit, Stärke und Mut für deine Herrschaft schenken. Und wenn deine irdische Herrschaft endet, möge er dich in Sein ewiges Reich aufnehmen, wo du in Ewigkeit mit Ihm herrschen wirst. Amen.“\nDer [COR_coronator.GetTitleAsNameNoTooltip] spricht dann ein abschließendes Gebet:\n„Möge der Herr dich segnen und behüten. Er gewähre dir Weisheit, Stärke und Mut in deiner Herrschaft. Und wenn deine irdische Herrschaft beendet ist, möge Er dich in Sein ewiges Reich aufnehmen, wo du für immer und ewig mit Ihm regieren wirst. Amen.“"
