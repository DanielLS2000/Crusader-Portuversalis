 COR_activity_coronation_ceremony_province_desc: "Ihr haltet eine Krönungszeremonie in [ROOT.Province.GetName] ab\n"
 COR_activity_coronation_ceremony_province_rome_desc: "#P +++ Die Ewige Stadt#!\nDurchdrungen von Jahrtausenden der Geschichte steht diese antike Hauptstadt als Leuchtfeuer des Glaubens und der Macht. Einst das Herz eines riesigen Reiches, dient sie nun als spirituelles Epizentrum der Christenheit. Ihre geschichtsträchtigen Straßen und großen Basiliken zeugen von unzähligen Krönungen und heiligen Zeremonien. Für einen designierten Kaiser des Heiligen Römischen Reiches ist Rom nicht nur ein Reiseziel, sondern ein Beweis für seine göttliche Vorsehung. Hier gekrönt zu werden, bedeutet, von Gott, dem Papst und der gesamten Christenheit anerkannt zu werden.\n"
 COR_activity_coronation_ceremony_province_aachen_desc: "#P +++ Die von Karl dem Großen auserwählte Stadt#!\nAachen, Wiege mittelalterlicher Überlieferungen, ist geprägt vom Erbe Karls des Großen, des Vaters Europas. Die alte Kurstadt mit ihrem prächtigen Dom war Krönungsort deutscher Könige und hallt noch immer wider von den Schritten der Kaiser. Aachen ist nicht nur eine Stadt, sondern ein Symbol der karolingischen Hochblüte, in der die Verschmelzung von Glauben, Kultur und kaiserlicher Macht die Geschichte geprägt hat.\n"
 COR_activity_coronation_ceremony_province_reims_desc: "#P +++ Die Wiege der französischen Monarchie#!\nEingehüllt in die Weinberge der Champagne steht Reims als Wächter des französischen Königtums. Seine majestätische Kathedrale war die Bühne für die Salbung französischer Könige und webt einen nahtlosen Wandteppich von Monarchie und göttlichem Willen. Für einen Monarchen bedeutet die Krönung in Reims, durch die Heiligkeit der Sainte Ampoule und das fortdauernde Vermächtnis Chlodwigs gesegnet zu sein.\n"
 COR_activity_coronation_ceremony_province_london_desc: "#P +++ Das Kronjuwel Englands#!\nDie Westminster Abbey ist seit der Krönung Wilhelms des Eroberers im Jahr 1066 Zeuge der Krönungen britischer Monarchen. Als Verkörperung göttlicher und königlicher Souveränität ist die Abtei ein heiliger Ort, an dem Geschichte und Tradition aufeinander treffen. Jede Krönung fügt dem reichen Erbe der Nation unter den wachsamen Blicken der Heiligen und früheren Herrscher eine neue Facette hinzu.\n"
 COR_activity_coronation_ceremony_province_cathedral_desc: "#P ++ Bedeutendes religiöses Bauwerk#!\nDiese Stadt, die auf eine jahrhundertelange Geschichte zurückblickt, ist mit ihrer ikonischen Kathedrale ein Bollwerk des Glaubens und der königlichen Tradition. Sie war Schauplatz zahlreicher Krönungen, wobei jede Kathedrale Zeuge der heiligen Vereinigung von göttlicher und weltlicher Macht war. Für einen designierten Herrscher ist die Krönung an diesem Ort nicht nur ein Akt der Inthronisierung, sondern ein heiliger Ritus, mit dem er unter den wachsamen Augen Gottes und der kirchlichen Autorität sein gottgegebenes Recht und die Verbundenheit mit der Christenheit bekräftigt.\n"
 COR_activity_coronation_ceremony_province_holy_site_desc: "#P + Heilige Stätte#!\nEingebettet in eine lange Tradition, hallt dieser verehrte Ort von der Hingabe und den Pilgerfahrten seiner Besucher wider. Er ist ein heiliger Leuchtturm des katholischen Glaubens, an dem die Spuren von Heiligen und Gläubigen zusammenlaufen und von der Gegenwart Gottes zeugen. Hier gesalbt zu werden bedeutet, in dem Wandteppich der spirituellen Stammlinie eingewoben zu werden, anerkannt unter dem Blick Gottes und dem kollektiven Zeugnis der Christenheit.\n"
 COR_activity_coronation_ceremony_province_officiant_desc: "Dies ist die Pfarrei Eures Offiziants.\n"
