 COR_ceremony.0322.desc_hre.guest.1: "Ich nähere mich dem Altar, umgeben von einer Versammlung hochrangiger Geistlicher, Fürsten weiteren Adeligen. [COR_coronator.GetTitledFirstName] steht bereit, um mir die Reichsinsignien zu verleihen. [COR_coronator.GetSheHe] beginnt mit einem feierlichen Anruf:\n„Höre unser Gebet, Herr, und das deines Dieners [COR_ruler.GetFirstName]. Allmächtiger Gott, richte deinen gnädigen Blick auf diesen, deinen glorreichen Diener, [COR_ruler.GetFirstName] ...“\nWährend er die Reichskrone auf mein Haupt setzt und mich zum [COR_ruler.GetTitleAsNameNoTooltip] der Römer von Gottes Gnaden und zum Beschützer der gesamten Christenheit proklamiert.\n„Durch ihn gebührt dir Ehre und Ruhm in alle Ewigkeit. Amen.“"
 COR_ceremony.0322.desc_king_of_the_germans.1: "Ich knie vor [COR_coronator.GetTitledFirstName], umgeben von meinen edlen Vasallen, während der Priester beginnt, die alten Gebete zu rezitieren:\n„Allmächtiger und ewiger Gott, Herr des Himmels und der Erde, wir bitten dich, diesen, deinen Diener [COR_ruler.GetFirstName], zu segnen, den du auserwählt hast, über die Völker des Reiches zu herrschen. Gewähre ihm Weisheit, Gerechtigkeit und Stärke, dass er mit Rechtschaffenheit regieren und deine heilige Kirche beschützen möge.“\nwährend er die Krone auf mein Haupt setzt und verkündet:\n„Empfange diese Krone, das Symbol königlicher Würde, die dir durch die Autorität des allmächtigen Gottes und der Kirche gegeben wird. Mögest du, durch die Gnade Gottes, sie mit Ehre tragen und die Rechte des Reiches verteidigen.“"
 COR_ceremony.0322.desc_king_of_the_germans.2: "[COR_coronator.GetTitledFirstName] überreicht mir ein Schwert mit den Worten: „Nehmt dieses Schwert, das Euch durch die Hände der Bischöfe gegeben wird, als Zeichen Eurer Pflicht, die Kirche, das Reich und alles, was recht ist, zu verteidigen. Mögest du es mit Rechtschaffenheit führen, wie der Psalmist sagte: 'Gürte dein Schwert um die Hüfte, du Held; deine Majestät und deine Pracht! Und deine Pracht – sei stark, zieh aus für die Sache der Wahrheit und der Sanftmut und der Gerechtigkeit, so wird deine rechte Hand Wunder vollbringen.“\nDer Saal hallt vom Gesang der Laudes Regiae:\n„Christus vincit! Christus regnat! Christus imperat! Lang lebe der König der Römer, den Gott erwählt hat!“\nDie Krönung endet dann mit einem letzten Gebet:\n„Auf die Fürsprache der seligen Apostel Petrus und Paulus möge der allmächtige Gott, der dich in dieses hohe Amt erhoben hat, dir eine segensreiche Regentschaft und nach diesem Leben einen Platz in seinem ewigen Reich gewähren. Amen.“"
 COR_ceremony.0322.desc_diplo: "Während ich vor dem ehrwürdigen [COR_coronator.GetTitledFirstName] knie, lastet bereits das Gewicht zukünftiger Bündnisse und Regierungsgeschäfte auf meinen Schultern. Umlebt von der andächtigen Stille meiner Vasallen, sinne ich über die Stabilität meines Reiches nach. In dem Moment, da der Priester mir die Krone aufsetzt, sind meine Gedanken bei der Bestandskraft meines Königreichs und der Loyalität derer, die mir bei seiner Lenkung helfen werden, selbst wenn ich durch die Gnade Gottes zum [COR_ruler.GetTitleAsNameNoTooltip] proklamiert werde."
 COR_ceremony.0322.desc_religious: "In der feierlichen Stille der Krönung hallt jede sakrale Geste und jedes gesprochene Gebet tief in mir wider. Als ich vor [COR_coronator.GetTitledFirstName] knie, bin ich mir des göttlichen Bundes, der geschlossen wird, deutlich bewusst. Während mir die Krone verliehen wird und ich zum [COR_ruler.GetTitleAsNameNoTooltip] von [COR_ruler.GetPrimaryTitle.GetNameNoTier] proklamiert werde, richtet sich mein Herz nach dem göttlichen Willen aus, bereit, mein Volk mit einer Mischung aus spiritueller und weltlicher Weisheit zu führen."
 COR_ceremony.0322.desc_party: "Der Höhepunkt der Krönungszeremonie rückt näher, und mit der Krone, die im Inbegriff ist, meinen Kopf zu schmücken, rast mein Herz in Vorfreude auf die bevorstehenden Feierlichkeiten. Der Gedanke an Schlemmereien, Musik und die geteilte Freude meines Volkes mildert die Schwere des Augenblicks. Doch als [COR_coronator.GetTitledFirstName] mich zum [COR_ruler.GetTitleAsNameNoTooltip] ausruft, konzentriere ich mich augenblicklich wieder auf die Tragweite meiner neuen Rolle, bereit, die Festlichkeiten als Herrscher meines Volkes zu begehen."
 COR_ceremony.0322.desc_shy: "Das Gewicht der Krone ist spürbar, nicht nur in ihrer physischen Schwere, sondern in der Unermesslichkeit dessen, was sie darstellt. Während ich knie, umgeben von den erwartungsvollen Augen meines Königreichs, ist die Realität meiner neuen Pflichten als [COR_ruler.GetTitleAsNameNoTooltip] überwältigend. Die Ermutigung von [COR_coronator.GetTitledFirstName] ist ein kleiner Trost, während ich mich vorbereite, aufzustehen, gekrönt und bereit, diese einschüchternde Reise anzutreten."
 COR_ceremony.0322.desc_arrogant: "Inmitten der Pracht der Krönungszeremonie reichen meine Ambitionen weit über die bloße Entgegennahme einer Krone von [COR_coronator.GetTitledFirstName] hinaus. Als ich mich zur Krönung erhebe, nährt das ehrfürchtige Raunen der Versammelten nur noch mehr meine Entschlossenheit. Die Krone auf meinem Haupt ist nicht nur ein Symbol der Autorität, sondern ein Zeugnis meiner unvermeidlichen Herrschaft. Mit einem Blick, der Stille gebietet, nehme ich dieses Symbol der Macht nicht als Ziel, sondern als Mittel an, um ein Reich zu schmieden, das in den Annalen der Geschichte nachhallen wird und an Ruhm und Macht unübertroffen sein wird."
 COR_ceremony.0322.desc_paranoid: "Selbst inmitten meiner Krönung wird mein Geist von Gedanken an potenzielle Bedrohungen und versteckte Absichten belagert. Als die Krone auf mein Haupt gesetzt wird und ich zum [COR_ruler.GetTitleAsNameNoTooltip] ausgerufen werde, lässt meine Wachsamkeit nicht nach. Die Feierlichkeit des Anlasses vermag wenig, meine Zweifel über die wahre Loyalität derer zu zerstreuen, die sich nun vor mir verneigen."
 COR_ceremony.0322.desc: "Die Riten und Bräuche der Krönung nehmen um mich herum ihren Lauf und gipfeln in dem Moment, in dem mir die Krone aufgesetzt wird. Eingehüllt in die ehrfürchtige Stille der Versammelten erhebe ich mich als [COR_ruler.GetTitleAsNameNoTooltip] und bin erfüllt von der Würde dieses Augenblicks und der bedrückenden Verantwortung, die nun auf mir lastet."
 COR_ceremony.0322.a: "Nein, ich werde mich selbst krönen!"
 COR_ceremony.0322.b: "Ich bin endlich und wahrhaftig [COR_ruler.GetTitleAsNameNoTooltip]."

 COR_ceremony.0323.desc_hre.1: "Als der künftige [COR_ruler.GetTitleAsNameNoTooltip] der Römer sich dem Altar nähert, ist [COR_ruler.GetSheHe] umgeben von einer Versammlung hochrangiger Geistlicher, Fürsten und weiterer Adeliger. [COR_coronator.GetTitledFirstName] steht bereit, um die Reichsinsignien zu verleihen. [COR_coronator.GetSheHe] beginnt mit einem feierlichen Anruf:\n„Höre unser Gebet, Herr, und das deines Dieners [COR_ruler.GetFirstName]. Blicke, allmächtiger Gott, mit gnädigem Auge auf diesen, deinen glorreichen Diener, [COR_ruler.GetFirstName]...“\nwährend er die Reichskrone auf das Haupt von [COR_ruler.GetFirstName] setzt und [COR_ruler.Custom('DE_PRO_PER_S_3P_A')] zum [COR_ruler.GetTitleAsNameNoTooltip] der Römer von Gottes Gnaden und zum Beschützer der gesamten Christenheit proklamiert.\n„Durch ihn gebührt dir Ehre und Ruhm in alle Ewigkeit. Amen.“"
 COR_ceremony.0323.desc_hre.2: "[COR_coronator.GetTitledFirstName] überreicht [COR_ruler.GetTitledFirstName] die Reichsinsignien: „Empfange dieses Schwert aus den Händen der Bischöfe, die, obgleich sie unwürdig sind, an der Statt und mit der Autorität der heiligen Apostel geweiht wurden. Empfange es mit unserem Segen, damit du die heilige Kirche verteidigst, wie es von Gott bestimmt ist. Denke daran, von wem der Psalmist prophezeite, als er sagte: 'Gürte das Schwert um die Hüfte, du Held, auf dass du damit Gerechtigkeit übest.'\nEmpfange dieses Zepter, das Zeichen deiner königlichen Macht, um gerecht und nach Treu und Glauben zu herrschen. Mögen deine Urteile vom Willen Gottes geleitet sein, und mögest du die Schwachen beschützen und die Rechte der Kirche wahren.\nEmpfange diesen Reichsapfel, das Symbol deiner Weltherrschaft unter der Hand Christi. Mögest du erkennen, dass alle irdische Macht dem Willen Gottes unterworfen ist, und dass du Sein Diener bist, beauftragt mit der Sorge für Sein Volk.“\nNachdem [COR_ruler.GetTitledFirstName] vollständig mit den Insignien ausgestattet worden ist, hallt der Saal vom Gesang der Laudes Imperiales:\n„Christus vincit! Christus regnat! Christus imperat! Lang lebe der Kaiser, den Gott gesalbt und gekrönt hat, um über das Heilige Römische Reich zu herrschen!“\nDer [COR_coronator.GetTitleAsNameNoTooltip] spricht dann ein abschließendes Gebet:\n„Der Herr segne dich und behüte dich. Er gewähre dir Weisheit, Stärke und Mut für deine Herrschaft. Und wenn deine irdische Herrschaft endet, möge Er dich in Sein ewiges Reich aufnehmen, wo du für immer und ewig mit Ihm regieren wirst. Amen.“"
 COR_ceremony.0323.desc_king_of_the_germans.1: "[COR_ruler.GetTitledFirstName] kniet vor [COR_coronator.GetTitledFirstName], umgeben von [COR_ruler.Custom('DE_PRO_POS_S_3P')]en edlen Vasallen, während der Priester beginnt, die alten Gebete zu rezitieren:\n„Allmächtiger und ewiger Gott, Herr des Himmels und der Erde, wir bitten dich, diesen, deinen Diener [COR_ruler.GetFirstName], zu segnen, den du auserwählt hast, über die Völker des Reiches zu herrschen. Gewähre ihm Weisheit, Gerechtigkeit und Stärke, dass er mit Rechtschaffenheit regieren und deine heilige Kirche beschützen möge.“\nwährend er die Krone auf [COR_ruler.Custom('DE_PRO_POS_S_3P')] Haupt setzt und verkündet:\n„Empfange diese Krone, das Symbol königlicher Würde, die dir durch die Autorität des allmächtigen Gottes und der Kirche gegeben wird. Mögest du, durch die Gnade Gottes, sie mit Ehre tragen und die Rechte des Reiches verteidigen.“"
 COR_ceremony.0323.desc_king_of_the_germans.2: "[COR_coronator.GetTitledFirstName] überreicht [COR_ruler.GetTitledFirstName] ein Schwert mit den Worten: „Nehmt dieses Schwert, das Euch durch die Hände der Bischöfe gegeben wird, als Zeichen Eurer Pflicht, die Kirche, das Reich und alles, was recht ist, zu verteidigen. Mögest du es mit Rechtschaffenheit führen, wie der Psalmist sagte: 'Gürte dein Schwert um die Hüfte, du Held; deine Majestät und deine Pracht! Und deine Pracht – sei stark, zieh aus für die Sache der Wahrheit und der Sanftmut und der Gerechtigkeit, so wird deine rechte Hand Wunder vollbringen.'“\nDer Saal hallt vom Gesang der Laudes Regiae:\n„Christus vincit! Christus regnat! Christus imperat! Lang lebe der König der Römer, den Gott erwählt hat!“\nDie Krönung endet dann mit einem letzten Gebet:\n„Auf die Fürsprache der seligen Apostel Petrus und Paulus möge der allmächtige Gott, der dich in dieses hohe Amt erhoben hat, dir eine segensreiche Regentschaft und nach diesem Leben einen Platz in seinem ewigen Reich gewähren. Amen.“"
 COR_ceremony.0323.desc_child: "[COR_ruler.GetTitledFirstName] kniet vor [COR_coronator.GetTitledFirstName], während [COR_ruler.Custom('DE_PRO_POS_S_3P')]e Schar von Vasallen sie in völliger Stille beobachtet. Der Priester schenkt [COR_ruler.Custom('DE_PRO_PER_S_3P_D')] ein ermutigendes Lächeln, als [COR_coronator.GetSheHe] [COR_ruler.Custom('DE_PRO_PER_S_3P_A')] segnet und die Königskrone auf [COR_ruler.Custom('DE_PRO_POS_S_3P')] Haupt setzt, wobei [COR_coronator.GetSheHe] [COR_ruler.Custom('DE_PRO_PER_S_3P_A') zum [COR_ruler.GetTitleAsNameNoTooltip] von [COR_ruler.GetPrimaryTitle.GetNameNoTier] von Gottes Gnaden ausruft."
 COR_ceremony.0323.desc: "[COR_ruler.GetTitledFirstName] kniet vor [COR_coronator.GetTitledFirstName], während [COR_ruler.Custom('DE_PRO_POS_S_3P')]e Schar von Vasallen sie in völliger Stille beobachtet. Der Priester segnet [COR_ruler.Custom('DE_PRO_PER_S_3P_A')] und setzt die Königskrone auf [COR_ruler.Custom('DE_PRO_POS_S_3P')] Haupt, wobei er [COR_ruler.Custom('DE_PRO_PER_S_3P_A')] zum [COR_ruler.GetTitleAsNameNoTooltip] von [COR_ruler.GetPrimaryTitle.GetNameNoTier] von Gottes Gnaden ausruft."
 COR_ceremony.0323.a: "Heil dem [COR_ruler.GetTitleAsNameNoTooltip]!"
 COR_ceremony.0323.a_hre: "Heil dem Kaiser!"

 COR_ceremony.0324.t: "Skandalöse Krönung"
 COR_ceremony.0324.desc_host: "Der Papst war fassungslos, als ich mitten in der Zeremonie nach der goldenen Reichskrone griff und sie ihm aus den Händen riss. Unter dem allgemeinen Erstaunen der uns umgebenden Adligen verkündete ich, dass das Papsttum von diesem Tag an keine Macht mehr über den kaiserlichen Thron haben würde."
 COR_ceremony.0324.desc: "Der Papst war verblüfft, als [COR_ruler.GetTitledFirstName] mitten in der Zeremonie nach der Reichskrone griff und ihm den goldenen Reif aus den Händen riss. Unter dem allgemeinen Staunen der großen Schar Adliger, die sich um sie versammelt hatte, verkündete [COR_ruler.GetTitledFirstName], dass das Papsttum von nun an keine Macht mehr über den Kaiserthron haben würde."
 COR_ceremony.0324.a_host: "Ich bin [COR_ruler.GetTitleAsNameNoTooltip] durch eigene Hand!"
 COR_ceremony.0324.a: "Was tut [COR_ruler.GetSheHe] da?!"

 COR_ceremony.0325.desc_pope: "Ich bin fassungslos, als [COR_ruler.GetTitledFirstName] inmitten der Zeremonie nach der goldenen Reichskrone greift und sie mir aus den Händen reißt. Unter dem allgemeinen Erstaunen der versammelten Adeligen verkündet [COR_ruler.GetSheHe], dass das Papsttum von heute an keine Macht mehr über den Kaiserthron haben würde."
 COR_ceremony.0325.desc: "Ich habe die verdammenswertesten Gerüchte über die Krönungszeremonie von [COR_ruler.GetTitledFirstName]  erhalten. Den meisten Berichten zufolge warf der [COR_ruler.GetTitleAsNameNoTooltip] [COR_coronator.GetTitledFirstName] vom Balkon der Kathedrale, erklärte sich selbst zum [COR_ruler.GetTitleAsNameNoTooltip] enthüllte sich daraufhin als der Antichrist."
 COR_ceremony.0325.a_pope: "Unglaubliche Frevel!"
 COR_ceremony.0325.a_pope.tt: "Ihr exkommuniziert [COR_ruler.GetTitledFirstName]"
 COR_ceremony.0325.a: "Beunruhigende Neuigkeiten..."

 COR_ceremony.0330.desc: "Krönungen sind stets ein großartiges Spektakel für das gemeine Volk, das sich versammelt in der Hoffnung, seinen Souverän zu erblicken und, wenn auch nur symbolisch, an der Pracht des Reiches teilzuhaben.\n\nInsbesondere fällt mir auf, dass die laufenden Vorbereitungen für das große Bankett von einer Gruppe äußerst abgezehrt aussehender Bauern mit gespannter Aufmerksamkeit verfolgt werden..."

 COR_ceremony.0331.desc: "Die Ankunft des [COR_ruler.GetTitleAsNameNoTooltip]s wurde von großem Prunk begleitet: eine ganze Parade reich geschmückter Pferde, die silberne Hufeisen für das gemeine Volk fallen ließen; Trommeln, Leiern, Sackpfeifen, Pantomimen und Narren.\n\nInzwischen hat sich die Parade aufgelöst, zieht aber immer noch eine beachtliche Menschenmenge an, die von der laufenden Zeremonie abgelenkt ist."
 COR_ceremony_parade_arrival_log_title: "$ep2_wedding.1170.t$"
 COR_ceremony_parade_arrival_log: "[CHARACTER.Custom('UIName')|U] kam zu [CHARACTER.Custom('DE_PRO_POS_S_3P')]er Krönungszeremonie mit einer prächtigen Parade an."
 COR_ceremony_parade_death_log_title: "$wedding_parade_death_log_title$"
 COR_ceremony_parade_death_log: "[TARGET_CHARACTER.Custom('UIName')|U] starb auf mysteriöse Weise während der Parade, die [CHARACTER.Custom('UINamePossessive')] Ankunft zur Krönungszeremonie feierte."

 COR_ceremony.0360.t: "Keim der Freundschaft"
 COR_ceremony.0360.desc: "Die Organisation einer so monumentalen Zeremonie hat mir die Gelegenheit gegeben, die Herrscher der an [host.GetPrimaryTitle.GetNameNoTier] angrenzenden Reiche kennenzulernen. Die Pflege guter Beziehungen zu meinen christlichen Amtskollegen ist grundlegend, um zukünftigen Frieden und Wohlstand für mein Reich zu sichern. [COR_potential_friend.GetTitledFirstName] erscheint mir besonders als [COR_potential_friend.GetWomanMan], [COR_potential_friend.Custom('DE_ART_DEF_S_D')] ich vertrauen könnte..."
 COR_ceremony.0360.a: "Könnten wir Freunde werden?"
 COR_ceremony.0360.b: "Und dennoch sollte ich vielleicht Abstand halten."

 COR_ceremony.0361.desc: "Die Organisation einer so großen Zeremonie hat mir die Chance gegeben, einige meiner Vasallen besser kennenzulernen. Die Pflege guter Beziehungen zu all meinen Untertanen ist grundlegend, um die zukünftige Stabilität und den Wohlstand meines Reiches zu sichern. [COR_potential_friend.GetTitledFirstName] erscheint mir besonders als [COR_potential_friend.GetWomanMan], [COR_potential_friend.Custom('DE_ART_DEF_S_D')] ich vertrauen könnte..."

 COR_ceremony.0362.desc: "[host.GetTitledFirstName] hat für [host.Custom('DE_PRO_POS_S_3P')]e Krönung keine Kosten gescheut. Als ich die prächtigen Anblicke bewunderte, wurde ich vom [host.GetTitleAsNameNoTooltip] höchstselbst angesprochen. Nachdem ich eine Weile mit [host.Custom('DE_PRO_PER_S_3P_D')] geplaudert habe, beginne ich zu denken, dass wir viel gemeinsam haben könnten..."
 COR_ceremony.0362.a: "Lasst uns unsere Reiche in Freundschaft verbinden!"
 COR_ceremony.0362.a.tt: "[host.GetTitledFirstNameNoTooltip] wird Euer Freundschaftsangebot erhalten"

 COR_ceremony.0363.desc: "[COR_potential_friend.GetTitledFirstName] hat mein Freundschaftsangebot freudig angenommen. Ich lag nicht falsch, als ich [COR_potential_friend.Custom('DE_PRO_PER_S_3P_D')] mein Vertrauen schenkte, und nun habe ich dank dieses glücklichen Treffens die Stabilität meines Reiches weiter gesichert."
 COR_ceremony.0363.a.tt: "Ihr habt Euch mit [COR_potential_friend.GetTitledFirstNameNoTooltip] angefreundet"

 COR_ceremony.0364.desc: "Leider schien [COR_potential_friend.GetTitledFirstName] meine Gefühle nicht zu teilen und lehnte mein Freundschaftsangebot höflich ab. Obwohl [COR_potential_friend.GetSheHe] kaum unhöflich oder konfrontativ war, ist es bedauerlich, dass wir nicht einer Meinung sein konnten."
 COR_ceremony.0364.a: "Vielleicht wird [COR_potential_friend.GetSheHe] in Zukunft [COR_potential_friend.Custom('DE_PRO_POS_S_3P')]e Meinung ändern..."

 COR_ceremony.0370.t: "Gedankenaustausch"
 COR_ceremony.0370.desc: "Neue Herrscher kennenzulernen und Ideen über Politik und königliche Tugenden auszutauschen, war eine interessante Folge dieser Zeremonie. Jeder hat mindestens eine Anekdote mit mir zu teilen über die richtige Art und Weise, ein Königreich zu regieren. Ich frage mich, was der Wahrheit näher kommt..."
 COR_ceremony.0370.a: "Gute Beziehungen zu Nachbarn und Untertanen zu fördern ist von höchster Bedeutung."
 COR_ceremony.0370.b: "Die kluge Handhabung der Finanzen des Reiches ist grundlegend."

 COR_ceremony.0371.desc: "Die Anwesenheit von [COR_coronator.GetTitledFirstName] bei meiner bevorstehenden Krönung hat eine ganze Schar von Gelehrten und Theologen an meinen Hof gelockt. Während die meisten von ihnen Abstand zum Adel halten, hatte ich die Gelegenheit, einigen von ihnen zuzuhören, wie sie während des Abends über die faszinierendsten metaphysischen Themen diskutierten."
 COR_ceremony.0371.a: "Ich werde ihnen weiterhin im Schatten zuhören."
 COR_ceremony.0371.b: "Ich werde mich in die Gespräche einbringen."

 COR_ceremony.0380.t: "Eindrücke"
 COR_ceremony.0380.desc_child: "All die wichtigen Erwachsenen in meinem Palast zu haben, ist eine großartige Gelegenheit, ihnen zu zeigen, dass ich genauso klug und weise bin wie jeder [ROOT.Char.GetTitleAsNameNoTooltip], egal wie alt ich bin."
 COR_ceremony.0380.desc: "Da so viele angesehene Gäste den weiten Weg an meinen Hof auf sich genommen haben, ist das Mindeste, was ich tun kann, sie zu unterhalten, während wir alle auf den Tag meiner Krönung warten. Dies könnte mir auch eine Gelegenheit bieten, einige meiner einflussreicheren Gäste zu beeindrucken."
 COR_ceremony.0380.a: "Hört mal her, alle!"
 COR_ceremony.0380.a.tt: "Versucht, Euer diplomatisches Geschick zu nutzen, um Eure Gäste zu beeindrucken"
 COR_ceremony.0380.b: "Ich möchte mich vor der Zeremonie nicht blamieren."

 COR_ceremony.0381.desc_child: "Als ich anfing, zitterte ich ein wenig, aber nachdem ich alle Pflichten aufgezählt hatte, die mein Lehrer mir über das Amt eines guten [ROOT.Char.GetTitleAsNameNoTooltip]s beigebracht hatte, applaudierten alle meine Gäste und gratulierten mir."
 COR_ceremony.0381.desc: "Welche Zweifel ich auch immer an meiner Darbietung gehabt haben mag, sie waren völlig unbegründet: Meine Rede über die Pflichten eines guten [ROOT.Char.GetTitleAsNameNoTooltip]s gegenüber [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Untertanen war ergreifend und wurde äußerst gut aufgenommen."
 COR_ceremony.0381.a: "Puh..."
 COR_ceremony.0381.a.tt: "Die [opinion|E] aller Gäste ist aufgrund Eurer Rede um #P 5#! gestiegen"

 COR_ceremony.0382.desc_child: "Der junge [host.GetTitledFirstName] beschloss, vor dem heutigen Abendmahl die Aufmerksamkeit all [host.Custom('DE_PRO_POS_S_3P')]er Gäste auf sich zu ziehen und verbrachte viel Zeit damit, die Tugenden eines guten [host.GetTitleAsNameNoTooltip]s aufzuzählen. Es war recht überraschend, ein Kind mit solch einer Weisheit zu sehen, sodass nach [host.Custom('DE_PRO_POS_S_3P')]er Rede viele überzeugt waren, dass [host.GetFirstNameNoTooltip] trotz [host.Custom('DE_PRO_POS_S_3P')]es jungen Alters ein großartiger [host.GetTitleAsNameNoTooltip] werden könnte."
 COR_ceremony.0382.desc: "[host.GetTitledFirstName] beschloss, vor dem heutigen Abendmahl die Aufmerksamkeit all [host.Custom('DE_PRO_POS_S_3P')]er Gäste auf sich zu ziehen und verbrachte viel Zeit damit, die Tugenden eines guten [host.GetTitleAsNameNoTooltip]s zu aufzuzählen. [host.Custom('DE_PRO_POS_S_3P')]e Rede war leidenschaftlich und präzise, genug um viele der Anwesenden davon zu überzeugen, dass [host.GetSheHe] ein außergewöhnlicher Herrscher sein wird."
 COR_ceremony.0382.a: "Mich eingeschlossen."

 COR_ceremony.0383.desc_child: "Gerade als ich mitten in der Aufzählung der Pflichten eines guten [ROOT.Char.GetTitleAsNameNoTooltip]s war, wie mein Lehrer es mir beigebracht hatte, hustete jemand in der Menge und ich verlor meine Konzentration! Nach einigen gescheiterten Versuchen, meine Rede wieder aufzunehmen, war ich zu beschämt, um fortzufahren, und verließ den Raum mit meinem Gesicht in den Händen."
 COR_ceremony.0383.desc: "Trotz meiner besten Bemühungen wurde meine Rede über die Pflichten eines guten [ROOT.Char.GetTitleAsNameNoTooltip]s gegenüber [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Untertanen etwas zu kühl aufgenommen im Vergleich zu meinen Erwartungen. Vielleicht hätte ich weniger Floskeln verwenden und über etwas Substanzielleres sprechen sollen..."
 COR_ceremony.0383.a: "Oje, das hätte besser laufen können."
 COR_ceremony.0383.a.tt: "Die [opinion|E] aller Gäste ist aufgrund Eurer Rede um #N 10#! gesunken"

 COR_ceremony.0384.desc_child: "Der junge [host.GetTitledFirstName] beschloss, vor dem heutigen Abendmahl die Aufmerksamkeit all [host.Custom('DE_PRO_POS_S_3P')]er Gäste auf sich zu ziehen und verbrachte viel Zeit damit, die Tugenden eines guten [host.GetTitleAsNameNoTooltip]s aufzuzählen. Leider war das Kind der Aufgabe nicht gewachsen, brach mitten in [host.Custom('DE_PRO_POS_S_3P')]er Rede ab, und eilte, rot vor Verlegenheit, davon."
 COR_ceremony.0384.desc: "[host.GetTitledFirstName] beschloss, vor dem heutigen Abendmahl die Aufmerksamkeit all [host.Custom('DE_PRO_POS_S_3P')]er Gäste auf sich zu ziehen und verbrachte viel Zeit damit, die Tugenden eines guten [host.GetTitleAsNameNoTooltip]s aufzuzählen. Leider war [host.Custom('DE_PRO_POS_S_3P')]e Rede abgestanden und voller Gemeinplätze und Binsenweisheiten, und nicht viele glaubten an die überzeugte Haltung, die [host.GetSheHe] vorgab zu haben."
 COR_ceremony.0384.a: "Was für ein Jammer."

 COR_ceremony.0390.t: "Entschlossenheit"
 COR_ceremony.0390.desc: "Mit all diesem Prunk und Zeremoniell, all diesen prächtigen Vorbereitungen, und mit meiner Krönung so nahe, beginne ich endlich, das Gewicht und die Bedeutung meiner Rolle als [ROOT.Char.GetTitleAsNameNoTooltip] zu verstehen. Die Menschen erwarten Großes von mir."
 COR_ceremony.0390.a: "Ich werde der größte [ROOT.Char.GetTitleAsNameNoTooltip] aller Zeiten sein!"
 COR_ceremony.0390.b: "Dies ist ein Zeichen, mit dem Müßiggang aufzuhören und meine Pflichten ernst zu nehmen."

 COR_ceremony.0401.t: "Beginn des Krönungsbanketts"
 COR_ceremony.0401.desc_host: "Mit dem Abschluss der heiligen Riten ist der Moment der Freude gekommen!\n\nIch gebe den Bediensteten ein Zeichen, das Bankett zu eröffnen und unsere geschätzten Gäste in die Speisehalle zu führen.\n\nLasst das Festmahl beginnen!"
 COR_ceremony.0401.desc: "Der zeremonielle Teil der Krönung — die Salbung — ist würdevoll zu Ende gegangen.\n\nEine Welle der Vorfreude erfasst alle ob des üppigen Festmahls, die faszinierenden Darbietungen und die fröhlichen Feierlichkeiten, die uns erwarten.\n\nZum Buffet!"
 COR_ceremony.0401.a: "Lasst uns feiern!"

 COR_ceremony.0402.desc: "Während des Essens merke ich, wie ich mich ganz leicht in Gespräche mit [new_friend.GetTitledFirstName] verwickeln lasse.\n\n[new_friend.GetSheHe|U] hat sehr interessante Ansichten, erzählt die besten Witze, und wir scheinen so viel gemeinsam zu haben! Wann immer ich eine Anekdote erzähle, hört [new_friend.GetSheHe] aufmerksam zu und wirft zur rechten Zeit die passenden Kommentare ein.\n\nWer hätte gedacht, dass ich bei dieser Krönung so angenehme Gesellschaft finden würde?"

 COR_friend_enjoyable_chat: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] haben sich während eines Krönungsbanketts hervorragend verstanden."

 COR_ceremony.0404.desc_host: "\n\nWie sonst könnte ich meine eigene Krönung gebührend feiern?"

 COR_ceremony_ewan.0011.desc.intro.normal: "Mit exotischen Köstlichkeiten, aufwendigen kulinarischen Kunstwerken und satten Farben mit noch reichhaltigeren Düften haben die Köche für das Krönungsfestmahl alles gegeben."

 COR_ceremony_ewan.0021.desc.t3.love.ambitious: "„Nun #EMP das#! ist, was ich erwartet habe!“ poltert [char_1.Custom('FirstNameNoTooltip')], „ein angemessener Rahmen für eine wahrhaft #EMP großartige#! Krönung!“"

 COR_ceremony_ewan.0041.desc.intro: "Jedes Krönungsbankett ist Schauplatz einer schier endlosen Reihe von Reden. Einige sind lang, andere kurz, manche ehrlich, andere trügerisch, sie schallen durch den Saal und untermalen jeden Gang des Festmahls wie Wellen. \n\nAls ich an der Reihe bin, frage ich mich: Soll ich auf das glückliche Paar eingehen oder"
 COR_ceremony_ewan.0041.a: "Ich lobe den Herrscher, wie man es von mir erwartet."

 COR_ceremony.0499.desc: "Die Zeremonie ist endlich zu Ende und alle Gäste sind nach Hause zurückgekehrt. Ich kann nun meine Pflichten als [ROOT.Char.GetTitleAsNameNoTooltip] wahrnehmen: Da ich nun offiziell den Segen der katholischen Kirche erhalten habe, steht die Legitimität meines gottgegebenen Herrschaftsrechts außer Frage."
 COR_ceremony.0499.a: "Ausgezeichnet."

 COR_ceremony.0500.desc: "Als sich die Versammlung zerstreut, ist auch für mich die Zeit gekommen, mich zu verabschieden. Die Krönungszeremonie war eine großartige Gelegenheit, um mit meinen Mitvasallen ins Gespräch zu kommen und an diesem ehrwürdigen Ereignis teilzunehmen. Ich verlasse die Zeremonie müde, aber zufrieden und wünsche dem Herrscher von ganzem Herzen eine von Weisheit und Prosperität geprägte Regierungszeit."
 COR_ceremony.0500.a: "Lang lebe der Monarch!"

# feast.2002.t:0 "$COR_ceremony_header$ Abandoned duties"
# feast.2002.desc:1 "What a disaster!\n\nAfter all my preparations, my guests arrived to a feast with no host! They have gone home, and I have left them with a terrible impression of me."
# feast.2002.a:0 "I may come to regret this."
#
# feast.2003.t:0 "$feast_header$ A Poor Celebration"
# feast.2003.desc:0 "I cannot believe it. Despite my invitations and preparations, not a single guest showed up to my feast.\n\nNo matter! I will enjoy all this food and wine on my own, and the echo of footsteps in my great hall is all the company I need!"
# feast.2003.a:0 "Am I truly so alone?"
# feast.2003.b:0 "I feel a little relieved."

# 2.4 Jewel of Byzantium
 trait_COR_byz_crowned_by_patriarch_name: "Gekrönt"
