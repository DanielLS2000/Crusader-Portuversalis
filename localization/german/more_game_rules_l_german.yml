l_german:
 rule_matrilineal_marriage:0 "Matrilineare Eheschliessung"
 setting_default_matri:0 "Standard"
 setting_default_matri_desc:0 "Die matrilineare Eheschliessung ist für alle aktiviert."
 setting_limited_matri:1 "#high Limitiert #!"
 setting_limited_matri_desc:0 "Die matrilineare Eheschliessung ist für alle aktiviert, aber es ist weitaus weniger wahrscheinlich, dass die KI zustimmt, es sei denn, sie sind weiblich oder folgen einem Glauben in dem Frauen gleichberechtigt oder dominant sind."
 setting_restricted_matri:1 "#high Eingeschränkt #!"
 setting_restricted_matri_desc:0 "Eine matrilineare Eheschliessung ist nur für Religionen zulässig, welche Gleichberchtigungs- oder weiblich dominate Geschlechterdoktrinen haben. #N Dies könnte es schwierig machen, ein Spiel als weibliche Herrscherin zu spielen! #!"
 setting_more_restricted_matri:1 "#high Sehr Eingeschränkt #!"
 setting_more_restricted_matri_desc:0 "Eine matrilineare Eheschliessung ist nur für Religionen zulässig, die eine von Frauen dominierte Geschlechterdoktrin haben. #N Dies könnte es schwierig machen, ein Spiel als weibliche Herrscherin zu spielen! #!"
 setting_never_matri:1 "#high Niemals #!"
 setting_never_matri_desc:0 "Eine matrilineare Eheschliessung ist niemals erlaubt. #N Dies könnte es schwierig machen, ein Spiel als weibliche Herrscherin zu spielen! #!"

 rule_secret_bastards:0 "Geheime Bastarde"
 setting_default_secret_bastards:0 "Standard"
 setting_default_secret_bastards_desc:0 "Der wahre Vater eines geheimen Bastards wird nur enthüllt, wenn das Geheimnis gelüftet wird."
 setting_reveal_secret_bastards:1 "#high Zeit #!"
 setting_reveal_secret_bastards_desc:0 "Der wahre Vater eines geheimen Bastards wird im Erwachsenenalter, bei Tod oder wenn das Geheimnis gelüftet wird aufgedeckt - je nachdem, was zuerst eintritt."
 setting_no_secret_bastards:1 "#high Sofort #!"
 setting_no_secret_bastards_desc:0 "Der wahre Vater jedes Kindes wird sofort bei der Geburt enthüllt. #!"
  
 rule_ai_seduction:0 "KI - Verführung"
 setting_default_seduction:0 "Standard"
 setting_default_seduction_desc:0 "KI kann immer Verführungskomplotte schmieden und den Fokus der Versuchung wählen."
 setting_less_seduction:0 "#high Reduziert #!"
 setting_less_seduction_desc:0 "KI schmiedet Verführungskomplotte wie gewohnt, wählt jedoch weniger den Fokus der Versuchung aus. KI-Verführungskomplotte sind weniger erfolgreich."
 setting_restricted_seduction:0 "#high Eingeschränkt #!"
 setting_restricted_seduction_desc:0 "KI schmiedet keine Verführungskomplotte oder wählt den Fokus der Versuchung, es sei denn, sie sind Lüstern, Pervers, Verführer oder Liederlich. KI-Verführungskomplotte sind weniger erfolgreich."
 setting_no_seduction:0 "#high nur Spieler #!"
 setting_no_seduction_desc:0 "KI wird niemals Verführungskomplotte schmieden oder den Fokus der Versuchung wählen."

 rule_ai_intrigue:0 "KI - Intrige"
 setting_default_intrigue:0 "Standard"  
 setting_default_intrigue_desc:0 "KI kann immer Mordpläne schmieden und den Fokus auf Anstifter/Folterer wählen."
 setting_less_intrigue:0 "#high Reduziert #!"
 setting_less_intrigue_desc:0 "KI wird den Fokus auf Anstifter/Folterer nicht wählen oder Mordkomplotte schmieden, es sei denn, sie haben eine Intrigenausbildung oder sind Gierig, Hinterlistig, Paranoid, Sadistisch oder Rachsüchtig."
 setting_restricted_intrigue:0 "#high Eingeschränkt #!"
 setting_restricted_intrigue_desc:0 "KI wird den Fokus auf Anstifter/Folterer nicht wählen oder Mordkomplotte schmieden, es sei denn, sie sind Gierig, Hinterlistig, Paranoid, Sadistisch oder Rachsüchtig."
 setting_no_intrigue:0 "#high Nur Spieler #!"
 setting_no_intrigue_desc:0 "KI wird niemals Mordpläne schmieden oder den Fokus auf Anstifter/Folterer wählen."

 rule_pagan_reformation:0 "Heidnische Reformation"
 setting_default_pagan_reformation:0 "Aktiviert"
 setting_default_pagan_reformation_desc:0 "Heidnische Reformationen sind aktiviert."
 setting_no_pagan_reformation:0 "#high Deaktiviert #!"
 setting_no_pagan_reformation_desc:0 "Heidnische Reformationen sind deaktiviert. #N Dies macht es Heiden schwer, im Mid-Game und Late-Game zu überleben! #!"

 rule_pagan_reformation_hs:0 "Heidnische Reformation - Heilige Stätten"
 setting_pagan_reformation_hs_3:0 "3"
 setting_pagan_reformation_hs_3_desc:0 "Heiden müssen mindestens 3 heilige Stätten kontrollieren, um ihren Glauben zu reformieren. Dies ist die Standardeinstellung."
 setting_pagan_reformation_hs_2:0 "#high 2 #!"
 setting_pagan_reformation_hs_2_desc:0 "Heiden müssen mindestens 2 heilige Stätten kontrollieren, um ihren Glauben zu reformieren."
 setting_pagan_reformation_hs_1:0 "#high 1 #!"
 setting_pagan_reformation_hs_1_desc:0 "Heiden müssen mindestens eine heilige Stätte kontrollieren, um ihren Glauben zu reformieren."
 setting_pagan_reformation_hs_0:0 "#high Keine #!"
 setting_pagan_reformation_hs_0_desc:0 "Heiden müssen keine heiligen Stätten kontrollieren, um ihren Glauben zu reformieren."
 setting_pagan_reformation_hs_4:0 "#high 4 #!"
 setting_pagan_reformation_hs_4_desc:0 "Heiden müssen mindestens 4 heilige Stätten kontrollieren, um ihren Glauben zu reformieren."
 setting_pagan_reformation_hs_5:0 "#high 5 #!"
 setting_pagan_reformation_hs_5_desc:0 "Heiden müssen mindestens 5 heilige Stätten kontrollieren, um ihren Glauben zu reformieren."

 rule_heresy_creation:0 "eigene Glaubensrichtungen"
 setting_default_heresy_creation:0 "Aktiviert"
 setting_default_heresy_creation_desc:0 "Spieler können neue Glaubensrichtungen erstellen."
 setting_no_heresy_creation:0 "#high Deaktiviert #!"
 setting_no_heresy_creation_desc:0 "Spieler können keine neuen Glaubensrichtungen erstellen."

 rule_holy_war_cbs:0 "Heilige Kriege - Abklingzeit"
 setting_holy_war_cb_default:0 "Standard"
 setting_holy_war_cb_default_desc:0 "Herrscher müssen nicht zwischen heiligen Kriegen warten."
 setting_holy_war_cb_3:0 "#high 3 Jahre #!"
 setting_holy_war_cb_3_desc:0 "Herrscher müssen zwischen den heiligen Kriegen mindestens 3 Jahre warten."
 setting_holy_war_cb_5:0 "#high 5 Jahre #!"
 setting_holy_war_cb_5_desc:0 "Herrscher müssen zwischen den heiligen Kriegen mindestens 5 Jahre warten."
 setting_holy_war_cb_10:0 "#high 10 Jahre #!"
 setting_holy_war_cb_10_desc:0 "Herrscher müssen zwischen den heiligen Kriegen mindestens 10 Jahre warten."
 setting_holy_war_cb_20:0 "#high 20 Jahre #!"
 setting_holy_war_cb_20_desc:0 "Herrscher müssen zwischen den heiligen Kriegen mindestens 20 Jahre warten."

 rule_conquest_war_cbs:0 "Eroberungskriege - Abklingzeit" 
 setting_conquest_war_cb_default:0 "Standard" 
 setting_conquest_war_cb_default_desc:0 "Herrscher müssen nicht zwischen Eroberungskriegen warten." 
 setting_conquest_war_cb_3:0 "#high 3 Jahre #!" 
 setting_conquest_war_cb_3_desc:0 "Herrscher müssen zwischen Eroberungskriegen mindestens 3 Jahre warten." 
 setting_conquest_war_cb_5:0 "#high 5 Jahre #!" 
 setting_conquest_war_cb_5_desc:0 "Herrscher müssen zwischen Eroberungskriegen mindestens 5 Jahre warten." 
 setting_conquest_war_cb_10:0 "#high 10 Jahre #!" 
 setting_conquest_war_cb_10_desc:0 "Herrscher müssen zwischen Eroberungskriegen mindestens 10 Jahre warten." 
 setting_conquest_war_cb_20:0 "#high 20 Jahre #!" 
 setting_conquest_war_cb_20_desc:0 "Herrscher müssen zwischen Eroberungskriegen mindestens 20 Jahre warten." 

 rule_holy_war_cbs_os:0 "Heilige Kriege - Übersee" 
 setting_holy_war_cb_os_default:0 "Standard" 
 setting_holy_war_cb_os_default_desc:0 "Herrscher können heilige Kriege in Übersee ohne Einschränkung erklären." 
 setting_holy_war_cb_os_cost:0 "#high Doppelte Frömmigkeit #!" 
 setting_holy_war_cb_os_cost_desc:0 "Die Frömmigkeitskosten für die Erklärung heiliger Kriege in Übersee werden verdoppelt." 
 setting_holy_war_cb_os_limited:0 "#high Limitiert #!" 
 setting_holy_war_cb_os_limited_desc:0 "Herrscher können heilige Kriege in Übersee nur erklären, wenn sie bereits einen Titel innerhalb des De-jure-Reiches kontrollieren. Betrifft keine großen heiligen Kriege." 
 setting_holy_war_cb_os_limitedcost:0 "#high Limitiert und doppelte Frömmigkeit #!" 
 setting_holy_war_cb_os_limitedcost_desc:0 "Herrscher können nur dann heilige Kriege in Übersee erklären, wenn sie bereits einen Titel innerhalb des De-jure-Reiches kontrollieren und die doppelte Frömmigkeit bezahlen. Betrifft keine großen heiligen Kriege."

 rule_shattered_realms:0 "Zersplitterte Reiche" 
 setting_no_shattered_realms:0 "Deaktiviert" 
 setting_no_shattered_realms_desc:0 "Reiche werden zu Beginn des Spiels nicht zerstört." 
 setting_duke_shattered_realms:0 "#high Herzogtümer #!" 
 setting_duke_shattered_realms_desc:0 "Alle Bereiche beginnen als Herzogtümer mit angemessenen De-jure-Grenzen. Herzöge werden zufällig ausgewählt, wobei historische Herzöge bevorzugt werden." 
 setting_count_shattered_realms:0 "#high Grafschaften #!" 
 setting_count_shattered_realms_desc:0 "Jeder Herscher ist ein unabhängiger Graf." 
 setting_king_shattered_realms:0 "#high Königreiche #!" 
 setting_king_shattered_realms_desc:0 "Alle Bereiche beginnen als Königreiche mit angemessenen De-jure-Grenzen. Könige werden zufällig ausgewählt, wobei historische Könige bevorzugt werden." 
 setting_emperor_shattered_realms:0 "#high Kaiserreiche #!" 
 setting_emperor_shattered_realms_desc:0 "Alle Bereiche beginnen als Kaiserreiche mit angemessenen De-jure-Grenzen. Kaiser werden zufällig ausgewählt, wobei historische Kaiser bevorzugt werden." 

 rule_shattered_realms_landless:0 "Zersplitterte Reiche - Zerstöre landlose Titel" 
 setting_disabled_shattered_realms_landless:0 "Deaktiviert" 
 setting_disabled_shattered_realms_landless_desc:0 "Landlose Titel (wie das Papsttum) werden zu Beginn des Spiels nicht zerstört." 
 setting_enabled_shattered_realms_landless:0 "#high Aktiviert #!" 
 setting_enabled_shattered_realms_landless_desc:0 "Landlose Titel werden zu Beginn des Spiels zerstört. Diese Einstellung hat keine Auswirkung, wenn die Zersplitterte Reiche-Regel auf Deaktiviert gesetzt ist."

 rule_confed_partition:0 "Konföderierte Partition" 
 setting_default_confed_partition:0 "Standard" 
 setting_default_confed_partition_desc:0 "Nach dem Tod eines Herrschers mit konföderierter Partitionsnachfolge werden Titel der Kaiserstufe nicht zerstört und nicht De-jure Vasallen bleiben vassalisiert." 
 setting_confed_partition_shatter:0 "#high Zerstöre Kaiserreiche #!" 
 setting_confed_partition_shatter_desc:0 "Nach dem Tod eines Kaisers mit konföderierter Teilungserbfolge werden Titel auf Kaiserreichsebene zerstört. Das Reich der Heiligen Römer und Seldschuken wird nur unter bestimmten Umständen zerstört." 
 setting_confed_partition_release:0 "#high Freilassung Vasallen #!" 
 setting_confed_partition_release_desc:0 "Nach dem Tod eines Herrschers mit konföderierter Teilungserbfolge werden Vasallen freigelassen, die keine De-jure Vasallen sind. Das Heilige Römische Reich gibt Vasallen frei, die nicht De-jure des römischen Reiches, Frankreich oder Italien sind." 
 setting_confed_partition_combo:0 "#high Combination #!" 
 setting_confed_partition_combo_desc:0 "Herrscher mit konföderierter Partitionsnachfolge zerstören Titel der Kaiserstufe und lassen nach dem Tod nicht De-jure Vasallen frei. Das Heilige Römische Reich und die Seldschuken werden nur unter bestimmten Umständen zerstört." 

 rule_gamerule_ai_aggressiveness:0 "KI - Aggressivität" 
 setting_default_ai_aggressiveness:0 "Standard" 
 setting_default_ai_aggressiveness_desc:0 "Die Wahrscheinlichkeit, dass ein Krieg von der KI erklärt und zwischen den Kriegen gewartet wird, ist durchschnittlich." 
 setting_vlow_ai_aggressiveness:0 "#high Sehr Niedrig #!" 
 setting_vlow_ai_aggressiveness_desc:0 "Es ist weitaus unwahrscheinlicher, dass die KI in den Krieg zieht, und sie wird lange zwischen den Kriegen warten." 
 setting_low_ai_aggressiveness:0 "#high Niedrig #!" 
 setting_low_ai_aggressiveness_desc:0 "Es ist weniger wahrscheinlich, dass die KI in den Krieg zieht, und sie wird zwischen den Kriegen länger warten." 
 setting_high_ai_aggressiveness:0 "#high Hoch #!" 
 setting_high_ai_aggressiveness_desc:0 "KI zieht eher in den Krieg und wartet weniger zwischen den Kriegen." 
 setting_vhigh_ai_aggressiveness:0 "#high Sehr Hoch #!" 
 setting_vhigh_ai_aggressiveness_desc:0 "KI zieht viel häufiger in den Krieg und wartet zwischen den Kriegen viel weniger." 
 setting_extreme_ai_aggressiveness:0 "#high Extrem #!" 
 setting_extreme_ai_aggressiveness_desc:0 "KI wird versuchen, jederzeit in einem Krieg zu sein und nicht zwischen den Kriegen warten."

