 game_concept_HRT_imperial_authority: "Imperial Authority"
 game_concept_HRT_imperial_authority_desc: "Imperial Authority represents the amount of control the Emperor exerts over his [vassals|E] and is an extension to his [legitimacy|E]. Authority is needed to perform various actions, such as issuing [HRT_imperial_edicts|E] and proclaiming [HRT_imperial_directives|E] within the Roman Empire. The rate at which you gain or lose Imperial Authority is displayed as [HRT_imperial_authority_change|E] on the dynamic coat of arms in the Imperial Succession window, which is accessed by pressing the Reichskrone that appears above the Realm icon (F2) after opening it."
 
 game_concept_HRT_imperial_authority_change: "Monthly Authority Change"
 game_concept_HRT_imperial_authority_change_desc: "The rate at which you gain or lose [HRT_imperial_authority|E]. Capped at +5 and -5 per month before [HRT_imperial_edict|E] effects. In addition to the factors displayed in the tooltip, you gain Imperial Authority by winning [wars|E] depending on the opponent's military strength and lose a portion by losing wars respectively."
 
 game_concept_HRT_imperial_territory: "Imperial Territory"
 game_concept_HRT_imperial_territory_desc: "The Imperial Core Territories include the [kingdoms|E] of #V East Francia/Germany#!, #V Bavaria#!, #V Lotharingia#! and #V Frisia#!."
 
 game_concept_HRT_imperial_edict: "Imperial Edict"
 game_concept_HRT_imperial_edicts: "Imperial Edicts"
 game_concept_HRT_imperial_edict_desc: "Imperial Edicts are temporary decrees issued by the Emperor to swiftly address specific challenges or seize strategic opportunities within the Roman Empire. Each Edict, crafted with [HRT_imperial_authority|E], can provide immediate benefits ranging from military enhancements to economic boosts."
 
 game_concept_HRT_imperial_directive: "Imperial Directive"
 game_concept_HRT_imperial_directives: "Imperial Directives"
 game_concept_HRT_imperial_directive_desc: "The Proclamation of Imperial Directives echo the historic practices of Holy Roman Emperors like Otto the Great and Frederick Barbarossa, who exercised their authority to issue decisive commands addressing the realm's critical issues. These directives could range from military mobilizations, as seen in Otto I's campaigns to expand and secure the Empire's boundaries, to significant legal and administrative reforms, akin to those undertaken by Frederick I to consolidate imperial power and streamline governance. Such proclamations were pivotal in shaping the Empire's political, military, and cultural landscape, reflecting the Emperor's ability to direct the course of history with a single, authoritative decree."
 
 #game_concept_HRT_imperial_resolution: "Imperial Resolution"
 #game_concept_HRT_imperial_resolutions: "Imperial Resolutions"
 #game_concept_HRT_imperial_resolution_desc: "Imperial Resolutions reflect the decisive actions of historical Holy Roman Emperors, embodying their strategic judgment and leadership in critical moments. Such resolutions, liek the crucial domestic policies enacted by rulers like Frederick II, were instrumental in navigating the complex interplay of political, religious, and social dynamics of the Empire. These resolutions represent the Emperor's capacity to shape the Empire's destiny, balancing the diverse interests of its territories and peoples. Each resolution is a testament to the Emperor's acumen in steering the course of the Empire through the annals of history."
 
 game_concept_HRT_real_emperor_score: "Current Emperor Score"
 game_concept_HRT_real_emperor_score_desc: "The Emperor Score below is a prospective estimation of the score this character inherits upon the death of their father, the Emperor."
 
 game_concept_HRT_constrained_reach: "Constrained Reach"
 game_concept_HRT_constrained_reach_desc: "The Emperor currently holds limited influence beyond his domain. Central authority is yet to be fully established or recognized across the broader realm. Restore the Holy Roman Empire to remove this malus."
 
 game_concept_HRT_vassal_count: "Vassal Count"
 game_concept_HRT_vassal_count_desc: "[duke|E] and [king|E] [vassals|E] contribute to this score."
 
 game_concept_HRT_uncrowned: "Uncrowned"
 game_concept_HRT_uncrowned_desc: "The Emperor has yet to commence the [Glossary('Italienzug','game_concept_HRT_italienzug_desc')] and get formally crowned and legitimized by the Pope."
 
 game_concept_HRT_italienzug: "Italienzug"
 game_concept_HRT_italienzug_desc: "An Italienzug (also known as #italic Romfahrt#! or #italic Romzug#!, Latin #italic expeditio italica#!) was the expedition undertaken by an elected [Glossary('King of the Romans','game_concept_HRT_king_of_the_romans_desc')] to be crowned Holy Roman emperor in the City of Rome."
 
 game_concept_HRT_king_of_the_romans: "King of the Romans"
 game_concept_HRT_king_of_the_romans_desc: "King of the Romans (Latin: #italic Rex Romanorum#!; German: #italic König der Römer#!) was the title used by the king of Germany following his election by the princes ([electors|E]) from the reign of Henry II (1002–1024) onward.\nThe title originally referred to any German king between his election and royal coronation in Germany until he was crowned Holy Roman Emperor by the Pope. The title was also used to designate the successor to the throne elected during the lifetime of a sitting Emperor."
 
 game_concept_HRT_princely_elective: "$princely_elective_succession_law$"
 game_concept_HRT_princely_elective_desc: "$princely_elective_succession_law_effects$"
 
 game_concept_HRT_investiture_controversy: "Investiture Controversy"
 game_concept_HRT_investiture_controversy_desc: "The Investiture Controversy or Investiture Contest (German: Investiturstreit) was a conflict between the Church and the state in medieval Europe over the ability to choose and install bishops (investiture) and abbots of monasteries and the pope himself. A series of popes in the 11th and 12th centuries undercut the power of the Holy Roman Emperor and other European monarchies, and the controversy led to nearly 50 years of conflict."
 
 game_concept_HRT_stammesherzogtum: "Stammesherzogtum"
 game_concept_HRT_stammesherzogtuemer: "Stammesherzogtümer"
 game_concept_HRT_stammesherzogtum_desc: "They refer to the stem duchies in early medieval Germany, which were large territorial units ruled by dukes and based on ancient tribal divisions.\nThese duchies, historically including Saxony, Bavaria, Swabia, Franconia, and Lorraine, were significant political entities in the 9th and 10th centuries, playing crucial roles in the formation of the Holy Roman Empire. They were characterized by a degree of autonomy and were often led by powerful local families who maintained their own armies and governance structures.\nOver the centuries, the few Stammesherzogtümer from the time of Otto I evolved into a confusing array of various secular and ecclesiastical dominions, which were held together solely by their loyalty to the Emperor and belief in his holy mission, but were otherwise independent."
 
 game_concept_HRT_cohesion: "Cohesion"
 game_concept_HRT_unity: "Unity"
 game_concept_HRT_cohesion_desc: "Cohesion, or Unity, refers to the delicate balance among the [Glossary('Stammesherzogtümer','game_concept_HRT_stammesherzogtum_desc')]. Despite their cultural and political differences, these duchies were bound together by mutual loyalty to the Emperor and a shared belief in his divine mission. This cohesion was essential for maintaining stability and asserting collective strength against external threats, requiring a ruler of exceptional skill to navigate the complexities of their alliances and rivalries.\n\n#help The five largest and most influential cultures in the Holy Roman Empire form the current bulk of the Stammesherzogtümer.\n\nThe [HRT_unity] between the German tribes affects your [HRT_imperial_authority_change|E]. Use [HRT_imperial_authority|E] to promote [cultural_acceptance|E] and steer the destiny of the Holy Roman Empire.#!"
 
 game_concept_HRT_hoftag: "Hoftag"
 game_concept_HRT_hoftag_desc: "A Hoftag (pl. Hoftage) was the name given to an informal and irregular assembly convened by the [Glossary('King of the Romans','game_concept_HRT_king_of_the_romans_desc')], the Holy Roman Emperor or one of the Princes ([electors|E]) of the Empire.\n\nHistorically, a distinction between the counsel given by the princes and their legal consent to a decision was difficult to make. However, it was from their obligation to advise, that the right soon emerged for the princes to be consulted on important matters concerning the empire, such as the declaration of an imperial military campaign."
 
 game_concept_HRT_reichsstadt: "Reichsstadt"
 game_concept_HRT_reichsstaedte: "Reichsstädte"
 game_concept_HRT_imperial_city: "Imperial City"
 game_concept_HRT_imperial_cities: "Imperial Cities"
 game_concept_HRT_reichsstadt_desc: "In the Holy Roman Empire, the collective term #bold free and imperial cities#! (German: #italic Freie und Reichsstädte#!), briefly worded #bold free imperial city#! (#italic Freie Reichsstadt#!, Latin: #italic urbs imperialis libera#!), was used to denote a self-ruling city that had a certain amount of autonomy and was represented during a [Glossary('Hoftag','game_concept_HRT_hoftag_desc')].\n\nAn Imperial City held the status of [Glossary('Reichsunmittelbarkeit','game_concept_HRT_imperial_immediacy_desc')], and was subordinate only to the Holy Roman Emperor, as opposed to a territorial city or town (#italic Landstadt#!) which was subordinate to a territorial prince – be it an ecclesiastical lord (prince-bishop, prince-abbot) or a secular prince ([duke|E] (#italic Herzog#!), margrave, [count|E] (#italic Graf#!), etc.).\n\n#help Requires the $innovation_HRT_imperial_charter$ [innovation|E] (High Medieval Era)#!"
 
 game_concept_HRT_imperial_immediacy: "Imperial Immediacy"
 game_concept_HRT_imperial_immediacy_desc: "In the Holy Roman Empire, #bold imperial immediacy#! (German: #italic Reichsunmittelbarkeit#! or #italic Reichsfreiheit#!) was the status of an individual or a territory which was defined as 'immediate' (#italic unmittelbar#!) to Emperor and Empire (#italic Kaiser und Reich#!) and not to any other intermediate authorities, while one that did not possess that status was defined as 'mediate' (#italic mittelbar#!)."
 
 game_concept_HRT_centralization: "Centralization"
 game_concept_HRT_centralization_desc: "Throughout its history, the Holy Roman Empire was a battleground of power between the Emperor and his vassals. While emperors sought to expand their [HRT_imperial_authority|E] and centralize control, the nobility often resisted, favoring a decentralized system that protected their privileges and autonomy. The balance of power shifted with every reign, creating a constant struggle over rights, obligations, and imperial influence.\n\nThe value ranges from 0 and 200, and over time will settle at its Baseline value. It's monthly change is capped at +3 and -2. The Baseline is affected by things like [HRT_cohesion|E], while the progress depends on how much is spent on #V Centralization Efforts#!.\n\nA portion of Centralization is lost upon [succession|E]."
 
 game_concept_HRT_centralization_level: "Centralization Level"
 game_concept_HRT_centralization_levels: "Centralization Levels"
 game_concept_HRT_centralization_level_desc: "$game_concept_HRT_centralization_level$ is the current state of [HRT_centralization|E]. Active level changes as Centralization increases or decreases, and each level increases the effectiveness of [HRT_imperial_edicts|E]."
 
 game_concept_HRT_centralization_baseline: "Centralization Baseline"
 game_concept_HRT_baseline: "Baseline"
 game_concept_HRT_centralization_baseline_desc: "[HRT_centralization|E] has a Baseline which it will decay towards if exceeded, or or grow towards if it falls below."
 
 game_concept_HRT_centralization_development: "$game_concept_development$"
 game_concept_HRT_centralization_development_desc: "In the context of [HRT_centralization], this measures both the [development|E] of the Emperor's residence and the difference between this [development] and the average [development] of all direct [vassal|E] [capitals|E]."
 
 game_concept_HRT_absent_sovereign: "Absent Sovereign"
 game_concept_HRT_absent_sovereign_desc: "The itinerant regime (#italic [Glossary('Reisekönigtum','game_concept_HRT_reisekoenigtum_desc')]#!) was the usual form of royal or imperial government in the Holy Roman Empire from the Frankish period and up to late medieval times. Emperors failing to commence a [GetActivityType('activity_tour').GetName] diminish control over rebellious nobles and regional princes, risk losing influence and face reduced loyalty from [vassals|E].\n\n#help Obtain the #V $itinerant_liege_modifier$#! [character_modifier|E] after a successful [GetActivityType('activity_tour').GetName] to remove this malus. Having a high [HRT_centralization_level|E] reduces the negative impact.#!"
 
 game_concept_HRT_reisekoenigtum: "Reisekönigtum"
 game_concept_HRT_itinerant_court: "Itinerant Court"
 game_concept_HRT_reisekoenigtum_desc: "An Itinerant Court was a migratory form of government shared in European kingdoms during the Early Middle Ages. It was an alternative to having a capital city, a permanent political center governed by a kingdom. The itinerant court system of ruling a country is strongly associated with German history, where the emergence of a capital city took an unusually long time. The Holy Roman Emperors constantly traveled, with their family and court, through the empire.\n\nThe Holy Roman Empire did not have a capital city. The emperors owned their varying dynastic lands, including castles, but could not limit themselves to these if they wanted to keep control of their large empire, including its often-rebellious regional princes. Therefore, the emperor and other princes ruled by constantly changing their residences. The Merovingian kings of the Frankish Empire already practiced this system, and the subsequent Carolingian dynasty adopted both the custom and its associated palaces (#italic Kaiserpfalz#!).\n\n#help Hold a [GetActivityType('activity_tour').GetName] or obtain the #V $itinerant_liege_modifier$#! [character_modifier|E] after a successful Tour to receive this bonus.#!"
 
