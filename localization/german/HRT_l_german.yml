 HRT_hoftag.0001.t: "Hoftag: Tagesordnung"
 HRT_hoftag.0001.desc: "Ich ziehe mich in meine Gemächer zurück und bereite mich auf den Beginn des Hoftags vor. Die Zukunft des Reiches hängt von der Tagesordnung ab, die ich festlege, und ich prüfe sorgfältig jede Angelegenheit, die vor die Versammlung gebracht wird. Das Reich steht an einem kritischen Punkt, und ich muss sicherstellen, dass die Fürsten darauf konzentriert sind, unsere Stabilität, unseren Wohlstand und unsere Einheit zu sichern.\n\nWährend ich die Reihenfolge der Diskussionen festlege, betrachte ich einen Punkt, der mir schon lange ein Dorn im Auge ist."
 HRT_hoftag.0001.a: "Sucht Unterstützung für einen Feldzug."
 HRT_hoftag.0001.b: "Es gibt da eine Grafschaft, die rechtmäßig mir gehören sollte."
 HRT_hoftag.0001.c: "Wir können die Ungläubigen nicht länger dulden."
 HRT_hoftag.0001.d: "Stärkt die kulturelle Einheit des Reiches."
 HRT_hoftag.0001.e: "Bringt Gerechtigkeit über die Verbrecher."

 HRT_hoftag.0002.desc: "Während ich die Karte studiere, wird die Bedrohung an unseren Grenzen unbestreitbar. Die Zeit für entschlossenes Handeln ist gekommen. Ich muss beim Hoftag militärische Unterstützung suchen - die Zukunft des Reiches hängt davon ab. Die Risiken sind groß, aber ohne die Unterstützung der Fürsten sind wir verwundbar.\n\nIch werde unsere Sache mit unerschütterlicher Überzeugung präsentieren, wohl wissend, dass die Sicherheit des Reiches und die Zukunft unseres Volkes von ihrer Unterstützung abhängen. Während ich mich auf den Hoftag vorbereite, bin ich entschlossen: Wir müssen uns in Stärke vereinen oder alles riskieren."
 HRT_hoftag.0002.a: "Gebt es bekannt."

 HRT_hoftag.0003.desc: "Während ich vor der Ratskammer stehe und die Karte des Reiches vor mir ausgebreitet ist, fällt mein Blick auf die umstrittene Grafschaft, die rechtmäßig unter meine Herrschaft gehört. Die Zeit ist gekommen, meinen Anspruch geltend zu machen. Dieser Hoftag wird der Moment sein, um die Unterstützung der Fürsten zu suchen und zu sichern, was mir von Rechts wegen zusteht.\n\nIch weiß, dass der Weg vor mir voller Herausforderungen ist, aber die Stärke des Reiches liegt in seiner Einheit. Ohne die Unterstützung der Herren könnte mein Anspruch ins Wanken geraten. Ich muss meinen Fall mit Klarheit und Entschlossenheit darlegen und ihnen zeigen, dass es nicht nur um eine persönliche Angelegenheit geht, sondern um eine, die das Machtgleichgewicht innerhalb des Reiches beeinflusst.\n\nWährend ich mich auf die Einberufung des Hoftags vorbereite, bin ich entschlossen. Die Zeit ist gekommen, die Fürsten zu vereinen, ihre Unterstützung zu sichern und diese Grafschaft in meine Domäne zu bringen. Gemeinsam werden wir sicherstellen, dass das Reich stark und gerecht bleibt. Nun, diese Grafschaft hat mein Interesse geweckt..."
 HRT_hoftag.0003.a: "Die [claim_1.GetName] gehört rechtmäßig mir."
 HRT_hoftag.0003.b: "Die [claim_2.GetName] soll unter meiner Herrschaft gedeihen."
 HRT_hoftag.0003.c: "Die [claim_3.GetName] gehört mir!"
 HRT_hoftag.0003.d: "Der Herrscher der [claim_4.GetName] ist nicht legitim."

 HRT_hoftag.0004.desc: "Während ich auf der Karte vor mir über die Länder des Reiches blicke, wenden sich meine Gedanken jenen zu, die im Schatten heidnischen Glaubens verborgen bleiben. Der Hoftag wird meine Gelegenheit sein, die Unterstützung der Fürsten für diese heilige Mission zu suchen.\n\nIch weiß, dass es hierbei nicht nur um Religion geht, sondern um Einheit innerhalb des Reiches. Eine Bekehrung wird die Grundlagen des Reiches stärken und sicherstellen, dass wir vereint unter einem Glauben stehen. Aber ich kann dies nicht allein tun; ich brauche die Unterstützung der Fürsten, um dies Wirklichkeit werden zu lassen.\n\nWährend ich mich auf den Hoftag vorbereite, bin ich entschlossen. Ich werde meinen Fall mit der Überzeugung vortragen, dass dies der richtige Weg für das Reich ist. Die Zeit ist gekommen, die Fürsten zu versammeln, ihre Unterstützung zu sichern und den wahren Glauben in jeden Winkel unseres Landes zu bringen. Nun, wohin soll diese heilige Mission gerichtet werden..."
 HRT_hoftag.0004.a: "[vassal_1.GetFullName] muss die Weisheit hierin erkennen."
 HRT_hoftag.0004.b: "[vassal_2.GetFullName] muss zum wahren Glauben konvertieren."
 HRT_hoftag.0004.c: "Die [county_1.GetName] ist ein Zufluchtsort für Heiden."
 HRT_hoftag.0004.d: "Die Heiden der [county_2.GetName] müssen die Irrtümer ihrer Wege erkennen."

 HRT_hoftag.0005.desc: "Während ich über die verschiedenen Kulturen innerhalb des Reiches nachdenke, wendet sich meine Aufmerksamkeit einer Grafschaft zu, die eigenständig bleibt, ihre Traditionen im Widerspruch zum Herzen unseres Reiches. Die Zeit ist gekommen, dieses Land näher an den Kern unserer kulturellen Identität heranzuführen. Der Hoftag bietet den perfekten Moment, um die Unterstützung der Fürsten für diese wichtige Aufgabe zu suchen.\n\nIch verstehe, dass es hierbei um mehr als nur Tradition geht – es geht um Einheit und die Stärke des Reiches. Die Angleichung dieser Grafschaft an unsere gemeinsame Kultur wird die Bande festigen, die unser Reich zusammenhalten. Aber um dies zu erreichen, brauche ich die Unterstützung der Fürsten, ihr Engagement für diese Sache.\n\nWährend ich mich darauf vorbereite, den Hoftag einzuberufen, bin ich entschlossen. Ich werde meine Vision mit der Überzeugung präsentieren, dass kulturelle Einheit für die Zukunft des Reiches wesentlich ist. Die Zeit ist gekommen, die Fürsten zu versammeln, ihre Unterstützung zu gewinnen und sicherzustellen, dass unser Reich sowohl im Glauben als auch in der Kultur vereint steht."
 HRT_hoftag.0005.a: "Die [county_1.GetName] muss unsere Wege erlernen."
 HRT_hoftag.0005.b: "Der Dialekt der [county_2.GetName] ist seltsam."
 HRT_hoftag.0005.c: "Die Bevölkerung der [county_3.GetName] ist uns fremd."
 HRT_hoftag.0005.d: "Die Mode der [county_4.GetName] ist skandalös."

 HRT_hoftag.0006.desc: "Während ich über den Zustand des Reiches nachdenke, wenden sich meine Gedanken einem Vasallen zu, der dreist die Gesetze des Reiches missachtet hat. Gerechtigkeit muss walten, und die Zeit zu handeln ist gekommen. Der Hoftag wird meine Gelegenheit sein, die Unterstützung der Fürsten zu suchen, um diesen Verbrecher vor Gericht zu bringen.\n\nEs geht hierbei nicht nur um die Vergehen eines Einzelnen; es geht darum, die Ordnung und Autorität aufrechtzuerhalten, die unser Reich stützen. Dieses Verbrechen ungestraft zu lassen, würde die Grundlagen unserer Herrschaft schwächen. Aber ich kann dies nicht allein tun – ich brauche die Fürsten an meiner Seite, um das Gesetz durchzusetzen.\n\nWährend ich mich auf den Hoftag vorbereite, bin ich entschlossen. Ich werde den Fall mit unerschütterlicher Entschlossenheit präsentieren, wissend, dass die Gerechtigkeit siegen muss. Die Zeit ist gekommen, die Fürsten zu versammeln, ihre Unterstützung zu sichern und zu demonstrieren, dass niemand über den Gesetzen des Reiches steht."
 HRT_hoftag.0006.a: "[vassal_1.GetFullName] muss vor Gericht gebracht werden."
 HRT_hoftag.0006.b: "Die Taten von [vassal_2.GetFullName] erfordern Buße."
 HRT_hoftag.0006.c: "Wir können nicht zulassen, dass [vassal_3.GetFullName] frei umherwandelt."
 HRT_hoftag.0006.d: "Die Eskapaden von [vassal_4.GetFullName] sind weit genug gegangen."

 HRT_hoftag.parlamentum.t: "Parlamentum"
 HRT_hoftag.parlamentum.gather_support.desc_host: "Eine Pozession aus Kutschen und deren Gefolgen beginnt, den großen Innenhof zu füllen. Der Hoftag hat begonnen, und einer nach dem anderen treffen die Fürsten des Reiches ein, um ihre Ehrerbietung zu erweisen und ihre Plätze in der Versammlung einzunehmen. Während ich vom Balkon aus zusehe, flattern die Banner ihrer Häuser im Wind, ein jedes ein Symbol für die Macht und das Ansehen, das sie in ihren Territorien ausüben, und jedes repräsentiert einen potenziellen Verbündeten in dem Feldzug, der am Horizont droht.\n\nDie Wachen, in glänzender Rüstung gekleidet, führen die Fürsten in die große Halle, wo der Hoftag stattfinden wird, ihre Bewegungen präzise und zielgerichtet, wissend um die Schwere dessen, was kommen wird.\n\nEinmal in der Halle angekommen, nehmen die Fürsten ihre Plätze gemäß Rang und Brauch ein, ihre Augen treffen gelegentlich die meinen.\n\nEs ist Zeit, die Bündnisse zu sichern, die uns zum Sieg führen werden, den Kurs des Reiches zu seiner Bestimmung zu lenken und die Stärke zu sammeln, die nötig ist, um die vor uns liegenden Herausforderungen zu bewältigen."
 HRT_hoftag.parlamentum.press_claim.desc_host: "Eine Pozession aus Kutschen und deren Gefolgen beginnt, den großen Innenhof zu füllen. Der Hoftag hat begonnen, und einer nach dem anderen treffen die Fürsten des Reiches ein, bereit, ihre Ehrerbietung zu erweisen und ihre Plätze in der Versammlung einzunehmen. Von meinem Aussichtspunkt auf dem Balkon beobachte ich die Banner ihrer Häuser, die im Wind wehen, ein jedes ein Symbol für die Autorität, die sie innerhalb ihrer Domänen befehligen – und jedes eine potenzielle Kraft bei der Verfolgung meines persönlichen Anspruchs auf [emperor.MakeScope.Var('HRT_hoftag_claim').GetName].\n\nIch habe diese Fürsten nicht nur einberufen, um die Angelegenheiten des Reiches zu besprechen, sondern auch, um ihre Unterstützung für meinen rechtmäßigen Anspruch auf [emperor.MakeScope.Var('HRT_hoftag_claim').GetName] zu gewinnen. Die Wachen, in ihrer prächtigen Rüstung, begleiten die Fürsten in die große Halle, wo der Hoftag stattfinden wird, ihre Schritte gemessen, im Bewusstsein des heiklen Machtspiels, das im Gange ist.\n\nEinmal in der Halle, nehmen die Fürsten ihre Plätze gemäß Rang und Tradition ein, ihre Augen treffen gelegentlich die meinen.\n\nMit einer subtilen Geste signalisiere ich dem Herold, den Beginn des Hoftags zu verkünden. Der Moment ist gekommen, meinen Anspruch geltend zu machen, die notwendige Unterstützung zu sammeln, um [emperor.MakeScope.Var('HRT_hoftag_claim').GetName] zu erlangen und zu zeigen, dass die Macht des Reiches sich dem Willen seines Kaisers beugen kann, wenn sein Recht auf dem Spiel steht."
 HRT_hoftag.parlamentum.convert_faith.desc_host: "Eine Pozession aus Kutschen und deren Gefolgen beginnt, den großen Innenhof zu füllen. Der Hoftag hat begonnen, und einer nach dem anderen treffen die Fürsten des Reiches ein, bereit, ihre Ehrerbietung zu erweisen und ihre Plätze in der Versammlung einzunehmen. Von meinem Aussichtspunkt auf dem Balkon beobachte ich die Banner ihrer Häuser, die im Wind wehen, ein jedes ein Symbol für den Einfluss, den sie innerhalb ihrer Länder ausüben – und jedes repräsentiert einen potenziellen Verbündeten in meiner Mission, das Licht des wahren Glaubens zu den verirrten [emperor.MakeScope.Var('HRT_hoftag_faith_target').GetFullName] zu bringen.\n\nIch habe diese Fürsten nicht nur einberufen, um die Angelegenheiten des Reiches zu behandeln, sondern auch, um ihre Unterstützung bei der Bekehrung der Heiden innerhalb des Reiches zum wahren Glauben zu gewinnen. Die Wachen, in ihrer glänzenden Rüstung, führen die Fürsten in die große Halle, wo der Hoftag stattfinden wird, ihre Bewegungen stetig, im vollen Bewusstsein der spirituellen Bedeutung dieser Versammlung.\n\nEinmal in der Halle, nehmen die Fürsten ihre Plätze gemäß Rang und Brauch ein, ihre Augen treffen gelegentlich die meinen.\n\nMit einer bewussten Geste signalisiere ich dem Herold, den Beginn des Hoftags zu verkünden."
 HRT_hoftag.parlamentum.convert_faith_county.desc_host: "Eine Pozession aus Kutschen und deren Gefolgen beginnt, den großen Innenhof zu füllen. Der Hoftag hat begonnen, und einer nach dem anderen treffen die Fürsten des Reiches ein, bereit, ihre Ehrerbietung zu erweisen und ihre Plätze in der Versammlung einzunehmen. Von meinem Aussichtspunkt auf dem Balkon beobachte ich die Banner ihrer Häuser, die im Wind wehen, ein jedes ein Symbol für den Einfluss, den sie innerhalb ihrer Länder ausüben – und jedes repräsentiert einen potenziellen Verbündeten in meiner Mission, das Licht des wahren Glaubens zu den verirrten [emperor.MakeScope.Var('HRT_hoftag_faith_target_county').Title.GetName] zu bringen.\n\nDie Wachen, in ihrer glänzenden Rüstung, führen die Fürsten in die große Halle, wo der Hoftag stattfinden wird, ihre Bewegungen stetig, im vollen Bewusstsein der spirituellen Bedeutung dieser Versammlung.\n\nEinmal in der Halle, nehmen die Fürsten ihre Plätze gemäß Rang und Brauch ein, ihre Augen treffen gelegentlich die meinen. Mit einer bewussten Geste signalisiere ich dem Herold, den Beginn des Hoftags zu verkünden."
 HRT_hoftag.parlamentum.convert_culture.desc_host: "Eine Pozession aus Kutschen und deren Gefolgen beginnt, den großen Innenhof zu füllen. Der Hoftag hat begonnen, und einer nach dem anderen treffen die Fürsten des Reiches ein, bereit, ihre Ehrerbietung zu erweisen und ihre Plätze in der Versammlung einzunehmen. Von meinem Aussichtspunkt auf dem Balkon beobachte ich die Banner ihrer Häuser, die im Wind wehen, ein jedes ein Symbol für die unterschiedlichen Kulturen, die sie innerhalb ihrer Länder repräsentieren – und jedes ein potenzieller Verbündeter in meiner Mission, das Reich unter einer einzigen, zusammenhängenden Kultur zu vereinen.\n\nDas vorliegende Thema ist nicht nur eine Frage der Macht oder des Territoriums, sondern der Identität selbst. Ich habe diese Fürsten nicht nur einberufen, um die Angelegenheiten des Reiches zu behandeln, sondern auch, um ihre Unterstützung bei der Konvertierung der Kultur von [emperor.MakeScope.Var('HRT_hoftag_culture_target').Title.GetName] zu gewinnen, um sie enger an den Kern unserer Traditionen anzugleichen. Die Wachen, in ihrer glänzenden Rüstung, führen die Fürsten in die große Halle, wo der Hoftag stattfinden wird, ihre Bewegungen bewusst, im Wissen um die heikle kulturelle Veränderung, die auf dem Spiel steht.\n\nEinmal in der Halle, nehmen die Fürsten ihre Plätze gemäß Rang und Brauch ein, ihre Augen treffen gelegentlich die meinen. Sie verstehen, dass die heutigen Entscheidungen die kulturelle Landschaft des Reiches für Generationen beeinflussen könnten.\n\nMit einer gemessenen Geste signalisiere ich dem Herold, den Beginn des Hoftags zu verkünden. Nun beginnt die Zeit zum Beraten, zum Überzeugen und zum Eintreten für die kulturelle Konvertierung von [emperor.MakeScope.Var('HRT_hoftag_culture_target').Title.GetName]. Der Moment ist gekommen, die notwendige Unterstützung zu suchen, um diese Region mit der kulturellen Identität des Reiches in Einklang zu bringen, die Einheit unseres Volkes zu stärken und sicherzustellen, dass das kulturelle Fundament des Reiches stark und dauerhaft bleibt."
 HRT_hoftag.parlamentum.judgment.desc_host: "Eine Pozession aus Kutschen und deren Gefolgen beginnt, den großen Innenhof zu füllen. Der Hoftag hat begonnen, und einer nach dem anderen treffen die Fürsten des Reiches ein, bereit, ihre Ehrerbietung zu erweisen und ihre Plätze in der Versammlung einzunehmen. Von meinem Aussichtspunkt auf dem Balkon beobachte ich die Banner ihrer Häuser, die im Wind wehen, ein jedes ein Symbol für die Autorität, die sie innerhalb ihrer Länder ausüben – und jedes ein potenzieller Zeuge der Gerechtigkeit, die heute vollzogen werden wird.\n\nDer Zweck dieser Versammlung ist für alle klar: Die Zeit ist gekommen, um Urteil über [emperor.MakeScope.Var('HRT_hoftag_judgment_target').GetFullName] zu fällen, der die Gesetze des Reiches missachtet hat. Die Wachen, in ihrer glänzenden Rüstung, führen die Fürsten in die große Halle, wo der Hoftag stattfinden wird, ihre Bewegungen präzise, im Wissen um die Schwere der bevorstehenden Verhandlungen.\n\nEinmal in der Halle, nehmen die Fürsten ihre Plätze gemäß Rang und Brauch ein, ihre Augen treffen gelegentlich die meinen.\n\nMit einer selbstsicheren Geste signalisiere ich dem Herold, den Beginn des Hoftags zu verkünden. Nun beginnt die Zeit, die Anklage vorzutragen, die Beweise zu prüfen und ein Urteil über [emperor.MakeScope.Var('HRT_hoftag_judgment_target').GetFullName] zu fällen. Der Moment ist gekommen, das Gesetz durchzusetzen, die Ordnung aufrechtzuerhalten und zu zeigen, dass niemand über der Gerechtigkeit des Reiches steht."
 HRT_hoftag.0011.a: "Möge das Votum beginnen!"

 HRT_hoftag.parlamentum.gather_support.desc_guest: "Eine Prozession aus Kutschen und Gefolgen füllt den großen Innenhof, während ich mit den anderen Fürsten des Reiches am Hoftag eintreffe. Von meinem Sitz aus beobachte ich den Kaiser, der vom Balkon aus zusieht, seine Augen verfolgen die Banner, die im Wind wehen — Symbole der Macht, die jeder von uns in seinem Territorium ausübt.\nDer Zweck dieser Versammlung ist allen klar: Das Reich steht am Rande eines entscheidenden Feldzugs, und der Kaiser sucht unsere Unterstützung, um seinen Erfolg zu sichern und eine Reichsheerfahrt zu organisieren. Die Wachen, deren Rüstungen glänzen, führen uns in die große Halle, wo der Hoftag abgehalten wird. Es herrscht ein gemeinsames Verständnis für die Bedeutung dessen, was vor uns liegt.\nWährend wir gemäß Rang und Brauch unsere Plätze einnehmen, trifft mein Blick gelegentlich den meiner Standesgenossen. Jeder von uns wägt die Risiken und Vorteile ab, die mit der Verpflichtung zu diesem bevorstehenden Krieg verbunden sind. Die heute getroffenen Entscheidungen werden nicht nur das Schicksal des Reiches, sondern auch unsere Zukunft prägen.\nAls der Kaiser dem Herold signalisiert, den Beginn des Hoftags anzukündigen, verfällt die Halle in ehrfürchtiges Schweigen. Die Stimme des Herolds ertönt und ruft die erste Angelegenheit des Tages auf. Jetzt ist die Zeit für Urteile, Verhandlungen und das Sammeln der Reichsmacht. Wir müssen sorgfältig überlegen, wie wir uns positionieren, wissend, dass die heute geformten Bündnisse den Kurs des Reiches seiner Bestimmung entgegenlenken werden."
 HRT_hoftag.parlamentum.press_claim.desc_guest: "Eine Prozession aus Kutschen und Gefolgen füllt den großen Innenhof, während ich mit den anderen Fürsten zum Hoftag erscheine. Von dem Moment an, als ich ankam, war klar, dass diese Versammlung anders sein würde — der Kaiser hat uns nicht nur einberufen, um die Angelegenheiten des Reiches zu besprechen, sondern um seinen persönlichen Anspruch auf [emperor.MakeScope.Var('HRT_hoftag_claim').GetName] geltend zu machen. Von meinem Sitz aus beobachte ich den Kaiser, der vom Balkon aus zusieht, sein Blick auf die Banner gerichtet, die im Wind wehen, jedes repräsentiert die Autorität, die wir in unseren Domänen ausüben.\nDie Wachen, prunkvoll in ihrer Rüstung, führen uns zur großen Halle, ihre Schritte bedächtig, im Bewusstsein des heiklen Machtspiels, das im Gange ist.\nWährend wir unsere Plätze einnehmen, kann ich die berechnende Neugier in den Augen meiner Standesgenossen spüren. Wir sind hier, um zu beobachten, zu urteilen und zu entscheiden, wie dies das Machtgleichgewicht beeinflussen wird. Die heutigen Entscheidungen werden einen Präzedenzfall für die Zukunft schaffen.\nDie subtile Geste des Kaisers signalisiert dem Herold, den Beginn des Hoftags anzukündigen. Jetzt ist die Zeit, die Argumente zu hören, die Gerechtigkeit der Sache des Kaisers zu erwägen und zu entscheiden, ob wir ihn in seinem Anspruch auf [emperor.MakeScope.Var('HRT_hoftag_claim').GetName] unterstützen werden."
 HRT_hoftag.parlamentum.convert_faith.desc_guest: "Eine Prozession aus Kutschen und Gefolgen füllt den großen Innenhof, während ich mit den anderen Fürsten zum Hoftag eintreffe. Von meinem Sitz aus beobachte ich, wie der Kaiser vom Balkon aus zuschaut, sein Blick schweift über die Banner, die im Wind wehen, jedes ein Symbol für den Einfluss, den wir in unseren Ländern halten.\nDer Zweck dieser Versammlung ist klar: Der Kaiser sucht unsere Unterstützung, um [emperor.MakeScope.Var('HRT_hoftag_faith_target').GetFullName] zum wahren Glauben zu bekehren. Die Wachen, in glänzender Rüstung gekleidet, führen uns in die große Halle, ihre Bewegungen bedächtig, in dem Wissen um die spirituelle Bedeutung dessen, was kommen wird.\nWährend wir gemäß Rang und Brauch unsere Plätze einnehmen, trifft mein Blick gelegentlich auf den meiner Standesgenossen. Wir sind nicht nur gekommen, um ein politisches Manöver zu bezeugen, sondern um eine Glaubensfrage zu betrachten.\nMit einer bewussten Geste signalisiert der Kaiser dem Herold, den Beginn des Hoftags anzukündigen. Die Halle verfällt in ehrfürchtiges Schweigen, als die Stimme des Herolds erklingt und die erste Angelegenheit des Tages vorstellt. Jetzt ist die Zeit zu urteilen, die spirituellen Auswirkungen abzuwägen und zu entscheiden, ob wir dem Kaiser bei der Verbreitung des Einflusses der Kirche helfen werden. Das Schicksal der Seelen sowie die Einheit des Reiches könnten von den Entscheidungen abhängen, die wir heute treffen."
 HRT_hoftag.parlamentum.convert_faith_county.desc_guest: "Eine Prozession aus Kutschen und Gefolgen füllt den großen Innenhof, während ich mit den anderen Fürsten zum Hoftag eintreffe. Von meinem Sitz aus beobachte ich, wie der Kaiser vom Balkon aus zuschaut, sein Blick schweift über die Banner, die im Wind wehen, jedes ein Symbol für den Einfluss, den wir in unseren Ländern halten.\nDer Zweck dieser Versammlung ist klar: Der Kaiser sucht unsere Unterstützung, um [emperor.MakeScope.Var('HRT_hoftag_faith_target_county').Title.GetName] zum wahren Glauben zu bekehren. Die Wachen, in glänzender Rüstung gekleidet, führen uns in die große Halle, ihre Bewegungen bedächtig, in dem Wissen um die spirituelle Bedeutung dessen, was kommen wird.\nWährend wir gemäß Rang und Brauch unsere Plätze einnehmen, trifft mein Blick gelegentlich auf den meiner Standesgenossen. Wir sind nicht nur gekommen, um ein politisches Manöver zu bezeugen, sondern um eine Glaubensfrage zu betrachten.\nMit einer bewussten Geste signalisiert der Kaiser dem Herold, den Beginn des Hoftags anzukündigen. Die Halle verfällt in ehrfürchtiges Schweigen, als die Stimme des Herolds erklingt und die erste Angelegenheit des Tages vorstellt. Jetzt ist die Zeit zu urteilen, die spirituellen Auswirkungen abzuwägen und zu entscheiden, ob wir dem Kaiser bei der Verbreitung des Einflusses der Kirche helfen werden. Das Schicksal der Seelen sowie die Einheit des Reiches könnten von den Entscheidungen abhängen, die wir heute treffen."
 HRT_hoftag.parlamentum.convert_culture.desc_guest: "Eine Prozession aus Kutschen und Gefolgen füllt den großen Innenhof, während ich mit den anderen Fürsten zum Hoftag erscheine. Von meinem Sitz aus beobachte ich den Kaiser auf dem Balkon, seine Augen verfolgen die Banner, die im Wind wehen, jedes repräsentiert die unterschiedlichen Kulturen, die wir aus unseren Ländern mitbringen.\nDer Kaiser hat uns zusammengerufen, um unsere Unterstützung bei der Konvertierung der Kultur von [emperor.MakeScope.Var('HRT_hoftag_culture_target').GetName] zu gewinnen, um sie enger mit den Traditionen im Herzen unseres Reiches zu verbinden. Die Wachen, in  glänzenden Rüstungen, führen uns zur großen Halle, ihre Schritte bedächtig, im Bewusstsein der heiklen kulturellen Veränderung, die auf dem Spiel steht.\nDie heutigen Entscheidungen könnten die kulturelle Landschaft des Reiches für Generationen beeinflussen, und wir müssen die Vorzüge und Konsequenzen sorgfältig abwägen.\nMit einer gemessenen Geste signalisiert der Kaiser dem Herold, den Beginn des Hoftags anzukündigen. Jetzt ist die Zeit zur Beratung, die Zukunft unserer gemeinsamen Identität zu diskutieren und zu entscheiden, ob wir die kulturelle Konvertierung von [emperor.MakeScope.Var('HRT_hoftag_culture_target').GetName] unterstützen werden. Die Einheit und Stärke des Reiches könnte sehr wohl von den Entscheidungen abhängen, die wir heute treffen."
 HRT_hoftag.parlamentum.judgment.desc_guest: "Eine Prozession aus Kutschen und Gefolgen füllt den großen Innenhof, während ich zum Hoftag eintreffe und mich den anderen Fürsten des Reiches anschließe. Von meinem Sitz aus beobachte ich, wie der Kaiser auf dem Balkon steht, sein Blick auf die Banner gerichtet, die im Wind wehen, jedes repräsentiert die Autorität, die wir in unseren Ländern ausüben.\nDer Zweck dieses Hoftags ist klar: [emperor.MakeScope.Var('HRT_hoftag_judgment_target').GetFullName] hat die Gesetze des Reiches missachtet und soll gerichtet werden. Wir wurden nicht nur einberufen, um die Zukunft des Reiches zu besprechen, sondern auch um Zeuge der Rechtsprechung zu sein. Die Wachen, ihre Rüstung glänzend, führen uns in die große Halle, ihre Bewegungen präzise, im Wissen um die Schwere der bevorstehenden Verhandlungen.\nWährend wir gemäß Rang und Brauch unsere Plätze einnehmen, kann ich die Neugier in den Augen meiner Standesgenossen spüren. Wir sind nicht nur hier, um am politischen Leben des Reiches teilzunehmen, sondern um zu sehen, wie Gerechtigkeit geübt wird und zu verstehen, welche Konsequenzen die Missachtung der Krone hat.\nMit einer selbstbewussten Geste signalisiert der Kaiser dem Herold, den Beginn des Hoftags anzukündigen. Jetzt ist die Zeit, die Anklagen vorzubringen, die Beweise abzuwägen und das Urteil mitzuerleben, das gefällt werden wird. Das Gesetz muss durchgesetzt, die Ordnung aufrechterhalten werden, und es muss gezeigt werden, dass niemand, nicht einmal [emperor.MakeScope.Var('HRT_hoftag_judgment_target').GetFullName], über der Gerechtigkeit des Reiches steht."

 HRT_hoftag.conclusion.t: "Abschluss"
 HRT_hoftag.conclusion.desc_score: "Mit #V [emperor.MakeScope.Var('HRT_hoftag_score_yay').GetValue|0]#! Unterstützern und #V [emperor.MakeScope.Var('HRT_hoftag_score_nay').GetValue|0]#! Fürsten, die gegen das Votum sind, führt die Gesamtstimmzahl von #V [emperor.MakeScope.Var('HRT_hoftag_score').GetValue|0]#! zu einer Annahme des Beschlusses.\n\n"
 HRT_hoftag.conclusion.gather_support.desc_host: "Der Hoftag endet mit einer überwältigenden Zurschaustellung von Einigkeit. Einer nach dem anderen erheben sich die Fürsten zur Unterstützung des Feldzugs und versprechen ihre Truppen, Ressourcen und Loyalität für die Sache. Der Saal hallt wider von Treuebekundungen, und mein Herz schwillt an mit dem Wissen, dass das Reich vereint steht. Die heute geschmiedeten Bündnisse werden das Reich zu einem entscheidenden Sieg führen, und die Zukunft ist auf einen Kurs zur Größe ausgerichtet."
 HRT_hoftag.conclusion.press_claim.desc_host: "Der Hoftag endet damit, dass die Fürsten ihre Unterstützung für meinen rechtmäßigen Anspruch zum Ausdruck bringen. Die Stärke ihrer Unterstützung ist unbestreitbar, und die umstrittene Grafschaft ist nun unter meiner Herrschaft gesichert. Mit der Macht des Reiches hinter mir verschiebt sich das Machtgleichgewicht entscheidend zu meinen Gunsten."
 HRT_hoftag.conclusion.convert_faith.desc_host: "Der Hoftag erreicht seinen Abschluss damit, dass die Fürsten ihre einstimmige Unterstützung für meine Mission anbieten, den wahren Glauben zu verbreiten. Ihr Engagement für die Bekehrung der Irrgeleiteten ist unerschütterlich. Meine Entschlossenheit wird durch die Solidarität meiner Vasallen gestärkt, im Wissen, dass das Licht des wahren Glaubens bald hell über das gesamte Reich scheinen wird."
 HRT_hoftag.conclusion.convert_culture.desc_host: "Der Hoftag geht zu Ende, wobei die Fürsten ihre volle Unterstützung für die kulturelle Integration zum Ausdruck bringen. Der Saal hallt wider von Zustimmung, während die versammelten Herren die Bedeutung einer einheitlichen kulturellen Identität innerhalb des Reiches erkennen. Mit ihrer Unterstützung setze ich die Pläne in Gang, die Kultur der Grafschaft mit den Kerntraditionen des Reiches in Einklang zu bringen und stelle so die langfristige Einheit und Stärke des Reiches sicher."
 HRT_hoftag.conclusion.judgment.desc_host: "Der Hoftag endet mit einer einstimmigen Entscheidung, die Gerechtigkeit aufrechtzuerhalten. Die Beweise gegen [emperor.MakeScope.Var('HRT_hoftag_judgment_target').GetFullName] sind unwiderlegbar. Die Ordnung ist im Reich wiederhergestellt. Meine Autorität ist gestärkt, und die Fürsten verlassen die Halle mit einem erneuerten Respekt für das Gesetz und dem Engagement, die Stabilität des Reiches zu erhalten."

 HRT_hoftag.conclusion.gather_support.desc_guest: "Der Hoftag endet mit einer überwältigenden Zurschaustellung von Einigkeit. Einer nach dem anderen erheben sich die Fürsten zur Unterstützung des Feldzugs und versprechen Truppen, Ressourcen und Loyalität für die Sache. Der Saal hallt wider von Treuebekundungen. Die heute geschmiedeten Bündnisse werden das Reich zu einem entscheidenden Sieg führen, und die Zukunft ist auf einen Kurs zur Größe ausgerichtet."
 HRT_hoftag.conclusion.press_claim.desc_guest: "Der Hoftag endet damit, dass die Fürsten ihre Unterstützung für [emperor.GetTitledFirstName]s Anspruch zum Ausdruck bringen. Die Stärke der Unterstützung ist unbestreitbar, und die umstrittene Grafschaft ist unter [emperor.Custom('DE_PRO_POS_S_3P')]e Herrschaft gesichert. Mit der Macht des Reiches hinter [emperor.Custom('DE_PRO_PER_S_3P_D')] verschiebt sich das Machtgleichgewicht entscheidend zu [emperor.Custom('DE_PRO_POS_S_3P')]en Gunsten."
 HRT_hoftag.conclusion.convert_faith.desc_guest: "Der Hoftag erreicht seinen Abschluss damit, dass die Fürsten ihre einstimmige Unterstützung für die Mission von [emperor.GetTitledFirstName] anbieten, den wahren Glauben zu verbreiten. Das Engagement für die Bekehrung der Irrgeleiteten ist unerschütterlich."
 HRT_hoftag.conclusion.convert_culture.desc_guest: "Der Hoftag geht zu Ende, wobei die Fürsten ihre volle Unterstützung für die kulturelle Integration zum Ausdruck bringen. Der Saal hallt wider von Zustimmung, während die versammelten Fürsten die Bedeutung einer einheitlichen kulturellen Identität innerhalb des Reiches anerkennen. Mit der Unterstützung setzt [emperor.GetTitledFirstName] die Pläne in Gang, die Kultur der Grafschaft mit den Kerntraditionen des Reiches in Einklang zu bringen und stellt so die langfristige Einheit und Stärke des Reiches sicher."
 HRT_hoftag.conclusion.judgment.desc_guest: "Der Hoftag endet mit einer einstimmigen Entscheidung, die Gerechtigkeit aufrechtzuerhalten. Die Beweise gegen [emperor.MakeScope.Var('HRT_hoftag_judgment_target').GetFullName] sind unwiderlegbar. Die Ordnung ist im Reich wiederhergestellt. Die Autorität von [emperor.GetTitledFirstName] ist gestärkt, und wir verlassen die Halle mit einem erneuerten Respekt für das Gesetz und dem Engagement, die Stabilität des Reiches zu erhalten."

 HRT_hoftag.failure.t: "Votum gescheitert"
 HRT_hoftag.failure.desc_host: "Mit #V [emperor.MakeScope.Var('HRT_hoftag_score_yay').GetValue|0]#! Unterstützern und #V [emperor.MakeScope.Var('HRT_hoftag_score_nay').GetValue|0]#! Fürsten, die gegen das Votum sind, führt die Gesamtstimmzahl von #V [emperor.MakeScope.Var('HRT_hoftag_score').GetValue|0]#! zu einem Scheitern des Beschlusses.\n\nDer Hoftag endet mit einer schweren Atmosphäre der Enttäuschung. Trotz meiner besten Bemühungen bleiben die Fürsten gespalten, ihre Unterstützung zersplittert und unzureichend, um die Sache voranzubringen. Der Mangel an Konsens bringt meine Pläne in Unordnung, und die große Halle, einst gefüllt mit Erwartung, summt nun wieder von Gemurmel des Widerspruchs. Die Gelegenheit, das Reich unter einem gemeinsamen Zweck zu vereinen, entgleitet, und die Herausforderungen, die vor uns liegen, erscheinen überwältigender denn je."

 HRT_hoftag.failure.desc_guest: "Der Hoftag geht mit einem Gefühl der Ernüchterung unter den versammelten Fürsten zu Ende. Das Votum ist gescheitert, und die Vorschläge des [emperor.GetTitleAsNameNoTooltip]s haben nicht die notwendige Unterstützung erhalten, um voranzukommen. Wir verlassen die Halle mit einem wachsenden Gefühl der Unruhe, im Wissen, dass dieser Handlungsverlauf zu weiterer Instabilität innerhalb des Reiches führen könnte. Die Spaltungen innerhalb der Versammlung haben sich nur vertieft, und die Zukunft des Reiches fühlt sich ungewiss und voller Gefahren an."

