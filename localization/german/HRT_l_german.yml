 HRT.1001.t: "The New Emperor"
 HRT.1001.desc.a: "In the wake of Emperor [HRTdeceasedemperor.GetFirstNameNicknamed]'s passing, a void was left at the very heart of Christendom. Throughout the lands of the Roman Empire, whispers of my ascending prowess have not gone unheard. With profound reverence the herald proclaims that they have chosen me to bear the weighty mantle of Emperor. Such an honor, however, comes with its sacred traditions. It is now incumbent upon me to undertake the time-honored [Glossary('Italienzug','game_concept_HRT_italienzug_desc')], a journey to the heart of Rome, where the Pope himself awaits to crown me in a grand coronation ceremony at the very steps of St. Peter's Basilica."
 HRT.1001.desc.b: "Throughout the lands of the Roman Empire, whispers of my ascending prowess have not gone unheard. With profound reverence the herald proclaims that they have chosen me to bear the weighty mantle of Emperor. Such an honor, however, comes with its sacred traditions. It is now incumbent upon me to undertake the time-honored [Glossary('Italienzug','game_concept_HRT_italienzug_desc')], a journey to the heart of Rome, where the Pope himself awaits to crown me in a grand coronation ceremony at the very steps of St. Peter's Basilica."
