 HRT_hoftag.0001.t: "Hoftag: Agenda"
 HRT_hoftag.0001.desc: "I withdraw to my chambers, preparing for the Hoftag to commence. The future of the empire depends on the agenda I set, and I carefully review each matter that will come before the assembly. The realm stands at a critical juncture, and I must ensure that the princes are focused on securing our stability, prosperity, and unity.\n\nAs I finalize the order of discussions, I consider one point that has been a thorn in my side for a long time."
 HRT_hoftag.0001.a: "Seek support for a military campaign."
 HRT_hoftag.0001.b: "There's a county that should be rightfully mine."
 HRT_hoftag.0001.c: "We cannot tolerate the infidel any longer."
 HRT_hoftag.0001.d: "Bolster the cultural unity of the empire."
 HRT_hoftag.0001.e: "Bring judgement to the criminals."
 
 HRT_hoftag.0002.desc: "As I study the map, the threat on our borders becomes undeniable. The time for decisive action has come. I must seek military support at the Hoftag — the empire's future depends on it. The risks are great, but without the backing of the princes, we stand vulnerable.\n\nI will present our cause with unwavering conviction, knowing that the security of the realm and the future of our people hinge on their support. As I prepare for the Hoftag, I am resolved: we must unite in strength, or risk everything."
 HRT_hoftag.0002.a: "Let it be known."
 
 HRT_hoftag.0003.desc: "As I stand before the council chamber, the map of the empire spread out before me, my eyes settle on the contested county that rightfully belongs under my rule. The time has come to press my claim. This Hoftag will be the moment to seek the support of the princes, to secure what is mine by right.\n\nI know the path ahead is fraught with challenges, but the strength of the empire lies in its unity. Without the backing of the lords, my claim may falter. I must present my case with clarity and resolve, showing them that this is not just a personal matter, but one that affects the balance of power within the realm.\n\nAs I prepare to convene the Hoftag, I am determined. The time has come to rally the princes, to secure their support, and to bring this county into the fold of my domain. Together, we will ensure that the empire remains strong and just. Now, this county has sparked my interest..."
 HRT_hoftag.0003.a: "The [claim_1.GetName] is rightfully mine."
 HRT_hoftag.0003.b: "The [claim_2.GetName] shall prosper under my rule."
 HRT_hoftag.0003.c: "The [claim_3.GetName] belongs to me!"
 HRT_hoftag.0003.d: "The [claim_4.GetName]'s ruler is not rightful."
 
 HRT_hoftag.0004.desc: "As I gaze out over the lands of the empire, my thoughts turn to those that remain lost in the shadows of heathen belief. The Hoftag will be my opportunity to seek the support of the princes for this holy mission.\n\nI know that this is not just a matter of religion but of unity within the realm. A conversion will strengthen the empire's foundations, ensuring that we stand united under one faith. But I cannot do this alone; I need the backing of the lords to make this a reality.\n\nAs I prepare for the Hoftag, I am resolute. I will present my case with the conviction that this is the right path for the empire. The time has come to rally the princes, to secure their support, and to bring the true faith to every corner of our land. Now, where to direct this holy mission..."
 HRT_hoftag.0004.a: "[vassal_1.GetFullName] must see the wisdom here."
 HRT_hoftag.0004.b: "[vassal_2.GetFullName] needs to convert to the true faith."
 HRT_hoftag.0004.c: "The [county_1.GetName] is a refuge for heathens."
 HRT_hoftag.0004.d: "The heathens of the [county_2.GetName] must see the errors in their ways."
 
 HRT_hoftag.0005.desc: "As I reflect on the diverse cultures within the empire, my attention turns to a county that remains distinct, its traditions at odds with the heart of our realm. The time has come to bring this land closer to the core of our cultural identity. The Hoftag offers the perfect moment to seek the support of the princes for this vital task.\n\nI understand that this is more than just a matter of tradition — it’s about unity and the strength of the empire. Aligning this county with our shared culture will solidify the bonds that hold our realm together. But to achieve this, I need the backing of the lords, their commitment to this cause.\n\nAs I prepare to convene the Hoftag, I am determined. I will present my vision with the belief that cultural unity is essential for the empire’s future. The time has come to rally the princes, to gain their support, and to ensure that our empire stands united in both faith and culture."
 HRT_hoftag.0005.a: "The [county_1.GetName] must learn our ways."
 HRT_hoftag.0005.b: "[county_2.GetName] dialect is outlandish."
 HRT_hoftag.0005.c: "The populace of the [county_3.GetName] is stranger to us."
 HRT_hoftag.0005.d: "The fashion of the [county_4.GetName] is scandalous."
 
 HRT_hoftag.0006.desc: "As I contemplate the state of the realm, my thoughts turn to a vassal who has brazenly defied the laws of the empire. Justice must be served, and the time has come to act. The Hoftag will be my opportunity to seek the support of the princes in bringing this criminal to justice.\n\nThis is not just about one man’s transgressions; it’s about maintaining the order and authority that uphold our empire. To let this crime go unpunished would weaken the very foundations of our rule. But I cannot do this alone — I need the lords to stand with me in enforcing the law.\n\nAs I prepare for the Hoftag, I am resolute. I will present the case with unwavering determination, knowing that justice must prevail. The time has come to rally the princes, to secure their support, and to demonstrate that no one is above the laws of the empire."
 HRT_hoftag.0006.a: "[vassal_1.GetFullName] must be brought to justice."
 HRT_hoftag.0006.b: "[vassal_2.GetFullName] actions require redemption."
 HRT_hoftag.0006.c: "We cannot allow [vassal_3.GetFullName] to roam freely."
 HRT_hoftag.0006.d: "[vassal_4.GetFullName]'s escapades have gone far enough."
 
 HRT_hoftag.parlamentum.t: "Parlamentum"
 HRT_hoftag.parlamentum.gather_support.desc_host: "A procession of carriages and retinues begins to fill the grand courtyard. The Hoftag has commenced, and one by one, the princes of the realm arrive to pay their respects and take their places in the assembly. As I watch from the balcony, the banners of their houses flutter in the breeze, each a symbol of the power and prestige they wield within their territories, and each representing a potential ally in the campaign that looms on the horizon.\nThe guards, clad in gleaming armor, guide the princes to the great hall where the Hoftag will be held, their movements precise and purposeful, knowing the gravity of what is to come.\nOnce inside the hall, the princes take their seats according to rank and custom, their eyes occasionally meeting mine.\nThe time has come to secure the alliances that will lead us to victory, to steer the course of the empire toward its destiny, and to gather the strength needed to conquer the challenges that lie ahead."
 HRT_hoftag.parlamentum.press_claim.desc_host: "A procession of carriages and retinues begins to fill the grand courtyard. The Hoftag has commenced, and one by one, the princes of the realm arrive, ready to pay their respects and assume their places in the assembly. From my vantage point on the balcony, I observe the banners of their houses fluttering in the breeze, each a symbol of the authority they command within their domains — and each a potential force in the pursuit of my personal claim on [emperor.MakeScope.Var('HRT_hoftag_claim').GetName].\nI have summoned these princes not only to discuss the matters of the realm but also to garner their support for my rightful claim over [emperor.MakeScope.Var('HRT_hoftag_claim').GetName]. The guards, clad in their resplendent armor, escort the princes to the great hall where the Hoftag will unfold, their steps measured, aware of the delicate power play at hand.\nOnce inside the hall, the princes take their seats in accordance with rank and tradition, their eyes occasionally meeting mine.\nWith a subtle gesture, I signal the herald to announce the start of the Hoftag. The moment has arrived to press my claim, to rally the support necessary to secure [emperor.MakeScope.Var('HRT_hoftag_claim').GetName], and to demonstrate that the might of the empire can bend to the will of its Kaiser when his right is at stake."
 HRT_hoftag.parlamentum.convert_faith.desc_host: "A procession of carriages and retinues begins to fill the grand courtyard. The Hoftag has commenced, and one by one, the princes of the realm arrive, prepared to pay their respects and take their places in the assembly. From my vantage point on the balcony, I observe the banners of their houses fluttering in the breeze, each a symbol of the influence they wield within their lands — and each representing a potential ally in my mission to bring the light of the true faith to the wayward [emperor.MakeScope.Var('HRT_hoftag_faith_target').GetFullName].\nI have summoned these princes not only to address the affairs of the realm but also to enlist their support in converting the heathen within the empire to the true faith. The guards, clad in their shining armor, guide the princes to the great hall where the Hoftag will unfold, their movements steady, fully aware of the spiritual significance of this gathering.\nOnce inside the hall, the princes take their seats according to rank and custom, their eyes occasionally meeting mine.\nWith a deliberate gesture, I signal the herald to announce the beginning of the Hoftag."
 HRT_hoftag.parlamentum.convert_faith_county.desc_host: "A procession of carriages and retinues begins to fill the grand courtyard. The Hoftag has commenced, and one by one, the princes of the realm arrive, prepared to pay their respects and take their places in the assembly. From my vantage point on the balcony, I observe the banners of their houses fluttering in the breeze, each a symbol of the influence they wield within their lands — and each representing a potential ally in my mission to bring the light of the true faith to the wayward [emperor.MakeScope.Var('HRT_hoftag_faith_target_county').Title.GetName].\nThe guards, clad in their shining armor, guide the princes to the great hall where the Hoftag will unfold, their movements steady, fully aware of the spiritual significance of this gathering.\nOnce inside the hall, the princes take their seats according to rank and custom, their eyes occasionally meeting mine. With a deliberate gesture, I signal the herald to announce the beginning of the Hoftag."
 HRT_hoftag.parlamentum.convert_culture.desc_host: "A procession of carriages and retinues begins to fill the grand courtyard. The Hoftag has commenced, and one by one, the princes of the realm arrive, prepared to pay their respects and take their places in the assembly. From my vantage point on the balcony, I observe the banners of their houses fluttering in the breeze, each a symbol of the distinct cultures they represent within their lands — and each a potential ally in my mission to unify the empire under a single, cohesive culture.\nThe issue at hand is not merely one of power or territory but of identity itself. I have summoned these princes not only to address the affairs of the realm but also to gain their support in converting the culture of [emperor.MakeScope.Var('HRT_hoftag_culture_target').Title.GetName] to align more closely with the heart of our traditions. The guards, clad in their shining armor, guide the princes to the great hall where the Hoftag will unfold, their movements deliberate, aware of the delicate cultural shift at stake.\nOnce inside the hall, the princes take their seats according to rank and custom, their eyes occasionally meeting mine. They understand that today’s decisions could influence the cultural landscape of the realm for generations.\nWith a measured gesture, I signal the herald to announce the beginning of the Hoftag. Now begins the time to deliberate, to persuade, and to advocate for the cultural conversion of [emperor.MakeScope.Var('HRT_hoftag_culture_target').Title.GetName]. The moment has arrived to seek the support necessary to bring this region in line with the empire's core identity, to strengthen the unity of our people, and to ensure that the empire’s cultural foundation remains strong and enduring."
 HRT_hoftag.parlamentum.judgment.desc_host: "A procession of carriages and retinues begins to fill the grand courtyard. The Hoftag has commenced, and one by one, the princes of the realm arrive, prepared to pay their respects and take their places in the assembly. From my vantage point on the balcony, I observe the banners of their houses fluttering in the breeze, each a symbol of the authority they command within their lands — and each a potential witness to the justice that will be served today.\nThe purpose of this gathering is clear to all: the time has come to bring judgment upon [emperor.MakeScope.Var('HRT_hoftag_judgment_target').GetFullName], who has defied the laws of the realm. The guards, clad in their gleaming armor, guide the princes to the great hall where the Hoftag will unfold, their movements precise, knowing the gravity of the proceedings that await.\nOnce inside the hall, the princes take their seats according to rank and custom, their eyes occasionally meeting mine.\nWith a firm gesture, I signal the herald to announce the beginning of the Hoftag. Now begins the time to present the charges, to weigh the evidence, and to pass judgment on [emperor.MakeScope.Var('HRT_hoftag_judgment_target').GetFullName]. The moment has arrived to enforce the law, to ensure that order is maintained, and to demonstrate that no one, is above the justice of the empire."
 HRT_hoftag.0011.a: "Let the votum commence!"
 
 HRT_hoftag.parlamentum.gather_support.desc_guest: "A procession of carriages and retinues fills the grand courtyard as I arrive at the Hoftag, alongside the other princes of the realm. From my seat, I observe the Kaiser watching from the balcony, his eyes tracking the banners that flutter in the breeze — symbols of the power we each command within our territories.\nThe purpose of this assembly is clear to all of us: the empire stands on the brink of a decisive military campaign, and the Kaiser seeks our support to ensure its success. The guards, their armor gleaming, guide us into the great hall where the Hoftag will be held. There is a shared understanding of the gravity of what lies ahead.\nAs we take our seats according to rank and custom, my gaze occasionally meets those of my peers. We are each weighing the risks and rewards of committing to this impending war. The decisions made today will shape not only the fate of the realm but our futures as well.\nWhen the Kaiser signals for the herald to announce the beginning of the Hoftag, the hall falls into a reverent silence. The herald’s voice rings out, calling forth the first matter of the day. Now is the time for judgment, negotiation, and the rallying of the empire’s might. We must consider carefully how we will align ourselves, knowing that the alliances formed today will steer the course of the empire toward its destiny."
 HRT_hoftag.parlamentum.press_claim.desc_guest: "A procession of carriages and retinues fills the grand courtyard as I join the other princes in attending the Hoftag. From the moment I arrived, it was clear that this assembly would be different — the Kaiser has summoned us not only to discuss the realm’s affairs but to press his personal claim over [emperor.MakeScope.Var('HRT_hoftag_claim').GetName]. From my seat, I observe the Kaiser watching from the balcony, his gaze fixed on the banners that flutter in the breeze, each representing the authority we wield within our domains.\nThe guards, resplendent in their armor, guide us to the great hall, their steps measured, aware of the delicate power play at hand.\nAs we take our seats, I can sense the curiosity and calculation in the eyes of my peers. We are here to observe, to judge, and to decide how this will influence the balance of power. Today’s decisions will set a precedent for the future.\nThe Kaiser’s subtle gesture signals the herald to announce the start of the Hoftag. Now is the time to hear the arguments, to consider the justice of the Kaiser’s cause, and to decide whether we will support him in his claim on [emperor.MakeScope.Var('HRT_hoftag_claim').GetName]."
 HRT_hoftag.parlamentum.convert_faith.desc_guest: "A procession of carriages and retinues fills the grand courtyard as I arrive with the other princes to attend the Hoftag. From my seat, I watch as the Kaiser observes from the balcony, his gaze sweeping over the banners that flutter in the breeze, each a symbol of the influence we hold within our lands.\nThe purpose of this gathering is clear: the Kaiser seeks our support to convert [emperor.MakeScope.Var('HRT_hoftag_faith_target').GetFullName] to the true faith. The guards, clad in shining armor, guide us into the great hall, their movements deliberate, knowing the spiritual significance of what is to come.\nAs we take our seats according to rank and custom, my gaze occasionally meets those of my peers. We have come not just to witness a political maneuver but to contemplate a matter of faith.\nWith a deliberate gesture, the Kaiser signals the herald to announce the beginning of the Hoftag. The hall falls into a reverent silence as the herald’s voice rings out, introducing the first matter of the day. Now is the time to reason, to weigh the spiritual implications, and to decide whether we will aid the Kaiser in spreading the Church’s influence. The fate of souls, as well as the unity of the empire, may rest on the decisions we make today."
 HRT_hoftag.parlamentum.convert_faith_county.desc_guest: "A procession of carriages and retinues fills the grand courtyard as I arrive with the other princes to attend the Hoftag. From my seat, I watch as the Kaiser observes from the balcony, his gaze sweeping over the banners that flutter in the breeze, each a symbol of the influence we hold within our lands.\nThe purpose of this gathering is clear: the Kaiser seeks our support to convert [emperor.MakeScope.Var('HRT_hoftag_faith_target_county').Title.GetName] to the true faith. The guards, clad in shining armor, guide us into the great hall, their movements deliberate, knowing the spiritual significance of what is to come.\nAs we take our seats according to rank and custom, my gaze occasionally meets those of my peers. We have come not just to witness a political maneuver but to contemplate a matter of faith.\nWith a deliberate gesture, the Kaiser signals the herald to announce the beginning of the Hoftag. The hall falls into a reverent silence as the herald’s voice rings out, introducing the first matter of the day. Now is the time to reason, to weigh the spiritual implications, and to decide whether we will aid the Kaiser in spreading the Church’s influence. The fate of souls, as well as the unity of the empire, may rest on the decisions we make today."
 HRT_hoftag.parlamentum.convert_culture.desc_guest: "A procession of carriages and retinues fills the grand courtyard as I join the other princes in attending the Hoftag. From my seat, I observe the Kaiser on the balcony, his eyes tracking the banners that flutter in the breeze, each representing the distinct cultures we bring from our lands.\nThe Kaiser has summoned us to gain our support in converting the culture of [emperor.MakeScope.Var('HRT_hoftag_culture_target').GetName], to unify it more closely with the traditions at the heart of our realm. The guards, clad in their gleaming armor, guide us to the great hall, their steps deliberate, aware of the delicate cultural shift that is at stake.\nToday’s decisions could influence the cultural landscape of the realm for generations, and we must weigh the merits and consequences carefully.\nWith a measured gesture, the Kaiser signals the herald to announce the beginning of the Hoftag. Now is the time to deliberate, to discuss the future of our shared identity, and to decide whether we will support the cultural conversion of [emperor.MakeScope.Var('HRT_hoftag_culture_target').GetName]. The unity and strength of the empire may well depend on the choices we make today."
 HRT_hoftag.parlamentum.judgment.desc_guest: "A procession of carriages and retinues fills the grand courtyard as I arrive at the Hoftag, joining the other princes of the realm. From my seat, I watch as the Kaiser stands on the balcony, his gaze fixed on the banners that flutter in the breeze, each representing the authority we wield within our lands.\nThe purpose of this Hoftag is clear: [emperor.MakeScope.Var('HRT_hoftag_judgment_target').GetFullName] has defied the laws of the realm and is to be judged. We have been summoned not only to discuss the empire’s future but also to bear witness to the administration of justice. The guards, their armor gleaming, guide us into the great hall, their movements precise, knowing the gravity of the proceedings that await.\nAs we take our seats according to rank and custom, I can sense the curiosity in the eyes of my peers. We are here not just to participate in the political life of the empire but to see how justice is dispensed and to understand the consequences of defying the crown.\nWith a firm gesture, the Kaiser signals the herald to announce the beginning of the Hoftag. Now is the time to present the charges, to weigh the evidence, and to witness the judgment that will be passed. The law must be enforced, order maintained, and it must be demonstrated that no one, not even [emperor.MakeScope.Var('HRT_hoftag_judgment_target').GetFullName], is above the justice of the empire."
 
 HRT_hoftag.conclusion.t: "Conclusion"
 HRT_hoftag.conclusion.desc_score: "With #V [emperor.MakeScope.Var('HRT_hoftag_score_yay').GetValue|0]#! supporters and #V [emperor.MakeScope.Var('HRT_hoftag_score_nay').GetValue|0]#! princes opposing the vote, the total score of #V [emperor.MakeScope.Var('HRT_hoftag_score').GetValue|0]#! results in a pass of the resolution.\n\n"
 HRT_hoftag.conclusion.gather_support.desc_host: "The Hoftag concludes with a resounding show of unity. One by one, the princes rise in support of the military campaign, pledging their troops, resources, and loyalty to the cause. The hall echoes with declarations of allegiance, and my heart swells with the knowledge that the empire stands united. The alliances forged today will lead the realm to a decisive victory, and the future is set on a course toward greatness."
 HRT_hoftag.conclusion.press_claim.desc_host: "The Hoftag ends with the princes voicing their support for my rightful claim. The strength of their backing is undeniable, and the contested county is secured under my rule. With the might of the empire behind me, the balance of power shifts decisively in my favor."
 HRT_hoftag.conclusion.convert_faith.desc_host: "The Hoftag reaches its conclusion with the princes offering their unanimous support for my mission to spread the true faith. Their commitment to the conversion of the wayward is unwavering. My resolve is bolstered by the solidarity of my vassals, knowing that the light of the true faith will soon shine brightly across the entire empire."
 HRT_hoftag.conclusion.convert_culture.desc_host: "The Hoftag draws to a close with the princes expressing their full support for the cultural integration. The hall resonates with agreement as the gathered lords recognize the importance of a unified cultural identity within the empire. With their backing, I set in motion the plans to align the county’s culture with the core traditions of the realm, ensuring the long-term unity and strength of the empire."
 HRT_hoftag.conclusion.judgment.desc_host: "The Hoftag concludes with a unanimous decision to uphold justice. The evidence against [emperor.MakeScope.Var('HRT_hoftag_judgment_target').GetFullName] is irrefutable. Order is restored within the realm. My authority is reinforced, and the princes leave the hall with a renewed respect for the law and the commitment to maintain the stability of the empire."

 HRT_hoftag.conclusion.gather_support.desc_guest: "The Hoftag concludes with a resounding show of unity. One by one, the princes rise in support of the military campaign, pledging troops, resources, and loyalty to the cause. The hall echoes with declarations of allegiance. The alliances forged today will lead the realm to a decisive victory, and the future is set on a course toward greatness."
 HRT_hoftag.conclusion.press_claim.desc_guest: "The Hoftag ends with the princes voicing their support for [emperor.GetTitledFirstName]'s claim. The strength of the backing is undeniable, and the contested county is secured under [emperor.GetHerHis] rule. With the might of the empire behind [emperor.GetHerHim], the balance of power shifts decisively in [emperor.GetHerHis] favor."
 HRT_hoftag.conclusion.convert_faith.desc_guest: "The Hoftag reaches its conclusion with the princes offering their unanimous support for [emperor.GetTitledFirstName]'s mission to spread the true faith. The commitment to the conversion of the wayward is unwavering."
 HRT_hoftag.conclusion.convert_culture.desc_guest: "The Hoftag draws to a close with the princes expressing their full support for the cultural integration. The hall resonates with agreement as the gathered lords recognize the importance of a unified cultural identity within the empire. With the backing, [emperor.GetTitledFirstName] set in motion the plans to align the county’s culture with the core traditions of the realm, ensuring the long-term unity and strength of the empire."
 HRT_hoftag.conclusion.judgment.desc_guest: "The Hoftag concludes with a unanimous decision to uphold justice. The evidence against [emperor.MakeScope.Var('HRT_hoftag_judgment_target').GetFullName] is irrefutable. Order is restored within the realm. [emperor.GetTitledFirstName]'s authority is reinforced, and we leave the hall with a renewed respect for the law and the commitment to maintain the stability of the empire."
 
 HRT_hoftag.failure.t: "Votum Failed"
 HRT_hoftag.failure.desc_host: "With #V [emperor.MakeScope.Var('HRT_hoftag_score_yay').GetValue|0]#! supporters and #V [emperor.MakeScope.Var('HRT_hoftag_score_nay').GetValue|0]#! princes opposing the vote, the total score of #V [emperor.MakeScope.Var('HRT_hoftag_score').GetValue|0]#! results in a failure of the resolution.\n\nThe Hoftag concludes with a heavy air of disappointment. Despite my best efforts, the princes remain divided, their support splintered and insufficient to advance the cause. The lack of consensus leaves my plans in disarray, and the great hall, once filled with anticipation, now echoes with murmurs of dissent. The opportunity to unify the empire under a common purpose slips away, and the challenges that lie ahead seem more daunting than ever."

 HRT_hoftag.failure.desc_guest: "The Hoftag draws to a close with a sense of disillusionment among the gathered princes. The votum has failed, and the [emperor.GetTitleAsNameNoTooltip]'s proposals did not receive the necessary support to move forward. We leave the hall with a growing sense of unease, aware that this course of action may lead to further instability within the realm. The divisions within the assembly have only deepened, and the future of the empire feels uncertain and fraught with peril."
 
