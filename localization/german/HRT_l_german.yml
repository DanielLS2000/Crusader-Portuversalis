 HRT.2001.t: "Promote Unity Between the Tribes"
 HRT.2001.desc: "As the realm faces both internal strife and external threats, I recognize the importance of fostering unity among the diverse tribes that comprise #V [emperor.GetPrimaryTitle.GetNameNoTooltip]#!. The lands of the empire are rich with a tapestry of cultures, traditions, and languages. Yet, these very differences have often sown discord and division.\n\nIn a grand assembly at the imperial court, I have gathered representatives of the [HRT_stammesherzogtuemer|E]. [GetPlayer.MakeScope.Var('HRT_core_culture_1').Culture.GetName], [GetPlayer.MakeScope.Var('HRT_core_culture_2').Culture.GetName], [GetPlayer.MakeScope.Var('HRT_core_culture_3').Culture.GetName], [GetPlayer.MakeScope.Var('HRT_core_culture_4').Culture.GetName], and [GetPlayer.MakeScope.Var('HRT_core_culture_5').Culture.GetName] banners flutter side by side, a rare and powerful symbol of the potential for unity.\n\nBefore the gathered assembly, I address the need for a cohesive and harmonious realm, where every tribe can coexist in mutual respect and shared prosperity. To achieve this noble goal, several strategies are presented, each aimed at strengthening the bonds between these proud and storied peoples."
 HRT.2001.a: "Organize cultural festivals."
 HRT.2001.a.tt: "Organizing cultural festivals and events that celebrate the traditions and heritage of different tribes can promote cross-cultural interaction and appreciation. Sponsor grand festivities that showcase the rich cultural diversity within the empire, encouraging unity and solidarity among its subjects."
 HRT.2001.b: "Encourage marriage alliances."
 HRT.2001.b.tt: "Encouraging marriage alliances between noble families from different tribes can promote cultural exchange and understanding. Arrange marriages between members of your tribe and influential families from different regions, fostering personal connections and loyalty to the imperial authority."
 HRT.2001.c: "Implement new feudal contracts."
 HRT.2001.c.tt: "Implementing feudal contracts that emphasize cultural tolerance and cooperation can help strengthen the bonds between the tribes. These contracts could include clauses that promote the preservation and respect of each tribe's customs, languages, and traditions within the empire."
 HRT.2001.d: "Facilitate trade and commerce."
 HRT.2001.d.tt: "Facilitating trade and commerce between regions can lead to increased cultural exchange and integration. Invest in infrastructure projects such as roads and bridges to improve connectivity between tribes, fostering economic interdependence and cultural interaction."
 
 HRT.2011.t: "Unity: Cultural Festivals"
 HRT.2011.desc: "I have resolved to promote unity through the joyous celebration of each tribe's unique cultural heritage. By organizing grand festivals, I aim to foster mutual respect and admiration among the tribes, creating a vibrant tapestry of shared traditions and communal harmony.\n\nAs the imperial herald prepares to announce my imperial decree, the hall buzzes with anticipation. Representatives from each tribe await the specifics, knowing that such celebrations could bring about a new era of understanding and camaraderie. I have three distinct paths in mind, to ensure these cultural festivals serve as a beacon of unity:"
 HRT.2011.a: " Tribal competitions."
 HRT.2011.a.tt: "Organize friendly competitions and games that bring together participants from different tribes.\n\nThis option increases the [cultural_acceptance|E] between each [HRT_stammesherzogtum|E] by #V 1%#! (10% total)\n"
 HRT.2011.b: " Annual celebrations."
 HRT.2011.b.tt: "Establish annual celebrations that rotate between different tribal regions, ensuring each tribe has a chance to host and share its culture.\n\nThis option increases the [cultural_acceptance|E] between each [HRT_stammesherzogtum|E] by #V 2%#! (20% total)\n"
 HRT.2011.c: " Cultural heritage sites."
 HRT.2011.c.tt: "Establish and maintain cultural heritage sites and monuments that celebrate the contributions and history of all tribes within the empire.\n\nThis option increases the [cultural_acceptance|E] between each [HRT_stammesherzogtum|E] by #V 3%#! (30% total)\n"
