 HRT.1102.t: "Advent in [location.GetName]"
 HRT.1102.desc: "The expedition has arrived in [location.GetName] and it is now my divine right to receive the Imperial Crown before God.\nA spectacle of unparalleled magnitude unfolds as I am beginning to lead the vast assembly through town, the vibrant pageantry capturing the essence of celebration. The [Glossary('Italienzug','game_concept_HRT_italienzug_desc')] nears its destination."
