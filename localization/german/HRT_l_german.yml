 game_concept_HRT_reisekoenigtum: "Reisekönigtum"
 game_concept_HRT_itinerant_court: "Reisender Hofstaat"
 game_concept_HRT_reisekoenigtum_desc: "Ein Reisender Hofstaat war eine migratorische Regierungsform, die in europäischen Königreichen während des Frühmittelalters geteilt wurde. Es war eine Alternative zu einer Hauptstadt, einem permanenten politischen Zentrum, das von einem Königreich regiert wurde. Das System des Reisekönigtums ist stark mit der deutschen Geschichte verbunden, wo die Entstehung einer Hauptstadt ungewöhnlich lange dauerte. Die Kaiser des Heiligen Römischen Reiches reisten ständig mit ihrer Familie und ihrem Gefolge durch das Reich.\n\nDas Heilige Römische Reich hatte keine Hauptstadt. Die Kaiser nutzen die verschiedenen Ländereien ihrer jeweiligen Dynastie, einschließlich Burgen, konnten sich aber nicht auf diese beschränken, wenn sie die Kontrolle über ihr großes Reich, einschließlich seiner oft rebellischen regionalen Fürsten, behalten wollten. Daher herrschten der Kaiser und andere Fürsten, indem sie ständig ihre Residenzen wechselten, meist auf Krongut errichtete Pfalzen sowie Klöster und Bischofsstädte. Die merowingischen Könige des Fränkischen Reiches praktizierten dieses System bereits, und die nachfolgende karolingische Dynastie übernahm sowohl den Brauch als auch die damit verbundenen Paläste (#italic [Glossary('Kaiserpfalz','KAISERPFALZ_GLOSS')]#!)."

