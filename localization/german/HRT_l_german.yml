 HRT.2014.t: "Einigkeit: Handel und Gewerbe"
 HRT.2014.desc: "Ich verstehe, dass Handel und Gewerbe die Lebensader von [emperor.GetPrimaryTitle.GetNameNoTooltip] sind, wesentlich für die Förderung von Wohlstand und Einheit unter seinen verschiedenen Stämmen. Durch die Verbesserung von Handelsnetzwerken und die Förderung wirtschaftlicher Abhängigkeit kann ein Netz von Verbindungen geschaffen werden, das das Reich durch gegenseitigen Nutzen und gemeinsamen Wohlstand zusammenhält.\n\nIn der großen Halle des kaiserlichen Palastes versammeln sich Kaufleute, Adlige und Vertreter aus verschiedenen Regionen, um meine Vision zu hören. Ich spreche von einer Zukunft, in der Waren, Ideen und Kulturen frei durch das Reich fließen und alle bereichern, die daran teilnehmen.\n\nDurch welche Investition soll dieser unermessliche Gewinn erzielt werden?"
 HRT.2014.a: "Lokale Markttage."
