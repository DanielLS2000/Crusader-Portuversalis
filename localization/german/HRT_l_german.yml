 HRT.1001.t: "Der neue Kaiser"
 HRT.1001.desc.a: "Nach dem Ableben von Kaiser [HRTdeceasedemperor.GetFirstNameNicknamed] entstand eine Lücke im Herzen der Christenheit. In allen Ländern des Römischen Reiches ist das Flüstern über meine aufsteigende Macht nicht ungehört geblieben. Mit tiefer Ehrfurcht verkündet der Herold, dass sie mich auserwählt haben, den schweren Mantel des Kaisers zu tragen. Eine solche Ehre bringt jedoch ihre sakralen Traditionen mit sich. Es obliegt mir nun, den altehrwürdigen [Glossary('Italienzug','game_concept_HRT_italienzug_desc')] zu unternehmen, eine Reise ins Herz Roms, wo der Papst selbst darauf wartet, mich in einer großen Krönungszeremonie auf den Stufen des Petersdoms zu krönen."
 HRT.1001.desc.b: "In allen Ländern des Römischen Reiches ist das Flüstern über meine aufsteigende Macht nicht ungehört geblieben. Mit tiefer Ehrfurcht verkündet der Herold, dass sie mich auserwählt haben, den schweren Mantel des Kaisers zu tragen. Eine solche Ehre bringt jedoch ihre sakralen Traditionen mit sich. Es obliegt mir nun, den altehrwürdigen [Glossary('Italienzug','game_concept_HRT_italienzug_desc')] zu unternehmen, eine Reise ins Herz Roms, wo der Papst selbst darauf wartet, mich in einer großen Krönungszeremonie auf den Stufen des Petersdoms zu krönen."
 HRT.1001.a: "Verschwenden wir keine Zeit."
 HRT.1001.a.tooltip: "Beginnt mit den Vorbereitungen für Eure Krönungszeremonie"
 HRT.1001.b: "Versammelt die Heerfahrtsstreitkräfte!"
 HRT.1001.b.tooltip: "Stellt Eurer Heer auf und marschiert nach [HRT_hoflocation.GetName], um gekrönt zu werden"
 HRT.1001.c: "Vielleicht ist jetzt nicht der richtige Zeitpunkt..."

 HRT.1102.t: "Ankunft in [location.GetName]"
 HRT.1102.desc: "Die Heerfahrt ist in [location.GetName] angekommen, und es ist nun mein gottgegebenes Recht, die Kaiserkrone vor dem Herrn zu empfangen.\nEin Schauspiel von unvergleichlicher Größe nimmt seinen Lauf, als ich beginne, die riesige Prozession durch die Stadt zu führen. Die lebhafte Pompösität fängt die Essenz des Festes ein. Der [Glossary('Italienzug','game_concept_HRT_italienzug_desc')] nähert sich seinem Ziel."
 HRT.1102.a: "Führt den Marsch zum Dom an!"
 HRT.1102.b: "Dies ist nicht der richtige Zeitpunkt."

 HRT.1103.a: "Ich bin endlich und wahrhaftig Kaiser."

