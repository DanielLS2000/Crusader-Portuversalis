 HRT.0001.t: "Das Heilige Römische Reich"
 HRT.0001.desc: "In der zweiten Hälfte des 9. Jahrhunderts befindet sich Westeuropa in einer Phase bedeutender Veränderung und Fragmentierung. Das einst mächtige Karolingische Reich, gegründet von Karl dem Großen, wurde geteilt, und seine Einheit ist ein Relikt der Vergangenheit.\n\nIhr regiert als König von Italien und wurdet zum #V Imperator Augustus#! des Karolingischen Reiches gekrönt, ein Titel, der Euch die Größe und Verantwortung verleiht, die einst die Herrscher des antiken Roms trugen. Der Umfang Eurer [HRT_imperial_authority|E] ist jedoch hauptsächlich auf Italien beschränkt, mit nur nomineller Kontrolle über die Grenzen Eurer Domäne hinaus. Die Zersplitterung des Karolingischen Reiches nach dem Tod Karls des Großen und die Spaltungen unter seinen Erben haben zu politischen und militärischen Herausforderungen geführt, da das einst geeinte Reich in konkurrierende Fraktionen zerfällt, was Eure Fähigkeit, weitreichende kaiserliche Kontrolle auszuüben, weiter erschwert.\n\nIhr steht vor der entmutigenden Aufgabe, Eure Autorität durchzusetzen. Eure Bemühungen, die kaiserliche Kontrolle zu stärken, werden auf Widerstand stoßen und Euch vor die ständige Herausforderung stellen, die Ambitionen der lokalen Herrscher mit den höheren Zielen des Reiches in Einklang zu bringen.\n\nDas Karolingische Reich steht an einem Scheideweg, seine Zukunft ist ungewiss, während es durch die Gezeiten des Wandels und die wechselnden Bündnisse seiner Teilgebiete navigiert."
 HRT.0001.a: "Gebt dem Kaiser, was des Kaisers ist."

 HRT.0002.desc: "Ihr seid #V Romanorum Imperator Augustus#! des Heiligen Römischen Reiches. Eure Herrschaft ist geprägt von der Notwendigkeit, [HRT_imperial_authority|E] inmitten eines komplexen Geflechts feudaler Beziehungen zu festigen. Eure Kontrolle über die riesigen Territorien des Reiches wird von selbstbewussten Herzögen und Fürsten herausgefordert, die jeweils beträchtliche Macht in ihren eigenen Herrschaftsgebieten ausüben.\nDer [HRT_investiture_controversy|E] wirft einen großen Schatten über Eure Herrschaft und stellt die Ambitionen des Papsttums gegen die Vorrechte Eurer Kaiserkrone.\n\nEure Fähigkeit, Euch durch diese turbulenten Zeiten zu manövrieren, wird bestimmen, ob das Heilige Römische Reich gestärkt hervorgeht oder den Kräften der Spaltung und äußeren Zwängen zum Opfer fällt."

 HRT.0003.desc: "Ihr seid #V Romanorum Imperator Augustus#! Friedrich I. Barbarossa und herrscht über das Heilige Römische Reich. Eure Herrschaft ist geprägt von einem entschlossenen Bestreben, die [HRT_imperial_authority|E] über die riesigen und vielfältigen Territorien des Reiches zu stärken. Nachdem Ihr die Stabilität in den deutschen Landen wiederhergestellt habt, müsst Ihr Euren Fokus auf Italien verlagern, wo es unerlässlich ist, kaiserliche Rechte über die wohlhabenden und einflussreichen norditalienischen Stadtstaaten zu behaupten, mit dem Ziel, den Glanz des antiken Reiches wiederzubeleben.\n\nDie Hindernisse, denen Ihr gegenübersteht, sind erheblich. Der Lombardische Bund, ein beeindruckendes Bündnis italienischer Städte, stellt sich entschlossen gegen Eure Versuche, kaiserliche Kontrolle auszuüben. Spannungen mit dem Papsttum erschweren die Lage zusätzlich, während Ihr versucht, das empfindliche Gleichgewicht zwischen geistlicher Führung und kaiserlicher Souveränität zu wahren."

 HRT.0011.t: "Vereinigung des Erbes"
 HRT.0011.desc: "Trotz des himmlischen Mandats gibt es immer noch jene, die glauben, sie könnten sich dem Griff meiner kaiserlichen Autorität entziehen. Dies kann nicht länger toleriert werden! Mit dem Gesetz und der Legitimität auf meiner Seite befehle ich hiermit den Ungehorsamen, sich meiner rechtmäßigen Herrschaft zu beugen. Diejenigen, die meinem Befehl nicht Folge leisten, müssen mit Gewalt unterworfen werden, damit nicht die Grundfesten des Römischen Reiches geschwächt werden."
 HRT.0011.a: "Sie sollen ihre Fehler erkennen!"
 HRT.0011.a.tt: "Ihr habt nun für 10 Jahre uneingeschränkten Zugang zum Casus Belli 'Reichsgebiet konsolidieren'"

 HRT.9001.t: "Die Auflösung des Reiches"
 HRT.9001.desc: "Während ich in meinen Privatgemächern weile und über die Weiten des Römischen Reiches sinniere, legt sich ein Gefühl tiefer Last auf meine Schultern. Das Römische Reich, das von Karl dem Großen wiederbelebt wurde und ein Symbol der Einheit unter der Kaiserkrone ist, steht nun vor beispiellosen Herausforderungen. Zersplitterung, der Aufstieg mächtiger Fürstentümer und die sich ständig verändernden politischen Verhältnisse haben die Grundlagen dieses einst so großen Reiches untergraben.\n\nDie unaufhörlichen Konflikte mit dem Papsttum und der unerbittliche Kampf um die Macht innerhalb des Reiches haben mich zu einer folgenschweren Entscheidung geführt.\n\nIn Eurem Herzen wisst Ihr, dass die Zeit für eine drastische Veränderung gekommen ist – eine Entscheidung, die den Lauf der Geschichte verändern wird. Die Auflösung des Römischen Reiches, so radikal sie auch erscheinen mag, scheint der einzige Weg nach vorne zu sein. Diese Handlung ist nicht eine des Scheiterns, sondern des Pragmatismus; die Notwendigkeit einer neuen politischen Ordnung."
 HRT.9001.a: "Möge dies ein neuer Anfang sein..."
 HRT.9001.a.tt.a: "Ihr löst das Römische Reich auf"
 HRT.9001.a.tt.b: "[de_jure|E]-[rulers|E] im Römischen Reich werden für #V 10#! Jahre #N 25#! Meinung von Euch verlieren"
 HRT.9001.b: "Nein, das Reich wird nicht durch meine Hand untergehen."

 HRT.9002.t: "Das Ende einer Ära"
 HRT.9002.desc: "Ein Bote trifft an Eurem Hof ein mit einer versiegelten Schriftrolle, die das kaiserliche Siegel trägt. Als Ihr das Wachs brecht und das Pergament entrollt, übermitteln die in akribischer Handschrift geschriebenen Worte eine Nachricht, die die Grundfesten Eures Reiches erschüttert. Kaiser [emperor.GetFirstName] hat die Auflösung des Römischen Reiches erklärt.\n\nDiese Nachricht wird mit einer Mischung aus Unglauben und Erkenntnis aufgenommen. Das Römische Reich, das Herz der Christenheit und ein Symbol vereinter Autorität, soll nicht mehr sein. Der Kaiser spricht von den unüberwindbaren Herausforderungen - der Zersplitterung der Macht und dem ständigen Streit mit dem Papsttum.\n\nDie Entscheidung, beispiellos in ihrem Umfang, markiert das Ende einer Ära. Das Römische Reich, das als Zeugnis für das Erbe Karls des Großen stand, soll aufgelöst werden. Dieser Akt, in jeder Hinsicht radikal, markiert einen Wendepunkt in der Geschichte unserer Länder."
 HRT.9002.a: "Eine neue Ordnung entsteht..."

 HRT.9003.t: "Der Fall eines Kaisers"
 HRT.9003.desc: "Eure Herrschaft als Römischer Kaiser, einst unanfechtbar, ist abrupt zu Ende gekommen. Die etablierte Ordnung, genährt von Unzufriedenheit und rivalisierenden Ambitionen, wurde umgestürzt, und Ihr wurdet Eures Titels, Eurer Autorität und letztendlich des kaiserlichen Throns beraubt.\n\nWährend Ihr nun über Eure nächsten Schritte nachdenkt, seht Ihr Euch mit der harten Realität einer Zukunft ohne die Krone konfrontiert. Das Vermächtnis Eurer Herrschaft bleibt dem Urteil der Geschichte überlassen. Der Verlust des Throns ist nicht nur eine persönliche Niederlage, sondern ein entscheidender Moment in den Annalen des Reiches, der eine Verschiebung im Machtgleichgewicht und die zerbrechliche Natur kaiserlicher Autorität signalisiert.\n\nIn der Einsamkeit Eurer verminderten Stellung reflektiert Ihr über die Lehren der Macht, die Wechselfälle des Schicksals und den unaufhaltsamen Marsch der Zeit, der keinen Herrscher verschont, wie mächtig er auch sein mag. Die Zukunft ist ungewiss, und der Weg vor Euch ist unbekannt, aber die Geschichte Eures Lebens und Eurer Herrschaft ist noch lange nicht vorbei."
 HRT.9003.a: "Das Ende einer Ära, der Beginn eines neuen Kapitels..."

 HRT.9005.desc.a: "Nach dem Ableben von Kaiser [HRTdeceasedemperor.GetFirstNameNicknamed] entstand eine Lücke im Herzen der Christenheit. In allen Ländern des Römischen Reiches ist das Flüstern über die aufsteigende Macht von [title_recipient.GetFirstNameNicknamed] nicht ungehört geblieben. Mit tiefer Ehrfurcht verkündet der Herold, dass sie [title_recipient.Custom('DE_PRO_PER_S_3P_A')] auserwählt haben, den schweren Mantel des Kaisers zu tragen."
 HRT.9005.desc.b: "In allen Ländern des Römischen Reiches ist das Flüstern über die aufsteigende Macht von [title_recipient.GetFirstNameNicknamed] nicht ungehört geblieben. Mit tiefer Ehrfurcht verkündet der Herold, dass sie [title_recipient.Custom('DE_PRO_PER_S_3P_A')] auserwählt haben, den schweren Mantel des Kaisers zu tragen."

