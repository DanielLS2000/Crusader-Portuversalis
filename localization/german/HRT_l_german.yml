 HRT.2013.t: "Einigkeit: Lehnsverträge"
 HRT.2013.desc: "In Anerkennung der Bedeutung eines zusammenhängenden und harmonischen Reiches habe ich meine Aufmerksamkeit auf die grundlegenden Vereinbarungen gerichtet, die die Beziehungen zwischen der Krone und ihren Vasallen regeln. Durch die Überarbeitung lokaler Urkunden zur Förderung gegenseitigen Respekts und kultureller Toleranz verspreche ich, ein stärker integriertes und kooperatives Reich zu schaffen.\nIn den prächtigen Kammern des kaiserlichen Hofes versammeln sich Vertreter der verschiedenen Stämme von [emperor.GetPrimaryTitle.GetNameNoTooltip]. Ich trete vor, meine Stimme trägt das Gewicht von Autorität und Weitsicht.\n\nWo soll der bürokratische Prozess beginnen?"
