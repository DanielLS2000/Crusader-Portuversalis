 HRT.2001.t: "Einigkeit unter den Stämmen fördern"
 HRT.2001.desc: "Während das Reich sowohl internen Konflikten als auch externen Bedrohungen gegenübersteht, erkenne ich die Wichtigkeit, die Einigkeit unter den verschiedenen Stämmen zu fördern, die #V [emperor.GetPrimaryTitle.GetNameNoTooltip]#! ausmachen. Die Länder des Reiches sind geprägt von einer üppigen Vielfalt an Kulturen, Traditionen und Sprachen. Doch genau diese Unterschiede haben oft Zwietracht und Spaltung gesät.\n\nIn einer großen Versammlung am kaiserlichen Hof habe ich Vertreter der [HRT_stammesherzogtuemer|E] zusammengerufen. [GetPlayer.MakeScope.Var('HRT_core_culture_1').Culture.GetName]e, [GetPlayer.MakeScope.Var('HRT_core_culture_2').Culture.GetName]e, [GetPlayer.MakeScope.Var('HRT_core_culture_3').Culture.GetName]e, [GetPlayer.MakeScope.Var('HRT_core_culture_4').Culture.GetName]e und [GetPlayer.MakeScope.Var('HRT_core_culture_5').Culture.GetName]e Banner wehen Seite an Seite, ein seltenes und kraftvolles Symbol für das Potenzial der Einigkeit.\n\nVor der versammelten Gesellschaft spreche ich die Notwendigkeit eines zusammenhängenden und harmonischen Reiches an, in dem jeder Stamm in gegenseitigem Respekt und geteiltem Wohlstand koexistieren kann. Um dieses edle Ziel zu erreichen, werden mehrere Strategien vorgestellt, die alle darauf abzielen, die Bande zwischen diesen stolzen und geschichtsträchtigen Völkern zu stärken."
 HRT.2001.a: "Kulturfeste organisieren."
 HRT.2001.a.tt: "Die Organisation von Kulturfesten und Veranstaltungen, die die Traditionen und das Erbe verschiedener Stämme feiern, kann die kulturübergreifende Interaktion und Wertschätzung fördern. Finanziert großartige Festlichkeiten, die die reiche kulturelle Vielfalt innerhalb des Reiches zeigen und Einigkeit und Solidarität unter seinen Untertanen fördern."
 HRT.2001.b: "Heiratsallianzen fördern."
 HRT.2001.b.tt: "Die Förderung von Heiratsallianzen zwischen Adelsfamilien aus verschiedenen Stämmen kann den kulturellen Austausch und das Verständnis fördern. Arrangiert Ehen zwischen Mitgliedern Eures Stammes und einflussreichen Familien aus verschiedenen Regionen, um persönliche Verbindungen und Loyalität zur kaiserlichen Autorität zu fördern."
 HRT.2001.c: "Neue Lehnsverträge implementieren."
 HRT.2001.c.tt: "Die Implementierung von Lehnsverträgen, die kulturelle Toleranz und Kooperation betonen, kann dazu beitragen, die Bande zwischen den Stämmen zu stärken. Diese Verträge könnten Klauseln enthalten, die die Bewahrung und Respektierung der Bräuche, Sprachen und Traditionen jedes Stammes innerhalb des Reiches fördern."
 HRT.2001.d: "Handel und Gewerbe erleichtern."
 HRT.2001.d.tt: "Die Erleichterung von Handel und Gewerbe zwischen den Regionen kann zu erhöhtem kulturellen Austausch und Integration führen. Investiert in Infrastrukturprojekte wie Straßen und Brücken, um die Verbindungen zwischen den Stämmen zu verbessern und wirtschaftliche Verflechtungen und kulturelle Interaktion zu fördern."

HRT.2011.t: "Einigkeit: Kulturfeste"
 HRT.2011.desc: "Ich habe beschlossen, die Einigkeit durch die freudige Feier des einzigartigen kulturellen Erbes jedes Stammes zu fördern. Durch die Organisation großer Festlichkeiten möchte ich gegenseitigen Respekt und Bewunderung unter den Stämmen fördern und ein lebendiges Geflecht gemeinsamer Traditionen und gemeinschaftlicher Harmonie schaffen.\n\nWährend der kaiserliche Herold sich darauf vorbereitet, mein kaiserliches Dekret zu verkünden, summt die Halle vor Erwartung. Vertreter jedes Stammes warten auf die Einzelheiten, wissend, dass solche Feiern eine neue Ära des Verständnisses und der Kameradschaft einläuten könnten. Ich habe drei verschiedene Wege im Sinn, um sicherzustellen, dass diese Kulturfeste als Leuchtfeuer der Einheit dienen:"
 HRT.2011.a: "Stammeswettbewerbe."
 HRT.2011.a.tt: "Organisiert freundschaftliche Wettbewerbe und Spiele, die Teilnehmer aus verschiedenen Stämmen zusammenbringen.\n\nDiese Option erhöht die [cultural_acceptance|E] zwischen jedem [HRT_stammesherzogtum|E] um #V 1%#! (insgesamt 10%)\n"
 HRT.2011.b: "Jährliche Feierlichkeiten."
 HRT.2011.b.tt: "Etabliert jährliche Feierlichkeiten, die zwischen verschiedenen Stammesregionen rotieren, um sicherzustellen, dass jeder Stamm die Gelegenheit hat, Gastgeber zu sein und seine Kultur zu teilen.\n\nDiese Option erhöht die [cultural_acceptance|E] zwischen jedem [HRT_stammesherzogtum|E] um #V 2%#! (insgesamt 20%)\n"
 HRT.2011.c: "Kulturerbestätten."
 HRT.2011.c.tt: "Errichtet und pflegt Kulturerbestätten und Denkmäler, die die Beiträge und Geschichte aller Stämme innerhalb des Reiches würdigen.\n\nDiese Option erhöht die [cultural_acceptance|E] zwischen jedem [HRT_stammesherzogtum|E] um #V 3%#! (insgesamt 30%)\n"
 HRT_cultural_acceptance_festival: "Kulturfeste"
 HRT_unity_festival: "Kulturfeste veranstalten"

 HRT.2012.t: "Einigkeit: Heiratsallianzen"
 HRT.2012.desc: "Im Verständnis, dass familiäre Bande die stärksten Bindungen von allen sein können, habe ich beschlossen, die Einheit in [emperor.GetPrimaryTitle.GetNameNoTooltip] durch strategische Heiratsallianzen zu fördern. Indem ich die Adelsfamilien verschiedener Stämme mit unseren eigenen verbinde, könnte ich ein Netzwerk der Verwandtschaft schaffen, das ein tieferes Gefühl der Zugehörigkeit zum Reich fördert.\nIn der großen Halle des kaiserlichen Hofes, gefüllt mit dem Adel des Reiches, trete ich vor, um die Versammlung anzusprechen. Die Gesichter der [GetPlayer.MakeScope.Var('HRT_core_culture_1').Culture.GetName]en, [GetPlayer.MakeScope.Var('HRT_core_culture_2').Culture.GetName]en, [GetPlayer.MakeScope.Var('HRT_core_culture_3').Culture.GetName]en, [GetPlayer.MakeScope.Var('HRT_core_culture_4').Culture.GetName]en und [GetPlayer.MakeScope.Var('HRT_core_culture_5').Culture.GetName]en Herren und Damen spiegeln eine Mischung aus Neugier und Erwartung wider.\nWelches [HRT_stammesherzogtum|E] soll nun diese Ehre erhalten?"
