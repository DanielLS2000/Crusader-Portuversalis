 game_concept_HRT_imperial_authority: "Reichsautorität"
 game_concept_HRT_imperial_authority_desc: "Reichsautorität repräsentiert das Ausmaß der Kontrolle, die der Kaiser über seine [vassals|E] ausübt, und ist eine Erweiterung seiner [legitimacy|E]. Autorität wird benötigt, um verschiedene Aktionen durchzuführen, wie das Erlassen von [Concept.('HRT_imperial_edicts', 'Reichserlassen')|E] und das Verkünden von [HRT_imperial_directives|E] innerhalb des Römischen Reiches. Die Rate, mit der Ihr Reichsautorität gewinnt oder verliert, wird als [HRT_imperial_authority_change|E] auf dem dynamischen Wappen im Reichsnachfolgeansicht angezeigt, das Ihr durch Drücken der Reichskrone über dem Reichssymbol (F2) nach dem Öffnen erreicht."

 game_concept_HRT_imperial_authority_change: "Monatliche Autoritätsänderung"
 game_concept_HRT_imperial_authority_change_desc: "Die Rate, mit der Ihr [HRT_imperial_authority|E] gewinnt oder verliert. Begrenzt auf +5 und -5 pro Monat vor [HRT_imperial_edict|E]-Effekten. Zusätzlich zu den im Tooltip angezeigten Faktoren gewinnt Ihr Reichsautorität durch das Gewinnen von [Concept.('wars', 'Kriegen')|E], abhängig von der militärischen Stärke des Gegners, und verliert entsprechend einen Teil bei Niederlagen."

 game_concept_HRT_imperial_territory: "Reichsgebiet"
 game_concept_HRT_imperial_territory_desc: "Die Kernterritorien umfassen die [kingdoms|E] #V Ostfranken/Deutschland#!, #V Baiern#!, #V Lothringen#! und #V Friesland#!."

 game_concept_HRT_imperial_edict: "Reichsedikt"
 game_concept_HRT_imperial_edicts: "Reichsedikte"
 game_concept_HRT_imperial_edict_desc: "Kaiserliche Edikte sind temporäre Verordnungen, die vom Kaiser erlassen werden, um spezifische Herausforderungen schnell anzugehen oder strategische Gelegenheiten im Römischen Reich zu nutzen. Jedes Edikt, mit [HRT_imperial_authority|E] erstellt, kann unmittelbare Vorteile bieten, von militärischen Verbesserungen bis hin zu wirtschaftlichen Impulsen."

 game_concept_HRT_imperial_directive: "Reichsdirektive"
 game_concept_HRT_imperial_directives: "Reichsdirektiven"
 game_concept_HRT_imperial_directive_desc: "Die Verkündung Kaiserlicher Direktiven spiegelt die historischen Praktiken von Kaisern des Heiligen Römischen Reiches wie Otto dem Großen und Friedrich Barbarossa wider, die ihre Autorität ausübten, um entscheidende Befehle zu erlassen, die kritische Probleme des Reiches adressierten. Diese Direktiven reichten von militärischen Mobilisierungen, wie in Ottos I. Feldzügen zur Erweiterung und Sicherung der Reichsgrenzen, bis hin zu bedeutenden rechtlichen und administrativen Reformen, ähnlich denen von Friedrich I., um die kaiserliche Macht zu konsolidieren und die Verwaltung zu straffen. Solche Proklamationen waren entscheidend bei der Gestaltung der politischen, militärischen und kulturellen Landschaft des Reiches und spiegelten die Fähigkeit des Kaisers wider, den Lauf der Geschichte mit einem einzigen, autoritativen Dekret zu lenken."

 #game_concept_HRT_imperial_resolution: "Kaiserlicher Beschluss"
 #game_concept_HRT_imperial_resolutions: "Kaiserliche Beschlüsse"
 #game_concept_HRT_imperial_resolution_desc: "Kaiserliche Beschlüsse spiegeln die entscheidenden Maßnahmen historischer Kaiser des Heiligen Römischen Reiches wider und verkörpern ihr strategisches Urteil und ihre Führung in kritischen Momenten. Solche Beschlüsse, wie die entscheidenden innenpolitischen Maßnahmen von Herrschern wie Friedrich II., waren maßgeblich für die Navigation durch das komplexe Zusammenspiel politischer, religiöser und sozialer Dynamiken des Reiches. Diese Beschlüsse repräsentieren die Fähigkeit des Kaisers, das Schicksal des Reiches zu formen, indem sie die verschiedenen Interessen seiner Territorien und Völker ausgleichen. Jeder Beschluss ist ein Zeugnis für den Scharfsinn des Kaisers bei der Steuerung des Kurses des Reiches durch die Annalen der Geschichte."

 game_concept_HRT_real_emperor_score: "Derzeitige Kaiserwertung"
 game_concept_HRT_real_emperor_score_desc: "Die Kaiserwertung unten ist eine vorläufige Schätzung des Wertes, den dieser Charakter beim Tod seines Vaters, des Kaisers, erbt."

 game_concept_HRT_constrained_reach: "Eingeschränkte Reichweite"
 game_concept_HRT_constrained_reach_desc: "Der Kaiser hat derzeit nur begrenzten Einfluss außerhalb seiner Domäne. Die Zentralgewalt ist im gesamten Reich noch nicht vollständig etabliert oder anerkannt. Stellt das Heilige Römische Reich wieder her, um diesen Malus zu beseitigen."

 game_concept_HRT_vassal_count: "Vasallenzahl"
 game_concept_HRT_vassal_count_desc: "[duke|E]- und [king|E]-[vassals|E] tragen zu diesem Wert bei."

 game_concept_HRT_uncrowned: "Ungekrönter König der Römer"
 game_concept_HRT_uncrowned_desc: "Der Kaiser hat den [Glossary('Italienzug','game_concept_HRT_italienzug_desc')] noch nicht angetreten und wurde noch nicht formell vom Papst gekrönt und legitimiert."

 game_concept_HRT_italienzug: "Italienzug"
 game_concept_HRT_italienzug_desc: "Ein Italienzug (auch bekannt als #italic Romfahrt#! oder #italic Romzug#!, lateinisch #italic expeditio italica#!) war die Heerfahrt, die ein gewählter [Glossary('König der Römer','game_concept_HRT_king_of_the_romans_desc')] unternahm, um in Rom zum Kaiser des Heiligen Römischen Reiches gekrönt zu werden."

 game_concept_HRT_king_of_the_romans: "König der Römer"
 game_concept_HRT_king_of_the_romans_desc: "König der Römer (lateinisch: #italic Rex Romanorum#!; auch: #italic Römischer König#!) war der Titel, der vom Deutschen König nach seiner Wahl durch die [electors|E] ab der Herrschaft Heinrichs II. (1002–1024) verwendet wurde.\nDer Titel bezog sich ursprünglich auf jeden Deutschen König ab dem Zeitpunkt seiner Wahl in Frankfurt und seiner Königskrönung in Aachen, bis er vom Papst zum Kaiser des Heiligen Römischen Reiches gekrönt wurde. Der Titel wurde auch als Kronprinzentitel genutzt, der dem designierten Nachfolger des Kaiseres verliehen wurde, wenn er zu dessen Lebzeiten gewählt wurde."

 game_concept_HRT_princely_elective: "$princely_elective_succession_law$"
 game_concept_HRT_princely_elective_desc: "$princely_elective_succession_law_effects$"

 game_concept_HRT_investiture_controversy: "Investiturstreit"
 game_concept_HRT_investiture_controversy_desc: "Der Investiturstreit war ein Konflikt zwischen Kirche und Kaiser im mittelalterlichen Europa über die Fähigkeit, Bischöfe (Investitur) und Äbte von Klöstern und den Papst selbst zu wählen und einzusetzen. Eine Reihe von Päpsten im 11. und 12. Jahrhundert untergrub die Macht des Römisch-Deutschen Kaisers und anderer europäischer Monarchen, und die Kontroverse führte zu fast 50 Jahren Konflikt."

 game_concept_HRT_stammesherzogtum: "Stammesherzogtum"
 game_concept_HRT_stammesherzogtuemer: "Stammesherzogtümer"
 game_concept_HRT_stammesherzogtum_desc: "Sie beziehen sich auf die Stammesherzogtümer im frühmittelalterlichen Deutschland, die große territoriale Einheiten waren, regiert von Herzögen und basierend auf alten Stammesaufteilungen.\nDiese Herzogtümer, zu denen historisch Sachsen, Baiern, Schwaben, Franken und Lothringen gehörten, waren bedeutende politische Mächte im 9. und 10. Jahrhundert und spielten entscheidende Rollen bei der Bildung des Heiligen Römischen Reiches. Sie zeichneten sich durch ein gewisses Maß an Autonomie aus und wurden oft von mächtigen lokalen Familien geführt, die ihre eigenen Armeen und Verwaltungsstrukturen unterhielten.\nIm Laufe der Jahrhunderte entwickelten sich die wenigen Stammesherzogtümer aus der Zeit Ottos I. zu einer verwirrenden Vielfalt verschiedener weltlicher und geistlicher Herrschaften, die einzig durch ihre Loyalität zum Kaiser und den Glauben an seine heilige Mission zusammengehalten wurden, aber ansonsten unabhängig waren."

 game_concept_HRT_cohesion: "Zusammenhalt"
 game_concept_HRT_unity: "Einigkeit"
 game_concept_HRT_cohesion_desc: "Zusammenhalt oder Einigkeit bezieht sich auf das empfindliche Gleichgewicht zwischen den [Glossary('Stammesherzogtümern','game_concept_HRT_stammesherzogtum_desc')]. Trotz ihrer kulturellen und politischen Unterschiede waren diese Herzogtümer durch gegenseitige Loyalität zum Kaiser und einen gemeinsamen Glauben an seine göttliche Mission verbunden. Dieser Zusammenhalt war wesentlich für die Aufrechterhaltung der Stabilität und die Behauptung kollektiver Stärke gegen externe Bedrohungen und erforderte einen Herrscher außergewöhnlicher Fähigkeit, um die Komplexitäten ihrer Allianzen und Rivalitäten zu navigieren.\n\n#help Die fünf größten und einflussreichsten Kulturen im Heiligen Römischen Reich bilden den derzeitigen Kern der Stammesherzogtümer.\n\nDie [HRT_unity] zwischen den deutschen Stämmen beeinflusst Eure [HRT_imperial_authority_change|E]. Nutzt [HRT_imperial_authority|E], um [cultural_acceptance|E] zu fördern und das Schicksal des Heiligen Römischen Reiches zu beeinflussen.#!"

 game_concept_HRT_hoftag: "Hoftag"
 game_concept_HRT_hoftag_desc: "Ein Hoftag (Pl. Hoftage) war der Name für eine informelle und unregelmäßige Versammlung, die vom [Glossary('König der Römer','game_concept_HRT_king_of_the_romans_desc')], dem Kaiser des Heiligen Römischen Reiches oder einem der Fürsten ([electors|E]) des Reiches einberufen wurde.\n\nHistorisch war eine Unterscheidung zwischen dem Rat der Fürsten und ihrer rechtlichen Zustimmung zu einer Entscheidung schwer zu treffen. Aus ihrer Pflicht zur Beratung entwickelte sich jedoch bald das Recht der Fürsten, bei wichtigen Angelegenheiten des Reiches konsultiert zu werden, wie etwa bei der Erklärung eines kaiserlichen Feldzugs."

 game_concept_HRT_reichsstadt: "Reichsstadt"
 game_concept_HRT_reichsstaedte: "Reichsstädte"
 game_concept_HRT_imperial_city: "Reichsstadt"
 game_concept_HRT_imperial_cities: "Reichsstädte"
 game_concept_HRT_reichsstadt_desc: "Im Heiligen Römischen Reich wurde der Sammelbegriff #bold Freie und Reichsstädte#!, kurz #bold Freie Reichsstadt#! (lateinisch: #italic urbs imperialis libera#!), verwendet, um eine selbstverwaltende Stadt zu bezeichnen, die ein gewisses Maß an Autonomie hatte und bei einem [Glossary('Hoftag','game_concept_HRT_hoftag_desc')] vertreten war.\n\nEine Reichsstadt hatte den Status der [Glossary('Reichsunmittelbarkeit','game_concept_HRT_imperial_immediacy_desc')] und war nur dem Kaiser des Heiligen Römischen Reiches unterstellt, im Gegensatz zu einer #italic Landstadt#!, die einem Landesfürsten unterstellt war – sei es einem geistlichen Herrn (Fürstbischof, Fürstabt) oder einem weltlichen Fürsten ([duke|E], Markgraf, [count|E] usw.).\n\n#help Erfordert die [innovation|E] $innovation_HRT_imperial_charter$  (Hochmittelalter)#!"

 game_concept_HRT_imperial_immediacy: "Reichsunmittelbarkeit"
 game_concept_HRT_imperial_immediacy_desc: "Im Heiligen Römischen Reich war #bold Reichsunmittelbarkeit#! (oder #italic Reichsfreiheit#!) der Status einer Person oder eines Territoriums, das als #italic unmittelbar#! zum Kaiser und Reich (#italic Kaiser und Reich#!) und zu keinen anderen zwischengeschalteten Autoritäten definiert wurde, während eines, das diesen Status nicht besaß, als #italic mittelbar#! definiert wurde."

 game_concept_HRT_centralization: "Zentralisierung"
 game_concept_HRT_centralization_desc: "Während seiner gesamten Geschichte war das Heilige Römische Reich ein Schlachtfeld der Macht zwischen dem Kaiser und seinen Vasallen. Während Kaiser danach strebten, ihre [HRT_imperial_authority|E] zu erweitern und die Kontrolle zu zentralisieren, leisteten die Adligen oft Widerstand und bevorzugten ein dezentralisiertes System, das ihre Privilegien und Autonomie schützte. Das Machtgleichgewicht verschob sich mit jeder Herrschaft und schuf einen ständigen Kampf um Rechte, Pflichten und kaiserlichen Einfluss.\n\nDer Wert reicht von 0 bis 200 und wird sich im Laufe der Zeit auf seinen Grundwert einpendeln. Die monatliche Änderung ist auf +3 und -2 begrenzt. Der Grundwert wird von Dingen wie [HRT_cohesion|E] beeinflusst, während der Fortschritt davon abhängt, wie viel für #V Zentralisierungsbemühungen#! ausgegeben wird.\n\nEin Teil der Zentralisierung geht bei der [succession|E] verloren."

