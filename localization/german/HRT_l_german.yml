 HRT.2012.t: "Unity: Marriage Alliances"
 HRT.2012.desc: "Understanding that familial bonds can be the strongest ties of all, I have decided to promote unity within [emperor.GetPrimaryTitle.GetNameNoTooltip] through strategic marriage alliances. By intertwining the noble families of various tribes with our own, I might be able to create a network of kinship that fosters a deeper sense of belonging to the empire.\nIn the grand hall of the imperial court, filled with the nobility of the realm, I step forward to address the assembly. The faces of [GetPlayer.MakeScope.Var('HRT_core_culture_1').Culture.GetName], [GetPlayer.MakeScope.Var('HRT_core_culture_2').Culture.GetName], [GetPlayer.MakeScope.Var('HRT_core_culture_3').Culture.GetName], [GetPlayer.MakeScope.Var('HRT_core_culture_4').Culture.GetName], and [GetPlayer.MakeScope.Var('HRT_core_culture_5').Culture.GetName] lords and ladies reflect a mixture of curiosity and anticipation.\nNow, which [HRT_stammesherzogtum|E] shall receive this honor?"
