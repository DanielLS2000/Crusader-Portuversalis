 trait_cardinal_bishop:0 "Kardinalbischof"
 trait_cardinal_bishop_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein ernanntes Mitglied des Kardinalskollegiums. aufgrund seines tugendhaften Glaubens oder vielleicht auch anderer Eigenschaften wurde [ROOT.GetCharacter.GetFirstNameNoTooltip] vom Papst als wichtiges Mitglied des Klerus anerkannt und hat gute Chancen, Papst der römisch-katholischen Kirche zu werden. Als Kardinalbischof ist sein Status innerhalb des Kollegiums höher und zeigt, dass er als Bischof über theokratische Ländereien herrscht. Kardinalbischöfe sind die zweite Stufe der Kardinäle und haben mehr Verantwortung als Kardinalpriester, aber weniger als Kardinalerzbischöfe oder Kardinaldekane."
