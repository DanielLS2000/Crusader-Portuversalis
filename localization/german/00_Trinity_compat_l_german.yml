 trait_cardinal_priest:0 "Kardinalpriester"
 trait_cardinal_priest_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein ernanntes Mitglied des Kardinalskollegiums. aufgrund seines tugendhaften Glaubens oder vielleicht auch anderer Eigenschaften wurde [ROOT.GetCharacter.GetFirstNameNoTooltip] vom Papst als wichtiges Mitglied des Klerus anerkannt und hat gute Chancen, Papst der römisch-katholischen Kirche zu werden. Als Kardinalpriester ist sein Status innerhalb des Kollegiums aufgrund seiner theokratischen Macht geringer als der anderer Kardinäle; Kardinalpriester sind die unterste Stufe der Kardinäle und haben die geringsten Verantwortlichkeiten."
