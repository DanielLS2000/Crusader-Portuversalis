game_concept_investiture: "Investitur"
 game_concept_investiture_desc: "Investitur, #italic 'in#! #italic Vestire' #! (sich anziehen oder bekleiden) beschreibt die formelle Einsetzung, bei der einer Person die Autorität und die Insignien eines hohen Amtes verliehen werden; der Fall der Investitur eines Bischofs hat in der Kirche und in Europa zu unterschiedlichen Auffassungen geführt: Der Papst hat erklärt, dass er allein Personen in kirchliche Ämter berufen darf während der europäische Adel, von denen viele der Kirche selbst Ländereien und Territorien gestiftet hatten, die rechtlichen Befugnisse behalten wollen, die Nachfolger für diese Bischofsämter auszuwählen.\n\nEs gibt zwei Arten von Investituren: [papal_investiture|E] und [free_investiture|E].\n\nDiese entscheiden unter anderem über die Einsetzung von Bischöfen, die Entlassung und Wahl von Reichspriestern, Ehescheidungen, Exkommunikationen und andere damit verbundenen Befugnisse des [Concept('head_of_faith', 'Glaubensoberhauptes')|E]."
 game_concept_free_investiture: "Freie Investitur"
 game_concept_free_investiture_desc: "$game_concept_free_investiture$ ist eine höhere Stufe der [investiture|E]. Bischöfe innerhalb des Reiches, einschließlich des Reichspriesters, können von ihren weltlichen Lehnsherren ernannt werden. Die ernannten Bischöfe werden ihrem Lehnsherren gegenüber loyaler sein. Der Papst und seine Gefolgsleute werden darüber nicht erfreut sein und könnten sogar versuchen, zu den Waffen zu greifen, um dies zu verhindern."
 game_concept_papal_investiture: "Päpstliche Investitur"
 game_concept_papal_investiture_desc: "$game_concept_papal_investiture$ ist der Standard für die Katholische [investiture|E]. Allein der Papst kann Bischöfe innerhalb jedes Reiches ernennen. Dies gibt dem weltlichen Herrscher einen Rabatt auf die Frömmigkeitskosten, wenn spezielle päpstliche Handlungen, wie Scheidung und Exkommunikation, beantragt werden."

 game_concept_cardinal_desc: "Kardinäle werden vom Papst aus dem Klerus des Katholischen Abendlandes ernannt. Kandidaten mit größerer Frömmigkeit, höherem Alter, größerer Gelehrsamkeit, tugendhaften Charakterzügen, weltlicher Macht, guten Beziehungen zum Papst und der aktuellen Kultur Roms oder des Papstes werden bevorzugt."
 game_concept_cardinal: "Kardinal"
 game_concept_cardinals: "Kardinäle"

