 HRT_edict_legal_unification: "Erlass zur Rechtsvereinheitlichung"
 HRT_edict_legal_unification_tt: "#bold $HRT_edict_legal_unification$#!\nDieser Erlass spiegelt Bemühungen wider, die denen von Kaiser Friedrich I. Barbarossa ähneln, der versuchte, die Gesetze im Reich zu zentralisieren und zu vereinheitlichen. Eine solche Rechtsvereinheitlichung zielte darauf ab, regionale Unterschiede zu verringern und die kaiserliche Herrschaft zu stärken.\nKosten:\n$EFFECT_LIST_BULLET$#V 40#! [HRT_imperial_authority|E]\nEffekt:\n$EFFECT_LIST_BULLET$[HRT_imperial_authority|E]s-Zuwachs: #P +20%#!\n$EFFECT_LIST_BULLET$$MOD_MONTHLY_PRESTIGE_GAIN_MULT$: [prestige_i|E]#P +5%#!\n$EFFECT_LIST_BULLET$$MOD_TYRANNY_GAIN_MULT$: #N +75%#!\n$EFFECT_LIST_BULLET$$MOD_TITLE_CREATION_COST_MULT$: [gold_i|E]#P -15%#!\nAlle Vasallen:\n$EFFECT_LIST_BULLET$$MOD_TYRANNY_GAIN_MULT$: #N +25%#!\n$EFFECT_LIST_BULLET$$MOD_TITLE_CREATION_COST_MULT$: [gold_i|E]#P -5%#!\n\n#help Benötigt $culture_era_early_medieval$-[era|E] oder später#!"
 HRT_edict_legal_unification_desc: "Der Erlass zur Rechtsvereinheitlichung wurde verkündet, um die unterschiedlichen regionalen Rechtspraktiken im Reich zu vereinheitlichen und dadurch Gerechtigkeit und Stabilität zu fördern.\n[HRT_imperial_authority|E]-Zuwachs: #P +20%#!"
 HRT_edict_legal_unification_vassal: "$HRT_edict_legal_unification$"
 HRT_edict_legal_unification_vassal_desc: "Der Erlass zur Rechtsvereinheitlichung wurde verkündet, um die unterschiedlichen Rechtspraktiken im Reich zu vereinheitlichen und dadurch Gerechtigkeit und Stabilität zu fördern."
 HRT_edict_issued.0001.tt: "[emperor.GetFirstNameNoTooltip] hat den $HRT_edict_legal_unification$ verkündet."

 HRT_edict_chivalric_excellence: "Edikt zur Ritterlichen Exzellenz"
 HRT_edict_chivalric_excellence_tt: "#bold $HRT_edict_chivalric_excellence$#!\nDieses Edikt zielt darauf ab, die Standards und Tapferkeit von Ritterorden zu erhöhen und legt Wert auf kriegerische Tugend und höfisches Verhalten.\nKosten:\n$EFFECT_LIST_BULLET$#V 100#! [HRT_imperial_authority|E]\nEffekt:\n$EFFECT_LIST_BULLET$$MOD_MONTHLY_PRESTIGE_GAIN_MULT$: [prestige_i|E]#P +10%#!\n$EFFECT_LIST_BULLET$$MOD_ARMY_MAINTENANCE_MULT$: #N +3%#!\n$EFFECT_LIST_BULLET$$MOD_KNIGHT_EFFECTIVENESS_MULT$: #P +10%#!\n$EFFECT_LIST_BULLET$$MOD_ACCOLADE_GLORY_GAIN_MULT$: #P +10%#!\n$EFFECT_LIST_BULLET$$MOD_ARMY_TOUGHNESS_MULT$: #P +5%#!\n\n#help Benötigt $culture_era_high_medieval$-[era|E] oder später#!"
 HRT_edict_chivalric_excellence_desc: "Die ehrwürdigen Traditionen des Rittertums wurden bekräftigt. Edle Ritter und angesehene Orden im ganzen Reich sind aufgerufen, ihre kriegerischen Fähigkeiten und ihre Ehre im Dienste des Reiches aufrechtzuerhalten, im Gedenken an die heldenhaften Taten legendärer Helden der Vergangenheit."
 HRT_edict_issued.0002.tt: "[emperor.GetFirstNameNoTooltip] hat das $HRT_edict_chivalric_excellence$ erlassen."

 HRT_edict_diplomatic_corps: "Dekret zur Einberufung eines Diplomatischen Corps"
 HRT_edict_diplomatic_corps_tt: "#bold $HRT_edict_diplomatic_corps$#!\nDieses Edikt ist Ausdruck des strategischen Ausbaus der diplomatischen Macht des Reiches, entscheidend für die Aufrechterhaltung von Bündnissen und die Bewältigung des komplexen Geflechts der mittelalterlichen europäischen Politik.\nKosten:\n$EFFECT_LIST_BULLET$#V 60#! [HRT_imperial_authority|E]\nEffekt:\n$EFFECT_LIST_BULLET$$MOD_MONTHLY_PIETY_GAIN_MULT$: [piety_i|E]#P +5%#!\n$EFFECT_LIST_BULLET$$sway_scheme_phase_duration_add$: #P -30%#!\n$EFFECT_LIST_BULLET$Päpstliche Meinung: #P +20#!\n$EFFECT_LIST_BULLET$$MOD_INDEPENDENT_RULER_OPINION$: #P +10#!\n$EFFECT_LIST_BULLET$$MOD_DIFFERENT_CULTURE_OPINION$: #P +5#!\n\n#help Benötigt $culture_era_late_medieval$-[era|E]#!"
 HRT_edict_diplomatic_corps_desc: "Die Verabschiedung des Dekrets zur Einberufung eines Diplomatischen Corps markiert einen bedeutenden Moment in den auswärtigen Angelegenheiten des Reiches. Dieser Herrscher hat den diplomatischen Apparat verbessert und die Reichweite und den Einfluss der Gesandten des Reiches auf weit entfernte Höfe und den Heiligen Stuhl in Rom erweitert."
 HRT_edict_issued.0003.tt: "[emperor.GetFirstNameNoTooltip] hat das $HRT_edict_diplomatic_corps$ erlassen."

 HRT_edict_consular_taxation: "Direktive zur konsularischen Besteuerung"
HRT_edict_consular_taxation_tt: "#bold $HRT_edict_consular_taxation$#!\nDiese Direktive konzentriert sich auf die fiskalische Dezentralisierung, ein Schritt, der unter der Regierung Heinrichs III. unternommen wurde, mit dem Ziel, die Effizienz der lokalen Steuererhebung zu verbessern und gleichzeitig die kaiserliche Aufsicht aufrechtzuerhalten.\nKosten:\n$EFFECT_LIST_BULLET$#V 60#! [HRT_imperial_authority|E]\nEffekt:\n$EFFECT_LIST_BULLET$[HRT_imperial_authority|E]-Zuwachs: #N -50%#!\n$EFFECT_LIST_BULLET$$MOD_DOMAIN_TAX_MULT$: [gold_i|E]#P +5%#!\n$EFFECT_LIST_BULLET$$MOD_VASSAL_TAX_MULT$: [gold_i|E]#P +5%#!\n\n#help Erfordert $culture_era_early_medieval$-[era|E] oder später#!"
HRT_edict_consular_taxation_desc: "In einem strategischen Schachzug wurde die Direktive zur konsularischen Besteuerung durchgesetzt, wodurch die Steuererhebung an lokale Behörden delegiert wurde. Es handelt sich um einen kühnen Versuch, die fiskalischen Mechanismen des Reiches zu optimieren, die lokale Verwaltung zu stärken und dabei das fragile Gleichgewicht von Macht und Loyalität im Herzen des Reiches zu prüfen.\n[HRT_imperial_authority|E]-Zuwachs: #N -50%#!"
HRT_edict_issued.0004.tt: "[emperor.GetFirstNameNoTooltip] hat die $HRT_edict_consular_taxation$ erlassen."

 HRT_edict_levy_conscription: "Kaiserlicher Einberufungsbefehl"
 HRT_edict_levy_conscription_tt: "#bold $HRT_edict_levy_conscription$#!\nDieses Edikt bedeutet die Mobilisierung der Reichskräfte in Zeiten der Not und vereint verschiedene regionale Aufgebote unter kaiserlichem Kommando für einen stärkeren militärischen Zusammenhalt.\nKosten:\n$EFFECT_LIST_BULLET$#V 100#! [HRT_imperial_authority|E]\nEffekt:\n$EFFECT_LIST_BULLET$$MOD_LEVY_SIZE$: #P +10%#!\n$EFFECT_LIST_BULLET$$MOD_LEVY_REINFORCEMENT_RATE$: #P +15%#!\n$EFFECT_LIST_BULLET$$MOD_LEVY_MAINTENANCE$: #N +3%#!\n\n#help Benötigt $culture_era_late_medieval$-[era|E]#!"
 HRT_edict_levy_conscription_desc: "Ein dringender Ruf zu den Waffen hallt durch das Reich mit dem Kaiserlichen Einberufungsbefehl. Dieses Edikt ruft wehrfähige Männer auf, die Kaiserliche Armee zu verstärken, und spiegelt die dringende Notwendigkeit von Verteidigung und Einheit angesichts drohender Gefahren, sowohl von innen als auch von außen, wider."
 HRT_edict_issued.0005.tt: "[emperor.GetFirstNameNoTooltip] hat den $HRT_edict_levy_conscription$ erlassen."

 HRT_edict_urban_rights: "Edikt über städtische Rechte und Privilegien"
 HRT_edict_urban_rights_tt: "#bold $HRT_edict_urban_rights$#!\nDieses Edikt gewährt Städten Rechte und Privilegien, fördert das wirtschaftliche Wachstum und die Selbstverwaltung in den städtischen Zentren im ganzen Reich.\nKosten:\n$EFFECT_LIST_BULLET$#V 75#! [HRT_imperial_authority|E]\nEffekt:\n$EFFECT_LIST_BULLET$[HRT_imperial_authority|E]-Zuwachs: #N -50%#!\nAlle Reichs-[counties|E]:\n$EFFECT_LIST_BULLET$$MOD_COUNTY_OPINION_ADD$: #P +10#!\n$EFFECT_LIST_BULLET$$MOD_MONTHLY_DEVELOPMENT_GROWTH_FACTOR$: #P +5%#!\n$EFFECT_LIST_BULLET$[control|E]: #N -5#!\n\n#help Benötigt $culture_era_late_medieval$ [era|E]#!"
 HRT_edict_urban_rights_desc: "Die Verabschiedung des Edikts über städtische Rechte und Privilegien kündigt ein neues Zeitalter für die Städte und Gemeinden des Reiches an. Dieser visionäre Schritt, der darauf abzielt, die städtischen Zentren zu beleben, verleiht ihnen neue Freiheiten und Verantwortlichkeiten und könnte die sozio-ökonomische Landschaft des Reiches nachhaltig verändern.\n[HRT_imperial_authority|E] Zuwachs: #N -50%#!"
 HRT_edict_urban_rights_county: "$HRT_edict_urban_rights$"
 HRT_edict_urban_rights_county_desc: "$HRT_edict_urban_rights_desc$"
 HRT_edict_issued.0006.tt: "[emperor.GetFirstNameNoTooltip] hat das $HRT_edict_urban_rights$ erlassen."

 HRT_edict_border_defense: "Erlass zur Grenzverteidigung"
 HRT_edict_border_defense_tt: "#bold $HRT_edict_border_defense$#!\nAngesichts bedeutender Bedrohungen von außen konzentriert sich dieser Erlass auf die Befestigung der Reichsgrenzen, die Verbesserung der Verteidigung gegen potenzielle Invasionen und die Sicherung der territorialen Integrität des Reiches.\nKosten:\n$EFFECT_LIST_BULLET$#V 100#! [HRT_imperial_authority|E]\nAlle Grenz-[counties|E] des Reiches:\n$EFFECT_LIST_BULLET$$MOD_HOLDING_FORT_LEVEL$: #P +1#!\n$EFFECT_LIST_BULLET$$MOD_HOSTILE_RAID_TIME$: #P +10%#!\n$EFFECT_LIST_BULLET$$MOD_GARRISON_SIZE$: #P +10%#!\n$EFFECT_LIST_BULLET$$castle_holding_holding_build_gold_cost$: #P -2%#!\n$EFFECT_LIST_BULLET$$castle_holding_holding_build_speed$: #P -10%#!\n$EFFECT_LIST_BULLET$$castle_holding_build_gold_cost$: #P -2%#!\n$EFFECT_LIST_BULLET$$castle_holding_build_speed$: #P -10%#!\n\n#help Benötigt $culture_era_late_medieval$-[era|E]#!"
 HRT_edict_border_defense_desc: "Mit der Umsetzung des Erlasses zur Grenzverteidigung werden die Grenzen des Reiches gegen drohende Gefahren gestärkt. Dieser Erlass unterstreicht das Engagement des Herrschers, die Grenzen des Reiches zu schützen, Garnisonen zu verstärken und sich auf die harten Realitäten von Krieg und Invasion vorzubereiten."
 HRT_edict_border_defense_county: "$HRT_edict_border_defense$"
 HRT_edict_border_defense_county_desc: "$HRT_edict_border_defense_desc$"
 HRT_edict_issued.0007.tt: "[emperor.GetFirstNameNoTooltip] hat den $HRT_edict_border_defense$ erlassen."

 HRT_edict_scholastic_advancement: "Edikt zur Förderung des Schulwesens"
 HRT_edict_scholastic_advancement_tt: "#bold $HRT_edict_scholastic_advancement$#!\nIn Anlehnung an den intellektuellen Geist der ottonischen Renaissance symbolisiert dieses Edikt das Engagement des Kaisers für Gelehrsamkeit und akademischen Fortschritt, was an die Gründung von Domschulen und die Förderung von Kunst und Wissenschaft erinnert.\nKosten:\n$EFFECT_LIST_BULLET$#V 50#! [HRT_imperial_authority|E]\nEffekt:\n$EFFECT_LIST_BULLET$[HRT_imperial_authority|E]-Zuwachs: #N -50%#!\n$EFFECT_LIST_BULLET$$MOD_CULTURAL_FASCINATION_INNOVATION_ADD$: #P +10%#!\n$EFFECT_LIST_BULLET$$learn_language_scheme_phase_duration_add$: #P -40%#!\nAlle [vassals|E]:\n$EFFECT_LIST_BULLET$$learn_language_scheme_phase_duration_add$: #P -10%#!\n\n#help Benötigt $culture_era_high_medieval$-[era|E] oder später#!"
 HRT_edict_scholastic_advancement_desc: "Das Edikt zur Förderung des Schulwesens wurde verkündet und läutet eine neue Ära der Aufklärung und des wissenschaftlichen Strebens im Reich ein. Dieser Erlass unterstützt die Gründung und Erweiterung von Universitäten und dient als Leuchtturm für Gelehrsamkeit, die Beherrschung von Sprachen und die Erforschung von Kulturen. Obwohl es vorübergehend die kaiserliche Autorität dezentralisieren mag, verspricht es, ein Erbe an Weisheit, Innovation und Loyalität unter den zukünftigen Führern und Denkern des Reiches zu kultivieren.\n[HRT_imperial_authority|E]-Zuwachs: #N -50%#!"
 HRT_edict_scholastic_advancement_vassal: "$HRT_edict_scholastic_advancement$"
 HRT_edict_scholastic_advancement_vassal_desc: "Das Edikt zur Förderung des Schulwesens wurde verkündet und läutet eine neue Ära der Aufklärung und des wissenschaftlichen Strebens im Reich ein. Dieser Erlass unterstützt die Gründung und Erweiterung von Universitäten und dient als Leuchtturm für Gelehrsamkeit, die Beherrschung von Sprachen und die Erforschung von Kulturen. Obwohl es vorübergehend die kaiserliche Autorität dezentralisieren mag, verspricht es, ein Erbe an Weisheit, Innovation und Loyalität unter den zukünftigen Führern und Denkern des Reiches zu kultivieren."
 HRT_edict_issued.0008.tt: "[emperor.GetFirstNameNoTooltip] hat das $HRT_edict_scholastic_advancement$ erlassen."

 HRT_edict_imperial_works: "Erlass für Kaiserliche Bauvorhaben"
 HRT_edict_imperial_works_tt: "#bold $HRT_edict_imperial_works$#!\nDieser Erlass konzentriert sich auf umfangreiche Bauarbeiten und Verbesserungen, die Straßen, Brücken und Befestigungsanlagen im gesamten Reich verbessern sollen.\nKosten:\n$EFFECT_LIST_BULLET$#V 50#! [HRT_imperial_authority|E]\nEffekt:\n$EFFECT_LIST_BULLET$$MOD_DOMAIN_TAX_MULT$: [gold_i|E]#N -2%#!\n$EFFECT_LIST_BULLET$$MOD_CHARACTER_TRAVEL_SAFETY_MULT$: #P +20%#!\n$EFFECT_LIST_BULLET$$MOD_CHARACTER_TRAVEL_SPEED_MULT$: #P +20%#!\nAlle [vassals|E]:\n$EFFECT_LIST_BULLET$$MOD_CHARACTER_TRAVEL_SAFETY_MULT$: #P +15%#!\n$EFFECT_LIST_BULLET$$MOD_CHARACTER_TRAVEL_SPEED_MULT$: #P +15%#!\nAlle Reichs-[counties|E]:\n$EFFECT_LIST_BULLET$[taxes|E]: [gold_i|E]#N -1%#!\n$EFFECT_LIST_BULLET$[buildings|E] Baukosten: #P -2%#!\n$EFFECT_LIST_BULLET$[buildings|E] Bauzeit: #P -10%#!\n$EFFECT_LIST_BULLET$$MOD_SUPPLY_LIMIT_MULT$: #P +10%#!\n$EFFECT_LIST_BULLET$$MOD_MONTHLY_DEVELOPMENT_GROWTH_FACTOR$: #P +2%#!\n\n#help Benötigt $culture_era_high_medieval- [era|E] oder später#!"
 HRT_edict_imperial_works_desc: "Der Erlass für Kaiserliche Bauvorhaben wurde verkündet und markiert eine Periode großer Bauvorhaben und Entwicklungsbemühungen im gesamten Reich ein. Mit dieser Initiative werden umfangreiche Projekte zum Ausbau von Straßen, zur Befestigung von Festungen und zur Verbesserung der städtischen Zentren eingeleitet, um die Effizienz des Handels und die militärische Bereitschaft zu erhöhen. Dieses ehrgeizige Unterfangen belastet zwar die kaiserlichen Kassen ein wenig, verspricht aber bedeutende Fortschritte bei der Reisesicherheit, der Geschwindigkeit und der allgemeinen Entwicklung der Besitztümer des Reiches."
 HRT_edict_imperial_works_county: "$HRT_edict_imperial_works$"
 HRT_edict_imperial_works_county_desc: "$HRT_edict_imperial_works_desc$"
 HRT_edict_imperial_works_vassal: "$HRT_edict_imperial_works$"
 HRT_edict_imperial_works_vassal_desc: "$HRT_edict_imperial_works_desc$"
 HRT_edict_issued.0009.tt: "[emperor.GetFirstNameNoTooltip] hat den $HRT_edict_imperial_works$ erlassen."

 HRT_edict_ecclesiastical_patronage: "Edikt zum Patronat der Kirche"
 HRT_edict_ecclesiastical_patronage_tt: "#bold $HRT_edict_ecclesiastical_patronage$#!\nDieses Edikt spiegelt die enge Beziehung zwischen Reich und Kirche wider und betont die Unterstützung des Kaisers für religiöse Institutionen, vergleichbar mit den Investitionen dieser Ära in Kirchenbau und religiöse Kunst.\nKosten:\n$EFFECT_LIST_BULLET$#V 40#! [HRT_imperial_authority|E]\nEffekt:\n$EFFECT_LIST_BULLET$$MOD_MONTHLY_PIETY_GAIN_MULT$: [piety_i|E]#P +10%#!\n$EFFECT_LIST_BULLET$$MOD_CLERGY_OPINION$: #P +10#!\nAlle Reichs-[counties|E]:\n$EFFECT_LIST_BULLET$$church_holding_holding_build_gold_cost$: #P -5%#!\n$EFFECT_LIST_BULLET$$church_holding_holding_build_speed$: #P -10%#!\n$EFFECT_LIST_BULLET$$church_holding_build_gold_cost$: #P -5%#!\n$EFFECT_LIST_BULLET$$church_holding_build_speed$: #P -10%#!\n\n#help Benötigt $culture_era_high_medieval$-[era|E] oder später#!"
 HRT_edict_ecclesiastical_patronage_desc: "Die Verkündung des Ediktes zum Patronat der Kirche markiert ein erneutes Bündnis zwischen Thron und Altar. Dieser Herrscher hat erheblich in die Kirche investiert, den Bau religiöser Gebäude und die Förderung religiöser Bildung und Kunst unterstützt. Dieser Schritt stärkt das geistliche Fundament des Reiches, verbessert seinen kulturellen Reichtum und seine moralische Autorität und navigiert gleichzeitig durch das komplizierte Gleichgewicht zwischen weltlichen und religiösen Interessen."
 HRT_edict_ecclesiastical_patronage_county: "$HRT_edict_ecclesiastical_patronage$"
 HRT_edict_ecclesiastical_patronage_county_desc: "$HRT_edict_ecclesiastical_patronage_desc$"
 HRT_edict_issued.0010.tt: "[emperor.GetFirstNameNoTooltip] hat das $HRT_edict_ecclesiastical_patronage$ erlassen."

 HRT_EDICT_MODIFIER_DEFINITION_VALUE_PER_CENTRALIZATION_LEVEL: " \t#weak Zuwachs pro [HRT_centralization_level|E]#!"

 # Events
 #HRT_edicts.0001.t: "Erlass zur Rechtsvereinheitlichung"
 HRT_edicts.0001.desc: "Während ich auf meinem Thron sitze, lastet das Gewicht der unterschiedlichen Gesetze und Bräuche des Reiches schwer auf meinem Gemüt. Es ist mir klar, dass für ein stärkeres, geeinteres Reich diese zersplitterten Systeme zu einem verschmolzen werden müssen.\n\nHeute beschließe ich, den #bold $HRT_edict_legal_unification$#! zu verabschieden. Dieser Erlass wird die Rechtspraktiken im gesamten Reich vereinheitlichen und allen meinen Untertanen Beständigkeit und Gerechtigkeit bringen.\n\nManche mögen dies als Übergriff meiner kaiserlichen Autorität betrachten, als Herausforderung für die lokale Autonomie. Doch ich sehe es als Notwendigkeit zum Wohle des Reiches.\n\nMöge dieser Erlass der Grundstein für ein gerechteres und geeinteres Reich sein. Gebt bekannt, dass von diesem Tag an das Landrecht ein Gesetz aus meiner Hand und für alle bindend ist."
 HRT_edicts.0001.a: "Auf kaiserlichen Erlass, so soll es sein!"
 HRT_edicts.0001.tt: "Jeder [vassal|E]:\n$EFFECT_LIST_BULLET$Erhält [GetModifier('HRT_edict_legal_unification_vassal').GetNameWithTooltip] für #V 5 Jahre#!"
 HRT_edicts.0001.b: "Bei näherer Überlegung ist der Zeitpunkt vielleicht nicht angemessen."

 #HRT_edicts.0002.t: "Kaiserliches Dekret zur Ritterlichen Exzellenz"
 HRT_edicts.0002.desc: "Das Reich benötigt ein Wiederaufleben kriegerischer Tapferkeit und ritterlicher Ehre. Da der Bedarf an standhaften Verteidigern und geschickten Kriegern dringender ist denn je, verkünde ich hiermit das #bold $HRT_edict_chivalric_excellence$#!.\n\nDieses Edikt soll unsere Ritterorden beleben und sie zu größeren Taten der Tapferkeit und des Geschicks bei der Verteidigung unserer Länder inspirieren.\n\nWährend einige die erhöhte Belastung unserer Kassen beklagen mögen, sind die Sicherheit und das Ansehen, die diese Ritter dem Reich bringen werden, von unschätzbarem Wert.\n\nMit diesem Edikt möge ein neues Zeitalter ritterlichen Glanzes beginnen!"
 HRT_edicts.0002.a: "Zu Ruhm und Ehre!"
 HRT_edicts.0002.b: "Vielleicht ist der Zeitpunkt nicht richtig."

 #HRT_edicts.0003.t: "Dekret zur Aktivierung des Diplomatischen Corps"
 HRT_edicts.0003.desc: "In diesem Zeitalter komplexer Bündnisse und empfindlicher Machtgleichgewichte muss die Scharfsinnigkeit unserer Diplomatie unübertroffen sein. Heute verkünde ich das #bold $HRT_edict_diplomatic_corps$#!, eine Direktive zur Stärkung und Befähigung unserer Gesandten und Botschafter.\n\nDieses Edikt wird unsere diplomatischen Bemühungen verfeinern, die Beziehungen zu fremden Ländern und dem Heiligen Stuhl stärken. Dadurch werden unsere Gesandten die Stimme des Reiches an jeden Hof tragen und mit Weisheit und Taktgefühl verhandeln.\n\nObwohl eine solche Erweiterung unseres diplomatischen Apparats zusätzliche Ressourcen erfordern mag, sind die Früchte des Friedens und der Zusammenarbeit, die sie hervorbringen kann, unermesslich.\n\nLasst uns unsere Hand in Diplomatie ausstrecken, für den Wohlstand und die Sicherheit unseres Reiches."
 HRT_edicts.0003.a: "Mögen unsere Worte unsere Zukunft schmieden."
 HRT_edicts.0003.b: "Wir müssen andere Prioritäten setzen."

 #HRT_edicts.0004.t: "Direktive zur konsularischen Besteuerung"
 HRT_edicts.0004.desc: "Da die Bedürfnisse des Reiches wachsen, müssen sich auch unsere Regierungsmethoden anpassen. Hiermit erlasse ich die #bold $HRT_edict_consular_taxation$#!, ein Mandat zur Reform unseres Finanzsystems für mehr Effizienz.\n\nDiese Direktive überträgt die Verantwortung für die Steuererhebung an lokale Behörden, im Vertrauen auf ihre Kenntnis des Landes und seiner Bewohner, um unsere Einnahmen zu maximieren. Während sie die regionale Verwaltung stärkt, prüft sie auch die Loyalität und Effizienz unserer Vasallen.\n\nManche mögen die Weisheit anzweifeln, den zentralen Griff auf unsere Finanzen zu lockern, aber ich bin zuversichtlich, dass dieser Schritt die wirtschaftlichen Fähigkeiten unseres Reiches beleben wird.\n\nMit umsichtiger Aufsicht wird diese Direktive eine Ära beispiellosen fiskalischen Wohlstands einläuten."
 HRT_edicts.0004.a: "Mögen die Kassen des Reiches anschwellen."
 HRT_edicts.0004.b: "Die Risiken könnten den Gewinn überwiegen."

 #HRT_edicts.0005.t: "Kaiserlicher Einberufungsbefehl"
 HRT_edicts.0005.desc: "Die Sicherheit unseres Reiches erfordert ein robustes und einsatzbereites Heer. Daher spreche ich den #bold Kaiserlichen Einberufungsbefehl#! aus, der unsere Untertanen aufruft, sich für die Verteidigung unseres Reiches einzusetzen.\n\nDieser Befehl wird die Reihen unserer Armeen mit wehrfähigen Männern füllen, bereit, jeder Bedrohung unserer Souveränität entgegenzutreten. Es ist eine Zeit für Einheit und Stärke, in der jeder Mann zur Sicherheit und Stabilität des Reiches beitragen soll.\n\nObwohl diese Mobilisierung unseren Menschen und der Schatzkammer eine vorübergehende Last aufbürdet, sind der Schutz und die Bewahrung unserer Ländereien von höchster Bedeutung.\n\nLasst die Kriegstrommeln erklingen, während wir unsere Streitkräfte unter dem Reichsbanner versammeln."
 HRT_edicts.0005.a: "Zu den Waffen, zur Verteidigung des Reiches!"
 HRT_edicts.0005.b: "Ist dies der richtige Handlungsweg?"

 #HRT_edicts.0006.t: "Edikt über städtische Rechte und Privilegien"
 HRT_edicts.0006.desc: "In Anerkennung der wachsenden Bedeutung unserer Städte und Gemeinden, erlasse ich hiermit das #bold $HRT_edict_urban_rights$#!. Diese Proklamation wird den städtischen Zentren mehr Autonomie verleihen und ihre Entwicklung fördern.\n\nDurch dieses Edikt werden unsere Städte und Gemeinden als Zentren für Handel, Kultur und Innovation gedeihen. Wir werden eine Ära beispiellosen Wachstums und Wohlstands in unseren städtischen Landschaften erleben.\n\nObwohl die Gewährung dieser Privilegien vorübergehend die direkte kaiserliche Aufsicht verringern mag, werden die langfristigen Vorteile einer florierenden urbanen Gesellschaft zweifellos das Gefüge des Reiches stärken.\n\nMögen unsere Städte zu Leuchtfeuern des Fortschritts und Wohlstands werden, unter der weisen Führung unserer Herrschaft."
 HRT_edicts.0006.a: "Erhebt unsere Städte zu neuen Höhen!"
 HRT_edicts.0006.tt: "Jede Reichs-[county|E]:\n$EFFECT_LIST_BULLET$Erhält [GetModifier('HRT_edict_urban_rights_county').GetNameWithTooltip] für #V 5 Jahre#!\n$EFFECT_LIST_BULLET$[control|E]: #N -5#!"
 HRT_edicts.0006.b: "Sind wir bereit für eine solche Veränderung?"

 #HRT_edicts.0007.t: "Erlass zur Grenzverteidigung"
 HRT_edicts.0007.desc: "In diesen Zeiten der Unsicherheit und äußeren Bedrohungen ist die Befestigung unserer Grenzen unerlässlich. Ich verkünde daher den #bold $HRT_edict_border_defense$#!, der unsere Ressourcen auf die Sicherheit der Reichsgrenzen konzentriert.\n\nDieser Erlass wird unsere Garnisonen stärken und die Verteidigung entlang unserer Grenzen verstärken. Wir müssen wachsam sein und bereit, jeden Einfall abzuwehren, der den Frieden und die Ordnung unseres Reiches zu stören sucht.\n\nObwohl dieser erhöhte Bereitschaftszustand erhebliche Anstrengungen und Ressourcen erfordert, rechtfertigt der Schutz unseres Volkes und unserer Ländereien dieses edle Unterfangen.\n\nUnter diesem Erlass sollen unsere Grenzen unnachgiebig stehen, ein Zeugnis der Stärke und Entschlossenheit unseres Reiches."
 HRT_edicts.0007.a: "Sichert jeden Zoll unseres Territoriums!"
 HRT_edicts.0007.tt: "Jede Grenz-[county|E] des Reichs:\n$EFFECT_LIST_BULLET$Erhält [GetModifier('HRT_edict_border_defense_county').GetNameWithTooltip] für #V 5 Jahre#!"
 HRT_edicts.0007.b: "Wir müssen unsere Ressourcen sorgfältig einteilen."

 #HRT_edicts.0008.t: "Edikt zur Förderung des Schulwesens"
 HRT_edicts.0008.desc: "Im Streben nach Wissen und zur Verbesserung unseres Reiches erlasse ich das #bold $HRT_edict_scholastic_advancement$#! Dieses Edikt wird die Gründung und den Ausbau von Universitäten ankurbeln und eine Renaissance des Lernens und der intellektuellen Neugier im ganzen Reich fördern.\n\nGelehrte werden in verschiedene Disziplinen eintauchen, von der Philosophie bis zu den Naturwissenschaften, unser Verständnis bereichern und unsere Regierung beraten. Unser Reich soll zu einem Leuchtturm der Aufklärung und einem Zentrum für Gelehrte und Denker werden.\n\nWährend die unmittelbaren administrativen Anstrengungen zur Errichtung dieser Zentren des Lernens erheblich sind, sind die langfristigen Vorteile - eine gebildetere Bevölkerung und eine aufgeklärtere Herrschaft - von unschätzbarem Wert.\n\nMögen die Hallen der Akademie vom Streben nach Weisheit und dem Versprechen einer besseren Zukunft widerhallen."
 HRT_edicts.0008.a: "Erhellt unser Reich mit Wissen!"
 HRT_edicts.0008.tt: "Jeder [vassal|E]:\n$EFFECT_LIST_BULLET$Erhält den [GetModifier('HRT_edict_scholastic_advancement_vassal').GetNameWithTooltip] [character|E] [modifier|E] für #V 5 Jahre#!"
 HRT_edicts.0008.b: "Vielleicht sollte man darüber noch einmal nachdenken."

 #HRT_edicts.0009.t: "Erlass für Kaiserliche Bauvorhaben"
 HRT_edicts.0009.desc: "Um die Grundfesten unseres großen Reiches zu stärken, verkünde ich den #bold $HRT_edict_imperial_works$#! Diese ambitionierte Initiative fordert zu weitreichenden Bau- und Verbesserungsarbeiten an unserer kritischen Infrastruktur auf – Straßen, Brücken und Befestigungen.\n\nDer Erlass wird die Verbindung und die Verteidigungsfähigkeit unseres Reiches verbessern, den Handel und Truppenbewegungen erleichtern und gleichzeitig unser Volk vor äußeren Bedrohungen schützen. Unsere Städte und Gemeinden werden auch einen Aufschwung in der Entwicklung erleben und zu Bastionen des Wohlstands und der Sicherheit werden.\n\nObwohl dieses große Unterfangen erhebliche Investitionen erfordert und unsere Schatzkammern durchaus belasten könnte, wird die verbesserte Infrastruktur ein bleibendes Zeugnis unserer Weitsicht und Hingabe für die Zukunft des Reiches sein.\n\nLasst uns ein Vermächtnis in Stein und Mörtel errichten, ein Fundament für ein dauerhaftes und wohlhabendes Reich."
 HRT_edicts.0009.a: "Lasst uns für eine stärkere Zukunft bauen!"
 HRT_edicts.0009.tt.1: "Jeder [vassal|E]:\n$EFFECT_LIST_BULLET$Erhält [GetModifier('HRT_edict_imperial_works_vassal').GetNameWithTooltip] für #V 5 Jahre#!"
 HRT_edicts.0009.tt.2: "Jede Reichs-[county|E]:\n$EFFECT_LIST_BULLET$Erhält [GetModifier('HRT_edict_imperial_works_county').GetNameWithTooltip] für #V 5 Jahre#!"
 HRT_edicts.0009.b: "Ist das Imperium bereit für solche Aufwendungen?"

 #HRT_edicts.0010.t: "Edikt zum Patronat der Kirche"
 HRT_edicts.0010.desc: "In Anerkennung der bedeutenden Rolle, die die Kirche im geistlichen und kulturellen Leben unseres Reiches spielt, erlasse ich hiermit das #bold $HRT_edict_ecclesiastical_patronage$#! Dieses Edikt widmet unsere Ressourcen dem Aufblühen der kirchlichen Präsenz in unseren Ländern.\n\nWir werden den Bau und die Verbesserung von Kirchen und Klöstern, die Beauftragung heiliger Kunstwerke und die Gründung von Einrichtungen für religiöses Lernen erleben. Solche Förderung wird nicht nur unsere Frömmigkeit erhöhen, sondern auch das moralische Fundament unserer Herrschaft stärken.\n\nMöge dieses Edikt ein Zeugnis unserer Hingabe und ein Segen für unsere Regentschaft sein."
 HRT_edicts.0010.a: "Mögen Glaube und Kultur unter unserer Führung gedeihen!"
 HRT_edicts.0010.tt: "Jede Reichs-[county|E]:\n$EFFECT_LIST_BULLET$Erhält [GetModifier('HRT_edict_ecclesiastical_patronage_county').GetNameWithTooltip] für #V 5 Jahre#!"
 HRT_edicts.0010.b: "Vielleicht sollte unser Fokus woanders liegen."

 #Notification Toasts, formerly Events
 HRT_edict_issued.toast.t: "Reichsedikt erlassen"
 #HRT_edicts.ok: "Interesting."
 #HRT_edicts.0011.desc: "Word has arrived that the Emperor has issued the Edict of Legal Unification. This sweeping decree aims to standardize legal practices across the Empire, replacing the patchwork of local laws with a unified legal code. While this move promises greater consistency and fairness in legal matters, it also represents a significant centralization of judicial power under the Emperor."
 #HRT_edicts.0012.desc: "News has spread that the Emperor has proclaimed the Edict of Urban Rights and Privileges. This bold initiative grants expanded freedoms and responsibilities to towns and cities within the Empire, potentially leading to significant urban development and economic growth. However, these new privileges may also shift the balance of power between the rural nobility and urban centers."
 #HRT_edicts.0013.desc: "The Emperor has implemented the Border Defense Temporary Directive. This urgent measure focuses on strengthening the Empire's frontiers against external threats. It calls for enhanced fortifications and increased garrison presence along the borders. While this directive bolsters the Empire's defenses, it also requires substantial resources and manpower, which may impact other areas."
 #HRT_edicts.0014.desc: "The Emperor has enacted the Edict of Scholastic Advancement. This directive supports the establishment and enrichment of universities, aiming to foster a surge in learning and intellectual pursuit throughout the Empire. While this initiative promotes cultural and educational growth, it also signals a significant investment in academic institutions over immediate political or military concerns."
 #HRT_edicts.0015.desc: "An announcement has been made regarding the Edict of Imperial Works. The Emperor has initiated a comprehensive infrastructure development program, encompassing road construction, urban improvements, and fortification projects. This large-scale undertaking is expected to enhance trade and military mobility across the Empire, though it may strain the imperial treasury and resources in the short term."
 #HRT_edicts.0016.desc: "The court has received news that the Emperor has declared the Edict of Ecclesiastical Patronage. This edict signifies a major investment in the Church, with support for constructing and enhancing religious buildings, and promoting religious arts and education. While it underscores the Empire's commitment to spiritual matters, it also suggests a potential shift in resources towards ecclesiastical interests, which could affect the secular balance of power within the Empire."
 #Proclaim Directive
 HRT_edicts.1001.t: "Verkündung einer Reichsdirektive"
 HRT_edicts.1001.desc: "Das Reich, weitläufig und vielfältig, blickt zu mir herauf für Führung und Stärke. Vor mir liegt die Gelegenheit, eine Direktive herauszugeben - eine Richtlinie, der den Kurs des Reiches bestimmen wird.\nDie Feder liegt schwer in meiner Hand, bereit, meinen Willen dem Reich aufzuerlegen. Die Möglichkeiten sind zahlreich, jeder Pfad führt zu einem anderen Schicksal. Ein Kaiser muss weise wählen, denn seine Entscheidung wird nicht nur seine Herrschaft, sondern auch die Zukunft unseres Volkes prägen.\n\nEs sei bekannt, ich werde..."
 HRT_edicts.1001.a: "Eine Großen Reichstag einberufen."
 HRT_edicts.1001.a.tt: "#emphasis Historischer Kontext:#! Reichstage waren im Heiligen Römischen Reich von entscheidender Bedeutung. Unter Kaisern wie Otto I. und Konrad II. versammelten sich Herzöge, Bischöfe und Adlige, um über reichsweite Fragen zu beraten. Diese Versammlungen spielten eine Schlüsselrolle bei der Legitimierung kaiserlicher Entscheidungen und der Aufrechterhaltung des empfindlichen Gleichgewichts der Macht innerhalb der riesigen Territorien des Reiches."
 HRT_edicts.1001.b: "Den Oberbefehl über das Reichsheer übernehmen."
 HRT_edicts.1001.b.tt: "#emphasis Historischer Kontext:#! Kaiser wie Heinrich IV. und Friedrich I. Barbarossa verkörperten die Rolle eines Heerführers, indem sie persönlich Feldzüge gegen externe Bedrohungen und interne Aufstände anführten. Ihr direktes Kommando über das Reichsheer (lateinisch: #italic exercitus imperii#!) war entscheidend für die Wahrung der territorialen Integrität des Reiches und die Durchsetzung der kaiserlichen Autorität im gesamten Reich."
 HRT_edicts.1001.c: "Die Prüfung der Kaiserlichen Schatzkammer beaufsichtigen."
 HRT_edicts.1001.c.tt: "#emphasis Historischer Kontext:#! Finanzverwaltung war im mittelalterlichen Reich von entscheidender Bedeutung, wie während der Regentschaft von Kaisern wie Otto III. und Heinrich III. deutlich wurde. Diese Kaiser überwachten komplexe Finanzsysteme, balancierten Ausgaben für Feldzüge, Hofzeremonien und Verwaltungskosten aus und sicherten so die wirtschaftliche Stabilität und Nachhaltigkeit ihrer Herrschaft."
 HRT_edicts.1001.d: "Das Kaiserliche Spionagenetzwerk anleiten."
 HRT_edicts.1001.d.tt: "#emphasis Historischer Kontext:#! Kaiser wie Otto II. unterhielten komplizierte Spionagenetzwerke, um Informationen über politische Rivalen zu sammeln und die Kontrolle über die weitläufigen und vielfältigen Länder des Reiches zu behalten, eine Aufgabe, die für die Bewahrung der kaiserlichen Autorität unerlässlich war."
 HRT_edicts.1001.e: "Einen Kaiserlichen Gelehrtenrat einsetzen."
 HRT_edicts.1001.e.tt: "#emphasis Historischer Kontext:#! Die Ottonische Renaissance war eine Zeit der kulturellen und intellektuellen Wiederbelebung im Reich. Ein Kaiserlicher Gelehrtenrat symbolisiert das Engagement des Kaisers für Kunst und Wissenschaft, indem er Gelehrte und Geistliche versammelt, um in religiösen und bildungspolitischen Fragen zu beraten und dadurch eine Atmosphäre des Lernens und der Aufklärung innerhalb des Reiches zu fördern."
 HRT_edicts.1001.f: "Bei näherer Überlegung ist der Zeitpunkt vielleicht nicht angemessen."
