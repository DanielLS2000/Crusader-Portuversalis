 #Tooltips
 HRT_floating_button_tt: "#T Heiliges Römisches Reich#!"

 #Buttons and Headers
 HRT_Imperial_Succession: "Kaiserliche Thronfolge"
 HRT_Imperial_Edicts: "Reichsedikte"
 HRT_Prince_Electors: "Kurfürsten"
 HRT_Imperial_Authority: "$game_concept_HRT_imperial_authority$"
 HRT_Dismantle_HRE: "Auflösen"
 HRT_dismantle_hre_tt: "#T Das Heilige Römische Reich auflösen#!\n\n[de_jure|E] [rulers|E] im Heiligen Römischen Reich verlieren #N 25#! Meinung von Euch für #V 10#! Jahre.\n\nKosten: [prestige_i]#V 5700#!"
 HRT_Proclaim_Directive: "Direktive verkünden"
 HRT_edicts_proclaim_directive_tt: "#help #N Ihr benötigt mindestens #V 30#! [HRT_imperial_authority|E]#!#!\n\nÜbt Eure Autorität aus, um Richtlinien zu erlassen, die kritische Reichsangelegenheiten ansprechen, typischerweise bedeutende administrative, militärische oder gesellschaftliche Belange innerhalb des Reiches.\n\n#italic [HRT_imperial_directives|E] #V gelten für 3 Jahre#! und gewähren einen [skill|E]s-Bonus auf Kosten von [HRT_imperial_authority|E]. Es kann nur eine Direktive gleichzeitig aktiv sein.#!"
 HRT_edicts_proclaim_directive_cooldown_tt: "#help #N Eine [HRT_imperial_directive|E] ist bereits aktiv!#!#!\n\nÜbt Eure Autorität aus, um Richtlinien zu erlassen, die kritische Reichsangelegenheiten ansprechen, typischerweise bedeutende administrative, militärische oder gesellschaftliche Belange innerhalb des Reiches.\n\n#italic [HRT_imperial_directives|E] #V gelten für 3 Jahre#! und gewähren einen [skill|E]s-Bonus auf Kosten von [HRT_imperial_authority|E]. Es kann nur eine Direktive gleichzeitig aktiv sein.#!"
 #HRT_Enact_Resolution: "Enact Resolution"

 # 2.2 Unity
 HRT_Unity: "Stammesherzogtümer"
 HRT_unity_tt: "Vereint sind die [Glossary('Stammesherzogtümer','game_concept_HRT_stammesherzogtum_desc')] des Heiligen Römischen Reiches eine gewaltige Kraft, mit der man rechnen muss. Die Herstellung von [HRT_cohesion|E] zwischen ihren vielfältigen Kulturen erfordert jedoch einen Kaiser, der sowohl geschickt als auch klug ist.\n\n#help Erfordert die Wiederherstellung des Heiligen Römischen Reiches#!"
 HRT_total_unity_bad: "Gesamt-[HRT_cohesion|E]:\n#N [Character.MakeScope.Var('HRT_authority_unity').GetValue|0]%#!"
 HRT_total_unity: "Gesamt-[HRT_cohesion|E]:\n[Character.MakeScope.Var('HRT_authority_unity').GetValue|0]%"
 HRT_total_unity_good: "Gesamt-[HRT_cohesion|E]:\n#P [Character.MakeScope.Var('HRT_authority_unity').GetValue|0]%#!"
 HRT_UNITY_PROMOTE: "Einigkeit fördern"
 HRT_UNITY_PROMOTE_TT: "#T Einigkeit fördern#!\n\nKlickt, um aus verschiedenen Optionen zu wählen, die die [cultural_acceptance|E] zwischen den [Concept.('[HRT_stammesherzogtuemer', 'Stammesherzogtümern')|E] erhöhen, um den Gesamt-[HRT_cohesion|E] zu steigern\n\n#help Voraussetzungen:\n$EFFECT_LIST_BULLET$#V 20#! [HRT_imperial_authority|E]\n$EFFECT_LIST_BULLET$Die [GetPlayer.GetCulture.GetName]e Kultur hat die #V Stammesherzogtum#!-[innovation|E]#!"
 HRT_UNITY_PROMOTE_CD_TT: "#T Einigkeit fördern#!\n\n#help Ihr habt kürzlich die Einigkeit gefördert! Ihr könnt diese Aktion erneut am #V [GetCurrentDateWithDiff( GetVarTimeRemaining( GetPlayer.MakeScope, 'HRT_promote_unity_cd') )]#! ausführen#!"
 HRT_WEIGHT_TT: "#T Wichtigkeit#!\nDiese Zahl gibt den Einfluss an, den diese Kultur im Reich hat. Je mehr Reichsprovinzen dieser Kultur angehören, desto größer ist ihr Einfluss auf den [HRT_cohesion|E]."
 HRT_ACCEPTANCE_TT: "#T @cultural_acceptance_icon! [cultural_acceptance|E]#!\nKulturakzeptanz misst, wie akzeptierend zwei [cultures|E] einander gegenüber sind.\n\nSie beeinflusst den [HRT_cohesion|E] zwischen den [HRT_stammesherzogtuemer|E]."

 # 2.3 Hoftag
 HRT_Convene_Hoftag: "Hoftag einberufen"
 HRT_convene_hoftag_tt: "#help #N Ihr benötigt mindestens #V 50#! [HRT_imperial_authority|E]#!#!\n\nVersammelt die Fürsten, Bischöfe und andere hochrangige Würdenträger, um über Angelegenheiten zu entscheiden, die für die Stabilität und Regierung des Reiches von entscheidender Bedeutung sind.\n\n#italic Ihr könnt einen [Glossary('Hoftag','game_concept_HRT_hoftag_desc')] #V alle 10 Jahre#! abhalten.#!\n\n#help Erfordert die Wiederherstellung des Heiligen Römischen Reiches#!"
 HRT_convene_hoftag_cooldown_tt: "#help #N Ihr habt kürzlich einen [Glossary('Hoftag','game_concept_HRT_hoftag_desc')] abgehalten!#!#!\n\nVersammelt die Fürsten, Bischöfe und andere hochrangige Würdenträger, um über Angelegenheiten zu entscheiden, die für die Stabilität und Regierung des Reiches von entscheidender Bedeutung sind.\n\n#italic Ihr könnt einen [Glossary('Hoftag','game_concept_HRT_hoftag_desc')] #V alle 10 Jahre#! abhalten.#!"

 # 2.5 Reichsstadt
 HRT_imperial_cities: "Reichsstädte"
 HRT_imperial_cities_tt: "#t Klicken, um Kurfürsten anzuzeigen#!\n\n[Glossary('Reichsstädte','game_concept_HRT_reichsstadt_desc')] sind selbstverwaltete Städte, die direkt dem Kaiser und nicht einem regionalen Herrn Treue schulden, was ihnen bedeutende Autonomie und Privilegien innerhalb des Reiches gewährt.\n\n#help Die [development|E]s-Stufe der Reichsstädte beeinflusst Eure [HRT_imperial_authority_change|E]. Mit der Zeit steigen Reichsstädte im Rang auf. Nutzt die Charakter-[interaction|E] #V Reichsfreiheit verleihen#!, um eine [county|E] zu einer Reichsstadt zu erheben.#!"
 HRT_prince_electors_tt: "#t Klicken, um [HRT_imperial_cities|E] anzuzeigen#!\n\nDie Kurfürsten (lateinisch: #italic Princeps Elector#!) sind die Mitglieder der #italic Kur#!, die Wahlversammlung zur Bestimmung des römisch-deutschen Königs beziehungsweise Kaisers."
 HRT_prince_electors_missing_innovation_tt: "#bold #italic Schaltet die #V $innovation_HRT_imperial_charter$#!-[innovation|E] (Hochmittelalter) frei, um [HRT_imperial_cities|E] anzuzeigen#!#!\n\nDie Kurfürsten (lateinisch: #italic Princeps Elector#!) sind die Mitglieder der #italic Kur#!, die Wahlversammlung zur Bestimmung des römisch-deutschen Königs beziehungsweise Kaisers."
 HRT_view_reichsstadt_candidates: "Kandidaten anzeigen"
 HRT_view_reichsstadt_candidates_tt: "#t Kandidaten anzeigen#!\n\nZeigt [vassals|E] an, die für den [HRT_imperial_city|E]-Status in Frage kommen"
 HRT_IMPERIAL_CITY_CHARACTER_FINDER_TITLE: "Reichsstadt-Kandidaten"

 # 3.1 centralization
 HRT_centralization: "Zentralisierung"
 HRT_centralization_0: "Zersplittertes Reich"
 HRT_centralization_0_desc: "Vasallen sind ihr eigenes Gesetz und regieren ihre Lehen wie kleine Königreiche. Ihre Verpflichtungen gegenüber dem Kaiser sind rein symbolisch, und kaiserliche Autorität ist kaum existent."
 HRT_centralization_0_effects: "$EFFECT_LIST_BULLET$[vassal_limit|E]: #P +10#!"
 HRT_centralization_1: "Starke Landesherren"
 HRT_centralization_1_desc: "Vasallen genießen ein hohes Maß an Autonomie, und der Kaiser ist auf ihre Kooperation angewiesen. Die kaiserliche Autorität beginnt sich zu festigen, doch lokale Herrscher behalten weiterhin bedeutenden Einfluss."
 HRT_centralization_1_effects: "$EFFECT_LIST_BULLET$[vassal_limit|E]: #P +5#!\n$EFFECT_LIST_BULLET$[domain_limit|E]: #P +1#!\n$EFFECT_LIST_BULLET$Erhöhte Wirksamkeit aller [HRT_imperial_edicts|E]"
 HRT_centralization_2: "Gleichgewicht der Macht"
 HRT_centralization_2_desc: "Der Kaiser und der Adel befinden sich in einem prekären Gleichgewicht. Die Autorität des Kaisers wird anerkannt, aber lokale Herrscher behalten beträchtliche Macht, was den Kaiser zwingt, ständig zu verhandeln, um die Kontrolle zu behalten.\n\n#help Voraussetzungen:\n$EFFECT_LIST_BULLET$$crown_authority_1$ oder $imperial_bureaucracy_1$-[law|E]\n$EFFECT_LIST_BULLET$#V $innovation_baliffs$#!-[innovation|E] (Frühmittelalter)#!"
 HRT_centralization_2_effects: "$EFFECT_LIST_BULLET$[domain_limit|E]: #P +2#!\n$EFFECT_LIST_BULLET$Weiter erhöhte Wirksamkeit aller [HRT_imperial_edicts|E]"
 HRT_centralization_3: "Kaiserliche Dominanz"
 HRT_centralization_3_desc: "Der Kaiser hat begonnen, die Rechte des herrschenden Adels zu verringern und verlässt sich zunehmend auf eine loyalere, organisiertere Bürokratie, die vom niederen Adel und Klerus geführt wird. Eine Zentralgewalt ist nun weitaus sichtbarer.\n\n#help Voraussetzungen:\n$EFFECT_LIST_BULLET$$crown_authority_2$ oder $imperial_bureaucracy_2$-[law|E]#!"
 HRT_centralization_3_effects: "$EFFECT_LIST_BULLET$[vassal_limit|E]: #N -5#!\n$EFFECT_LIST_BULLET$[domain_limit|E]: #P +3#!\n$EFFECT_LIST_BULLET$Weiter erhöhte Wirksamkeit aller [HRT_imperial_edicts|E]"
 HRT_centralization_4: "Zentralgewalt"
 HRT_centralization_4_desc: "Der Kaiser hat einen hohen Grad an Zentralisierung durchgesetzt, wodurch die meisten regionalen Machthaber weitgehend der kaiserlichen Autorität unterworfen sind. Vasallen verfügen nur über begrenzte Autonomie, da der Kaiser im gesamten Reich weitreichende Befugnisse ausübt.\n\n#help Voraussetzungen:\n$EFFECT_LIST_BULLET$$crown_authority_3$ oder $imperial_bureaucracy_3$ [law|E]\n$EFFECT_LIST_BULLET$#V $innovation_court_officials$#! [innovation|E] (Hochmittelalter)#!"
 HRT_centralization_4_effects: "$EFFECT_LIST_BULLET$[vassal_limit|E]: #N -10#!\n$EFFECT_LIST_BULLET$[domain_limit|E]: #P +4#!\n$EFFECT_LIST_BULLET$Weiter erhöhte Wirksamkeit aller [HRT_imperial_edicts|E]"

 HRT_centralization_EFFECTS_TITLE: "Auswirkungen der [HRT_centralization|E]"

 HRT_centralization_effort_button_tt: "Legt den Wert des [HRT_imperial_authority|E]s-Anstiegs fest, der in [HRT_centralization|E]s-Fortschritt umgewandelt wird, wenn die [councillor_task|E] #V $HRT_chancellor_task_centralization_efforts$#! ausgeführt wird."
 HRT_window_increase_centralization_button_tt: "#T Rat anzeigen#!\nWeist einen [councillor|E] an, die Aufgabe #V $HRT_chancellor_task_centralization_efforts$#! auszuführen, um die [HRT_centralization|E] zu erhöhen und einen Rückschritt auf eine niedrigere [HRT_centralization_level|E] zu verhindern."

