 notify_of_war_family_decision_value_one:0 "Kriege von nahen Familienmitgliedern - Benachrichtigungen aktivieren"
 notify_of_war_family_decision_value_one_desc:0 "Benachrichtigungen über Kriege aktivieren, die von oder gegen nahe Familienmitglieder und Charaktere, zu denen Ihr eine Beziehung habt, erklärt wurden. Nahe Familienmitglieder beinhalten: Ehepartner, Eltern, Großeltern, Kinder, Enkel und Geschwister. Beziehungen beinhalten: Geliebter/Geliebte, Seelenverwandter/Seelenverwandte, Freund/Freundin, Rivale/Rivalin, Mündel, Vormund, Schüler/Schülerin und Mentor."
