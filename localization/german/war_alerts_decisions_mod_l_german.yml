 notify_of_war_family_decision_value_two_tooltip:0 "Benachrichtigungen über Kriege aktivieren, die von oder gegen nahe Familienmitglieder, entfernte Familienmitglieder und Charaktere, zu denen Ihr eine Beziehung habt, erklärt wurden."
