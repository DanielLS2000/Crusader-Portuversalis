mod_counterfactuals:0 "Kontrafaktische Szenarien"
 
#100: Byzantiner
  counterfactuals.102.t:0 "Fall von Rom"
  counterfactuals.102.desc:0 "Die politischen Unruhen in Griechenland haben sich als zu viel für das alte Imperium erwiesen, was zu einem vollständigen Zusammenbruch der kaiserlichen Autorität führte. Während [former_byzantine_emperor.GetFirstNameNicknamedRegnal] weiterhin den Anschein erweckt, der rechtmäßige Kaiser der Römer zu sein, ist die Region größtenteils in ein Durcheinander von streitenden Fürsten verfallen, da lokale Gouverneure auf sich allein gestellt sind.\n\nEs lässt sich nicht sagen, ob dies nur ein Rückschlag ist oder das endgültige Ende des großen Römischen Reiches."
  counterfactuals.102.a:0 "Vielleicht ist es das Beste."
  counterfactuals.102.b:0 "Das Imperium ist bereit zur Eroberung!"
  counterfactuals.102.c:0 "Eine wahrhaft schockierende Entwicklung."
  counterfactuals.102.seljuk:0 "Unsere alten Feinde sind gestürzt..."
  counterfactuals.102.d:0 "Ich bin immer noch der rechtmäßige Kaiser!"
  counterfactuals.103.t:0 "Fall von Rom"
  counterfactuals.103.desc:0 "Die politischen Unruhen in Griechenland haben sich als zu viel für das alte Imperium erwiesen, was zu einem vollständigen Zusammenbruch der kaiserlichen Autorität führte. Mit [constantinople_holder.GetFullNameRegnal] in Kontrolle von Konstantinopel hat [former_byzantine_emperor.GetFirstNameNicknamedRegnal] jegliche Legitimität verloren, und der kaiserliche Thron ist de facto vakant.\n\nMit den ehemaligen Ländereien des Imperiums, die in ein Durcheinander von streitenden Fürsten verfallen sind, scheint die Zukunft der Region vorerst in den Händen von [constantinople_holder.GetPrimaryTitle.GetName] zu liegen."
  counterfactuals.103.desc.mongol:0 "Der Große Khan hat das alte Imperium der Römer hinweggefegt und seine Länder durch brutale Eroberungen erobert. Mit [former_byzantine_emperor.GetFirstNameNicknamedRegnal], der ins Exil geflüchtet ist, wurde der kaiserliche Thron effektiv abgeschafft, und alle seine ehemaligen Untertanen wurden gezwungen, vor [constantinople_holder.GetFullNameRegnal] das Knie zu beugen.\n\nEs bleibt abzuwarten, ob die lokalen Fürsten diese neue Situation akzeptieren oder ob die kaiserliche Sache von einem neuen griechischen Thronprätendenten aufgenommen wird."
  counterfactuals.103.a:0 "Wir müssen uns an diese neue Realität anpassen."
  counterfactuals.103.b:0 "Wir werden die Eindringlinge vertreiben und das Imperium neu schmieden!"
  counterfactuals.103.c:0 "Wir sind hier die neuen Herren!"
  counterfactuals.103.d:0 "Wird das Imperium jemals wieder auferstehen?"
  counterfactuals.104.t:0 "Das Ende von Rom"
  counterfactuals.104.desc:0 "Nachdem [constantinople_holder.GetHerselfHimself] den Titel an sich gerissen hat, hat [constantinople_holder.GetFullNameRegnal] erklärt, dass der Titel des Kaisers der Römer abgeschafft und seine Ländereien direkt in [constantinople_holder.GetPrimaryTitle.GetName] eingegliedert werden.\n\nEs bleibt abzuwarten, ob die lokalen Fürsten diesen neuen Status akzeptieren oder ob der kaiserliche Thron von einem neuen griechischen Prätendenten beansprucht wird."
 
#200: Mongolen
  counterfactuals.202.t:0 "Die Mongolen plündern [mongol_sacked_barony.GetNameNoTierNoTooltip]"
  counterfactuals.202.a:0 "[ROOT.Char.GetFaith.HighGodName] beschütze uns!"
  counterfactuals.202.b:0 "Die Geißel [ROOT.Char.GetFaith.HighGodName] ist über uns gekommen!"
  counterfactuals.202.c:0 "Wir werden ewig reiten!"
  counterfactuals.200.mongolsack.tooltip:0 "#N Bis zu drei Gebäude in [mongol_sacked_barony.GetName] werden herabgestuft oder zerstört.#!"
# Mongolen plündern Kiew
  counterfactuals.202.kyiv:0 "Die mongolische Geißel ist durch die Goldenen Tore von [mongol_sacked_barony.GetNameNoTier] geströmt und hat das einst stolze Handelszentrum geplündert. Die Stadt wurde in eine rauchende Ruine verwandelt und der Dnjepr fließt nun rot von dem Blut seiner ehemaligen Bewohner."
# Mongolen plündern Nowgorod
  counterfactuals.202.novgorod:0 "[mongol_sacked_barony.GetNameNoTier] wurde von der tatarischen Horde gestürmt, und sowohl die Stadt als auch ihre Bevölkerung leiden nun unermesslich. Die Kathedrale der Heiligen Sophia steht in Flammen, während die Steppenkrieger alles, was mitgenommen werden kann, plündern und den Rest niederbrennen."
# Mongolen plündern Krakau
  counterfactuals.202.krakow:0 "Die Mongolen setzen ihren Vormarsch jenseits der Weichsel nach Polen fort. [mongol_sacked_barony.GetNameNoTier] ist nun den Eindringlingen zum Opfer gefallen, und es heißt, dass die Flammen der brennenden Stadt nachts aus unerhörten Entfernungen sichtbar sind."
# Mongolen plündern Aachen
  counterfactuals.202.aachen:0 "Sogar [mongol_sacked_barony.GetNameNoTier], der ehemalige Sitz des großen karolingischen Reiches von Karl dem Großen, ist in den Schatten der mongolischen Geißel gefallen. Sein Geist muss sicherlich über die Gräueltaten, die jetzt innerhalb der Stadtmauern begangen werden, weinen."
# Mongolen plündern Paris
  counterfactuals.202.paris:0 "Wie eine Heuschreckenplage sind die unaufhaltsamen Mongolen über [mongol_sacked_barony.GetNameNoTier] hergefallen und haben die Stadt geplündert, wobei sie die noch unvollendete Kathedrale Notre-Dame in Brand gesetzt haben. Im Licht der brennenden Stadt plünderten und mordeten die mongolischen Krieger bis weit in die Nacht hinein."
# Mongolen plündern London
  counterfactuals.202.london:0 "Nicht einmal das Meer hat sich als ausreichend starkes Hindernis erwiesen, um den mongolischen Vormarsch aufzuhalten. [mongol_sacked_barony.GetNameNoTier] ist ihrer Vorhut zum Opfer gefallen und die Stadt ist nun Schauplatz eines Gemetzels, wie es seit den Tagen von Königin Boudica und ihrer Rebellion nicht mehr gesehen wurde."
# Mongolen plündern Rom
  counterfactuals.202.rome:0 "Ein weiteres Mal leidet [mongol_sacked_barony.GetNameNoTier] unter den grausamen Händen östlicher Barbaren. Die Mongolen haben die Aurelianischen Mauern durchbrochen, und ihre Pferde weiden nun auf dem Feld des Circus Maximus, während sie ihre Jurten auf dem Palatin aufschlagen.\n\nWie zu erwarten war, zeigen sie keine Gnade gegenüber den Römern, die noch nicht aus der Stadt geflohen sind. Das Blut seiner ehemaligen Bewohner fließt frei durch die Rinnen und in den Tiber."
# Mongolen plündern Venedig
  counterfactuals.202.venice:0 "Die großen Kanäle von [mongol_sacked_barony.GetNameNoTier] wurden mit den aufgeblähten Leichen der Toten gefüllt, als die Stadt von wilden mongolischen Kriegern geplündert wurde. Die Reichtümer des Dogenpalastes wurden vollständig geplündert und vom Großen Khan als Siegesbeute beansprucht, ebenso wie alle verbliebenen Schiffe der großen venezianischen Flotte.\n\nDie wenigen Glücklichen, die dem Gemetzel entkommen konnten, behaupten, die Leichen seien so dicht gepackt in der Lagune, dass die Mongolen nach Belieben zwischen dem Festland und den Inseln hin und her reiten können!"
# Mongolen plündern Konstantinopel
  counterfactuals.202.constantinople:0 "Die Theodosianischen Mauern haben sich als unzureichend erwiesen, um [mongol_sacked_barony.GetNameNoTier] vor der abscheulichen Berührung der tatarischen Geißel zu bewahren. Die große kaiserliche Hauptstadt wurde geplündert, ihre Bürger massakriert oder versklavt, die Hagia Sophia entweiht und der Große Palast der Kaiser in Brand gesetzt."
# Mongolen plündern Lissabon
  counterfactuals.202.lisbon:0 "Die Mongolen haben in ihren Eroberungen nun sogar [mongol_sacked_barony.GetNameNoTier] im äußersten Westen erreicht. Während die Stadt unter ihrer Berührung brennt, blicken die Steppenkrieger auf die große blaue Weite des Atlantiks hinaus.\n\nWer kann sagen, wohin sie als Nächstes ziehen werden?"
# Mongolen plündern Smolensk
  counterfactuals.202.smolensk:0 "[mongol_sacked_barony.GetNameNoTier] wurde von den Mongolenhorden verschlungen, als sie ihren unerbittlichen Vormarsch nach Westen fortsetzen. Als das große Heer schließlich weiterzog, blieb von der Stadt nur Asche und verkohlte Trümmer übrig, und die wenigen glücklichen Bewohner, die irgendwie der Aufmerksamkeit der wütenden Reiter entgingen."
# Mongolen plündern Prag
  counterfactuals.202.prague:0 "Die Stadt [mongol_sacked_barony.GetNameNoTier] ist zu einem Leuchtfeuer in einer sonst dunklen Welt geworden, als die mongolischen Barbaren von Haus zu Haus ziehen und alles niederbrennen, was noch nicht geplündert wurde. Eine Flut von Flüchtlingen verbreitet in allen Ecken Europas schreckliche Geschichten über die Grausamkeit der blutrünstigen tatarischen Reiter."
# Mongolen plündern Wien
  counterfactuals.202.vienna:0 "[mongol_sacked_barony.GetNameNoTier], eine Stadt von wachsender Bedeutung an der Donau, ist das neueste Opfer der Mongolenhorden, die weiterhin plündern und brandschatzen, während sie sich durch Europa bewegen. Die rauchenden Ruinen und die von Pfeilen durchlöcherten Leichen, die sie hinterlassen, lassen wenig Hoffnung für die zukünftigen Aussichten der Stadt."
# Mongolen plündern Esztergom
  counterfactuals.202.esztergom:0 "Die Mongolen haben das Karpatengebirge überquert und sich auf der Großen Ungarischen Tiefebene ausgebreitet. Jetzt ist die Stadt [mongol_sacked_barony.GetNameNoTier] dem mörderischen Heer zum Opfer gefallen und Schauplatz eines wahllosen Massakers. Diejenigen, die versuchen, zu Fuß zu fliehen, werden ohne Gnade von den schnellen Reitern niedergemetzelt, während dunkler, aufsteigender Rauch den Himmel über der Stadt verdunkelt."
# Mongolen plündern Athen
  counterfactuals.202.athens:0 "Die alte Stadt [mongol_sacked_barony.GetNameNoTier] ist den Mongolen zum Opfer gefallen, und sie wüten nun unkontrolliert hinter ihren Mauern. Große Denkmäler und Artefakte, die bis zu den Anfängen der westlichen Zivilisation zurückreichen, sind für immer verloren in einer kulturellen Schändung, die sicherlich noch Jahrtausende in den kommenden Generationen zu spüren sein wird."
# Mongolen plündern Belgrad
  counterfactuals.202.belgrade:0 "Die „Weiße Stadt“ ist rot geworden, als die mongolischen Eindringlinge [mongol_sacked_barony.GetNameNoTier] erobern und die Bewohner ohne Ausnahme massakrieren. Nach mehreren Tagen des Gemetzels und Plünderns erwies sich der Geruch von Tod und verwesendem Fleisch selbst für die Mongolen als zu viel, was sie dazu veranlasste, von der verwüsteten Stadt weiterzuziehen."
# Mongolen plündern Bagdad
  counterfactuals.202.baghdad:0 "Die große Stadt [mongol_sacked_barony.GetNameNoTier], eines der weltweit führenden Zentren des Wissens, ist nach einer Belagerung den gefräßigen Mongolenhorden zum Opfer gefallen. Nichts scheint ihren Zerstörungsdrang zu stillen. Der Tigris fließt nicht nur rot vom Blut, sondern auch schwarz von der Tinte unbezahlbarer und unersetzlicher Bände aus dem Haus der Weisheit und den anderen großen Bibliotheken der Stadt.\n\nEs sind nur Ruinen geblieben, als ob dies den Wert des alten Wissens in der neuen Welt der Mongolen signalisiert."
# Mongolen plündern Damaskus
  counterfactuals.202.damascus:0 "[mongol_sacked_barony.GetNameNoTier], die alte Stadt des Jasmins, wurde von den vorrückenden Mongolen geplündert. Sie haben einen kolossalen Haufen abgeschlagener Köpfe auf einem Feld direkt außerhalb der Stadtmauern aufgetürmt, der von den wenigen Überlebenden des Massakers nun „burj al-ru'us“ genannt wird – der Turm der Köpfe."
# Mongolen plündern Jerusalem
  counterfactuals.202.jerusalem:0 "Die Tataren haben [mongol_sacked_barony.GetNameNoTier] in einem Wirbelsturm der Gewalt geplündert. Christen, Juden und Muslime wurden gleichermaßen abgeschlachtet, und ihre Gotteshäuser geplündert und niedergebrannt. Die religiöse Toleranz des Großen Khans erstreckt sich nicht auf [mongol_emperor.GetHerHis] Feinde, wie die Rauchsäulen, die jetzt über der heiligsten aller Städte aufsteigen, deutlich zeigen."
# Mongolen plündern Alexandria
  counterfactuals.202.alexandria:0 "Nicht zufrieden damit, dass ihr riesiges Reich das von Alexander dem Großen an schierer Größe übertrifft, verwüsten die Mongolenhorden nun auch die Stadt, die seinen Namen trägt. Pompeius' Säule wurde gestürzt, aber zumindest der Pharos-Leuchtturm blieb verschont, als die Mongolen entschieden, dass es nicht die Mühe wert sei, ihn niederzureißen."
# Mongolen plündern Kairo
  counterfactuals.202.cairo:0 "Reitend durch das fruchtbare Nildelta, haben die tatarischen Horden die Großen Pyramiden von Gizeh erreicht und die Tore von [mongol_sacked_barony.GetNameNoTier] durchbrochen. Sicherlich würde selbst der grausamste Pharao vor dem Schmerz und dem Elend, das nun der wehrlosen Bevölkerung der Stadt zugefügt wird, innehalten."
# Mongolen plündern Mekka
  counterfactuals.202.mecca:0 "Die Heilige Stadt [mongol_sacked_barony.GetNameNoTier] brennt nun unter der grausamen Berührung der mongolischen Ungläubigen. Pilger, die aus fernen Ländern kommen, um ihre Unterwerfung unter Allah zu zeigen, finden nur den Tod, wenn sie sich den Stadttoren nähern. Diese unverzeihliche Schändung wird noch für viele Jahrhunderte in Erinnerung bleiben."
# Mongolen plündern Delhi
  counterfactuals.202.delhi:0 "Die Mongolenhorden haben den Indus überquert und [mongol_sacked_barony.GetNameNoTier] geplündert! Ausbreitend über das Umland stahlen die umherziehenden Krieger jede Nahrung und versklavten jede unglückliche Seele, die ihnen in die Hände fiel.\n\nNachdem die Einwohner der Stadt niedergemetzelt worden waren, befahl der mongolische Kommandant, die alte Eisenpfeiler von Delhi abzureißen und als Trophäe ihres Sieges nach Karakorum zu transportieren."
# Mongolen plündern Thanjavur
  counterfactuals.202.tanjavur:0 "Die große tamilische Stadt [mongol_sacked_barony.GetNameNoTier] wurde von mongolischen Armeen geplündert. Der Brihadeeswarar-Tempel wurde von all seinen Reliquien und Schätzen geplündert, und seine heiligen Stätten wurden mit dem Blut der heiligen Männer entweiht."
# Mongolen plündern Dublin
  counterfactuals.202.dublin:0 "Die Mongolen setzen ihre Eroberungen jenseits des Meeres fort und haben nun [mongol_sacked_barony.GetNameNoTier] in ihrer unersättlichen Blutgier verwüstet. Der Hafen wurde niedergebrannt, und umherziehende Banden von berittenen Banditen terrorisieren und brennen die Landschaft nieder.\n\nMit den britischen Inseln unter den Hufen getrampelt, steht jetzt nur noch der Atlantik zwischen [mongol_emperor.GetNameRegnal] und seinem nächsten Ziel."
# Mongolen plündern Reykjavik
  counterfactuals.202.reykjavik:0 "Selbst am Rand der bekannten Welt konnte [mongol_sacked_barony.GetNameNoTier] dem Griff des mongolischen Terrors nicht entkommen. Islands brutales Terrain bietet den wenigen Glücklichen, die es geschafft haben, in die Berge zu fliehen, einen sicheren Zufluchtsort, aber mit der zerstörten Hafenstadt haben sie wenig Hoffnung auf Erholung.\n\nNach dem Hören von Geschichten über noch fernere Länder im Westen befahl der mongolische Kommandant den Bau einer Flotte, die die mongolischen Horden bis nach Grönland und Vinland tragen könnte. Wird dieser Wahnsinn jemals enden?"
# Mongolen plündern Samarkand
  counterfactuals.202.samarkand:0 "Die alte Stadt [mongol_sacked_barony.GetNameNoTier] ist in die Hände des Großen Khans gefallen. Die mongolischen Eroberer plünderten die Stadt und zwangen alle ihre fähigen Handwerker in die Sklaverei, um ihrem wachsenden Reich zu dienen. Diejenigen, die mutig in der Zitadelle Widerstand leisteten oder in den Moscheen Zuflucht suchten, wurden ohne Gnade niedergemetzelt."
# Mongolen zerstören Nischapur
  counterfactuals.202.nishapur:0 "Der Große Khan hat beschlossen, [mongol_sacked_barony.GetNameNoTier] als warnendes Beispiel komplett zu zerstören und befahl ein brutales zehntägiges Gemetzel. Jeder einzelne Bewohner wurde geköpft und ihre Schädel in großen Haufen vor den Toren aufgetürmt. Sogar Katzen und Hunde wurden getötet und ihre Köpfe den Haufen hinzugefügt."
  counterfactuals.202.nishapur.tooltip:0 "#N [county.GetName] wird auf 0 Entwicklung reduziert.#!"
# Mongolen plündern Timbuktu
  counterfactuals.202.timbuktu:0 "Die Mongolen haben die Sahara durchquert und ihre Schreckensherrschaft nach [mongol_sacked_barony.GetNameNoTier] gebracht. Während der gnadenlosen Plünderung der Stadt wurde die Universität von Sankoré geplündert und dem Erdboden gleichgemacht.\n\nNachdem sie ein frisches neues Grasland erreicht haben, kann nichts die schrecklichen Eroberungen von [mongol_emperor.GetNameRegnal] stoppen?"
# Mongolen plündern Dagon
  counterfactuals.202.dagon:0 "Das spirituelle Zentrum von [mongol_sacked_barony.GetNameNoTier] brannte fünf Tage lang, nachdem die Mongolen mit der Plünderung seiner Tempel und Schreine fertig waren. Niemand konnte der tatarischen Grausamkeit entkommen, selbst die robuste Shwedagon-Pagode, die seit Jahrhunderten steht, wurde im Gemetzel schwer beschädigt.\n\nMit dem Indischen Ozean im Süden und den dichten Dschungeln im Osten, haben die Mongolen endlich bis ans Ende der Welt erobert?"
# Mongolen plündern Cordoba
  counterfactuals.202.cordoba:0 "Das Juwel von Al-Andalus wurde von den stetig vorrückenden Mongolen zertrümmert. Diejenigen, die es nicht geschafft haben, aufs Land zu fliehen, wurden nach den Launen der Barbaren gefoltert und hingerichtet. Es wird berichtet, dass die Große Moschee mit den Leichen der Toten gefüllt ist."
 
### 300: Heiliges Römisches Reich
counterfactuals.301.t:0 "An [hre_emperor.GetFirstNameRegnal],"
counterfactuals.301.desc:0 "Dein frevelhafter Übertritt zu [hre_emperor.GetFaith.GetName] ist äußerst besorgniserregend. Die Kaiserkrone wurde dir durch die Gnade Gottes und der [pope.GetFaith.GetAdjectiveNoTooltip] Kirche verliehen! Wenn du unseren Herrn verleugnest, gibst du damit auch jedes Recht auf, dich Kaiser der Römer zu nennen! Um des Christentums und deiner unsterblichen Seele willen, bitte ich dich, diesen Wahnsinn sofort zu widerrufen."
# counterfactuals.301.desc:0 "Es scheint, dass die Nachricht von meinem Übertritt zu [hre_emperor.GetFaith.GetName] die Aufmerksamkeit von [pope.GetTitledFirstNameRegnal] erregt hat. Ein päpstlicher Legat hat eine Botschaft seiner Heiligkeit überbracht, in der gefordert wird, dass ich widerrufe und in den [pope.GetFaith.GetAdjective] Glauben zurückkehre. Es wird sogar vorgeschlagen, dass ich persönlich nach [pope.GetCapitalLocation.GetName] reisen sollte, um den Herrn um Vergebung zu bitten, im Interesse meiner ewigen Seele.\n\nDer Papst behauptet, dass meine gesamte Position als Kaiser der Römer durch die Gnade Gottes und der [pope.GetFaith.GetAdjectiveNoTooltip] Kirche besteht, und wenn ich nicht sofort umkehre, wird seine Heiligkeit gezwungen sein, drastische Maßnahmen zu ergreifen."
counterfactuals.301.a:0 "Ich muss um Vergebung bitten."
counterfactuals.301.b:0 "Nein! [ROOT.Char.GetFaith.HighGodName]'s Wille ist mir jetzt klar!"
counterfactuals.301.b.cynical:0 "Die Worte des Papstes sind so leer wie seine Schriften."
counterfactuals.301.c:0 "Auch wenn wir in einigen Dingen nicht übereinstimmen, erkenne ich immer noch die Autorität des Papstes an."
counterfactuals_submitted_to_pope_modifier:0 "Zurück zum Katholizismus"
counterfactuals.301.b.tooltip:0 "#N @warning_icon! Der Papst wird keinen Abtrünnigen als Kaiser des Heiligen Römischen Reiches akzeptieren!#!"
e_german_apostate:0 "Deutsches Reich"
e_german_apostate_article:0 "das "
e_german_apostate_adj:0 "Deutsch"
e_german_apostate_pre:0 "Deutsch"
counterfactuals.302.t:0 "Der Unheilige Kaiser"
counterfactuals.302.desc:0 "[pope.GetTitledFirstNameRegnal] hat eine schockierende Erklärung abgegeben, dass [hre_emperor.GetTitledFirstNameRegnal] seines kaiserlichen Titels enthoben wird! Der Kaiser, der dreist zu [hre_emperor.GetFaith.GetName] übergetreten ist, hat Gott und die Kirche verleugnet und damit [hre_emperor.GetHerHis] Rolle als Kaiser der Römer aufgegeben!\n\nWährend [hre_emperor.GetTitledFirstNameRegnal] vorerst die Kontrolle über seine Ländereien als illegitimer Kaiser behält, wird [hre_emperor.GetSheHe] diese Macht sicherlich nicht lange halten können."
counterfactuals.302.a:0 "So eine Empörung!"
counterfactuals.302.b:0 "Verflucht sei der Papst!"
counterfactuals.302.c:0 "Streitende Narren."
counterfactuals.303.t:0 "Das Unheilige Reich"
counterfactuals.303.desc:0 "[pope.GetTitledFirstNameRegnal] hat eine schockierende Erklärung abgegeben, dass ich den Titel des Kaisers der Römer verwirkt habe! Der Papst behauptet, dass niemand, der Gott und die Kirche verleugnet, als legitim angesehen werden kann, und hat mich als „unheiligen deutschen Prätendenten“ auf den Kaiserthron verurteilt.\n\nNatürlich werde ich weiterhin als Kaiser in meinem eigenen Namen regieren, aber diese Verkündung wird sicherlich meine Autorität über die verbleibenden Katholiken in meinem Reich ernsthaft untergraben."
counterfactuals.303.a:0 "Ich werde euch zeigen, was unheilig bedeutet..."
counterfactuals_false_emperor_modifier:0 "Falscher Kaiser"
counterfactuals_false_emperor_modifier_desc:0 "Du hältst weiterhin den Anschein aufrecht, der Kaiser des Heiligen Römischen Reiches zu sein, obwohl du kein Katholik bist."
counterfactuals_false_emperor_opinion:0 "Falscher Kaiser"
false_emperor_opinion.tooltip:0 "Jeder [vassal|E], der den Worten von [pope.GetTitledFirstNameRegnal] Gehör schenkt, verliert #N 50 #![opinion|E] von [hre_emperor.GetNameOrMe] #italic;schwach (Falscher Kaiser)#!"
# counterfactuals.304.t:0 "Angehende Kaiser"
# counterfactuals.304.desc:0 "Der falsche Kaiser muss gestürzt werden. Ich werde den Titel des Kaisers der Römer einem geeigneten katholischen Herrn verleihen."
# counterfactuals.304.francia:0 "Francia"
# counterfactuals.304.german:0 "Deutscher Fürst"
# counterfactuals.304.france:0 "Frankreich"
counterfactuals.304.t:0 "An den geschätzten [ROOT.Char.GetFirstNameRegnal],"
counterfactuals.304.desc:0 "Angesichts des Abfalls von [hre_emperor.GetTitledFirstNameRegnal] habe ich beschlossen, [hre_emperor.GetHerHis] den Titel des Kaisers der Römer zu entziehen und stattdessen Ihnen anzubieten. Ich bitte Sie dringend, diese große Ehre anzunehmen und ohne Verzögerung gegen den deutschen Prätendenten vorzugehen."
counterfactuals.304.a:0 "Deus Vult!"
counterfactuals.304.b:0 "Ich kann dies nicht akzeptieren."
counterfactuals.305.t:0 "Ein neuer Kaiser?"
counterfactuals.305.desc:0 "Um den illegitimen [hre_emperor.GetTitledFirstNameRegnal] von der Macht zu verdrängen, hat [pope.GetTitledFirstNameRegnal] den Titel des Kaisers der Römer an [true_hre_pick.GetNameRegnal] verliehen!\n\nIn der Praxis ist dieser Anspruch bestenfalls fragwürdig, aber der Papst ist überzeugt, dass der rechtmäßige Kaiser den falschen Prätendenten in Kürze stürzen wird."
counterfactuals.305.a:0 "Vielleicht wird [ROOT.Char.GetFaith.HighGodName] [true_hre_pick.GetHerHim] Erfolg schenken."
 
#400: Welteroberung
counterfactuals_vast_empire_modifier:0 "Zu dünn gestreckt"
counterfactuals_world_conquest_modifier:0 "Grenzen des Imperiums"
counterfactuals.401.t:0 "Und [ROOT.Char.GetFirstNameNoTooltip] weinte"
counterfactuals.401.desc:0 "Meine Herrschaft erstreckt sich bis ans Ende der Welt. Nur die Natur selbst kann mein riesiges Reich begrenzen, das sich von dem weiten westlichen Ozean bis zu den fernsten Regionen des Ostens und vom gefrorenen Norden bis zu den südlichsten Wüsten erstreckt. Während es vielleicht noch ein paar Widerständler und unabhängige Völker gibt, kann keine andere Macht auf der Erde die Macht von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] herausfordern!\n\nEin solches riesiges Reich zusammenzuhalten, erfordert ebenso enorme Anstrengungen. Die enorme Ausdehnung meines Reiches erweist sich weiterhin als Herausforderung selbst für die schnellsten Boten. Ungeachtet dessen wird die Menschheit für immer an [ROOT.Char.GetPrimaryTitle.GetNameNoTier] als das größte Imperium, das je geschmiedet wurde, und an [ROOT.Char.GetDynasty.GetName] als die Dynastie, die die Geschichte der Welt geprägt hat, erinnern!\n\nVielleicht werden meine Erben eines Tages in einer fernen Zukunft die gesamte Erdkugel vollständig beherrschen. Von da an wären selbst die Himmel nicht mehr unerreichbar..."
counterfactuals.401.a:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] wird tausend Jahre bestehen!"
counterfactuals.401.a.ambitious:0 "Es muss noch mehr Welten zu erobern geben!"
counterfactuals.401.a.humble:0 "Ich würde nie wagen, den ganzen Ruhm für mich zu beanspruchen..."
counterfactuals.401.a.content:0 "Endlich ist meine Arbeit getan."
counterfactuals.401.a.zealous:0 "Das alles verdanke ich [ROOT.Char.GetFaith.HighGodName]!"
counterfactuals.401.b:0 "Ich habe gewonnen! Ich habe gewonnen! Zeit, wieder zu spielen!"
counterfactuals.401.tooltip:0 "Fühlst du dich schon wie ein [ROOT.Char.GetTitleAsNameNoTooltip]?"
 
counterfactuals.402.t:0 "Ein riesiges Imperium"
counterfactuals.402.desc:0 "Mein Imperium hat die Errungenschaften der großen Eroberer der Antike übertroffen, selbst die Siege Alexanders verblassen im Vergleich zu meinen eigenen! Die Armeen von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] zerschlagen alles vor sich, zwingen große und kleine Fürsten, sich vor unserer Macht zu beugen!\n\nAls Folge dieses Erfolgs haben die enormen Entfernungen meines Reiches begonnen, meine Herrschaft zu erschweren. Je weiter sich unsere Grenzen erstrecken, desto länger dauert es, Nachrichten von der Front zu erhalten. Der Staatsapparat streckt sich zunehmend in seinen Bemühungen, Steuern zu erheben und Truppen aus den neuen Gebieten zu rekrutieren.\n\nUngeachtet aller Herausforderungen, die uns gegenüberstehen, gibt es nichts, das unsere Macht stoppen kann, solange ich eine ruhige Hand bewahre!"
counterfactuals.402.a:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] wird die Welt beherrschen!"
 
#500: Kreuzfahrer
counterfactuals.501.t:0 "Jerusalem eingenommen"
counterfactuals.501.desc:0 "Unsere Streitkräfte haben die heilige Stadt eingenommen! Während einige pockets fanatischer Verteidiger weiterhin innerhalb der Zitadelle Widerstand leisten, liegt der Rest der Stadt in unserer Gnade. Unsere eifrigsten Truppen haben bereits begonnen, die muslimischen und jüdischen heiligen Stätten zu plündern und jeden Nichtchristen, dem sie begegnen, zu massakrieren!\n\nLokale Heilige Männer, die mehrere Glaubensrichtungen vertreten, haben mich um Hilfe gebeten, um ein Massaker zu verhindern und diese heiligste aller Städte zu schützen!"