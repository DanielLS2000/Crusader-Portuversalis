l_russian:

task_train_commanders_effect_desc:3 "\n\n#P [SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value')|1P]% шанс улучшиться, или найти нового [commander|E] или [knight|E] каждый месяц\n$TAB$[martial_skill|E] советника: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|2P]%\n\n#[SCOPE.ScriptValue('marshal_train_commanders_trait_track_increase')|1P] опыт на Trait-Track [commander|E] или [knight|E] в месяц\n"

 trait_mapper:0 "Картограф"
 trait_mapper_desc:0 "Как генерал, этот персонаж отличается в умении использовать преимущества любого рельефа."

 trait_mapper_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] отличается в умении использовать преимущества любого рельефа."

 trait_observant_pathfinder:0 "Наблюдательный Путеводитель"
 trait_observant_pathfinder_desc:0 "Когда командует армиями, этот персонаж всегда находит путь... внутрь, вдали или вокруг врага."

 trait_observant_pathfinder_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] всегда находит путь... внутрь, вдали или вокруг врага."

 trait_respected_leader:0 "Уважаемый Лидер"
 trait_respected_leader_desc:0 "Солдаты этого персонажа высоко ценят своего командира, что приводит к увеличению эффективности в бою на основе верности."

 trait_respected_leader_character_desc:0 "Солдаты [ROOT.GetCharacter.GetFirstNameNoTooltip] высоко ценят своего командира, что приводит к увеличению эффективности в бою на основе верности."

 trait_seasoned_rover:0 "Опытный Искатель Приключений"
 trait_seasoned_rover_desc:0 "Этот персонаж специализируется на неизведанных территориях, накапливая отличную экспертизу на любом рельефе, который другие боятся исследовать. Однако это происходит за счет того, что он отчасти забывает свою родину."
 trait_seasoned_rover_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] специализируется на неизведанных территориях, накапливая отличную экспертизу на любом рельефе, который другие боятся исследовать. Однако это происходит за счет того, что [Character.GetHerHis] немного забывает [Character.GetHerHis] родину."

 trait_resolute_localist:0 "Решительный Локалист" 
 trait_resolute_localist_desc:0 "Этот персонаж - настоящий сын своей земли, который провел годы, изучая его города и сельскую местность. Тем не менее, блуждание за ее пределами - это другая история..."
 trait_resolute_localist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - настоящий сын своей земли, который провел годы, изучая его города и сельскую местность. Тем не менее, блуждание за ее пределами - это другая история..."

 trait_relentless_pursuer:0 "Неутомимый Преследователь"
 trait_relentless_pursuer_desc:0 "Этот персонаж всегда продолжает наступление в бою, извлекая максимальную выгоду из любого нарастающего импульса, чтобы уничтожить своих врагов."
 trait_relentless_pursuer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] всегда продолжает наступление в бою, извлекая максимальную выгоду из любого нарастающего импульса, чтобы уничтожить [Character.GetHerHis] врагов."

 trait_infiltration_specialist:0 "Специалист по Инфильтрации"
 trait_infiltration_specialist_desc:0 "Этот персонаж может отлично использовать любое поле боя благодаря разведывательной деятельности, суть войны."
 trait_infiltration_specialist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может отлично использовать любое поле боя благодаря разведывательной деятельности, суть войны."

 trait_battlefield_medic:0 "Полевой Аптекарь"
 trait_battlefield_medic_desc:0 "Этот командир специализируется на минимизации потерь на поле боя."
 trait_battlefield_medic_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] известен тем, что минимизирует потери на поле боя."
 
 trait_dauntless_leader:0 "Бесстрашный Лидер"
 trait_dauntless_leader_desc:0 "Этот командир внушает бесстрашие своим войскам, хотя и рискует своей жизнью."
 trait_dauntless_leader_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] внушает бесстрашие своим войскам, хотя и рискует своей жизнью."
 
 trait_crafty_commander:0 "Искусный Командир"
 trait_crafty_commander_desc:0 "Известный своим стратегическим коварством, этот командир всегда имеет план."
 trait_crafty_commander_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] известен своим стратегическим коварством."
 
 trait_cautious_planner:0 "Осторожный Планировщик"
 trait_cautious_planner_desc:0 "Этот командир внимательно планирует каждый ход, отдавая предпочтение безопасности своих сил."
 trait_cautious_planner_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] внимательно планирует каждый ход, отдавая предпочтение безопасности своих сил."
 
 trait_bannerlord:0 "Полководец"
 trait_bannerlord_desc:0 "Уважаемый как символ власти, этот командир военной кампании внушает уважение и преданность."
 trait_bannerlord_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] уважаем как символ власти."
 
 trait_focus_specialist:0 "Специалист по Фокусировке"
 trait_focus_specialist_desc:0 "Специализируясь в определенном аспекте военного дела, этот командир преуспевает в своей выбранной области."
 trait_focus_specialist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] специализируется в определенном аспекте военного дела."
 
 trait_master_ambusher:0 "Мастер Засад"
 trait_master_ambusher_desc:0 "Мастер тактики засад, этот командир наносит быстрые и решительные удары."
 trait_master_ambusher_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] мастер тактики засад."
 
 trait_navigator:0 "Навигатор"
 trait_navigator_desc:0 "Опытный в навигации, этот командир всегда гарантирует, что его армия всегда находит лучший путь."
 trait_navigator_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] опытен в навигации, гарантируя, что его армия всегда находит лучший путь."

trait_zealot:0 "Ревнитель"
trait_zealot_desc:0 "Ревнительный командир, преданный своей цели, вдохновляющий усердие и неизменную преданность в своих войсках."
trait_zealot_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - ревнительный командир, вдохновляющий усердие и неизменную преданность в своих войсках."
