 byzantine_light_footmen_flavor:0 "#F 这些身着轻甲的战士是近战武器的大师，他们可以轻易找出包裹在厚重铠甲当中的敌人所具的弱点，对后者产生巨大的威胁。#!"
 byzantine_bowmen:0 "东罗马弓手"
 byzantine_bowmen_flavor:0 "#F 专业弓箭手的箭雨遮天蔽日，摧毁最靠前的敌军部队。#!"
 byzantine_light_horsemen:0 "东罗马骑手"
