l_simp_chinese:
 innovation_catapult:0 "攻城锤"
 innovation_catapult_desc:0 "攻城锤被证明是极其有效的攻城武器，因为当时的石块和砖块等砌墙材料不够坚固，因此在受到外力冲击时很容易开裂。"
 onager:0 "攻城锤"
 onager_flavor:0 "#F 攻城锤是一种攻城器械，设计于击垮砖石堆砌的防御工事或粉碎其木门的用途。#!"
 saxon_light_footmen:0 "撒克逊散兵"
 saxon_light_footmen_flavor:0 "#F 这些身着轻甲的战士是近战武器的大师，他们可以轻易找出包裹在厚重铠甲当中的敌人所具的弱点，对后者产生巨大的威胁。#!"
 saxon_bowmen:0 "撒克逊弓手"
 saxon_bowmen_flavor:0 "#F 专业弓箭手的箭雨遮天蔽日，摧毁最靠前的敌军部队。#!"
 saxon_light_horsemen:0 "撒克逊骑手"
 saxon_light_horsemen_flavor:0 "#F 这些骑兵轻装而敏捷，极善于侧翼夹击，在冲杀溃逃敌军时能造成毁灭性的杀伤。#!"
 saxon_pikemen_unit:0 "撒克逊长枪兵"
 saxon_pikemen_unit_flavor:0 "#F 收拢阵型，这些可怖的战士以其长枪组成的屏障可以阻挡任何骑兵的冲锋。#!"
 saxon_armored_footmen:0 "撒克逊步卒"
 saxon_armored_footmen_flavor:0 "#F 这些部队全副武装，擅长粉碎集群的步兵。#!"
 saxon_armored_horsemen:0 "撒克逊骑兵"
 saxon_armored_horsemen_flavor:0 "#F 这些骑兵身披重甲，全副武装，主宰了开阔平原上的战斗。#!"
 saxon_house_guard:0 "家族护卫"
 saxon_house_guard_flavor:0 "#F 这支精英军团为一个特定的宗族效力，其中的战士都是从最忠心的臣民中精心挑选的。#!"
 saxon_crossbowmen:0 "撒克逊弩手"
 saxon_crossbowmen_flavor:0 "#F 尽管射速缓慢，但弩易于使用，且射出的弩箭可以远距离穿透大多数的护甲。#!"
 innovation_quilted_armor_saxon:0 "棉甲"
 innovation_quilted_armor_saxon_desc:0 "将一打或更多层棉质纤维缝制在一起，这些棉质夹克甚至能够阻挡重型箭矢，其低成本造价可使我们用这样的护甲武装一整个军团投入作战。"
 innovation_arched_saddle_saxon:0 "拱形马鞍"
 innovation_arched_saddle_saxon_desc:0 "轻骑兵是不可小觑的战力，但是他们并未完全开发出战马的潜力。拱形马鞍让我们能给重甲战士配备骑枪，使他们在冲击敌方阵线时完全发挥动量优势。"
 innovation_advanced_bowmaking_saxon:0 "十字弩"
 innovation_advanced_bowmaking_saxon_desc:0 "虽然弓箭手传统上自行制造维护自己的弓，工匠们开始制造新型的弓，它们比之前的更厉害更复杂。通过接纳这些新设计，我们可以让这些制弓大师成为无价的军事资产。"
