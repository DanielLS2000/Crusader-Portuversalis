 hungarian_light_footmen:0 "匈牙利散兵"
 hungarian_light_footmen_flavor:0 "#F 这些身着轻甲的战士是近战武器的大师，他们可以轻易找出包裹在厚重铠甲当中的敌人所具的弱点，对后者产生巨大的威胁。#!"
 hungarian_bowmen:0 "匈牙利弓手"
 hungarian_bowmen_flavor:0 "#F 专业弓箭手的箭雨遮天蔽日，摧毁最靠前的敌军部队。#!"
 hungarian_light_horsemen:0 "匈牙利骑手"
 hungarian_light_horsemen_flavor:0 "#F 这些骑兵轻装而敏捷，极善于侧翼夹击，在冲杀溃逃敌军时能造成毁灭性的杀伤。#!"
 hungarian_pikemen_unit:0 "匈牙利长枪兵"
 hungarian_pikemen_unit_flavor:0 "#F 收拢阵型，这些可怖的战士以其长枪组成的屏障可以阻挡任何骑兵的冲锋。#!"
 hungarian_armored_footmen:0 "匈牙利步卒"
 hungarian_armored_footmen_flavor:0 "#F 这些部队全副武装，擅长粉碎集群的步兵。#!"
 hungarian_armored_horsemen:0 "匈牙利骑兵"
 hungarian_armored_horsemen_flavor:0 "#F 这些骑兵身披重甲，全副武装，主宰了开阔平原上的战斗。#!"
 hungarian_house_guard:0 "家族护卫"
 hungarian_house_guard_flavor:0 "#F 这支精英军团为一个特定的宗族效力，其中的战士都是从最忠心的臣民中精心挑选的。#!"
 hungarian_crossbowmen:0 "匈牙利弩手"
 hungarian_crossbowmen_flavor:0 "#F 尽管射速缓慢，但弩易于使用，且射出的弩箭可以远距离穿透大多数的护甲。#!"
 innovation_quilted_armor_hungarian:0 "棉甲"
 innovation_quilted_armor_hungarian_desc:0 "将一打或更多层棉质纤维缝制在一起，这些棉质夹克甚至能够阻挡重型箭矢，其低成本造价可使我们用这样的护甲武装一整个军团投入作战。"
 innovation_arched_saddle_hungarian:0 "拱形马鞍"
 innovation_arched_saddle_hungarian_desc:0 "轻骑兵是不可小觑的战力，但是他们并未完全开发出战马的潜力。拱形马鞍让我们能给重甲战士配备骑枪，使他们在冲击敌方阵线时完全发挥动量优势。"
 innovation_advanced_bowmaking_hungarian:0 "十字弩"
 innovation_advanced_bowmaking_hungarian_desc:0 "虽然弓箭手传统上自行制造维护自己的弓，工匠们开始制造新型的弓，它们比之前的更厉害更复杂。通过接纳这些新设计，我们可以让这些制弓大师成为无价的军事资产。"
