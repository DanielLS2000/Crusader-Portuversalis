trait_track_seasoned_rover_desc: "Un vétéran nomade, prolongeant les durées de ravitaillement, incarnant la résilience dans des terrains variés et des campagnes lointaines.\n\n[command_modifier_i|E]#medium Territoire Non Contrôlé #![advantage|E]: @advantage_icon!#P +3#!\n[command_modifier_i|E]#medium Territoire Contrôlé #![advantage|E]: @advantage_icon!#N -2#!"
trait_track_resolute_localist_desc: "Un défenseur du sol natal, renforçant les armées avec une sagesse localisée.\n\n[command_modifier_i|E]#medium Territoire Contrôlé #![advantage|E]: @advantage_icon!#P +3#!\n[command_modifier_i|E]#medium Territoire Non Contrôlé #![advantage|E]: @advantage_icon!#N -2#!"
trait_track_relentless_pursuer_desc: "Inflexible dans la poursuite, dynamisant les attaques et l'audace, sacrifiant l'approvisionnement pour une pression incessante.\n\n[command_modifier_i|E][army|E] #medium Vitesse de Déplacement Par Bataille Gagnée:#!@movement_speed_icon!#P +2% #faible (4 mois)#!\n[command_modifier_i|E]#medium Efficacité de Poursuite Par Bataille Gagnée:#!@pursuit_icon!#P +4% #faible (4 mois)#!"

