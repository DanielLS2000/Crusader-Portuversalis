 culture_era_tribal:0 "Antiquité tardive"
 culture_era_tribal_desc:0 "L'Antiquité tardive est une période de transition de l'Antiquité classique au Moyen Âge. Beaucoup de [cultures|E] et d'états à travers le Vieux Monde subissent de grandes et dynamiques mutations sociales et politiques. Les dirigeants dotés d'un [tribal_government|E] peuvent seulement faire usage des [innovations|E] de l'Antiquité tardive."
