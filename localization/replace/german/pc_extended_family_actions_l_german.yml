l_german:
 action_can_assign_guardian_combined_group_description:2 "Ihr könnt Kindern, die zu Euren [Concept('close_family', 'Engen Verwandten')|E] oder [Concept('extended_family', 'Weiteren Verwandten')|E] gehören, [guardians|E] zuweisen.$action_can_assign_guardian_HELP$"
 action_can_assign_guardian_combined_unimportant:1 "$action_can_assign_guardian_unimportant$"
 action_can_assign_guardian_unimportant:2 "@warning_icon!#X Ihr solltet Euch auf die Unterweisung Eurer ältesten Kinder konzentrieren"
 action_can_assign_guardian_HELP:0 "\n\n#help Kindern können Vormunde zugewiesen werden, die ihre [skills|E] und anderes Wissen auf die Kinder übertragen. Ein Vormund mit einer guten [education_trait|E] wird diese auf Kinder übertragen, und [vassals|E], die Euer Kind unterweisen, haben eine bessere [opinion|E] von Euch. Wenn Ihr mehr Kontrolle wollt, könnt Ihr das Kind auch selbst unterweisen.#!"

 action_close_family_can_marry_combined_group_name:0 "Familienmitglieder können heiraten"
