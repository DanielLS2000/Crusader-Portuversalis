 game_concept_levies_desc:2 "[armies|E] are made up largely of $game_concept_levies$.\n\nEach [holding|E] provides a set number of $game_concept_levies$ to their [holder|E]. [vassals|E] in turn provide a part of their $game_concept_levies$ to their [liege|E].\n\n$game_concept_levies$ represent a competent fighting force put together by yourself and your vassals, which include #weak (light footmen, pikemen, bowmen, light horsemen and heavy infantry, among others.)#! Levies are considered their own unit type and improve with each era.\n\nLevies have a base [GetDefine('NCombat', 'LEVY_ATTACK')|0] [damage|E] and [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] [toughness|E]. The other type of [soldiers|E] in the game are [men_at_arms|E]."

 game_concept_men_at_arms_desc:1 "$game_concept_men_at_arms$ are considered a supplement to [levies|E].\n\nThe player has direct control over the composition and size of their Men-at-Arms [regiments|E].\n\nDifferent types of Men-at-Arms are good or bad in different types of [terrain|E]. Each type also [counters|E] another type.\n\nMen-at-Arms can be [stationed|E] in [holdings|E] to increase their effectiveness."