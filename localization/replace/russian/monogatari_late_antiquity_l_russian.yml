 culture_era_tribal:0 "Поздняя античность"
 culture_era_tribal_desc:0 "Поздняя античность — переходной период от классической античности к Средним векам. Многие [cultures|El] и государства Старого мира стремительно претерпевают существенные социальные и политические изменения. Там, где сохраняется [tribal_government|El], можно использовать только [innovations|El] поздней античности."
