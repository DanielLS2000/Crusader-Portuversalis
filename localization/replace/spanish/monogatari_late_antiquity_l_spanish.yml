culture_era_tribal:0 "Antigüedad Tardía"
culture_era_tribal_desc:0 "La Antigüedad Tardía es un período de transición desde la Antigüedad Clásica a la Edad Media. Muchas [cultures|E] y estados en todo el Viejo Mundo están experimentando grandes y dinámicos cambios sociales y políticos. Los gobernantes con [tribal_government|E] solo pueden hacer uso de las [innovations|E] de la Antigüedad Tardía."