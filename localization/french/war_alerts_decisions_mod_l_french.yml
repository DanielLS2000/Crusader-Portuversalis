 notify_of_war_family_decision_value_zero_desc:0 "Désactive les notifications pour les guerres déclarées par ou contre la famille proche, la famille éloignée et pour les personnages avec qui vous avez une relation. La famille proche inclut votre époux, vos parents, grands-parents, enfants, petits-enfants et la fratrie. La famille éloignée inclut vos cousins, oncles, tantes, neveux et nièces. Les relations incluent vos amants, âmes-sœurs, amis, rivaux, tuteurs, pupilles et mentor."
