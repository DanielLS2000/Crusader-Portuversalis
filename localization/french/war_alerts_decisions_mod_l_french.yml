 notify_of_war_family_decision_value_one:0 "Guerres de la famille - Activer les alertes"
 notify_of_war_family_decision_value_one_desc:0 "Active les notifications pour les guerres déclarées par ou contre la famille proche et les personnages avec qui vous avez une relation. La famille proche inclut votre époux, vos parents, grands-parents, enfants, petits-enfants et la fratrie. Les relations incluent vos amants, âmes-sœurs, amis, rivaux, tuteurs, pupilles et mentor."
 notify_of_war_family_decision_value_one_tooltip:0 "Active les notifications pour les guerres déclarées par ou contre la famille proche et les personnages avec qui vous avez une relation."
 notify_of_war_family_decision_value_one_confirm:0 "Activer les notifications de guerres sur la famille"
 
 notify_of_war_family_decision_value_two:0 "Guerres de la famille étendue - Alertes étendues"
 notify_of_war_family_decision_value_two_desc:0 "Active les notifications pour les guerres déclarées par ou contre la famille proche, la famille éloignée et pour les personnages avec qui vous avez une relation. La famille proche inclut votre époux, vos parents, grands-parents, enfants, petits-enfants et la fratrie. La famille éloignée inclut vos cousins, oncles, tantes, neveux et nièces. Les relations incluent vos amants, âmes-sœurs, amis, rivaux, tuteurs, pupilles et mentor."
 notify_of_war_family_decision_value_two_tooltip:0 "Active les notifications déclarées par ou contre la proche famille, la famille éloignée et les personnages avec qui vous avez une relation."
