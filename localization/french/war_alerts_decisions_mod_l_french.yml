 notify_of_war_hide_hide:0 "Masquer les options d'alertes sur les guerres"
 notify_of_war_hide_hide_desc:0 "Masque les options d'alertes de guerres dans le menu des décisions. Tous les paramètres d'alertes de guerres sont conservés et restent effectifs. Les alertes de guerres peuvent être modifiées en basculant la décision « Afficher les alertes de guerres » qui apparaîtra dans le menu de décision pour faire réapparaître toutes les options."
 notify_of_war_hide_hide_tooltip:0 "Masque les options d'alertes de guerres dans le menu des décisions. Tous les paramètres d'alertes de guerres sont conservés et restent effectifs."
 notify_of_war_hide_hide_confirm:0 "Masquer les options d'alertes sur les guerres"
 
 notify_of_war_hide_show:0 "Afficher les options d'alertes sur les guerres"
 notify_of_war_hide_show_desc:0 "Affiche les options d'alertes de guerres dans le menu des décisions afin qu'elles puissent être définies et modifiées. Tous les paramètres d'alertes de guerres sont conservés et restent effectifs."
 notify_of_war_hide_show_tooltip:0 "Affiche les options d'alertes de guerres dans le menu des décisions afin qu'elles puissent être définies et modifiées. Tous les paramètres d'alertes de guerres sont conservés et restent effectifs."
 notify_of_war_hide_show_confirm:0 "Afficher les options d'alertes sur les guerres"
 
