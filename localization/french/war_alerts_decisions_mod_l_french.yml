 notify_of_war_hide_legacy_set:0 "Activer l’option pour masquer et afficher les options d’alertes sur les guerres"
 notify_of_war_hide_legacy_set_desc:0 "Activer l’option pour masquer et afficher les options d’alertes sur les guerres. Les options d'alerte de guerre réapparaissent en tant que décisions mineures après l'activation et peuvent désormais être masquées lorsque vous ne définissez pas ou ne modifiez pas les options d'alertes pour réduire l'encombrement du menu."
 notify_of_war_hide_legacy_set_tooltip:0 "Activer l’option pour masquer et afficher les options d’alertes sur les guerres. Les options d'alerte de guerre réapparaissent en tant que décisions mineures après l'activation."
