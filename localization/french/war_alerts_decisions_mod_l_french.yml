 notify_of_war_activate:0 "Activer les alertes sur les guerres"
 notify_of_war_activate_desc:0 "Active les options d’alertes sur les guerres et permet la sélection de différentes options de notifications. Après l’activation, les options apparaîtront sous les décisions mineures et devront être sélectionnés ici avant qu’elles n’apparaissent."
 notify_of_war_activate_tooltip:0 "Permet de sélectionner les options de notifications sur les guerres. Ces options apparaîtront en dessous des décisions mineures."
 notify_of_war_activate_confirm:0 "Activer"

 notify_of_war_pinned_decision_value_one:0 "Guerres sur les personnages épinglés - Activer les alertes"
 notify_of_war_pinned_decision_value_one_desc:0 "Active les notifications pour les guerres déclarées par ou contre les personnages épinglés."
 notify_of_war_pinned_decision_value_one_tooltip:0 "Active les notifications pour les guerres déclarées par ou contre les personnages épinglés."
 notify_of_war_pinned_decision_value_one_confirm:0 "Activer les notifications de guerres sur les personnages épinglés"
 
