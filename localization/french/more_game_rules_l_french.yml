 setting_mgr_aw_count_shattered_realms_desc:0 "Chaque dirigeant est un comte indépendant. #N NOTE: si vous utilisez des règles personnalisées, veuillez créer la règle après avoir défini cette règle !
 setting_mgr_aw_king_shattered_realms:0 "#high Royaumes #!"
 setting_mgr_aw_king_shattered_realms_desc:0 "Tous les royaumes commencent comme des royaumes avec des frontières de droit appropriées. Les rois sont choisis au hasard, avec une préférence pour les rois historiques. #N NOTE: Si vous utilisez des règles personnalisées, veuillez créer la règle après avoir défini cette règle ! #!"
 setting_mgr_aw_emperor_shattered_realms:0 "#high Empires #!"
 setting_mgr_aw_emperor_shattered_realms_desc:0 "Tous les royaumes commencent comme des empires avec des frontières de droit appropriées. Les empereurs sont choisis au hasard, avec une préférence pour les empereurs historiques. #N NOTE: si vous utilisez des règles personnalisées, veuillez créer la règle après avoir défini cette règle ! #!"

 rule_mgr_aw_shattered_realms_landless:0 "#G MGR: #! #Y AW - Briser les titres sans terre #!"
 setting_mgr_aw_disabled_shattered_realms_landless:0 "Désactivé"
 setting_mgr_aw_disabled_shattered_realms_landless_desc:0 "Les titres sans terre (comme la papauté) ne sont pas détruits au début de la partie."
 setting_mgr_aw_enabled_shattered_realms_landless:0 "#high Activé #!" 
 setting_mgr_aw_enabled_shattered_realms_landless_desc:0 "Les titres sans terre sont détruits au début de la partie. Ce paramètre n'a aucun effet si la règle Shattered Realms est définie sur Disabled."

 rule_mgr_aw_baronies:0 "#G MGR: #! #Y AW - Baronies #!"
 setting_mgr_aw_baronies_default:0 "Par défaut"
 setting_mgr_aw_baronies_default_desc:0 "Toutes les exploitations de niveau baronnie (castles, temples, cities, etc.) restent inchangés."
 setting_mgr_aw_baronies_none:0 "Aucun"
 setting_mgr_aw_baronies_none_desc:0 "Toutes les exploitations de niveau baronnie (castles, temples, cities, etc.), sauf pour les avoirs en capital, commencez vide au début de la partie."

 rule_mgr_aw_holdings:0 "#G MGR: #! #Y AW - Gouvernements #!"
 setting_mgr_aw_default_holdings:0 "Par défaut"
 setting_mgr_aw_default_holdings_desc:0 "Les royaumes commencent comme tribus ou féodaux selon la date de début, l'emplacement géographique, la culture et/ou la foi. Les règlements ne sont pas modifiés."
 setting_mgr_aw_random_holdings:0 "#high Complètement aléatoire #!"
 setting_mgr_aw_random_holdings_desc:0 "Tous les dirigeants indépendants commencent par un gouvernement aléatoire. Les vassaux non barons ont tendance à avoir le même type de gouvernement que leur souverain. Les colonies sont converties selon les préférences du dirigeant."
 setting_mgr_aw_random_ft_holdings:0 "#high Aléatoire #!"
 setting_mgr_aw_random_ft_holdings_desc:0 "Tous les dirigeants commencent au hasard en tant que tribal ou féodal/clan. Les colonies sont converties selon les préférences du dirigeant."
 setting_mgr_aw_feudal_holdings:0 "#high Tout féodal #!"
 setting_mgr_aw_feudal_holdings_desc:0 "Chaque dirigeant commence par un gouvernement féodal ou clanique. Toutes les colonies tribales sont converties en châteaux.
 setting_mgr_aw_tribal_holdings:0 "#high Tout tribal #!"
 setting_mgr_aw_tribal_holdings_desc:0 "Chaque dirigeant commence par un gouvernement tribal. Tous les châteaux sont convertis en colonies tribales."
 
 setting_one_domain_limit:0 "#high Comté unique #!"
 setting_one_domain_limit_desc:0 "La limite de domaine est de 1 pour chaque personnage. #N Cela rendra le jeu en tant que comte très difficile ! #!"
 setting_one_domain_limit_pl:0 "#high Comté unique (Joueur seulement)#!"
 setting_one_domain_limit_pl_desc:0 "La limite de domaine est de 1 pour le joueur. N'affecte pas l'IA. #N Cela rendra le jeu en tant que comte très difficile ! #!"

 rule_unreformed_religions:0 "#G MGR: #! #Y AW - Confessions non réformées #!"
