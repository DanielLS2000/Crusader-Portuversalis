 setting_default_starting_governments:0 "Historique" 
 setting_default_starting_governments_desc:0 "Les royaumes commencent avec un gouvernement tribal ou féodal selon la date de départ, l'emplacement géographique, la culture et / ou la foi. Les propriétés ne sont pas modifiées." 
