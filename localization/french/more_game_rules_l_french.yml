 setting_random_ft_starting_governments_desc:0 "Tous les dirigeants indépendants commencent au hasard en tant que tribaux ou féodaux / clan. Les vassaux non barons ont tendance à avoir le même type de gouvernement que leur suzerain. Les propriétés sont converties selon la préférence du dirigeant." 
