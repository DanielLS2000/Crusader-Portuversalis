l_french: 
 rule_matrilineal_marriage:0 "Mariage matrilinéaire" 
 setting_default_matri:0 "Par défaut" 
 setting_default_matri_desc:0 "Le mariage matrilinéaire est activé pour tout le monde." 
 setting_limited_matri:1 "#high Limité #!" 
 setting_limited_matri_desc:0 "Le mariage matrilinéaire est activé pour tout le monde, mais l'IA est beaucoup moins susceptible d'être d'accord à moins qu'elle ne soient une femme ou ne suive une religion dont la doctrine de genre est égale ou dominée par les femmes." 
 setting_restricted_matri:1 "#high Restreint #!" 
 setting_restricted_matri_desc:0 "Le mariage matrilinéaire n'est autorisé que pour les religions qui ont des doctrines de genre égales ou dominées par les femmes. #N Cela pourrait rendre difficile d'éviter un 'game over' en tant que dirigeante! #!" 
 setting_more_restricted_matri:1 "#high Très Restreint #!" 
 setting_more_restricted_matri_desc:0 "Le mariage matrilinéaire n'est autorisé que pour les religions qui ont la doctrine de genre dominée par les femmes. #N Cela pourrait rendre difficile d'éviter un 'game over' en tant que dirigeante! #!" 
 setting_never_matri:1 "#high Aucun #!" 
 setting_never_matri_desc:0 "Le mariage matrilinéaire n'est jamais autorisé. #N Cela pourrait rendre difficile d'éviter un 'game over' en tant que dirigeante! #!" 
 
 rule_secret_bastards:0 "Bâtards secrets" 
 setting_default_secret_bastards:0 "Par défaut" 
 setting_default_secret_bastards_desc:0 "Le vrai père d'un bâtard secret n'est révélé que lorsque le secret est révélé." 
 setting_reveal_secret_bastards:1 "#high Révélation Temporisée #!" 
 setting_reveal_secret_bastards_desc:0 "Le vrai père d'un bâtard secret est révélé à l'âge adulte, à la mort ou si le secret est révélé - selon la première éventualité." 
 setting_no_secret_bastards:1 "#high Toujours Révélés #!" 
 setting_no_secret_bastards_desc:0 "Le vrai père de chaque enfant est révélé dès sa naissance. #!"  

 rule_ai_seduction:0 "IA - Séduction" 
 setting_default_seduction:0 "Par défaut" 
 setting_default_seduction_desc:0 "L'IA peut toujours utiliser des stratagèmes de séduction et le mode de vie de tentation." 
 setting_less_seduction:0 "#high Réaliste #!" 
 setting_less_seduction_desc:0 "L'IA utilisera les stratagèmes de séduction comme d'habitude, mais est moins susceptible de choisir le mode de vie de tentation. Les stratagèmes de séduction initiés par l'IA ont moins de chances de réussir." 
 setting_restricted_seduction:0 "#high Restreinte #!" 
 setting_restricted_seduction_desc:0 "L'IA n'utilisera pas de stratagèmes de séduction ou ne choisira pas le mode de vie de tentation à moins qu'elle ne soit lubrique ou fêtarde. Les stratagèmes de séduction de l'IA ont moins de chances de réussir." 
 setting_no_seduction:0 "#high Joueur Uniquement #!" 
 setting_no_seduction_desc:0 "L'IA n'utilisera jamais de stratagèmes de séduction ou ne choisira jamais le mode de vie de tentation." 

 rule_ai_intrigue:0 "IA - Intrigue" 
 setting_default_intrigue:0 "Par défaut" 
 setting_default_intrigue_desc:0 "L'IA peut toujours utiliser des stratagèmes de meurtre et se concentre sur le mode de vie de rouerie et d'intimidation." 
 setting_less_intrigue:0 "#high Réduit #!" 
 setting_less_intrigue_desc:0 "L'IA n'assassinera pas et n'utilisera pas le style de vie de rouerie ou d'intimidation à moins d'avoir une éducation d'intrigue ou d'être avide, trompeur, paranoïaque, sadique ou vengeur." 
 setting_restricted_intrigue:0 "#high Restreint #!" 
 setting_restricted_intrigue_desc:0 "L'IA n'assassinera pas ou n'utilisera pas le style de vie de rouerie ou d'intimidation à moins qu'elle ne soit avide, trompeuse, paranoïaque, sadique ou vengeresse." 
 setting_no_intrigue:0 "#high Joueur Uniquement #!" 
 setting_no_intrigue_desc:0 "L'IA n'utilisera jamais de stratagème de meurtre ou ne prendra jamais d'intérêt de mode de vie de rouerie ou d'intimidation."  

 rule_pagan_reformation:0 "Réforme païenne" 
 setting_default_pagan_reformation:0 "Activée" 
 setting_default_pagan_reformation_desc:0 "Les réformes païennes sont activées." 
 setting_no_pagan_reformation:0 "#high Désactivée #!" 
 setting_no_pagan_reformation_desc:0 "Les réformes païennes sont désactivées. #N Cela rendra difficile la survie des païens du milieu à la fin de la partie! #!"

 rule_pagan_reformation_hs:0 "Réforme païenne - Lieux saints" 
 setting_pagan_reformation_hs_3:0 "3" 
 setting_pagan_reformation_hs_3_desc:0 "Les païens doivent contrôler au moins 3 lieux saints pour réformer leur foi. C'est le paramètre par défaut." 
 setting_pagan_reformation_hs_2:0 "#high 2 #!" 
 setting_pagan_reformation_hs_2_desc:0 "Les païens doivent contrôler au moins 2 lieux saints pour réformer leur foi." 
 setting_pagan_reformation_hs_1:0 "#high 1 #!" 
 setting_pagan_reformation_hs_1_desc:0 "Les païens doivent contrôler au moins un lieu saint pour réformer leur foi." 
 setting_pagan_reformation_hs_0:0 "#high Aucun #!" 
 setting_pagan_reformation_hs_0_desc:0 "Les païens n'ont pas besoin de contrôler les lieux saints pour réformer leur foi." 
 setting_pagan_reformation_hs_4:0 "#high 4 #!" 
 setting_pagan_reformation_hs_4_desc:0 "Les païens doivent contrôler au moins 4 lieux saints pour réformer leur foi." 
 setting_pagan_reformation_hs_5:0 "#high 5 #!" 
 setting_pagan_reformation_hs_5_desc:0 "Les païens doivent contrôler au moins 5 lieux saints pour réformer leur foi."  

 rule_heresy_creation:0 "Religions personnalisées" 
 setting_default_heresy_creation:0 "Activées" 
 setting_default_heresy_creation_desc:0 "Les joueurs peuvent créer de nouvelles confessions." 
 setting_no_heresy_creation:0 "#high Désactivées #!" 
 setting_no_heresy_creation_desc:0 "Les joueurs ne peuvent pas créer de nouvelles confessions." 

 rule_holy_war_cbs:0 "Guerres Saintes - Délai de réutilisation" 
 setting_holy_war_cb_default:0 "Par défaut" 
 setting_holy_war_cb_default_desc:0 "Les dirigeants n'ont pas à attendre entre les guerres saintes." 
 setting_holy_war_cb_3:0 "#high 3 ans #!" 
 setting_holy_war_cb_3_desc:0 "Les dirigeants doivent attendre au moins 3 ans entre les guerres saintes." 
 setting_holy_war_cb_5:0 "#high 5 ans #!" 
 setting_holy_war_cb_5_desc:0 "Les dirigeants doivent attendre au moins 5 ans entre les guerres saintes." 
 setting_holy_war_cb_10:0 "#high 10 ans #!" 
 setting_holy_war_cb_10_desc:0 "Les dirigeants doivent attendre au moins 10 ans entre les guerres saintes." 
 setting_holy_war_cb_20:0 "#high 20 ans #!" 
 setting_holy_war_cb_20_desc:0 "Les dirigeants doivent attendre au moins 20 ans entre les guerres saintes." 

 rule_conquest_war_cbs:0 "Guerres de conquête - Délai de réutilisation" 
 setting_conquest_war_cb_default:0 "Par défaut" 
 setting_conquest_war_cb_default_desc:0 "Les dirigeants n'ont pas à attendre entre les guerres de conquête." 
 setting_conquest_war_cb_3:0 "#high 3 ans #!" 
 setting_conquest_war_cb_3_desc:0 "Les dirigeants doivent attendre au moins 3 ans entre les guerres de conquête." 
 setting_conquest_war_cb_5:0 "#high 5 ans #!" 
 setting_conquest_war_cb_5_desc:0 "Les dirigeants doivent attendre au moins 5 ans entre les guerres de conquête." 
 setting_conquest_war_cb_10:0 "#high 10 ans #!" 
 setting_conquest_war_cb_10_desc:0 "Les dirigeants doivent attendre au moins 10 ans entre les guerres de conquête." 
 setting_conquest_war_cb_20:0 "#high 20 ans #!" 
 setting_conquest_war_cb_20_desc:0 "Les dirigeants doivent attendre au moins 20 ans entre les guerres de conquête."

 rule_holy_war_cbs_os:0 "Guerres Saintes - Outre-mer" 
 setting_holy_war_cb_os_default:0 "Par défaut" 
 setting_holy_war_cb_os_default_desc:0 "Les dirigeants peuvent déclarer des guerres saintes outre-mer sans restriction." 
 setting_holy_war_cb_os_cost:0 "#high Double Piété #!" 
 setting_holy_war_cb_os_cost_desc:0 "Le coût de piété pour déclarer les guerres saintes outre-mer est doublé." 
 setting_holy_war_cb_os_limited:0 "#high Limité #!" 
 setting_holy_war_cb_os_limited_desc:0 "Les dirigeants ne peuvent déclarer des guerres saintes outre-mer que s'ils contrôlent déjà un titre au sein de l'empire de jure. N'affecte pas les grandes guerres saintes." 
 setting_holy_war_cb_os_limitedcost:0 "#high Limité + Piété Double #!" 
 setting_holy_war_cb_os_limitedcost_desc:0 "Les dirigeants ne peuvent déclarer de guerre sainte outre-mer que s'ils contrôlent déjà un titre au sein de l'empire de jure et doivent en plus payer deux fois la piété. N'affecte pas les grandes guerres saintes." 

 rule_shattered_realms:0 "Royaumes Eclatés" 
 setting_no_shattered_realms:0 "Désactivé" 
 setting_no_shattered_realms_desc:0 "Les royaumes ne sont pas éclatés au début de la partie." 
 setting_duke_shattered_realms:0 "#high Duchés #!" 
 setting_duke_shattered_realms_desc:0 "Tous les royaumes commencent comme des duchés avec des frontières appropriées de jure. Les ducs sont choisis au hasard, avec une préférence pour les ducs historiques." 
 setting_count_shattered_realms:0 "#high Comtés #!" 
 setting_count_shattered_realms_desc:0 "Chaque dirigeant est un comte indépendant." 
 setting_king_shattered_realms:0 "#high Royaumes #!" 
 setting_king_shattered_realms_desc:0 "Tous les royaumes commencent comme des royaumes avec des frontières de jure appropriées. Les rois sont choisis au hasard, avec une préférence pour les rois historiques." 
 setting_emperor_shattered_realms:0 "#high Empires #!" 
 setting_emperor_shattered_realms_desc:0 "Tous les royaumes commencent comme des empires avec des frontières de jure appropriées. Les empereurs sont choisis au hasard, avec une préférence pour les empereurs historiques." 

 rule_shattered_realms_landless:0 "Royaumes Eclatés - Desctruction des titres sans terre" 
 setting_disabled_shattered_realms_landless:0 "Désactivé" 
 setting_disabled_shattered_realms_landless_desc:0 "Les titres sans terre (comme la Papauté) ne sont pas détruits au début du jeu." 
 setting_enabled_shattered_realms_landless:0 "#high Activé #!" 
 setting_enabled_shattered_realms_landless_desc:0 "Les titres sans terre sont détruits au début du jeu. Ce paramètre n'a aucun effet si la règle Royaumes Eclatés est définie sur Désactivé."  

 rule_confed_partition:0 "Partition confédérée" 
 setting_default_confed_partition:0 "Par défaut" 
 setting_default_confed_partition_desc:0 "Lors de la mort d'un dirigeant avec la succession de partition confédérée, les titres de type empire ne sont pas détruits et les vassaux non de jure restent vassalisés." 
 setting_confed_partition_shatter:0 "#high Destruction des Empires #!" 
 setting_confed_partition_shatter_desc:0 "Lors de la mort d'un empereur avec une succession de partition confédérée, les titres de type empire sont détruits. Les titres du Saint-Empire romain germanique et de l'empire seldjoukide ne sont détruits que dans des circonstances spécifiques." 
 setting_confed_partition_release:0 "#high Affranchissement des Vassaux #!" 
 setting_confed_partition_release_desc:0 "A la mort de tout dirigeant avec une succession de partition confédérée, les vassaux qui ne sont pas des vassaux de jure sont libérés. Le Saint Empire romain libère des vassaux qui ne sont pas de jure des empires du Saint-Empire, de France ou d'Italie." 
 setting_confed_partition_combo:0 "#High Combinée #!" 
 setting_confed_partition_combo_desc:0 "Les dirigeants avec une succession de partition confédérée détruiront les titres de type empire et libéreront des vassaux non de jure à leur mort. Le Saint Empire romain germanique et les Seldjoukides ne sont détruits que dans des circonstances spécifiques."

 rule_gamerule_ai_aggressiveness:0 "AI - Agressivité" 
 setting_default_ai_aggressiveness:0 "Par défaut" 
 setting_default_ai_aggressiveness_desc:0 "La probabilité de l'IA de déclarer la guerre et d'attendre entre les guerres est moyenne." 
 setting_vlow_ai_aggressiveness:0 "#high Très Basse #!" 
 setting_vlow_ai_aggressiveness_desc:0 "L'IA est beaucoup moins susceptible d'entrer en guerre et attendra longtemps entre les guerres." 
 setting_low_ai_aggressiveness:0 "#high Basse #!" 
 setting_low_ai_aggressiveness_desc:0 "L'IA est moins susceptible d'entrer en guerre et attendra plus longtemps entre les guerres." 
 setting_high_ai_aggressiveness:0 "#high Haute #!" 
 setting_high_ai_aggressiveness_desc:0 "L'IA est plus susceptible d'entrer en guerre et attendra moins entre les guerres." 
 setting_vhigh_ai_aggressiveness:0 "#high Très Haute #!" 
 setting_vhigh_ai_aggressiveness_desc:0 "L'IA est beaucoup plus susceptible d'entrer en guerre et attendra beaucoup moins entre les guerres." 
 setting_extreme_ai_aggressiveness:0 "#high Extrême #!" 
 setting_extreme_ai_aggressiveness_desc:0 "L'IA essaiera d'être en guerre à tout moment et n'attendra pas entre les guerres." 

