 COA_DESIGNER_SCALE_COMBINED_TOGGLE_TT:0 "#I Cliquez pour modifier l’échelle de correspondance#!"
 COA_DESIGNER_SCALE_COMBINED_CHECKBOX_LABEL:0 "Lier X & Y"
 COA_DESIGNER_FLIP_EMBLEM_X_AXIS_TT:0 "#I Cliquez pour inverser la figure selon l’axe X#!"
