l_french:
 COA_DESIGNER_HEADER:0 "Armoiries"

 COA_DESIGNER_QUARTERING_OPTIONS:0 "[cadet_branch|E] en écartelé"
 COA_DESIGNER_TOGGLE_QUARTERING_BUTTON_TT:0 "#T Utiliser des armoiries écartelées#!\nLorsque cette option est activée, la construction de l'écu place les différentes armoiries dans des quartiers qui représentent la [dynasty|El] et les [houses|El] parentes potentielles. Toutefois, vous ne pouvez modifier que les armes de cette Maison."
 
 COA_DESIGNER_MODE_CUSTOM:0 "Mode: #V Personnalisé#!"
 COA_DESIGNER_MODE_ADJUSTED:0 "Mode: #V Ajusté#!"
 COA_DESIGNER_MODE_SELECTION_HEADER:0 "Créez vos propres armoiries"
 COA_DESIGNER_MODE_SELECTION_CONTINUE_CUSTOM_DESC:0 "#T Armoiries personnalisées#!\nContinuez à ajuster l’aspect de ces armoiries."
 COA_DESIGNER_MODE_SELECTION_CONTINUE_CUSTOM_BUTTON:0 "Personnaliser la forme"
 COA_DESIGNER_MODE_SELECTION_CUSTOM_DESC:0 "#T Armoiries personnalisées#!\nEn partant de zéro, vous aurez plus de possibilités de personnalisation."
 COA_DESIGNER_MODE_SELECTION_CUSTOM_BUTTON:0 "Partir de zéro"
 COA_DESIGNER_MODE_SELECTION_ADJUSTED_DESC:0 "#T Armoiries modifiées#!\nPartir de la conception actuelle, en préservant la construction existante avec des options un peu plus limitées" 
 COA_DESIGNER_MODE_SELECTION_ADJUSTED_BUTTON:0 "Ajuster"

 COA_DESIGNER_RANDOMIZE_BUTTON:0 "Générer aléatoirement"
 COA_DESIGNER_RANDOMIZE_BUTTON_TT:0 "#T Générer la construction aléatoirement#!\nLorsque vous éditez les armoiries écartelées d’une [cadet_branch|El], seul le quartier de la [house|E] sera créé aléatoirement."  
 COA_DESIGNER_COPY_TO_CLIPBOARD_BUTTON:0 "Copier dans le presse-papiers"
 COA_DESIGNER_COPY_TO_CLIPBOARD_BUTTON_TT:0 "#T $COA_DESIGNER_COPY_TO_CLIPBOARD_BUTTON$#!\nCopie la forme actuellement visible dans votre presse-papiers."
 COA_DESIGNER_PASTE_FROM_CLIPBOARD_BUTTON:0 "Coller depuis le presse-papiers"
 COA_DESIGNER_PASTE_FROM_CLIPBOARD_BUTTON_TT:0 "#T $COA_DESIGNER_PASTE_FROM_CLIPBOARD_BUTTON$#!\nColle les armoiries depuis votre presse-papiers dans l’éditeur.\nLorsque vous éditez ou collez des armoiries écartelées d’une [cadet_branch|El], seul le quartier de la [house|E] est collé, tel que visible dans l’aperçu.[SelectLocalization(CoatOfArmsDesigner.CanPasteFromClipboard, '', 'COA_DESIGNER_PASTE_FROM_CLIPBOARD_DISABLED_TT')]"
 COA_DESIGNER_PASTE_FROM_CLIPBOARD_DISABLED_TT:0 "\n\n#X @warning_icon! Aucune armoirie n’a été détectée dans votre presse-papiers.#!"
 COA_DESIGNER_RESET_BUTTON:0 "Annuler les modifications"
 COA_DESIGNER_RESET_BUTTON_TT:0 "#T $COA_DESIGNER_RESET_BUTTON$#!\nRétablir la conception initiale, telle qu’elle est visible dans l’aperçu."
 COA_DESIGNER_RESET_HISTORICAL_BUTTON:0 "Réinitialiser l’historique"
 COA_DESIGNER_RESET_HISTORICAL_BUTTON_TT:0 "#T $COA_DESIGNER_RESET_HISTORICAL_BUTTON$#!\nRétablir la conception historique, telle qu’elle est visible dans l’aperçu."
 COA_DESIGNER_SAVE_TO_DISK:0 "Enregistrer sur le disque"
 COA_DESIGNER_SAVE_TO_DISK_TT:0 "#T $COA_DESIGNER_SAVE_TO_DISK$#!\nEnregistrer la conception actuelle dans le dossier de capture d’écran."
 COA_DESIGNER_UNDO_EDIT:0 "#T Annuler la modification#!\nAnnuler la dernière modification aux armoiries"
 COA_DESIGNER_REDO_EDIT:0 "#T Rétablir la modification#!\nRefaire la dernière modification des armoiries"

 COA_DESIGNER_BACKGROUND_TAB_HEADER:0 "Champs"
 COA_DESIGNER_BACKGROUND_PANEL_HEADER:0 "Champs"
 COA_DESIGNER_BACKGROUND_PATTERN_HEADER:0 "Motif"
 COA_DESIGNER_BACKGROUND_PATTERN_DISABLED_IN_ADJUSTED_MODE:0 "En mode ajusté, le motif du champs ne peut pas être modifié, mais vous pouvez ajuster les couleurs ci-dessus."
 
 COA_DESIGNER_COLOR_HEADER:0 "Couleurs"
 COA_DESIGNER_COLOR1:0 "Première couleur"
 COA_DESIGNER_COLOR2:0 "Deuxième couleur"
 COA_DESIGNER_COLOR3:0 "Troisième couleur"
 COA_DESIGNER_COLOR4:0 "Quatrième couleur"
 COA_DESIGNER_COLOR5:0 "Cinquième couleur"
 COA_DESIGNER_COLORS_DESCRIPTION:0 "Les couleurs disponibles dans la palette des armoiries sont basées sur les techniques de teinture disponibles à l’époque de l’apparition des armoiries (au milieu du XIIe siècle). Les noms de ces couleurs conceptuelles, que l'on appelle métaux (or et argent) & émaux (gueules, azur, sable et sinople) dans la langue du blason, sont basés ici sur la source de leur pigment ou le nom sous lequel elles étaient connues à l’époque."
 COA_DESIGNER_COLOR_PICKER_EXPAND_HEADER:0 "Sélecteur de couleurs"
 
