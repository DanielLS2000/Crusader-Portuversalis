 COA_DESIGNER_EMBLEM_INSTANCE_DETAIL_TOGGLE_TT:0 "#T Éditer les détails#!\nL’édition détaillée vous permet de modifier la position exacte des éléments et d’en ajouter ou d’en supprimer.\n#I Cliquez pour faire basculer l’édition des détails#!"
