 game_concept_family_friend:0 "Ami de la famille"
 game_concept_family_friends:0 "Amis de la famille"
 game_concept_family_friend_desc:0 "Un ami de la famille est une relation implicite formée lorsque vous avez au moins trois amis qui sont des [close_family_members|El] entre eux.\nL'ami de la famille gagne un bonus d'opinion avec tous les membres de cette [close_family|E].\nIl n'est pas possible de devenir ami de la famille avec sa propre [close_family|E]."





 





 
