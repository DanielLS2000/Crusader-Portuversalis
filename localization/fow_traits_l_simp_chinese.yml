l_simp_chinese:

task_train_commanders_effect_desc:3 "\n\n#P [SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value')|1P]% 的机会进行提升，或每个月找到一个新的 [commander|E] 或 [knight|E]\n$TAB$[martial_skill|E] 的顾问：#P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|2P]%\n\n#[SCOPE.ScriptValue('marshal_train_commanders_trait_track_increase')|1P] 每月在 [commander|E] 或 [knight|E] 特质路径上的经验\n"

trait_mapper:0 "地图制作者"
trait_mapper_desc:0 "作为一名将军，这个角色擅长利用任何地形的优势。"
trait_mapper_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 擅长利用任何地形的优势。"

trait_observant_pathfinder:0 "警觉的探路者"
trait_observant_pathfinder_desc:0 "当指挥军队时，这个角色总是能找到一条...进入，远离或绕过敌人的路径。"
trait_observant_pathfinder_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 总是能找到一条...进入，远离或绕过敌人的路径。"

trait_respected_leader:0 "备受尊敬的领袖"
trait_respected_leader_desc:0 "这个角色的士兵非常尊敬他们的指挥官，这导致了一种基于忠诚的战斗效率提高。"
trait_respected_leader_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 的士兵非常尊敬他们的指挥官，这导致了一种基于忠诚的战斗效率提高。"

trait_seasoned_rover:0 "老练的漫游者"
trait_seasoned_rover_desc:0 "这个角色专攻未知领土，积累了对其他人望而生畏的任何地形的精湛专业知识。然而，这是以在某种程度上遗忘自己的家乡为代价的。"
trait_seasoned_rover_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 专攻未知领土，积累了对其他人望而生畏的任何地形的精湛专业知识。然而，这是以在某种程度上遗忘[Character.GetHerHis]家乡为代价的。"

trait_resolute_localist:0 "坚定的乡土主义者" 
trait_resolute_localist_desc:0 "这个角色是他的国家的真正儿女，花了多年时间探索它的市镇和乡村。不过，到外面闲逛又是另一回事..."
trait_resolute_localist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 是他的国家的真正儿女，花了多年时间探索它的市镇和乡村。不过，到外面闲逛又是另一回事..."

trait_relentless_pursuer:0 "不懈的追击者"
trait_relentless_pursuer_desc:0 "这个角色在战斗中总是坚持不懈，充分利用任何积累的动力来结束他的敌人。"
trait_relentless_pursuer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 在战斗中总是坚持不懈，充分利用任何积累的动力来结束[Character.GetHerHis]的敌人。"

trait_infiltration_specialist:0 "渗透专家"
trait_infiltration_specialist_desc:0 "这个角色通过情报可以在任何战场上取得出色的表现，情报是战争的脊梁。"
trait_infiltration_specialist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 可以通过情报在任何战场上取得出色的表现，情报是战争的脊梁。"

trait_battlefield_medic:0 "战场药剂师"
trait_battlefield_medic_desc:0 "这个指挥官专门致力于减少战场上的伤亡。"
trait_battlefield_medic_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 以减少战场上的伤亡而闻名。"

trait_dauntless_leader:0 "无畏的领袖"
trait_dauntless_leader_desc:0 "这个指挥官鼓舞部队的无畏精神，尽管冒着自身的风险。"
trait_dauntless_leader_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 鼓舞部队的无畏精神，尽管冒着自身的风险。"

trait_crafty_commander:0 "狡诈的指挥官"
trait_crafty_commander_desc:0 "以其战略性的狡猾而闻名，这个指挥官似乎总是有一套计划。"
trait_crafty_commander_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 以其战略性的狡猾而闻名。"

trait_cautious_planner:0 "谨慎的策划者"
trait_cautious_planner_desc:0 "这个指挥官仔细计划每一步，优先考虑部队的安全。"
trait_cautious_planner_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 仔细计划每一步，优先考虑部队的安全。"

trait_bannerlord:0 "战旗领主"
trait_bannerlord_desc:0 "作为权威的象征，这个指挥官赢得了尊重和忠诚。"
trait_bannerlord_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 被尊为权威的象征。"

trait_focus_specialist:0 "专注专家"
trait_focus_specialist_desc:0 "在战争的某个特定方面专业化，这个指挥官在自己选择的领域中表现出色。"
 
trait_master_ambusher:0 "伏击大师"
trait_master_ambusher_desc:0 "精通伏击战术，这位指挥官行动迅速果断。"
trait_master_ambusher_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 是一位伏击战术的大师。"

trait_navigator:0 "导航员"
trait_navigator_desc:0 "精通导航，这位指挥官确保他们的军队总是找到最佳的路径。"
trait_navigator_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 精通导航，确保他们的军队总是找到最佳的路径。"

trait_zealot:0 "狂热者"
trait_zealot_desc:0 "一位狂热的指挥官，致力于自己的事业，激发部队的热情和坚定的奉献精神。"
trait_zealot_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 是一位狂热的指挥官，激发部队的热情和坚定的奉献精神。"
