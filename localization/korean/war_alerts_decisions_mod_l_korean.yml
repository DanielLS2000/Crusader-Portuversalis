 notify_of_war_activate_desc:0 "전쟁 알림 옵션을 활성화하고 다양한 알림 옵션 선택을 가능하게 합니다. 활성화 후 결단 탭에 전쟁 알림 옵션이 표시되며, 선택한 항목만 알림이 제공됩니다."
 notify_of_war_activate_tooltip:0 "전쟁 알림 옵션이 선택 가능하게 됩니다. 알림 옵션은 결단 탭에서 표시됩니다."
