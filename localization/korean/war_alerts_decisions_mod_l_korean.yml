 notify_of_war_family_decision_value_one:0 "식구의 전쟁 - 알림 활성화"
 notify_of_war_family_decision_value_one_desc:0 "식구 및 관계가 있는 인물이 선포하거나 선포 상대방이 된 전쟁에 대한 알림을 활성화합니다. 식구란 배우자, 부모, 조무보, 자녀, 손주, 형제자매를 의미합니다. 관계란 연인, 천생연분, 친구, 경쟁자, 피후견인, 후견인, 제자 또는 스승 관계를 뜻합니다."
 notify_of_war_family_decision_value_one_tooltip:0 "식구 및 관계가 있는 인물이 선포하거나 선포 상대방이 된 전쟁에 대한 알림을 활성화합니다."
 notify_of_war_family_decision_value_one_confirm:0 "식구의 전쟁에 대한 알림 켜기"
 
 notify_of_war_family_decision_value_two:0 "대식구의 전쟁 - 알림 활성화"
