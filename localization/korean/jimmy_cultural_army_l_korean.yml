l_korean:

 innovation_catapult:0 "공성추"
 innovation_catapult_desc:0 "공성추는 석재와 벽돌 같은 당시의 벽재가 장력이 약해 강한 충격을 받으면 쉽게 균열이 가는 특성을 이용한 매우 효과적인 무기였습니다. "
 onager:0 "공성추" 
 onager_flavor:0 "#F 공성추는 요새의 석조 벽을 부수거나 나무 문을 쪼개기 위해 설계된 공성 기계입니다.#!"
 
 # Saxon
 saxon_light_footmen:0 "작센 경보병"
 saxon_light_footmen_flavor:0 "#F 이 경장갑 전사들은 근접 무기에 능숙하며 방어에 약점을 쉽게 찾을 수 있어 중무장한 상대에게 심각한 위협이 됩니다.#!"
 saxon_bowmen:0 "작센 궁병" 
 saxon_bowmen_flavor:0 "#F 이 숙련된 궁수들은 하늘을 화살로 뒤덮어, 적의 선봉을 무자비하게 궤멸시킵니다.#!"
 saxon_light_horsemen:0 "작센 경기병"
 saxon_light_horsemen_flavor:0 "#F 가볍고 민첩한 이 기병들은 측면 공격에 뛰어나며, 패주하는 적을 추격할 때는 치명적인 위력을 발휘합니다.#!"
 saxon_pikemen_unit:0 "작센 장창병" 
 saxon_pikemen_unit_flavor:0 "#F 진형을 갖춘 이 위협적인 전사들은 긴 창으로 어떤 기병대도 막을 수 있는 창벽을 형성합니다.#!"
 saxon_armored_footmen:0 "작센 무장보병" 
 saxon_armored_footmen_flavor:0 "#F 고도로 훈련된 이 중보병 부대는 다수의 보병진을 격파하는 데 특화되어 있습니다.#!"
 saxon_armored_horsemen:0 "작센 무장기병" 
 saxon_armored_horsemen_flavor:0 "#F 중무장하고 철갑을 두른 이 기병들은 넓은 평원에서의 전투를 지배합니다.#!"
 saxon_house_guard:0 "가문 호위대" 
 saxon_house_guard_flavor:0 "#F 이 정예 연대는 유력 가문을 섬기며, 전사들은 가장 충성스러운 부하들 중에서 직접 선발됩니다.#!"
 saxon_crossbowmen:0 "작센 쇠뇌병" 
 saxon_crossbowmen_flavor:0 "#F 재장전 속도는 느리지만 쇠뇌는 사용하기 간편하며 강력한 볼트를 발사하여 원거리에서 대부분의 갑옷을 꿰뚫을 수 있습니다.#!"
 
 innovation_quilted_armor_saxon:0 "누비 갑옷"
 innovation_quilted_armor_saxon_desc:0 "수십 겹의 리넨으로 직조된 이 갑옷은 강력한 화살도 막을 수 있으며 전체 연대를 전투용으로 무장할 수 있는 가장 저렴한 방법입니다."
 innovation_arched_saddle_saxon:0 "아치형 안장"
 innovation_arched_saddle_saxon_desc:0 "경기병은 꽤 괜찮은 전력이지만, 군마의 잠재력을 제대로 활용하지는 못합니다. 아치형 안장을 사용하면 중무장한 전사가 랜스 자세로 적진으로 돌진할 때 그 추진력을 최대한 활용할 수 있습니다."
 innovation_advanced_bowmaking_saxon:0 "쇠뇌"
 innovation_advanced_bowmaking_saxon_desc:0 "궁수들은 전통적으로 자신들의 활을 제작하고 관리해왔으나, 장인들은 이전보다 더 강하고 복잡한 새로운 형태의 활을 제작하기 시작했습니다. 이러한 새로운 설계를 받아들임으로써 우리는 이 숙련된 활 제조업자들을 귀중한 군사 자산으로 전환 할 수 있습니다."

