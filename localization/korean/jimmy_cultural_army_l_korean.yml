 accolade_maa_archers_saxon_flavor:1 "[retinue_maa|E]\n#F 이 정예 궁수들은 한낱 밀렵꾼 무리가 아닙니다. 그들은 정확하고 빠른 속도로 화살을 퍼붓기 위해 끊임없이 훈련을 받았습니다.#!"
 accolade_maa_skirmishers_saxon_flavor:1 "[retinue_maa|E]\n#F 경장갑의 정예 전사들과 숙련된 약탈 용병들이 혼합되어, 매복전과 게릴라전에서의 독보적인 전략으로 두려움을 안겨줍니다.#!"
 accolade_maa_pikes_saxon_flavor:1 "[retinue_maa|E]\n#F 고급 갑옷을 입고 긴 창을 든 이 보병들은 군대의 핵심 역할을 합니다.#!"
 accolade_maa_outriders_saxon_flavor:1 "[retinue_maa|E]\n#F 날쌘 군마에 올라탄 이 엘리트 기병들은 어떤 적보다 빠르게 달릴 수 있으며, 언제나 가장 예상치 못한 곳과 달갑지 않은 곳에서 공격을 시작합니다.#!"
 accolade_maa_vanguards_saxon_flavor:1 "[retinue_maa|E]\n#F 전장의 선봉에 배치된 규율 있고 찬란한 이 중보병들은 어떤 적도 저항할 수 없는 강력한 존재입니다.#!"
 accolade_maa_lancers_saxon_flavor:1 "[retinue_maa|E]\n#F 우레와 같은 함성과 진정한 고귀함으로 전투에 뛰어든 이 기수들의 날카로운 대열은 모든 전장에 끔찍한 두려움을 불러일으킵니다.#!"
 accolade_maa_crossbowers_saxon_flavor:1 "[retinue_maa|E]\n#F 기사든 도적이든, 누구나 이 고도로 훈련된 쇠뇌병들이 정교하게 조준한 철제 볼트에 뚫릴 수 있습니다.#!"

