l_korean:
game_concept_investiture: "Investiture Law"
 game_concept_investiture_desc: "Investiture, #italic 'in#! #italic Vestire' #! meaning in dress or robe is the formal installation which a person is given the authority and regalia of a high office, in the case of a Bishop's Investiture has brought upon differing views throughout the church and europe, The Pope had declared himself the sole appointer, while the european nobility, many of which who had donated lands and territory to the church themselves, wish to retain the legal authority to pick and choose the successors to these bishoprics.\n\nThere are two levels of Investiture: [papal_investitures|E] and [free_investitures|E].\n\nThese decide among other things, the election of Bishops, the firing and electing of [realm_priest|E], Divorce, Excommunications, and other related powers of the [head_of_faith|E]."
 game_concept_free_investiture: "Free Investiture"
 game_concept_free_investitures: "Free Investiture"
 game_concept_free_investiture_desc: "$game_concept_free_investiture$ is a higher tier of [investiture|E]. Bishops within the kingdom can be appointed by their secular lieges, including the realm preist and will be more loyal to their liege. The Pope and his followers may not be pleased, and may try to take to arms to prevent it."
 game_concept_papal_investiture: "Papal Investiture"
 game_concept_papal_investitures: "Papal Investiture"
 game_concept_papal_investiture_desc: "$game_concept_papal_investiture$ is the standard for Catholic [investiture|E]. Only the Pope may appoint Bishops within the Realm. This will give the Crown a Piety cost discount when requesting special papal actions, like Divorce and Excommunication."
 
 game_concept_cardinals_desc: "Cardinals are appointed by the Pope from among the clergy of Catholic Europe. Candidates with greater piety, greater age, greater learning, virtuous traits, secular power, favourable relations with the Pope, and the current culture of Rome/The Pope are preferred."
 game_concept_cardinal: "Cardinal"
 game_concept_cardinals: "Cardinals"
 
 #Special Traits TCT
 trait_TCT_antipope:0 "Antipope"
 trait_TCT_antipope_desc:0 "This character is an Antipope, a contender for the [faith|E] [head_of_faith|E]."
 TCT_make_antipope_interaction_desc:0 "Create an Antipope"
 
 trait_cardinal_priest:0 "Cardinal-Priest"
 trait_cardinal_priest_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.GetFirstNameNoTooltip] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church. As a Cardinal Priest, his status within the College is lesser then others due to his theocratic power; Cardinal Priests are the lowest tier of Cardinals, with the least responsibilities."
 trait_cardinal_priest_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.GetFirstNameNoTooltip] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church. As a Cardinal Priest, his status within the College is lesser then others due to his theocratic power; Cardinal Priests are the lowest tier of Cardinals, with the least responsibilities."

 trait_cardinal_bishop:0 "Cardinal-Bishop"
 trait_cardinal_bishop_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.GetFirstNameNoTooltip] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church. As a Cardinal Bishop, his status within the College is grander, showing his rule over theocratic lands as a Bishop; Cardinal Bishops are the second tier of Cardinals, with greater responsibilities then the Cardinal-Priest but less then Cardinal-Archbishops or the Cardinal-Dean."
 trait_cardinal_bishop_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.GetFirstNameNoTooltip] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church. As a Cardinal Bishop, his status within the College is grander, showing his rule over theocratic lands as a Bishop; Cardinal Bishops are the second tier of Cardinals, with greater responsibilities then the Cardinal-Priest but less then Cardinal-Archbishops or the Cardinal-Dean."

 trait_cardinal_archbishop:0 "Cardinal-Archbishop"
 trait_cardinal_archbishop_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.GetFirstNameNoTooltip] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church. As a Cardinal Archbishop, his status within the College is grander, showing his rule over theocratic lands as a Archbishop; Cardinal Archbishops are the third and highest tier of Cardinals outside of the Cardinal-Dean, with greatest responsibilities within the Church, they are the rulers of a Archdiocese."
 trait_cardinal_archbishop_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.GetFirstNameNoTooltip] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church. As a Cardinal Archbishop, his status within the College is grander, showing his rule over theocratic lands as a Archbishop; Cardinal Archbishops are the third and highest tier of Cardinals outside of the Cardinal-Dean, with greatest responsibilities within the Church, they are the rulers of a Archdiocese."