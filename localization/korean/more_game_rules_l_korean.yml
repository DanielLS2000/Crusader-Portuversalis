 setting_vlow_ai_aggressiveness_desc:0 "AI는 전쟁을 매우 기피하며, 전쟁 사이의 휴식기가 매우 길어집니다."
 setting_low_ai_aggressiveness:0 "#high 낮음 #!" 
 setting_low_ai_aggressiveness_desc:0 "AI는 전쟁을 기피하며, 전쟁 사이의 휴식기가 길어집니다."
 setting_high_ai_aggressiveness:0 "#high 높음 #!" 
 setting_high_ai_aggressiveness_desc:0 "AI는 전쟁을 선호하며, 전쟁 사이의 휴식기가 짧아집니다."
 setting_vhigh_ai_aggressiveness:0 "#high 매우 높음 #!" 
 setting_vhigh_ai_aggressiveness_desc:0 "AI는 전쟁을 매우 선호하며, 전쟁 사이의 휴식기가 매우 짧아집니다."
