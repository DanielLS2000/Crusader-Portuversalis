 setting_mgr_aw_enabled_shattered_realms_landless_desc:0 "비지주 작위는 게임 시작 시 파괴됩니다. 부서진 세계가 비활성화된 경우 이 설정은 적용되지 않습니다."

 rule_mgr_aw_baronies:0 "#G MGR: #! #Y AW - 남작령 #!"
 setting_mgr_aw_baronies_default:0 "기본"
 setting_mgr_aw_baronies_default_desc:0 "모든 남작령 봉토(성, 사원, 도시)는 변경되지 않습니다."
 setting_mgr_aw_baronies_none:0 "None"
 setting_mgr_aw_baronies_none_desc:0 "영지 수도를 제외한 모든 남작령 봉토는 게임 시작 시 비워져있습니다."

 rule_mgr_aw_holdings:0 "#G MGR: #! #Y AW - 정부 #!"
 setting_mgr_aw_default_holdings:0 "기본"
 setting_mgr_aw_default_holdings_desc:0 "모든 지역은 시작 시기, 위치, 문화, 신앙에 따라 봉건, 부족정이 결정됩니다. 봉토 유형은 변경되지 않습니다."
 setting_mgr_aw_random_holdings:0 "#high 완전 무작위 #!"
 setting_mgr_aw_random_holdings_desc:0 "모든 독립 통치자는 무작위 정부 체제로 시작합니다. 백작급 이사의 봉신들은 주군과 같은 체제로 변경됩니다. 봉토 유형은 통치자의 선호에 따라 변경됩니다."
 setting_mgr_aw_random_ft_holdings:0 "#high 무작위 #!"
 setting_mgr_aw_random_ft_holdings_desc:0 "모든 통치자는 부족정 또는 봉건/씨족정으로 시작합니다. 봉토 유형은 통치자의 선호에 따라 변경됩니다."
 setting_mgr_aw_feudal_holdings:0 "#high 전원 봉건제 #!"
 setting_mgr_aw_feudal_holdings_desc:0 "모든 통치자는 봉건정 또는 씨족정으로 시작합니다. 봉토 유형은 통치자의 선호에 따라 변경됩니다."
 setting_mgr_aw_tribal_holdings:0 "#high 전원 부족제 #!"
 setting_mgr_aw_tribal_holdings_desc:0 "모든 통치자는 부족정으로 시작합니다. 봉토 유형은 통치자의 선호에 따라 변경됩니다."

 rule_confed_partition:0 "#G MGR: #! 연합 분할"
 setting_default_confed_partition:0 "기본"
 setting_default_confed_partition_desc:0 "연합 분할 상속제에서 통치자가 사망했을 때, 제국 작위는 파괴되지 않으며 규범 권역 이외의 봉신 계약은 유지됩니다."
 setting_confed_partition_shatter:0 "#high 제국 파괴 #!" 
 setting_confed_partition_shatter_desc:0 "부족정 혹은 미개혁 신앙이며 연합 분할 상속제에서 통치자가 사망했을 때, 제국 작위는 파괴됩니다."
 setting_confed_partition_release:0 "#high 봉신 해방 #!" 
 setting_confed_partition_release_desc:0 "연합 분할 상속제에서 통치자가 사망했을 때, 규범 권역 이외의 봉신은 계약이 종료됩니다."
 setting_confed_partition_combo:0 "#high 복합 #!"
 setting_confed_partition_combo_desc:0 "연합 분할 상속제에서 통치자가 사망했을 때, 규범 권역 이외의 봉신은 계약이 종료됩니다. 부족정 혹은 미개혁 신앙이면 제국 작위는 파괴됩니다."

 rule_gamerule_ai_aggressiveness:0 "#G MGR: #! #Y AI - #!공격성"
 setting_default_ai_aggressiveness:0 "기본"
 setting_default_ai_aggressiveness_desc:0 "AI는 전쟁 선포 사이에 기본적인 휴식기를 둡니다."
