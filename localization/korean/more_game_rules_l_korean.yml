l_korean: 
 rule_matrilineal_marriage:0 "#G MGR: #! 모계 결혼"
 setting_default_matri:0 "기본"
 setting_default_matri_desc:0 "모계 결혼은 완전히 허용됩니다."
 setting_limited_matri:1 "#high 억제됨 #!"
 setting_limited_matri_desc:0 "모계 결혼은 완전히 허용됩니다. 그러나 AI는 평등 혹은 여성 우위의 신앙을 가졌거나, 자신이 여성 측인 경우가 아니면 결혼을 덜 수락할 것입니다."
 setting_restricted_matri:1 "#high 제한됨 #!"
 setting_restricted_matri_desc:0 "모계 결혼은 평등 혹은 여성 우위의 신앙에서만 허용됩니다. #N 여성 통치자로 플레이할 시 게임 오버될 수 있습니다!#!"
 setting_more_restricted_matri:1 "#high 크게 제한됨 #!"
 setting_more_restricted_matri_desc:0 "모계 결혼은 여성 우위의 신앙에서만 허용됩니다. #N 여성 통치자로 플레이할 시 게임 오버될 수 있습니다!#!"
 setting_never_matri:1 "#high 금지됨 #!"
 setting_never_matri_desc:0 "모계 결혼은 금지됩니다. #N 여성 통치자로 플레이할 시 게임 오버될 수 있습니다!#!"

 rule_secret_bastards:0 "#G MGR: #! 숨겨진 사생아"
 setting_default_secret_bastards:0 "기본"
 setting_default_secret_bastards_desc:0 "숨겨진 사생아의 친부는 비밀이 폭로될 때만 드러납니다."
 setting_reveal_secret_bastards:1 "#high 지연된 폭로 #!"
 setting_reveal_secret_bastards_desc:0 "숨겨진 사생아의 친부는 사생아가 성인이 되었거나, 사망했거나, 비밀이 폭로되면 드러납니다."
 setting_no_secret_bastards:1 "#high 항상 폭로 #!"
 setting_no_secret_bastards_desc:0 "모든 아이의 친부는 출생과 동시에 드러납니다.#!"
 
 rule_ai_seduction:0 "#G MGR: #! #Y AI - #!유혹"
 setting_default_seduction:0 "기본"
 setting_default_seduction_desc:0 "AI는 언제나 유혹 모략과 유혹 초점을 선택할 수 있습니다."
 setting_less_seduction:0 "#high 현실적 #!"
 setting_less_seduction_desc:0 "AI는 배우자 의견, 교리, 특성 등을 고려해 유혹을 결정합니다. 부부는 일반적으로 서로에게 충실합니다."
 setting_restricted_seduction:0 "#high 제한됨 #!"
 setting_restricted_seduction_desc:0 "AI는 유혹 초점을 선택했거나, 음탕한, 한량, 바람둥이, 요부 특성을 가져야만 유혹하거나 받을 수 있습니다. AI의 유혹 모략은 성공률이 감소합니다."
 setting_no_seduction:0 "#high 플레이어 전용 #!" 
 setting_no_seduction_desc:0 "AI는 유혹 모략을 실행하거나 유혹 초점을 선택하지 않습니다."

 rule_ai_intrigue:0 "#G MGR: #! #Y AI - #!살해"
 setting_default_intrigue:0 "기본"
 setting_default_intrigue_desc:0 "AI는 언제나 살해 모략과 협박, 속임수 초점을 선택할 수 있습니다."
 setting_less_intrigue:0 "#high 감소됨 #!"
 setting_less_intrigue_desc:0 "AI는 계책 교육을 받았거나 탐욕스러운, 기만적인, 편집증적인, 가학적인, 냉담한, 앙심깊은 특성을 가져야만 살해 모략과 협박, 속임수 초점을 선택할 수 있습니다."
 setting_restricted_intrigue:0 "#high 제한됨 #!"
 setting_restricted_intrigue_desc:0 "AI는 기만적인, 가학적인, 냉담한, 앙심깊은 특성을 가져야만 살해 모략과 협박, 속임수 초점을 선택할 수 있습니다. 탐욕스러운, 편집증적인 특성을 가진 인물은 모략가, 고문가, 미치광이 특성을 가져야만 가능합니다."
 setting_no_intrigue:0 "#high 플레이어 전용 #!" 
 setting_no_intrigue_desc:0 "AI는 살해 모략과 협박, 속임수 초점을 선택할 수 없습니다."
 
 rule_pagan_reformation:0 "#G MGR: #! 토속 신앙 개혁"
 setting_default_pagan_reformation:0 "허용"
 setting_default_pagan_reformation_desc:0 "토속 신앙은 개혁될 수 있습니다."
 setting_no_pagan_reformation:0 "#high 금지 #!" 
 setting_no_pagan_reformation_desc:0 "토속 신앙 개혁이 금지됩니다. #N 토속 신앙으로의 플레이가 어려워집니다!#!"

 rule_pagan_reformation_hs:0 "#G MGR: #! 토속 신앙 개혁 - 성지"
 setting_pagan_reformation_hs_3:0 "3"
 setting_pagan_reformation_hs_3_desc:0 "토속 신앙 개혁을 위해 3개 이상의 성지 보유가 필요합니다. 기본 설정입니다."
 setting_pagan_reformation_hs_2:0 "#high 2 #!"
 setting_pagan_reformation_hs_2_desc:0 "토속 신앙 개혁을 위해 2개 이상의 성지 보유가 필요합니다."
 setting_pagan_reformation_hs_1:0 "#high 1 #!"
 setting_pagan_reformation_hs_1_desc:0 "토속 신앙 개혁을 위해 1개 이상의 성지 보유가 필요합니다."
 setting_pagan_reformation_hs_0:0 "#high 없음 #!"
 setting_pagan_reformation_hs_0_desc:0 "토속 신앙 개혁을 위해 성지가 필요하지 않습니다."
 setting_pagan_reformation_hs_4:0 "#high 4 #!"
 setting_pagan_reformation_hs_4_desc:0 "토속 신앙 개혁을 위해 4개 이상의 성지 보유가 필요합니다."
 setting_pagan_reformation_hs_5:0 "#high 5 #!"
 setting_pagan_reformation_hs_5_desc:0 "토속 신앙 개혁을 위해 5개 이상의 성지 보유가 필요합니다."
 
 rule_heresy_creation:0 "#G MGR: #! 커스텀 신앙"
 setting_default_heresy_creation:0 "허용"
 setting_default_heresy_creation_desc:0 "플레이어가 새로운 신앙을 창설할 수 있습니다."
 setting_no_heresy_creation:0 "#high 금지 #!" 
 setting_no_heresy_creation_desc:0 "플레이어가 새로운 신앙을 창설할 수 없습니다."

 rule_holy_war_cbs:0 "#G MGR: #! 성전 - 휴식기"
 setting_holy_war_cb_default:0 "기본"
 setting_holy_war_cb_default_desc:0 "성전 사이에 휴식기가 필요하지 않습니다."
 setting_holy_war_cb_3:0 "#high 3년 #!" 
 setting_holy_war_cb_3_desc:0 "성전 사이에 3년의 휴식기가 필요합니다."
 setting_holy_war_cb_5:0 "#high 5년 #!" 
 setting_holy_war_cb_5_desc:0 "성전 사이에 5년의 휴식기가 필요합니다."
 setting_holy_war_cb_10:0 "#high 10년 #!" 
 setting_holy_war_cb_10_desc:0 "성전 사이에 10년의 휴식기가 필요합니다."
 setting_holy_war_cb_20:0 "#high 20년 #!" 
 setting_holy_war_cb_20_desc:0 "성전 사이에 20년의 휴식기가 필요합니다."

 rule_conquest_war_cbs:0 "#G MGR: #! 정복 전쟁 - 휴식기"
 setting_conquest_war_cb_default:0 "기본"
 setting_conquest_war_cb_default_desc:0 "정복 전쟁 사이에 휴식기가 필요하지 않습니다."
 setting_conquest_war_cb_3:0 "#high 3년 #!" 
 setting_conquest_war_cb_3_desc:0 "정복 전쟁 사이에 3년의 휴식기가 필요합니다."
 setting_conquest_war_cb_5:0 "#high 5년 #!" 
 setting_conquest_war_cb_5_desc:0 "정복 전쟁 사이에 5년의 휴식기가 필요합니다."
 setting_conquest_war_cb_10:0 "#high 10년 #!" 
 setting_conquest_war_cb_10_desc:0 "정복 전쟁 사이에 10년의 휴식기가 필요합니다."
 setting_conquest_war_cb_20:0 "#high 20년 #!" 
 setting_conquest_war_cb_20_desc:0 "정복 전쟁 사이에 20년의 휴식기가 필요합니다."

 rule_holy_war_cbs_os:0 "#G MGR: #! 성전 - 해외"
 setting_holy_war_cb_os_default:0 "기본"
 setting_holy_war_cb_os_default_desc:0 "바다 너머로 성전을 선포하는데 제한이 없습니다."
 setting_holy_war_cb_os_cost:0 "#high 신앙도 2배 #!" 
 setting_holy_war_cb_os_cost_desc:0 "바다 너머로 성전을 선포하려면 2배의 신앙도가 소모됩니다."
 setting_holy_war_cb_os_limited:0 "#high 제한됨 #!" 
 setting_holy_war_cb_os_limited_desc:0 "바다 너머로 성전을 선포하려면 해당 규범 권역의 작위를 가져야 합니다. 대성전에는 적용되지 않습니다."
 setting_holy_war_cb_os_limitedcost:0 "#high 제한됨 + 신앙도 2배 #!" 
 setting_holy_war_cb_os_limitedcost_desc:0 "바다 너머로 성전을 선포하려면 해당 규범 권역의 작위를 가져야 하며 2배의 신앙도가 소모됩니다. 대성전에는 적용되지 않습니다."

 rule_mgr_alt_world:0 "#G MGR: #! #Y 새로운 세계 #!"
 setting_mgr_alt_world_disabled:0 "비활성화"
 setting_mgr_alt_world_disabled_desc:0 "모든 MGR 새로운 세계(MGR: AW) 규칙이 비활성화됩니다."
 setting_mgr_alt_world_enabled:0 "#high 활성화 #!"
 setting_mgr_alt_world_enabled_desc:0 "MGR 새로운 세계(AW) 규칙이 활성화됩니다.#N 대부분의 AW 설정은 게임 시작 전에 적용됩니다. '나만의 영주 만들기'가 권장됩니다. 설정에 따라 로딩이 길어질 수 있습니다.#!"

 rule_mgr_aw_random_rulers:0 "#G MGR: #! #Y AW - 무작위 인물 #!"
 setting_mgr_aw_yes_random_rulers:0 "#high 활성화 #!"
 setting_mgr_aw_yes_random_rulers_desc:0 "역사적 인물들이 무작위 인물로 대체됩니다. 문화와 신앙은 지역에 기반해 설정됩니다. 다른 AW 설정과 병용하는 것을 권장합니다."
 setting_mgr_aw_no_random_rulers:0 "비활성화"
 setting_mgr_aw_no_random_rulers_desc:0 "역사적 인물들은 대체되지 않습니다. 다른 AW 설정과 병용하는 것을 권장하지 않습니다."
 
 rule_mgr_aw_cultures:0 "#G MGR: #! #Y AW - 문화#!" 
 setting_mgr_aw_cultures_historical:0 "비활성화"
 setting_mgr_aw_cultures_historical_desc:0 "각 지역은 기존의 문화로 시작합니다."
 setting_mgr_aw_cultures_new:0 "대체"
 setting_mgr_aw_cultures_new_desc:0 "역사적 문화로부터 분화하거나 혼합된 새로운 문화가 기존의 문화를 대체합니다. 유사한 전통을 가진 문화가 군집됩니다."
 setting_mgr_aw_cultures_random_historical:0 "무작위 군집"
 setting_mgr_aw_cultures_random_historical_desc:0 "모든 지역은 무작위의 역사적 문화로 변경됩니다. 유사한 전통을 가진 문화가 군집됩니다." 
 setting_mgr_aw_cultures_chaotic_historical:0 "완전한 혼돈"
 setting_mgr_aw_cultures_chaotic_historical_desc:0 "모든 지역은 무작위의 역사적 문화로 변경됩니다." 

 rule_mgr_aw_faiths:0 "#G MGR: #! #Y AW - 신앙#!" 
 setting_mgr_aw_faiths_historical:0 "비활성화"
 setting_mgr_aw_faiths_historical_desc:0 "각 지역은 기존의 신앙으로 시작합니다."
 setting_mgr_aw_faiths_random_historical:0 "무작위 군집"
 setting_mgr_aw_faiths_random_historical_desc:0 "신앙이 무작위로 변경됩니다. 같은 종교 계통의 신앙이 군집됩니다. " 
 setting_mgr_aw_faiths_chaotic_historical:0 "완전한 혼돈"
 setting_mgr_aw_faiths_chaotic_historical_desc:0 "신앙이 무작위로 변경됩니다." 
 rule_randomized_faiths:0 "무작위 신앙(기존)"
 setting_randomized_faiths_on:0 "인물과 지역은 무작위 신앙을 갖습니다. #R 이 설정은 호환성을 위해 보존되었습니다. 완전한 혼돈 옵션과 동일합니다. 해당 옵션을 선택하는 것을 권장합니다."
 setting_randomized_faiths_off:0 "비활성화(기존)"
 setting_randomized_faiths_off_desc:0 "#N 이 설정은 호환성을 위해 보존되었으며 아무런 효과가 없습니다.#!"

 rule_mgr_aw_dejure:0 "#G MGR: #! #Y AW - 작위#!" 
 setting_mgr_aw_dejure_default:0 "기본"
 setting_mgr_aw_dejure_default_desc:0 "모든 작위의 규범 권역이 유지됩니다."
 setting_mgr_aw_dejure_random_duchy:0 "#high 무작위#!" #aka: Random/New Duchies
 setting_mgr_aw_dejure_random_duchy_desc:0 "규범 권역 공작령, 왕국, 제국은 무작위 영역을 갖는 새로운 작위로 변경됩니다"
 setting_mgr_aw_dejure_random_kingdom:0 "#high 무작위 왕국#!"
 setting_mgr_aw_dejure_random_kingdom_desc:0 "규범 권역 왕국과 제국은 무작위 영역을 갖는 새로운 작위로 변경됩니다."
 setting_mgr_aw_dejure_random_empire:0 "#high 무작위 제국#!"
 setting_mgr_aw_dejure_random_empire_desc:0 "규범 권역 제국은 무작위 영역을 갖는 새로운 작위로 변경됩니다." 
 MGR_NEW_TITLE_NAME:0 "[scoped_title.GetBaseNameNoTierNoTooltip]"

 rule_mgr_aw_development:0 "#G MGR: #! #Y AW - 개발도 #!" 
 setting_mgr_aw_development_default:0 "기본"
 setting_mgr_aw_development_default_desc:0 "모든 지역은 역사적인 개발도가 유지됩니다."
 setting_mgr_aw_development_random_25:0 "무작위 (0-25)"
 setting_mgr_aw_development_random_25_desc:0 "모든 지역은 0에서 25 사이의 무작위 개발도로 시작합니다." 
 setting_mgr_aw_development_random_50:0 "무작위 (0-50)"
 setting_mgr_aw_development_random_50_desc:0 "모든 지역은 0에서 50 사이의 무작위 개발도로 시작합니다." 
 setting_mgr_aw_development_random_100:0 "무작위 (0-100)"
 setting_mgr_aw_development_random_100_desc:0 "모든 지역은 0에서 100 사이의 무작위 개발도로 시작합니다." 
 setting_mgr_aw_development_0:0 "#high 고정 (0)#!"
 setting_mgr_aw_development_0_desc:0 "모든 지역의 개발도가 0에서 시작합니다."
 setting_mgr_aw_development_25:0 "#high 고정 (25)#!"
 setting_mgr_aw_development_25_desc:0 "모든 지역의 개발도가 25에서 시작합니다."
 setting_mgr_aw_development_50:0 "#high 고정 (50)#!"
 setting_mgr_aw_development_50_desc:0 "모든 지역의 개발도가 50에서 시작합니다."
 setting_mgr_aw_development_100:0 "#high 고정 (100)#!"
 setting_mgr_aw_development_100_desc:0 "모든 지역의 개발도가 100에서 시작합니다."

 MGR_NEW_TITLE_NAME:0 "[scoped_title.GetBaseNameNoTierNoTooltip]"
 
 rule_mgr_aw_shattered_realms:0 "#G MGR: #! #Y AW - 부서진 세계 #!"
 setting_mgr_aw_no_shattered_realms:0 "비활성화"
 setting_mgr_aw_no_shattered_realms_desc:0 "Realms are not shattered at the start of the game."
 setting_mgr_aw_duke_shattered_realms:0 "#high 공작령 #!" 
 setting_mgr_aw_duke_shattered_realms_desc:0 "모든 영역은 독립 공작령으로 대체됩니다. 공작은 무작위로 설정되며, 역사적 인물이 우선됩니다. #N 참고: 커스텀 인물을 사용하려면 본 설정을 선택한 이후에 생성하십시오! #!"
 setting_mgr_aw_count_shattered_realms:0 "#high 백작령 #!" 
 setting_mgr_aw_count_shattered_realms_desc:0 "모든 영역이 독립 백작령으로 대체됩니다. #N 참고: 커스텀 인물을 사용하려면 본 설정을 선택한 이후에 생성하십시오! #!"
 setting_mgr_aw_king_shattered_realms:0 "#high 왕국 #!"
 setting_mgr_aw_king_shattered_realms_desc:0 "모든 영역이 규범 권역 왕국으로 대체됩니다. 왕은 무작위로 설정되며, 역사적 인물이 우선됩니다. #N 참고: 커스텀 인물을 사용하려면 본 설정을 선택한 이후에 생성하십시오! #!"
 setting_mgr_aw_emperor_shattered_realms:0 "#high 제국 #!"
 setting_mgr_aw_emperor_shattered_realms_desc:0 "모든 영역이 규범 권역 제국으로 대체됩니다. 황제는 무작위로 설정되며, 역사적 인물이 우선됩니다. #N 참고: 커스텀 인물을 사용하려면 본 설정을 선택한 이후에 생성하십시오! #!"

 rule_mgr_aw_shattered_realms_landless:0 "#G MGR: #! #Y AW - 부서진 비지주 작위 #!"
 setting_mgr_aw_disabled_shattered_realms_landless:0 "비활성화"
 setting_mgr_aw_disabled_shattered_realms_landless_desc:0 "비지주 작위(교황령 등)는 게임 시작 시 파괴되지 않습니다."
