l_spanish: 
 rule_matrilineal_marriage:0 "#G MGR: #! Matrimonio matrilineal"
 setting_default_matri:0 "Por defecto"
 setting_default_matri_desc:0 "Matrimonio [matrilineal|E] está siempre activado."
 setting_restricted_matri:1 "#high Dominación de la mujer e igual#!"
 setting_restricted_matri_desc:0 "Matrimonio [matrilineal|E] está activo solo para personajes que siguen una fe igualitaria o dominada por la mujer. #N Esta regla puede dificultar evitar un game over a una gobernante femenina!#!"
 setting_more_restricted_matri:1 "#high Solo dominación de la mujer#!"
 setting_more_restricted_matri_desc:0 "Matrimonio [matrilineal|E] está activado solo para religiones que siguen la doctrina de dominio de la mujer. #N Esta regla puede dificultar evitar un game over a una gobernante femenina!#!"
 setting_never_matri:1 "#high Nunca #!"
 setting_never_matri_desc:0 "Matrimonio [matrilineal|E] está siempre desactivado. #N Esta regla puede dificultar evitar un game over a una gobernante femenina!#!"

 rule_matrilineal_marriages: "#high Matrimonio matrilineal (IA)#!"

 rule_secret_bastards:0 "#G MGR: #! Bastardos secretos"
 setting_default_secret_bastards:0 "Por defecto"
 setting_default_secret_bastards_desc:0 "El padre auténtico de un bastardo se revela solamente cuando el secreto es expuesto."
 setting_reveal_secret_bastards:1 "#high Revelado con el tiempo #!"
 setting_reveal_secret_bastards_desc:0 "El padre auténtico de un bastardo se revela cuando el bastardo se hace adulto, muere, o si el secreto es revelado - lo que ocurra primero."
 setting_no_secret_bastards:1 "#high Siempre revelado #!"
 setting_no_secret_bastards_desc:0 "Los padres auténticos de todos los niños son revelados cuando nacen.#!"
 
 rule_ai_seduction:0 "#G MGR: #! #Y IA - #!Seducción"
 setting_default_seduction:0 "Por defecto"
 setting_default_seduction_desc:0 "La IA siempre puede usar conjuras de seducción y el enfoque de estilo de vida Tentación."
 setting_less_seduction:0 "#high Realista #!"
 setting_less_seduction_desc:0 "La IA tendrá en cuenta varios factores, incluyendo la opinión del conyuge, doctrinas de la fe y rasgos para decidir si la seducción es posible. Las parejas casadas generalmente son fieles entre si."
 setting_restricted_seduction:0 "#high Con restricciones #!"
 setting_restricted_seduction_desc:0 "L IA no seducirá o será seducida, o eligirá el enfoque de estilo de vida Tentación a menos que sea concupiscente, libertino o seductor/a. Las conjuras de seducción de la IA tienen menos posibilidades de éxito."
 setting_no_seduction:0 "#high Solo jugadores #!" 
 setting_no_seduction_desc:0 "La IA nunca usará conjuras de seducción o eligirá el enfoque de estilo de vida Tentación."

 rule_ai_intrigue:0 "#G MGR: #! #Y IA - #!Asesinato"
 setting_default_intrigue:0 "Por defecto"
 setting_default_intrigue_desc:0 "La IA siempre puede usar conjuras de asesinato y los enfoques de estilo de vida Astucia e Intimidación."
 setting_less_intrigue:0 "#high Reducido #!"
 setting_less_intrigue_desc:0 "La IA no usará conjuras de asesinato y los enfoques de estilo de vida Astucia e Intimidación a menos que una educación en intriga o sea codicioso/a, falso/a, paranioco/a, sádico/a, insensible o revanchista."
 setting_restricted_intrigue:0 "#high Con restricciones #!"
 setting_restricted_intrigue_desc:0 "La IA no usará conjuras de asesinato y los enfoques de estilo de vida Astucia e Intimidación a menos que sea falso/a, paranioco/a, sádico/a, insensible o revanchista. Los personajes codiciosos o paraniocos sin esos rasgos pueden asesinar si también son intrigantes, torturadores o lunáticos."
 setting_no_intrigue:0 "#high Solo jugadores #!" 
 setting_no_intrigue_desc:0 "La IA nunca usará conjuras de asesinato y los enfoques de estilo de vida Astucia e Intimidación."
 
 rule_pagan_reformation:0 "#G MGR: #! Reformas paganas"
 setting_default_pagan_reformation:0 "Activado"
 setting_default_pagan_reformation_desc:0 "Las reformas paganas están activas."
 setting_no_pagan_reformation:0 "#high Desactivado #!" 
 setting_no_pagan_reformation_desc:0 "Las reformas paganas están descativadas. #N Esto hará más dificil a los paganos sobrevivir en el mid-late game!#!"

 rule_pagan_reformation_hs:0 "#G MGR: #! Reformas paganas - Lugares sagrados"
 setting_pagan_reformation_hs_3:0 "3"
 setting_pagan_reformation_hs_3_desc:0 "Los paganos deben controlar al menos 3 lugares sagrados para reformar su fe. Este es el ajuste por defecto."
 setting_pagan_reformation_hs_2:0 "#high 2 #!"
 setting_pagan_reformation_hs_2_desc:0 "Los paganos deben controlar al menos 2 lugares sagrados para reformar su fe."
 setting_pagan_reformation_hs_1:0 "#high 1 #!"
 setting_pagan_reformation_hs_1_desc:0 "Los paganos deben controlar al menos un lugar sagrado para reformar su fe."
 setting_pagan_reformation_hs_0:0 "#high Ninguno #!"
 setting_pagan_reformation_hs_0_desc:0 "Los paganos no necesitan controlar ningún lugar sagrado para reformar su fe."
 setting_pagan_reformation_hs_4:0 "#high 4 #!"
 setting_pagan_reformation_hs_4_desc:0 "Los paganos deben controlar al menos 4 lugares sagrados para reformar su fe."
 setting_pagan_reformation_hs_5:0 "#high 5 #!"
 setting_pagan_reformation_hs_5_desc:0 "Los paganos deben controlar al menos 5 lugares sagrados para reformar su fe"
 
 rule_heresy_creation:0 "#G MGR: #! Fes personalizadas"
 setting_default_heresy_creation:0 "Activado"
 setting_default_heresy_creation_desc:0 "Los jugadores pueden crear nuevas fes."
 setting_no_heresy_creation:0 "#high Desactivado #!" 
 setting_no_heresy_creation_desc:0 "Los jugadores no pueden crear nuevas fes."

 rule_holy_war_cbs:0 "#G MGR: #! Guerras santas - Tiempo de espera"
 setting_holy_war_cb_default:0 "Por defecto"
 setting_holy_war_cb_default_desc:0 "Los gobernantes no deben esperar entre guerras santas."
 setting_holy_war_cb_3:0 "#high 3 Años #!" 
 setting_holy_war_cb_3_desc:0 "Los gobernantes deben esperar al menos 3 años entre guerras santas."
 setting_holy_war_cb_5:0 "#high 5 Años #!" 
 setting_holy_war_cb_5_desc:0 "Los gobernantes deben esperar al menos 5 años entre guerras santas."
 setting_holy_war_cb_10:0 "#high 10 Años #!" 
 setting_holy_war_cb_10_desc:0 "Los gobernantes deben esperar al menos 10 años entre guerras santas."
 setting_holy_war_cb_20:0 "#high 20 Años #!" 
 setting_holy_war_cb_20_desc:0 "Los gobernantes deben esperar al menos 20 años entre guerras santas."

 rule_conquest_war_cbs:0 "#G MGR: #! Guerras de conquista - Tiempo de espera"
 setting_conquest_war_cb_default:0 "Por defecto"
 setting_conquest_war_cb_default_desc:0 "Los gobernantes no deben esperar entre guerras de conquista."
 setting_conquest_war_cb_3:0 "#high 3 Años #!" 
 setting_conquest_war_cb_3_desc:0 "Los gobernantes deben esperar al menos 3 años entre guerras de conquista."
 setting_conquest_war_cb_5:0 "#high 5 Años #!" 
 setting_conquest_war_cb_5_desc:0 "Los gobernantes deben esperar al menos 5 años entre guerras de conquista."
 setting_conquest_war_cb_10:0 "#high 10 Años #!" 
 setting_conquest_war_cb_10_desc:0 "Los gobernantes deben esperar al menos 10 años entre guerras de conquista."
 setting_conquest_war_cb_20:0 "#high 20 Años #!" 
 setting_conquest_war_cb_20_desc:0 "Los gobernantes deben esperar al menos 20 años entre guerras de conquista."
  
 rule_holy_war_cbs_os:0 "#G MGR: #! Guerras santas - ultramar"
 setting_holy_war_cb_os_default:0 "Por defecto"
 setting_holy_war_cb_os_default_desc:0 "Los gobernantes pueden declarar guerras santas en ultramar sin restricciones."
 setting_holy_war_cb_os_cost:0 "#high Doble de piedad #!" 
 setting_holy_war_cb_os_cost_desc:0 "El coste en piedad por declarar guerras santas en ultramar es el doble."
 setting_holy_war_cb_os_limited:0 "#high Limitado #!" 
 setting_holy_war_cb_os_limited_desc:0 "Los gobernantes solo pueden declarar guerras santas en ultramar si ya controlan un título de iure del objetivo. No afecta a las cruzadas."
 setting_holy_war_cb_os_limitedcost:0 "#high Limitado + Doble de piedad #!" 
 setting_holy_war_cb_os_limitedcost_desc:0 "Los gobernantes solo pueden declarar guerras santas en ultramar si ya controlan un título de iure del objetivo y deben pagar el doble de piedad. No afecta a las cruzadas."

 rule_mgr_alt_world:0 "#G MGR: #! #Y Mundo Alternativo #!"
 setting_mgr_alt_world_disabled:0 "Desactivado"
 setting_mgr_alt_world_disabled_desc:0 "Todas las reglas MGR de Mundo Alternativo (MGR: AW) están desactivadas, independientemente de su configuración."
 setting_mgr_alt_world_enabled:0 "#high Activado #!"
 setting_mgr_alt_world_enabled_desc:0 "Las reglas MGR de Mundo Alternativo (AW) están activadas.#N Las configuraciones AW se aplicarán después de comenzar el juego. Es necesario usar la opción 'Juega como cualquier gobernante o crea uno propio'. Dependiendo de las configuraciones puede tardar más tiempo en cargar la partida.#!"

 rule_mgr_aw_random_rulers:0 "#G MGR: #! #Y AW - Personajes aleatorios #!"
 setting_mgr_aw_yes_random_rulers:0 "#high Activado #!"
 setting_mgr_aw_yes_random_rulers_desc:0 "Los personajes históricos son reemplazados con personajes aleatorios, cuya fe y cultura están basadas en su ubicación. Recomendado cuando se usan otras opciones AW."
 setting_mgr_aw_no_random_rulers:0 "Desactivado"
 setting_mgr_aw_no_random_rulers_desc:0 "Los personajes históricos no son reemplazados. No recomendado cuando se usan otras opciones AW."
 
 rule_mgr_aw_cultures:0 "#G MGR: #! #Y AW - Culturas#!" 
 setting_mgr_aw_cultures_historical:0 "Por defecto"
 setting_mgr_aw_cultures_historical_desc:0 "Las provicias comienzan con sus culturas históricas."
 setting_mgr_aw_cultures_new:0 "Alternativo"
 setting_mgr_aw_cultures_new_desc:0 "Nuevas culturas, divergentes o híbridas de las culturas históricas reemplazan las culturas históricas. Culturas con herencias similares se agruparán juntas."
 setting_mgr_aw_cultures_random_historical:0 "Aleatorias agrupadas"
 setting_mgr_aw_cultures_random_historical_desc:0 "Las culturas en el mapa reparten de forma aleatoria siguiendo un patrón de culturas históricas. Culturas con una herencia similar tienden a estar agrupadas." 
 setting_mgr_aw_cultures_chaotic_historical:0 "Aleatorias caóticas"
 setting_mgr_aw_cultures_chaotic_historical_desc:0 "Todas las provicias comienzan con una cultura completamente aleatoria." 

 rule_mgr_aw_faiths:0 "#G MGR: #! #Y AW - Religiones#!" 
 setting_mgr_aw_faiths_historical:0 "Por defecto"
 setting_mgr_aw_faiths_historical_desc:0 "Las provicias comienzan con sus religiones históricas."
 setting_mgr_aw_faiths_random_historical:0 "Aleatorias agrupadas"
 setting_mgr_aw_faiths_random_historical_desc:0 "Las fes del mapa se reparten aleatoriamente. Las fes que pertenecen a la misma religión se agruparán juntas." 
 setting_mgr_aw_faiths_chaotic_historical:0 "Aleatorias caóticas"
 setting_mgr_aw_faiths_chaotic_historical_desc:0 "Todas las provicias comienzan con una fe completamente aleatoria." 
 rule_randomized_faiths:0 "Religiones aleatorias"
 setting_randomized_faiths_off:0 "Desactivado"
 setting_randomized_faiths_off_desc:0 "#N Esta regla del juego base se mantiene por motivos de compatibilidad, y no tiene efecto. Usar #G MGR: #! #Y AW - Religiones#! en su lugar.#!"

 rule_mgr_aw_dejure:0 "#G MGR: #! #Y AW - Títulos de propiedad#!" 
 setting_mgr_aw_dejure_default:0 "Por defecto"
 setting_mgr_aw_dejure_default_desc:0 "Los títulos mantienen sus estructuras de iure por defecto."
 setting_mgr_aw_dejure_random_duchy:0 "#high Aleatorio-Nuevos ducados#!" #aka: Random/New Duchies
 setting_mgr_aw_dejure_random_duchy_desc:0 "Los ducados, reinos e imperios de iure son reemplazados por nuevos títulos con fronteras aleatorias. #N Experimental - usalo bajo tu responsabilidad! #!"
 setting_mgr_aw_dejure_random_kingdom:0 "#high Aleatorio-Nuevos reinos#!"
 setting_mgr_aw_dejure_random_kingdom_desc:0 "Los reinos e imperios de iure son reemplazados por nuevos títulos con fronteras aleatorias. #N Experimental - usalo bajo tu responsabilidad! #!"
 setting_mgr_aw_dejure_random_empire:0 "#high Aleatorio-Nuevos imperios#!"
 setting_mgr_aw_dejure_random_empire_desc:0 "Los imperios de iure son reemplazados por nuevos títulos con fronteras aleatorias. #N Experimental - usalo bajo tu responsabilidad! #!" 
 MGR_NEW_TITLE_NAME:0 "[scoped_title.GetBaseNameNoTierNoTooltip]"

 rule_mgr_aw_development:0 "#G MGR: #! #Y AW - Desarrollo #!" 
 setting_mgr_aw_development_default:0 "Por defecto"
 setting_mgr_aw_development_default_desc:0 "Las provicias comienzan con su nivel de desarrollo histórico."
 setting_mgr_aw_development_random_25:0 "Aleatorio (0-25)"
 setting_mgr_aw_development_random_25_desc:0 "Todas las provicias comienzan con un nivel de desarrollo aleatorio entre 0 y 25." 
 setting_mgr_aw_development_random_50:0 "Aleatorio (0-50)"
 setting_mgr_aw_development_random_50_desc:0 "Todas las provicias comienzan con un nivel de desarrollo aleatorio entre 0 y 50." 
 setting_mgr_aw_development_random_100:0 "Aleatorio (0-100)"
 setting_mgr_aw_development_random_100_desc:0 "Todas las provicias comienzan con un nivel de desarrollo aleatorio entre 0 y 100." 
 setting_mgr_aw_development_0:0 "#high Uniforme (0)#!"
 setting_mgr_aw_development_0_desc:0 "Todas las provicias comienzan con el desarrollo a 0."
 setting_mgr_aw_development_25:0 "#high Uniforme (25)#!"
 setting_mgr_aw_development_25_desc:0 "Todas las provicias comienzan con el desarrollo a 25."
 setting_mgr_aw_development_50:0 "#high Uniforme (50)#!"
 setting_mgr_aw_development_50_desc:0 "Todas las provicias comienzan con el desarrollo a 50."
 setting_mgr_aw_development_100:0 "#high Uniforme (100)#!"
 setting_mgr_aw_development_100_desc:0 "Todas las provicias comienzan con el desarrollo a 100."

 MGR_NEW_TITLE_NAME:0 "[scoped_title.GetBaseNameNoTierNoTooltip]"
 
 rule_mgr_aw_shattered_realms:0 "#G MGR: #! #Y AW - Señoríos fragmentados #!"
 setting_mgr_aw_no_shattered_realms:0 "Desactivado"
 setting_mgr_aw_no_shattered_realms_desc:0 "Los señoríos no se fragmentan al comienzo del juego."
 setting_mgr_aw_duke_shattered_realms:0 "#high Ducados #!" 
 setting_mgr_aw_duke_shattered_realms_desc:0 "Todos los señoríos comienzan como ducados con fronteras de iure adecuadas. Los duques son escogidos aleatoriamente, con preferencia por duques históricos. #N NOTA: Si usas un gobernante personalizado, crealo después de elegir esta regla! #!"
 setting_mgr_aw_count_shattered_realms:0 "#high Condados #!" 
 setting_mgr_aw_count_shattered_realms_desc:0 "Todos los gobernantes son condes independientes. #N NOTA: Si usas un gobernante personalizado, crealo después de elegir esta regla! #!"
 setting_mgr_aw_king_shattered_realms:0 "#high Reinos #!"
 setting_mgr_aw_king_shattered_realms_desc:0 "Todos los señoríos comienzan como reinos con fronteras de iure adecuadas. Los reyes son escogidos aleatoriamente, con preferencia por reyes históricos. #N NOTA: Si usas un gobernante personalizado, crealo después de elegir esta regla! #!"
 setting_mgr_aw_emperor_shattered_realms:0 "#high Imperios #!"
 setting_mgr_aw_emperor_shattered_realms_desc:0 "Todos los señoríos comienzan como imperios con fronteras de iure adecuadas. Los emperadores son escogidos aleatoriamente, con preferencia por emperadores históricos. #N NOTA: Si usas un gobernante personalizado, crealo después de elegir esta regla! #!"

 rule_mgr_aw_shattered_realms_landless:0 "#G MGR: #! #Y AW - Fragmentar títulos sin territorios de iure #!" #títulos sin tierras de iure
 setting_mgr_aw_disabled_shattered_realms_landless:0 "Desactivado"
 setting_mgr_aw_disabled_shattered_realms_landless_desc:0 "Los títulos sin territorios de iure (como el Papado) no se destruyen al comienzo del juego."
 setting_mgr_aw_enabled_shattered_realms_landless:0 "#high Activado #!" 
 setting_mgr_aw_enabled_shattered_realms_landless_desc:0 "Los títulos sin territorios de iure se destruyen al comienzo del juego. Esta configuración no tiene efecto si la regla 'Señoríos fragmentados' está desactivada."

 rule_mgr_aw_baronies:0 "#G MGR: #! #Y AW - Baronías #!"
 setting_mgr_aw_baronies_default:0 "Por defecto"
 setting_mgr_aw_baronies_default_desc:0 "Todas las posesiones de nivel baronía (castillos, templos, ciudades, etc.) permanecen sin cambios."
 setting_mgr_aw_baronies_none:0 "Ninguno"
 setting_mgr_aw_baronies_none_desc:0 "Todas las posesiones de nivel baronía (castillos, templos, ciudades, etc.), excepto las capitales, comienzan el juego vacías."

 rule_mgr_aw_holdings:0 "#G MGR: #! #Y AW - Tipo de gobierno #!"
 setting_mgr_aw_default_holdings:0 "Por defecto"
 setting_mgr_aw_default_holdings_desc:0 "Los señoríos comienzan como tribal o feudal dependiendo de la fecha de comienzo, localización geográfica, cultura y/o fe. Los asentamientos no se modifican."
 setting_mgr_aw_random_holdings:0 "#high Completamente aleatorio #!"
 setting_mgr_aw_random_holdings_desc:0 "Todos los gobernantes independientes comienzan con un tipo de gobierno aleatorio. Los vasallos que son barones tienden a tener el mismo gobierno que su señor. Los asentamientos cambien al tipo de gobierno de su señor."
 setting_mgr_aw_random_ft_holdings:0 "#high Aleatorio #!"
 setting_mgr_aw_random_ft_holdings_desc:0 "Todos los gobernantes comienzan con un gobierno tribal o feudal/clan aleatoriamente. Los asentamientos cambien al tipo de gobierno de su señor."
 setting_mgr_aw_feudal_holdings:0 "#high Todo Feudal #!"
 setting_mgr_aw_feudal_holdings_desc:0 "Todos los gobernantes comienzan con un gobierno feudal o clan. Todos los asentamientos tribales son convertidos en castillos."
 setting_mgr_aw_tribal_holdings:0 "#high Todo Tribal #!"
 setting_mgr_aw_tribal_holdings_desc:0 "Todos los gobernantes comienzan con un gobierno tribal. Todos los castillos son convertidos en asentamientos tribales."

 rule_confed_partition:0 "#G MGR: #! Reparto confederado"
 setting_default_confed_partition:0 "Por defecto"
 setting_default_confed_partition_desc:0 "Tras la muerte de un gobernante con reparto confederado como tipo de sucesión, los títulos de grado imperio no son destruidos y se conservan los vasallos no de iure."
 setting_confed_partition_shatter:0 "#high Destruir imperios #!" 
 setting_confed_partition_shatter_desc:0 "Tras la muerte de un emperador tribal o pagano no reformado con reparto confederado como tipo de sucesión, los títulos de grado imperio son destruidos."
 setting_confed_partition_release:0 "#high Liberar vasallos #!" 
 setting_confed_partition_release_desc:0 "Tras la muerte de cualquier gobernante con reparto confederado como tipo de sucesión, los vasallos que no son de iure son liberados."
 setting_confed_partition_combo:0 "#high Combinacíon #!"
 setting_confed_partition_combo_desc:0 "Tras la muerte de cualquier gobernante con reparto confederado como tipo de sucesión, los vasallos que no son de iure son liberados. Los emperadores tribales o paganos no reformados también destruirán sus títulos de emperador."

 rule_gamerule_ai_aggressiveness:0 "#G MGR: #! #Y IA - #!Agresividad"
 setting_default_ai_aggressiveness:0 "Por defecto"
 setting_default_ai_aggressiveness_desc:0 "La probabilidad de que la IA declare la guerras y espere entre guerras es media."
 setting_vlow_ai_aggressiveness:0 "#high Muy baja #!"
 setting_vlow_ai_aggressiveness_desc:0 "La probabilidad de que la IA declare la guerras es muy baja, y esperará mucho más tiempo entre ellas."
 setting_low_ai_aggressiveness:0 "#high Baja #!" 
 setting_low_ai_aggressiveness_desc:0 "La probabilidad de que la IA declare la guerras es baja, y esperará más tiempo entre ellas."
 setting_high_ai_aggressiveness:0 "#high Alta #!" 
 setting_high_ai_aggressiveness_desc:0 "La probabilidad de que la IA declare la guerras es alta, y esperará menos tiempo entre ellas."
 setting_vhigh_ai_aggressiveness:0 "#high Muy alta #!" 
 setting_vhigh_ai_aggressiveness_desc:0 "La probabilidad de que la IA declare la guerras es muy alta, y esperará mucho menos tiempo entre ellas."
 setting_extreme_ai_aggressiveness:0 "#high Extrema #!" 
 setting_extreme_ai_aggressiveness_desc:0 "La IA tratará de estar en guerra constantemente y no esperará entre ellas."

 rule_gamerule_domain_limit:0 "#G MGR: #! Límite de dominio"
 setting_default_domain_limit:0 "Por defecto"
 setting_default_domain_limit_desc:0 "El límite de dominio no cambia."
 setting_one_domain_limit:0 "#high Uno #!"
 setting_one_domain_limit_desc:0 "El límite de dominio es 1 para todos los personajes. #N Esto hace muy dificil jugar como un conde! #!"
 setting_vlow_domain_limit:0 "#high Muy bajo #!"
 setting_vlow_domain_limit_desc:0 "El límite de dominio se reduce en 4. #N Esto puede hacer muy dificil jugar como un conde! #!"
 setting_low_domain_limit:0 "#high Bajo #!" 
 setting_low_domain_limit_desc:0 "El límite de dominio se reduce en 2."
 setting_high_domain_limit:0 "#high Alto #!" 
 setting_high_domain_limit_desc:0 "El límite de dominio aumenta en 2."
 setting_vhigh_domain_limit:0 "#high Muy alto #!" 
 setting_vhigh_domain_limit_desc:0 "El límite de dominio aumenta en 4."
 setting_extreme_domain_limit:0 "#high Extremo #!" 
 setting_extreme_domain_limit_desc:0 "El límite de dominio aumenta en 10000." 
 setting_one_domain_limit_pl:0 "#high Uno (Solo el jugador)#!"
 setting_one_domain_limit_pl_desc:0 "El límite de dominio es 1 para el jugador. No afecta a la IA. #N Esto hace muy dificil jugar como un conde! #!"
 setting_vlow_domain_limit_pl:0 "#high Muy bajo (Solo el jugador) #!"
 setting_vlow_domain_limit_pl_desc:0 "El límite de dominio se reduce en 4 para el jugador. No afecta a la IA. #N Esto puede hacer muy dificil jugar como un conde! #!"
 setting_low_domain_limit_pl:0 "#high Bajo (Solo el jugador) #!" 
 setting_low_domain_limit_pl_desc:0 "El límite de dominio se reduce en 2 para el jugador. No afecta a la IA."
 setting_high_domain_limit_pl:0 "#high Alto (Solo el jugador) #!" 
 setting_high_domain_limit_pl_desc:0 "El límite de dominio aumenta en 2 para el jugador. No afecta a la IA."
 setting_vhigh_domain_limit_pl:0 "#high Muy alto (Solo el jugador) #!" 
 setting_vhigh_domain_limit_pl_desc:0 "El límite de dominio aumenta en 4 para el jugador. No afecta a la IA."
 setting_extreme_domain_limit_pl:0 "#high Extremo (Solo el jugador) #!" 
 setting_extreme_domain_limit_pl_desc:0 "El límite de dominio aumenta en 10000 para el jugador. No afecta a la IA."

 rule_gamerule_vassal_limit:0 "#G MGR: #! Límite de vasallos"
