 COR_byz_activity_coronation_ceremony_guest_help_text: "$COR_activity_coronation_ceremony_guest_help_text$"
 COR_byz_activity_coronation_ceremony_province_constantinople_desc: "#P +++ The Jewel of Byzantium#!\nConstantinople, the Queen of Cities, stands as a testament to imperial grandeur and Christian piety. At its heart lies the Hagia Sophia, a marvel of architectural brilliance and spiritual devotion. To be crowned in this sacred space is to inherit the legacy of Justinian, Constantine, and the Caesars of old.\n"
 COR_byz_activity_coronation_ceremony_conclusion_desc: "As the sacred rites of the $COR_activity_coronation_ceremony$ reach their conclusion and the solemn prayers resonate through these hallowed halls, we look to the future with renewed faith and resolve. Let this ancient and holy tradition stand as a beacon of our unwavering devotion to the unity of the empire and the glory of God. May the anointed reign fortify the bonds of our realm, guiding us towards a future marked by strength, prosperity, and the eternal grace of our Lord."

 COR_ceremony.7001.desc: "The time has finally come for me to be officially recognized as [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. In order to do this, I will need the blessing of [COR_coronator.GetTitledFirstName]. To begin the preparations, I should send an envoy."
 COR_ceremony.7001.a: "I await the word."
 COR_ceremony.7001.a.tt: "You will gain access to the Coronation Ceremony activity"


 COR_ceremony.7322.desc: "Accompanied by [COR_coronator.GetTitledFirstName], I mount the [Glossary('ambo','AMBO_GLOSS')], where the crown and the [Glossary('chlamys','CHLAMYS_GLOSS')] are deposited. I bow my head, while the deacon recites an [Glossary('ektenia','EKTENIA_GLOSS')]. At the same time, the [COR_coronator.GetTitleAsNameNoTooltip] silently performs the #italic Prayer over the chlamys#!.\nAfter [COR_coronator.GetSheHe] ended the prayer, the [COR_coronator.GetTitleAsNameNoTooltip] took the chlamys, handing it and the fibula clasp over to the members of the [Glossary('kouboukleisioi','KOUBOUKLEISIOI_GLOSS')], who proceed to dress me with it.\nThen, [COR_coronator.GetTitledFirstName] recites the #italic Prayer over the crown#!, before taking the crown in both hands and crowning me with it, while proclaiming 'In the name of the Father, and of the Son, and of the Holy Ghost'. The assembled audience responds with 'Holy, holy, holy' and 'Glory to God in the highest and on earth peace' thrice."
 COR_ceremony.7322.a: "..."
 COR_ceremony.7323.desc: "The [COR_coronator.GetTitleAsNameNoTooltip] then bestows me with the sacraments, after which the military standards, standing on either side, are lowered, and the senators and choirs bow in adoration. A series of ritualized laudatory acclamations follow, prasing God and me, the [COR_ruler.GetTitleAsNameNoTooltip], including the [Glossary('polychronion','POLYCHRONION_GLOSS')].\nWearing my crown, I move to sit on the [Glossary('sella','SELLA_GLOSS')], and the various dignitaries come and pay homage to me by performing the [Glossary('proskynesis','PROSKYNESIS_GLOSS')] and kissing my knees, in groups of twelve, by order of precedence: first the [Glossary('magistroi','MAGISTROI_GLOSS')], then the #italic patrikioi#! and [Glossary('strategoi','STRATEGOI_GLOSS')], then the [Glossary('protospatharioi','PROTOSPATHARIOI_GLOSS')], and so on down to the subaltern officers of the [Glossary('tagmata','TAGMATA_GLOSS')] regiments and the Imperial Fleet."
 COR_ceremony.7324.desc: "Accompanied by [COR_coronator.GetTitledFirstName], [COR_ruler.GetTitledFirstName] mount the [Glossary('ambo','AMBO_GLOSS')], where the crown and the [Glossary('chlamys','CHLAMYS_GLOSS')] are deposited. [COR_ruler.GetFirstName] bows [COR_ruler.GetHerHis] head, while the deacon recites an [Glossary('ektenia','EKTENIA_GLOSS')]. At the same time, the [COR_coronator.GetTitleAsNameNoTooltip] silently performs the #italic Prayer over the chlamys#!.\nAfter [COR_coronator.GetSheHe] ended the prayer, the [COR_coronator.GetTitleAsNameNoTooltip] took the chlamys, handing it and the fibula clasp over to the members of the [Glossary('kouboukleisioi','KOUBOUKLEISIOI_GLOSS')], who proceed to dress [COR_ruler.GetFirstName] with it.\nThen, [COR_coronator.GetTitledFirstName] recites the #italic Prayer over the crown#!, before taking the crown in both hands and crowning [COR_ruler.GetFirstName] with it, while proclaiming 'In the name of the Father, and of the Son, and of the Holy Ghost'. We respond with 'Holy, holy, holy' and 'Glory to God in the highest and on earth peace' thrice."
 COR_ceremony.7324.a: "Holy, holy, holy."
 COR_ceremony.7325.desc: "The [COR_coronator.GetTitleAsNameNoTooltip] then bestows [COR_ruler.GetTitledFirstName] with the sacraments, after which the military standards, standing on either side, are lowered, and the senators and choirs bow in adoration. A series of ritualized laudatory acclamations follow, prasing God and the [COR_ruler.GetTitleAsNameNoTooltip], including the [Glossary('polychronion','POLYCHRONION_GLOSS')].\nWearing [COR_ruler.GetHerHis] crown, [COR_ruler.GetTitledFirstName] moves to sit on the [Glossary('sella','SELLA_GLOSS')], and the various dignitaries come and pay homage to [COR_ruler.GetHerHim] by performing the [Glossary('proskynesis','PROSKYNESIS_GLOSS')] and kissing [COR_ruler.GetHerHis] knees, in groups of twelve, by order of precedence: first the [Glossary('magistroi','MAGISTROI_GLOSS')], then the #italic patrikioi#! and [Glossary('strategoi','STRATEGOI_GLOSS')], then the [Glossary('protospatharioi','PROTOSPATHARIOI_GLOSS')], and so on down to the subaltern officers of the [Glossary('tagmata','TAGMATA_GLOSS')] regiments and the Imperial Fleet."
 
 ############
 # Glossary #
 ############
 AMBO_GLOSS: "The ambon is an elevated platform within the church, where the scriptures were read during the Divine Liturgy."
 CHLAMYS_GLOSS: "The chlamys (Ancient Greek: χλαμύς, chlamýs, genitive: χλαμύδος, chlamydos) was a type of an ancient Greek cloak. By the time of the Byzantine Empire it was part of the state costume of the emperor and high officials. It survived as such until at least the 12th century AD."
 EKTENIA_GLOSS: "An ektenia (from Greek: ἐκτενής, romanized: ektenés; literally, "diligence"), often called by the better known English word litany, consists of a series of petitions occurring in the Eastern Orthodox and Byzantine Catholic liturgies."
 KOUBOUKLEISIOI_GLOSS: "Koubukleisios (Greek: κουβουκλείσιος) was a title conferred by the Byzantine emperors on ecclesiastic chamberlains, especially those of the Patriarch of Constantinople.\nThe kouboukleisioi were an ecclesiastic analogue to the emperors' own chamber servants, the koubikoularioi, and the title was conferred by the emperors, although in the 11th century the powerful Patriarch Michael Keroularios assumed this prerogative for himself.\nAccording to the Taktikon Benešević of ca. 934/944, there were two groups of kouboukleisioi, priests and deacons. The post was often combined with other offices in the ecclesiastical administration such as chartophylax or skeuophylax, but could also be held by monks."
 POLYCHRONION_GLOSS: "The Polychronion (Greek: Πολυχρόνιον, "many years") is a solemn encomium chanted in the liturgy of the Eastern Orthodox and Byzantine churches. In the Roman rite, it is the equivalent of the liturgical acclamation Ad multos annos."
 SELLA_GLOSS: "Throne"
 PROSKYNESIS_GLOSS: "Proskynesis was a solemn gesture of respect towards gods and people in many societies. It was also one of the religious rites among both Greeks and Romans.\nIn Byzantine society, it was a common gesture of supplication or reverence. The physical act ranged from full-fledged prostration or alternatively genuflection, a bow, or a simple greeting that concretized the relative positions of performer and beneficiary within a hierarchical order."
 MAGISTROI_GLOSS: "The magister officiorum (Latin; lit. 'Master of Offices') was one of the most senior administrative officials in the Later Roman Empire and the early centuries of the Byzantine Empire."
 STRATEGOI_GLOSS: "Strategos, plural strategoi, Latinized strategus is used in Greek to mean military general. In the Hellenistic world and the Eastern Roman Empire the term was also used to describe a military governor. In the modern Hellenic Army, it is the highest officer rank."
 PROTOSPATHARIOI_GLOSS: "Prōtospatharios was one of the highest court dignities of the middle Byzantine period (8th to 12th centuries), awarded to senior generals and provincial governors, as well as to foreign princes."
 TAGMATA_GLOSS: "The tagma is a military unit of battalion or regiment size, especially the elite regiments formed by Byzantine emperor Constantine V and comprising the central army of the Byzantine Empire in the 8th–11th centuries."