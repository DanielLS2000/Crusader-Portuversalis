 COR_ceremony.0001.t: "The Coronation of a [ROOT.Char.GetTitleAsNameNoTooltip]"
 COR_ceremony.0001.desc: "The time has finally come for me to be officially recognized as [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. In ordert to do this, I will need the support of the Catholic Church, but convincing authoritative members will neither be easy nor cheap. To begin the preparations, I should find a priest willing to crown me."
 COR_ceremony.0001.a: "None but [COR_antipope.GetTitledFirstName] shall place the crown upon my head!"
 COR_ceremony.0001.a.tt: "Write a letter to the Antipope, requesting him to crown you [COR_ruler.GetTitleAsNameNoTooltip] of [COR_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip].\n#N By choosing to be crowned by an Antipope, you not only disregard the sanctity of the Papal authority but also openly challenge the divine mandate of the Holy See itself.#!"
 COR_ceremony.0001.b: "Only [COR_pope.GetTitledFirstName] is fit to crown me!"
 COR_ceremony.0001.b.tt: "Write a letter to the Pope, requesting him to crown you [COR_ruler.GetTitleAsNameNoTooltip] of [COR_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 COR_ceremony.0001.c: "[COR_bishop.GetTitledFirstName] shall perform the ceremony!"
 COR_ceremony.0001.c.tt: "Write a letter to an influential and powerful Bishop in your realm, asking him to crown you [COR_ruler.GetTitleAsNameNoTooltip] of [COR_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 COR_ceremony.0001.c.offended_the_pope: "#N By not seeking legitimacy directly from the Holy See, your coronation will offend the Pope.#!"
 COR_ceremony.0001.d: "[COR_priest.GetTitledFirstName] will do."
 COR_ceremony.0001.d.tt: "Write a letter to a minor Bishop, asking him to crown you [COR_ruler.GetTitleAsNameNoTooltip] of [COR_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]. Though a less prestigious choice than others, doing so will at least placate your vassals and will be less likely to bankrupt your realm."
 COR_ceremony.0001.d.offended_everyone: "#N By not seeking legitimacy directly from the Holy See and choosing a minor prelate to perform the ceremony, your coronation will offend the Pope and powerful Bishops in your realm.#!"
 COR_ceremony.0001.d.offended_powerful_theocrats: "#N By not seeking legitimacy directly from the Holy See and choosing a minor prelate to perform the ceremony, your coronation will offend powerful Bishops in your realm.#!"
 COR_ceremony.0001.e: "Maybe this is not the right time..."
 COR_ceremony.0001.e.tt: "The Coronation Ceremony will be canceled."
 
 COR_ceremony.0003.t: "Death of my Officiant"
 COR_ceremony.0003.desc: "[COR_deceased.GetTitledFirstName] has died: with [COR_deceased.GetHerHim] gone I must find another priest to anoint me [ROOT.Char.GetTitleAsNameNoTooltip]."
 COR_ceremony.0003.a: "How unfortunate."
 
 COR_ceremony.0101.t: "[COR_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 COR_ceremony.0101.desc: "As the sovereign [COR_ruler.GetTitleAsNameNoTooltip] of [COR_ruler.GetPrimaryTitle.GetNameNoTier], I kindly seek your esteemed presence to officiate my coronation, thus enshrining my rule with divine favor. What return can I extend for this gracious act?" 
 COR_ceremony.0101.a: "Little to nothing."
 COR_ceremony.0101.a.nothing: "You demand nothing"
 COR_ceremony.0101.a.small_donation: "You ask for a small donation"
 COR_ceremony.0101.b: "A reasonable offering."
 COR_ceremony.0101.b.donation: "You ask for a donation"
 COR_ceremony.0101.b.donation_pope: "You ask for a donation to the Pope"
 COR_ceremony.0101.b.send_child_to_monastery: "You ask for a child to take the vows"
 COR_ceremony.0101.b.send_child_to_holy_order: "You ask for a child to join a holy order"
 COR_ceremony.0101.b.host_feast: "You ask for a feast to be held"
 COR_ceremony.0101.b.give_county: "You demand a county"
 COR_ceremony.0101.b.gift_artifact: "You demand a relict"
 
 COR_ceremony.0102.desc: "I shall be honored to officiate your coronation. I eagerly await your instructions regarding date and manner of the ceremony in order to better prepare myself for this sacred duty."
 COR_ceremony.0102.a: "Marvelous."
 COR_ceremony.0102.a.tt: "You will gain access to the Coronation Ceremony activity"
 
 COR_ceremony.0103.desc: "I shall be honored to officiate your coronation, provided that your donates a small sum of money to the Holy Mother Church as a show of your devotion."
 COR_ceremony.0103.a: "Very well."
 
 COR_ceremony.0104.t: "[ROOT.Char.Custom2('AppropriateGreeting', COR_ruler)]
 COR_ceremony.0104.desc: "I shall be glad to recognize your divine right to rule, as soon as you donate what is due to the Church."
 COR_ceremony.0104.a: "Very well."
 COR_ceremony.0104.a.tt: "By fulfilling the demand, you will gain access to the Coronation Ceremony activity"
 COR_ceremony.0104.b: "I have no such money to spare."
 
 COR_ceremony.0106.desc: "I shall be honored to officiate your coronation, provided that you show your devotion by allowing the Holy Mother Church to initiate one of your children to the blessed life of monastic seclusion."
 COR_ceremony.0106.a: "[COR_childofruler1.GetFirstName] shall take the vows."
 COR_ceremony.0106.b: "No child of mine will waste his life in a monastery!"
 
 COR_ceremony.0107.desc: "I shall be honored to officiate your coronation, provided that you show your devotion by allowing one of your sons to do his part in the sacred war against the infidels by joining one of our Holy Orders."
 COR_ceremony.0107.a: "Very well."
 COR_ceremony.0107.b: "I will not risk my son's life for a crown."
 
 COR_ceremony.0110.desc: "I shall be honored to officiate your coronation, provided that you show your devotion by returning the sacred relic of [COR_relic.GetName] to the Church."
 COR_ceremony.0110.a: "Very well."
 COR_ceremony.0110.b: "The [COR_relic.GetName] is mine!"
 
 COR_ceremony.0201.t: "Anointing of a Monarch: Coronation Request"
 COR_ceremony.0201.desc.a: "In the solemn grace of my divine duties, a petition of significant import has been placed before the throne of St. Peter, brought forth by the venerable hands of a Cardinal, who has traversed great distances to deliver this sacred request. Unfolding the scroll, I notice the seal of [COR_ruler.GetTitledFirstName]:\n"[COR_ruler.Custom2('GreetingToForeignRulerPositive', ROOT.Char)]\n[COR_ruler.Custom2('AppropriateSupplimentaryGreeting', ROOT.Char)] As the [COR_ruler.GetTitleAsNameNoTooltip] of [COR_ruler.GetPrimaryTitle.GetNameNoTier], I kindly ask for your esteemed presence to officiate my coronation, thereby sanctifying my reign in accordance with our sacred traditions and divine will. What can I offer in return for this great service?\nSigned, [COR_ruler.GetFullName]"\nThe delegate awaits my answer; what shall I ask in return for this great service?"
 COR_ceremony.0201.desc.b: "In the solemn grace of my divine duties, a petition of significant import has been placed before the throne of St. Peter, brought forth by the venerable hands of a Cardinal, who has traversed great distances to deliver this sacred request. Unfolding the scroll, I notice the seal of [COR_ruler.GetTitledFirstName]:\n"[COR_ruler.Custom2('GreetingToForeignRulerPositive', ROOT.Char)]\n[COR_ruler.Custom2('AppropriateSupplimentaryGreeting', ROOT.Char)] As [COR_ruler.GetTitleAsNameNoTooltip] of [COR_ruler.GetPrimaryTitle.GetNameNoTier], I respectfully invite you to conduct the ceremony of my coronation, thus blessing my leadership. What recompense might you desire for this noble act?\nSigned, [COR_ruler.GetFullName]"\nThe delegate awaits my answer; what shall I ask in return for this great service?"
 COR_ceremony.0201.desc.c: "In the solemn grace of my divine duties, a petition of significant import has been placed before the throne of St. Peter, brought forth by the venerable hands of a Cardinal, who has traversed great distances to deliver this sacred request. Unfolding the scroll, I notice the seal of [COR_ruler.GetTitledFirstName]:\n"[COR_ruler.Custom2('GreetingToForeignRulerPositive', ROOT.Char)]\n[COR_ruler.Custom2('AppropriateSupplimentaryGreeting', ROOT.Char)] Holding the title of [COR_ruler.GetTitleAsNameNoTooltip] of [COR_ruler.GetPrimaryTitle.GetNameNoTier], I seek your distinguished presence to lead the solemn rites of my coronation, in harmony with the heavenly will. In gratitude, what shall I bestow upon you in return?\nSigned, [COR_ruler.GetFullName]"\nThe delegate awaits my answer; what shall I ask in return for this great service?"
 COR_ceremony.0201.desc.d: "In the solemn grace of my divine duties, a petition of significant import has been placed before the throne of St. Peter, brought forth by the venerable hands of a Cardinal, who has traversed great distances to deliver this sacred request. Unfolding the scroll, I notice the seal of [COR_ruler.GetTitledFirstName]:\n"[COR_ruler.Custom2('GreetingToForeignRulerPositive', ROOT.Char)]\n[COR_ruler.Custom2('AppropriateSupplimentaryGreeting', ROOT.Char)] As the sovereign [COR_ruler.GetTitleAsNameNoTooltip] of [COR_ruler.GetPrimaryTitle.GetNameNoTier], I kindly seek your esteemed presence to officiate my coronation, thus enshrining my rule with divine favor. What return can I extend for this gracious act?\nSigned, [COR_ruler.GetFullName]"\nThe delegate awaits my answer; what shall I ask in return for this great service?"
 COR_ceremony.0201.desc.e: "In the solemn grace of my divine duties, a petition of significant import has been placed before the throne of St. Peter, brought forth by the venerable hands of a Cardinal, who has traversed great distances to deliver this sacred request. Unfolding the scroll, I notice the seal of [COR_ruler.GetTitledFirstName]:\n"[COR_ruler.Custom2('GreetingToForeignRulerPositive', ROOT.Char)]\n[COR_ruler.Custom2('AppropriateSupplimentaryGreeting', ROOT.Char)] Bearing the mantle of [COR_ruler.GetTitleAsNameNoTooltip] of [COR_ruler.GetPrimaryTitle.GetNameNoTier], I solicit your noble presence to sanctify my accession to the throne, in alignment with our cherished traditions and the celestial mandate. What would you ask in return for this noble service?\nSigned, [COR_ruler.GetFullName]"\nThe delegate awaits my answer; what shall I ask in return for this great service?"
 COR_ceremony.0201.desc.f: "In the solemn grace of my divine duties, a petition of significant import has been placed before the throne of St. Peter, brought forth by the venerable hands of a Cardinal, who has traversed great distances to deliver this sacred request. Unfolding the scroll, I notice the seal of [COR_ruler.GetTitledFirstName]:\n"[COR_ruler.Custom2('GreetingToForeignRulerPositive', ROOT.Char)]\n[COR_ruler.Custom2('AppropriateSupplimentaryGreeting', ROOT.Char)] Holding the title of [COR_ruler.GetTitleAsNameNoTooltip] of [COR_ruler.GetPrimaryTitle.GetNameNoTier], I extend a cordial invitation for you to preside over my coronation, thereby consecrating my governance with the heavenly mandate. What compensation do you seek for this esteemed favor?\nSigned, [COR_ruler.GetFullName]"\nThe delegate awaits my answer; what shall I ask in return for this great service?"
 COR_ceremony.0201.a: "A donation to the Holy See."
 COR_ceremony.0201.b: "The Sovereign of the Papal State must not be held in vassalage."
 COR_ceremony.0201.b.tt: "You demand independence"
 COR_ceremony.0201.c: "Only the Vicar of Christ holds the authority to invest."
 COR_ceremony.0201.c.tt: "You demand Papal Investiture"
 COR_ceremony.0201.d: "I order [COR_childofruler1.GetFirstName] to take the vows!"
 COR_ceremony.0201.e: "[COR_childofruler2.GetFirstName] shall join a holy order to fight the heathens."
 COR_ceremony.0201.f: "The sacred Relic of [COR_relic.GetName] shall return to the Church."
 #COR_ceremony.0201.d.donate_lands: "You demand the donation of Papal lands"
 
 COR_ceremony.0202.desc: "I shall be glad to legitimize your divine right to rule, as soon as you recognize that the Church is no servant to any King or Emperor, but instead watches over the salvation of the souls of all Christians, regardless of their stature."
 COR_ceremony.0202.a: "Let us be equal then."
 COR_ceremony.0202.b: "Pope or Duke, you are still my vassal."
 
 COR_ceremony.0203.desc: "I shall be glad to recognize your divine right to rule, as soon as you officially proclaim that it is no business of the [COR_ruler.GetTitleAsNameNoTooltip] to appoint members of the clergy. "
 COR_ceremony.0203.a: "Very well."
 COR_ceremony.0203.b: "Not in my realm it isn't."

