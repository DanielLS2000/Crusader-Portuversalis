 COR_coronator: "Officiant"
 COR_coronator_for_host: "$COR_coronator$"
 COR_coronator_desc_for_host: "A [GetActivityType( 'COR_activity_coronation_ceremony' ).GetName] marks the ascension of a [ruler|E] to their throne. The officiant, or coronator, is central to the ceremony, granting legitimacy and divine favor to the monarch. Without a recognized officiant, the coronation cannot be conducted.\n\nThe officiant is invariably present at the ceremony and is typically honored or presented with gifts as a token of the newly crowned monarch's gratitude.\n"
 COR_coronator_desc: "A [GetActivityType( 'COR_activity_coronation_ceremony' ).GetName] marks the ascension of a [ruler|E] to their throne. The officiant, or coronator, is central to the ceremony, granting legitimacy and divine favor to the monarch. Without a recognized officiant, the coronation cannot be conducted.\n\nThe officiant is invariably present at the ceremony and is typically honored or presented with gifts as a token of the newly crowned monarch's gratitude.\n"
