 COR_activity_coronation_ceremony_province_desc: "You hold a Coronation Ceremony in [ROOT.Province.GetName]\n"
 COR_activity_coronation_ceremony_province_rome_desc: "#P +++ The Eternal City#!\nSteeped in millennia of history, this ancient capital stands as a beacon of faith and power. Once the heart of a vast empire, it now serves as the spiritual epicenter of Christendom. Its storied streets and grand basilicas bear witness to countless coronations and sacred ceremonies. For an Emperor-elect of the Holy Roman Empire, Rome is not just a destination, but a testament to divine destiny. To be crowned here is to be recognized by God, the Pope, and all of Christendom.\n"
 COR_activity_coronation_ceremony_province_aachen_desc: "#P +++ Charlemagne's Chosen City#!\nA cradle of medieval lore, Aachen resonates with the legacy of Charlemagne, the Father of Europe. This ancient spa city, crowned by its magnificent cathedral, has been the coronation site for German kings, echoing with the footsteps of emperors. Aachen is not merely a place but a symbol of the Carolingian Renaissance, where the fusion of faith, culture, and imperial power illuminates the pages of history.\n"
 COR_activity_coronation_ceremony_province_reims_desc: "#P +++ The Cradle of French Monarchy#!\nEnveloped in the vineyards of Champagne, Reims stands as a sentinel of French royalty. Its majestic cathedral has been the stage for the anointment of French kings, weaving a seamless tapestry of monarchy and divine will. For a monarch to be crowned in Reims is to be blessed by the sanctity of Sainte Ampoule and the enduring legacy of Clovis.\n"
 COR_activity_coronation_ceremony_province_london_desc: "#P +++ The Crown Jewel of England#!\nWestminster Abbey has borne witness to the coronation of monarchs since William the Conqueror in 1066. Embodying both divine and regal sovereignty, the abbey serves as the hallowed ground where history and tradition converge, with each coronation adding a new layer to the rich tapestry of the nation's heritage, under the watchful gaze of saints and sovereigns past.\n"
 COR_activity_coronation_ceremony_province_cathedral_desc: "#P ++ Major Religious Building#!\nImbued with centuries of history, this city, anchored by its iconic cathedral stands as a bastion of faith and royal tradition. It has been the backdrop for numerous coronations, each cathedral a witness to the sacred union of divine and temporal power. For a sovereign-elect, to be crowned here is not just an act of ascension, but a sacred rite, affirming their divine right and the embrace of Christendom, under the watchful eyes of God and the church's authority.\n"
 COR_activity_coronation_ceremony_province_holy_site_desc: "#P + Holy Site#!\nNestled in the heart of sacred tradition, this revered site resonates with the echoes of devotion and pilgrimage. It stands as a hallowed beacon within the Catholic faith, where the footprints of saints and the faithful converge in a testament to divine presence. To be anointed here is to be woven into the tapestry of spiritual lineage, recognized under the gaze of the divine and the collective witness of Christendom.\n"
 COR_activity_coronation_ceremony_province_officiant_desc: "This is your officiant's parish.\n"
