 COR_ceremony_header: "Coronation Ceremony:"
 COR_ceremony.0301.t: "End of Coronation Ceremonies"
 COR_ceremony.0301.desc: "With the passing of [host.Custom2('MyCharacterIntroduction', ROOT.Char)] [host.GetHerHis] coronation comes to an ends.\n\nAs the subdued attendants leave I pray that [ROOT.Char.GetFaith.HighGodNameAlternate] welcomes [host.GetFirstName] as warmly to [ROOT.Char.GetFaith.PositiveAfterLife] as [host.GetSheHe] welcomed us to [host.GetHerHis] halls."
 COR_ceremony.0301.a: "I wonder what will happen."
 
 COR_ceremony.0302.t: "$COR_ceremony_header$ A Coronation Cut Short"
 COR_ceremony.0302.desc: "My predecessor, [host.GetNameRegnal], has shed [host.GetHerHis] mortal coil whilst organizing [host.GetHerHis] Coronation Ceremony. Tragically, [host.GetSheHe] [host.GetDeathReason].\n\n"
 COR_ceremony.0302.desc.entourage: "$activity_system.1010.desc.entourage$"
 COR_ceremony.0302.desc.ruler: "The fallen [host.GetTitleAsName] did not deserve to die like this."
 COR_ceremony.0302.a: "$activity_system.1010.a$"
 COR_ceremony.0302.tt: "[host.GetShortUINamePossessiveNoTooltip] [GetActivityType('COR_activity_coronation_ceremony').GetName] has been cancelled"

 COR_ceremony.0303.desc: "Since I am now stuck behind bars my Coronation Ceremony will be canceled. Oh, all the effort I have spent preparing it... Wasted!"
 COR_ceremony.0303.a: "No [ROOT.Char.GetTitleAsNameNoTooltip], no coronation."

 COR_ceremony.0304.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been imprisoned, and [host.GetHerHis] Coronation Ceremony has come to an end. What a tragic!"
 COR_ceremony.0304.a.tt: "The Coronation Ceremony is cancelled"
 
 COR_ceremony.0305.desc: "With the unexpected death of [COR_coronator.GetTitledFirstName], who was meant to officiate the ceremony, I am forced to postpone my coronation. It looks like [ROOT.Char.GetFaith.HouseholdGodName] had other plans for [COR_coronator.GetHerHim]. While the ambition remains, the promise of a Coronation Ceremony is now left to be fulfilled."
 COR_ceremony.0305.a: "This is a disaster!"
 
 COR_ceremony.0306.desc: "The news of [COR_coronator.GetTitledFirstNamePossessive] death, who was meant to officiate the ceremony, stops all celebrations. It looks like [ROOT.Char.GetFaith.HouseholdGodName] had other plans for [COR_coronator.GetHerHim].\n\nWhile the ambition remains, the promise of a Coronation Ceremony is now left to be fulfilled."
 COR_ceremony.0306.a: "A tragedy indeed..."
 
 COR_ceremony.0307.desc: "With the imprisonment of [COR_coronator.GetTitledFirstName], who was meant to officiate the ceremony, I am forced to postpone my coronation. It looks like [ROOT.Char.GetFaith.HouseholdGodName] had other plans for [COR_coronator.GetHerHim].\n\nWhile the ambition remains, the promise of a Coronation Ceremony is now left to be fulfilled."
 
 COR_ceremony.0308.desc: "With the imprisonment of [COR_coronator.GetTitledFirstNamePossessive], who was meant to officiate the ceremony, it looks like [host.GetTitledFirstName] has been forced to postpone [host.GetHerHis] coronation indefinitely. It looks like [ROOT.Char.GetFaith.HouseholdGodName] had other plans for [COR_coronator.GetHerHim].\n\nWhile the ambition remains, the promise of a Coronation Ceremony is now left to be fulfilled."
 COR_ceremony.0308.a: "So disappointing."
 
 COR_ceremony.0309.desc: "I can't believe this! [COR_coronator.GetTitledFirstName] never showed up to my coronation! Without a priest to officiate my coronation, the ceremony cannot be held and I am bereft of my rightful crown."
 COR_ceremony.0309.a: "This is unacceptable!"
 
 COR_ceremony.0310.desc: "How humiliating! [COR_coronator.GetTitledFirstName] did not show up to [host.GetTitledFirstNamePossessive] Coronation Ceremony! And now [host.GetSheHe] is sending us all home! If it were me, I would #EMP never#! recover from something like this..."
 COR_ceremony.0310.a: "A real shame."
 
 COR_ceremony.0311.desc: "My time as [ROOT.Char.GetTitleAsNameNoTooltip] has come to an abrupt and ignominious end. As I ponder my next steps, I am faced with the stark reality of a future without the crown. The future is uncertain, and the path ahead is uncharted."
 COR_ceremony.0311.a: "This can't be happening!"
 
 COR_ceremony.0312.desc: "The recent news interrupted the celebrations and left everyone surprised and confused.\n\nApparently, the lack of status and possessions won't allow the coronation to continue, and without a strong ruler to direct it, we can only make our way back home, disappointed."
 COR_ceremony.0312.a: "Such a pity..."
 
 COR_ceremony.0313.desc: "As I stride away from the cathedral, the weight of the Imperial Crown in my grasp feels not just as a symbol of power, but as a declaration of my independence from the chains of tradition. The shocked whispers of the nobility and the clergy's dismayed gazes only bolster my resolve. I have seized my destiny with my own hands, unshackled from the Papacy's grip. Let the Pope pronounce his excommunication; it matters little to me. Today, I have not just claimed a crown, but I have affirmed my sovereignty and the supremacy of the throne over the altar. The path ahead may be fraught with challenges, but I stand ready, a ruler unbound, charting a course for my realm guided by my own will and vision."
 COR_ceremony.0313.a: "Indeed, this is the dawn of a new era."
 
 COR_ceremony.0314.desc: "In the wake of [COR_ruler.GetTitledFirstNamePossessive] unprecedented defiance, the grand cathedral now lies in a stunned silence, its hallowed halls echoing with the whispers of the forsaken festivities. As the ruler, with the Imperial Crown now firmly in their grasp, exits the sacred threshold, a palpable sense of disbelief permeates the air among the nobility and clergy alike.\n\nThe Pope, visibly shaken yet composed, solemnly declares the ruler's excommunication in a voice that, though steady, carries the weight of profound sorrow and betrayal. This act not only isolates [COR_ruler.GetTitledFirstName] from the spiritual embrace of the Church but also casts a long shadow over the realm, leaving its future intertwined with the uncertain fate of a sovereign now severed from the divine guidance that once legitimized their reign. The consequences of this day, marked by an act of sheer will and rebellion, are sure to unfold in the annals of history, as the kingdom grapples with the rift between crown and cross."
 COR_ceremony.0314.a: "I can't believe it."
 
 COR_ceremony.0315.desc: "The recent news interrupted the celebrations and left everyone surprised and confused.\n\nApparently, the lack of status and possessions of the designated officiant won't allow the coronation to continue, and without a priest to commence it, we can only make our way back home, disappointed."
 
 COR_ceremony.0316.desc: "It is always a sad day when all the hopes and hard work accompanying a coronation go to waste.\n\nUnfortunately, this coronation was simply not meant to be.\n\nAs the servants start cleaning up, the guests leave in confused and disappointed groups to head back to their respective homes."
 
 #Activity Events
 COR_ceremony.0320.t: "Coronation Ceremony Starts"
 COR_ceremony.0320.desc.private: "The time of my coronation draws near: only a few more days before I am crowned [ROOT.Char.GetTitleAsNameNoTooltip] before God and all my subjects.\nI can almost feel the weight of the crown over my head already. Thinking about my new responsibilities as an anointed ruler fills me with trepidation. It will be a long wait with very little to do, but I hope at least that this period of seclusion will give me time to ponder upon my future responsibilities as [ROOT.Char.GetTitleAsNameNoTooltip]."
 COR_ceremony.0320.desc.dignified: "The time of my coronation draws near: only a few more days before I am crowned [ROOT.Char.GetTitleAsNameNoTooltip] before God and all my subjects.\nI can almost feel the weight of the crown over my head already. Thinking about my new responsibilities as an anointed ruler fills me with trepidation. The place has been already filled with all the vassals of my realm who have come to bear witness to this fundamental moment of my reign."
 COR_ceremony.0320.desc.extravagant: "Only a few more days before I am crowned [ROOT.Char.GetTitleAsNameNoTooltip] before God and all my subjects.\nI can almost feel the weight of the crown over my head already. Thinking about my new responsibilities as an anointed ruler fills me with trepidation. The place is filled with all my distinguished guests, both vassals and foreign dignitaries come to bear witness to this fundamental moment of my reign. Such a lavish ceremony with so prestigious guests is a rare spectacle to behold even amongst royalty."
 COR_ceremony.0320.a: "It will never be soon enough."
 
 #COR_ceremony.0321.desc: "Just days remain until [host.GetTitledFirstName] is anointed [host.GetTitleAsNameNoTooltip] under the watchful eyes of the divine. Excitement electrifies the air around me.\n\nEvery glance reveals guests in lively conversation, blossoms adorning every corner and diligent attendants navigating with platters brimming with delicacies.\n\nThe sovereign, poised and eager, stands at the threshold of destiny."
 
 COR_ceremony.0322.t: "The Coronation"
 COR_ceremony.0322.desc_hre: "I approach the altar, surrounded by an assembly of high-ranking clergy, princes, and nobility. [COR_coronator.GetTitledFirstName] stands ready to bestow the imperial insignia. [COR_coronator.GetSheHe] begins with a solemn invocation:\n"Hear our prayer, Lord, and those of your servant [COR_ruler.GetFirstName]. Look, Almighty God, with a serene gaze on this, your glorious servant, [COR_ruler.GetFirstName]..."\nas he places the imperial crown upon my head and proclaims me [COR_ruler.GetTitleAsNameNoTooltip] of the Romans by grace of God, and protector of all Christendom.\n"Through whom honor and glory are yours through infinite ages of ages. Amen."\n[COR_coronator.GetTitledFirstName] presents me with the imperial regalia: "Receive this sword by the hands of bishops, who, though unworthy, are consecrated to be in the place and authority of the holy Apostles, deliver it to you, with our blessing, to serve for the defense of the holy Church, divinely ordained, and remember of whom the Psalmist prophesied, saying, 'Gird the sword upon your thigh, O most Powerful One, that with it you may exercise equity.'\nReceive this scepter, the sign of your kingly power, to rule with justice and equity. Let your judgments be guided by God's will, and may you protect the weak and uphold the rights of the Church.\nReceive this orb, the symbol of the world under Christ's dominion. May you recognize that all earthly power is subject to the will of God, and that you are His servant, charged with the care of His people."\nOnce I am fully vested with the regalia, the halls begin to echo with the chanted Laudes Imperiales:\n"Christus vincit! Christus regnat! Christus imperat! Long live the Emperor, whom God has anointed and crowned to rule over the Holy Roman Empire!"\nThe [COR_coronator.GetTitleAsNameNoTooltip] then offers a final prayer:\n"May the Lord bless you and keep you. May He grant you wisdom, strength, and courage in your reign. And when your earthly rule is done, may He welcome you into His eternal kingdom, where you will reign with Him forever and ever. Amen.""
 COR_ceremony.0322.desc_hre.1: "I approach the altar, surrounded by an assembly of high-ranking clergy, princes, and nobility. [COR_coronator.GetTitledFirstName] stands ready to bestow the imperial insignia. [COR_coronator.GetSheHe] begins with a solemn invocation:\n"Hear our prayer, Lord, and those of your servant [COR_ruler.GetFirstName]. Look, Almighty God, with a serene gaze on this, your glorious servant, [COR_ruler.GetFirstName]..."\nas he places the imperial crown upon my head and proclaims me [COR_ruler.GetTitleAsNameNoTooltip] of the Romans by grace of God, and protector of all Christendom.\n"Through whom honor and glory are yours through infinite ages of ages. Amen.""
 COR_ceremony.0322.desc_hre.2: "[COR_coronator.GetTitledFirstName] presents me with the imperial regalia: "Receive this sword by the hands of bishops, who, though unworthy, are consecrated to be in the place and authority of the holy Apostles, deliver it to you, with our blessing, to serve for the defense of the holy Church, divinely ordained, and remember of whom the Psalmist prophesied, saying, 'Gird the sword upon your thigh, O most Powerful One, that with it you may exercise equity.'\nReceive this scepter, the sign of your kingly power, to rule with justice and equity. Let your judgments be guided by God's will, and may you protect the weak and uphold the rights of the Church.\nReceive this orb, the symbol of the world under Christ's dominion. May you recognize that all earthly power is subject to the will of God, and that you are His servant, charged with the care of His people."\nOnce I am fully vested with the regalia, the halls begin to echo with the chanted Laudes Imperiales:\n"Christus vincit! Christus regnat! Christus imperat! Long live the Emperor, whom God has anointed and crowned to rule over the Holy Roman Empire!"\nThe [COR_coronator.GetTitleAsNameNoTooltip] then offers a final prayer:\n"May the Lord bless you and keep you. May He grant you wisdom, strength, and courage in your reign. And when your earthly rule is done, may He welcome you into His eternal kingdom, where you will reign with Him forever and ever. Amen.""
 COR_ceremony.0322.desc_hre.guest.1: "I approach the altar, surrounded by an assembly of high-ranking clergy, princes, and nobility. [COR_coronator.GetTitledFirstName] stands ready to bestow the imperial insignia. [COR_coronator.GetSheHe] begins with a solemn invocation:\n"Hear our prayer, Lord, and those of your servant [COR_ruler.GetFirstName]. Look, Almighty God, with a serene gaze on this, your glorious servant, [COR_ruler.GetFirstName]..."\nas he places the imperial crown upon my head and proclaims me [COR_ruler.GetTitleAsNameNoTooltip] of the Romans by grace of God, and protector of all Christendom.\n"Through whom honor and glory are yours through infinite ages of ages. Amen.""
 COR_ceremony.0322.desc_king_of_the_germans.1: "I kneel before [COR_coronator.GetTitledFirstName] surrounded by my noble vassals, as the priest begins to recite the ancient prayers:\n"Almighty and Everlasting God, Lord of heaven and earth, we beseech You to bless this, Your servant [COR_ruler.GetFirstName], whom You have chosen to rule over the peoples of the realm. Grant him wisdom, justice, and strength, that he may govern with righteousness and protect Your holy Church."\nas he places the crown upon my head and proclaims:\n"Receive this crown, the symbol of royal dignity, which is given to you by the authority of Almighty God and the Church. May you, through the grace of God, wear it with honor and defend the rights of the realm.""
 COR_ceremony.0322.desc_king_of_the_germans.2: "[COR_coronator.GetTitledFirstName] presents me a sword, speaking the word, "Take this sword, given to you by the hands of the bishops, though unworthy, as a sign of your duty to defend the Church, the realm, and all that is just. May you wield it with righteousness, as the Psalmist said, 'Gird your sword upon your thigh, O Mighty One, in your splendor and majesty, and in your majesty ride forth victoriously for the cause of truth, humility, and justice.'"\nThe halls begin to echo with the chanted Laudes Regiae:\n"Christus vincit! Christus regnat! Christus imperat! Long live the King of the Romans, whom God has chosen!"\nThe coronation then concludes with a final prayer:\n"Through the intercession of the blessed Apostles Peter and Paul, may Almighty God, who has raised you to this high office, grant you a prosperous reign, and after this life, a share in His eternal kingdom. Amen.""
 COR_ceremony.0322.desc_diplo: "As I kneel before the esteemed [COR_coronator.GetTitledFirstName], the weight of future alliances and governance already presses upon my shoulders. Surrounded by the silent reverence of my vassals, I ponder the stability of my realm. The moment the priest places the crown upon my head, my thoughts are on the enduring strength of my kingdom and the loyalty of those who will help me manage it, even as I am proclaimed [COR_ruler.GetTitleAsNameNoTooltip] by divine grace."
 COR_ceremony.0322.desc_religious: "In the solemn silence of the coronation, every sacred gesture and uttered prayer resonates deeply within me. Kneeling before [COR_coronator.GetTitledFirstName], I am acutely aware of the divine covenant being forged. As the crown is bestowed upon me, and I am named [COR_ruler.GetTitleAsNameNoTooltip] of [COR_ruler.GetPrimaryTitle.GetNameNoTier], my heart aligns with the divine will, ready to lead my people with a blend of spiritual and temporal wisdom."
 COR_ceremony.0322.desc_party: "The climax of the coronation ceremony approaches, and with the crown about to grace my head, my heart races with anticipation for the forthcoming celebrations. The thought of feasts, music, and the shared joy of my people tempers the solemnity of the moment. Yet, as [COR_coronator.GetTitledFirstName] proclaims me [COR_ruler.GetTitleAsNameNoTooltip], I momentarily refocus on the gravity of my new role, ready to embrace the festivities as a ruler among my people."
 COR_ceremony.0322.desc_shy: "The weight of the crown is palpable, not just in its physical heft but in the enormity of what it represents. As I kneel, surrounded by the expectant eyes of my kingdom, the reality of my new responsibilities as [COR_ruler.GetTitleAsNameNoTooltip] is overwhelming. The encouragement from [COR_coronator.GetTitledFirstName] is a small solace as I prepare to rise, crowned and ready to embark on this daunting journey."
 COR_ceremony.0322.desc_arrogant: "Amidst the splendor of the coronation, my ambitions stretch far beyond the mere acceptance of a crown from [COR_coronator.GetTitledFirstName]. As I stand to be crowned, the deferential murmurs of the assembly only fuel my resolve. The crown on my head is not just a symbol of authority but a testament to my inevitable dominion. With a glance that commands silence, I accept this emblem of power, not as an end, but as the means to carve an empire that will echo through the annals of history, unmatched in glory and might."
 COR_ceremony.0322.desc_paranoid: "Even in the midst of my coronation, my mind is besieged by thoughts of potential threats and hidden agendas. As the crown is placed upon me and I am declared [COR_ruler.GetTitleAsNameNoTooltip], my vigilance does not wane. The solemnity of the occasion does little to quell my suspicions about the true loyalties of those who now bow before me."
 COR_ceremony.0322.desc: "The rituals and traditions of the coronation flow around me, culminating in the moment the crown is set upon my head. Surrounded by the hushed reverence of the assembly, I rise, proclaimed as [COR_ruler.GetTitleAsNameNoTooltip], my heart brimming with the solemnity of the occasion and the daunting reality of the responsibilities I now bear."
 COR_ceremony.0322.a: "No, I shall crown myself!"
 COR_ceremony.0322.b: "I am finally and truly [COR_ruler.GetTitleAsNameNoTooltip]."
 
 COR_ceremony.0323.desc_hre.1: "As the soon-to-be [COR_ruler.GetTitleAsNameNoTooltip] of the Romans approaches the altar, [COR_ruler.GetSheHe] is surrounded by an assembly of high-ranking clergy, princes, and nobility. [COR_coronator.GetTitledFirstName] stands ready to bestow the imperial insignia. [COR_coronator.GetSheHe] begins with a solemn invocation:\n"Hear our prayer, Lord, and those of your servant [COR_ruler.GetFirstName]. Look, Almighty God, with a serene gaze on this, your glorious servant, [COR_ruler.GetFirstName]..."\nas he places the imperial crown upon [COR_ruler.GetFirstName]'s head and proclaims [COR_ruler.GetHerHim] [COR_ruler.GetTitleAsNameNoTooltip] of the Romans by grace of God, and protector of all Christendom.\n"Through whom honor and glory are yours through infinite ages of ages. Amen.""
 COR_ceremony.0323.desc_hre.2: "[COR_coronator.GetTitledFirstName] presents [COR_ruler.GetTitledFirstName] with the imperial regalia: "Receive this sword by the hands of bishops, who, though unworthy, are consecrated to be in the place and authority of the holy Apostles, deliver it to you, with our blessing, to serve for the defense of the holy Church, divinely ordained, and remember of whom the Psalmist prophesied, saying, 'Gird the sword upon your thigh, O most Powerful One, that with it you may exercise equity.'\nReceive this scepter, the sign of your kingly power, to rule with justice and equity. Let your judgments be guided by God's will, and may you protect the weak and uphold the rights of the Church.\nReceive this orb, the symbol of the world under Christ's dominion. May you recognize that all earthly power is subject to the will of God, and that you are His servant, charged with the care of His people."\nOnce fully vested with the regalia, the halls begin to echo with the chanted Laudes Imperiales:\n"Christus vincit! Christus regnat! Christus imperat! Long live the Emperor, whom God has anointed and crowned to rule over the Holy Roman Empire!"\nThe [COR_coronator.GetTitleAsNameNoTooltip] then offers a final prayer for the [COR_ruler.GetTitleAsNameNoTooltip]:\n"May the Lord bless you and keep you. May He grant you wisdom, strength, and courage in your reign. And when your earthly rule is done, may He welcome you into His eternal kingdom, where you will reign with Him forever and ever. Amen.""
 COR_ceremony.0323.desc_king_of_the_germans.1: "[COR_ruler.GetTitledFirstName] kneels before [COR_coronator.GetTitledFirstName] surrounded by [COR_ruler.GetHerHis] noble vassals, as the priest begins to recite the ancient prayers:\n"Almighty and Everlasting God, Lord of heaven and earth, we beseech You to bless this, Your servant [COR_ruler.GetFirstName], whom You have chosen to rule over the peoples of the realm. Grant him wisdom, justice, and strength, that he may govern with righteousness and protect Your holy Church."\nas he places the crown upon [COR_ruler.GetHerHis] head and proclaims:\n"Receive this crown, the symbol of royal dignity, which is given to you by the authority of Almighty God and the Church. May you, through the grace of God, wear it with honor and defend the rights of the realm.""
 COR_ceremony.0323.desc_king_of_the_germans.2: "[COR_coronator.GetTitledFirstName] presents [COR_ruler.GetTitledFirstName] a sword, speaking the word, "Take this sword, given to you by the hands of the bishops, though unworthy, as a sign of your duty to defend the Church, the realm, and all that is just. May you wield it with righteousness, as the Psalmist said, 'Gird your sword upon your thigh, O Mighty One, in your splendor and majesty, and in your majesty ride forth victoriously for the cause of truth, humility, and justice.'"\nThe halls begin to echo with the chanted Laudes Regiae:\n"Christus vincit! Christus regnat! Christus imperat! Long live the King of the Romans, whom God has chosen!"\nThe coronation then concludes with a final prayer:\n"Through the intercession of the blessed Apostles Peter and Paul, may Almighty God, who has raised you to this high office, grant you a prosperous reign, and after this life, a share in His eternal kingdom. Amen.""
 COR_ceremony.0323.desc_child: "[COR_ruler.GetTitledFirstName] kneels before [COR_coronator.GetTitledFirstName] as [COR_ruler.GetHerHis] host of vassals surrounds them in complete silence. The priest gives the child an encouraging smile as [COR_coronator.GetSheHe] blesses [COR_ruler.GetHerHim] and places the Royal Crown upon [COR_ruler.GetHerHis] head, proclaiming [COR_ruler.GetHerHim] [COR_ruler.GetTitleAsNameNoTooltip] of [COR_ruler.GetPrimaryTitle.GetNameNoTier] by grace of God."
 COR_ceremony.0323.desc: "[COR_ruler.GetTitledFirstName] kneels before [COR_coronator.GetTitledFirstName] as [COR_ruler.GetHerHis] host of vassals surrounds them in complete silence. The priest blesses [COR_ruler.GetHerHim] and places the Royal Crown upon [COR_ruler.GetHerHis] head, proclaiming [COR_ruler.GetHerHim] [COR_ruler.GetTitleAsNameNoTooltip] of [COR_ruler.GetPrimaryTitle.GetNameNoTier] by grace of God."
 COR_ceremony.0323.a: "Hail the [COR_ruler.GetTitleAsNameNoTooltip]!"
 COR_ceremony.0323.a_hre: "Hail Caesar!"
 
 COR_ceremony.0324.t: "Scandalous Coronation"
 COR_ceremony.0324.desc_host: "The Pope was baffled when I reached for the Imperial Crown in the middle of the ceremony and snatched away the golden circlet from his hands. Amongst the general amazement of the crowd of noblemen around us, I announced that from this day forward the Papacy would hold no longer any power over the Imperial throne."
 COR_ceremony.0324.desc: "The Pope was baffled when [COR_ruler.GetTitledFirstName] reached for the Imperial Crown in the middle of the ceremony and snatched away the golden circlet from his hands. Amongst the general amazement of the large crowd of noblemen gathered around them, [COR_ruler.GetTitledFirstName] announced that from [COR_ruler.GetHerHis] reign forward the Papacy would hold no longer any power over the Imperial throne."
 COR_ceremony.0324.a_host: "I am [COR_ruler.GetTitleAsNameNoTooltip] by my own hand!"
 COR_ceremony.0324.a: "What is [COR_ruler.GetSheHe] doing?!"
 
 COR_ceremony.0325.desc_pope: "I am baffled when [COR_ruler.GetTitledFirstName] reaches for the Imperial Crown in the middle of the ceremony and snatches away the golden circlet from my hands. Amongst the general amazement of the crowd of noblemen around us, [COR_ruler.GetSheHe] announces that from this day forward the Papacy would hold no longer any power over the Imperial throne."
 COR_ceremony.0325.desc: "I have received the most damning rumors about [COR_ruler.GetTitledFirstNamePossessive] Coronation Ceremony. According to most reports, the [COR_ruler.GetTitleAsNameNoTooltip] threw [COR_coronator.GetTitledFirstName] from the cathedral's balcony, proclaimed [COR_ruler.GetHerHim]self to be [COR_ruler.GetTitleAsNameNoTooltip] by [COR_ruler.GetHerHis] own will, and proceeded to reveal [COR_ruler.GetHerHim]self as the Antichrist."
 COR_ceremony.0325.a_pope: "Incredulous transgressions!"
 COR_ceremony.0325.a_pope.tt: "You excommunicate [COR_ruler.GetTitledFirstName]"
 COR_ceremony.0325.a: "Disconcerting news..."
 
 COR_ceremony.0330.desc: "Coronations are always a grand spectacle for the common folk, who assemble in hopes of beholding their sovereign and partaking, even if just symbolically, in the opulence of the realm.\n\nIn particular, I can't help but notice that the underway preparations for the grand banquet are being followed with rapt attention by a group of extremely haggard-looking peasants..."
 
 COR_ceremony.0331.desc: "The arrival of the [COR_ruler.GetTitleAsNameNoTooltip] was accompanied by great fanfare: a whole parade of richly caparisoned horses dropping silver shoes for the commoners to collect; drums, lyres, bagpipes, mimes, and jesters.\n\nNow, the parade has broken up, but it still attracts quite a crowd, distracted from the ongoing ceremony."
 COR_ceremony_parade_arrival_log_title: "$ep2_wedding.1170.t$"
 COR_ceremony_parade_arrival_log: "[CHARACTER.Custom('UIName')|U] arrived to [CHARACTER.GetHerHis] Coronation Ceremony with a magnificent parade."
 COR_ceremony_parade_death_log_title: "$wedding_parade_death_log_title$"
 COR_ceremony_parade_death_log: "[TARGET_CHARACTER.Custom('UIName')|U] was mysteriously killed during the parade celebrating [CHARACTER.Custom('UINamePossessive')] arrival to the Coronation Ceremony."
 
 COR_ceremony.0360.t: "Seed of Friendship"
 COR_ceremony.0360.desc: "Organizing such a monumental ceremony has given me the chance to meet the rulers of the realms neighboring [host.GetPrimaryTitle.GetNameNoTier]. Maintaining healthy relationships with my Christian peers is fundamental to ensure future peace and prosperity for my realm. [COR_potential_friend.GetTitledFirstName] in particular seems like a [COR_potential_friend.GetWomanMan] I could trust..."
 COR_ceremony.0360.a: "Could we be friends?"
 COR_ceremony.0360.b: "And yet, maybe I should keep my distance."
 
 COR_ceremony.0361.desc: "Organizing such a great ceremony has given me the chance to know better some of my vassals. Maintaining healthy relationships with all my subjects is fundamental to ensure the future stability and prosperity of my realm. [COR_potential_friend.GetTitledFirstName] in particular seems like a [COR_potential_friend.GetWomanMan] I could really trust..."
 
 COR_ceremony.0362.desc: "[host.GetTitledFirstName] has spared no expenses for [host.GetHerHis] coronation. As I was admiring the lavish sights, I was approached by the [host.GetTitleAsNameNoTooltip] [host.GetHerHim]self. After having talked to [host.GetHerHim] for a while, I am starting to think we might have a lot in common..."
 COR_ceremony.0362.a: "Let us join our realms in friendship!"
 COR_ceremony.0362.a.tt: "[host.GetTitledFirstNameNoTooltip] will receive your request of friendship"
 
 COR_ceremony.0363.desc: "[COR_potential_friend.GetTitledFirstName] has cheerfully accepted my offer for friendship. I was not wrong in putting my trust in [COR_potential_friend.GetHerHim], and now, thanks to this fortuitous meeting, I have further guaranteed the stability of my realm."
 COR_ceremony.0363.a.tt: "You have become friends with [COR_potential_friend.GetTitledFirstNameNoTooltip]"
 
 COR_ceremony.0364.desc: "Unfortunately, [COR_potential_friend.GetTitledFirstName] did not seem to share my feelings and politely refused my offer of friendship. While [COR_potential_friend.GetSheHe] was hardly rude or confrontational, it is unfortunate that we could not see eye to eye."
 COR_ceremony.0364.a: "Maybe [COR_potential_friend.GetSheHe] will change [COR_potential_friend.GetHerHis] mind in the future..."
 
 COR_ceremony.0370.t: "Exchange of Ideas"
 COR_ceremony.0370.desc: "Meeting new rulers and exchanging ideas about politics and royal virtues has been an interesting consequence of this ceremony. Everybody has at least one anecdote to share with me about the proper way to rule a Kingdom. I wonder which is closer to the truth..."
 COR_ceremony.0370.a: "Fostering good relations with one's neighbors and subjects is paramount."
 COR_ceremony.0370.b: "Proper handling of the realm's finances is fundamental."
 
 COR_ceremony.0371.desc: "[COR_coronator.GetTitledFirstNamePossessive] presence for my upcoming coronation has lured an entire flock of scholars and theologians in my court. While most of them keep their distance from the nobility, I have had the chance to overhear a few of them discussing about the most intriguing, metaphysical subjects during the evening."
 COR_ceremony.0371.a: "I will keep listening to them in the shadows."
 COR_ceremony.0371.b: "I will join the conversation."

 COR_ceremony.0380.t: "Impressions"
 COR_ceremony.0380.desc_child: "Having all the important grownups in my palace is great opportunity to show them that I am just as smart and wise as any [ROOT.Char.GetTitleAsNameNoTooltip] no matter how old I am."
 COR_ceremony.0380.desc: "With so many distinguished guests having traveled all the way to my court, the least I could do is entertain them while we all wait for the day of my coronation. This could also provide me with an opportunity to impress some of my more influential guests."
 COR_ceremony.0380.a: "Hear me, everyone!"
 COR_ceremony.0380.a.tt: "Attempt to use [diplomacy|E] to impress your guests"
 COR_ceremony.0380.b: "I do not want to embarrass myself before the ceremony."
 
 COR_ceremony.0381.desc_child: "When I started I was shaking a bit, but, after I finished listing all the responsibilities my tutor taught me about being a good [ROOT.Char.GetTitleAsNameNoTooltip], all my guests applauded and congratulated me."
 COR_ceremony.0381.desc: "Whatever doubts I might have had about my performance were completely unfounded: my speech about the duties of a good [ROOT.Char.GetTitleAsNameNoTooltip] to [ROOT.Char.GetHerHis] subjects was poignant and extremely well received."
 COR_ceremony.0381.a: "Phew..."
 COR_ceremony.0381.a.tt: "All of the guests' [opinion|E] is increased by #P 5#! because of your speech"
 
 COR_ceremony.0382.desc_child: "The young [host.GetTitledFirstName] decided to call for the attention of all [host.GetHerHis] guests before tonight's dinner and spent a great deal of time listing the virtues of a good [host.GetTitleAsNameNoTooltip]. It was quite surprising to see a child show already such wisdom, so much so that, after [host.GetHerHis] speech, many were convinced that, despite [host.GetHerHis] young age, [host.GetFirstNameNoTooltip] might make a great [host.GetTitleAsNameNoTooltip]."
 COR_ceremony.0382.desc: "[host.GetTitledFirstName] decided to call for the attention of all [host.GetHerHis] guests before tonight's dinner and spent a great deal of time decanting the virtues of a good [host.GetTitleAsNameNoTooltip]. [host.GetHerHis] speech was passionate and on point, enough to convince many of the people present that [host.GetSheHe] will be an extraordinary ruler."
 COR_ceremony.0382.a: "Myself included."
 
 COR_ceremony.0383.desc_child: "Just while I was in the middle of listing the duties of a good [ROOT.Char.GetTitleAsNameNoTooltip] like my tutor taught me, somebody in the crowd coughed and I lost my concentration! After a few failed attempts at resuming my speech, I was too embarrassed to continue and left the room covering my face."
 COR_ceremony.0383.desc: "Despite my best efforts, my speech about the duties of a good [ROOT.Char.GetTitleAsNameNoTooltip] to [ROOT.Char.GetHerHis] subjects was received a bit too coldly compared to my expectations. Perhaps I should have used less platitudes and talked about something more substantive..."
 COR_ceremony.0383.a: "Ugh, this could have gone better."
 COR_ceremony.0383.a.tt: "All of the guests' [opinion|E] is decreased by #N 10#! because of your speech"
 
 COR_ceremony.0384.desc_child: "The young [host.GetTitledFirstName] decided to call for the attention of all [host.GetHerHis] guests before tonight's dinner and spent a great deal of time listing the virtues of a good [host.GetTitleAsNameNoTooltip]. Unfortunately, the child was not up to the task and stopped midway through [host.GetHerHis] speech, rushing away, red with embarrassment."
 COR_ceremony.0384.desc: "[host.GetTitledFirstName] decided to call for the attention of all [host.GetHerHis] guests before tonight's dinner and spent a great deal of time decanting the virtues of a good [host.GetTitleAsNameNoTooltip]. Sadly, [host.GetHerHis] speech was stale and filled with platitudes, and not many believed in the conviction that [host.GetSheHe] proclaimed to have."
 COR_ceremony.0384.a: "What a shame."
 
 COR_ceremony.0390.t: "Galvanization"
 COR_ceremony.0390.desc: "With all this pomp and circumstance, all these lavish preparations, and with my coronation so close, I am finally starting to understand the weight and importance of my role as [ROOT.Char.GetTitleAsNameNoTooltip]. People expect great things of me."
 COR_ceremony.0390.a: "I shall be the greatest [ROOT.Char.GetTitleAsNameNoTooltip] ever!"
 COR_ceremony.0390.b: "This is a sign to stop slouching and take my work seriously."
 
 COR_ceremony.0401.t: "Coronation Feast Commences"
 COR_ceremony.0401.desc_host: "With the sacred rites concluded, the moment has come for jubilation!\n\nI gesture for the attendants to unveil the banquet and guide our esteemed guests to the dining hall.\n\nLet the coronation feast unfold!"
 COR_ceremony.0401.desc: "The solemn segment of the coronation — the crowning — has gracefully ended.\n\nA wave of anticipation washes over everyone for the sumptuous feast, the captivating performances, and the joyous celebration awaiting us.\n\nTo the feast we go!"
 COR_ceremony.0401.a: "To the festivities!"
 
 COR_ceremony.0402.desc: "Throughout the meal, I find myself easily drawn into [new_friend.GetTitledFirstNamePossessive] conversation.\n\n[new_friend.GetSheHe|U] has some very interesting opinions, makes the very best jokes, and we seem to have so much in common! Whenever I'm recounting an anecdote, [new_friend.GetSheHe] listens attentively, and chips in with all the appropriate comments at the appropriate time.\n\nWho would have thought I'd find such pleasant company at this coronation?"
 
 COR_friend_enjoyable_chat: "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] greatly enjoyed each other's company during a coronation banquet."
 
 COR_ceremony.0404.desc_host: "\n\nHow else can I honor my own coronation?"
 
 COR_ceremony_ewan.0011.desc.intro.normal: "Featuring exotic treats, elaborate culinary artworks, and rich colors with richer scents, the banquet's chefs have gone all out for the coronation feast." 
 
 COR_ceremony_ewan.0021.desc.t3.love.ambitious: ""Now #EMP this#! is what I was expecting!" booms [char_1.Custom('FirstNameNoTooltip')], "a venue fit for a truly #EMP grand#! coronation!""
 
 COR_ceremony_ewan.0041.desc.intro: "Every coronation banquet is host to a frankly #EMP interminable#! number of speeches. Some long, some short, some honest, some deceptive, roiling up and down the hall, punctuating every course of the feast in waves.\n\nAs my turn nears, I am left wondering — should I consider the happy couple, or"
 COR_ceremony_ewan.0041.a: "Praise the ruler, as expected."
 
 COR_ceremony.0499.desc: "With the ceremony finally concluded and every guest returned home, I can resume my duties as [ROOT.Char.GetTitleAsNameNoTooltip]: now that I have officially received the blessing of the Catholic Church, the legitimacy of my divine right to rule is beyond doubt."
 COR_ceremony.0499.a: "Excellent."
 
 COR_ceremony.0500.desc: "As the congregation disperses, the time comes for me to take my leave as well. The coronation served as a splendid gathering to engage with my counterparts and partake in the solemnity of the occasion. I depart from the venue, both weary and content, extending my sincerest hopes for the ruler's reign to be marked by wisdom and prosperity."
 COR_ceremony.0500.a: "Long live the monarch!"

