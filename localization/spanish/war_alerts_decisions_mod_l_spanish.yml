 notify_of_war_family_decision_value_one:0 "Guerras de familiares - Habilitar alertas"
 notify_of_war_family_decision_value_one_desc:0 "Habilita la notificación de guerras declaradas por o contra familiares cercanos y personajes con los que tienes una relación. La familia cercana incluye a su cónyuge, padres, abuelos, hijos, nietos y hermanos. Las relaciones incluyen a sus amantes, alma gemela, amigos, rivales, pupilos, tutores, estudiantes y mentores."
 notify_of_war_family_decision_value_one_tooltip:0 "Habilita la notificación de guerras declaradas por o contra familiares cercanos y personajes con los que tienes una relación."
 notify_of_war_family_decision_value_one_confirm:0 "Activar las notificaciones de guerra familiar"
 
 notify_of_war_family_decision_value_two:0 "Guerras de familiares extendida: alertas ampliadas "
 notify_of_war_family_decision_value_two_desc:0 "Habilita la notificación de guerras declaradas por familiares cercanos, familiares extendidos y personajes con los que tienes una relación. La familia cercana incluye a su cónyuge, padres, abuelos, hijos, nietos y hermanos. La familia extendida incluye a sus primos, tíos, tías, sobrinos y sobrinas. Las relaciones incluyen a sus amantes, alma gemela, amigos, rivales, pupilos, tutores, estudiantes y mentores."
 notify_of_war_family_decision_value_two_tooltip:0 "Habilita la notificación de guerras declaradas por familiares cercanos, familiares extendidos y personajes con los que tienes una relación."
