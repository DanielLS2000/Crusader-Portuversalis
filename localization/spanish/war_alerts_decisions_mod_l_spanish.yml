 notify_of_war_hide_legacy_set:0 "Activa Ocultar y Mostrar Alternar para las Opciones de War Alerts"
 notify_of_war_hide_legacy_set_desc:0 "Activa el interruptor de ocultar y mostrar para las opciones de War Alerts. Las opciones de War Alerts reaparecerán como decisiones menores después de la activación y ahora se pueden ocultar cuando no se configuran o cambian las opciones de alerta para reducir el desorden del menú. Esta decisión solo aparecerá para los primeros usuarios que guarden juegos, los juegos futuros tendrán la pantalla de alternar ocultar y mostrar con la activación inicial."
 notify_of_war_hide_legacy_set_tooltip:0 "Activa la opción de ocultar y mostrar para War Alerts. Las opciones de War Alerts reaparecerán en decisiones menores después de la activación."
 notify_of_war_hide_legacy_set_confirm:0 "Activar"
 
 notify_of_war_hide_hide:0 "Ocultar opciones de War Alerts"
 notify_of_war_hide_hide_desc:0 "Oculta las opciones de War Alerts del menú de decisiones. Todas las configuraciones de War Alerts se conservan y siguen siendo efectivas. Las alertas de guerra se pueden cambiar alternando la decisión 'Mostrar War Alerts' que aparecerá en el menú de decisiones para que todas las opciones vuelvan a aparecer."
 notify_of_war_hide_hide_tooltip:0 "Oculta las opciones de War Alerts del menú de decisiones. Todas las configuraciones de War Alerts se conservan y siguen siendo efectivas."
 notify_of_war_hide_hide_confirm:0 "Ocultar opciones de War Alerts"
 
 notify_of_war_hide_show:0 "Mostrar opciones de War Alerts"
 notify_of_war_hide_show_desc:0 "Muestra las opciones de War Alerts en el menú de decisiones para que se puedan configurar y modificar. Todas las configuraciones de War Alerts se conservan y siguen siendo efectivas."
 notify_of_war_hide_show_tooltip:0 "Muestra las opciones de War Alerts en el menú de decisiones para que se puedan configurar y modificar. Todas las configuraciones de War Alertsa se conservan y siguen siendo efectivas."
 notify_of_war_hide_show_confirm:0 "Mostrar opciones de War Alerts"
 
