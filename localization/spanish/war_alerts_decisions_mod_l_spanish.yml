l_spanish:
 notify_of_war_activate:0 "Activar War Alerts"
 notify_of_war_activate_desc:0 "Activa las opciones de notificación de War Alert y habilita la selección de diferentes opciones de notificación. Después de la activación, las opciones de notificación de War Alert aparecerán en Decisiones menores y deben seleccionarse allí antes de que aparezcan."
