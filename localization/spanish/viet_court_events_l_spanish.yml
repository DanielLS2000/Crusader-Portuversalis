 VIETmisc.6002.t:0 "Comportamiento Inaceptable"
 VIETmisc.6002.desc:0 "Últimamente, [relative.GetTitledFirstName] ha ganado notoriedad debido a su mal comportamiento en mi corte. [relative.GetSheHe|U] olvida la etiqueta básica, ha insultado a más de un enviado visitante en alguna ocasión, y, en general, a menudo ignora el protocolo de la corte. Muchos sospechan que, porque [relative.GetFirstNameNoTooltip] está relacionado conmigo, [relative.GetSheHe] cree que puede salirse con la suya sin mostrar modales ni decoro.\n\nLas cosas se han puesto tan mal que [complainer.GetTitledFirstName] se ha acercado a mí para discutir este asunto.\n\n“Mi [ROOT.Char.GetLadyLord], deberías hacer algo sobre la conducta inaceptable de [relative.GetTitledFirstNamePossessiveNoTooltip],” me ruega [complainer.GetFirstNameNoTooltip]. “No solo es malo en sí mismo, sino que refleja mal en #italic ti#!. Como [ROOT.Char.GetTitleAsNameNoTooltip], necesitas mantener la disciplina en tu corte, ¡especialmente con tu propia familia!”"
 VIETmisc.6002.a:0 "Le daré una reprimenda severa a [relative.GetFirstNameNoTooltip]."
 VIETmisc.6002.a.tooltip:0 "Reprendes estrictamente a [relative.GetTitledFirstNameNoTooltip]"
 VIETmisc.6002.a.success:0 "[relative.GetFirstNameNoTooltip] acepta cambiar sus maneras"
 VIETmisc.6002.a.failure:0 "[relative.GetFirstNameNoTooltip] no acepta tus demandas"
 VIETmisc.6002.b:0 "Intentaré persuadir pacientemente a [relative.GetHerHim] para que mejore."
 VIETmisc.6002.b.tooltip:0 "Usas un enfoque más diplomático con [relative.GetTitledFirstNameNoTooltip]"
 VIETmisc.6002.b.success:0 "Tus palabras persuaden a [relative.GetFirstNameNoTooltip] para cambiar sus maneras"
 VIETmisc.6002.b.failure:0 "Tus palabras caen en oídos sordos"
 VIETmisc.6002.c:0 "Mientras [relative.GetSheHe] no lastime a nadie, déjalo ser."
 VIETmisc.6003.t:0 "Un Desliz"
 VIETmisc.6003.desc:0 "Los rituales son una parte importante de la vida diaria en cualquier corte real. Pueden ser aburridos para algunos, pero debemos realizarlos regularmente para enfatizar el poder y el estatus de mi corte.\n\n¿Por qué, entonces, [courtier.GetTitledFirstName] cometió un error hoy? Era solo una ceremonia rutinaria para cuando entré a la sala de la corte por la mañana, y todos los presentes tenían su papel que desempeñar: ciertos gestos que hacer, ciertas posturas corporales que asumir, ciertas palabras formuladas que decir, y así sucesivamente. Sin embargo, el error de [courtier.GetSheHe] hizo que la ceremonia se detuviera abruptamente, a pesar de que [courtier.GetSheHe] ha hecho esto muchas veces antes.\n\nMientras paso junto a [courtier.GetFirstNameNoTooltip], todos miran al desafortunado [courtier.GetWomanMan], que tiene una expresión avergonzada en su rostro. Independientemente de mis sentimientos personales, no refleja bien en mí como [ROOT.Char.GetTitleAsNameNoTooltip] si incluso un miembro de mi corte no puede cumplir con sus deberes básicos."
 VIETmisc.6003.a:0 "¡No es gran cosa en absoluto! Los errores suceden todo el tiempo."
 VIETmisc.6003.b:0 "Reprenderé a [courtier.GetHerHim] frente a todos."
 VIETmisc.6003.c:0 "Reprenderé a [courtier.GetHerHim] en privado."
 VIETmisc.6004.t:0 "Un Enviado Desaprobador"
 VIETmisc.6004.desc:0 "[envoy.GetTitledFirstName], un consejero que sirve a [neighbor.GetTitledFirstName], fue enviado por su señor para visitar mi corte, como parte de algunas formalidades diplomáticas. Después de que acepté amablemente a este [envoy.GetWomanMan] en mi corte, mientras discutíamos varios asuntos, [envoy.GetSheHe] tuvo la desfachatez de sugerir que mi corte no está a la altura. ¡Qué calumnia!\n\nEn particular, [envoy.GetFirstNameNoTooltip] dijo: “Esperaría que la corte de un gran [ROOT.Char.GetTitleAsNameNoTooltip] como usted fuera... más grandiosa. Esta es una sala bastante pequeña y mal iluminada, las decoraciones son banales y lúgubres, y las escaleras en esa otra sala - ¡todos saben que una buena corte necesita excelentes y majestuosas escaleras!”\n\n[envoy.GetSheHe|U] suspira, luego continúa balbuceando, “Mire, para ser franco, esta ‘corte real’ no es tan diferente de la corte de un mero duque o jefe menor. ¿Dónde está la grandeza? ¿La majestuosa majestuosidad?”"
 VIETmisc.6004.a:0 "[envoy.GetSheHe|U] es torpe, pero no haría daño embellecer las cosas."
 VIETmisc.6004.b:0 "¡Envía a este insolente de regreso a [neighbor.GetFirstNameNoTooltip]!"
 VIETmisc.6004.c:0 "Vamos a centrarnos en temas más importantes como los asuntos de estado."
 VIETmisc.6005.t:0 "Ceremonias Frívolas"
 VIETmisc.6005.desc:0 "Los rituales son una parte importante de los procedimientos diarios de cualquier corte real. Un monarca que se respete a sí mismo necesita mantener un sentido de grandeza, y tales rituales son una forma efectiva de hacerlo.\n\nSin embargo, algunos de mis cortesanos me han dicho que varias de las ceremonias [ROOT.Char.GetCulture.GetName] y [ROOT.Char.GetFaith.GetAdjective] que se realizan regularmente en mi corte son quizás un poco excesivas y un desperdicio de dinero.\n\n[courtier.GetTitledFirstName] es el principal entre mis cortesanos que aboga por una reducción en el número de ceremonias, particularmente las más fantasiosas. “¡Piensa en todo el dinero que ya no tenemos que gastar en estas frivolidades!” me explica [courtier.GetSheHe] un día. “Ese dinero se puede gastar en algo realmente útil.”"
 VIETmisc.6005.a:0 "Excelente punto. Implementaré tus sugerencias."
 VIETmisc.6005.b:0 "Oh, tengo una mejor idea: ¡#italic aumentaré#! el número de rituales!"
 VIETmisc.6005.c:0 "Entiendo tu punto, pero estos rituales son importantes."
 VIETmisc.6006.t:0 "El Error de un Niño"
 VIETmisc.6006.desc:0 "Aunque [child.GetFirstName] es un niño, es importante que [child.GetSheHe] observe los asuntos diarios de mi corte como parte de su educación. De esa manera, cuando [child.GetSheHe] sea adulto, sabrá cómo comportarse adecuadamente sin importar en qué corte se encuentre.\n\nSin embargo, hoy, parece que [child.GetFirstNameNoTooltip] cometió un error: ¡[child.GetSheHe] olvidó la etiqueta adecuada al dirigirse a [nice_courtier.GetTitledFirstName]! [nice_courtier.GetFirstNameNoTooltip] se rió, diciendo que [child.GetFirstNameNoTooltip] es solo un niño que aprenderá de este error, pero [mean_courtier.GetFirstName], quien presenció todo el incidente, dijo que era altamente inapropiado, y que necesito disciplinar a [child.GetFirstNameNoTooltip] y enseñarle una lección para mantener el decoro en mi corte."
 VIETmisc.6006.a:0 "Si [nice_courtier.GetFirstNameNoTooltip] no le importa, entonces a mí tampoco me importará."
 VIETmisc.6006.b:0 "[mean_courtier.GetFirstNameNoTooltip] tiene razón. Reprenderé a [child.GetFirstNameNoTooltip] por esto."
 VIETmisc.6006.c:0 "Creo que [child.GetFirstNameNoTooltip] ya ha aprendido lo que hizo mal."
 VIETmisc.6007.t:0 "Sirviente Distraído"
 VIETmisc.6007.desc:0 "Tengo un sirviente llamado [servant.GetFirstName] que a veces tiene que realizar varias tareas en mi sala de la corte para ayudar en sus asuntos diarios. La cuestión es que, [servant.GetSheHe] es extremadamente atractivo. ¿Cómo puede ser que un plebeyo se vea tan atractivo, incluso sin cosméticos adecuados y buena ropa?\n\nEn realidad, si quiero ser más correcto, no diría que [servant.GetSheHe] es solo extremadamente atractivo, [servant.GetSheHe] es también #italic distractingly#! atractivo. [courtier.GetTitledFirstName] me ha dicho recientemente que [courtier.GetSheHe] cree que la buena apariencia de [servant.GetFirstNamePossessive] interfiere con la capacidad de mis cortesanos y sirvientes para realizar sus tareas.\n\n“¿Cómo puede alguien hacer algo cuando ese... ese simple [servant.GetFirstNameNoTooltip] está allí,” me dijo [courtier.GetSheHe], “agitando y tentando con su apariencia sumamente agradable?”"
 VIETmisc.6007.a:0 "Está bien. [servant.GetFirstNameNoTooltip] se le asignarán otras tareas fuera de la corte."
 VIETmisc.6007.b:0 "¡Alguien tan atractivo debería ser elevado en rango!"
 VIETmisc.6007.c:0 "Sabes, creo que esto es tu problema, no de nadie más."
 VIETmisc.6008.t:0 "Quedarse Dormido"
 VIETmisc.6008.desc:0 "Hoy estábamos participando en algunas ceremonias de la corte. Eran solo los rituales estándar de palabras amables, ropa y gestos utilizados para reforzar mi poder y estatus como monarca.\n\nEstos rituales también son tremendamente aburridos.\n\nDe hecho, las ceremonias de hoy eran tan aburridas que me quedé dormido por lo que debieron ser unos minutos.\n\nSolo me desperté porque [random_courtier.GetTitledFirstName] hizo una tos falsa tan fuerte que la escuché. De todos modos, era obvio que todos vieron que me había quedado dormido, pero todos fingieron que nada había pasado por temor a ofenderme."
 VIETmisc.6008.a:0 "Todos, cometí un error. No sean como yo."
 VIETmisc.6008.b:0 "Hice mal, pero no debería atraer atención hacia ello."
 VIETmisc.6008.c:0 "Um… sí… no pasó nada en absoluto… ¿dónde estábamos?"
 VIETmisc.6009.t:0 "¿Dónde están las Escaleras?"
 VIETmisc.6009.desc:0 "Hoy mi corte está recibiendo a un noble y viajero famoso llamado [traveler.GetFullName] de [county.GetNameNoTier]. Durante la visita de [traveler.GetHerHis], le pregunto a [traveler.GetHerHim] cómo se compara mi sala de la corte real con otras que [traveler.GetSheHe] ha visto en sus viajes.\n\n“Puedes ser franco si lo deseas,” le aseguro a [traveler.GetHerHim]. “Quiero ver si hay alguna mejora que pueda hacer.”\n\n“Mi [ROOT.Char.GetLadyLord], creo que tu sala de la corte está bien,” dice [traveler.GetFirstNameNoTooltip], “excepto por una cosa: ¡le faltan buenas escaleras! Hoy en día, en otras cortes reales, las escaleras grandiosas no se encuentran en #italic ninguna parte#!. Extraño, ¿no es así?”\n\n“¡Nunca lo noté hasta ahora, pero tus observaciones son correctas!” Acepto.\n\n“¡Exactamente! Todos saben que unas escaleras grandes y majestuosas pueden realmente mejorar el aspecto interior de un edificio,” dice [traveler.GetFirstNameNoTooltip]. “Si tuvieras unas escaleras realmente bonitas y grandes aquí, o tal vez allá, o tal vez en esa otra sala, mostraría cómo [ROOT.Char.GetTitledFirstNameNoTooltip] está un #italic escalón por encima#! de todos los demás monarcas.”"
 VIETmisc.6009.a:0 "¡Una idea maravillosa! Construiré más escaleras en esa otra sala."
 VIETmisc.6009.b:0 "Por otro lado... ¿realmente necesitamos más escaleras?"
 VIETmisc.6010.t:0 "Renovaciones Menores"
 VIETmisc.6010.desc:0 "Realicé algunas renovaciones menores en mi sala de la corte que se completaron ayer. Como monarca, tengo un flujo constante de personas entrando y saliendo de esta sala todos los días, y esto causa una cantidad notable de desgaste. Por lo tanto, es importante que mantenga este lugar para que luzca aceptable.\n\nDicho esto, las renovaciones más recientes parecen haber dejado algunos escombros en la sala de la corte. Mis sirvientes están trabajando arduamente para limpiarlo, lo que podría llevar uno o dos días, pero hace que mi corte real se vea un poco... indigna."
 VIETmisc.6010.a:0 "Tendré que celebrar la corte en otro lugar esta semana."
 VIETmisc.6010.b:0 "¡Apúrense! Limpien el desorden rápidamente o si no..."
 VIETmisc.6011.t:0 "El [parent.GetMotherFather|U] Fastidioso"
 VIETmisc.6011.desc:0 "Estaba realizando las tareas habituales que un [ROOT.Char.GetTitleAsNameNoTooltip] promedio haría en un día promedio.\n\nDesafortunadamente, las cosas no eran tan tranquilas y pacíficas como esperaba. Después de las ceremonias matutinas, mi [parent.GetMotherFather], [parent.GetTitledFirstName], apartó a varios cortesanos para reprenderlos por chismorrear o comportarse inapropiadamente, o porque su ropa estaba un poco desalineada, o por qué necesitan esforzarse más en su trabajo.\n\nCuando traté de calmar a [parent.GetHerHim], mi [parent.GetMotherFather] me miró con furia y dijo, mientras agitaba un dedo hacia mí, “[ROOT.Char.GetFirstNameNoTooltip]! ¿Qué clase de corte estás dirigiendo? Necesitas responsabilizarte por cualquier falta de decoro aquí. ¡Eres un [ROOT.Char.GetTitleAsNameNoTooltip] ahora, sin embargo, aún tengo que ir por ahí haciendo todo por ti como si fueras un niño!”\n\nDespués de un largo y incómodo silencio, [parent.GetSheHe] añadió en un tono dulce, “Por cierto, si tienes hambre, pedí al cocinero que te preparara algunos de tus bocadillos favoritos. ¡Te ves tan demacrado estos días, necesitas comer más!”"
 VIETmisc.6011.a:0 "[parent.GetMotherFather|U], ¡basta! ¡Soy el [ROOT.Char.GetTitleAsNameNoTooltip]!"
 VIETmisc.6011.b:0 "¡Ah! ¿Qué haría uno sin su [parent.GetMotherFather]?"
 VIETmisc.6011.info:0 "#emphasis Contexto Histórico:#! Aunque nos gusta pensar en los gobernantes históricos como figuras poderosas con poder ilimitado, incluso los más poderosos a menudo tenían que deferir a ciertas figuras de autoridad, especialmente a sus padres, y especialmente a sus madres. Se dice, por ejemplo, que incluso el gran Genghis Khan escuchaba los consejos de su madre."
 VIETmisc.6012.t:0 "¡Consejero Corrupto Atrapado!"
 VIETmisc.6012.desc:0 "No hace mucho tiempo, [courtier.GetTitledFirstName] me estaba representando en asuntos oficiales en un pueblo del [county.GetName]. Mientras estaba allí, [courtier.GetSheHe] presenció a uno de mis consejeros menores, [official.GetFullName], acosando a algunos campesinos, empujándolos físicamente, tratando de extorsionar dinero de ellos, y haciendo comentarios lascivos hacia loss plebeyoss más atractivoss.\n\nIndignado por esta injusticia, [courtier.GetFirstNameNoTooltip] se acercó a [official.GetFirstNameNoTooltip], advirtiéndole que se detuviera. [official.GetFirstNameNoTooltip] se burló de [courtier.GetFirstNameNoTooltip], asumiendo que [courtier.GetSheHe] no era nadie, hasta que [courtier.GetFirstNameNoTooltip] reveló que [courtier.GetSheHe] era mi representante directo.\n\nInsultar al representante oficial del [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] no es un asunto de risa, y, debido a las numerosas quejas sobre [official.GetFirstNameNoTooltip] por parte de los lugareños, [courtier.GetFirstNameNoTooltip] ha traído al tonto ante mí para juicio. La lógica de [courtier.GetFirstNamePossessiveNoTooltip] es que si castigo a [official.GetFirstNameNoTooltip] aquí, en mi corte, frente a todos, puedo dar un firme ejemplo para el resto de mi reino."
 VIETmisc.6012.a:0 "Aprendiste tu lección, [official.GetFirstNameNoTooltip]. No lo hagas de nuevo."
 VIETmisc.6012.b:0 "Despoja a [official.GetHerHim] de sus títulos y encarcelen a [official.GetHerHim]."
 VIETmisc.6012.c:0 "¡Castigaré a [official.GetFirstNameNoTooltip] #italic y#! recompensaré a [courtier.GetFirstNameNoTooltip]!"
 VIETmisc.6013.t:0 "Un Invitado Impresionado"
 VIETmisc.6013.desc:0 "Varios dignatarios del [county.GetName] recientemente visitaron mi corte en nombre de los élites de allí. Pasé algunas semanas hospedando a estos distinguidos invitados; pasamos tiempo discutiendo asuntos de estado pero también disfrutando de buenos banquetes y momentos agradables.\n\nAntes de irse, uno de ellos, un [dignitary.GetWomanMan] gentil llamado [dignitary.GetFullName], dice que siempre quiso viajar a [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]. Habiendo visto esta área ahora, [dignitary.GetSheHe] estaba tan impresionado que desea quedarse aquí y servirme como cortesano.\n\nSin embargo, [dignitary.GetFirstNameNoTooltip] también es conocido en su tierra natal como un líder comunitario talentoso y capaz, que contribuye mucho a la sociedad."
 VIETmisc.6013.a:0 "Tu gente te necesita. ¡Logra grandes cosas en casa!"
 VIETmisc.6013.b:0 "Si quieres unirte a mi corte, te recibiré con gusto."
 VIETmisc.6014.t:0 "¡Vergüenza!"
 VIETmisc.6014.desc:0 "“¡Vergüenza!” dice [shamer.GetTitledFirstName]. “¡#italic Vergüenza#! ¡Estamos dentro de una sala de la corte real! Tu pobre actitud y comportamiento inapropiado arrastran esta corte hacia abajo, dando un mal nombre a nuestro [ROOT.Char.GetTitleAsNameNoTooltip] entre los monarcas del mundo!”\n\nParece que [shamer.GetFirstNameNoTooltip] está teniendo un problema con varios de mis sirvientes nuevamente. [shamer.GetSheHe|U] siempre tiene altas expectativas para ellos, especialmente dentro de mi sala de la corte; estas expectativas a veces parecen imposibles de cumplir.\n\nMis sirvientes se disculpan tímidamente con [shamer.GetFirstNameNoTooltip] por su desliz (ya sea un error real o no, no lo sé), y me doy cuenta de que al participar en este comportamiento, [shamer.GetFirstNameNoTooltip] podría ser visto por algunas personas como usurpando indirectamente #italic mi#! autoridad para disciplinar y reprender a mis propios sirvientes en esta sala de la corte."
 VIETmisc.6014.a:0 "[shamer.GetFirstNameNoTooltip] tiene derecho a regañarlos si cree que es necesario."
 VIETmisc.6014.b:0 "¡Yo soy el [ROOT.Char.GetTitleAsNameNoTooltip] aquí, no tú! Detén esto ahora."
 VIETmisc.6015.t:0 "¡Oh No!"
 VIETmisc.6015.desc:0 "Estaba en mi corte, haciendo las cosas ordinarias que un [ROOT.Char.GetTitleAsNameNoTooltip] ordinario hace en un día ordinario. Estaba volviéndose aburrido, si tengo que ser honesto. Y luego…\n\n#italic #bold ¡BAM!#!#!\n\nTodos se vuelven, sorprendidos. ¿Qué fue eso?\n\n[courtier.GetTitledFirstName] fue a investigar la fuente del alboroto, y resulta que uno de los grandes tapices se descolgó y cayó, causando un ruido muy fuerte y perturbador. Afortunadamente, nadie resultó herido, pero fue un incidente incómodo. Uno podría incluso recordar algunos cuentos populares [ROOT.Char.GetCulture.GetName] y supersticiones sobre cómo la desgracia para monarcas como yo típicamente es precedida por incidentes extraños, aparentemente aleatorios, y ominosos como este."
 VIETmisc.6015.a:0 "Estoy seguro de que no es nada. ¡Volvamos a colgar esa cosa!"
 VIETmisc.6016.t:0 "Un Cortesano Malo Inexistente"
 VIETmisc.6016.desc:0 "He oído rumores que se esparcen por la región sobre cómo mi corte real alberga a un cortesano particularmente desagradable y corrupto llamado [fake.GetFullNameNoTooltip]. Se ha convertido en parte del folklore local contar relatos lúgubres sobre las terribles cosas en las que [fake.GetSheHe] se involucra, a costa mía.\n\nEl problema es que no tengo ningún cortesano con ese nombre y descripción.\n\nAlgunos días, miro alrededor de mi corte, preguntándome si una de las personas aquí inspiró tales historias. ¿Quién sabe dónde o cuándo surgió este rumor por primera vez? Independientemente, estos cuentos están influyendo en cómo la gente ve mi corte y a mí como monarca."
 VIETmisc.6016.a:0 "¡Espero que mi reputación no sufra por esto!"
 VIETmisc.6016.b:0 "¡Reprime cualquier mención de este supuesto [fake.GetFirstNameNoTooltip] en mi corte!"
 VIETmisc.6017.t:0 "Un Cortesano Bueno Inexistente"
 VIETmisc.6017.desc:0 "He oído rumores que se esparcen por la región sobre cómo mi corte real alberga a un cortesano maravilloso y santo llamado [fake.GetFullNameNoTooltip]. Se ha convertido en parte del folklore local contar relatos inspiradores sobre las grandes hazañas que [fake.GetSheHe] ha hecho para ayudar y proteger al pueblo común en mi nombre.\n\nAunque esto es agradable y todo, no tengo ningún cortesano con ese nombre y descripción.\n\nAlgunos días, miro alrededor de mi corte, preguntándome si una de las personas aquí inspiró tales historias. ¿Quién sabe dónde o cuándo surgió este rumor por primera vez? Independientemente, estos cuentos están influyendo en cómo la gente ve mi corte y a mí como monarca."
 VIETmisc.6017.a:0 "¿Supongo que la gente piensa bien de mí y de mi corte?"
 VIETmisc.6017.b:0 "¡Patrocina a bardos para que compongan canciones sobre [fake.GetFirstNameNoTooltip]!"
 # Version 1.7.1 Start Here - Please leave this comment and do not remove it
 # Version 1.8.3 Start Here - Please leave this comment and do not remove it
  VIETmisc.6018.t:0 "Habilidades Oratorias Excelentes"
 VIETmisc.6018.desc:0 "Como parte de los procedimientos de la corte de hoy, [orator.GetTitledFirstName] tuvo que dar un discurso a unos dignatarios extranjeros visitantes. Para nuestra sorpresa, [orator.GetSheHe] realmente hizo un gran trabajo; aunque su habilidad en retórica podría ser mejor, los dignatarios quedaron impresionados con lo que dijeron que era la elocuencia y el tacto de las palabras de [orator.GetFirstNamePossessiveNoTooltip], y que refleja bien la grandeza de mi corte real."
 VIETmisc.6018.a:0 "¡Un trabajo encomiable hoy, [orator.GetFirstNameNoTooltip]!"
 VIETmisc.6018.b:0 "¿Por qué alguien elogiaría un discurso tan promedio?"
 VIETmisc.6019.t:0 "Música Popular Folclórica"
 VIETmisc.6019.desc:0 "La música folclórica tradicional de [county.GetNameNoTier] ha adquirido cierta fama últimamente, ya que su estilo único se está extendiendo por la región. Hoy, [courtier.GetTitledFirstName], quien es fanático de este estilo de música folclórica, me está animando a decirles a los músicos de mi corte real que compongan o toquen música al estilo [county.GetAdjectiveNoTooltip]."
 VIETmisc.6019.a:0 "He escuchado la música antes, pero no entiendo su atractivo."
 VIETmisc.6019.b:0 "¡Sí! Abracemos el estilo de música [county.GetAdjectiveNoTooltip]."
 # Version 1.8.4 Start Here - Please leave this comment and do not remove it
 # Version 1.11.1 Start Here - Please leave this comment and do not remove it
 VIETmisc.6020.t:0 "Leche de Almendras"
 VIETmisc.6020.desc:0 "Como un [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip], siempre estoy buscando formas de mejorar mi imagen como un devoto seguidor de [ROOT.Char.GetFaith.HighGodNameAlternate]. Mi [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName] me ha propuesto una idea interesante hoy mientras celebraba la corte.\n\n“Mi [ROOT.Char.GetLadyLord],” explicó [chaplain.GetSheHe], “estoy seguro de que conoce el valor de la leche de almendras, y cómo la consumimos durante la Cuaresma como un sustituto de la leche animal, como un acto de templanza.”\n\n“Correcto,” digo. “¿Qué hay de estas almendras, entonces?”\n\n“Bueno, ¿por qué no hacemos que sus cocineros las usen más regularmente en banquetes y otras reuniones?” pregunta [chaplain.GetFirstNameNoTooltip]. “Claro, sería costoso, ya que la leche de almendras es un lujo, pero mostraría que usted está tratando de practicar las enseñanzas de los [ROOT.Char.GetFaith.ReligiousText] durante todo el año. Esto solo puede reflejar bien en su imagen entre las cortes [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] del mundo.”"
 VIETmisc.6020.a:0 "¡Gran idea! Me encanta la leche de almendras, de todos modos."
 VIETmisc.6020.b:0 "Entiendo tu punto, pero es demasiado caro."
 VIETmisc.6020.info:0 "#emphasis Contexto Histórico:#! Aunque hoy en día la leche de almendras se considera una moda moderna, en realidad era muy popular en la época medieval, particularmente entre las clases altas. En la Europa cristiana, a menudo se utilizaba como sustituto de la leche animal (particularmente durante la Cuaresma). La leche de almendras aparecía prominentemente en los libros de cocina medievales, utilizada en una variedad de platos salados y dulces, desde sopas y postres hasta mariscos o simplemente sola."
