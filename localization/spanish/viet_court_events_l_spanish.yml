 VIETmisc.6021.t:0 "Alboroto"
 VIETmisc.6021.desc:0 "La paz y la ceremonia de la vida cortesana de hoy fueron interrumpidas por un fuerte ruido.\n\n“¿Qué es todo este alboroto?” dije, en un tono firme pero somnoliento, mientras me levantaba para investigar el alboroto.\n\nEn la entrada de mi sala de la corte, parecía que cuando [courtier.GetTitledFirstName] entró en la sala de la corte, [courtier.GetSheHe] tropezó y cayó al suelo. [courtier.GetSheHe|U] se enredó en sus ropas y fue un desastre total, y gritó todo tipo de palabras inapropiadas en frustración mientras mis sirvientes se apresuraban a ayudar a [courtier.GetHerHim] a levantarse.\n\nTomó unos segundos más para que [courtier.GetFirstNameNoTooltip] se diera cuenta de lo tonto que se veía. Mientras otros en mi corte se reían disimuladamente, susurraban y señalaban a [courtier.GetHerHim], [courtier.GetSheHe] se veía muy avergonzado mientras me acercaba."
 VIETmisc.6021.a:0 "Nadie debería reírse de la desgracia de [courtier.GetFirstNamePossessiveNoTooltip]. Es grosero."
 VIETmisc.6021.b:0 "Eso fue gracioso. Parecías un completo idiota."
 VIETmisc.6021.c:0 "Bueno, no importa. Continuemos como estábamos."
 VIET_every_courtier_tt_laughing:0 "Cada [courtier|E] que encontró la situación divertida"
