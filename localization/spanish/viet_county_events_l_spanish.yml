 VIETmisc.3037.t:0 "Conspiraciones en [county.GetNameNoTierNoTooltip]"
 VIETmisc.3037.desc:0 "Últimamente, ha habido rumores entre los plebeyos en [county.GetNameNoTier] de que yo no soy, de hecho, [ROOT.Char.GetTitledFirstName], y que en realidad soy un impostor que reemplazó al verdadero [ROOT.Char.GetFirstNameNoTooltip] hace algún tiempo.\n\nTales afirmaciones son, por supuesto, bastante ridículas, pero como no interactúo con todos los plebeyos y no todos los plebeyos me conocen a mí y a mi historia de vida, no hay mucho que pueda hacer para convencerlos de lo contrario... ¿o sí?"
 VIETmisc.3037.a:0 "¡Cómo se atreven a inventar estas tontas conspiraciones sobre mí!"
 VIETmisc.3037.b:0 "Debemos hacer lo posible para suprimir estas patéticas mentiras."
 VIETmisc.3038.t:0 "Un [legend.GetWomanMan] Santo Legendario"
 VIETmisc.3038.desc:0 "Recientemente, ha habido rumores entre los plebeyos en [county.GetNameNoTier] de que un sabio y benevolente [legend.GetWomanMan] santo llamado [legend.GetFullNameNoTooltip] está recorriendo secretamente cada pueblo y granja y río, y así sucesivamente, cantando oraciones y realizando magia blanca para mejorar la vida de las personas.\n\nTales historias son agradables e inspiran a la gente, pero nadie ha #italic visto#! realmente a esta figura de [legend.GetFirstNameNoTooltip]. La gente solo afirma que [legend.GetSheHe] realmente existe. Los [ROOT.Char.Custom('DefaultPriestTitlePlural')] tampoco están seguros de qué hacer con estas historias."
 VIETmisc.3038.a:0 "¡Estoy seguro de que [legend.GetSheHe] es real!"
 VIETmisc.3038.b:0 "Quizás [legend.GetSheHe] sea solo un cuento."
