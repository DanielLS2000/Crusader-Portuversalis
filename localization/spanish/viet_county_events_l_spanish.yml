 # NEW COUNTY/PROVINCE EVENTS
 
 VIETmisc.3000.t:0 "¡Muy Bien!"
 VIETmisc.3000.desc:0 "Ciertos tipos de bayas comestibles de [county.GetNameNoTier] han ganado una buena reputación por sus supuestas propiedades medicinales. Como resultado, se están enviando en mayor número a las áreas vecinas, reforzando la economía local."
 VIETmisc.3000.a:0 "¡Buenas bayas!"
 VIETmisc.3000.tooltip:0 "Mientras que cualquier [county|E] de tus [domain|E] tenga [GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip] en su [county_modifier|E], tendrás acceso a la [decision|E] #V Comprar valiosas bayas medicinales#!."
 VIETmisc.3001.t:0 "Una cueva fascinante"
 VIETmisc.3001.desc:0 "Hace unos días, unos pastores descubrieron una pequeña cueva en [county.GetNameNoTier]. En el interior, encontraron varias baratijas que tendían poco valor, como utensilios de madera y algunas piedras talladas. Incluso había fragmentos de huesos de una criatura no identificada.\n\nAunque la cueva no tiene nada reseñable, es evidente que estuvo habitada hace algún tiempo, o al menos utilizada como punto de parada de viajeros o nómadas. Su descubrimiento ha causado una gran sensación, con varios lugareños recorriéndola para ver qué pequeñas cosas podían encontrar en ella por diversión."
 VIETmisc.3001.a:0 "¿Y cómo esta noticia me afecta a mí?"
 VIETmisc.3001.b:0 "Enviaré también sirvientes para recoger algunas baratijas."
 VIETmisc.3001.c:0 "Deberíamos erigir un pequeño santuario  de nuestra religión [ROOT.Char.GetFaith.GetAdjective] en la cueva."
 VIETmisc.3002.t:0 "El buen capitán"
 VIETmisc.3002.desc:0 "Un capitán de guarnición de un fuerte importante en [county.GetNameNoTier], llamado [captain.GetFullName], se ha ganado la admiración de muchos por su naturaleza amable y justa. Por ejemplo, [captain.GetSheHe] disciplina a los hombres a [captain.GetHerHis] cargo a ser educados y serviciales con los lugareños, y castiga severamente a los guardias que usan su posición para intimidar a otros. Esto inspira aún más lealtad en [captain.GetHerHis] subordinados, más que resentimiento. Es más, [captain.GetSheHe] ha hecho un gran trabajo derrotando a varias bandas de bandidos de la zona, y se rumorea que incluso tiene el respeto a regañadientes de estos rufianes por ser un oponente digno.\n\nEstoy considerando traer[captain.GetHerHim] a mi corte: un soldado carismático y honrado como este podría serme de gran utilidad, ayudando a poner en forma a algunas de mis tropas. Por otro lado, tal vez debería dejar[captain.GetHerHim] mantener [captain.GetHerHis] puesto actual, puesto que [captain.GetSheHe] está haciendo un buen trabajo en su puesto actual."
 VIETmisc.3002.a:0 "Necesito un soldado así a mi servicio. Invitar[captain.GetHerHim] a mi corte!"
 VIETmisc.3002.b:0 "La gente [captain.GetHerHim] necesita más. Dejar[captain.GetHerHim] en su puesto."
 VIETmisc.3002.c:0 "Otorgar[captain.GetHerHim] a [county.GetNameNoTier] - Un buen [ROOT.Char.GetLadyLord] conducirá bien a la comunidad."
 VIETmisc.3003.t:0 "Los pícaros"
 VIETmisc.3003.desc:0 "¡Noticias alarmantes de [county.GetNameNoTier]! Un pequeño grupo de bandidos ha estado haciéndose pasar por mis soldados para llevarse el dinero y los bienes de la gente.\n\nLo extraño es que no usan los métodos de intimidación habituales que uno esperaría de un bandido típico. En cambio, fingen ser agentes enviados en importantes misiones para asegurar la paz en la región, pero necesitando la ayuda de los lugareños. Priorizando a los ancianos, crédulos e imbéciles, los estafan sin mucha coerción. Sus operaciones pasaron desapercibidas durante algún tiempo precisamente porque generalmente, no dañan físicamente a nadie, y algunas de sus víctimas estaban demasiado avergonzadas como para admitir lo que les sucedió."
 VIETmisc.3003.a:0 "Dejaré que los consejeros locales decidan cómo manejar la situación."
 VIETmisc.3003.b:0 "Brutos o no, siguen siendo criminales, ¡arréstelos!"
 VIETmisc.3003.c:0 "Intrigante. ¿Están dispuestos a trabajar para mí? Parecen útiles."
 VIETmisc.3004.t:0 "La puerta"
 VIETmisc.3004.desc:0 "Hace unas semanas, se encontró una estructura de piedra de lo más extraña en el yermo de [county.GetNameNoTier]. Quienes la vieron afirman que esta estructura tiene la forma de una especie de puerta.\n\nEnvié a un par de consejeros a investigar la situación y en su informe confirmaron que, efectivamente, esta enorme piedra, tan alta como un hombre alto, se parece al arco de una puerta. Algunos campesinos habían intentado mover la piedra anteriormente para aprovechar su material en proyectos de construcción locales, pero la piedra no se movía. Además, algunas personas ahora creen que podría ser un portal a otro reino, ya sea uno temible lleno de demonios y otros horrores, o algún paraíso celestial, no lo saben, pero existe una creciente preocupación en la comunidad."
 VIETmisc.3004.a:0 "Grandes piedras yacen por toda la zona. Déjalo así por ahora."
 VIETmisc.3004.b:0 "Para tranquilizar a la gente, asignaré a algunos guardias locales para que vigilen allí."
 VIETmisc.3005.t:0 "Punto de ebullición"
 VIETmisc.3005.desc:0 "Un pueblo de [county.GetNameNoTier] es el escenario reciente de algunos sucesos desafortunados. Ha habido un acalorado debate sobre un problema local con otro pueblo que es demasiado irrelevante para mi atención, pero fue lo suficientemente polémico como para que dos personas, presentes en una reunión reciente entre varios nobles, se pelearan. Después deribó en otra pelea mayor, causando un gran revuelo y con resultado de bastantes heridos.\n\nLas tensiones están llegando a un punto de ebullición en la ciudad, y puede ser necesario que intervenga como el [ROOT.Char.GetTitleTierName], quien tiene jurisdicción suprema sobre el área."
 VIETmisc.3005.a:0 "Para empezar, el problema es irrelevante, por lo que no vale la pena."
 VIETmisc.3005.b:0 "Intentaré mediar en algunas negociaciones entre ambas partes."
 VIETmisc.3005.c:0 "Envía a algunas tropas para mantener el orden hasta que los ánimos se calmen."
 VIETmisc.3005.toast_good:0 "¡Los lugareños logran llegar a un acuerdo!"
 VIETmisc.3005.toast_bad:0 "¡Estalla el caos y comienza una nueva disputa!"
 VIETmisc.3006.t:0 "Ardiente"
 VIETmisc.3006.desc:0 "Recientemente, un gran incendio arrasó una gran ciudad en [county.GetNameNoTier]. Ha devastado gran parte del asentamiento y ha dejado muchos muertos y heridos. Dado que la ciudad era de importancia regional, este desastre podría tener consecuencias a largo plazo."
 VIETmisc.3006.a:0 "Hacer lo que podamos para ayudar a los supervivientes y ayudar en la reconstrucción."
 VIETmisc.3006.b:0 "Estoy seguro de que los plebeyos descubrirán cómo resistir."
 VIETmisc.3007.t:0 "La Zona de la Muerte"
 VIETmisc.3007.desc:0 "Una zona de [county.GetNameNoTier] que se encuentra entre dos pequeños pueblos, y está a medio día de viaje de un extremo al otro, ha sido notoriamente conocida en el folclore local como la "Zona de la Muerte", entre otros nombres poco halagüeños. Se dice que hay energías oscuras en esta zona que causan muchos incidentes desafortunados. Por ejemplo, hay historias de viajeros desprevenidos que beben el agua o comen la comida de allí, solo para ser maldecidos con enfermedades irreconocibles para nuestros médicos, y que causan su muerte semanas después.\n\nMuchos de nosotros, los extraños, hemos prestado poca atención a estas historias, ya que, después de todo, hay muchos lugares misteriosos y peligrosos en todo el mundo. Pero los rumores ahora se están extendiendo , e incluso algunos comerciantes de fuera evitan esa zona."
 VIETmisc.3007.a:0 "Debería asegurarme yo mismo de evitar viajar allí."
 VIETmisc.3007.b:0 "Me pregunto si realmente está maldito, pero ¿quién sabe?"
 VIETmisc.3008.t:0 "La reliquia misteriosa"
 VIETmisc.3008.desc:0 "Recibí un informe extraño de uno de mis oficiales estacionados en un pueblo en un rincón distante de [county.GetNameNoTier]. Hace varias semanas, una noche se informó de ruidos fuertes; parecían herreros trabajando, o carpinteros construyendo casas, pero no se estaba realizando tal actividad.\n\nEsa mañana, mi oficial fue con los lugareños a investigar la fuente del ruido; todo lo que vieron fueron algunos árboles caídos y extraños montones de tierra en el suelo... y una vara hecha de algún tipo de madera. Cuando se tocaba, emitía un fuerte sonido que ensordecía temporalmente a todos los presentes, y una gran luz apareció por un breve momento. Nadie ha sido capaz de hacer que la vara lo vuelve a hacer, a pesar de los repetidos intentos.\n\nLos campesinos creen que la vara es una reliquia sagrada de [ROOT.Char.GetFaith.CreatorName], pero mi oficial, un erudito, es más escéptico, como concluye en el informe: "No tengo ninguna duda de que [ROOT.Char.GetFaith.CreatorName] jamás dejaría artefactos divinos tirados como basura. De todas formas, [ROOT.Char.GetFaith.CreatorSheHe] preferiría que estudiáramos y aprendiéramos de esta cosa extraña, para ampliar nuestro conocimiento de los fenómenos naturales sobre el mundo que [ROOT.Char.GetFaith.CreatorSheHe] sí creó."
 VIETmisc.3008.a:0 "Los campesinos estarán felices si consagramos la reliquia sagrada."
 VIETmisc.3008.b:0 "¡Sería una gran ayuda dejar que los eruditos locales la estudiaran!"
 VIETmisc.3009.t:0 "Personas desaparecidas en [county.GetNameNoTier]"
 VIETmisc.3009.desc:0 "Los plebeyos que viven en [county.GetNameNoTier] se toparon con algo extraño no hace mucho tiempo: una caravana comercial completa. Es decir, la caravana en sí estaba bien: los animales de carga, los bienes comerciales, los alimentos, los suministros y demás estaban allí, pero la gente de la caravana no. Los miembros de la caravana (mercaderes, porteadores, escoltas mercenarios, seguidores del campamento, etc.) fueron vistos por última vez saliendo de una de las aldeas cercanas varias semanas antes, por lo que no podían haber viajado muy lejos.\n\nVarios de mis guardias y consejeros que vivían cerca, buscaron a las personas desaparecidas, pero no se pudieron encontrar más rastros de ellas. ¿Cómo desaparecieron de repente así? Hay teorías que culpan a todo, desde a los bandidos hasta a [ROOT.Char.GetFaith.DevilName], tenemos que decidir qué hacer con los bienes y los animales."
 VIETmisc.3009.a:0 "Entrega los suministros sobrantes a algunos lugareños."
 VIETmisc.3009.b:0 "Vende los suministros a los comerciantes que encuentres."
 VIETmisc.3010.t:0 "Cerámica preciosa"
 VIETmisc.3010.desc:0 "La cerámica fabricada en [county.GetNameNoTier] se ha convertido recientemente en una moda pasajera en otros países y se vende a precios más altos. Varios comerciantes acudieron en masa a la zona para ampliar sus oportunidades comerciales allí. Esto está ayudando al auge de la economía local."
 VIETmisc.3010.a:0 "¡Es genial escucharlo!"
 VIETmisc.3011.t:0 "Proyectándose una sombra sobre [county.GetNameNoTier]"
 VIETmisc.3011.desc:0 "Hace poco se vio una nube oscura alrededor de [county.GetNameNoTier]. Con una forma que los lugareños describieron como antinatural y extraña. Permaneció en un lugar exacto durante días (así dicen), proyectando sombra no deseada cerca de un pueblo en particular. Aunque la nube se ha dispersado, algunos afirman que la presencia de tal evento, presagia perdición y tristeza para nosotros, y que pronto llegarán tiempos oscuros, pero no estoy tan seguro de cuán válidas son esas afirmaciones."
 VIETmisc.3011.a:0 "Rezaré a [ROOT.Char.GetFaith.HighGodName] para que nos guíe en estos tiempos difíciles."
 VIETmisc.3011.b:0 "Estoy seguro de que no es nada y solo una nube extraña..."
 VIETmisc.3012.t:0 "Malos oficiales"
 VIETmisc.3012.desc:0 "He estado recibiendo una cantidad cada vez mayor de informes sobre la brutalidad de mis oficiales militares que lideran las tropas estacionadas en [county.GetNameNoTier]. Aunque generalmente no aterrorizan a la población, no tratan a las tropas bajo su mando muy bien. He oído que se ha puesto agravado bastante, algunos de los soldados afirman que preferirían servir bajo las órdenes de [ROOT.Char.GetFaith.DevilName] que de sus comandantes, ya que [ROOT.Char.GetFaith.DevilSheHe] seguramente sería ¡Más misericordioso! Como resultado, las deserciones son generalizadas y la moral de los soldados restantes es baja.\n\nPodría traer nuevos comandantes. Sin embargo, podría ser políticamente incómodo, dado que algunos de los comandantes actuales tienen conexiones en otros lugares y tienen cierta posición social e influencia, por lo que podrían causar algún alboroto si son cesados de sus puestos."
 VIETmisc.3012.a:0 "Este no es un problema para el que tenga tiempo, lamentablemente."
 VIETmisc.3012.b:0 "Reemplazar algunos comandantes si es posible. La política en esto es irrelevante."
 VIETmisc.3013.t:0 "No en vano"
 VIETmisc.3013.desc:0 "Un cártel de bandidos ha estado aterrorizando a [county.GetNameNoTier] desde hace un tiempo, y mis fuerzas estacionadas allí han tenido problemas para contrarrestarlos de manera efectiva. Recientemente, uno de los capitanes de la guardia fue asesinado por un espía que trabajaba para estos criminales. Esto fue un gran golpe para mis tropas, dado el carisma, la diligencia y las buenas relaciones con la comunidad local de este capitán. Sin embargo, esto tuvo el efecto contrario al que pretendían los bandidos.\n\nEl comandante asesinado, "amado por muchos", se ha convertido en un mártir. Por lo tanto, mis tropas y otros plebeyos locales, impulsados por la sed de sangre para vengar al capitán, redoblaron sus esfuerzos para aplastar a la banda de bandidos. Decenas de bandidos han sido asesinados en las últimas semanas, incluyendo muchos de sus líderes, y su influencia se reduce en gran medida, tal vez de forma permanente. Incluso hubo rumores de que el espíritu del comandante los ayudó desde el más allá."
 VIETmisc.3013.a:0 "Es agridulce, pero al menos los bandidos son derrotados."
 VIETmisc.3013.b:0 "Honraré al comandante con un monumento."
 VIETmisc.3014.t:0 "El montículo legendario de [county.GetNameNoTier]"
 VIETmisc.3014.desc:0 "Durante siglos, se creyó que una pequeña colina en [county.GetNameNoTier] era una especie de túmulo funerario o el lugar de descanso final de una figura legendaria desaparecida hace mucho tiempo. Quién era esta figura, o cómo fueron enterrados allí, varía mucho dependiendo de a quién le preguntes. Algunos dicen que es la tumba de un gran guerrero que murió defendiendo su ciudad natal contra un monstruo o una horda invasora. Otros dicen que es la de un hombre o una mujer santos que realizó milagros. Sin embargo, otros afirman que se trata de un monarca ancestral venerado, que era un gobernante justo.\n\nIndependientemente de quién fuera (si es que alguien está enterrado allí), [mound_tourist.GetTitledFirstName] se interesó recientemente por esa colina después de visitarla. Ahora, [mound_tourist.GetSheHe] ha sugerido que gaste algunos fondos para erigir un pequeño santuario en la colina, donde los lugareños puedan presentar sus respetos. La pregunta es, ¿quién cree que está enterrado allí y si se merecere tal honor?"
 VIETmisc.3014.a:0 "No tiene sentido. ¡No sabemos quién está enterrado allí o si hay una tumba!"
 VIETmisc.3014.b:0 "Un guerrero debe estar enterrado allí. Un santuario inspirará a la guarnición local."
 VIETmisc.3014.c:0 "Un [ROOT.Char.Custom('DefaultPriestTitle')] debe estar enterrado allí. Un santuario honrará a [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.3014.d:0 "Un antiguo monarca debe estar enterrado allí. Un santuario por nuestra historia."
 VIETmisc.3014.tooltip:0 "Mientras que cualquier [county|E] en su [domain|E] tenga [GetModifier('VIET_tomb_monument_warrior').GetNameWithTooltip], [GetModifier('VIET_tomb_monument_holy').GetNameWithTooltip], o [GetModifier('VIET_tomb_monument_ruler').GetNameWithTooltip] como [county_modifier|E], tendrá acceso a la [decision|E] para #V Visitar un túmulo funerario legendario#! para inspirarte con quien esté enterrado allí."
 VIETmisc.3015.t:0 "Consejeros corruptos en [county.GetNameNoTier]"
 VIETmisc.3015.desc:0 "Los consejeros de [county.GetNameNoTier] se han ganado la reputación de ser corruptos y moralmente reprobables, centrados más en promover sus propios intereses que en lo que es bueno para la comunidad. Si tal evaluación es precisa o no, se reflejará mal en mí y en mi administración."
 VIETmisc.3015.a:0 "Me disgusta escuchar esto, pero ¿qué puedo hacer?"
 VIETmisc.3015.b:0 "Deberíamos tomar medidas para frenar sus excesos."
 VIETmisc.3016.t:0 "Consejeros incorruptibles en [county.GetNameNoTier]"
 VIETmisc.3016.desc:0 "Los consejeros de [county.GetNameNoTier] se han ganado la reputación de ser honestos e incorruptibles, centrándose en lo que es bueno para la comunidad y no en sus propios intereses. Ya sea que tal evaluación sea precisa o no, seguramente se refleja en mí y en mi administración."
 VIETmisc.3016.a:0 "¡Bien! Estos consejeros son un ejemplo para todos nosotros."
 VIETmisc.3016.b:0 "Analicemos su éxito y apliquemos esas lecciones en otros lugares."
 VIETmisc.3017.t:0 "Carpinteros de [county.GetNameNoTier]"
 VIETmisc.3017.desc:0 "Los carpinteros de [county.GetNameNoTier] han ganado fama y reconocimiento en otras partes de la región. Se dice que son especialmente hábiles en su oficio, y algunos incluso viajan desde lejos para estudiar sus técnicas y métodos."
 VIETmisc.3017.a:0 "Eso es bueno. Tal vez debería ordenar la construcción de algo pronto."
 VIETmisc.3018.t:0 "Canteros de [county.GetNameNoTier]"
 VIETmisc.3018.desc:0 "Los albañiles de [county.GetNameNoTier] gozan de buena reputación en otros lugares por la calidad de su trabajo. ¡A veces, incluso patrocinadores adinerados les encargan que participen en sus proyectos!"
 VIETmisc.3018.a:0 "Están asentando una base sólida para el futuro."
 VIETmisc.3019.t:0 "La cortesana"
 VIETmisc.3019.desc:0 "Hay una cortesana bastante famosa(cuestionable) llamada [hooker.GetFullName], que se ha establecido en [county.GetNameNoTier] donde ejerce su oficio, por así decirlo. Es famosa incluso en el extranjero por su talento y belleza, y ha ayudado a realzar la mística de [county.GetNameNoTier] para los viajeros potenciales.\n\nTuve la oportunidad de conocerla cuando visité la ciudad en la que se hospedaba por un asunto oficial, ya que ella fue invitada (por el propio anfitrión) a una fiesta a la que asistí allí. Debo admitir que es una dama encantadora."
 VIETmisc.3019.a:0 "Después de todo, es una cortesana culta y no una ramera aleatoria."
 VIETmisc.3019.b:0 "Pagaría por una noche memorable con ella si está dispuesta."
 VIETmisc.3019.c:0 "Si ella está dispuesta, me vendría bien una dama refinada como ella en mi corte."
 VIETmisc.3020.t:0 "Un viajero de [county.GetNameNoTier]"
 VIETmisc.3020.desc:0 "Un renombrado viajero llamado [traveler.GetFullName] se estableció en [county.GetNameNoTier] después de muchos años de aventuras. Actualmente, [traveler.GetSheHe] sirve a la comunidad como líder importante en una de las principales ciudades. Hoy, [traveler.GetSheHe] está visitando mi corte, y según nuestras discusiones hasta ahora, parece que [traveler.GetSheHe] conserva mucho conocimiento sobre las diversas tierras en las que [traveler.GetSheHe] estuvo, y [traveler.GetSheHe] espera usarlos para ayudar a [traveler.GetHerHis] ciudad a crecer y desarrollarse."
 VIETmisc.3020.a:0 "Me alegro de que una persona con tanto talento esté en mi reino."
 VIETmisc.3020.b:0 "¿Por qué no vienes a trabajar para mí?"
 VIETmisc.3021.t:0 "Edificio colapsa en [county.GetNameNoTier]"
 VIETmisc.3021.desc:0 "En una de las ciudades más grandes de [county.GetNameNoTier], varios miembros importantes de la comunidad se reunían dentro de un edificio cuando se derrumbó, matando a muchos de ellos e hiriendo gravemente a la mayoría de los supervivientes."
 VIETmisc.3021.a:0 "¡Qué tragedia tan desafortunada! Envíe nuestras condolencias."
 VIETmisc.3021.b:0 "Donar para ayudar con los costes del funeral y para los supervivientes."
 VIETmisc.3022.t:0 "Rumores de una belleza"
 VIETmisc.3022.desc:0 "Hay rumores de que una chica plebeya de [county.GetNameNoTier] es una de las mujeres más hermosas del mundo. Tiene muchos pretendientes, ¡incluidos hombres de muy alto estatus! Sin embargo, si los rumores que he escuchado son de fiar, ella dice que algún día se casará con un hombre que realmente la ame, y sus padres parecen estar de acuerdo en complacer sus convicciones idealistas. En cualquier caso, el hecho de que incluso algunos pretendientes sean ricos o extranjeros poderosos ha dado, curiosamente, un ligero impulso a la economía local, ya que han estado gastando grandes cantidades de dinero localmente."
 VIETmisc.3022.a:0 "Es bueno escuchar eso. Espero que encuentre un buen esposo."
 VIETmisc.3022.b:0 "Parece un chisme tonto, así que no es nada que me importe."
 VIETmisc.3022.c:0 "¡Esto me intriga! Quiero ver la verdad del asunto yo mismo."
 VIETmisc.3022.c.tooltip:0 "Haré una visita para conocer a esta plebeya supuestamente hermosa; como soy quien gobierna esta zona, no debería tener problemas para visitar su aldea."
 VIETmisc.3023.t:0 "La "belleza" de [county.GetNameNoTier]"
 VIETmisc.3023.desc:0 "Los aldeanos están sorprendidos de que yo, [ROOT.Char.GetTitledFirstName], haya decidido visitar su aldea en [county.GetNameNoTier], aunque sea para conocer a esta chica de famosa belleza. Sus padres nunca antes habían hospedado a alguien tan importante, pero hacen todo lo posible por agradar. El padre es un artesano y la madre una [ROOT.GetCharacter.Custom('lowly_servant_type')], y ganan lo suficiente para permitirle a la familia una vida humilde pero cómoda. Cuando conocí a la chica, llamada [beauty.GetFullName], quedé impactado.\n\nDecir que es horrible es una cortesía absoluta. Tras investigar más, me enteré de que las historias de su belleza eran rumores crueles creados por algunos matones locales aburridos, que se salió de control. Su familia ha estado tratando de poner fin a esos chismes, sin éxito."
 VIETmisc.3023.desc.unpleasant:0 "\n\nLa chica no es una persona muy agraciada. Años de ser acosada por otros por su apariencia, al parecer, la han hecho amarga, aunque tengo que admitir que la encuentro tras conocerla, un humor despectivo divertido. Ella es hábil en las tareas del hogar y al menos, aguda, y es elocuente a pesar de su discurso contundente."
 VIETmisc.3023.desc.pleasant:0 "\n\nLa chica, sorprendentemente, tiene una personalidad bastante agradable. Parece que se esfuerza al máximo por hacer un buen trabajo en casa. "Si nunca puedo encontrar un buen marido," dice, "al menos estar soltera es mejor que tener un mal marido." Tengo que admitir que tiene cierto encanto, se vea o no se vea."
 VIETmisc.3023.a:0 "No hay daño, no hay falta. Por eso, después de todo, no podemos confiar en los rumores."
 VIETmisc.3023.b:0 "¡Estos campesinos idiotas, todo su pueblo, se atreven a hacerme perder el tiempo!"
 VIETmisc.3023.c:0 "No importa su apariencia, hace un buen trabajo. Podría ser una criada para mí."
 VIETmisc.3023.d:0 "¡Ja, ja! ¿Sabes qué? La convertiré en una cortesana. Eso humillará a sus acosadores."
 VIETmisc.3024.t:0 "La belleza de [county.GetNameNoTier]"
 VIETmisc.3024.desc:0 "Los aldeanos están sorprendidos de que yo, [ROOT.Char.GetTitledFirstName], haya decidido visitar su aldea en [county.GetNameNoTier], aunque sea para conocer a esta chica de belleza famosa. Sus padres nunca antes habían hospedado a alguien tan importante, pero hacen todo lo posible por agradar. El padre es un artesano y la madre una [ROOT.GetCharacter.Custom('lowly_servant_type')], y ganan lo suficiente para permitirle a la familia una vida humilde pero cómoda. Cuando conocí a la chica, llamada [beauty.GetFullName], me sorprendió.\n\nLa chica es tan hermosa como todos decían que era. La observo mientras entra en la habitación: las facciones de su rostro son inmaculadas cuando me saluda cortesmente. Su familia explica que no tenían idea de cómo se propagaron los rumores sobre ella hasta ahora, pero al verla, pude ver por qué."
 VIETmisc.3024.desc.unpleasant:0 "\n\nDicho esto, la chica parece gruñona y tiene una actitud bastante autocrítica sobre su apariencia. "Me pregunto si alguno de mis pretendientes me adorará una vez que sea una vieja bruja.", dice con sarcasmo. Dice que se casaría con su amigo de la infancia [childhood_friend.GetFullName] que vive al final de la calle, pero a pesar de su talento, es demasiado humilde y avergonzado como para competir con sus pretendientes más ricos."
 VIETmisc.3024.desc.pleasant:0 "\n\nNo solo eso, sino que también tiene una buena personalidad. Habla amable y suavemente, y parece una chica agradable para tener cerca. Levanta una ceja cuando admite tímidamente que se encariñó con un amigo suyo de la infancia llamado [childhood_friend.GetFullName] que vive al final de la calle, pero que a pesar de su talento, es demasiado humilde y avergonzado para competir con sus pretendientes más ricos."
 VIETmisc.3024.a:0 "Este drama personal no es asunto mío, pero te deseo lo mejor."
 VIETmisc.3024.b:0 "¡Absurdo! Le daré al chico mi bendición para cortejarte."
 VIETmisc.3024.c:0 "Los ayudaré a casarse y los contrataré a ambos como mis sirvientes."
 VIETmisc.3024.d:0 "¿Por qué no os invito a ti y al chico a mi corte?"
 VIETmisc.3024.d.tooltip:0 "[beauty.GetFullName] y su amigo de la infancia [childhood_friend.GetFullName] se casarán y se unirán a tu corte."
 # 1.4.7 - please leave this comment here
 VIETmisc.3025.t:0 "Santuario sumergido"
 VIETmisc.3025.desc:0 "Mientras patrullaban en el yermo de [county.GetNameNoTier], un par de mis soldados descubrieron un pequeño santuario al borde del camino. Lo extraño es que está sumergido en su mayor parte bajo uno de los lagos de esa región. Mis soldados consideraron prudente interrogar a algunos de los lugareños sobre este hito, y dijeron que siempre había estado allí durante todos estos años. Habían asumido que era un santuario de algún tipo para [ROOT.Char.GetFaith.HighGodName] construido por personas que vivieron aquí hace generaciones, y que fue abandonado una vez que las aguas del lago subieron demasiado.\n\nDe todos modos, me pregunto si querríamos hacer un pequeño proyecto de ingeniería y mover el santuario de su actual ubicación de regreso a tierra firme. Si sigo adelante con esta idea, tendré que gastar algunos recursos para hacerlo."
 VIETmisc.3025.a:0 "Oh, pensándolo mejor, esto podría ser una pérdida de tiempo."
 VIETmisc.3025.b:0 "Hagámoslo. Estoy seguro de que [ROOT.Char.GetFaith.HighGodName] estará encantado."
 VIETmisc.3026.t:0 "Torre incendiada"
 VIETmisc.3026.desc:0 "Recientemente me llamó la atención un descubrimiento muy curioso en [county.GetNameNoTier]. Los exploradores que servían en la guarnición local, mientras realizaban una patrulla de rutina, se perdieron y en sus vagabundeos descubrieron una torre incendiada en el yermo. Había pocos indicios de cuándo se construyó y cuándo se habitó por última vez, pero la estructura básica está relativamente intacta. La única otra cosa notable en ese lugar eran dos árboles junto a la torre y un pequeño cofre de madera podrido sin nada dentro.\n\nEn el informe que recibí, el capitán de la guardia local sugirió que podríamos renovar la torre para convertirla en un puesto de vigilancia, para ayudar a mantener el control sobre la región."
 VIETmisc.3026.a:0 "No creo que parezca que necesitamos un puesto de vigilancia allí."
 VIETmisc.3026.b:0 "¡Excelente idea! Reutilizar una torre existente es inteligente."
 # 1.4.8 - please leave this comment here
 VIETmisc.3027.t:0 "¡Osos!"
 VIETmisc.3027.desc:0 "Recientemente ocurrieron algunos ataques de osos en las afueras de una ciudad de [county.GetNameNoTier], matando a varias personas, incluidos un par de mis consejeros menores. Aunque son poco comunes, este tipo de tragedias no son inauditas, y lo que es más inquietante es que uno de mis consejeros que presenció todos los ataques ha verificado que el mismo oso estaba detrás de estos incidentes separados. El oso logró escapar cada vez antes de que los guardias de la ciudad pudieran hacer algo al respecto, por lo que todos en el área están nerviosos."
 VIETmisc.3027.a:0 "¡Envía algunos soldados para ayudar a los guardias a cazar a la bestia!"
 VIETmisc.3027.b:0 "Solo dile a los guardias locales que aumenten las patrullas en el área."
 VIETmisc.3027.c:0 "Es lamentable. Pero, por desgracia, es lo que hay, ¿no?"
 VIETmisc.3027.toast.killed:0 "Los soldados capturan y matan con éxito al oso."
 VIETmisc.3027.toast.not_killed:0 "¡El oso sigue suelto!"
 VIETmisc.3028.t:0 "Langostas emplumadas"
 VIETmisc.3028.desc:0 "[county.GetNameNoTier] actualmente sufre una infestación masiva de queleas de pico rojo. Estas aves, apodadas "langostas emplumadas", siempre son una molestia para los agricultores debido al daño que causan a los cultivos, pero parece especialmente malo este año. Necesito actuar rápido como líder si queremos reducir el daño causado por estas plagas, incluso si eso significa desviar a las personas de otras tareas y responsabilidades."
 VIETmisc.3028.a:0 "Si tan solo hubiera una manera eficiente de deshacerse de estos malditos pájaros..."
 VIETmisc.3028.b:0 "Coordínate con los lugareños para matarlos y vender su carne y plumas."
 VIETmisc.3028.info:0 ""#emphasis Contexto biológico:#! La quelea de pico rojo (#italic Quelea quelea#!), a veces llamada despectivamente langosta emplumada, es un ave nativa de gran parte del África subsahariana. Se alimenta de varias semillas y a menudo causan daños extensos a los cultivos. Hay una serie de métodos tradicionales que se utilizan para atraparlos, así como también iniciativas modernas de varios gobiernos, aunque estos solo tienen un éxito limitado, ya que es la especie de ave no domesticada más numerosa en la tierra."
 VIETmisc.3029.t:0 "Nidos"
 VIETmisc.3029.desc:0 "Hoy, recibí la noticia de que un gran número de grajos, esas aves que se parecen mucho a los cuervos, han crecido en gran número en [county.GetNameNoTier], lo suficiente como para justificar una respuesta mía como autoridad en esta tierra. Para algunos, tal fenómeno es un buen augurio, porque se dice que las aves prefieren vivir cerca de aquellos de disposición amable y generosa. Otros, sin embargo, argumentan que el ave es una plaga agrícola, y debe ser erradicada inmediatamente."
 VIETmisc.3029.a:0 "Que se queden los pájaros. Si traen buena suerte, ¿por qué rechazarla?"
 VIETmisc.3029.b:0 "Animar a los lugareños a destruir las alimañas para proteger nuestros campos."
 VIETmisc.3029.c:0 "Me llevo bien con los cuervos, así que dejaré que los grajos también se queden."
 VIETmisc.3029.info:0 ""#emphasis Contexto biológico:#! En el pasado, e incluso hoy, los grajos #italic Corvus frugilegus#! han estado rodeados de una miríada de supersticiones a veces contradictorias. Para algunos, eran buenos augurios si atrapados donde uno vivía, pero esto podría convertirse rápidamente en un mal augurio si se iban. Independientemente, se los consideraba una plaga agrícola importante. En Inglaterra, por ejemplo, una ley de 1533 ordenó que cada parroquia tuviera redes para atraparlos, y estaba permitido traspasar la tierra de alguien para destruir nidos si previamente se había pedido permiso y se le había negado."
 VIETmisc.3030.t:0 "Burros excelentes"
 VIETmisc.3030.desc:0 "Recientemente, los burros criados en [county.GetNameNoTier] se han ganado la reputación de ser bestias de carga confiables y capaces, incluso en comparación con otros burros de otros lugares, gracias a los esfuerzos a largo plazo de los plebeyos allí. Algunas personas pueden menospreciar a los burros por ser menos elegantes y menos majestuosos que el caballo, pero solo un tonto negaría su utilidad. En cualquier caso, gracias a esta reputación, los comerciantes incluso están exportando una cantidad decente de estos burros a tierras de lugares lejanos."
 VIETmisc.3030.a:0 "Esperemos que estos burros nos sirvan bien."
 VIETmisc.3030.tooltip:0 "Mientras cualquier [county|E] en tu [domain|E] tenga el [GetModifier('VIET_reliable_donkeys').GetNameWithTooltip] como [county_modifier|E], tendrás acceso a la [decision|E] #V Comprar burros confiables#! para adquirir [character_modifiers|E] que proporcionan diversos beneficios económicos y militares."
 VIETmisc.3030.info:0 "#emphasis Contexto histórico:#! Aunque a menudo estereotipados como tercos y estúpidos, los burros, la forma domesticada del asno salvaje africano (#italic Equus africanus#!), son animales muy inteligentes que se han utilizado en todo el mundo como animales de carga durante miles de años. Incluso en la época medieval, fueron reconocidos por su importancia en la agricultura, el transporte y el comercio."
