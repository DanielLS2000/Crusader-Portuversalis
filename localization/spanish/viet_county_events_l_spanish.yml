VIETmisc.3059.t:0 "Pesca de tiburones"
 VIETmisc.3059.desc:0 "La rentabilidad de la industria pesquera en [county.GetNameNoTier] sube y baja con las mareas, pero últimamente hay buenas noticias.\n\nÚltimamente, [county.GetNameNoTier] se ha ganado una reputación por sus abundantes y excelentes capturas de tiburones. Se dice que la carne de tiburón de allí es deliciosa, y que el aceite de tiburón y el cuero de tiburón son muy útiles y duraderos.\n\nSea cierto o no, estas historias impulsan la economía local mientras los pescadores desafían las aguas para cazar más y más tiburones para vender en mercados lejanos."
 VIETmisc.3059.a:0 "¡Realmente son muy buenas noticias!"
 VIETmisc.3060.t:0 "¿Ataques de tiburones?"
 VIETmisc.3060.desc:0 "En muchas costas de nuestro mundo, el buceo es una profesión lo suficientemente rentable, ya que los buceadores encuentran alimentos como almejas y erizos, recolectan recursos como esponjas marinas y perlas, y recuperan objetos de valor de barcos hundidos cerca de la costa.\n\n[county.GetNameNoTier] no fue una excepción, hasta hace poco, cuando ocurrieron algunos ataques de tiburones contra un buceador que estaba realizando su trabajo diario. Ahora, los buceadores de la región temen por su seguridad y están muy nerviosos.\n\nLa gente en [county.GetNameNoTierNoTooltip] se pregunta si han ofendido a [ROOT.Char.GetFaith.WaterGodName] y si podrían venir más ataques de tiburones, o si este es un incidente aislado. De cualquier manera, está teniendo un efecto negativo en la economía local en las partes costeras de esta región."
 VIETmisc.3060.a:0 "Supongo que los buceadores serán más cuidadosos a partir de ahora…"
 VIETmisc.3060.b:0 "Enviar a [ROOT.Char.Custom('DefaultPriestTitlePlural')] para rezar a [ROOT.Char.GetFaith.WaterGodName]."
 VIETmisc.3060.info:0 "#emphasis Contexto histórico:#! Los ataques de tiburones a humanos son, contrario a la creencia, bastante raros; muchos tiburones son relativamente inofensivos o ignoran a las personas, y los ataques de tiburones tienden a ocurrir debido a otros factores, como el tiburón confundiéndose a las personas con su presa normal. Aun así, los ataques de tiburones o criaturas similares han capturado la imaginación durante siglos y los relatos antiguos podrían ser tan sensacionalistas como los informes modernos sobre ataques de tiburones. Por ejemplo, Procopio, historiador griego del siglo VI, cuenta la historia de una famosa perla propiedad del sah Persa Peroz. Supuestamente, el buceador que encontró esta perla perdió la vida cuando un tiburón, que también había notado la perla, intentó quitársela."
