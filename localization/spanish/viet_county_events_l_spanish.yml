 VIETmisc.4030.t:0 "El Santuario de Caminantes"
 VIETmisc.4030.desc:0 "Un santuario de caminantes en [county.GetNameNoTier] ha ganado recientemente fama por las bendiciones que supuestamente otorga a quienes rezan en él. Peregrinos y viajeros se dirigen allí en masa, buscando los beneficios que proporciona."
 VIETmisc.4030.a:0 "¡Interesante!"
 VIETmisc.4031.t:0 "Avistamientos de Demonios"
 VIETmisc.4031.desc:0 "En una visita a una aldea de mi reino, en [county.GetNameNoTier], estoy hablando con un guardia estacionado allí. Mira a su alrededor, con ojos temerosos, mientras me dice: "Si tienes que viajar por estas partes, por [county.GetProvince.GetCounty.GetFaith.HighGodName] mantente en los caminos. La naturaleza ya no es segura. Hemos tenido avistamientos, ¿sabes?... los demonios.""
 VIETmisc.4031.a:0 "Si hay demonios, no son rival para hombres valientes como tú."
 VIETmisc.4031.b:0 "¡Ja! Eso es solo paranoia. ¿Demonios aquí? Es ridículo."
 VIETmisc.4031.c:0 "Quizás deberíamos aumentar las patrullas y traer hombres santos de otros lugares."
 VIETmisc.4032.t:0 "El Tesoro del Fuerte Antiguo"
 VIETmisc.4032.desc:0 "Mientras viajaba por [county.GetNameNoTier], mi séquito y yo encontramos una estructura de piedra en ruinas que se parecía a un antiguo fuerte. Sintiendo espíritu aventurero, lo exploramos un poco ya que no era muy grande. Mientras estábamos allí, encontramos un cofre lleno de algunos adornos y joyas de oro."
 VIETmisc.4032.a:0 "¡El que lo encuentra, se lo queda! ¡Es nuestro ahora!"
 VIETmisc.4032.b:0 "No deberíamos tomar lo que pertenece a los muertos de este lugar."
 VIETmisc.4032.c:0 "Esta no es una mala ubicación. Vamos a reconstruir este fuerte."
 VIETmisc.4033.t:0 "El Cangrejo Gigante"
 VIETmisc.4033.desc:0 "En [county.GetNameNoTier], ha habido varios avistamientos de un supuesto cangrejo gigante. Se dice que se esconde en el lodo a lo largo de la orilla de varios cuerpos de agua aquí, antes de aparecer y aterrorizar a los transeúntes. Las mentes más escépticas creen que no hay base para estas afirmaciones, ya que nadie ha resultado herido todavía."
 VIETmisc.4033.a:0 "¡Fascinante!"
 VIETmisc.4034.t:0 "Ruidos en la Noche"
 VIETmisc.4034.desc:0 "Ruidos fuertes y escalofriantes se escucharon por la noche en algunas de las aldeas cercanas en [county.GetNameNoTier] hace no mucho tiempo. A veces iban acompañados de extraños colores en el cielo. La investigación de mis consejeros y soldados no pudo determinar cuál era la causa."
 VIETmisc.4034.a:0 "¡Aterrador!"
 VIETmisc.4035.t:0 "El Estafador Misterioso"
 VIETmisc.4035.desc:0 "En [county.GetNameNoTier], se han difundido historias de un estafador que vende "amuletos" a niños incautos. Algunos han dicho que estos amuletos son realmente auténticos, con efectos verificables, otros afirman que son falsos y no hacen nada. Algunos dicen que los amuletos son falsos pero que son tan efectivos o más que los amuletos reales, y otros creen lo contrario.\n\nDe todos modos, el estafador parece haberse ido misteriosamente a otras tierras."
 VIETmisc.4035.a:0 "Me pregunto si era un verdadero estafador, o un falso."
