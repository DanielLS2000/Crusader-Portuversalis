 VIETmisc.3053.t:0 "Leyes de Castaños"
 VIETmisc.3053.desc:0 "Los castaños se han cultivado en [county.GetNameNoTier] durante siglos. No son la exportación más rentable, pero aún juegan un papel importante en la economía local.\n\nMis consejeros allí han propuesto aprobar algunas leyes para proteger los árboles y sus nueces. En ciertas áreas donde los castaños son prominentes, se prohibirá a los cerdos deambular cerca de los árboles, ya que podrían comerse las castañas. También se implementarán multas más estrictas para las personas que corten castaños o los dañen de alguna manera, incluso si es accidentalmente.\n\nPor desgracia, como con todas las leyes, no todos están contentos con tener que seguir estas restricciones, incluso si ayudarán a la economía local al prevenir daños a los árboles."
 VIETmisc.3053.a:0 "Adelante. Estas nuevas leyes son buenas."
 VIETmisc.3053.b:0 "No creo que esas leyes sean necesarias."
 VIETmisc.3053.info:0 "#emphasis Contexto Histórico:#! Las castañas eran una fuente de alimento popular en la Europa medieval, especialmente para hacer harina para pan. Se consideraba nutritivo; John Evelyn, un diarista, consejero y jardinero inglés del siglo XVII, afirmaba que las castañas eran "un alimento vigoroso y masculino para los rústicos en todo momento", por ejemplo. Las leyes para prohibir a los cerdos deambular cerca de los castaños o a las personas cortarlos están atestiguadas en la Europa medieval para proteger los castaños. Las castañas eran importantes porque en tiempos de hambruna, o entre los pobres, serían una fuente valiosa de alimento. Sin embargo, debido a su asociación con la pobreza, las castañas disminuyeron en popularidad en la época moderna."
