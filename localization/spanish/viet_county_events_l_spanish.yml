 VIETmisc.3034.t:0 "Lucha a muerte"
 VIETmisc.3034.desc:0 "Hoy estoy presenciando la ejecución de un atroz asesino que mató a muchos en [county.GetNameNoTier]. La culpabilidad de este hombre está asegurada sin lugar a dudas, y muchos están felices de verlo morir.\n\nAntes de atraparlo, mis oficiales no pudieron atraparlo hasta que cometió un error al asesinar a un anciano que, resultó ser un veterano de muchas batallas. El anciano soldado ofreció una buena pelea después de ser atacado por el arma del asesino, y logró mutilar al criminal antes de que muriera.\n\nGracias a esto, los guardias locales pudieron rastrear al vil hombre y arrestarlo. Es una pena que el viejo veterano muriera, pero su muerte no fue en en vano, ya que gracias a él, nuestra lucha por encontrar a este criminal terminó."
 VIETmisc.3034.a:0 "¡Se venga a las víctimas del asesino!"
 VIETmisc.3034.b:0 "Qué triste. De verdad, en qué mundo tan cruel vivimos."
 VIETmisc.3035.t:0 "Una lucha por evitar a la gente"
 VIETmisc.3035.desc:0 "Escucho rumores sobre un ermitaño que reside en [county.GetNameNoTier]. Muchos detalles sobre la identidad de este místico son contradictorios; por ejemplo, algunos dicen que el ermitaño es un hombre, otros una mujer y sin embargo, otros dicen que este ermitaño !no es ninguno de los dos o ambos! Sin embargo, en lo que la mayoría de las historias están de acuerdo es en que esta persona santa es un verdadero creyente que está lleno de sabiduría y comprensión sobre la verdad del universo, como se enseña en las [ROOT.Char.GetFaith.ReligiousText].\n\nSin embargo, la cuestión es que todos quieren buscar una audiencia con este ermitaño. Como resultado, se dice que este ermitaño lucha por encontrar paz y tranquilidad para realizar sus prácticas espirituales. El ermitaño siempre intenta esconderse en otro lugar, pero es encontrado nuevamente por intrépidos fanáticos.\n\nDe todas formas, los rumores o leyendas de este ermitaño ciertamente están inspirando a los lugareños a dedicarse más a los asuntos religiosos."
 VIETmisc.3035.a:0 "¡Una historia extraña! ¿El ermitaño es real?"
 VIETmisc.3035.b:0 "¡Entiendo lo difícil que puede ser evitar a las #italic personas#!."
 # Version 1.6.1 Start Here - Please leave this comment and do not remove it
 VIETmisc.3036.t:0 "Arte Rupestre"
 VIETmisc.3036.desc:0 "Un par de campesinos en [county.GetNameNoTier] encontraron recientemente una cueva y descubrieron algo asombroso.\n\nCuando estos campesinos levantaron sus antorchas hacia las paredes de la caverna, se alarmaron al ver lo que inicialmente pensaron que era evidencia de magia oscura. Sin embargo, al investigar más de cerca, se dieron cuenta de que había una hermosa pintura frente a ellos, que representaba personas y todo tipo de bestias, desde depredadores furiosos hasta rebaños pacíficos, hecha con algún tipo de pigmento negro y rojo oscuro.\n\n¿Quién podría haber hecho tal arte? Quizás nunca lo sepamos, pero este descubrimiento está causando una gran sensación."
 VIETmisc.3036.a:0 "Quizás algún día sepamos quién hizo este arte."
 VIETmisc.3036.b:0 "Me gustaría ir y examinar la cueva yo mismo."
