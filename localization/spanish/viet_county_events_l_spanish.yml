 VIETmisc.3039.t:0 "El Espectro de los Diez Años"
 VIETmisc.3039.desc:0 "En ciertas partes de [county.GetNameNoTier], hay leyendas sobre un espectro que aparece en la región cada diez años. Existen diferentes cuentos populares sobre la naturaleza de este espectro y por qué aparece.\n\nAlgunos afirman que el espectro es un espíritu vengativo, como el de una mujer despreciada por un antiguo amante, o un anciano rico asesinado por sus hijos, o un niño abandonado por sus padres, entre otros terribles relatos. Sin embargo, otros afirman que el espectro es útil, como una abuela amable que quiere ayudar a sus descendientes, o un consejero solitario pero caritativo que sigue bendiciendo la tierra que una vez administró, entre otras historias.\n\nCualquiera que sea la verdad del asunto, algunos de los locales supersticiosos están aprensivos sobre el regreso de este supuesto espectro."
 VIETmisc.3039.a:0 "Estoy seguro de que estaremos bien pase lo que pase...."
 VIETmisc.3039.failure:0 "¡La mayoría de los locales creen que el espectro es vengativo!"
 VIETmisc.3039.success:0 "¡La mayoría de los locales creen que el espectro es útil!"
 VIETmisc.3040.t:0 "Diez Renuncias"
 VIETmisc.3040.desc:0 "He recibido noticias de que diez de mis consejeros menores en [county.GetNameNoTier] han renunciado formalmente a sus puestos. Parece que el consejero principal a cargo de ellos es muy corrupto, y no pudieron hacer nada al respecto, y sus intentos de comunicarse conmigo fueron frustrados por los secuaces del consejero principal. Sin embargo, me he enterado de estas renuncias, y se rumorea que el consejero principal está muy nervioso por cómo voy a reaccionar ante esto."
 VIETmisc.3040.a:0 "Honestamente, no me importa lo que esté pasando."
 VIETmisc.3040.b:0 "Reprende severamente al consejero principal, pero no hagas más."
 VIETmisc.3040.c:0 "Arresta al consejero principal y ofrece a los renunciantes sus trabajos de vuelta."
 VIETmisc.3040.c.failure:0 "Los renunciantes no quieren sus trabajos de vuelta."
 VIETmisc.3040.c.success:0 "Los renunciantes aceptan volver a sus antiguos trabajos."
 VIETmisc.3041.t:0 "Diez Niños Desaparecidos"
 VIETmisc.3041.desc:0 "Hace unas semanas, diez niños desaparecieron de uno de los pueblos en [county.GetNameNoTier]. Los locales enviaron grupos de búsqueda pero no pudieron encontrar ninguna señal de los niños. Muchos temían que alguna calamidad les hubiera sucedido a los niños, como ser asesinados por animales salvajes.\n\nAfortunadamente, [official.GetFullName], uno de mis consejeros menores que trabaja en [county.GetNameNoTierNoTooltip], continuó buscando incluso después de que todos los demás se dieron por vencidos. La persistencia de [official.GetHerHis|U] dio sus frutos, ya que [official.GetSheHe] logró encontrar a los niños. Aparentemente, los niños fueron secuestrados por una banda de bandidos, ¡quienes planeaban venderlos como esclavos!\n\nTodos los bandidos han sido encarcelados y los diez niños han regresado a sus familias. Todos están elogiando a [official.GetFirstNameNoTooltip] por sus heroicas acciones."
 VIETmisc.3041.a:0 "Continúa con tu buen trabajo en [county.GetNameNoTierNoTooltip], [official.GetFirstNameNoTooltip]!"
 VIETmisc.3041.b:0 "¿Puedo ofrecerte una promoción para que trabajes en mi corte?"
 VIETmisc.3041.c:0 "¿Qué tal si te otorgo [county.GetNameNoTierNoTooltip]?"
 # Version 1.8.2 Start Here - Please leave this comment and do not remove it
 VIETmisc.3042.t:0 "Luz Brillante"
 VIETmisc.3042.desc:0 "Los campesinos han informado haber visto fenómenos extraños en [county.GetNameNoTier].\n\nSegún quienes lo han visto, aparece en el horizonte cerca de algunos pueblos algunas mañanas, y toma la forma de una columna de luz brillante y recta que conecta el suelo con los cielos. Sin embargo, cuando uno se acerca a la columna, desaparece.\n\nUn par de mis consejeros han corroborado estos relatos, y los eruditos locales no están seguros de qué está causando esto. Algunos locales incluso han comenzado a afirmar que es una señal de [ROOT.Char.GetFaith.random_GoodGodNames]."
 VIETmisc.3042.a:0 "Huh.... Me pregunto qué está pasando allí."
 VIETmisc.3043.t:0 "Un Antiguo Lago"
 VIETmisc.3043.desc:0 "Durante generaciones, hubo un pequeño pero importante lago en [county.GetNameNoTier] que servía como fuente vital para varias aldeas cercanas. Proporcionaba sustento para los cultivos, contenía muchos peces que podían complementar la dieta de los locales y facilitaba el comercio al conectar estas aldeas con otras partes de la región a través de un pequeño río que salía de este lago.\n\nEn los últimos años, por razones desconocidas, el lago comenzó a secarse. He recibido informes de consejeros locales de que el lago ahora se ha secado completamente. Aunque todos anticipaban que esto sucedería, las personas que viven alrededor del antiguo lago ahora están en una situación difícil.\n\nSin el lago, estos aldeanos ya no pueden vivir en su tierra ancestral; probablemente tendrán que mudarse a otro lugar."
 VIETmisc.3043.a:0 "No hay mucho que podamos hacer por ellos, de todos modos."
 VIETmisc.3043.b:0 "Deberíamos ayudarlos a reasentarse cerca."
 # Version 1.8.3 Start Here - Please leave this comment and do not remove it
 VIETmisc.3044.t:0 "Academia Saqueada"
 VIETmisc.3044.desc:0 "Una academia local en [county.GetNameNoTier] fue saqueada por bandidos locales, según un informe que recibí de mis consejeros hoy. Los guardias locales no pudieron resistir a los atacantes, y ellos junto con varios eruditos fueron asesinados, y libros y pergaminos invaluables fueron destruidos o robados."
 VIETmisc.3044.a:0 "No hay nada que pueda hacer al respecto."
 VIETmisc.3044.b:0 "Envía fondos para apoyar la reconstrucción de la academia."
 VIETmisc.3045.t:0 "Ingredientes Asombrosos"
 VIETmisc.3045.desc:0 "Recientemente, he notado cómo ha mejorado la calidad de algunos de los platos de mis cocineros (no es que fueran malos antes), así que decidí visitar mis cocinas hoy ya que no tenía nada mejor que hacer.\n\nCuando pregunté a mis cocineros por qué los platos eran mejores, el cocinero principal explicó: “Mi [ROOT.Char.GetLadyLord], desearíamos poder tomar todo el crédito, pero verás, últimamente, unos pocos pueblos en [county.GetNameNoTier] se han hecho famosos por producir algunos ingredientes de calidad – ya sean especias, hierbas, nueces, verduras o frutas – que ahora usamos frecuentemente en nuestros platos, con gran éxito.”"
 VIETmisc.3045.a:0 "¡Esta región produce verdaderas delicias culinarias!"
