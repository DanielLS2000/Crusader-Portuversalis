 VIETmisc.4036.t:0 "Recaudadores de Impuestos"
 VIETmisc.4036.desc:0 "Hay rumores de que ciertos recaudadores de impuestos en [county.GetNameNoTier] son asquerosamente corruptos.\n\nDesafortunadamente, no tengo ninguna buena evidencia para respaldar esto. De hecho, después de una larga investigación, parece que estos consejeros en realidad hacen un buen trabajo y se comportan de manera más honorable que algunos de mis otros consejeros en otros lugares.\n\nAún así, muchas personas en la región no están convencidas de lo contrario. Si no hago algo, los locales podrían ponerse inquietos, pero por otro lado, encarcelar a buenos consejeros sin causa también sería problemático."
 VIETmisc.4036.a:0 "Inocentes o no, ¡arresta a estos consejeros!"
 VIETmisc.4036.b:0 "No cederé ante las demandas de campesinos ignorantes."
 VIETmisc.4036.c:0 "Resolvamos las cosas para evitar malentendidos."
 VIETmisc.4037.t:0 "Un Hermano y una Hermana"
 VIETmisc.4037.desc:0 "¡Han llegado informes de un crimen más atroz e imperdonable desde una aldea en [county.GetNameNoTier]!\n\nDos hermanos, un hermano y una hermana, se desearon el uno al otro. ¡Bastante antinatural y vergonzoso, de hecho! Los dos hermanos fueron sorprendidos en medio del acto sexual recientemente y tuvieron que huir a otro lugar para evitar la ira de su familia y los aldeanos. Se cree que la depravada pareja está ahora en una tierra extranjera, donde nadie sabe quiénes son.\n\nAun así, que tal cosa haya sucedido ha causado mucha conmoción. Pensar que bajo nuestras narices todo este tiempo, vivieron estos villanos degenerados y repugnantes, no mejores que asesinos y caníbales y otras bestias horribles, ¡que no merecen nada más que las muertes más duras y tortuosas por sus actos viles!"
 VIETmisc.4037.a:0 "Qué asco. Me siento sucio solo de escucharlo."
 VIETmisc.4037.b:0 "Debo admitir… esto me interesa… de una manera extraña."
