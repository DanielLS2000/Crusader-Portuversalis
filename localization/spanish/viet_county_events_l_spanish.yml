 VIETmisc.3056.t:0 "Más Plagas"
 VIETmisc.3056.desc:0 "Las infestaciones de ratones y ratas se han convertido en un problema importante en [county.GetNameNoTier] últimamente. Los expertos locales, desde cazadores de ratas hasta eruditos y [ROOT.Char.Custom('DefaultPriestTitlePlural')], están haciendo todo lo posible para frenar la marea y han tenido un éxito limitado, pero esto afectará la productividad agrícola de la región, al menos a corto plazo."
 VIETmisc.3056.a:0 "¡Esos roedores molestos y ruines!"
 VIETmisc.3056.b:0 "Contrata a más cazadores de ratas para que se ocupen de ellos."
 VIETmisc.3057.t:0 "Cazadores de Ratas"
 VIETmisc.3057.desc:0 "Los cazadores de ratas de [county.GetNameNoTier] han ganado una reputación positiva en la región por su habilidad para atrapar roedores. De hecho, sus servicios son solicitados ocasionalmente en otros lugares. Esto, por supuesto, solo puede ser algo bueno, dado que estos molestos roedores causan muchos problemas y daños al arruinar nuestros cultivos y propagar enfermedades."
 VIETmisc.3057.a:0 "¡Los servicios de los cazadores de ratas son invaluables!"
