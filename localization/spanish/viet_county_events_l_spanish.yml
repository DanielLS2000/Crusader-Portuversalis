 VIETmisc.3058.t:0 "Perros"
 VIETmisc.3058.desc:0 "[county.GetNameNoTier] ha ganado renombre por la calidad de las razas de perros desarrolladas allí, y hay quienes vienen de lejos para adquirir los perros criados aquí. Quizás podría tener un papel en alentar a los locales a criar perros para ciertos propósitos."
 VIETmisc.3058.a:0 "Perros que protejan y cacen bien"
 VIETmisc.3058.b:0 "Perros que sean buenos compañeros"
 VIETmisc.3058.c:0 "Perros para pastoreo y trabajo"
 VIETmisc.3058.d:0 "Realmente no me importa"
