 VIETmisc.3054.t:0 "Ascetas del Desierto"
 VIETmisc.3054.desc:0 "[county.GetNameNoTier] es el hogar de un pequeño [faith.GetAdjective] [faith.HouseOfWorship] habitado por unos pocos ascetas que solían pasar desapercibidos por el resto del mundo, debido a su ubicación remota en el desierto. Después de todo, los desiertos duros pero tranquilos siempre han atraído a los ascetas que quieren practicar su religión en paz.\n\nRecientemente, este [faith.HouseOfWorship] se ha vuelto famoso en la región. Las leyendas hablan de los poderes que poseen sus ascetas, o de cómo incluso está bendecido por [faith.HighGodName] como un santuario sagrado en un oasis exuberante.\n\nSin embargo, los ascetas no están muy contentos con este estado de cosas y me han pedido ayuda, ya que les preocupa la atención no deseada de devotos rabiosos y posibles incursiones de bandidos. También podría simplemente hacer una donación para apaciguarlos…."
 VIETmisc.3054.a:0 "Envía unos pocos soldados para proteger el [faith.HouseOfWorship]."
 VIETmisc.3054.b:0 "Dona fondos para expandir el [faith.HouseOfWorship]."
 VIETmisc.3054.c:0 "¡Destruye y saquea este sitio pagano!"
 VIETmisc.3054.d:0 "Este [faith.HouseOfWorship] en el desierto no es asunto mío."
 VIETmisc.3055.t:0 "Arena Extraña"
 VIETmisc.3055.desc:0 "He recibido informes en mi corte sobre fenómenos extraños en las arenas del desierto de [county.GetNameNoTier]. Una parte de esa región ha ganado notoriedad por sus supuestas dunas de arena que cantan o retumban.\n\nViajeros y lugareños han informado de lugares donde se puede escuchar a las dunas de arena emitir sonidos extraños, descritos ya sea como cantos inquietantes o retumbos ominosos. Los eruditos y los [ROOT.Char.Custom('DefaultPriestTitlePlural')] no pueden encontrar una explicación satisfactoria para este fenómeno, y muchos están debatiendo si la presencia de este fenómeno es algo secretamente bueno o presagios de mala fortuna."
 VIETmisc.3055.a:0 "¿Quién sabía que la arena podía hacer esos ruidos?"
 VIETmisc.3055.info:0 "#emphasis Contexto Histórico:#! Las dunas de arena que cantan o retumban son un fenómeno que se encuentra en algunos desiertos alrededor del mundo. El ruido, que puede variar de un lugar a otro, es causado ya sea por el viento que pasa a través de la arena o por otras perturbaciones físicas, como personas caminando sobre la arena. Han sido discutidas en el folclore y fuentes históricas durante siglos, pero la investigación científica de este fenómeno comenzó propiamente con R. A. Bagnold (1896-1990), un geólogo británico, explorador del desierto y veterano de la Segunda Guerra Mundial."
 VIETmisc.3055.bad:0 "Las dunas de arena se ven como malos augurios"
 VIETmisc.3055.good:0 "Las dunas de arena se ven como buenos augurios"
