 VIETmisc.3046.t:0 "Calculando el Apocalipsis"
 VIETmisc.3046.desc:0 "Hay un erudito de [county.GetNameNoTier] famoso por estar bien versado en filosofía natural, particularmente astronomía.\n\nEste erudito hizo recientemente lo que algunos consideran un descubrimiento alarmante: según sus cálculos astrológicos, así como referencias cruzadas con escrituras teológicas y textos astronómicos antiguos de otros eruditos estimados, podríamos estar encaminados hacia el apocalipsis dentro de un siglo, ¡y [county.GetNameNoTierNoTooltip] podría ser el epicentro de tal evento!\n\nEsta revelación ha causado una gran sensación no solo entre los intelectuales de la región, quienes debaten la validez de esta evidencia, sino también entre los locales."
 VIETmisc.3046.a:0 "¿Quién se preocupa si ninguno de nosotros estará aquí en un siglo?"
 VIETmisc.3046.b:0 "¡Debemos financiar al erudito para saber más sobre esto!"
 VIETmisc.3047.t:0 "Observando las Estrellas"
 VIETmisc.3047.desc:0 "Algunos de mis consejeros que viven en [county.GetNameNoTier], que tienen inclinaciones académicas, me informaron de un pequeño terreno plano en esa región que sería un buen lugar para construir un pequeño observatorio.\n\nEl edificio que proponen no sería una estructura grandiosa de ninguna manera, pero la ubicación es ideal para observar las estrellas por la noche. Un número de eruditos locales expertos en la ciencia de la astronomía estarían agradecidos si pudiéramos destinar los fondos para ayudarlos en su trabajo."
 VIETmisc.3047.a:0 "Nuestros astrólogos de la corte aquí serán suficientes."
 VIETmisc.3047.b:0 "Muy bien, ¡tendrán sus fondos!"
 VIETmisc.3047.b.tooltip:0 "Esto podría llevar a desarrollos y beneficios adicionales si los astrónomos locales hacen algún descubrimiento interesante."
 VIETmisc.3048.t:0 "Descubrimiento en el Observatorio: Buenos Augurios"
 VIETmisc.3048.desc:0 "Los eruditos que trabajan en el pequeño observatorio que financié en [county.GetNameNoTier] hace un tiempo hicieron recientemente algunas observaciones interesantes, lo suficientemente interesantes como para que desearan informármelo directamente.\n\nDe todos modos, parece que notaron algunos fenómenos astrológicos que indican que buena fortuna llegará al reino, de alguna forma, en un futuro cercano."
 VIETmisc.3048.a:0 "¡Excelente saberlo!"
 VIETmisc.3049.t:0 "Descubrimiento en el Observatorio: Malos Augurios"
 VIETmisc.3049.desc:0 "Los eruditos que trabajan en el pequeño observatorio que financié en [county.GetNameNoTier] hace un tiempo hicieron recientemente algunos descubrimientos alarmantes sobre fenómenos astrológicos que observaron.\n\nParece que estos signos presagian malos augurios y noticias para el reino en un futuro cercano. Estos astrónomos quisieron informarme sobre esto, para mitigar cualquier daño que los cuerpos celestiales puedan causar. Me alegra que me hayan advertido, ya que ahora puedo tomar las precauciones adecuadas."
 VIETmisc.3049.a:0 "¡Más vale prevenir que lamentar!"
 VIETmisc.3050.t:0 "Descubrimiento en el Observatorio: Revisiones"
 VIETmisc.3050.desc:0 "Los eruditos que trabajan en el pequeño observatorio que financié en [county.GetNameNoTier] hace un tiempo hicieron recientemente un gran avance. A través de su arduo trabajo, pudieron revisar algunos de los cálculos antiguos utilizados para medir los movimientos de los cuerpos celestiales.\n\nEstas revisiones a los cálculos pueden ser menores, y probablemente pasarán desapercibidas para la población en general. Sin embargo, debido a que financié este observatorio, los astrónomos quieren asegurarme que mis esfuerzos para ayudarlos no serán en vano, y agradecerme por ayudarlos a contribuir a mejorar la comprensión de la humanidad sobre el cosmos."
 VIETmisc.3050.a:0 "Me alegra saber que han hecho un buen trabajo."
 VIETmisc.3050.b:0 "¿Puedo echar un vistazo a sus revisiones yo mismo?"
