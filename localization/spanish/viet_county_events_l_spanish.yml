 VIETmisc.3061.t:0 "Fimbulwinter"
VIETmisc.3061.desc:0 "Hay una antigua leyenda [ROOT.Char.GetFaith.GetAdjective] que dice que tres inviernos duros sin veranos intermedios, llamados #italic Fimbulwinter#!, son un ominoso preludio a #italic Ragnarok#!, el apocalíptico fin del mundo. Estos tres inviernos serán seguidos por grandes guerras, y destrucción y calamidades de todo tipo.\n\n[county.GetNameNoTier] ha sufrido tres inviernos duros seguidos, y los campesinos que viven en la zona, según me han dicho, temen que #italic Ragnarok#! esté cerca. Mis [ROOT.Char.Custom('DefaultPriestTitlePlural')] dicen que no hay necesidad de preocuparse, ya que hubo veranos entre ellos, aunque fueron más fríos de lo habitual, y no hay otros signos de #italic Ragnarok#! presentes.\n\nAún así, hay preocupación en mi corte de que hay un creciente sentido de histeria entre los locales."
VIETmisc.3061.a:0 "Envía a [ROOT.Char.Custom('DefaultPriestTitlePlural')] para tranquilizar a la gente allí."
VIETmisc.3061.b:0 "No es mi preocupación lo que estos plebeyos piensen o dejen de pensar."
VIETmisc.3062.t:0 "Tres Cabezas"
VIETmisc.3062.desc:0 "¡Noticias extrañas llegan a mi corte desde otra parte de mi reino!\n\nEn un pueblo de [county.GetNameNoTier], nació hace poco una oveja con tres cabezas. Los animales con dos o tres cabezas son extremadamente raros, pero no inauditos; lo que es muy inusual es que esta oveja aparentemente sigue viva, y no ha muerto aún.\n\nLos locales no parecen darle importancia a esto, según mis consejeros, encontrando a la oveja de tres cabezas más un espectáculo divertido que un presagio alarmante. Sus dueños la han llevado a otros pueblos para mostrar a la extraña bestia, impulsando la economía local, y algunos eruditos de la zona han aprovechado la oportunidad para estudiarla."
VIETmisc.3062.a:0 "¡Bastante extraño, de hecho!"
VIETmisc.3063.t:0 "Ménage à Trois"
VIETmisc.3063.desc:0 "Un escándalo ha estallado en [county.GetNameNoTier] relacionado con un noble de bajo rango que resulta ser un oficial local que trabaja allí. Su actitud indiferente hacia el gobierno lo había hecho impopular, pero debido a sus conexiones políticas, me resultaba difícil deshacerme de él anteriormente.\n\nParece que este joven lujurioso ha estado viviendo con dos mujeres bonitas todo este tiempo, tratándolas a ambas como si fueran sus esposas. Este trío de alguna manera pasó desapercibido durante un tiempo, hasta hace poco.\n\nTal ménage à trois es muy mal visto en [ROOT.Char.GetFaith.GetName] como una desviación erótica, por supuesto. Tener una amante secreta es una cosa, pero ¿tener dos esposas? Los locales no han estado contentos con él durante un tiempo, y esta es la gota que colma el vaso: exigen que tome medidas, o lo harán ellos mismos."
VIETmisc.3063.a:0 "¡Esta es una buena excusa para despedirlo!"
VIETmisc.3063.b:0 "Prefiero no antagonizar a sus aliados políticos."
