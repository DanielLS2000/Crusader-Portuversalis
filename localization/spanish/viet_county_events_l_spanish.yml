 VIETmisc.3051.t:0 "Fertilizante de Algas Marinas"
 VIETmisc.3051.desc:0 "Los agricultores que viven en las regiones costeras de [county.GetNameNoTier] han desarrollado una reputación de ser expertos en el uso de algas marinas como fertilizante.\n\nAunque usar algas marinas como fertilizante en regiones costeras no es un concepto nuevo, se necesita habilidad y conocimiento para aprovechar al máximo las algas marinas para este propósito. Quizás deberíamos apoyar a estos agricultores para que puedan cosechar algas marinas de manera más eficiente y convertirlas en fertilizante…."
 VIETmisc.3051.a:0 "Los agricultores están bien sin nosotros."
 VIETmisc.3051.b:0 "Envía consejeros para apoyarlos."
 VIETmisc.3051.info:0 "#emphasis Contexto Histórico:#! Hay mucha evidencia del uso de algas marinas como fertilizante en muchos lugares del mundo desde la antigüedad, ya que es bastante efectivo para mejorar la fertilidad agrícola. Por ejemplo, fuentes romanas y celtas de la antigüedad lo mencionan, y en partes costeras de la Irlanda medieval, los agricultores quemaban algas marinas en cenizas antes de esparcirlas en su suelo."
 VIETmisc.3052.t:0 "Prevención de Inundaciones"
 VIETmisc.3052.desc:0 "Una ciudad en [county.GetNameNoTier] es el centro de un conflicto entre mis consejeros allí y los locales, después de que se inundara. Afortunadamente, la pérdida de vidas fue mínima, pero la inundación causó grandes daños en el asentamiento.\n\nSegún mis consejeros, la inundación fue causada por los malos hábitos de los residentes de tirar basura donde les plazca, como en canales y canales de riego. Esto provocó bloqueos en las vías fluviales, lo que inevitablemente empeoró la inundación.\n\nAhora, desean imponer regulaciones más estrictas a los residentes en cuanto a tirar basura. Sin embargo, algunos locales afirman que los consejeros están actuando de manera tiránica, y creen que hay poco que se pueda hacer para detener las inundaciones causadas por la voluntad de [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.3052.a:0 "Mis consejeros tienen razón – ¡tiren la basura correctamente!"
 VIETmisc.3052.b:0 "Los locales no deberían estar sujetos a reglas tontas."
 VIETmisc.3052.info:0 "#emphasis Contexto Histórico:#! A menudo se ve a las personas medievales como supersticiosas, culpando de los desastres naturales a fuerzas divinas o sobrenaturales. Sin embargo, esto no siempre era así, ya que a veces las personas en ese entonces eran conscientes de las causas naturales de las calamidades. Por ejemplo, los registros de la ciudad española de Valencia en 1328 mencionan una gran inundación ese año; los consejeros de la ciudad reconocieron que gran parte se debió a la basura que obstruía las vías fluviales, y ordenaron a los habitantes que pasaran un par de días limpiando los escombros. Curiosamente, un siglo después, la ciudad era mucho más supersticiosa. Después de una inundación en 1424, el consejo de Valencia pidió a un monasterio cercano que rezara por un mejor clima; una inundación posterior en 1453 fue seguida por las autoridades autorizando una procesión religiosa."
