trait_track_seasoned_rover_desc: "Un veterano nómada, prolongando las duraciones de suministro, personificando la resistencia en terrenos diversos y campañas lejanas.\n\n[command_modifier_i|E]#medium Territorio No Controlado #![advantage|E]: @advantage_icon!#P +3#!\n[command_modifier_i|E]#medium Territorio Controlado #![advantage|E]: @advantage_icon!#N -2#!"
trait_track_resolute_localist_desc: "Un defensor de su tierra natal, fortaleciendo ejércitos con sabiduría localizada.\n\n[command_modifier_i|E]#medium Territorio Controlado #![advantage|E]: @advantage_icon!#P +3#!\n[command_modifier_i|E]#medium Territorio No Controlado #![advantage|E]: @advantage_icon!#N -2#!"
trait_track_relentless_pursuer_desc: "Inquebrantable en la persecución, energizando ataques y audacia, sacrificando suministros por una presión incansable.\n\n[command_modifier_i|E][army|E] Velocidad Media por Batalla Ganada:#!@movement_speed_icon!#P +2%#! #débil (4 meses)#!\n[command_modifier_i|E]#medium Eficiencia de Persecución por Batalla Ganada:#!@pursuit_icon!#P +4%#! #débil (4 meses)#!"

 ###### MOD
trait_track_mapper:0 "Cartógrafo"
trait_track_mapper_desc:0 "Un pionero que aprovecha las ventajas del terreno y la velocidad, trazando caminos para conquistar con perspicacia estratégica."

trait_track_observant_pathfinder:0 "Explorador Observador"
trait_track_observant_pathfinder_desc:0 "Con ojo agudo para la estrategia, mejorando la precisión en combate y las tácticas de persecución, culminando en una maestría magistral en el campo de batalla."

trait_track_respected_leader:0 "Líder Respetado"
trait_track_respected_leader_desc:0 "Reverenciado en el campo de batalla, reduciendo las bajas y ganando ventajas estratégicas, ascendiendo a la grandeza marcial."

trait_track_seasoned_rover:0 "Nómada Experimentado"

trait_track_resolute_localist:0 "Localista Resuelto"

trait_track_relentless_pursuer:0 "Perseguidor Implacable"

trait_track_infiltration_specialist:0 "Especialista en Infiltración"
trait_track_infiltration_specialist_desc:0 "Un estratega envuelto en intriga, orquestando campañas con sabiduría oculta, desvelando secretos para la victoria."

trait_track_sea_raider:0 "Pirata del Mar"
trait_track_sea_raider_desc:0 "Un saqueador de los mares, desafiando las penalidades de desembarco, prolongando los suministros y la destreza en rápidos ataques."

trait_track_battlefield_medic:0 "Apotecario de Batalla"
trait_track_battlefield_medic_desc:0 "Un sanador en medio del caos, disminuyendo las bajas, fortaleciendo la moral y desafiando el agarre de la muerte con resolución marcial."

trait_track_dauntless_leader:0 "Líder Intrépido"
trait_track_dauntless_leader_desc:0 "Un comandante intrépido que inspira coraje y resistencia frente al peligro, impulsando la moral y mitigando pérdidas en batalla."

trait_track_crafty_commander:0 "Comandante Astuto"
trait_track_crafty_commander_desc:0 "Un estratega astuto experto en gestión de suministros y astucia, optimizando el control sobre territorios y logística."

trait_track_cautious_planner:0 "Planificador Cauteloso"
trait_track_cautious_planner_desc:0 "Un planificador meticuloso que prioriza la precaución y las estrategias defensivas, minimizando riesgos y maximizando el control sobre los enfrentamientos."

trait_track_bannerlord:0 "Señor de Banderas"
trait_track_bannerlord_desc:0 "Un noble comandante que lidera con honor y autoridad, inspirando lealtad y excelencia entre las tropas, mejorando las capacidades ofensivas."

trait_track_focus_specialist:0 "Especialista en Enfoque"
trait_track_focus_specialist_desc:0 "Un comandante especializado en tácticas enfocadas y guerra de asedio, maximizando la eficiencia y efectividad en los asaltos y defensas."

trait_track_master_ambusher:0 "Maestro Emboscador"
trait_track_master_ambusher_desc:0 "Un comandante astuto experto en tácticas de emboscada, explotando ventajas del terreno y sorprendiendo a los enemigos con ataques devastadores."

trait_track_navigator:0 "Navegante"
trait_track_navigator_desc:0 "Navegante experto que sobresale en trazar caminos, garantizando seguridad y posicionamiento estratégico en batallas donde el terreno es favorable."

 ###### VANILLA

trait_track_logistician:0 "Logístico"
trait_track_logistician_desc:0 "Un maestro de la gestión de suministros y los viajes seguros, asegurando que las tropas estén bien abastecidas y seguras en movimiento."

trait_track_military_engineer:0 "Ingeniero Militar"
trait_track_military_engineer_desc:0 "Un hábil arquitecto de tácticas de asedio, reduciendo los tiempos de fase de asedio y los desafíos de fortificación."

trait_track_aggressive_attacker:0 "Atacante Agresivo"
trait_track_aggressive_attacker_desc:0 "Un comandante feroz que obtiene ventajas al atacar a los enemigos de manera agresiva, infligiendo mayores bajas."

trait_track_unyielding_defender:0 "Defensor Incansable"
trait_track_unyielding_defender_desc:0 "Un defensor firme que obtiene ventajas al mantener posiciones, reduciendo pérdidas y fortaleciendo defensas."

trait_track_forder:0 "Vadeador"
trait_track_forder_desc:0 "Un comandante experto en atravesar obstáculos acuáticos, manteniendo la velocidad y aprovechando oportunidades en terrenos impredecibles."

trait_track_flexible_leader:0 "Líder Flexible"
trait_track_flexible_leader_desc:0 "Un líder adaptable que minimiza las desventajas del terreno, optimizando la efectividad en combate en paisajes variados."

trait_track_desert_warrior:0 "Guerrero del Desierto"
trait_track_desert_warrior_desc:0 "Un guerrero especializado en combate en el desierto, utilizando ventajas y mitigando desafíos únicos de los entornos áridos."

trait_track_jungle_stalker:0 "Acechador de la Jungla"
trait_track_jungle_stalker_desc:0 "Un comandante sigiloso experto en la guerra en la jungla, explotando el terreno y minimizando la atrición en la densa vegetación."

trait_track_reaver:0 "Saqueador"
trait_track_reaver_desc:0 "Un audaz saqueador que comanda ataques rápidos y sobrevive en territorios hostiles, aterrorizando a los enemigos y maximizando la movilidad."

trait_track_reckless:0 "Temerario"
trait_track_reckless_desc:0 "Un líder audaz y agresivo, dispuesto a correr riesgos y llevar el combate al límite, a veces a gran costo."

trait_track_holy_warrior:0 "Guerrero Sagrado"
trait_track_holy_warrior_desc:0 "Un comandante devoto cuya fe fortalece la moral y la efectividad, liderando con inspiración divina y determinación."

trait_track_open_terrain_expert:0 "Experto en Terreno Abierto"
trait_track_open_terrain_expert_desc:0 "Un comandante experto en batallas en campo abierto, utilizando ventajas y optimizando estrategias en paisajes vastos y despejados."

trait_track_rough_terrain_expert:0 "Experto en Terreno Escabroso"
trait_track_rough_terrain_expert_desc:0 "Un comandante experto en navegar terrenos difíciles, obteniendo ventajas y minimizando riesgos en paisajes escabrosos."

trait_track_forest_fighter:0 "Luchador del Bosque"
trait_track_forest_fighter_desc:0 "Un guerrero experimentado experto en combate en bosques densos, aprovechando ventajas y maniobrando eficazmente en entornos boscosos."

trait_track_cautious_leader:0 "Líder Cauteloso"
trait_track_cautious_leader_desc:0 "Un comandante prudente que prioriza minimizar riesgos y pérdidas, asegurando un enfoque metódico y cauteloso de la guerra."

trait_track_organizer:0 "Organizador"
trait_track_organizer_desc:0 "Un comandante experto en coordinar movimientos y retiradas, maximizando la eficiencia y minimizando pérdidas en maniobras."

trait_track_winter_soldier:0 "Soldado Invernal"
trait_track_winter_soldier_desc:0 "Un guerrero endurecido acostumbrado a las duras condiciones invernales, aprovechando ventajas y manteniendo la resistencia en paisajes congelados."

trait_track_zealot:0 "Fanático"
trait_track_zealot_desc:0 "Embarcándose en el camino del fanatismo, este comandante se vuelve cada vez más ferviente en su devoción, inspirando dedicación inquebrantable y fervor en sus tropas."