l_french:
#Événements aléatoires d'acquisition de traits
#Choisissez si vous souhaitez devenir un commandant rusé, un embusqueur expérimenté ou un planificateur prudent
learn_commander_trait.1901.t:0 "Connais ton ennemi"
learn_commander_trait.1901.desc:0 "Au cœur de la bataille, la conscience est primordiale.\n\nJe sais toujours comment agir avec détermination, assurant la victoire."
learn_commander_trait.1901.a:0 "Je mettrai mes compétences en gestion à bon escient."
learn_commander_trait.1901.b:0 "J'emploierai efficacement mes compétences en intrigue."
learn_commander_trait.1901.c:0 "Je préfère prendre le temps d'anticiper tous les résultats."

#Choisissez si vous souhaitez devenir un cartographe, un navigateur ou un seigneur des bannières
learn_commander_trait.1902.t:0 "Chemins inexplorés"
learn_commander_trait.1902.desc:0 "Entamez un voyage où chaque pas définit votre destin.\n\nAu milieu des royaumes inexplorés, j'embrasse l'attrait de la découverte, naviguant à travers des mystères encore non dévoilés."
learn_commander_trait.1902.a:0 "Je cartographierai de nouveaux territoires avec perspicacité."
learn_commander_trait.1902.b:0 "Je commanderai les mers à travers des eaux traîtresses."
learn_commander_trait.1902.c:0 "Je conquerrai rapidement, menant des attaques pour assurer la victoire."

#Choisissez si vous souhaitez devenir un médecin de bataille, un leader intrépide ou un poursuivant implacable
learn_commander_trait.1904.t:0 "Épreuves de vaillance"
learn_commander_trait.1904.desc:0 "Au milieu des épreuves de la guerre, des héros émergent pour guider leurs camarades à travers le chaos, leurs actions façonnant le destin des nations."
learn_commander_trait.1904.a:0 "Au cœur de la bataille, je veillerai aux blessés et soulagerai les souffrances."
learn_commander_trait.1904.b:0 "Avec un courage inébranlable, je conduirai nos troupes dans la mêlée."
learn_commander_trait.1904.c:0 "Aucun ennemi n'échappera à notre emprise. Je les poursuivrai sans relâche."

#Choisissez si vous souhaitez devenir un spécialiste de la concentration, un spécialiste de l'infiltration ou un éclaireur observateur
learn_commander_trait.1905.t:0 "Chemins de la stratégie"
learn_commander_trait.1905.desc:0 "Dans la danse complexe de la guerre, des esprits stratégiques émergent, leurs idées claires et leurs tactiques spécialisées façonnant le cours des batailles."
learn_commander_trait.1905.a:0 "Je concevrai des coups de maître tactiques pour déjouer nos adversaires."
learn_commander_trait.1905.b:0 "À travers la furtivité et la ruse, je m'infiltrerai dans les lignes ennemies."
learn_commander_trait.1905.c:0 "Je tracerai le chemin optimal vers les points faibles de l'ennemi."

#Choisissez si vous souhaitez devenir un localiste résolu ou un vagabond expérimenté
learn_commander_trait.1903.t:0 "Échos du foyer"
learn_commander_trait.1903.desc:0 "Au sein du sanctuaire des paysages familiers, je perçois les murmures de la terre, ses contours guidant chacun de mes pas."
learn_commander_trait.1903.a:0 "J'ancrerai notre détermination dans le sol de notre patrie."
learn_commander_trait.1903.b:0 "Laissons-nous partir au-delà des horizons connus."

#Choisissez si vous souhaitez devenir un leader respecté ou un fanatique
learn_commander_trait.1906.t:0 "La Forge du Commandement"
learn_commander_trait.1906.desc:0 "Dans le creuset de l'exemple, certains se dressent pour devenir des phares d'inspiration, maniant leur influence pour façonner le destin des nations et des armées."
learn_commander_trait.1906.a:0 "J'inspirerai une loyauté indéfectible parmi mes troupes."
learn_commander_trait.1906.b:0 "Avec un zèle fervent brûlant en moi, je frapperai les impies."

 ##### TRAINING #####

#BANNERLORD
learn_commander_trait.101.t:0 "Seigneur de bannière"
#Offre:
learn_commander_trait.3101.desc:0 "\n\n[teacher.GetFirstName] est renommé pour son habileté stratégique sur le champ de bataille, notamment dans la conduite d'offensives incessantes. S'il y en avait un qui pourrait m'aider à comprendre, ce serait [teacher.GetHerHim]."
#Test final
learn_commander_trait.3201.desc:0 "[teacher.GetTitledFirstName] a démontré l'art de mener l'attaque avec une détermination inébranlable. Mon test final est une bataille simulée où je dois diriger mes troupes dans une offensive implacable contre les positions fortifiées de [teacher.GetHerHis]."
#Succès
learn_commander_trait.3203.desc:0 "[teacher.GetTitledFirstName] s'approche de moi. "Impressionnant !" déclare-t-[teacher.GetSheHe]. "Vos troupes ont fait preuve d'une ténacité remarquable, avançant sans fléchir.""
#Échec
learn_commander_trait.3204.desc:0 "Tout semblait prometteur jusqu'à ce que je réalise que nous étions tombés dans un piège !\n\n[teacher.GetTitledFirstName] se tient au milieu des ruines de notre assaut raté quand j'arrive. "Je crois voir où vous avez dévié de la bonne voie," [teacher.GetSheHe] offre, [teacher.Custom('quirk_pos_pp')]."""

#BATTLE APOTHECARY
learn_commander_trait.201.t:0 "Apoticaire de bataille"
#Offre:
learn_commander_trait.3102.desc:0 "\n\n[teacher.GetFirstName] est renommé en tant qu'habile apothicaire de bataille, capable de maintenir les troupes en forme même dans les circonstances les plus désespérées. S'il y en avait un qui pourrait m'éclairer, ce serait [teacher.GetHerHim]."
#Test final
learn_commander_trait.3202.desc:0 "[teacher.GetTitledFirstName] m'a révélé les secrets de la médecine de campagne et l'importance de soigner les blessés. Mon test final est une escarmouche simulée où je dois m'assurer que mes troupes reçoivent des soins médicaux en temps opportun au milieu du chaos du combat."
#Succès
learn_commander_trait.3302.desc:0 "[teacher.GetTitledFirstName] s'approche de moi avec un signe d'approbation. "Bien joué," [teacher.GetSheHe] complimente. "Vos actions rapides ont sauvé de nombreuses vies sur le champ de bataille aujourd'hui.""
#Échec
learn_commander_trait.3402.desc:0 "Tout semblait bien se passer jusqu'à ce que les blessés nous submergent !\n\n[teacher.GetTitledFirstName] se tient au milieu du chaos des bandages éparpillés quand je m'approche. "Je crois avoir identifié où les choses ont mal tourné," [teacher.GetSheHe] offre, [teacher.Custom('quirk_pos_pp')]."""

#CAUTIOUS PLANNER
learn_commander_trait.301.t:0 "Planificateur prudent"
#Offre:
learn_commander_trait.3103.desc:0 "\n\n[teacher.GetFirstName] est connu pour sa planification méticuleuse et son approche prudente de la guerre. S'il y en avait un qui pourrait transmettre la sagesse, ce serait [teacher.GetHerHim]."
#Test final
learn_commander_trait.3203.desc:0 "[teacher.GetTitledFirstName] a partagé ses stratégies de planification minutieuse et d'atténuation des risques. Mon test final est une bataille simulée où je dois naviguer à travers une série de défis, en comptant sur des tactiques prudentes pour assurer la victoire."
#Succès
learn_commander_trait.3303.desc:0 "[teacher.GetTitledFirstName] s'approche de moi avec un sourire satisfait. "Bien exécuté," [teacher.GetSheHe] remarque. "Votre planification prudente a payé généreusement lors de l'engagement d'aujourd'hui.""
#Échec
learn_commander_trait.3403.desc:0 "Tout semblait bien préparé jusqu'à ce que des circonstances inattendues ne mettent tout en désordre !\n\n[teacher.GetTitledFirstName] se tient au milieu des décombres, analysant la situation. "Il y avait des variables imprévues," [teacher.GetSheHe] réfléchit, [teacher.Custom('quirk_pos_pp')]."""

#CRAFTY COMMANDER
learn_commander_trait.401.t:0 "Commandant rusé"
#Offre:
learn_commander_trait.3104.desc:0 "\n\n[teacher.GetFirstName] est renommé pour sa ruse et son ingéniosité stratégique sur le champ de bataille. S'il y en avait un qui pourrait transmettre de telles connaissances, ce serait [teacher.GetHerHim]."
#Test final
learn_commander_trait.3204.desc:0 "[teacher.GetTitledFirstName] a révélé l'art de la tromperie et de la ruse dans la guerre. Mon test final est un engagement simulé où je dois déjouer et surpasser l'ennemi en utilisant des tactiques rusées."
#Succès
learn_commander_trait.3304.desc:0 "[teacher.GetTitledFirstName] s'approche de moi avec un sourire complice. "Impressionnant," [teacher.GetSheHe] complimente. "Votre astuce a déconcerté l'ennemi à chaque tournant.""
#Échec
learn_commander_trait.3404.desc:0 "Tout semblait prometteur jusqu'à ce que l'ennemi déjoue notre ruse !" [teacher.GetTitledFirstName] se tient devant moi, analysant la situation. "Il y avait des variables imprévues," [teacher.GetSheHe] réfléchit, [teacher.Custom('quirk_pos_pp')]."

#DAUNTLESS LEADER
learn_commander_trait.501.t:0 "Leader Intrépide"
#Offer:
learn_commander_trait.3105.desc:0 "\n\n[teacher.GetFirstName] est connu pour son courage inébranlable et son leadership intrépide sur le champ de bataille. S'il y en avait un qui pourrait m'inspirer, ce serait [teacher.GetHerHim]."
#Final test
learn_commander_trait.3205.desc:0 "[teacher.GetTitledFirstName] a démontré les qualités d'un leader intrépide, menant en première ligne et inspirant la bravoure face à l'adversité. Mon test final est une bataille simulée où je dois faire preuve de courage et de résolution au milieu du chaos du combat."
#Success
learn_commander_trait.3305.desc:0 "[teacher.GetTitledFirstName] s'approche de moi avec un sourire fier. "Bien joué," [teacher.GetSheHe] félicite. "Votre leadership a été vraiment inspirant, ralliant nos troupes à la victoire."
#Failure
learn_commander_trait.3405.desc:0 "Tout semblait prometteur jusqu'à ce que la peur s'empare de nos rangs !\n\n[teacher.GetTitledFirstName] se tient au milieu de l'incertitude quand je m'approche. "Le courage n'est pas l'absence de peur," [teacher.GetSheHe] remarque, [teacher.Custom('quirk_pos_pp')]."

#FOCUS SPECIALIST
learn_commander_trait.601.t:0 "Spécialiste de la Concentration"
#Offer:
learn_commander_trait.3106.desc:0 "\n\n[teacher.GetFirstName] est renommé pour sa capacité à maintenir sa concentration même au milieu du chaos sur le champ de bataille. S'il y en avait un qui pourrait m'enseigner, ce serait [teacher.GetHerHim]."
#Final test
learn_commander_trait.3206.desc:0 "[teacher.GetTitledFirstName] m'a montré l'importance de la concentration et de la clarté de la pensée dans le commandement. Mon test final est une bataille simulée où je dois maintenir une clarté de pensée et une vision stratégique au milieu du chaos du combat."
#Success
learn_commander_trait.3306.desc:0 "[teacher.GetTitledFirstName] s'approche de moi avec un signe d'approbation. "Affichage impressionnant," [teacher.GetSheHe] complimente. "Votre concentration est restée inébranlable, guidant nos forces vers la victoire."
#Failure
learn_commander_trait.3406.desc:0 "Tout semblait prometteur jusqu'à ce que la distraction mène au désordre !\n\n[teacher.GetTitledFirstName] se tient au milieu de la confusion quand je m'approche. "La concentration est la clé du commandement," [teacher.GetSheHe] remarque, [teacher.Custom('quirk_pos_pp')]."

#INFILTRATION SPECIALIST
learn_commander_trait.701.t:0 "Spécialiste de l'Infiltration"
#Offer:
learn_commander_trait.3107.desc:0 "\n\n[teacher.GetFirstName] est renommé pour son expertise en infiltration et opérations secrètes sur le champ de bataille. S'il y en avait un qui pourrait m'enseigner l'art du camouflage, ce serait [teacher.GetHerHim]."
#Final test
learn_commander_trait.3207.desc:0 "[teacher.GetTitledFirstName] a démontré les tactiques d'infiltration et de mouvement secret. Mon test final est un exercice simulé où je dois naviguer à travers les lignes ennemies sans être vu et recueillir des renseignements vitaux."
#Success
learn_commander_trait.3307.desc:0 "[teacher.GetTitledFirstName] s'approche de moi avec un sourire satisfait. "Bien exécuté," [teacher.GetSheHe] félicite. "Votre maîtrise de l'infiltration s'est avérée inestimable pour obtenir des informations vitales."
#Failure
learn_commander_trait.3407.desc:0 "Tout semblait prometteur jusqu'à ce que notre couverture soit soufflée !\n\n[teacher.GetTitledFirstName] se tient au milieu des conséquences, analysant la situation. "L'infiltration nécessite une planification méticuleuse," [teacher.GetSheHe] reflète, [teacher.Custom('quirk_pos_pp')]."

#RESOLUTE LOCALIST
learn_commander_trait.801.t:0 "Localiste Résolu"
#Offer:
learn_commander_trait.3108.desc:0 "\n\n[teacher.GetFirstName] est connu pour son engagement inébranlable envers la population locale et leur bien-être en période de conflit. S'il y en avait un qui pourrait m'enseigner l'importance de la communauté, ce serait [teacher.GetHerHim]."
#Final test
learn_commander_trait.3208.desc:0 "[teacher.GetTitledFirstName] a exemplifié les principes du localisme résolu, en priorisant les besoins de la communauté locale même au milieu du chaos de la guerre. Mon test final est de démontrer ma capacité à m'intégrer et à soutenir la population locale en période de crise."
#Success
learn_commander_trait.3308.desc:0 "[teacher.GetTitledFirstName] s'approche de moi avec un signe d'approbation. "Engagement impressionnant," [teacher.GetSheHe] complimente. "Votre dévouement envers la population locale a renforcé nos liens et renforcé notre soutien."
#Failure
learn_commander_trait.3408.desc:0 "Tout semblait prometteur jusqu'à ce que les tensions avec les habitants éclatent !\n\n[teacher.GetTitledFirstName] se tient au milieu de la discorde, analysant la situation. "Le soutien local est primordial," [teacher.GetSheHe] réfléchit, [teacher.Custom('quirk_pos_pp')]."

#MAPPER
learn_commander_trait.901.t:0 "Cartographe"
#Offer:
learn_commander_trait.3109.desc:0 "\n\n[teacher.GetFirstName] est renommé pour son expertise en cartographie, des compétences cruciales pour naviguer dans les complexités du champ de bataille. S'il y en avait un qui pourrait m'enseigner l'art de la cartographie, ce serait [teacher.GetHerHim]."
#Final test
learn_commander_trait.3209.desc:0 "[teacher.GetTitledFirstName] a démontré l'importance d'une cartographie précise et des compétences cartographiques en stratégie militaire. Mon test final est de créer des cartes détaillées de terrains inconnus et de les utiliser efficacement dans un scénario de bataille simulé."
#Success
learn_commander_trait.3309.desc:0 "[teacher.GetTitledFirstName] s'approche de moi avec un sourire satisfait. "Bien exécuté," [teacher.GetSheHe] félicite. "Votre cartographie méticuleuse a fourni des informations inestimables et des avantages stratégiques pendant l'engagement."
#Failure
learn_commander_trait.3409.desc:0 "Tout semblait prometteur jusqu'à ce que nos cartes se révèlent imprécises !\n\n[teacher.GetTitledFirstName] se tient au milieu de la confusion, analysant la situation. "La précision en cartographie est primordiale," [teacher.GetSheHe] réfléchit, [teacher.Custom('quirk_pos_pp')]."

#MASTER AMBUSHER
learn_commander_trait.1001.t:0 "Maître Embusqueur"
#Offer:
learn_commander_trait.4001.desc:0 "\n\n[teacher.GetFirstName] est renommé pour sa maîtrise des tactiques d'embuscade, faisant de [teacher.GetHerHis] un adversaire redoutable sur le champ de bataille. S'il y en avait un qui pourrait m'enseigner l'art de l'embuscade, ce serait [teacher.GetHerHim]."
#Final test
learn_commander_trait.4002.desc:0 "[teacher.GetTitledFirstName] a démontré les tactiques d'embuscade et les attaques surprises. Mon test final est de planifier et d'exécuter une embuscade réussie contre une force ennemie simulée."
#Success
learn_commander_trait.4003.desc:0 "[teacher.GetTitledFirstName] s'approche de moi avec un sourire satisfait. "Bien exécuté," [teacher.GetSheHe] félicite. "Votre maîtrise des tactiques d'embuscade a pris l'ennemi au dépourvu et assuré une victoire décisive."
#Failure
learn_commander_trait.4004.desc:0 "Tout semblait prometteur jusqu'à ce que notre embuscade soit découverte trop tôt !\n\n[teacher.GetTitledFirstName] se tient au milieu du chaos, analysant la situation. "Le timing est crucial dans les embuscades," [teacher.GetSheHe] réfléchit, [teacher.Custom('quirk_pos_pp')]."

#NAVIGATOR
learn_commander_trait.1002.t:0 "Navigateur"
#Offer:
learn_commander_trait.4101.desc:0 "\n\n[teacher.GetFirstName] est renommé pour ses compétences exceptionnelles en navigation, indispensables pour guider les troupes à travers des terrains inconnus. S'il y en avait un qui pourrait m'enseigner l'art de la navigation, ce serait [teacher.GetHerHim]."
#Final test
learn_commander_trait.4102.desc:0 "[teacher.GetTitledFirstName] a démontré les techniques de navigation et de lecture de carte. Mon test final est de guider un groupe à travers un terrain difficile en n'utilisant qu'une carte et une boussole."
#Success
learn_commander_trait.4103.desc:0 "[teacher.GetTitledFirstName] s'approche de moi avec un sourire satisfait. "Bien joué," [teacher.GetSheHe] félicite. "Vos compétences en navigation ont assuré notre passage sûr à travers un terrain difficile."
#Failure
learn_commander_trait.4104.desc:0 "Tout semblait prometteur jusqu'à ce que nous nous perdions !\n\n[teacher.GetTitledFirstName] se tient au milieu de la confusion, analysant la situation. "La navigation requiert précision et attention aux détails," [teacher.GetSheHe] réfléchit, [teacher.Custom('quirk_pos_pp')]."

#OBSERVANT PATHFINDER
learn_commander_trait.1003.t:0 "Éclaireur Observateur"
#Offer:
learn_commander_trait.4201.desc:0 "\n\n[teacher.GetFirstName] est renommé pour ses compétences d'observation aiguisées et son expertise dans la recherche des chemins les plus avantageux à travers les terrains. S'il y en avait un qui pourrait m'enseigner l'art de l'observation et du repérage, ce serait [teacher.GetHerHim]."
#Final test
learn_commander_trait.4202.desc:0 "[teacher.GetTitledFirstName] a démontré les techniques de repérage observateur, identifiant les routes cachées et les raccourcis à travers des terrains difficiles. Mon test final est de guider un groupe à travers un terrain difficile tout en maximisant les avantages stratégiques."
#Success
learn_commander_trait.4203.desc:0 "[teacher.GetTitledFirstName] s'approche de moi avec un sourire satisfait. "Impressionnant," [teacher.GetSheHe] complimente. "Votre repérage observateur a assuré notre mouvement efficace et notre positionnement stratégique."
#Failure
learn_commander_trait.4204.desc:0 "Tout semblait prometteur jusqu'à ce que nous rencontrions des obstacles inattendus !\n\n[teacher.GetTitledFirstName] se tient au milieu des revers, analysant la situation. "L'observation est la clé d'un repérage efficace," [teacher.GetSheHe] réfléchit, [teacher.Custom('quirk_pos_pp')]."

#RELENTLESS PURSUER
learn_commander_trait.1004.t:0 "Poursuivant Implacable"
#Offer:
learn_commander_trait.4301.desc:0 "\n\n[teacher.GetFirstName] est renommé pour sa poursuite implacable des ennemis sur le champ de bataille, ce qui fait de [teacher.GetHerHis] un adversaire redoutable. S'il y en avait un qui pourrait m'enseigner l'art de la poursuite implacable, ce serait [teacher.GetHerHim]."
#Final test
learn_commander_trait.4302.desc:0 "[teacher.GetTitledFirstName] a démontré les tactiques de la poursuite implacable, traquant sans relâche et engageant les forces ennemies jusqu'à ce que la victoire soit obtenue. Mon test final est de mener une mission de poursuite contre un ennemi simulé, en veillant à ce qu'il soit poursuivi et éliminé sans échappatoire."
#Success
learn_commander_trait.4303.desc:0 "[teacher.GetTitledFirstName] s'approche de moi avec un sourire satisfait. "Impressionnant," [teacher.GetSheHe] félicite. "Votre poursuite implacable n'a laissé aucune chance d'évasion à l'ennemi, assurant une victoire décisive."
#Failure
learn_commander_trait.4304.desc:0 "Tout semblait prometteur jusqu'à ce que l'ennemi s'échappe !\n\n[teacher.GetTitledFirstName] se tient au milieu de la frustration, analysant la situation. "La persistance est la clé de la poursuite implacable," [teacher.GetSheHe] réfléchit, [teacher.Custom('quirk_pos_pp')]."

#RESPECTED LEADER
learn_commander_trait.1005.t:0 "Leader Respecté"
#Offer:
learn_commander_trait.4401.desc:0 "\n\n[teacher.GetFirstName] est très respecté pour ses compétences de leadership exemplaires et sa capacité à inspirer la loyauté et le dévouement parmi les troupes. S'il y en avait un qui pourrait m'enseigner les qualités d'un leader respecté, ce serait [teacher.GetHerHim]."
#Final test
learn_commander_trait.4402.desc:0 "[teacher.GetTitledFirstName] a démontré les traits d'un leader respecté, gagnant la confiance et l'admiration de [teacher.GetHerHis] soldats par [teacher.GetHerHis] actions et décisions. Mon test final est de diriger un groupe à travers un scénario difficile, en comptant sur le respect et la loyauté de mes troupes pour surmonter les obstacles."
#Success
learn_commander_trait.4403.desc:0 "[teacher.GetTitledFirstName] s'approche de moi avec un sourire fier. "Bien joué," [teacher.GetSheHe] félicite. "Votre leadership vous a valu le respect et la loyauté de vos troupes, conduisant au succès dans des circonstances difficiles."
#Failure
learn_commander_trait.4404.desc:0 "Tout semblait prometteur jusqu'à ce que mon autorité soit remise en question !\n\n[teacher.GetTitledFirstName] se tient au milieu de la discorde, analysant la situation. "Le respect doit être constamment mérité," [teacher.GetSheHe] réfléchit, [teacher.Custom('quirk_pos_pp')]."

#SEASONED ROVER
learn_commander_trait.1006.t:0 "Rôdeur Expérimenté"
#Offer:
learn_commander_trait.4501.desc:0 "\n\n[teacher.GetFirstName] est un rôdeur expérimenté, connu pour son expertise dans la traversée de paysages divers et sa survie dans des conditions difficiles. S'il y en avait un qui pourrait m'enseigner les compétences d'un rôdeur expérimenté, ce serait [teacher.GetHerHim]."
#Final test
learn_commander_trait.4502.desc:0 "[teacher.GetTitledFirstName] a démontré les compétences d'un rôdeur expérimenté, montrant de l'habileté à naviguer à travers divers terrains et à surmonter les défis dans la nature sauvage. Mon test final est de diriger une expédition à travers un terrain accidenté, en utilisant les compétences apprises de [teacher.GetHerHis] enseignements."
#Success
learn_commander_trait.4503.desc:0 "[teacher.GetTitledFirstName] s'approche de moi avec un sourire satisfait. "Impressionnant," [teacher.GetSheHe] complimente. "Votre expertise en tant que rôdeur expérimenté a assuré le succès de l'expédition, naviguant à travers un terrain difficile avec aisance."
#Failure
learn_commander_trait.4504.desc:0 "Tout semblait prometteur jusqu'à ce que nous rencontrions des obstacles inattendus !\n\n[teacher.GetTitledFirstName] se tient au milieu des revers, analysant la situation. "L'adaptabilité est la clé pour être un rôdeur expérimenté," [teacher.GetSheHe] réfléchit, [teacher.Custom('quirk_pos_pp')]."

#ZEALOT
learn_commander_trait.1007.t:0 "Fanatique"
#Offer:
learn_commander_trait.4601.desc:0 "\n\n[teacher.GetFirstName] est connu comme un fervent fanatique sur le champ de bataille, motivé par une dévotion inébranlable à [teacher.GetHerHis] cause. S'il y en avait un qui pourrait m'enseigner la ferveur d'un fanatique, ce serait [teacher.GetHerHim]."
#Final test
learn_commander_trait.4602.desc:0 "[teacher.GetTitledFirstName] a démontré la ferveur d'un vrai croyant, inspirant les autres avec [teacher.GetHerHis] passion et dévouement. Mon test final est de mener une charge au combat, incarnant la ferveur inculquée par [teacher.GetHerHis] enseignements."
#Success
learn_commander_trait.4603.desc:0 "[teacher.GetTitledFirstName] s'approche de moi avec un sourire fier. "Bien fait," [teacher.GetSheHe] félicite. "Votre zèle et votre ferveur ont galvanisé les troupes, menant à la victoire sur le champ de bataille."
#Failure
learn_commander_trait.4604.desc:0 "Tout semblait prometteur jusqu'à ce que le doute s'installe !\n\n[teacher.GetTitledFirstName] se tient au milieu de l'incertitude, analysant la situation. "La foi doit être inébranlable," [teacher.GetSheHe] réfléchit, [teacher.Custom('quirk_pos_pp')]."

task_train_commanders_effect_desc:3 "\n\n#P [SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value')|1P]% de chance d'amélioration, ou de trouver un nouveau [commander|E] or [knight|E] chaque mois\n$TAB$[martial_skill|E] du conseiller : #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|2P]%\n\n#[SCOPE.ScriptValue('marshal_train_commanders_trait_track_increase')|1P] [commander|E] or [knight|E] expérience de piste de trait par mois\n"

