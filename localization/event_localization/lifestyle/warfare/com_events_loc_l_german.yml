l_german:
 #Random Trait Acquisition Events
 #Choose whether to become crafty_commander, master_ambusher or cautious_planner
learn_commander_trait.1901.t:0 "Kenne deinen Feind"
learn_commander_trait.1901.desc:0 "In der Hitze des Gefechts ist Aufmerksamkeit entscheidend.\n\nIch weiß immer, wie ich entschlossen handeln kann, um den Sieg zu gewährleisten."
learn_commander_trait.1901.a:0 "Ich werde meine Managementfähigkeiten gut einsetzen."
learn_commander_trait.1901.b:0 "Ich werde meine Intrigenfähigkeiten effektiv einsetzen."
learn_commander_trait.1901.c:0 "Ich nehme mir lieber Zeit, um alle möglichen Ergebnisse zu antizipieren."

#Choose whether to become a mapper, navigator or bannerlord
learn_commander_trait.1902.t:0 "Unbekannte Pfade"
learn_commander_trait.1902.desc:0 "Begib dich auf eine Reise, bei der jeder Schritt dein Schicksal definiert.\n\nInmitten unerforschter Reiche umarme ich den Reiz der Entdeckung und navigiere durch noch unenthüllte Geheimnisse."
learn_commander_trait.1902.a:0 "Ich werde neue Gebiete mit kartografischem Einsicht kartieren."
learn_commander_trait.1902.b:0 "Ich werde die Meere durch gefährliche Gewässer befehligen."
learn_commander_trait.1902.c:0 "Ich werde schnell erobern und Angriffe führen, um den Sieg zu sichern."

#Choose whether to become a battle medic, dauntless leader or relentless pursuer
learn_commander_trait.1904.t:0 "Prüfungen des Mutes"
learn_commander_trait.1904.desc:0 "Inmitten der Kriegsproben erheben sich Helden, um ihre Kameraden durch das Chaos zu führen, ihre Handlungen formen das Schicksal von Nationen."
learn_commander_trait.1904.a:0 "Im Herzen des Gefechts werde ich die Verwundeten versorgen und ihr Leiden lindern."
learn_commander_trait.1904.b:0 "Mit unerschütterlichem Mut werde ich unsere Truppen in die Schlacht führen."
learn_commander_trait.1904.c:0 "Kein Feind wird unserer Hand entkommen. Ich werde sie unermüdlich verfolgen."

#Choose whether to become a focus specialist, infiltration specialist, or observant pathfinder
learn_commander_trait.1905.t:0 "Wege der Strategie"
learn_commander_trait.1905.desc:0 "Im komplizierten Tanz der Kriegsführung erheben sich strategische Köpfe, ihre scharfen Einblicke und spezialisierten Taktiken formen den Verlauf der Schlachten."
learn_commander_trait.1905.a:0 "Ich werde taktische Meisterzüge entwickeln, um unsere Gegner zu übertreffen."
learn_commander_trait.1905.b:0 "Durch List und Geschicklichkeit werde ich feindliche Linien infiltrieren."
learn_commander_trait.1905.c:0 "Ich werde den optimalen Weg zu den Schwachstellen des Feindes ausloten."

#Choose whether to become a resolute localist or seasoned rover
learn_commander_trait.1903.t:0 "Echoes of Home"
learn_commander_trait.1903.desc:0 "Im Heiligtum vertrauter Landschaften vernehme ich die Flüstern des Landes, seine Konturen führen jeden meiner Schritte."
learn_commander_trait.1903.a:0 "Ich werde unsere Entschlossenheit in den Boden unserer Heimat verankern."
learn_commander_trait.1903.b:0 "Lasst uns jenseits bekannter Horizonte vorstoßen."

#Choose whether to become a respected leader or zealot
learn_commander_trait.1906.t:0 "Die Schmiede der Führung"
learn_commander_trait.1906.desc:0 "In der Feuerprobe der Führung erheben sich einige zu Leuchtfeuern der Inspiration, die ihren Einfluss nutzen, um das Schicksal von Nationen und Armeen zu formen."
learn_commander_trait.1906.a:0 "Ich werde uneingeschränkte Loyalität unter meinen Truppen inspirieren."
learn_commander_trait.1906.b:0 "Mit glühendem Eifer in mir werde ich die Heiden treffen."

 ##### TRAINING #####

#BANNERLORD
learn_commander_trait.101.t:0 "Bannerlord"
#Offer:
learn_commander_trait.3101.desc:0 "\n\n[teacher.GetFirstName] ist auf dem Schlachtfeld für [teacher.GetHerHis] strategisches Geschick bekannt, insbesondere in der Führung unerbittlicher Angriffe. Wenn es jemanden gibt, der mir helfen könnte, es zu verstehen, dann wäre es [teacher.GetHerHim]."
#Final test
learn_commander_trait.3201.desc:0 "[teacher.GetTitledFirstName] hat mir die Kunst des beharrlichen Angriffs mit unerschütterlicher Entschlossenheit gezeigt. Mein Abschlusstest ist eine simuliertes Gefecht, in dem ich meine Truppen in einem unerbittlichen Angriff gegen [teacher.GetHerHis] befestigte Positionen führen muss."
#Success
learn_commander_trait.3203.desc:0 "[teacher.GetTitledFirstName] kommt auf mich zu. "Impressive!" erklärt [teacher.GetSheHe]. "Deine Truppen zeigten bemerkenswerte Zähigkeit und drängten ohne zu zögern vorwärts.""
#Failure
learn_commander_trait.3204.desc:0 "Es schien alles vielversprechend, bis ich merkte, dass wir in eine Falle gelaufen waren!\n\n[teacher.GetTitledFirstName] steht inmitten der Ruinen unseres gescheiterten Angriffs, als ich ankomme. "Ich glaube, ich sehe, wo du fehlgegangen bist", bietet [teacher.GetSheHe] an, [teacher.Custom('quirk_pos_pp')].""

#BATTLE APOTHECARY
learn_commander_trait.201.t:0 "Schlachtenapotheker"
#Offer:
learn_commander_trait.3102.desc:0 "\n\n[teacher.GetFirstName] ist als geschickter Schlachtenapotheker bekannt, der auch unter den widrigsten Umständen Truppen kampffähig hält. Wenn es jemanden gibt, der mich aufklären könnte, dann wäre es [teacher.GetHerHim]."
#Final test
learn_commander_trait.3202.desc:0 "[teacher.GetTitledFirstName] hat mir die Geheimnisse der Schlachtfeldmedizin und die Bedeutung der Versorgung Verwundeter gezeigt. Mein Abschlusstest ist ein simulierter Scharmützel, bei dem ich sicherstellen muss, dass meine Truppen während des Chaos des Kampfes rechtzeitig medizinisch versorgt werden."
#Success
learn_commander_trait.3302.desc:0 "[teacher.GetTitledFirstName] kommt auf mich zu und nickt anerkennend. "Gut gemacht", lobt [teacher.GetSheHe]. "Deine schnellen Aktionen haben heute viele Leben auf dem Schlachtfeld gerettet.""
#Failure
learn_commander_trait.3402.desc:0 "Es schien alles reibungslos zu verlaufen, bis die Verwundeten uns überwältigten!\n\n[teacher.GetTitledFirstName] steht inmitten des Chaos von herumliegenden Bandagen, als ich mich nähere. "Ich glaube, ich habe identifiziert, wo die Dinge schief gelaufen sind", bietet [teacher.GetSheHe] an, [teacher.Custom('quirk_pos_pp')].""

#CAUTIOUS PLANNER
learn_commander_trait.301.t:0 "Vorsichtiger Planer"
#Offer:
learn_commander_trait.3103.desc:0 "\n\n[teacher.GetFirstName] ist bekannt für [teacher.GetHerHis] akribische Planung und vorsichtigen Ansatz in der Kriegsführung. Wenn es jemanden gibt, der Weisheit vermitteln könnte, dann wäre es [teacher.GetHerHim]."
#Final test
learn_commander_trait.3203.desc:0 "[teacher.GetTitledFirstName] hat [teacher.GetHerHis] Strategien der sorgfältigen Planung und Risikominimierung mit mir geteilt. Mein Abschlusstest ist ein simulierter Kampf, bei dem ich mich durch eine Reihe von Herausforderungen navigieren muss und dabei auf vorsichtige Taktiken setze, um den Sieg zu sichern."
#Success
learn_commander_trait.3303.desc:0 "[teacher.GetTitledFirstName] kommt auf mich zu, mit einem zufriedenen Lächeln. "Gut gemacht", bemerkt [teacher.GetSheHe]. "Deine vorsichtige Planung hat sich heute in der Schlacht ausgezahlt.""
#Failure
learn_commander_trait.3403.desc:0 "Es schien alles gut vorbereitet zu sein, bis unerwartete Umstände alles durcheinanderbrachten!\n\n[teacher.GetTitledFirstName] steht inmitten der Nachwirkungen, während ich die Situation analysiere. "Es gab unvorhergesehene Variablen", reflektiert [teacher.GetSheHe], [teacher.Custom('quirk_pos_pp')].""

#CRAFTY COMMANDER
learn_commander_trait.401.t:0 "Listiger Kommandant"
#Offer:
learn_commander_trait.3104.desc:0 "\n\n[teacher.GetFirstName] ist für [teacher.GetHerHis] List und strategische Genialität auf dem Schlachtfeld bekannt. Wenn es jemanden gibt, der solches Wissen vermitteln könnte, dann wäre es [teacher.GetHerHim]."
#Final test
learn_commander_trait.3204.desc:0 "[teacher.GetTitledFirstName] hat mir die Kunst der Täuschung und List in der Kriegsführung offenbart. Mein Abschlusstest ist ein simuliertes Gefecht, bei dem ich den Feind mit listigen Taktiken überlisten und übertreffen muss."
#Success
learn_commander_trait.3304.desc:0 "[teacher.GetTitledFirstName] kommt auf mich zu mit einem wissenden Grinsen. "Beeindruckende Leistung", lobt [teacher.GetSheHe]. "Deine List hat den Feind an jeder Ecke verwirrt.""
#Failure
learn_commander_trait.3404.desc:0 "Es schien alles vielversprechend zu sein, bis der Feind unseren Trick durchschaute!" [teacher.GetTitledFirstName] steht vor mir und analysiert die Situation. "Es gab unvorhergesehene Variablen", reflektiert [teacher.GetSheHe], [teacher.Custom('quirk_pos_pp')].""```

#DAUNTLESS LEADER
learn_commander_trait.501.t:0 "Furchtloser Anführer"
#Offer:
learn_commander_trait.3105.desc:0 "\n\n[teacher.GetFirstName] ist bekannt für [teacher.GetHerHis] unerschütterlichen Mut und furchtlose Führung auf dem Schlachtfeld. Wenn es jemanden gibt, der mich inspirieren könnte, dann wäre es [teacher.GetHerHim]."
#Final test
learn_commander_trait.3205.desc:0 "[teacher.GetTitledFirstName] hat die Eigenschaften eines furchtlosen Anführers demonstriert, der an vorderster Front führt und Tapferkeit inmitten von Widrigkeiten inspiriert. Mein Abschlusstest ist eine simulierter Kampf, bei dem ich Mut und Entschlossenheit inmitten des Chaos des Kampfes zeigen muss."
#Success
learn_commander_trait.3305.desc:0 "[teacher.GetTitledFirstName] kommt auf mich zu mit einem stolzen Lächeln. "Gut gemacht", lobt [teacher.GetSheHe]. "Deine Führung war wirklich inspirierend und hat unsere Truppen zum Sieg geführt."
#Failure
learn_commander_trait.3405.desc:0 "Es schien alles vielversprechend zu sein, bis die Angst unsere Reihen ergriff!\n\n[teacher.GetTitledFirstName] steht inmitten der Ungewissheit, als ich mich nähere. "Mut ist nicht die Abwesenheit von Angst", bemerkt [teacher.GetSheHe], [teacher.Custom('quirk_pos_pp')]."

#FOCUS SPECIALIST
learn_commander_trait.601.t:0 "Fokusspezialist"
#Offer:
learn_commander_trait.3106.desc:0 "\n\n[teacher.GetFirstName] ist bekannt für [teacher.GetHerHis] Fähigkeit, auch inmitten des Chaos auf dem Schlachtfeld Fokus und Konzentration aufrechtzuerhalten. Wenn es jemanden gibt, der mir das beibringen könnte, dann wäre es [teacher.GetHerHim]."
#Final test
learn_commander_trait.3206.desc:0 "[teacher.GetTitledFirstName] hat mir die Bedeutung von Fokus und Konzentration im Befehl gezeigt. Mein Abschlusstest ist eine simulierter Kampf, bei dem ich trotz des Chaos des Kampfes Klarheit des Denkens und strategische Vision bewahren muss."
#Success
learn_commander_trait.3306.desc:0 "[teacher.GetTitledFirstName] kommt auf mich zu und nickt anerkennend. "Beeindruckende Leistung", lobt [teacher.GetSheHe]. "Dein Fokus blieb unerschütterlich und führte unsere Kräfte zum Sieg."
#Failure
learn_commander_trait.3406.desc:0 "Es schien alles vielversprechend zu sein, bis Ablenkung zu Unordnung führte!\n\n[teacher.GetTitledFirstName] steht inmitten der Verwirrung, als ich mich nähere. "Fokus ist der Schlüssel zum Befehl", bemerkt [teacher.GetSheHe], [teacher.Custom('quirk_pos_pp')]."

#INFILTRATION SPECIALIST
learn_commander_trait.701.t:0 "Infiltrationsspezialist"
#Offer:
learn_commander_trait.3107.desc:0 "\n\n[teacher.GetFirstName] ist bekannt für [teacher.GetHerHis] Expertise in Infiltration und verdeckten Operationen auf dem Schlachtfeld. Wenn es jemanden gibt, der mir die Kunst der Tarnung beibringen könnte, dann wäre es [teacher.GetHerHim]."
#Final test
learn_commander_trait.3207.desc:0 "[teacher.GetTitledFirstName] hat mir die Taktiken der Infiltration und des verdeckten Vorgehens demonstriert. Mein Abschlusstest ist eine simulierten Übung, bei der ich feindliche Linien unbemerkt durchqueren und wichtige Informationen sammeln muss."
#Success
learn_commander_trait.3307.desc:0 "[teacher.GetTitledFirstName] kommt auf mich zu mit einem zufriedenen Lächeln. "Gut gemacht", lobt [teacher.GetSheHe]. "Deine Meisterschaft in der Infiltration war von unschätzbarem Wert für die Sicherung wichtiger Informationen."
#Failure
learn_commander_trait.3407.desc:0 "Es schien alles vielversprechend zu sein, bis unsere Tarnung aufgedeckt wurde!\n\n[teacher.GetTitledFirstName] steht inmitten des Chaos der Nachwirkungen, während ich die Situation analysiere. "Tarnung erfordert sorgfältige Planung", reflektiert [teacher.GetSheHe], [teacher.Custom('quirk_pos_pp')]."

#RESOLUTE LOCALIST
learn_commander_trait.801.t:0 "Entschlossener Lokalist"
#Offer:
learn_commander_trait.3108.desc:0 "\n\n[teacher.GetFirstName] ist bekannt für [teacher.GetHerHis] unerschütterliches Engagement für die lokale Bevölkerung und ihr Wohlergehen in Zeiten des Konflikts. Wenn es jemanden gibt, der mir die Bedeutung der Gemeinschaft beibringen könnte, dann wäre es [teacher.GetHerHim]."
#Final test
learn_commander_trait.3208.desc:0 "[teacher.GetTitledFirstName] hat die Grundsätze des entschlossenen Lokalismus exemplarisch demonstriert und die Bedürfnisse der lokalen Gemeinschaft auch inmitten des Chaos des Krieges priorisiert. Mein Abschlusstest besteht darin, meine Fähigkeit zu zeigen, mich in die lokale Bevölkerung zu integrieren und sie in Krisenzeiten zu unterstützen."
#Success
learn_commander_trait.3308.desc:0 "[teacher.GetTitledFirstName] kommt auf mich zu mit einem anerkennenden Nicken. "Beeindruckendes Engagement", lobt [teacher.GetSheHe]. "Deine Hingabe an die lokale Bevölkerung hat unsere Bindungen gestärkt und unsere Unterstützung erhöht."
#Failure
learn_commander_trait.3408.desc:0 "Es schien alles vielversprechend zu sein, bis Spannungen mit den Einheimischen ausbrachen!\n\n[teacher.GetTitledFirstName] steht inmitten des Aufruhrs, während ich die Situation analysiere. "Lokale Unterstützung ist entscheidend", reflektiert [teacher.GetSheHe], [teacher.Custom('quirk_pos_pp')]."

#MAPPER
learn_commander_trait.901.t:0 "Kartograf"
#Offer:
learn_commander_trait.3109.desc:0 "\n\n[teacher.GetFirstName] ist bekannt für [teacher.GetHerHis] Expertise in Kartografie und Kartenzeichnung, entscheidende Fähigkeiten für die Navigation durch die Komplexitäten des Schlachtfelds. Wenn es jemanden gibt, der mir die Kunst des Kartenzeichnens beibringen könnte, dann wäre es [teacher.GetHerHim]."
#Final test
learn_commander_trait.3209.desc:0 "[teacher.GetTitledFirstName] hat die Bedeutung genauer Kartografie und kartografischer Fähigkeiten in der militärischen Strategie demonstriert. Mein Abschlusstest besteht darin, detaillierte Karten unbekannter Gelände zu erstellen und sie effektiv in einem simulierten Schlachtszenario zu nutzen."
#Success
learn_commander_trait.3309.desc:0 "[teacher.GetTitledFirstName] kommt auf mich zu mit einem zufriedenen Lächeln. "Gut gemacht", lobt [teacher.GetSheHe]. "Deine akribische Kartierung lieferte unschätzbare Einblicke und strategische Vorteile während des Gefechts."
#Failure
learn_commander_trait.3409.desc:0 "Es schien alles vielversprechend zu sein, bis sich unsere Karten als ungenau erwiesen!\n\n[teacher.GetTitledFirstName] steht inmitten der Verwirrung und analysiert die Situation. "Präzision beim Kartieren ist entscheidend", reflektiert [teacher.GetSheHe], [teacher.Custom('quirk_pos_pp')]."

#MASTER AMBUSHER
learn_commander_trait.1001.t:0 "Meister der Hinterhalte"
#Offer:
learn_commander_trait.4001.desc:0 "\n\n[teacher.GetFirstName] ist bekannt für [teacher.GetHerHis] Beherrschung von Hinterhalttaktiken, was [teacher.GetHerHim] zu einem gefährlichen Gegner auf dem Schlachtfeld macht. Wenn es jemanden gibt, der mir die Kunst des Hinterhalts beibringen könnte, dann wäre es [teacher.GetHerHim]."
#Final test
learn_commander_trait.4002.desc:0 "[teacher.GetTitledFirstName] hat die Taktiken des Hinterhalts und der Überraschungsangriffe demonstriert. Mein Abschlusstest besteht darin, einen erfolgreichen Hinterhalt gegen eine simulierte feindliche Streitmacht zu planen und durchzuführen."
#Success
learn_commander_trait.4003.desc:0 "[teacher.GetTitledFirstName] kommt auf mich zu mit einem zufriedenen Lächeln. "Gut gemacht", lobt [teacher.GetSheHe]. "Deine Beherrschung der Hinterhalttaktiken hat den Feind überrascht und einen entscheidenden Sieg gesichert."
#Failure
learn_commander_trait.4004.desc:0 "Es schien alles vielversprechend zu sein, bis unser Hinterhalt zu früh entdeckt wurde!\n\n[teacher.GetTitledFirstName] steht inmitten des Chaos und analysiert die Situation. "Timing ist entscheidend bei Hinterhalten", reflektiert [teacher.GetSheHe], [teacher.Custom('quirk_pos_pp')]."

#NAVIGATOR
learn_commander_trait.1002.t:0 "Navigator"
#Offer:
learn_commander_trait.4101.desc:0 "\n\n[teacher.GetFirstName] ist bekannt für [teacher.GetHerHis] außergewöhnliche Fähigkeiten in der Navigation, unverzichtbar für das Führen von Truppen durch unbekanntes Gelände. Wenn es jemanden gibt, der mir die Kunst der Navigation beibringen könnte, dann wäre es [teacher.GetHerHim]."
#Final test
learn_commander_trait.4102.desc:0 "[teacher.GetTitledFirstName] hat die Techniken der Navigation und Kartenlesen demonstriert. Mein Abschlusstest besteht darin, eine Gruppe durch anspruchsvolles Gelände nur mit Karte und Kompass zu führen."
#Success
learn_commander_trait.4103.desc:0 "[teacher.GetTitledFirstName] kommt auf mich zu mit einem zufriedenen Lächeln. "Gut gemacht", lobt [teacher.GetSheHe]. "Deine Navigationsfähigkeiten haben unsere sichere Passage durch schwieriges Gelände gewährleistet."
#Failure
learn_commander_trait.4104.desc:0 "Es schien alles vielversprechend zu sein, bis wir uns verirrten!\n\n[teacher.GetTitledFirstName] steht inmitten der Verwirrung und analysiert die Situation. "Navigation erfordert Präzision und Aufmerksamkeit für Details", reflektiert [teacher.GetSheHe], [teacher.Custom('quirk_pos_pp')]."

#OBSERVANT PATHFINDER
learn_commander_trait.1003.t:0 "Aufmerksamer Pfadfinder"
#Offer:
learn_commander_trait.4201.desc:0 "\n\n[teacher.GetFirstName] ist bekannt für [teacher.GetHerHis] scharfe Beobachtungsfähigkeiten und Expertise darin, die vorteilhaftesten Wege durch Gelände zu finden. Wenn es jemanden gibt, der mir die Kunst des aufmerksamen Pfadfindens beibringen könnte, dann wäre es [teacher.GetHerHim]."
#Final test
learn_commander_trait.4202.desc:0 "[teacher.GetTitledFirstName] hat die Techniken des aufmerksamen Pfadfindens demonstriert und versteckte Routen und Abkürzungen durch anspruchsvolles Gelände identifiziert. Mein Abschlusstest besteht darin, eine Gruppe durch schwieriges Gelände zu führen und dabei strategische Vorteile zu maximieren."
#Success
learn_commander_trait.4203.desc:0 "[teacher.GetTitledFirstName] kommt auf mich zu mit einem zufriedenen Lächeln. "Beeindruckend", lobt [teacher.GetSheHe]. "Dein aufmerksames Pfadfinden gewährleistete unsere effiziente Bewegung und strategische Positionierung."
#Failure
learn_commander_trait.4204.desc:0 "Es schien alles vielversprechend zu sein, bis wir unerwartete Hindernisse trafen!\n\n[teacher.GetTitledFirstName] steht inmitten der Rückschläge und analysiert die Situation. "Beobachtung ist der Schlüssel zu effektivem Pfadfinden", reflektiert [teacher.GetSheHe], [teacher.Custom('quirk_pos_pp')]."

#UNAUFHÖRLICHER VERFOLGER
learn_commander_trait.1004.t:0 "Unaufhörlicher Verfolger"
#Offer:
learn_commander_trait.4301.desc:0 "\n\n[teacher.GetFirstName] ist bekannt für [teacher.GetHerHis] unermüdliche Verfolgung von Feinden auf dem Schlachtfeld, was [teacher.GetHerHim] zu einem gefürchteten Gegner macht. Wenn es jemanden gibt, der mir die Kunst der unaufhörlichen Verfolgung beibringen könnte, dann wäre es [teacher.GetHerHim]."
#Final test
learn_commander_trait.4302.desc:0 "[teacher.GetTitledFirstName] hat die Taktiken der unaufhörlichen Verfolgung demonstriert, indem [teacher.GetSheHe] unaufhörlich feindliche Streitkräfte verfolgt und bekämpft, bis der Sieg errungen ist. Mein Abschlusstest besteht darin, eine Verfolgungsmission gegen einen simulierten Feind zu führen und sicherzustellen, dass sie verfolgt und ohne Möglichkeit zur Flucht eliminiert werden."
#Success
learn_commander_trait.4303.desc:0 "[teacher.GetTitledFirstName] kommt auf mich zu mit einem zufriedenen Lächeln. "Beeindruckend", lobt [teacher.GetSheHe]. "Deine unaufhörliche Verfolgung ließ dem Feind keine Chance zur Flucht und sicherte einen entscheidenden Sieg."
#Failure
learn_commander_trait.4304.desc:0 "Es schien alles vielversprechend zu sein, bis der Feind entkam!\n\n[teacher.GetTitledFirstName] steht inmitten der Frustration und analysiert die Situation. "Ausdauer ist der Schlüssel zur unaufhörlichen Verfolgung", reflektiert [teacher.GetSheHe], [teacher.Custom('quirk_pos_pp')]."

#GEACHTETER ANFÜHRER
learn_commander_trait.1005.t:0 "Geachteter Anführer"
#Offer:
learn_commander_trait.4401.desc:0 "\n\n[teacher.GetFirstName] wird für [teacher.GetHerHis] vorbildliche Führungsqualitäten und die Fähigkeit, Loyalität und Hingabe unter den Truppen zu inspirieren, sehr respektiert. Wenn es jemanden gibt, der mir die Eigenschaften eines geachteten Anführers beibringen könnte, dann wäre es [teacher.GetHerHim]."
#Final test
learn_commander_trait.4402.desc:0 "[teacher.GetTitledFirstName] hat die Eigenschaften eines geachteten Anführers demonstriert, indem [teacher.GetSheHe] das Vertrauen und die Bewunderung der Soldaten durch [teacher.GetHerHis] Handlungen und Entscheidungen gewonnen hat. Mein Abschlusstest besteht darin, eine Gruppe durch ein herausforderndes Szenario zu führen und dabei auf den Respekt und die Loyalität meiner Truppen zu setzen, um Hindernisse zu überwinden."
#Success
learn_commander_trait.4403.desc:0 "[teacher.GetTitledFirstName] kommt auf mich zu mit einem stolzen Lächeln. "Gut gemacht", lobt [teacher.GetSheHe]. "Deine Führung hat dir den Respekt und die Loyalität deiner Truppen eingebracht und zu Erfolg in schwierigen Situationen geführt."
#Failure
learn_commander_trait.4404.desc:0 "Es schien alles vielversprechend zu sein, bis meine Autorität angefochten wurde!\n\n[teacher.GetTitledFirstName] steht inmitten der Uneinigkeit und analysiert die Situation. "Respekt muss kontinuierlich verdient werden", reflektiert [teacher.GetSheHe], [teacher.Custom('quirk_pos_pp')]."

#ERFAHRENER STREIFER
learn_commander_trait.1006.t:0 "Erfahrener Streifer"
#Offer:
learn_commander_trait.4501.desc:0 "\n\n[teacher.GetFirstName] ist ein erfahrener Streifer, bekannt für [teacher.GetHerHis] Expertise im Durchqueren verschiedener Landschaften und dem Überleben unter harten Bedingungen. Wenn es jemanden gibt, der mir die Fähigkeiten eines erfahrenen Streifers beibringen könnte, dann wäre es [teacher.GetHerHim]."
#Final test
learn_commander_trait.4502.desc:0 "[teacher.GetTitledFirstName] hat die Fähigkeiten eines erfahrenen Streifers demonstriert, indem [teacher.GetSheHe] Geschicklichkeit im Navigieren durch verschiedene Gelände und im Überwinden von Herausforderungen in der Wildnis gezeigt hat. Mein Abschlusstest besteht darin, eine Expedition durch unwegsames Gelände zu führen und die aus [teacher.GetHerHis] Unterricht gelernten Fähigkeiten einzusetzen."
#Success
learn_commander_trait.4503.desc:0 "[teacher.GetTitledFirstName] kommt auf mich zu mit einem zufriedenen Lächeln. "Beeindruckend", lobt [teacher.GetSheHe]. "Deine Expertise als erfahrener Streifer hat den Erfolg der Expedition gesichert, indem du problemlos durch anspruchsvolles Gelände navigiert hast."
#Failure
learn_commander_trait.4504.desc:0 "Es schien alles vielversprechend zu sein, bis wir auf unerwartete Hindernisse stießen!\n\n[teacher.GetTitledFirstName] steht inmitten der Rückschläge und analysiert die Situation. "Anpassungsfähigkeit ist der Schlüssel dazu, ein erfahrener Streifer zu sein", reflektiert [teacher.GetSheHe], [teacher.Custom('quirk_pos_pp')]."

#EIFRIGER VERFECHTER
learn_commander_trait.1007.t:0 "Eifriger Verfechter"
#Offer:
learn_commander_trait.4601.desc:0 "\n\n[teacher.GetFirstName] wird als eifriger Verfechter auf dem Schlachtfeld bekannt, angetrieben von unerschütterlicher Hingabe an [teacher.GetHerHis] Sache. Wenn es jemanden gibt, der mir die Leidenschaft eines eifrigen Verfechters beibringen könnte, dann wäre es [teacher.GetHerHim]."
#Final test
learn_commander_trait.4602.desc:0 "[teacher.GetTitledFirstName] hat die Leidenschaft eines wahren Gläubigen demonstriert, indem [teacher.GetSheHe] andere mit [teacher.GetHerHis] Leidenschaft und Hingabe inspiriert hat. Mein Abschlusstest besteht darin, einen Angriff in die Schlacht zu führen und die Leidenschaft zu verkörpern, die durch [teacher.GetHerHis] Lehren eingeflößt wurde."
#Success
learn_commander_trait.4603.desc:0 "[teacher.GetTitledFirstName] kommt auf mich zu mit einem stolzen Lächeln. "Gut gemacht", lobt [teacher.GetSheHe]. "Deine Leidenschaft und Hingabe haben die Truppen mobilisiert und zum Sieg auf dem Schlachtfeld geführt."
#Failure
learn_commander_trait.4604.desc:0 "Es schien alles vielversprechend zu sein, bis Zweifel aufkamen!\n\n[teacher.GetTitledFirstName] steht inmitten der Unsicherheit und analysiert die Situation. "Der Glaube muss unerschütterlich sein", reflektiert [teacher.GetSheHe], [teacher.Custom('quirk_pos_pp')]."
