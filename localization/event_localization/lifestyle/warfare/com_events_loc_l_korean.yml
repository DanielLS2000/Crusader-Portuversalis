l_korean:
 #Random Trait Acquisition Events
 #Choose whether to become crafty_commander, master_ambusher or cautious_planner
learn_commander_trait.1901.t:0 "적을 알라"
learn_commander_trait.1901.desc:0 "전투의 열기 가운데서 인식은 매우 중요합니다.\n\n나는 항상 결정적으로 행동하여 승리를 확보합니다."
learn_commander_trait.1901.a:0 "내 경영 기술을 잘 활용하겠습니다."
learn_commander_trait.1901.b:0 "내 음모 기술을 효과적으로 사용하겠습니다."
learn_commander_trait.1901.c:0 "모든 결과를 예상하는 데 시간을 들이는 것이 좋습니다."

#Choose whether to become a mapper, navigator or bannerlord
learn_commander_trait.1902.t:0 "모험의 길"
learn_commander_trait.1902.desc:0 "각 걸음이 운명을 정의하는 여정에 나서십시오.\n\n미개척된 영역 가운데에서, 나는 발견의 매력에 흠뻑 빠져 숨겨진 미스터리를 헤쳐나갑니다."
learn_commander_trait.1902.a:0 "지도 학적 통찰력으로 새로운 영토를 지도하겠습니다."
learn_commander_trait.1902.b:0 "위험한 물길을 통해 바다를 지배하겠습니다."
learn_commander_trait.1902.c:0 "빠르게 정복하여 승리를 확보하기 위해 공격을 주도하겠습니다."

#Choose whether to become a battle medic, dauntless leader or relentless pursuer
learn_commander_trait.1904.t:0 "용맹의 시련"
learn_commander_trait.1904.desc:0 "전쟁의 시련 가운데서 영웅들이 나타나 동료들을 혼돈 속에서 인도하며, 그들의 행동이 국가의 운명을 결정합니다."
learn_commander_trait.1904.a:0 "전투의 중심에서 상처를 치료하고 고통을 덜어줄 것입니다."
learn_commander_trait.1904.b:0 "결연한 용기로 우리의 부대를 전투에 이끌겠습니다."
learn_commander_trait.1904.c:0 "어떤 적도 우리 손에서 벗어나지 못하게 할 것입니다. 끝없는 추적을 이어갈 것입니다."

#Choose whether to become a focus specialist, infiltration specialist, or observant pathfinder
learn_commander_trait.1905.t:0 "전략의 길"
learn_commander_trait.1905.desc:0 "전쟁의 복잡한 댄스 속에서 전략적인 마음이 주목을 받으며, 그들의 예리한 통찰력과 전문화된 전술이 전투의 흐름을 결정합니다."
learn_commander_trait.1905.a:0 "우리의 적을 앞질러내기 위해 전술적인 걸작을 개발하겠습니다."
learn_commander_trait.1905.b:0 "은밀하고 교묘하게 적 선로에 침투하겠습니다."
learn_commander_trait.1905.c:0 "적의 취약한 지점으로 향하는 최적의 경로를 지도하겠습니다."

#Choose whether to become a resolute localist or seasoned rover
learn_commander_trait.1903.t:0 "고향의 메아리"
learn_commander_trait.1903.desc:0 "익숙한 풍경의 신성한 공간 속에서, 나는 땅의 속삭임을 분별하며, 그 윤곽이 내 모든 걸음을 안내합니다."
learn_commander_trait.1903.a:0 "우리 조국의 토양에 우리의 결의를 고정시킬 것입니다."
learn_commander_trait.1903.b:0 "알려진 지평선 너머로 모험을 떠납시다."

#Choose whether to become a respected leader or zealot
learn_commander_trait.1906.t:0 "리더십의 모래밭"
learn_commander_trait.1906.desc:0 "리더십의 용광로에서 일부는 영감의 등불이 되어, 그들의 영향력을 휘둘러 국가와 군대의 운명을 조종합니다."
learn_commander_trait.1906.a:0 "내 부대 내에서 흔들림없는 충성심을 일으킬 것입니다."
learn_commander_trait.1906.b:0 "속에서 불타는 열정과 함께, 이방 신들을 치르겠습니다."

 ##### TRAINING #####

#BANNERLORD
learn_commander_trait.101.t:0 "배너로드"
#Offer:
learn_commander_trait.3101.desc:0 "\n\n[teacher.GetFirstName]은(는) 전쟁터에서의 전략적인 능력으로 유명하며, 특히 끊임없는 공격을 주도합니다. 이해를 도울 수 있는 사람이 있다면 [teacher.GetHerHim]일 것입니다."
#Final test
learn_commander_trait.3201.desc:0 "[teacher.GetTitledFirstName]은(는) 불굴의 결의로 공격을 이어가는 기술을 보여주었습니다. 나의 최종 시험은 모의 전투로, 나는 부대를 이끌어 [teacher.GetHerHis] 견고한 거점에 무자비한 공격을 가해야 합니다."
#Success
learn_commander_trait.3203.desc:0 "[teacher.GetTitledFirstName]이(가) 나에게 다가와서 끄덕이며 말했습니다. "인상적입니다!" [teacher.GetSheHe]가 말했습니다. "당신의 부대는 흔들리지 않고 앞으로 나아가며 놀랄 만한 끈기를 보여 주었습니다.""
#Failure
learn_commander_trait.3204.desc:0 "함정에 걸린 것을 깨닫기 전까지는 모든 것이 유망해 보였습니다!\n\n[teacher.GetTitledFirstName]이(가) 실패한 공격의 폐허 속에서 서 있을 때 나는 다가갑니다. "당신이 어디서 잘못된 것 같은지 알겠습니다," [teacher.GetSheHe]가 말했습니다. [teacher.Custom('quirk_pos_pp')].""

#BATTLE APOTHECARY
learn_commander_trait.201.t:0 "전투 약사"
#Offer:
learn_commander_trait.3102.desc:0 "\n\n[teacher.GetFirstName]은(는) 숙련된 전투 약사로 유명하며, 가장 극심한 상황에서도 병력을 싸우기 위한 준비가 되어 있습니다. 나를 계몽할 수 있는 사람이 있다면 [teacher.GetHerHim]일 것입니다."
#Final test
learn_commander_trait.3202.desc:0 "[teacher.GetTitledFirstName]은(는) 전투 의학의 비밀과 상처자에 대한 돌봄의 중요성을 나에게 알려 주었습니다. 나의 최종 시험은 모의 전투로, 전투의 혼돈 속에서 부대가 적시에 의료 조치를 받을 수 있도록 보장해야 합니다."
#Success
learn_commander_trait.3302.desc:0 "[teacher.GetTitledFirstName]이(가) 나에게 돌아와서 인정의 눈짓을 보냅니다. "잘 했습니다," [teacher.GetSheHe]가 칭찬합니다. "당신의 신속한 행동으로 오늘 전투에서 많은 목숨을 구했습니다.""
#Failure
learn_commander_trait.3402.desc:0 "상처자들이 우리를 압도하기 전까지는 모든 것이 순조롭게 보였습니다!\n\n[teacher.GetTitledFirstName]이(가) 나에게 다가올 때, 붕대로 가득 찬 혼돈 속에서 서 있습니다. "어디서 잘못된 것인지 파악했습니다," [teacher.GetSheHe]가 말합니다. [teacher.Custom('quirk_pos_pp')].""

#CAUTIOUS PLANNER
learn_commander_trait.301.t:0 "신중한 기획자"
#Offer:
learn_commander_trait.3103.desc:0 "\n\n[teacher.GetFirstName]은(는) 신중한 전략과 전술에 대해 잘 알려져 있습니다. 나에게 지혜를 전수할 수 있는 사람이 있다면 [teacher.GetHerHim]일 것입니다."
#Final test
learn_commander_trait.3203.desc:0 "[teacher.GetTitledFirstName]은(는) 신중한 계획과 위험 관리의 전략을 나에게 공유했습니다. 나의 최종 시험은 모의 전투로, 나는 조심스러운 전술을 활용하여 승리를 확보하기 위해 일련의 도전을 통과해야 합니다."
#Success
learn_commander_trait.3303.desc:0 "[teacher.GetTitledFirstName]이(가) 나에게 다가와서 만족스러운 미소를 지었습니다. "잘 했습니다," [teacher.GetSheHe]가 말합니다. "오늘의 충돌에서 당신의 신중한 계획이 풍부하게 돌아왔습니다.""
#Failure
learn_commander_trait.3403.desc:0 "예상치 못한 상황이 모든 것을 혼돈시키기 전까지는 모든 것이 잘 준비된 것으로 보였습니다!\n\n[teacher.GetTitledFirstName]이(가) 여파 속에서 나를 향해 서 있습니다. "예기치 못한 변수가 있었습니다," [teacher.GetSheHe]가 말합니다. [teacher.Custom('quirk_pos_pp')].""

#CRAFTY COMMANDER
learn_commander_trait.401.t:0 "교활한 지휘관"
#Offer:
learn_commander_trait.3104.desc:0 "\n\n[teacher.GetFirstName]은(는) 전쟁터에서의 교활함과 전략적인 창의력으로 유명합니다. 나에게 그러한 지식을 전달할 수 있는 사람이 있다면 [teacher.GetHerHim]일 것입니다."
#Final test
learn_commander_trait.3204.desc:0 "[teacher.GetTitledFirstName]은(는) 전투에서의 속임수와 교활함의 예술을 드러냈습니다. 나의 최종 시험은 속임수 있는 전술을 사용하여 적을 제압하는 모의 전투입니다."
#Success
learn_commander_trait.3304.desc:0 "[teacher.GetTitledFirstName]이(가) 나에게 알면서도 알고 있는 미소를 지으며 다가옵니다. "인상적인 행동입니다," [teacher.GetSheHe]가 칭찬합니다. "당신의 교활함은 적을 매 회마다 혼란스럽게 만들었습니다.""
#Failure
learn_commander_trait.3404.desc:0 "적이 우리의 속임수를 파악할 때까지는 모든 것이 유망해 보였습니다!" [teacher.GetTitledFirstName]이(가) 내 앞에 서 있으며 상황을 분석합니다. "예상하지 못한 변수가 있었습니다," [teacher.GetSheHe]가 말합니다. [teacher.Custom('quirk_pos_pp')].""

#DAUNTLESS LEADER
learn_commander_trait.501.t:0 "두려움 없는 지도자"
#Offer:
learn_commander_trait.3105.desc:0 "\n\n[teacher.GetFirstName]은(는) 전장에서의 불굴의 용기와 두려움 없는 지도력으로 유명합니다. 나를 격려할 수 있는 사람이 있다면 [teacher.GetHerHim]일 것입니다."
#Final test
learn_commander_trait.3205.desc:0 "[teacher.GetTitledFirstName]은(는) 두려움 없는 지도자의 특성을 나에게 보여주었습니다. 나의 최종 시험은 모의 전투로, 전투의 혼돈 속에서 용기와 결단력을 발휘해야 합니다."
#Success
learn_commander_trait.3305.desc:0 "[teacher.GetTitledFirstName]이(가) 나에게 자랑스러운 미소를 지으며 다가옵니다. "잘 했습니다," [teacher.GetSheHe]가 칭찬합니다. "당신의 지도력은 정말로 격려의 소리가 되었고 우리 부대를 승리로 이끌었습니다."
#Failure
learn_commander_trait.3405.desc:0 "모든 것이 유망해 보였지만 공포가 우리 부대를 감싸기 시작했습니다!\n\n[teacher.GetTitledFirstName]이(가) 불확실한 상황 속에서 서 있을 때, 나는 다가갑니다. "용기는 공포의 부재가 아닙니다," [teacher.GetSheHe]가 말합니다, [teacher.Custom('quirk_pos_pp')].""

#FOCUS SPECIALIST
learn_commander_trait.601.t:0 "집중 전문가"
#Offer:
learn_commander_trait.3106.desc:0 "\n\n[teacher.GetFirstName]은(는) 전장의 혼돈 속에서도 집중력과 집중력을 유지할 수 있는 능력으로 유명합니다. 나를 가르칠 수 있는 사람이 있다면 [teacher.GetHerHim]일 것입니다."
#Final test
learn_commander_trait.3206.desc:0 "[teacher.GetTitledFirstName]은(는) 지휘에서 집중과 집중의 중요성을 나에게 보여주었습니다. 나의 최종 시험은 모의 전투로, 전투의 혼돈 속에서 사고의 명확성과 전략적 비전을 유지해야 합니다."
#Success
learn_commander_trait.3306.desc:0 "[teacher.GetTitledFirstName]이(가) 나에게 인정의 눈짓으로 다가옵니다. "인상적인 행동입니다," [teacher.GetSheHe]가 칭찬합니다. "당신의 집중력은 흔들리지 않았고 우리의 힘을 승리로 이끌었습니다."
#Failure
learn_commander_trait.3406.desc:0 "모든 것이 유망해 보였지만 산만함이 혼란을 가져왔습니다!\n\n[teacher.GetTitledFirstName]이(가) 혼란 속에서 서 있을 때, 나는 다가갑니다. "집중이 지휘의 핵심입니다," [teacher.GetSheHe]가 말합니다, [teacher.Custom('quirk_pos_pp')].""

#INFILTRATION SPECIALIST
learn_commander_trait.701.t:0 "침투 전문가"
#Offer:
learn_commander_trait.3107.desc:0 "\n\n[teacher.GetFirstName]은(는) 전장에서의 침투와 은밀한 작전에 대한 전문 지식으로 유명합니다. 나에게 은밀성의 기술을 가르쳐 줄 수 있는 사람이 있다면 [teacher.GetHerHim]일 것입니다."
#Final test
learn_commander_trait.3207.desc:0 "[teacher.GetTitledFirstName]은(는) 침투와 은밀한 이동의 전술을 나에게 보여주었습니다. 나의 최종 시험은 적의 라인을 보지 않고 기밀 정보를 수집해야 하는 시뮬레이션 훈련입니다."
#Success
learn_commander_trait.3307.desc:0 "[teacher.GetTitledFirstName]이(가) 나에게 만족스러운 미소를 지으며 다가옵니다. "잘 실행되었습니다," [teacher.GetSheHe]가 칭찬합니다. "당신의 침투 능력은 중요한 정보를 확보하는 데 있어서 귀중한 도구가 되었습니다."
#Failure
learn_commander_trait.3407.desc:0 "모든 것이 유망해 보였지만 우리의 위장이 들킨 것으로 드러났습니다!\n\n[teacher.GetTitledFirstName]이(가) 혼란의 여파 속에서 서 있습니다. "은밀성에는 정밀한 계획이 필요합니다," [teacher.GetSheHe]가 말합니다, [teacher.Custom('quirk_pos_pp')].""

#RESOLUTE LOCALIST
learn_commander_trait.801.t:0 "강인한 지역주의자"
#Offer:
learn_commander_trait.3108.desc:0 "\n\n[teacher.GetFirstName]은(는) 국가가 위기에 처한 때에도 지역 주민과 그들의 복지에 대한 강인한 헌신으로 알려져 있습니다. 지역사회의 중요성을 가르쳐 줄 수 있는 사람이 있다면 [teacher.GetHerHim]일 것입니다."
#Final test
learn_commander_trait.3208.desc:0 "[teacher.GetTitledFirstName]은(는) 전쟁의 혼돈 속에서도 지역사회의 필요성을 우선시하는 원칙을 보여주었습니다. 나의 최종 시험은 위기 상황에서도 지역 사회와 통합되고 지원하는 능력을 시연해야 합니다."
#Success
learn_commander_trait.3308.desc:0 "[teacher.GetTitledFirstName]이(가) 나에게 인정의 눈짓으로 다가옵니다. "인상적인 헌신입니다," [teacher.GetSheHe]가 칭찬합니다. "지역 주민에 대한 당신의 헌신은 우리의 유대를 강화시키고 우리의 지원을 강화시켰습니다."
#Failure
learn_commander_trait.3408.desc:0 "모든 것이 유망해 보였지만 지역 주민과의 긴장이 고조되었습니다!\n\n[teacher.GetTitledFirstName]이(가) 혼란 속에서 서 있을 때, 나는 다가갑니다. "지역 지원은 매우 중요합니다," [teacher.GetSheHe]가 말합니다, [teacher.Custom('quirk_pos_pp')].""

#MAPPER
learn_commander_trait.901.t:0 "지도제작자"
#Offer:
learn_commander_trait.3109.desc:0 "\n\n[teacher.GetFirstName]은(는) 전장의 복잡성을 탐색하는 데 필수적인 지도 제작 및 지리학에 대한 전문 지식으로 유명합니다. 만약 지도 제작의 기술을 가르쳐 줄 수 있는 사람이 있다면 [teacher.GetHerHim]일 것입니다."
#Final test
learn_commander_trait.3209.desc:0 "[teacher.GetTitledFirstName]은(는) 군사 전략에서 정확한 지도 제작 및 지리학적 기술의 중요성을 나에게 보여주었습니다. 나의 최종 시험은 생소한 지형의 상세한 지도를 작성하고, 시뮬레이션 전투 상황에서 효과적으로 활용하는 것입니다."
#Success
learn_commander_trait.3309.desc:0 "[teacher.GetTitledFirstName]이(가) 나에게 만족스러운 미소를 지으며 다가옵니다. "잘 실행했습니다," [teacher.GetSheHe]가 칭찬합니다. "당신의 세심한 지도 제작은 전투 중 귀중한 통찰력과 전략적 이점을 제공했습니다."
#Failure
learn_commander_trait.3409.desc:0 "모든 것이 유망해 보였지만 우리의 지도가 부정확했습니다!\n\n[teacher.GetTitledFirstName]이(가) 혼란 속에서 서 있습니다. "지도 작성의 정밀성은 매우 중요합니다," [teacher.GetSheHe]가 말합니다, [teacher.Custom('quirk_pos_pp')].""

#MASTER AMBUSHER
learn_commander_trait.1001.t:0 "숨통 막히는 침략자"
#Offer:
learn_commander_trait.4001.desc:0 "\n\n[teacher.GetFirstName]은(는) 은밀한 습격 전술의 숙련된 기술로 유명하여 전장에서는 강력한 상대입니다. 만약 은밀한 습격의 예술을 가르쳐 줄 수 있는 사람이 있다면 [teacher.GetHerHim]일 것입니다."
#Final test
learn_commander_trait.4002.desc:0 "[teacher.GetTitledFirstName]은(는) 습격과 서프라이즈 공격의 전술을 나에게 보여주었습니다. 나의 최종 시험은 시뮬레이션 적군에 대한 성공적인 습격을 계획하고 실행하는 것입니다."
#Success
learn_commander_trait.4003.desc:0 "[teacher.GetTitledFirstName]이(가) 나에게 만족스러운 미소를 지으며 다가옵니다. "잘 실행했습니다," [teacher.GetSheHe]가 칭찬합니다. "당신의 은밀한 습격 전술의 숙련도는 적을 놀라게 하고 결정적인 승리를 안겼습니다."
#Failure
learn_commander_trait.4004.desc:0 "모든 것이 유망해 보였지만 우리의 습격이 너무 일찍 들키게 되었습니다!\n\n[teacher.GetTitledFirstName]이(가) 혼란 속에서 서 있습니다. "습격의 타이밍이 중요합니다," [teacher.GetSheHe]가 말합니다, [teacher.Custom('quirk_pos_pp')].""

#NAVIGATOR
learn_commander_trait.1002.t:0 "항해사"
#Offer:
learn_commander_trait.4101.desc:0 "\n\n[teacher.GetFirstName]은(는) 생소한 지형을 안내하는 데 필수적인 항해의 탁월한 기술로 유명합니다. 만약 항해의 예술을 가르쳐 줄 수 있는 사람이 있다면 [teacher.GetHerHim]일 것입니다."
#Final test
learn_commander_trait.4102.desc:0 "[teacher.GetTitledFirstName]은(는) 항해와 지도 해독의 기술을 나에게 보여주었습니다. 나의 최종 시험은 지도와 나침반만을 이용하여 어려운 지형을 통과하는 것입니다."
#Success
learn_commander_trait.4103.desc:0 "[teacher.GetTitledFirstName]이(가) 나에게 만족스러운 미소를 지으며 다가옵니다. "잘 했습니다," [teacher.GetSheHe]가 칭찬합니다. "당신의 항해 기술은 우리가 어려운 지형을 안전하게 통과할 수 있도록 보장했습니다."
#Failure
learn_commander_trait.4104.desc:0 "모든 것이 유망해 보였지만 우리가 길을 잃었습니다!\n\n[teacher.GetTitledFirstName]이(가) 혼란 속에서 서 있습니다. "항해는 정밀성과 세부 사항에 주의를 기울여야 합니다," [teacher.GetSheHe]가 말합니다, [teacher.Custom('quirk_pos_pp')].""

#OBSERVANT PATHFINDER
learn_commander_trait.1003.t:0 "관찰력 있는 길잡이"
#Offer:
learn_commander_trait.4201.desc:0 "\n\n[teacher.GetFirstName]은(는) 가장 유리한 길을 찾는 능력과 예리한 관찰력으로 유명합니다. 만약 주의 깊은 길잡이의 예술을 가르쳐 줄 수 있는 사람이 있다면 [teacher.GetHerHim]일 것입니다."
#Final test
learn_commander_trait.4202.desc:0 "[teacher.GetTitledFirstName]은(는) 관찰력 있는 길잡이의 기술을 나에게 보여주었습니다. 나의 최종 시험은 전략적 이점을 극대화하면서 어려운 지형을 통과하는 것입니다."
#Success
learn_commander_trait.4203.desc:0 "[teacher.GetTitledFirstName]이(가) 나에게 만족스러운 미소를 지으며 다가옵니다. "인상적입니다," [teacher.GetSheHe]가 칭찬합니다. "당신의 주의 깊은 길잡이는 효율적인 이동과 전략적인 위치 지정을 보장했습니다."
#Failure
learn_commander_trait.4204.desc:0 "모든 것이 유망해 보였지만 우리는 예상치 못한 장애물을 만났습니다!\n\n[teacher.GetTitledFirstName]이(가) 혼란 속에서 서 있습니다. "효과적인 길잡이에게는 관찰이 중요합니다," [teacher.GetSheHe]가 말합니다, [teacher.Custom('quirk_pos_pp')].""

#RELENTLESS PURSUER
learn_commander_trait.1004.t:0 "끈질긴 추격자"
#Offer:
learn_commander_trait.4301.desc:0 "\n\n[teacher.GetFirstName]은(는) 전장에서 적을 끈질기게 추격하는 데 있어서 흔들림없는 추구로 유명하며, 이로 인해 [teacher.GetHerHim]은(는) 강력한 적으로 알려져 있습니다. 만약 끈질긴 추격의 기술을 가르쳐 줄 수 있는 사람이 있다면 [teacher.GetHerHim]일 것입니다."
#Final test
learn_commander_trait.4302.desc:0 "[teacher.GetTitledFirstName]은(는) 끈질긴 추격의 전술을 나에게 보여주었습니다. 적군을 끈질기게 추적하고 공격하여 승리를 거두는 것입니다. 나의 최종 시험은 시뮬레이션 적군에 대한 추격 작전을 이끄는 것으로, 그들이 탈출하지 못하도록 보장해야 합니다."
#Success
learn_commander_trait.4303.desc:0 "[teacher.GetTitledFirstName]이(가) 나에게 만족스러운 미소를 지으며 다가옵니다. "인상적입니다," [teacher.GetSheHe]가 칭찬합니다. "당신의 끈질긴 추격은 적에게 탈출의 기회를 남기지 않았으며, 결정적인 승리를 안겼습니다."
#Failure
learn_commander_trait.4304.desc:0 "모든 것이 유망해 보였지만 적이 빠져나갔습니다!\n\n[teacher.GetTitledFirstName]이(가) 혼란 속에서 서 있습니다. "끈질긴 추격에 있어서는 인내가 필수적입니다," [teacher.GetSheHe]가 말합니다, [teacher.Custom('quirk_pos_pp')].""

#RESPECTED LEADER
learn_commander_trait.1005.t:0 "존경받는 지도자"
#Offer:
learn_commander_trait.4401.desc:0 "\n\n[teacher.GetFirstName]은(는) 탁월한 지도력과 병력 사이의 존경과 헌신을 일으키는 능력으로 높은 존경을 받고 있습니다. 만약 존경받는 지도자의 품질을 가르쳐 줄 수 있는 사람이 있다면 [teacher.GetHerHim]일 것입니다."
#Final test
learn_commander_trait.4402.desc:0 "[teacher.GetTitledFirstName]은(는) 존경받는 지도자의 특성을 나에게 보여주었습니다. [teacher.GetHerHis] 행동과 결정으로 병사들의 신뢰와 존경을 얻었습니다. 나의 최종 시험은 병력의 존경과 충성을 토대로 어려운 상황을 극복하는 것입니다."
#Success
learn_commander_trait.4403.desc:0 "[teacher.GetTitledFirstName]이(가) 나에게 자랑스러운 미소를 지으며 다가옵니다. "잘 했습니다," [teacher.GetSheHe]가 칭찬합니다. "당신의 지도력은 병사들의 존경과 충성을 얻어 어려운 상황에서 성공을 이끌었습니다."
#Failure
learn_commander_trait.4404.desc:0 "모든 것이 유망해 보였지만 내 권한이 도전받았습니다!\n\n[teacher.GetTitledFirstName]이(가) 혼란 속에서 서 있습니다. "존경은 계속해서 얻어져야 합니다," [teacher.GetSheHe]가 말합니다, [teacher.Custom('quirk_pos_pp')].""

#SEASONED ROVER
learn_commander_trait.1006.t:0 "경험 많은 순례자"
#Offer:
learn_commander_trait.4501.desc:0 "\n\n[teacher.GetFirstName]은(는) 다양한 지형을 효과적으로 이동하고 가혹한 조건에서 생존하는 능력으로 경험 많은 순례자로서 알려져 있습니다. 만약 경험 많은 순례자의 기술을 가르쳐 줄 수 있는 사람이 있다면 [teacher.GetHerHim]일 것입니다."
#Final test
learn_commander_trait.4502.desc:0 "[teacher.GetTitledFirstName]은(는) 경험 많은 순례자의 기술을 나에게 보여주었습니다. 다양한 지형을 효과적으로 탐험하고 야외에서의 도전을 극복하는 능력을 나의 최종 시험은 어려운 지형을 통과하면서, [teacher.GetHerHis] 가르침에서 배운 기술을 활용하는 것입니다."
#Success
learn_commander_trait.4503.desc:0 "[teacher.GetTitledFirstName]이(가) 나에게 만족스러운 미소를 지으며 다가옵니다. "인상적입니다," [teacher.GetSheHe]가 칭찬합니다. "당신의 경험 많은 순례자로서의 전문성은 원활한 전파를 보장하여 어려운 지형을 통과했습니다."
#Failure
learn_commander_trait.4504.desc:0 "모든 것이 유망해 보였지만 예상치 못한 장애물을 만났습니다!\n\n[teacher.GetTitledFirstName]이(가) 혼란 속에서 서 있습니다. "적응력이 경험 많은 순례자에게 필수적입니다," [teacher.GetSheHe]가 말합니다, [teacher.Custom('quirk_pos_pp')].""

#ZEALOT
learn_commander_trait.1007.t:0 "열렬한 신봉자"
#Offer:
learn_commander_trait.4601.desc:0 "\n\n[teacher.GetFirstName]은(는) 전장에서 열렬한 신봉자로 알려져 있으며, [teacher.GetHerHis] 사명에 대한 흔들림없는 헌신으로 인해 그의 힘을 받습니다. 만약 열렬한 신봉자의 열정을 가르쳐 줄 수 있는 사람이 있다면 [teacher.GetHerHim]일 것입니다."
#Final test
learn_commander_trait.4602.desc:0 "[teacher.GetTitledFirstName]은(는) 진정한 믿음의 열정을 나에게 보여주었습니다. [teacher.GetHerHis] 열정과 헌신으로 다른 이들을 영감시키는 것입니다. 나의 최종 시험은 전투에서 돌진하는 것으로, [teacher.GetHerHis] 가르침에 의해 불타오르는 열정을 나타내야 합니다."
#Success
learn_commander_trait.4603.desc:0 "[teacher.GetTitledFirstName]이(가) 나에게 자랑스러운 미소를 지으며 다가옵니다. "잘 했습니다," [teacher.GetSheHe]가 칭찬합니다. "당신의 열정과 열띤 노력이 병사들을 단결시켜 전투에서의 승리를 이끌었습니다."
#Failure
learn_commander_trait.4604.desc:0 "모든 것이 유망해 보였지만 의심이 들기 시작했습니다!\n\n[teacher.GetTitledFirstName]이(가) 혼란 속에서 서 있습니다. "신념은 흔들리지 않아야 합니다," [teacher.GetSheHe]가 말합니다, [teacher.Custom('quirk_pos_pp')].""
