l_spanish:
 #Random Trait Acquisition Events
 #Choose whether to become crafty_commander, master_ambusher or cautious_planner
learn_commander_trait.1901.t:0 "Conoce a tu Enemigo"
learn_commander_trait.1901.desc:0 "En el fragor de la batalla, la conciencia es primordial.\n\nSiempre sé cómo actuar con decisión, asegurando la victoria."
learn_commander_trait.1901.a:0 "Pondré mis habilidades de gestión en buen uso."
learn_commander_trait.1901.b:0 "Usaré mis habilidades de intriga de manera efectiva."
learn_commander_trait.1901.c:0 "Prefiero tomar el tiempo para anticipar todos los resultados."

#Elige si convertirte en cartógrafo, navegante o señor feudal
learn_commander_trait.1902.t:0 "Caminos Inexplorados"
learn_commander_trait.1902.desc:0 "Embárcate en un viaje donde cada paso define tu destino.\n\nEn medio de reinos inexplorados, abrazo el atractivo del descubrimiento, navegando a través de misterios aún no revelados."
learn_commander_trait.1902.a:0 "Cartografiaré nuevos territorios con la Perspicacia Cartográfica."
learn_commander_trait.1902.b:0 "Comandaré los mares a través de aguas traicioneras."
learn_commander_trait.1902.c:0 "Conquistaré rápidamente, liderando ataques para asegurar la victoria."

#Elige si convertirte en médico de batalla, líder intrépido o perseguidor incansable
learn_commander_trait.1904.t:0 "Pruebas de Valor"
learn_commander_trait.1904.desc:0 "En medio de las pruebas de la guerra, emergen héroes para guiar a sus camaradas a través del caos, sus acciones dando forma al destino de las naciones."
learn_commander_trait.1904.a:0 "En el corazón de la batalla, atenderé a los heridos y aliviaré el sufrimiento."
learn_commander_trait.1904.b:0 "Con coraje inquebrantable, lideraré a nuestras tropas hacia la refriega."
learn_commander_trait.1904.c:0 "Ningún enemigo escapará de nuestro alcance. Los perseguiré implacablemente."

#Elige si convertirte en especialista en enfoque, especialista en infiltración o explorador observador
learn_commander_trait.1905.t:0 "Caminos de Estrategia"
learn_commander_trait.1905.desc:0 "En la intrincada danza de la guerra, las mentes estratégicas emergen a la prominencia, sus agudos conocimientos y tácticas especializadas dando forma al curso de las batallas."
learn_commander_trait.1905.a:0 "Diseñaré golpes tácticos maestros para superar a nuestros adversarios."
learn_commander_trait.1905.b:0 "A través del sigilo y la astucia, me infiltraré en las líneas enemigas."
learn_commander_trait.1905.c:0 "Trazaré el camino óptimo hacia los puntos débiles del enemigo."

#Elige si convertirte en localista resuelto o rover experimentado
learn_commander_trait.1903.t:0 "Ecos del Hogar"
learn_commander_trait.1903.desc:0 "Dentro del santuario de paisajes familiares, percibo los susurros de la tierra, sus contornos guiando cada uno de mis pasos."
learn_commander_trait.1903.a:0 "Anclaré nuestra determinación en la tierra de nuestra patria."
learn_commander_trait.1903.b:0 "Adentrémonos más allá de los horizontes conocidos."

#Elige si convertirte en líder respetado o fanático
learn_commander_trait.1906.t:0 "La Forja del Liderazgo"
learn_commander_trait.1906.desc:0 "En la fragua del liderazgo, algunos se elevan para convertirse en faros de inspiración, ejerciendo su influencia para dar forma al destino de naciones y ejércitos."
learn_commander_trait.1906.a:0 "Inspiraré lealtad inquebrantable entre mis tropas."
learn_commander_trait.1906.b:0 "Con ferviente fervor ardiente en mi interior, golpearé a los herejes."

 ##### TRAINING #####

#BANNERLORD
learn_commander_trait.101.t:0 "Señor del Estandarte"
#Offer:
learn_commander_trait.3101.desc:0 "\n\n[teacher.GetFirstName] es conocido por su destreza estratégica en el campo de batalla, especialmente en liderar ofensivas implacables. Si hubiera alguien que pudiera ayudarme a entender, sería [teacher.GetHerHim]."
#Final test
learn_commander_trait.3201.desc:0 "[teacher.GetTitledFirstName] ha demostrado el arte de avanzar en el ataque con una determinación inquebrantable. Mi prueba final es una batalla simulada donde debo liderar a mis tropas en un asalto implacable contra las posiciones fortificadas de [teacher.GetHerHis]."
#Success
learn_commander_trait.3203.desc:0 "[teacher.GetTitledFirstName] se acerca a mí. "¡Impresionante!" [teacher.GetSheHe] declara. "Tus tropas mostraron una tenacidad notable, avanzando sin titubear."
#Failure
learn_commander_trait.3204.desc:0 "Todo parecía prometedor hasta que me di cuenta de que habíamos caído en una trampa!\n\n[teacher.GetTitledFirstName] está en medio de las ruinas de nuestro asalto fallido cuando llego. "Creo que veo dónde te equivocaste, [teacher.GetSheHe] ofrece, [teacher.Custom('quirk_pos_pp')]."

#BATTLE APOTHECARY
learn_commander_trait.201.t:0 "Apothecario de Batalla"
#Offer:
learn_commander_trait.3102.desc:0 "\n\n[teacher.GetFirstName] es conocido como un habilidoso apotecario de batalla, experto en mantener a las tropas en buena forma incluso en las circunstancias más adversas. Si hubiera alguien que pudiera iluminarme, sería [teacher.GetHerHim]."
#Final test
learn_commander_trait.3202.desc:0 "[teacher.GetTitledFirstName] me ha revelado los secretos de la medicina de campo y la importancia de atender a los heridos. Mi prueba final es un enfrentamiento simulado donde debo asegurar que mis tropas reciban atención médica oportuna en medio del caos del combate."
#Success
learn_commander_trait.3302.desc:0 "[teacher.GetTitledFirstName] se acerca a mí con un gesto de aprobación. "Bien hecho, [teacher.GetSheHe] elogia. "Tus acciones rápidas salvaron muchas vidas en el campo de batalla hoy."
#Failure
learn_commander_trait.3402.desc:0 "Todo parecía ir bien hasta que los heridos nos abrumaron!\n\n[teacher.GetTitledFirstName] está en medio del caos de las vendas esparcidas cuando me acerco. "Creo que he identificado dónde las cosas salieron mal, [teacher.GetSheHe] ofrece, [teacher.Custom('quirk_pos_pp')]."

#CAUTIOUS PLANNER
learn_commander_trait.301.t:0 "Planificador Cauto"
#Offer:
learn_commander_trait.3103.desc:0 "\n\n[teacher.GetFirstName] es conocido por su planificación meticulosa y enfoque cauteloso en la guerra. Si hubiera alguien que pudiera impartir sabiduría, sería [teacher.GetHerHim]."
#Final test
learn_commander_trait.3203.desc:0 "[teacher.GetTitledFirstName] ha compartido sus estrategias de planificación cuidadosa y mitigación de riesgos. Mi prueba final es una batalla simulada donde debo navegar a través de una serie de desafíos, confiando en tácticas cautelosas para asegurar la victoria."
#Success
learn_commander_trait.3303.desc:0 "[teacher.GetTitledFirstName] se acerca a mí con una sonrisa satisfecha. "Bien ejecutado, [teacher.GetSheHe] comenta. "Tu planificación cautelosa dio sus frutos generosamente en el compromiso de hoy."
#Failure
learn_commander_trait.3403.desc:0 "Todo parecía bien preparado hasta que circunstancias inesperadas lo desordenaron todo!\n\n[teacher.GetTitledFirstName] está en medio de las secuelas, analizando la situación. "Hubo variables imprevistas, [teacher.GetSheHe] refleja, [teacher.Custom('quirk_pos_pp')]."

#CRAFTY COMMANDER
learn_commander_trait.401.t:0 "Comandante Astuto"
#Offer:
learn_commander_trait.3104.desc:0 "\n\n[teacher.GetFirstName] es conocido por su astucia e ingenio estratégico en el campo de batalla. Si hubiera alguien que pudiera impartir tal conocimiento, sería [teacher.GetHerHim]."
#Final test
learn_commander_trait.3204.desc:0 "[teacher.GetTitledFirstName] ha revelado el arte de la decepción y la astucia en la guerra. Mi prueba final es un enfrentamiento simulado donde debo superar y engañar al enemigo usando tácticas astutas."
#Success
learn_commander_trait.3304.desc:0 "[teacher.GetTitledFirstName] se acerca a mí con una sonrisa de conocimiento. "Despliegue impresionante, [teacher.GetSheHe] elogia. "Tu astucia confundió al enemigo en cada turno."
#Failure
learn_commander_trait.3404.desc:0 "Todo parecía prometedor hasta que el enemigo descubrió nuestro ardid!" [teacher.GetTitledFirstName] está ante mí, analizando la situación. "Hubo variables imprevistas, [teacher.GetSheHe] refleja, [teacher.Custom('quirk_pos_pp')]."


#DAUNTLESS LEADER
learn_commander_trait.501.t:0 "Líder Intrépido"
#Offer:
learn_commander_trait.3105.desc:0 "\n\n[teacher.GetFirstName] es conocido por su valentía inquebrantable y liderazgo sin miedo en el campo de batalla. Si hubiera alguien que pudiera inspirarme, sería [teacher.GetHerHim]."
#Final test
learn_commander_trait.3205.desc:0 "[teacher.GetTitledFirstName] ha demostrado las cualidades de un líder intrépido, liderando desde el frente e inspirando valentía ante la adversidad. Mi prueba final es una batalla simulada donde debo exhibir coraje y determinación en medio del caos del combate."
#Success
learn_commander_trait.3305.desc:0 "[teacher.GetTitledFirstName] se acerca a mí con una sonrisa orgullosa. "Bien hecho, [teacher.GetSheHe] elogia. "Tu liderazgo fue verdaderamente inspirador, llevando a nuestras tropas hacia la victoria."
#Failure
learn_commander_trait.3405.desc:0 "Todo parecía prometedor hasta que el miedo se apoderó de nuestras filas!\n\n[teacher.GetTitledFirstName] está en medio de la incertidumbre cuando me acerco. "El coraje no es la ausencia de miedo, [teacher.GetSheHe] remarca, [teacher.Custom('quirk_pos_pp')]."

#FOCUS SPECIALIST
learn_commander_trait.601.t:0 "Especialista en Enfoque"
#Offer:
learn_commander_trait.3106.desc:0 "\n\n[teacher.GetFirstName] es conocido por su capacidad para mantener el enfoque y la concentración incluso en medio del caos en el campo de batalla. Si hubiera alguien que pudiera enseñarme, sería [teacher.GetHerHim]."
#Final test
learn_commander_trait.3206.desc:0 "[teacher.GetTitledFirstName] me ha mostrado la importancia del enfoque y la concentración en el mando. Mi prueba final es una batalla simulada donde debo mantener la claridad de pensamiento y la visión estratégica en medio del caos del combate."
#Success
learn_commander_trait.3306.desc:0 "[teacher.GetTitledFirstName] se acerca a mí con un gesto de aprobación. "Despliegue impresionante, [teacher.GetSheHe] elogia. "Tu enfoque se mantuvo firme, guiando a nuestras fuerzas hacia la victoria."
#Failure
learn_commander_trait.3406.desc:0 "Todo parecía prometedor hasta que la distracción llevó al caos!\n\n[teacher.GetTitledFirstName] está en medio de la confusión cuando me acerco. "El enfoque es clave para el mando, [teacher.GetSheHe] comenta, [teacher.Custom('quirk_pos_pp')]."

#INFILTRATION SPECIALIST
learn_commander_trait.701.t:0 "Especialista en Infiltración"
#Offer:
learn_commander_trait.3107.desc:0 "\n\n[teacher.GetFirstName] es conocido por su experiencia en infiltración y operaciones encubiertas en el campo de batalla. Si hubiera alguien que pudiera enseñarme el arte del sigilo, sería [teacher.GetHerHim]."
#Final test
learn_commander_trait.3207.desc:0 "[teacher.GetTitledFirstName] ha demostrado las tácticas de infiltración y movimiento encubierto. Mi prueba final es un ejercicio simulado donde debo navegar entre las líneas enemigas sin ser visto y recopilar inteligencia vital."
#Success
learn_commander_trait.3307.desc:0 "[teacher.GetTitledFirstName] se acerca a mí con una sonrisa satisfecha. "Bien ejecutado, [teacher.GetSheHe] elogia. "Tu dominio de la infiltración resultó invaluable para asegurar información vital."
#Failure
learn_commander_trait.3407.desc:0 "Todo parecía prometedor hasta que nuestra tapadera fue descubierta!\n\n[teacher.GetTitledFirstName] está en medio de las secuelas, analizando la situación. "El sigilo requiere una planificación meticulosa, [teacher.GetSheHe] reflexiona, [teacher.Custom('quirk_pos_pp')]."

#RESOLUTE LOCALIST
learn_commander_trait.801.t:0 "Localista Resuelto"
#Offer:
learn_commander_trait.3108.desc:0 "\n\n[teacher.GetFirstName] es conocido por su compromiso inquebrantable con la población local y su bienestar durante los tiempos de conflicto. Si hubiera alguien que pudiera enseñarme la importancia de la comunidad, sería [teacher.GetHerHim]."
#Final test
learn_commander_trait.3208.desc:0 "[teacher.GetTitledFirstName] ha ejemplificado los principios del localismo resuelto, priorizando las necesidades de la comunidad local incluso en medio del caos de la guerra. Mi prueba final es demostrar mi capacidad para integrarme y apoyar a la población local en tiempos de crisis."
#Success
learn_commander_trait.3308.desc:0 "[teacher.GetTitledFirstName] se acerca a mí con un gesto de aprobación. "Compromiso impresionante, [teacher.GetSheHe] elogia. "Tu dedicación a la población local ha fortalecido nuestros lazos y ha aumentado nuestro apoyo."
#Failure
learn_commander_trait.3408.desc:0 "Todo parecía prometedor hasta que estallaron tensiones con los lugareños!\n\n[teacher.GetTitledFirstName] está en medio de la discordia, analizando la situación. "El apoyo local es fundamental, [teacher.GetSheHe] reflexiona, [teacher.Custom('quirk_pos_pp')]."

#MAPPER
learn_commander_trait.901.t:0 "Cartógrafo"
#Offer:
learn_commander_trait.3109.desc:0 "\n\n[teacher.GetFirstName] es reconocido por su experiencia en cartografía y elaboración de mapas, habilidades cruciales para navegar las complejidades del campo de batalla. Si hubiera alguien que pudiera enseñarme el arte de hacer mapas, sería [teacher.GetHerHim]."
#Final test
learn_commander_trait.3209.desc:0 "[teacher.GetTitledFirstName] ha demostrado la importancia de la cartografía precisa y las habilidades cartográficas en la estrategia militar. Mi prueba final es crear mapas detallados de terrenos desconocidos y utilizarlos efectivamente en un escenario de batalla simulado."
#Success
learn_commander_trait.3309.desc:0 "[teacher.GetTitledFirstName] se acerca a mí con una sonrisa satisfecha. "Bien ejecutado, [teacher.GetSheHe] elogia. "Tu meticulosa elaboración de mapas proporcionó ideas invaluables y ventajas estratégicas durante el enfrentamiento."
#Failure
learn_commander_trait.3409.desc:0 "Todo parecía prometedor hasta que nuestros mapas resultaron inexactos!\n\n[teacher.GetTitledFirstName] está en medio de la confusión, analizando la situación. "La precisión en la cartografía es fundamental, [teacher.GetSheHe] reflexiona, [teacher.Custom('quirk_pos_pp')]."

#MASTER AMBUSHER
learn_commander_trait.1001.t:0 "Maestro Emboscador"
#Offer:
learn_commander_trait.4001.desc:0 "\n\n[teacher.GetFirstName] es reconocido por su dominio de las tácticas de emboscada, lo que lo convierte en un adversario formidable en el campo de batalla. Si hubiera alguien que pudiera enseñarme el arte de la emboscada, sería [teacher.GetHerHim]."
#Final test
learn_commander_trait.4002.desc:0 "[teacher.GetTitledFirstName] ha demostrado las tácticas de emboscada y ataques sorpresa. Mi prueba final es planificar y ejecutar una emboscada exitosa contra una fuerza enemiga simulada."
#Success
learn_commander_trait.4003.desc:0 "[teacher.GetTitledFirstName] se acerca a mí con una sonrisa satisfecha. "Bien ejecutado, [teacher.GetSheHe] elogia. "Tu dominio de las tácticas de emboscada tomó por sorpresa al enemigo y aseguró una victoria decisiva."
#Failure
learn_commander_trait.4004.desc:0 "Todo parecía prometedor hasta que nuestra emboscada fue descubierta demasiado pronto!\n\n[teacher.GetTitledFirstName] está en medio del caos, analizando la situación. "La sincronización es crucial en las emboscadas, [teacher.GetSheHe] reflexiona, [teacher.Custom('quirk_pos_pp')]."

#NAVIGATOR
learn_commander_trait.1002.t:0 "Navegante"
#Offer:
learn_commander_trait.4101.desc:0 "\n\n[teacher.GetFirstName] es reconocido por sus habilidades excepcionales en navegación, indispensables para guiar a las tropas a través de terrenos desconocidos. Si hubiera alguien que pudiera enseñarme el arte de la navegación, sería [teacher.GetHerHim]."
#Final test
learn_commander_trait.4102.desc:0 "[teacher.GetTitledFirstName] ha demostrado las técnicas de navegación y lectura de mapas. Mi prueba final es liderar un grupo a través de terreno desafiante utilizando solo un mapa y una brújula."
#Success
learn_commander_trait.4103.desc:0 "[teacher.GetTitledFirstName] se acerca a mí con una sonrisa satisfecha. "Bien hecho, [teacher.GetSheHe] elogia. "Tus habilidades de navegación aseguraron nuestro paso seguro a través de terrenos difíciles."
#Failure
learn_commander_trait.4104.desc:0 "Todo parecía prometedor hasta que nos perdimos!\n\n[teacher.GetTitledFirstName] está en medio de la confusión, analizando la situación. "La navegación requiere precisión y atención al detalle, [teacher.GetSheHe] reflexiona, [teacher.Custom('quirk_pos_pp')]."

#OBSERVANT PATHFINDER
learn_commander_trait.1003.t:0 "Explorador Observador"
#Offer:
learn_commander_trait.4201.desc:0 "\n\n[teacher.GetFirstName] es reconocido por sus habilidades de observación agudas y experiencia en encontrar los caminos más ventajosos a través del terreno. Si hubiera alguien que pudiera enseñarme el arte de la exploración observadora, sería [teacher.GetHerHim]."
#Final test
learn_commander_trait.4202.desc:0 "[teacher.GetTitledFirstName] ha demostrado las técnicas de exploración observadora, identificando rutas ocultas y atajos a través de terrenos desafiantes. Mi prueba final es navegar a un grupo a través de terreno difícil mientras maximizo las ventajas estratégicas."
#Success
learn_commander_trait.4203.desc:0 "[teacher.GetTitledFirstName] se acerca a mí con una sonrisa satisfecha. "Impresionante, [teacher.GetSheHe] elogia. "Tu exploración observadora aseguró nuestro movimiento eficiente y posicionamiento estratégico."
#Failure
learn_commander_trait.4204.desc:0 "Todo parecía prometedor hasta que encontramos obstáculos inesperados!\n\n[teacher.GetTitledFirstName] está en medio de los contratiempos, analizando la situación. "La observación es clave para la exploración efectiva, [teacher.GetSheHe] reflexiona, [teacher.Custom('quirk_pos_pp')]."

#PERSEGUIDOR INCANSABLE
learn_commander_trait.1004.t:0 "Perseguidor Incansable"
#Oferta:
learn_commander_trait.4301.desc:0 "\n\n[teacher.GetFirstName] es reconocido por su incansable persecución de enemigos en el campo de batalla, lo que lo convierte en un adversario formidable. Si hubiera alguien que pudiera enseñarme el arte de la persecución incansable, sería [teacher.GetHerHim]."
#Prueba final
learn_commander_trait.4302.desc:0 "[teacher.GetTitledFirstName] ha demostrado las tácticas de persecución incansable, rastreando y enfrentando sin descanso a las fuerzas enemigas hasta lograr la victoria. Mi prueba final es liderar una misión de persecución contra un enemigo simulado, asegurando que sean perseguidos y eliminados sin escapatoria."
#Éxito
learn_commander_trait.4303.desc:0 "[teacher.GetTitledFirstName] se acerca a mí con una sonrisa satisfecha. "Impresionante, [teacher.GetSheHe] elogia. "Tu persecución incansable dejó al enemigo sin posibilidad de escape, asegurando una victoria decisiva."
#Fracaso
learn_commander_trait.4304.desc:0 "Todo parecía prometedor hasta que el enemigo se escapó!\n\n[teacher.GetTitledFirstName] está en medio de la frustración, analizando la situación. "La persistencia es clave para la persecución incansable, [teacher.GetSheHe] reflexiona, [teacher.Custom('quirk_pos_pp')]."

#LÍDER RESPETADO
learn_commander_trait.1005.t:0 "Líder Respetado"
#Oferta:
learn_commander_trait.4401.desc:0 "\n\n[teacher.GetFirstName] es muy respetado por sus habilidades de liderazgo ejemplares y su capacidad para inspirar lealtad y dedicación entre las tropas. Si hubiera alguien que pudiera enseñarme las cualidades de un líder respetado, sería [teacher.GetHerHim]."
#Prueba final
learn_commander_trait.4402.desc:0 "[teacher.GetTitledFirstName] ha demostrado los rasgos de un líder respetado, ganándose la confianza y admiración de sus soldados a través de sus acciones y decisiones. Mi prueba final es liderar a un grupo a través de un escenario desafiante, confiando en el respeto y la lealtad de mis tropas para superar obstáculos."
#Éxito
learn_commander_trait.4403.desc:0 "[teacher.GetTitledFirstName] se acerca a mí con una sonrisa de orgullo. "Bien hecho, [teacher.GetSheHe] elogia. "Tu liderazgo te ganó el respeto y la lealtad de tus tropas, llevándote al éxito en circunstancias desafiantes."
#Fracaso
learn_commander_trait.4404.desc:0 "Todo parecía prometedor hasta que mi autoridad fue desafiada!\n\n[teacher.GetTitledFirstName] está en medio de la discordia, analizando la situación. "El respeto debe ser ganado continuamente, [teacher.GetSheHe] reflexiona, [teacher.Custom('quirk_pos_pp')]."

#ROVER EXPERIMENTADO
learn_commander_trait.1006.t:0 "Rover Experimentado"
#Oferta:
learn_commander_trait.4501.desc:0 "\n\n[teacher.GetFirstName] es un rover experimentado, conocido por su experiencia en atravesar diversos paisajes y sobrevivir en condiciones adversas. Si hubiera alguien que pudiera enseñarme las habilidades de un rover experimentado, sería [teacher.GetHerHim]."
#Prueba final
learn_commander_trait.4502.desc:0 "[teacher.GetTitledFirstName] ha demostrado las habilidades de un rover experimentado, mostrando destreza en la navegación de diversos terrenos y superando desafíos en la naturaleza salvaje. Mi prueba final es liderar una expedición a través de terrenos escarpados, utilizando las habilidades aprendidas de [teacher.GetHerHis] enseñanzas."
#Éxito
learn_commander_trait.4503.desc:0 "[teacher.GetTitledFirstName] se acerca a mí con una sonrisa de satisfacción. "Impresionante, [teacher.GetSheHe] elogia. "Tu experiencia como rover experimentado aseguró el éxito de la expedición, navegando a través de terrenos desafiantes con facilidad."
#Fracaso
learn_commander_trait.4504.desc:0 "Todo parecía prometedor hasta que encontramos obstáculos inesperados!\n\n[teacher.GetTitledFirstName] está en medio de los contratiempos, analizando la situación. "La adaptabilidad es clave para ser un rover experimentado, [teacher.GetSheHe] reflexiona, [teacher.Custom('quirk_pos_pp')]."

#ZELOTE
learn_commander_trait.1007.t:0 "Zelote"
#Oferta:
learn_commander_trait.4601.desc:0 "\n\n[teacher.GetFirstName] es conocido como un zelote ferviente en el campo de batalla, impulsado por una devoción inquebrantable a su causa. Si hubiera alguien que pudiera enseñarme el fervor de un zelote, sería [teacher.GetHerHim]."
#Prueba final
learn_commander_trait.4602.desc:0 "[teacher.GetTitledFirstName] ha demostrado el fervor de un verdadero creyente, inspirando a otros con su pasión y dedicación. Mi prueba final es liderar una carga en la batalla, encarnando el fervor inculcado por las enseñanzas de [teacher.GetHerHis]."
#Éxito
learn_commander_trait.4603.desc:0 "[teacher.GetTitledFirstName] se acerca a mí con una sonrisa de orgullo. "Bien hecho, [teacher.GetSheHe] elogia. "Tu fervor y pasión inspiraron a las tropas, llevando a la victoria en el campo de batalla."
#Fracaso
