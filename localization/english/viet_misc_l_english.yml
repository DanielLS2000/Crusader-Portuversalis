 VIETtest.0009.desc:0 "I have found a pastry from another dimension, that is clearly filled with great magical powers: the [VIET_sweetroll_test.GetName]!"
 VIETtest.0009.a:0 "I should avoid eating this."
 VIETtest.0010.t:0 "What's This?"
 VIETtest.0010.desc:0 "I have found a very interesting book in the [ROOT.Char.GetCulture.GetLanguage.GetName] language...."
 VIETtest.0010.a:0 "Oh ho ho... what's this?"
 VIETtest.0010.b:0 "This is blasphemy! I must cleanse my mind of this filth!"
