 VIETtest.0008.t:0 "King of Kings of Desserts"
 VIETtest.0008.desc:0 "I have found the greatest holy relic known to [ROOT.Char.GetFaith.GetName]: the [VIET_baklava_test.GetName]!"
 VIETtest.0008.a:0 "How ironic I can worship this baklava, yet not eat it...."
