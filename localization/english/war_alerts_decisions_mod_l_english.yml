 notify_of_war_hide_legacy_set:0 "Activate Hide & Show Toggle for War Alert Options"
 notify_of_war_hide_legacy_set_desc:0 "Activate the hide and show toggle for War Alert options. War Alert options will reappear as minor decisions after activating and can now be hidden when not setting or changing alert options to reduce menu clutter. This decision will only appear to early users save games, future games will have the hide and show toggle display with the initial activation."
 notify_of_war_hide_legacy_set_tooltip:0 ""Activates the hide and show toggle for war alerts. War Alert options will reappear in minor decisions after activating."
 notify_of_war_hide_legacy_set_confirm:0 "Activate It"
  
 notify_of_war_hide_hide:0 "Hide War Alert Options"
 notify_of_war_hide_hide_desc:0 "Hide War Alert options from the decision menu. All War Alert settings are retained and remain in effect. War Alerts can be changed by toggling the 'Show War Alert' decision that will appear in the decision menu to make all options reappear."
 notify_of_war_hide_hide_tooltip:0 "Hides War Alert options from the decision menu. All War Alert settings are retained and remain in effect."
 notify_of_war_hide_hide_confirm:0 "Hide War Alert Options"
 
 notify_of_war_hide_show:0 "Show War Alert Options"
 notify_of_war_hide_show_desc:0 "Display War Alert options in the decisions menu so they can be set and changed. All War Alert settings are retained and remain in effect."
 notify_of_war_hide_show_tooltip:0 "Displays War Alert options in the decisions menu so they can be set and changed. All War Alert settings are retained and remain in effect."
 notify_of_war_hide_show_confirm:0 "Show War Alert Options"

